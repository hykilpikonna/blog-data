"media/2043.mp3", "size": 15276331, "thumb": "media/2043.mp3_thumb.jpg"}]}, {"id": 2044, "date": "2023-04-13T21:55:51", "text": "第∞次来这里了", "views": 73, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-04-13T21:55:51", "media_type": "photo", "original_name": "photo_2023-04-13_21-55-51.jpg", "url": "media/2044.jpg", "size": 526347, "thumb": "media/2044.jpg_thumb.jpg"}]}, {"id": 2045, "date": "2023-04-14T03:38:54", "text": "tldr: 不要再在北美看病了，好折磨...\n\n今早醒来反酸，之后一直又想吐又胃痛，似乎在小肠的位置，是那种没办法分心的痛，布洛芬都吃了，持续七个小时... 因为已经是第二次了，就说去医院看看吧，说不定会是什么大问题的前兆呢\n\n聊聊叫车去了医院，晕晕乎乎的只记得靠在聊聊身上睡了一路。到医院先在门口取号等了一个小时，登记了我的信息，要在好多文件上签 legal name 有点烦人。进去候诊室又等了一个小时，护士叫我去抽血，是我最害怕的事情了，虽然这次很顺利。抽完又一个小时之后，叫我去急诊房间换上病袍继续等。躺在病床上又是一个小时，然后医生来问了几个问题捏了捏我，说抽血结果一切正常，多吃益生菌吧，就让我走了 🗿\n\n...怎么有种白浪费了一天的感觉，五点半出门，回到家就十一点半了，然而胃还是好不舒服 <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i>", "views": 75, "forwards": 1, "media_group_id": 13451548272543061, "images": [{"width": 1512, "height": 2016, "date": "2023-04-14T03:38:53", "media_type": "photo", "original_name": "photo_2023-04-14_03-38-53.jpg", "url": "media/2045.jpg", "size": 371415, "thumb": "media/2045.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-04-14T03:38:53", "media_type": "photo", "original_name": "photo_2023-04-14_03-38-53.jpg", "url": "media/2046.jpg", "size": 399675, "thumb": "media/2046.jpg_thumb.jpg"}]}, {"id": 2047, "date": "2023-04-14T06:15:27", "text": "需要开始一下期末考试冲刺...（指把一年没去上的课都补一遍<i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>\n\nMon 17: CSC263 数据结构\nWed 19: CSC343 数据库\nMon 24: MAT235 多元微积分\nTue 25: CSC209 Unix & C", "views": 79, "forwards": 0}, {"id": 2048, "date": "2023-04-14T07:38:44", "text": "刚说完要准备考试就去又焊了两个八度的二极管，接好四个八度了！\n\n然后发现，即使二极管都是对的，接上第四个八度之后同一个复用器的音符还是会乱串。为什么呢？思考了好久反复检查了 PCB 还是一头雾水，最后看到暗下来的 LED，说试试再接一个电源吧，接上居然真的就好了 (╯’ – ‘)╯︵ ┻━┻\n\n原来复用器这么耗电的，现在已经多接了三个 5V1A 的电源了，家里的 USB-Serial 转换器和 YD-Link 全都被我用来接电源了 🤯\n\n不过这样好难看... 看看能不能定制一个 5V4A 的 TypeC 电源 qwq\n\n<a href=\"##琴\">#琴</a>", "views": 84, "forwards": 0, "media_group_id": 13451663395261829, "images": [{"width": 1280, "height": 960, "date": "2023-04-14T07:38:41", "media_type": "photo", "original_name": "photo_2023-04-14_07-38-41.jpg", "url": "media/2048.jpg", "size": 222973, "thumb": "media/2048.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-04-14T07:38:43", "media_type": "photo", "original_name": "photo_2023-04-14_07-38-43.jpg", "url": "media/2049.jpg", "size": 202314, "thumb": "media/2049.jpg_thumb.jpg"}]}, {"id": 2050, "date": "2023-04-14T18:48:44", "text": "配好马林巴音色之后第一件事当然是...\n\n那个超经典的 iPhone 铃声！<i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>\n\n<a href=\"##琴\">#琴</a>", "views": 126, "forwards": 4, "files": [{"width": 1920, "height": 1080, "duration": 10, "file_name": "marimba.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-04-14T18:48:43", "media_type": "video_file", "original_name": "marimba.mp4", "url": "media/2050.mp4", "size": 1472053, "thumb": "media/2050.mp4_thumb.jpg"}]}, {"id": 2051, "date": "2023-04-14T21:33:38", "text": "草 气温热到地铁轨道起火了，然而樱花还是没开 🤯", "views": 91, "forwards": 0, "reply": {"id": 2043, "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n《はるなつあきふゆ》—青葉市子\n\n不知不觉一年已经过去了三分之一，已经到了出门要短裙的季节... 每天平凡又美丽的日常，还会延续多久呢？\n\n「辿ってゆけるかな，\n还能追寻多久呢，\n\nいつか訪れる，\n一直到某一天到来的，\n\n最後の瞬きの。\n最后的瞬间的。」\n\n<a href=\"https://y.music.163.com/m/song?id=27974812\">网易云\n</a><a href=\"https://youtu.be/VGeL6vCL4xg\">YouTube</a>"}, "images": [{"width": 2048, "height": 1763, "date": "2023-04-14T21:33:38", "media_type": "photo", "original_name": "photo_2023-04-14_21-33-38.jpg", "url": "media/2051.jpg", "size": 172056, "thumb": "media/2051.jpg_thumb.jpg"}]}, {"id": 2052, "date": "2023-04-15T09:30:00", "text": "今天把第三代 panel PCB 设计好啦，这次直接贴上了 ESP32-S3 的 MCU，终于可以不用接 19 根跳线了。还用双 TypeC 口 5V 3+1A 替代了之前的外接电源供电。顺便加长了旋钮之间的间隙，希望能解决一点挤手的问题。\n\n这次花了好久布线... 之前做的 PCB 没有这么复杂，自动布线蠢蠢也能布完。但是加上 MCU 之后线实在太密集了，要花心思想每个元件放在哪里才能让线程最短、线之间交叉最少什么的。结果花了五个小时重排了很多元件和连接才布好，又花了好久缩小尺寸（说好的复习考试呢 (╯’ – ‘)╯︵ ┻━┻\n\n明早去下单，希望这次没有犯蠢接错什么呜呜 <i class=\"custom-emoji\" emoji-src=\"emoji/5470078478558700075.webp\">🙏</i>\n\n<a href=\"##琴\">#琴</a>", "views": 72, "forwards": 0, "media_group_id": 13452408006751229, "images": [{"width": 1280, "height": 426, "date": "2023-04-15T09:29:57", "media_type": "photo", "original_name": "photo_2023-04-15_09-29-57.jpg", "url": "media/2052.jpg", "size": 74551, "thumb": "media/2052.jpg_thumb.jpg"}, {"width": 1280, "height": 872, "date": "2023-04-15T09:30:00", "media_type": "photo", "original_name": "photo_2023-04-15_09-30-00.jpg", "url": "media/2053.jpg", "size": 270668, "thumb": "media/2053.jpg_thumb.jpg"}]}, {"id": 2054, "date": "2023-04-15T10:20:08", "text": "呜 下午和聊聊骑车把脚踝撞破了，但是刚才洗澡的时候它才想起来要疼。明明我对痛觉超敏感的，好怪怪（）", "views": 76, "forwards": 1, "images": [{"width": 1920, "height": 2560, "date": "2023-04-14T20:11:13", "media_type": "photo", "original_name": "photo_2023-04-14_20-11-13.jpg", "url": "media/2054.jpg", "size": 1360834, "thumb": "media/2054.jpg_thumb.jpg"}]}, {"id": 2055, "date": "2023-04-16T08:39:14", "text": "呜呜我为什么就那么那么的拖延... 数据结构今年总共 12% 的作业我居然只写了一次，还是晚了一周交的。想起来每次都是：\n\n周五「啊反正拖两天不扣分周日写吧」\n周日「啊反正五天内每天只扣 10% 明天再写吧」\n最晚期限当天「现在交也只能拿总分的 1% 了，算了算了好不划算」\n\n然后六次作业加起来就丢了 11% (╯’ – ‘)╯︵ ┻━┻ 刚才算了一下，周一要考到 101% 才能拿 A-，拿 B- 也要 78% 了... 也不是不可能，不过需要再多花点时间准备呢 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n突然想到社交上我也好拖延，有时候看到朋友的消息觉得认真回复大概会好累，就假装没看到继续做事情了，不知道什么时候才会想起来，好自责... <span class=\"spoiler\"><span>明明我自己最害怕这种事情了，打完又删整理好「不会被误解」的文字、一头埋进枕头里按下发送之后，收到回复前总会不由自主地相信一定是自己说错了什么，卷进一团自疑漩涡</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>\n\n怎样才能克服拖延呢？不想再让大家和自己失望了...", "views": 77, "forwards": 2}, {"id": 2056, "date": "2023-04-16T18:57:16", "text": "好热好热 <i class=\"custom-emoji\" emoji-src=\"emoji/6170283569441670873.webm\">😡</i> 小猫烧起来了\n\n开了 18℃ 的空调房间还是 30℃ 呜呜", "views": 79, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-04-16T18:57:16", "media_type": "photo", "original_name": "photo_2023-04-16_18-57-16.jpg", "url": "media/2056.jpg", "size": 358612, "thumb": "media/2056.jpg_thumb.jpg"}]}, {"id": 2057, "date": "2023-04-17T07:47:36", "text": "刚学到问题复杂度和比较树，突然觉得理论计算机人的智慧好可怕，居然可以用这种方式证明一个问题不可能存在时间复杂度更优的解法 🤯 \n\n直到今天前还蠢蠢地相信只要有无限的时间所有问题都能找到突破的... <del>好，那现在可以开始找不基于比较的排序算法了</del>", "views": 83, "forwards": 0}, {"id": 2058, "date": "2023-04-17T15:04:54", "text": "四点睡觉前原定九点起床继续复习，九点好困把闹钟敲了睡到十点，好困又把闹钟敲了睡到现在十一点，还是好困，在想要不要继续睡\n\n计划是多么的完美，可我是一只小懒猫 <i class=\"custom-emoji\" emoji-src=\"emoji/5442752530821948343.tgs\">🤤</i>", "views": 85, "forwards": 2}, {"id": 2059, "date": "2023-04-17T16:26:41", "text": "<del>懂了，让 ChatGPT 排序就可以摆脱比较算法的复杂度诅咒了</del>", "views": 88, "forwards": 0, "reply": {"id": 2057, "text": "刚学到问题复杂度和比较树，突然觉得理论计算机人的智慧好可怕，居然可以用这种方式证明一个问题不可能存在时间复杂度更优的解法 🤯 \n\n直到今天前还蠢蠢地相信只要有无限的时间所有问题都能找到突破的... <del>好，那现在可以开始找不基于比较的排序算法了</del>"}, "images": [{"width": 496, "height": 154, "date": "2023-04-17T16:26:40", "media_type": "photo", "original_name": "photo_2023-04-17_16-26-40.jpg", "url": "media/2059.jpg", "size": 9981, "thumb": "media/2059.jpg_thumb.jpg"}]}, {"id": 2060, "date": "2023-04-17T22:06:02", "text": "好慌... 还以为两天的时间够的，结果只把 lecture 补了一遍、让带一张手写的笔记纸却连笔记纸都没抄完... 练习题也没看，以前小测错的题和正确答案也没看过，现在要去考试了，这怎么看都不可能考 78% 了（（（\n\n算了算了，考 34% pass 就行", "views": 89, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2023-04-17T22:06:02", "media_type": "photo", "original_name": "photo_2023-04-17_22-06-02.jpg", "url": "media/2060.jpg", "size": 148931, "thumb": "media/2060.jpg_thumb.jpg"}]}, {"id": 2061, "date": "2023-04-18T06:39:43", "text": "考完啦！结果考试好简单，80% 肯定有了hhh\n\n不过比起这些更重要的，今天去考试的路上在学校看到了刚开的、活着的樱花！仿佛所有的焦虑都随着花香消散开了。感谢前几天的热浪！\n\n生活中比起几门课的成绩更有趣更重要的事情太多太多了，也没有精力把每件事做到完美，为什么要为自己已经决定放开的事情焦虑呢？\n\n想着这些去前任家里玩，顺便帮 Jamie 搭了一个 unturned 服务器的 docker 镜像。他们好甜 qwq 落地窗上还留着昨天前任给 Jamie 讲题画的板书，也是这门课考的内容。回想起自己在这里听她讲题的时光，好怀念，<del>连我这么蠢的人都能教懂真的好厉害</del>。回家已经凌晨两点了哇，第一次坐地铁的末班车，到每站有人的时候司机都会喊末班车末班车，语气听起来有点不耐烦的样子... 地铁司机好辛苦，在一条直线上开一整天喊来喊去我肯定会睡着的。\n\n凌晨在外面散步感觉好奇妙，城市入睡之后空气也轻快了许多。没有路人视线的街道好自由，<span class=\"spoiler\"><span>现在脱掉衣服在草丛上睡着也没有人会发现吧</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6323422312007731069.webp\">😴</i>", "views": 90, "forwards": 1, "media_group_id": 13454399868313269, "images": [{"width": 2560, "height": 1920, "date": "2023-04-18T06:39:39", "media_type": "photo", "original_name": "photo_2023-04-18_06-39-39.jpg", "url": "media/2061.jpg", "size": 723599, "thumb": "media/2061.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-04-17T22:45:03", "media_type": "photo", "original_name": "photo_2023-04-17_22-45-03.jpg", "url": "media/2062.jpg", "size": 483048, "thumb": "media/2062.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-04-18T06:39:41", "media_type": "photo", "original_name": "photo_2023-04-18_06-39-41.jpg", "url": "media/2063.jpg", "size": 659974, "thumb": "media/2063.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-04-18T06:39:41", "media_type": "photo", "original_name": "photo_2023-04-18_06-39-41.jpg", "url": "media/2064.jpg", "size": 788187, "thumb": "media/2064.jpg_thumb.jpg"}]}, {"id": 2065, "date": "2023-04-18T19:16:07", "text": "在二手市场上看到了两张 2080Ti 加起来 $500 好便宜，想试试自己魔改 22gb 显存。似乎要热风枪把 11 块 1gb 显存焊下来，清理焊盘再把 2gb 显存焊上去，然后移动两个 strap 电阻，听起来不是很难的样子... 但是群友觉得我搞不定都在劝退，怎么办呢？\n\n我想要相信自己什么事情都能学会，但是 $250 对于试错来说确实太贵了... 想试试先用 ddr3 电子垃圾练练手，有成功率了再去显卡上试，不过这样也没办法保证不失败。好犹豫，要不要试试呢？<i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>", "views": 89, "forwards": 0}, {"id": 2066, "date": "2023-04-19T01:46:10", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n香肠炒油菜！", "views": 78, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-04-19T01:46:10", "media_type": "photo", "original_name": "photo_2023-04-19_01-46-10.jpg", "url": "media/2066.jpg", "size": 483370, "thumb": "media/2066.jpg_thumb.jpg"}]}, {"id": 2067, "date": "2023-04-19T21:58:53", "text": "数据库也考完啦，大概可以满分，甚至检查完还剩了好多时间画小猫小狗和🏳️‍⚧️，还留了些给判卷助教看的小彩蛋，A+ 稳了。<del>果然三四天的时间是够把一整门课学完的</del>\n\n学校的樱花好漂亮。似乎附近的人都凑过来了，大家都很期待春天呢，可以借机偷偷钻进大家的镜头里了 qwq\n\n（再拍拍别人拍照的样子，好好玩，<del>会不会有人偷拍我的偷拍呢</del>", "views": 87, "forwards": 2, "media_group_id": 13455532266739941, "images": [{"width": 2560, "height": 1920, "date": "2023-04-19T21:58:51", "media_type": "photo", "original_name": "photo_2023-04-19_21-58-51.jpg", "url": "media/2067.jpg", "size": 600017, "thumb": "media/2067.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-04-19T21:58:51", "media_type": "photo", "original_name": "photo_2023-04-19_21-58-51.jpg", "url": "media/2068.jpg", "size": 639498, "thumb": "media/2068.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-04-19T21:58:52", "media_type": "photo", "original_name": "photo_2023-04-19_21-58-52.jpg", "url": "media/2069.jpg", "size": 1286750, "thumb": "media/2069.jpg_thumb.jpg"}]}, {"id": 2070, "date": "2023-04-20T05:25:44", "text": "太久没做白菜了，发现冰箱里切了一半的大白菜中间已经长出了新的小白菜 <i class=\"custom-emoji\" emoji-src=\"emoji/6111506770197219135.webm\">😮</i>", "views": 88, "forwards": 2, "media_group_id": 13455746753794133, "images": [{"width": 2560, "height": 1920, "date": "2023-04-20T05:25:42", "media_type": "photo", "original_name": "photo_2023-04-20_05-25-42.jpg", "url": "media/2070.jpg", "size": 472363, "thumb": "media/2070.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-04-20T05:25:43", "media_type": "photo", "original_name": "photo_2023-04-20_05-25-43.jpg", "url": "media/2071.jpg", "size": 506033, "thumb": "media/2071.jpg_thumb.jpg"}]}, {"id": 2072, "date": "2023-04-20T06:10:35", "text": "正好有多余的花盆，把它清理一下种起来了！会长成什么样子呢？好期待 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "views": 114, "forwards": 1, "images": [{"width": 2560, "height": 1920, "date": "2023-04-20T06:10:35", "media_type": "photo", "original_name": "photo_2023-04-20_06-10-35.jpg", "url": "media/2072.jpg", "size": 627087, "thumb": "media/2072.jpg_thumb.jpg"}]}, {"id": 2073, "date": "2023-04-21T02:12:03", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n盐酥炸鸡！\n\n昨天原本想买鸡胸或者无骨鸡腿肉来切块，但是发现 $5/lb 比普通鸡腿贵四倍，和五花肉一样贵，所以还是买鸡腿手动分肉了 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>", "views": 90, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-04-21T02:12:02", "media_type": "photo", "original_name": "photo_2023-04-21_02-12-02.jpg", "url": "media/2073.jpg", "size": 655651, "thumb": "media/2073.jpg_thumb.jpg"}]}, {"id": 2074, "date": "2023-04-21T04:33:41", "text": "做了一对电子太鼓槌！\n\n昨晚想试试用琴键一样的触发方式给鼓槌加上传感器，这样不需要鼓就可以玩太鼓达人了，<del>还可以用来玩一些奇怪的 play</del>。今天做出来啦，响应好准，虽然左咔右咚还是有点难适应\n\n调固件的时候还学到了些信号过滤的技巧，现在连打也不会吞音了！明天给琴的固件也加上这些优化好啦。<a href=\"https://github.com/hykilpikonna/OpenHardware/tree/main/TaikoStick\">源码在这里</a>", "views": 101, "forwards": 0, "media_group_id": 13456412975432421, "files": [{"width": 1280, "height": 720, "duration": 51, "file_name": "Taiko3-x264.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-04-21T04:32:50", "media_type": "video_file", "original_name": "Taiko3-x264.mp4", "url": "media/2074.mp4", "size": 10476451, "thumb": "media/2074.mp4_thumb.jpg"}], "images": [{"width": 1280, "height": 960, "date": "2023-04-21T04:32:51", "media_type": "photo", "original_name": "photo_2023-04-21_04-32-51.jpg", "url": "media/2075.jpg", "size": 174786, "thumb": "media/2075.jpg_thumb.jpg"}]}, {"id": 2076, "date": "2023-04-21T09:44:43", "text": "<a href=\"##nsfw\">#nsfw</a> <a href=\"##sp\">#sp</a>\n用电子太鼓槌玩了一些奇怪的 play ///\n\n<span class=\"spoiler\"><span>疼疼 不过好喜欢怎么回事 </span></span><span class=\"spoiler\"><span><i class=\"custom-emoji\" emoji-src=\"emoji/6323605445118264983.webp\">🙈</span></span></i><span class=\"spoiler\"><span>\n\n大概是回忆录里的第一条 nsfw，犹豫了好久决定公开发出来啦。想起之前看到推特翻译转发的</span></span><a href=\"https://t.me/twitter_translate/15550\"><span class=\"spoiler\"><span>这篇推文</a></span></span><span class=\"spoiler\"><span>，决定不再掩盖自己奇怪的一面了，想让这些同样真实的回忆也能一起堆在这里长出小花 qwq\n\n</span></span>...结果聊聊还是没办法习惯左咚右咔，开了红蓝不分 mod，<del>聊聊菜菜</del> <i class=\"custom-emoji\" emoji-src=\"emoji/6323321925737121667.webp\">🤪</i>", "views": 119, "forwards": 3, "files": [{"width": 1280, "height": 720, "duration": 257, "file_name": "TaikoSp-x264-32-720p.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-04-21T08:12:23", "media_type": "video_file", "original_name": "TaikoSp-x264-32-720p.mp4", "url": "media/2076.mp4", "size": 31941695, "thumb": "media/2076.mp4_thumb.jpg"}]}, {"id": 2077, "date": "2023-04-24T06:49:03", "text": "今天试了下在朋友群里的赛博自习室复习数学，效果很不错，发现直播着屏幕真的会让自己少一些分心。以及发现看不进去的时候只是睡 20 分钟就能清醒很多哇，虽然一个人大概不敢这样睡吧，我肯定会梦游把闹钟敲掉继续睡的 <i class=\"custom-emoji\" emoji-src=\"emoji/5469634808437021491.webp\">😴</i>\n\n之前落下的差不多都学完了，明早再背背公式就去考试啦。好讨厌不给公式的考试，记忆不好超吃亏呜呜 ;-;", "views": 87, "forwards": 0, "images": [{"width": 1280, "height": 720, "date": "2023-04-24T06:49:02", "media_type": "photo", "original_name": "photo_2023-04-24_06-49-02.jpg", "url": "media/2077.jpg", "size": 131751, "thumb": "media/2077.jpg_thumb.jpg"}]}, {"id": 2078, "date": "2023-04-24T17:00:42", "text": "<i class=\"custom-emoji\" emoji-src=\"emoji/6170452310116797089.webm\">🌧</i>", "views": 77, "forwards": 1, "images": [{"width": 1080, "height": 1689, "date": "2023-04-24T17:00:42", "media_type": "photo", "original_name": "photo_2023-04-24_17-00-42.jpg", "url": "media/2078.jpg", "size": 104287, "thumb": "media/2078.jpg_thumb.jpg"}]}, {"id": 2079, "date": "2023-04-24T17:14:39", "text": "呜呜 去考试的路上正好地铁停电了... 赶快叫了 uber <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i>", "views": 75, "forwards": 0, "images": [{"width": 1080, "height": 532, "date": "2023-04-24T17:14:39", "media_type": "photo", "original_name": "photo_2023-04-24_17-14-39.jpg", "url": "media/2079.jpg", "size": 67311, "thumb": "media/2079.jpg_thumb.jpg"}]}, {"id": 2080, "date": "2023-04-24T21:38:03", "text": "呜 多元微积分完全考砸了，预估大概 54%，不过总分 B- 也还好。有好多计算量超大的题哇...\n\n感觉有大半个小时全都砸在一道格林定理题上了，因为那个曲线是由四个斜线组成的形状，所以找了四个交叉点分成三块区域单独积分了，然后发现把三个结果加起来的时候大部分都抵消了最终答案是 1 🌚 是不是忘了什么简化\n\n最后两道矢量场的题也卡了超级久，好不容易算好 F · (rv × ru) 发现这个东西好长一行都写不下，根本没办法积分... 考完之后同学说直接用法向量点乘就行了 (╯’ – ‘)╯︵ ┻━┻", "views": 77, "forwards": 1, "images": [{"width": 2560, "height": 1920, "date": "2023-04-24T21:38:03", "media_type": "photo", "original_name": "photo_2023-04-24_21-38-03.jpg", "url": "media/2080.jpg", "size": 569009, "thumb": "media/2080.jpg_thumb.jpg"}]}, {"id": 2081, "date": "2023-04-25T08:44:07", "text": "在聊聊的 3DS 上捏了一个 Mii！\n\n上次这么认真地捏 Mii 是多少年前的事情了。想起来那时候和父上玩 Wii Sports 甩甩跳跳真的像在运动一样，好怀念以前玩体感游戏的热情，<del>现在和聊聊玩 Switch Sports 和 Just Dance 都只会挥挥手挪挪脚糊判定了hhh\n\n</del>小时候还喜欢在 Wii 上玩太鼓，如果 Patapon 不算的话太鼓就是我入坑的第一部音游了！看不懂日语靠动画勉强理解着剧情，卡在某一个 boss 之前还走了很远呢，肯定比现在厉害多了。当时总是喜欢玩看不懂的游戏呢，感觉汉化游戏好少的，中文的怪物猎人和塞尔达也没看懂剧情，<del>完全被当成烧肉肉和丢小鸡模拟器了</del>（？）不过当时比起看剧情就喜欢到处乱转，蠢萌蠢萌的", "views": 82, "forwards": 1, "images": [{"width": 1215, "height": 1280, "date": "2023-04-25T08:44:06", "media_type": "photo", "original_name": "photo_2023-04-25_08-44-06.jpg", "url": "media/2081.jpg", "size": 342753, "thumb": "media/2081.jpg_thumb.jpg"}]}, {"id": 2082, "date": "2023-04-26T02:37:03", "text": "最后一门 209 也考完啦，手写了五六页的代码好累，不过 A 应该稳了！\n\n还好给了一张函数参考，不然函数定义怎么可能记得住嘛。然而这个参考上并没有写调用出错的时候会返回 -1 还是 0 还是 null，希望没有记错被扣分。\n\n这样期末就结束啦！终于有时间捡起各种项目了，希望可以在出发去美国之前做完一些 todo 列表上只有在这个家里可以做的事情... 这两周要加油呢 qwq", "views": 81, "forwards": 1, "images": [{"width": 2016, "height": 1286, "date": "2023-04-26T02:37:03", "media_type": "photo", "original_name": "photo_2023-04-26_02-37-03.jpg", "url": "media/2082.jpg", "size": 412195, "thumb": "media/2082.jpg_thumb.jpg"}]}, {"id": 2084, "date": "2023-04-27T04:47:28", "text": "<a href=\"##戴上耳机\">#戴上耳机</a> \n《Beware of Darkness》\n—George Harrison\n\n昨晚发现我也好脆弱，不小心就会被焦虑和无力感缠绕，几个小时的时间就迷迷糊糊地消失了。明明比起为些还望不清的岔路和无法触及的结果焦虑，这几个小时能做好多更有趣有意义的事情，\"That is not what you are here for\"... 希望可以 Beware of darkness，也许这样就不会陷进去了吧\n\nBeware of the thoughts that linger\nWinding up inside your head\nThe hopelessness around you\nIn the dead of night\nBeware of sadness\nIt can hit you\nIt can hurt you\nMake you sore and what is more\nThat is not what you are here for\n\n<a href=\"https://y.music.163.com/m/song?id=22569952\">网易云</a>\n<a href=\"https://youtu.be/FrsGTItbss4\">YouTube</a>", "views": 85, "forwards": 0, "files": [{"duration": 231, "performer": "George Harrison", "title": "Beware of Darkness (2014 Remaster)", "file_name": "Beware of Darkness (2014 Remaster).flac", "mime_type": "audio/flac", "date": "2023-04-27T04:47:22", "media_type": "audio_file", "original_name": "Beware of Darkness (2014 Remaster).flac", "url": "media/2084.flac", "size": 24798627}]}, {"id": 2085, "date": "2023-04-27T11:19:32", "text": "<a href=\"##梦\">#梦</a>\n梦到和朋友聊天的时候朋友发了一些字母简写，我看不懂但是又不想让别人失望，在尝试用各种方法解密这几个字母。试了 chatgpt 和翻译软件，查了各种玩梗科普站，试了在输入法上打各种拼音组合，写了脚本扒下来维基和萌娘百科所有词条建一个首字母查找表搜索，然而还是没办法解密这个简写... 然后又假装没看到消息了。\n\n呜 感觉在被梦骂，这真的是我可能做出来的事情。为什么承认自己不理解那么难呢... <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 81, "forwards": 0}, {"id": 2086, "date": "2023-04-27T19:24:39", "text": "<del>三文鱼！培根！西瓜！</del><i class=\"custom-emoji\" emoji-src=\"emoji/5444927399181425459.tgs\">🍽</i>", "views": 78, "forwards": 0, "media_group_id": 13460987832416757, "images": [{"width": 2560, "height": 1920, "date": "2023-04-27T19:24:36", "media_type": "photo", "original_name": "photo_2023-04-27_19-24-36.jpg", "url": "media/2086.jpg", "size": 408710, "thumb": "media/2086.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-04-27T19:24:37", "media_type": "photo", "original_name": "photo_2023-04-27_19-24-37.jpg", "url": "media/2087.jpg", "size": 535523, "thumb": "media/2087.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-04-27T19:24:38", "media_type": "photo", "original_name": "photo_2023-04-27_19-24-38.jpg", "url": "media/2088.jpg", "size": 429829, "thumb": "media/2088.jpg_thumb.jpg"}]}, {"id": 2089, "date": "2023-04-28T03:31:46", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n烤鸡皮！\n\n昨天在超市看到了好便宜的鸡皮，一整包 800g 才 $2 哇，比烤鸡用的调料还便宜了。也好好吃 qwq", "views": 73, "forwards": 0, "media_group_id": 13461221651755837, "images": [{"width": 2560, "height": 1920, "date": "2023-04-28T00:59:12", "media_type": "photo", "original_name": "photo_2023-04-28_00-59-12.jpg", "url": "media/2089.jpg", "size": 881900, "thumb": "media/2089.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-04-27T00:09:40", "media_type": "photo", "original_name": "photo_2023-04-27_00-09-40.jpg", "url": "media/2090.jpg", "size": 666156, "thumb": "media/2090.jpg_thumb.jpg"}]}, {"id": 2091, "date": "2023-04-28T05:42:54", "text": "选了不下雨的唯一一天和聊聊去二刷 ROM，路上看到学校的樱花花瓣已经快落光了，似乎春天还没有来就已经结束，连续两周的大雨仿佛完美地影射了我现在的心情。\n\n<span class=\"spoiler\"><span>还剩几天就要离开了，要和聊聊和琴和这个家告别，独自去面对新的未知... 似乎做什么都没办法关掉脑海里的这个倒计时，不停滴答滴答让我分心让我焦虑。不想让一年的春天和短短两周的暑假这样草率地结束，但是我又能做什么呢？花落了，还下着雨...</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6170452310116797089.webm\">🌧</i>", "views": 76, "forwards": 1, "media_group_id": 13461284594335829, "images": [{"width": 2560, "height": 1920, "date": "2023-04-28T05:42:53", "media_type": "photo", "original_name": "photo_2023-04-28_05-42-53.jpg", "url": "media/2091.jpg", "size": 821718, "thumb": "media/2091.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-04-28T05:42:53", "media_type": "photo", "original_name": "photo_2023-04-28_05-42-53.jpg", "url": "media/2092.jpg", "size": 718941, "thumb": "media/2092.jpg_thumb.jpg"}, {"width": 1307, "height": 2048, "date": "2023-04-28T04:13:44", "media_type": "photo", "original_name": "photo_2023-04-28_04-13-44.jpg", "url": "media/2093.jpg", "size": 102721, "thumb": "media/2093.jpg_thumb.jpg"}], "reply": {"id": 2078, "text": "<i class=\"custom-emoji\" emoji-src=\"emoji/6170452310116797089.webm\">🌧</i>"}}, {"id": 2094, "date": "2023-04-29T03:37:16", "text": "下着雨但是好想骑车，顶着雨去骑了一会结果全身都湿了，好冷好冷。等天暖了好想试试在下雨天穿着泳衣泳镜骑车 qwq\n\n去银行交了房租，回家之后给聊聊梳了一个双马尾好可爱，扒了四小节的谱子，然后书书过来整理剩下的东西、聊了一会，再写了点电子琴固件里的灯光动画，就又到睡觉的时间了。真希望时间能过得慢一点呀...", "views": 76, "forwards": 1, "media_group_id": 13461915491309437, "images": [{"width": 1920, "height": 2560, "date": "2023-04-28T19:50:48", "media_type": "photo", "original_name": "photo_2023-04-28_19-50-48.jpg", "url": "media/2094.jpg", "size": 992879, "thumb": "media/2094.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-04-28T22:19:29", "media_type": "photo", "original_name": "photo_2023-04-28_22-19-29.jpg", "url": "media/2095.jpg", "size": 473114, "thumb": "media/2095.jpg_thumb.jpg"}]}, {"id": 2097, "date": "2023-04-30T12:54:39", "text": "作息调好了！是早睡早起做早饭的好孩子 qwq", "views": 77, "forwards": 0, "media_group_id": 13462874234968941, "images": [{"width": 2560, "height": 1920, "date": "2023-04-29T12:57:18", "media_type": "photo", "original_name": "photo_2023-04-29_12-57-18.jpg", "url": "media/2096.jpg", "size": 613136, "thumb": "media/2096.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-04-30T12:54:37", "media_type": "photo", "original_name": "photo_2023-04-30_12-54-37.jpg", "url": "media/2097.jpg", "size": 715313, "thumb": "media/2097.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-04-30T12:54:37", "media_type": "photo", "original_name": "photo_2023-04-30_12-54-37.jpg", "url": "media/2098.jpg", "size": 390933, "thumb": "media/2098.jpg_thumb.jpg"}]}, {"id": 2099, "date": "2023-04-30T18:38:12", "text": "去实习的住所都订好了，也是少了一点未知。明天要去面签了，希望不会有问题... 飞机票还没订，还好担心护照能不能在十几号出发之前送到，订好的房间也不能改日期了，想到这些就好焦虑。", "views": 77, "forwards": 0, "images": [{"width": 970, "height": 526, "date": "2023-04-30T18:38:12", "media_type": "photo", "original_name": "photo_2023-04-30_18-38-12.jpg", "url": "media/2099.jpg", "size": 74345, "thumb": "media/2099.jpg_thumb.jpg"}]}, {"id": 2100, "date": "2023-05-01T04:37:24", "text": "一打热乎乎刚出炉的打印纸 <i class=\"custom-emoji\" emoji-src=\"emoji/6170432338518869955.webm\">🦀</i>\n\n拖延症没救了。明早七点起来去面签，然后晚上和茉莉和书书约饭回家的路上想起来是不是还需要准备些材料。问了下 chatgpt 发现有好多要打印的文件，而且照片也没有准备... 在车上说完茉莉扭头就向照相馆开了，呜呜感谢茉莉 qwq\n\n不过照相馆和 shoppers 里面的照相服务都关了门，结果回家自己用光面的打印纸打了一张 5x5cm，不知道能不能用，明早路上再找一找好啦", "views": 78, "forwards": 1, "images": [{"width": 1918, "height": 1600, "date": "2023-05-01T04:37:23", "media_type": "photo", "original_name": "photo_2023-05-01_04-37-23.jpg", "url": "media/2100.jpg", "size": 211564, "thumb": "media/2100.jpg_thumb.jpg"}]}, {"id": 2101, "date": "2023-05-01T12:34:56", "text": "得救了！还好附近有早上八点开门的照相馆 <i class=\"custom-emoji\" emoji-src=\"emoji/5470078478558700075.webp\">🙏</i>", "views": 80, "forwards": 1, "reply": {"id": 2100, "text": "一打热乎乎刚出炉的打印纸 <i class=\"custom-emoji\" emoji-src=\"emoji/6170432338518869955.webm\">🦀</i>\n\n拖延症没救了。明早七点起来去面签，然后晚上和茉莉和书书约饭回家的路上想起来是不是还需要准备些材料。问了下 chatgpt 发现有好多要打印的文件，而且照片也没有准备... 在车上说完茉莉扭头就向照相馆开了，呜呜感谢茉莉 qwq\n\n不过照相馆和 shoppers 里面的照相服务都关了门，结果回家自己用光面的打印纸打了一张 5x5cm，不知道能不能用，明早路上再找一找好啦"}, "images": [{"width": 1920, "height": 2560, "date": "2023-05-01T12:34:55", "media_type": "photo", "original_name": "photo_2023-05-01_12-34-55.jpg", "url": "media/2101.jpg", "size": 449822, "thumb": "media/2101.jpg_thumb.jpg"}]}, {"id": 2102, "date": "2023-05-01T14:50:40", "text": "过了！护照交上去了，<del>希望能在实习开始之前贴好签送回来</del>\n\n结果之前准备的一大堆文件完全没有用到，可能不是拖延只是太焦虑了 <i class=\"custom-emoji\" emoji-src=\"emoji/5444876709977398781.tgs\">😸</i>", "views": 80, "forwards": 0, "media_group_id": 13463621124990669, "images": [{"width": 960, "height": 1280, "date": "2023-05-01T14:50:39", "media_type": "photo", "original_name": "photo_2023-05-01_14-50-39.jpg", "url": "media/2102.jpg", "size": 240390, "thumb": "media/2102.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-01T12:46:03", "media_type": "photo", "original_name": "photo_2023-05-01_12-46-03.jpg", "url": "media/2103.jpg", "size": 892848, "thumb": "media/2103.jpg_thumb.jpg"}]}, {"id": 2104, "date": "2023-05-02T03:05:45", "text": "HyFetch repo 又有反跨人来捣乱了，把之前写的脚本跑起来发现它真的好有限——只能按黑名单删 issue，两次刷新要间隔五秒，还看不到评论和 pr...\n\n所以！今天写了一个完整的 Github 审核 bot！用 OpenAI Moderation 接口自动化审核，然后用 webhook 保证了在发出邮件通知之前就可以把内容全都替换掉。总算是不用再担心反跨人了！<i class=\"custom-emoji\" emoji-src=\"emoji/6114192958708254309.webm\">🌈</i>\n\n然后用 NovelAI Diffusion 生成了一个超级酷炫的头像，还注册了一个超级正经的用户名，仪式感拉满啊哈哈哈\n\n（欢迎来围观: <a href=\"https://github.com/ai-moderator\">https://github.com/ai-moderator</a>", "views": 88, "forwards": 0, "media_group_id": 13463973967138525, "images": [{"width": 1280, "height": 616, "date": "2023-05-02T03:05:44", "media_type": "photo", "original_name": "photo_2023-05-02_03-05-44.jpg", "url": "media/2104.jpg", "size": 80874, "thumb": "media/2104.jpg_thumb.jpg"}, {"width": 1079, "height": 638, "date": "2023-05-02T03:05:45", "media_type": "photo", "original_name": "photo_2023-05-02_03-05-45.jpg", "url": "media/2105.jpg", "size": 63545, "thumb": "media/2105.jpg_thumb.jpg"}], "reply": {"id": 1747, "text": "花了一天给留言审核加了「封禁 IP」和「AI 自动过滤」的功能 qwq\n\nAI 用了二郎神中文 RoBERTa 模型，没想到 110M 的模型准确率就已经有 93% 了哇 (91% prec, 96% recall)，明天试试 fine tune 一下这个还有 UniMC 的版本...", "thumb": "media/1747.jpg_thumb.jpg"}}, {"id": 2106, "date": "2023-05-03T02:59:33", "text": "今天见到了从西岸飘来的鱼塔！鱼塔好可爱！<i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>\n\n出门前打扮太久迟到了五分钟，然后发现对方一个小时前就到了约定的地方... 好愧疚。不过第一次成功给出了见面抱抱！想起来见前前任子兰和去机场接书书的时候都很想抱却因为社恐没有抱到呢。我也终于克服社恐了 qwq\n\n先逛了一圈 UofT，发现之前在施工的区域扩大了，楼道里四处贴的海报被清理掉了，樱花只剩下了花蕊，CSSU 也关了门，一周不见变化好大。然后去吃饭，因为兰州拉面店坐满去了旁边不是很好吃的米粉店，感觉没有自己做的好吃，早知道就等一个位置了。\n\n吃完鱼塔要和同学打招呼，就跟着一起去了物理系学生会 PhySU，<del>怎么感觉比 CSSU 还疯</del>。看到天花板的格子上好多各种各样的画，桌子上摆满了棋盘和书，还有一个复古游戏角落摆了 NES 和一台 CRT 电视，第一次线下见到 NES 这么古老的游戏机。\n\n在这里鱼塔的同学甲（叫什么来着...）问我们下象棋就和他下了一盘。听他那么自信原本以为是旗鼓相当的对手，做好了全力以赴也会输掉的心理准备，然后下了几步发现怎么比聊聊还菜（笑\n\n离开学生会之后带鱼塔去 Little Canada 看微观模型。我已经是二刷了，看到了好多上次没注意到的小彩蛋，自动检测小车电量的机房，还有正在搭建北部模型的员工。原来每个会动的小车里面都有锂电池和一块 mcu 哇，还有用来防止撞车的红外感应器，能做到这么小好厉害。\n\n接下来去优衣库和鱼塔试了衣服！第一次给别人挑衣服好紧张好紧张的，好怕选的不合适。按照心里的形象挑了一套穿搭让鱼塔试了下发现效果还不错——虽然看到穿好的样子才想到更好的搭配。原本打算配半身长裙但是没找到换成了不太搭的裙裤，好可惜。\n\n总之是很开心的一天！还收到了可爱的猫猫笔袋礼物，感谢鱼塔。回到家就累倒睡着了，昨晚因为太期待也没睡好呜呜。睡一个小时起来写下日记<del>存下档</del>继续睡 <i class=\"custom-emoji\" emoji-src=\"emoji/6170126012861384520.webm\">😴</i>", "views": 85, "forwards": 2, "media_group_id": 13464662187613869, "images": [{"width": 1280, "height": 960, "date": "2023-05-03T02:59:29", "media_type": "photo", "original_name": "photo_2023-05-03_02-59-29.jpg", "url": "media/2106.jpg", "size": 237158, "thumb": "media/2106.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-05-03T02:59:30", "media_type": "photo", "original_name": "photo_2023-05-03_02-59-30.jpg", "url": "media/2107.jpg", "size": 211058, "thumb": "media/2107.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-03T02:59:31", "media_type": "photo", "original_name": "photo_2023-05-03_02-59-31.jpg", "url": "media/2108.jpg", "size": 687401, "thumb": "media/2108.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-03T02:59:31", "media_type": "photo", "original_name": "photo_2023-05-03_02-59-31.jpg", "url": "media/2109.jpg", "size": 894265, "thumb": "media/2109.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-03T02:59:32", "media_type": "photo", "original_name": "photo_2023-05-03_02-59-32.jpg", "url": "media/2110.jpg", "size": 508557, "thumb": "media/2110.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-03T02:59:32", "media_type": "photo", "original_name": "photo_2023-05-03_02-59-32.jpg", "url": "media/2111.jpg", "size": 492780, "thumb": "media/2111.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-03T02:59:32", "media_type": "photo", "original_name": "photo_2023-05-03_02-59-32.jpg", "url": "media/2112.jpg", "size": 510237, "thumb": "media/2112.jpg_thumb.jpg"}]}, {"id": 2113, "date": "2023-05-03T07:11:44", "text": "王国之泪跑起来了！\n\n可惜在模拟器上不太能玩，20fps 还总是掉帧，到处都有渲染错误，打了补丁也没有效果的样子... 还是等正式版啦", "views": 90, "forwards": 0, "media_group_id": 13464783231992821, "images": [{"width": 1280, "height": 708, "date": "2023-05-03T07:11:41", "media_type": "photo", "original_name": "photo_2023-05-03_07-11-41.jpg", "url": "media/2113.jpg", "size": 23647, "thumb": "media/2113.jpg_thumb.jpg"}, {"width": 1280, "height": 704, "date": "2023-05-03T07:11:42", "media_type": "photo", "original_name": "photo_2023-05-03_07-11-42.jpg", "url": "media/2114.jpg", "size": 70864, "thumb": "media/2114.jpg_thumb.jpg"}, {"width": 1280, "height": 704, "date": "2023-05-03T07:11:43", "media_type": "photo", "original_name": "photo_2023-05-03_07-11-43.jpg", "url": "media/2115.jpg", "size": 78380, "thumb": "media/2115.jpg_thumb.jpg"}]}, {"id": 2116, "date": "2023-05-05T05:58:48", "text": "护照收到啦，只用了三天就贴完寄到了好快！贴到五年前的学签后面强调一个鲜明对比hhhh\n\n然后和前任聊天发现 212E 真的好多坑... 实习结束之后必须要回国两年才能再去美国工作或者移民哇，不过似乎可以申请 waiver，不管啦\n\n可以定机票了。原本填了九号走，但还是好不想离开这里... 想再向后推几天，不过肯定再推多少天都不会愿意离开吧 <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i>", "views": 95, "forwards": 2, "images": [{"width": 1322, "height": 1919, "date": "2023-05-05T05:58:47", "media_type": "photo", "original_name": "photo_2023-05-05_05-58-47.jpg", "url": "media/2116.jpg", "size": 304973, "thumb": "media/2116.jpg_thumb.jpg"}]}, {"id": 2117, "date": "2023-05-05T16:31:17", "text": "<code>*@hydev.org</code> 邮箱宕机一天，正在赛博搬家中...", "views": 92, "forwards": 0, "images": [{"width": 730, "height": 279, "date": "2023-05-05T16:31:16", "media_type": "photo", "original_name": "photo_2023-05-05_16-31-16.jpg", "url": "media/2117.jpg", "size": 14591, "thumb": "media/2117.jpg_thumb.jpg"}]}, {"id": 2118, "date": "2023-05-06T04:27:44", "text": "直播一会王国之泪 qwq\n<a href=\"https://cast.hydev.org/\">https://cast.hydev.org/</a>", "views": 103, "forwards": 1}, {"id": 2119, "date": "2023-05-06T06:33:21", "text": "下播啦。王国之泪果然好棒，造了小火车还合成了奇奇怪怪的武器，<del>感觉是半个 Minecraft 了</del>（？）可惜这个物理引擎似乎不能图灵完备 <i class=\"custom-emoji\" emoji-src=\"emoji/5442752530821948343.tgs\">🤤</i>\n\n不过好久没玩了总是犯蠢被聊聊笑，聊聊坏 <i class=\"custom-emoji\" emoji-src=\"emoji/6170461003130603392.webm\">👊</i>\n\n这次下载了游戏 1.1.0 和 Ryujinx 1.1.762 的更新，又打了 30fps 的补丁可以稳定运行了！但是 AMD Vulkan 还是时不时会让显卡驱动崩溃的样子，直播效果也有点糊，明天再研究一下", "views": 96, "forwards": 0, "media_group_id": 13466838414962517, "images": [{"width": 1280, "height": 720, "date": "2023-05-06T06:33:20", "media_type": "photo", "original_name": "photo_2023-05-06_06-33-20.jpg", "url": "media/2119.jpg", "size": 92741, "thumb": "media/2119.jpg_thumb.jpg"}, {"width": 1280, "height": 720, "date": "2023-05-06T06:33:21", "media_type": "photo", "original_name": "photo_2023-05-06_06-33-21.jpg", "url": "media/2120.jpg", "size": 117710, "thumb": "media/2120.jpg_thumb.jpg"}], "reply": {"id": 2118, "text": "直播一会王国之泪 qwq\n<a href=\"https://cast.hydev.org/\">https://cast.hydev.org/</a>"}}, {"id": 2121, "date": "2023-05-06T20:13:52", "text": "穿女仆 lo 出门然后碰到了另一位穿女仆 lo 的路人 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i> 挥挥手打了招呼，感觉确实没有以前那么社恐了", "views": 96, "forwards": 0}, {"id": 2122, "date": "2023-05-07T15:51:25", "text": "<a href=\"##梦\">#梦</a> 梦见在和高中同学下国际象棋，但是这个规则里可以用一步来把一个棋子替换成点数相等或者更小的棋子，比如把♞换成♝什么的。感觉可能是很有趣的变体玩法，虽然梦里迷迷糊糊下得乱七八糟（x", "views": 90, "forwards": 1}, {"id": 2123, "date": "2023-05-08T08:25:03", "text": "鱼塔用 gpg 加密给我发了照片，发现没办法用 yubikey 解密... 似乎是上次 keytocard 时候只把签名私钥传过去了，尝试传解密私钥出错，然而传完一份私钥就会在本地删除的样子，也没办法把传进去的钥匙取出来。\n\n以及 gpg 的工具链真的好难用... 为什么要有 admin pin 和 user pin 两个密码，而且 user pin 只能是六位数字、admin pin 只能是八位数字、改密码尝试少设两位数字会提示 \"Conditions of use not satisfied,\" 完全不知道哪里不满意、密码错误的时候提示 “Bad secret key” 而不是 \"bad pin\"... (╯’ – ‘)╯︵ ┻━┻\n\n哭哭，折腾了好久还是重新生成了一个 key 丢进去了，新的公钥在 <a href=\"hydev.org/gpg.pub\">hydev.org/gpg.pub</a> 欢迎给我发加密消息 qwq", "views": 93, "forwards": 0, "images": [{"width": 762, "height": 613, "date": "2023-05-08T08:25:03", "media_type": "photo", "original_name": "photo_2023-05-08_08-25-03.jpg", "url": "media/2123.jpg", "size": 92482, "thumb": "media/2123.jpg_thumb.jpg"}]}, {"id": 2124, "date": "2023-05-08T09:19:44", "text": "哭了... 上周一发邮件说面签通过了，周四收到签证之后也马上就扫描发过去了，然后现在收到邮件说订机票的第三方 Cartus 那边还没有验完签证... 验签证是多么难的事情么？<i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>\n\n说要推迟实习的开始时间，但是我的民宿已经订了，怎么办呢... 问问能不能自己买机票好了，多订一周的民宿比机票贵多了\n\n以及他们怎么都凌晨三点四点回邮件的 🌚", "views": 85, "forwards": 0, "images": [{"width": 800, "height": 473, "date": "2023-05-08T09:19:44", "media_type": "photo", "original_name": "photo_2023-05-08_09-19-44.jpg", "url": "media/2124.jpg", "size": 57503, "thumb": "media/2124.jpg_thumb.jpg"}]}, {"id": 2125, "date": "2023-05-09T07:36:43", "text": "不想推迟决定还是自己订机票了。\n\n订了两天后出发最便宜的机票 $400，订了当天最便宜的巴士 $50，订了民宿入住前三天住的旅店 $320，加起来好贵\n\n计划好两天之后出发啦，东部早上 8:00 起床去机场，路上到温哥华再面一次鱼塔再转巴士，晚上 8:30 才能到旅店入住，感觉会把自己累死呜呜，希望所有事情都能够按照计划执行 <i class=\"custom-emoji\" emoji-src=\"emoji/5470078478558700075.webp\">🙏</i>\n\n在多伦多的时间只剩下 52 小时了，要回邮件、要整理行李、要还之前租的钟琴、要给朋友寄包裹寄信、还有好多事情要做、想做... <i class=\"custom-emoji\" emoji-src=\"emoji/6323364467388188938.webp\">😴</i>", "views": 94, "forwards": 2, "reply": {"id": 2124, "text": "哭了... 上周一发邮件说面签通过了，周四收到签证之后也马上就扫描发过去了，然后现在收到邮件说订机票的第三方 Cartus 那边还没有验完签证... 验签证是多么难的事情么？<i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>\n\n说要推迟实习的开始时间，但是我的民宿已经订了，怎么办呢... 问问能不能自己买机票好了，多订一周的民宿比机票贵多了\n\n以及他们怎么都凌晨三点四点回邮件的 🌚"}}, {"id": 2126, "date": "2023-05-10T00:13:54", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n用烤冷面的调料和食材做了炒冷面！\n\n（其实是撕面饼的时候分不开撕断了然后就即兴切成小块炒了 🌚 不过味道和烤冷面一样很好吃", "views": 78, "forwards": 0, "media_group_id": 13469421078567709, "images": [{"width": 2560, "height": 1920, "date": "2023-05-10T00:13:53", "media_type": "photo", "original_name": "photo_2023-05-10_00-13-53.jpg", "url": "media/2126.jpg", "size": 973775, "thumb": "media/2126.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-10T00:13:54", "media_type": "photo", "original_name": "photo_2023-05-10_00-13-54.jpg", "url": "media/2127.jpg", "size": 564386, "thumb": "media/2127.jpg_thumb.jpg"}]}, {"id": 2129, "date": "2023-05-10T01:36:51", "text": "从国内寄一个邮政 SAL 快递，收到发现包裹上贴了一个密封袋，里面有一张贴了 204 张 ￥1.20 邮票的报纸 🤯", "views": 127, "forwards": 3, "media_group_id": 13469460891425957, "images": [{"width": 1859, "height": 1512, "date": "2023-05-10T01:36:50", "media_type": "photo", "original_name": "photo_2023-05-10_01-36-50.jpg", "url": "media/2128.jpg", "size": 701481, "thumb": "media/2128.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-10T01:33:18", "media_type": "photo", "original_name": "photo_2023-05-10_01-33-18.jpg", "url": "media/2129.jpg", "size": 737759, "thumb": "media/2129.jpg_thumb.jpg"}]}, {"id": 2130, "date": "2023-05-10T06:28:49", "text": "聊聊虽然国际象棋菜菜但是 Pokemon 玩得好厉害。今天发现了 <a href=\"https://pokemonchess.com/\">Pokemon Chess</a> 这个奇怪的缝合网站就和聊聊下了几盘，结果赢了两局输了两局，这两次输掉都是因为属性表记错了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>\n\n规则大概是，开局之前可以自己选每个子的属性，吃子的时候如果攻击属性克制就可以多走一步，如果被克制的话自己的子也会消失，如果无效就相当于把这一步浪费掉了。然后将死改成了必须要把王吃掉才算赢。\n\n两次输掉一次是因为忘记了我的格斗系♛对聊聊的幽灵系♚无效结果就让♛被吃掉了，第二次是忘记了电系的♟︎对聊聊地面系的♛无效，以为聊聊走错了尝试吃掉♛，结果无效被三连克制带走了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323396679642907960.webp\">😭</i>\n\n好羡慕聊聊的记忆力呜呜", "views": 169, "forwards": 3, "reply": {"id": 2106, "text": "今天见到了从西岸飘来的鱼塔！鱼塔好可爱！<i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>\n\n出门前打扮太久迟到了五分钟，然后发现对方一个小时前就到了约定的地方... 好愧疚。不过第一次成功给出了见面抱抱！想起来见前前任子兰和去机场接书书的时候都很想抱却因为社恐没有抱到呢。我也终于克服社恐了 qwq\n\n先逛了一圈 UofT，发现之前在施工的区域扩大了，楼道里四处贴的海报被清理掉了，樱花只剩下了花蕊，CSSU 也关了门，一周不见变化好大。然后去吃饭，因为兰州拉面店坐满去了旁边不是很好吃的米粉店，感觉没有自己做的好吃，早知道就等一个位置了。\n\n吃完鱼塔要和同学打招呼，就跟着一起去了物理系学生会 PhySU，<del>怎么感觉比 CSSU 还疯</del>。看到天花板的格子上好多各种各样的画，桌子上摆满了棋盘和书，还有一个复古游戏角落摆了 NES 和一台 CRT 电视，第一次线下见到 NES 这么古老的游戏机。\n\n在这里鱼塔的同学甲（叫什么来着...）问我们下象棋就和他下了一盘。听他那么自信原本以为是旗鼓相当的对手，做好了全力以赴也会输掉的心理准备，然后下了几步发现怎么比聊聊还菜（笑\n\n离开学生会之后带鱼塔去 Little Canada 看微观模型。我已经是二刷了，看到了好多上次没注意到的小彩蛋，自动检测小车电量的机房，还有正在搭建北部模型的员工。原来每个会动的小车里面都有锂电池和一块 mcu 哇，还有用来防止撞车的红外感应器，能做到这么小好厉害。\n\n接下来去优衣库和鱼塔试了衣服！第一次给别人挑衣服好紧张好紧张的，好怕选的不合适。按照心里的形象挑了一套穿搭让鱼塔试了下发现效果还不错——虽然看到穿好的样子才想到更好的搭配。原本打算配半身长裙但是没找到换成了不太搭的裙裤，好可惜。\n\n总之是很开心的一天！还收到了可爱的猫猫笔袋礼物，感谢鱼塔。回到家就累倒睡着了，昨晚因为太期待也没睡好呜呜。睡一个小时起来写下日记<del>存下档</del>继续睡 <i class=\"custom-emoji\" emoji-src=\"emoji/6170126012861384520.webm\">😴</i>", "thumb": "media/2106.jpg_thumb.jpg"}, "images": [{"width": 1097, "height": 1228, "date": "2023-05-10T06:28:49", "media_type": "photo", "original_name": "photo_2023-05-10_06-28-49.jpg", "url": "media/2130.jpg", "size": 132826, "thumb": "media/2130.jpg_thumb.jpg"}]}, {"id": 2131, "date": "2023-05-10T06:50:13", "text": "买机票的时候选了托运箱和随身箱，然后发现把该带的全都丢进去之后托运箱还是好空... 明明什么都想带但是真的收拾行李的时候却很多都不太能带，好矛盾\n\n<span class=\"spoiler\"><span>好想把聊聊把自制琴把盆栽把服务器主机把硬件工作站都带上（不是</span></span>\n\n...还是装一只鲨鲨填满剩下的空间好了 qwq", "views": 103, "forwards": 1, "images": [{"width": 1920, "height": 2560, "date": "2023-05-10T03:24:07", "media_type": "photo", "original_name": "photo_2023-05-10_03-24-07.jpg", "url": "media/2131.jpg", "size": 759127, "thumb": "media/2131.jpg_thumb.jpg"}]}, {"id": 2132, "date": "2023-05-10T16:17:50", "text": "这短短的一周里我一共借助 ChatGPT 写了 15 封邮件... 和微软解决签证和机票的事情用了八封邮件，帮聊聊问研究的事情用了七封。有时候需要把原本有些攻击性的请求用好听委婉的文字包装起来，好讨厌这种形式主义。\n\n然而需要给银行打电话问事情的时候还是超社恐。有点想写一个 ChatGPT 电话接口，告诉ta需要达到什么目的然后让ta接手和电话的另一边交流。", "views": 84, "forwards": 1, "reply": {"id": 2124, "text": "哭了... 上周一发邮件说面签通过了，周四收到签证之后也马上就扫描发过去了，然后现在收到邮件说订机票的第三方 Cartus 那边还没有验完签证... 验签证是多么难的事情么？<i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>\n\n说要推迟实习的开始时间，但是我的民宿已经订了，怎么办呢... 问问能不能自己买机票好了，多订一周的民宿比机票贵多了\n\n以及他们怎么都凌晨三点四点回邮件的 🌚"}}, {"id": 2133, "date": "2023-05-11T03:00:09", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n久违的三文鱼沙拉拌饭！\n\n下次再在这里打 tag 发些自己做的料理会是什么时候呢？<i class=\"custom-emoji\" emoji-src=\"emoji/5445336353082449973.tgs\">😢</i>\n\n好担心聊聊，希望回来的时候不会看到些现在冷冻室里的食材原封不动地放在那里，和聊聊拉钩约定了之后放心了一些... 希望聊聊能照顾好自己", "views": 86, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2023-05-11T03:00:09", "media_type": "photo", "original_name": "photo_2023-05-11_03-00-09.jpg", "url": "media/2133.jpg", "size": 188972, "thumb": "media/2133.jpg_thumb.jpg"}]}, {"id": 2134, "date": "2023-05-11T04:11:01", "text": "<a href=\"##戴上耳机\">#戴上耳机</a> \n《日が落ちるまで》—ハンバート ハンバート\n\n贴在聊聊身边抱着她哭，仿佛再次睁开眼睛的时候身边的一切都会消失，好想让时间永远停留在这个瞬间...", "views": 85, "forwards": 1, "files": [{"duration": 296, "performer": "ハンバート ハンバート", "title": "日が落ちるまで", "file_name": "ハンバート ハンバート - 日が落ちるまで.mp3", "mime_type": "audio/mpeg", "date": "2023-05-11T04:11:01", "media_type": "audio_file", "original_name": "ハンバート ハンバート - 日が落ちるまで.mp3", "url": "media/2134.mp3", "size": 12354591, "thumb": "media/2134.mp3_thumb.jpg"}]}, {"id": 2135, "date": "2023-05-11T12:02:02", "text": "出发了", "views": 81, "forwards": 0}, {"id": 2136, "date": "2023-05-12T01:36:33", "text": "今天在温哥华又又又见到了鱼塔，接我下飞机之后带我去市里面转了一圈。同样在加拿大温哥华和多伦多好不一样，城市的轮廓辨识度好高在飞机上一眼就看到了 UBC 哇，拍了照片，可惜因为时间不够没有去看到 UBC，原本还好想看看他们的校园呢，下次下次。天气也很不错，在机场里只有我一个人穿了羽绒服，好丢人（x）\n\n出机场的时候坐了地铁的 Canada Line，无人驾驶好先进。不过确实感觉自动驾驶更合理一些，这种像电梯一样的一维运动为什么要人工驾驶嘛 (╯’ – ‘)╯︵ ┻━┻ 不过不知道为什么无人驾驶的温哥华地铁反而比多伦多贵好多，单程花了 $9 的样子。\n\n在市中心下地铁之后去吃了饭，选餐厅我说想选赛百味但是出于礼仪还是选了一个正式一些的西餐厅，点了一盘便宜的照烧鸡盖饭，比 Freshii 的照烧拌饭好吃诶（怎么能这样对比hhh）不过感觉也许我永远都学不会传统的待客礼仪了，什么场合该去什么餐厅谁请客呀好乱好乱，<del>明明大家都喜欢吃 M 那在 M 聚餐 AA 不是最合适吗？</del>\n\n街上的氛围也好不一样，比起多伦多那些单调的落地窗玻璃楼还是更喜欢温哥华这些有年代感的小巷和有着各自风格的建筑。原本想要推着行李箱走半个小时到火车站，但是我耗尽了体力只走到了一半。路上路过了白色的 Azalea（花）！捡起来了一朵想要挂在鱼塔头发上，但是好像没有办法挂住的样子，就握在手里让它陪我们走了一段路然后放下啦。然后发现手指上黏了花蜜，会不会我的本体其实是一只小蜜蜂（？）\n\n之后到 Pacific Central 火车站转巴士去西雅图啦。火车站非常小，大概只有三个教室大的样子，没有显示屏，甚至巴士到了也没有提示哇。上巴士的时候检票也好随便，只问了名字然后司机在手机 app 上给我的名字打了勾就让我上车了，然后把行李放在地上司机帮忙抬到行李仓里面，好喜欢这种信任。\n\n总之在温哥华短短的四个小时很开心！感谢鱼塔让这个独自一人的路程变得没那么孤独了。", "views": 103, "forwards": 3, "media_group_id": 13470843144668477, "images": [{"width": 1920, "height": 2560, "date": "2023-05-12T01:22:50", "media_type": "photo", "original_name": "photo_2023-05-12_01-22-50.jpg", "url": "media/2136.jpg", "size": 455496, "thumb": "media/2136.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-12T01:23:08", "media_type": "photo", "original_name": "photo_2023-05-12_01-23-08.jpg", "url": "media/2137.jpg", "size": 622188, "thumb": "media/2137.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-11T20:51:28", "media_type": "photo", "original_name": "photo_2023-05-11_20-51-28.jpg", "url": "media/2138.jpg", "size": 902103, "thumb": "media/2138.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-05-12T01:36:25", "media_type": "photo", "original_name": "photo_2023-05-12_01-36-25.jpg", "url": "media/2139.jpg", "size": 545612, "thumb": "media/2139.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-05-12T01:36:29", "media_type": "photo", "original_name": "photo_2023-05-12_01-36-29.jpg", "url": "media/2140.jpg", "size": 971907, "thumb": "media/2140.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-12T01:36:30", "media_type": "photo", "original_name": "photo_2023-05-12_01-36-30.jpg", "url": "media/2141.jpg", "size": 671300, "thumb": "media/2141.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-12T01:36:31", "media_type": "photo", "original_name": "photo_2023-05-12_01-36-31.jpg", "url": "media/2142.jpg", "size": 592733, "thumb": "media/2142.jpg_thumb.jpg"}]}, {"id": 2143, "date": "2023-05-12T18:10:51", "text": "第一次坐 Amtrak 巴士过陆地边境，司机让我们提前填了 I94 和海关申报表，要申报所有食物和种子的样子。巴士开到🇨🇦🇺🇸的分界线让我们带着行李下车，在一个小平房里面排队入境，边检官看了签证问了下去哪去干什么，然后录一下指纹就过啦，比几年前机场入境快多了。接下来安检了行李，看旁边有些带了食物的人被翻包了，还好我没带食物（...所以现在在民宿写日记要被饿死了 (╯’ – ‘)╯︵ ┻━┻\n\n所有人都过了边境之后上车前往西雅图，路上风景都很不错，与火山大海和夕阳擦肩而过，这样看起来 $50 的巴士票真的好值。\n\n到了西雅图已经是 PST 的晚上八点半了，先去吃了快餐汉堡晚饭，再打车去民宿。和出租车司机聊得很开心，推荐我去奇胡利花园玻璃艺术馆和三维弹球博物馆，呜呜好想带着聊聊一起去呀。\n\n到了民宿天已经黑了，房东没有在，地下室关着灯，说明上写让我输密码进去。进去之后一个有七八个房间的地下室所有房间都关着门，完全没有动静。说明上写了我的房间是左边第一个，但是那个门锁了，饶了一圈找到了一个插着钥匙的大概是我的房间，进去之后缩进被窝里好害怕好害怕。全身脏脏想要洗澡，但是不知道哪个房间是卫生间也不敢敲，因为也不知道哪里住着人哪里住着幽灵... 然后房间里非常非常冷，行李箱的锁被压弯了还打不开。\n\n总之就是非常恐怖，缩进被窝里和朋友黎黎视频，不过等了大概一小时之后听房间外有动静，出去看看终于看到活人了。他住在这里一个月了的样子，但是他也没有见过房东... 简单问了一下每个房间都是什么就回去睡觉啦。总之给第一次在北美 Airbnb 租房体验打 0/10 分 <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>", "views": 69, "forwards": 1, "media_group_id": 13471320409470357, "images": [{"width": 2560, "height": 1920, "date": "2023-05-12T01:14:17", "media_type": "photo", "original_name": "photo_2023-05-12_01-14-17.jpg", "url": "media/2143.jpg", "size": 680789, "thumb": "media/2143.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-12T18:10:46", "media_type": "photo", "original_name": "photo_2023-05-12_18-10-46.jpg", "url": "media/2144.jpg", "size": 776008, "thumb": "media/2144.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-05-12T04:41:43", "media_type": "photo", "original_name": "photo_2023-05-12_04-41-43.jpg", "url": "media/2145.jpg", "size": 499498, "thumb": "media/2145.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-12T04:41:44", "media_type": "photo", "original_name": "photo_2023-05-12_04-41-44.jpg", "url": "media/2146.jpg", "size": 348682, "thumb": "media/2146.jpg_thumb.jpg"}, {"width": 1512, "height": 2016, "date": "2023-05-12T18:10:47", "media_type": "photo", "original_name": "photo_2023-05-12_18-10-47.jpg", "url": "media/2147.jpg", "size": 428694, "thumb": "media/2147.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-12T04:55:13", "media_type": "photo", "original_name": "photo_2023-05-12_04-55-13.jpg", "url": "media/2148.jpg", "size": 339399, "thumb": "media/2148.jpg_thumb.jpg"}]}, {"id": 2149, "date": "2023-05-12T21:21:42", "text": "28 度大热天，只穿内衣风衣出门都热得出汗。去麦当劳想点一个草莓麦福瑞，说冰淇淋机坏了，那点一个冰沙吧，冰沙机也坏了 <i class=\"custom-emoji\" emoji-src=\"emoji/5370745797786738962.tgs\">🤯</i>", "views": 73, "forwards": 0, "media_group_id": 13471412017183389, "images": [{"width": 2560, "height": 1920, "date": "2023-05-12T21:21:39", "media_type": "photo", "original_name": "photo_2023-05-12_21-21-39.jpg", "url": "media/2149.jpg", "size": 672504, "thumb": "media/2149.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-05-12T19:33:48", "media_type": "photo", "original_name": "photo_2023-05-12_19-33-48.jpg", "url": "media/2150.jpg", "size": 1475705, "thumb": "media/2150.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-05-12T20:13:42", "media_type": "photo", "original_name": "photo_2023-05-12_20-13-42.jpg", "url": "media/2151.jpg", "size": 370660, "thumb": "media/2151.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-12T21:21:41", "media_type": "photo", "original_name": "photo_2023-05-12_21-21-41.jpg", "url": "media/2152.jpg", "size": 1590503, "thumb": "media/2152.jpg_thumb.jpg"}, {"width": 1080, "height": 2160, "date": "2023-05-12T21:21:41", "media_type": "photo", "original_name": "photo_2023-05-12_21-21-41.jpg", "url": "media/2153.jpg", "size": 137334, "thumb": "media/2153.jpg_thumb.jpg"}]}, {"id": 2154, "date": "2023-05-12T22:44:26", "text": "后花园有小兔子！！好可爱 🐰", "views": 74, "forwards": 0, "images": [{"width": 2016, "height": 1512, "date": "2023-05-12T22:44:26", "media_type": "photo", "original_name": "photo_2023-05-12_22-44-26.jpg", "url": "media/2154.jpg", "size": 694650, "thumb": "media/2154.jpg_thumb.jpg"}]}, {"id": 2155, "date": "2023-05-13T05:50:21", "text": "🍜🐦", "views": 70, "forwards": 0, "images": [{"width": 2016, "height": 1512, "date": "2023-05-13T05:50:21", "media_type": "photo", "original_name": "photo_2023-05-13_05-50-21.jpg", "url": "media/2155.jpg", "size": 435712, "thumb": "media/2155.jpg_thumb.jpg"}]}, {"id": 2156, "date": "2023-05-13T11:26:55", "text": "啊啊啊好社死 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n昨晚在民宿里交到了第一个朋友，然后交换了手机号，当时他给我打了一个电话，约了明天一起吃午饭就去睡了。\n\n回房间之后和聊聊连视频把手机和电脑都放在枕边睡着了。1:05 收到通知被光照醒，但是也没有醒，梦游着合上电脑解锁手机想看看是谁的消息... 然后就睡着了 🤯 误触给新的朋友打了电话 <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i>\n\n完了怎么办呀他回了两个电话还问我是不是给他打电话了 <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i>\n\n而且呜我怎么没有把他的名字记下来，现在已经想不起来了，明天要怎么办呀呜呜 <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>", "views": 71, "forwards": 0, "images": [{"width": 995, "height": 1280, "date": "2023-05-13T11:26:55", "media_type": "photo", "original_name": "photo_2023-05-13_11-26-55.jpg", "url": "media/2156.jpg", "size": 64265, "thumb": "media/2156.jpg_thumb.jpg"}]}, {"id": 2157, "date": "2023-05-13T16:32:13", "text": "给新认识的朋友做了煎蛋三明治 qwq（虽然还是不知道他叫什么，还是不敢问 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n这个厨房的设施好差，没有烧水壶，灶台四个电炉有两个坏掉了，不粘锅涂层全是划痕，三把刀没有一个能切开面包的... 要不要买些新的厨房用具呢？", "views": 68, "forwards": 0, "media_group_id": 13471964268357677, "images": [{"width": 1080, "height": 2054, "date": "2023-05-13T16:32:01", "media_type": "photo", "original_name": "photo_2023-05-13_16-32-01.jpg", "url": "media/2157.jpg", "size": 112811, "thumb": "media/2157.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-13T16:32:12", "media_type": "photo", "original_name": "photo_2023-05-13_16-32-12.jpg", "url": "media/2158.jpg", "size": 587359, "thumb": "media/2158.jpg_thumb.jpg"}]}, {"id": 2159, "date": "2023-05-14T00:26:44", "text": "刚刚又有一个人住进来了！也是一个 MS 研究实习生，赶快去加了 discord，这个房子里终于有和我有共同话题的人了！（名字也记住了哦！\n\n感觉他好厉害，在他旁边仿佛整个世界都慢了半拍 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i> 入住拖地摆电脑、清点房间和厨房用具整理出一个购物清单出门赶车这整个过程一共只用了不到 15 分钟？！而且他转了一圈就把要买的东西全都记住了......\n\n感受到了人和人的差距，如果是我的话不记在手机记事本上三秒就忘了，然后要不要买肯定又要犹豫很久 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 82, "forwards": 1}, {"id": 2160, "date": "2023-05-14T00:47:16", "text": "好喜欢这个房间，窗外可以看到小鸟小松鼠小兔子，可惜明天就要搬到同一家里的另一个没有窗户的房间了...", "views": 81, "forwards": 0, "media_group_id": 13472201894416437, "images": [{"width": 2560, "height": 1920, "date": "2023-05-14T00:47:15", "media_type": "photo", "original_name": "photo_2023-05-14_00-47-15.jpg", "url": "media/2160.jpg", "size": 821363, "thumb": "media/2160.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-14T00:47:16", "media_type": "photo", "original_name": "photo_2023-05-14_00-47-16.jpg", "url": "media/2161.jpg", "size": 929815, "thumb": "media/2161.jpg_thumb.jpg"}]}, {"id": 2162, "date": "2023-05-14T00:55:24", "text": "看小兔兔吃草 qwq", "views": 101, "forwards": 1, "files": [{"mime_type": "video/mp4", "date": "2023-05-14T00:55:24", "width": 854, "height": 480, "duration": 37, "media_type": "animation", "original_name": "animation_2023-05-14_00-55-24.mp4", "url": "media/2162.mp4", "size": 2294287, "thumb": "media/2162.mp4_thumb.jpg"}]}, {"id": 2163, "date": "2023-05-14T02:53:12", "text": "<a href=\"##adhd日常\">#adhd日常</a> 刚才发生的事：走出门取快递，忘记带手机了，回来想不起来门的密码把自己锁外面了。遇到一个路人想借手机给聊聊打电话，然后发现想不起来聊聊的电话 <i class=\"custom-emoji\" emoji-src=\"emoji/6323396679642907960.webp\">😭</i>\n\n敲门也没人，结果等半小时朋友回来给我开门才进去（x", "views": 95, "forwards": 1}, {"id": 2164, "date": "2023-05-14T04:06:03", "text": "花了 $225 从二手市场买了一个电滑板，最高能跑到 25km/h 的样子，计时从我的办公楼回家只需要 11 分钟哇，骑起来超级超级爽 <i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>\n\n...然后下坡刹车太急把手机膜摔碎了，差点把自己也摔出去 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>", "views": 100, "forwards": 0, "media_group_id": 13472297311097501, "images": [{"width": 1920, "height": 2560, "date": "2023-05-14T02:37:48", "media_type": "photo", "original_name": "photo_2023-05-14_02-37-48.jpg", "url": "media/2164.jpg", "size": 1225026, "thumb": "media/2164.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-14T04:06:03", "media_type": "photo", "original_name": "photo_2023-05-14_04-06-03.jpg", "url": "media/2165.jpg", "size": 724746, "thumb": "media/2165.jpg_thumb.jpg"}]}, {"id": 2166, "date": "2023-05-15T04:18:38", "text": "整理钥匙串，把多伦多家里自行车钥匙摘下去、多伦多公寓门卡摘下去、多伦多门钥匙摘下去、YorkU 实验室门卡摘下去... 然后就只剩下 yubikey 和 airbnb 的房间钥匙了\n\n所以说我为什么要带这把钥匙串 🌚", "views": 92, "forwards": 1}, {"id": 2167, "date": "2023-05-15T06:25:18", "views": 274, "forwards": 9, "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2023-05-15T06:24:40", "width": 512, "height": 512, "is_animated": false, "is_video": true, "emoji": "🧹", "set_name": "azalea_anim", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/2167.webm", "size": 126606, "thumb": "media/2167.webm_thumb.jpg"}]}, {"id": 2168, "date": "2023-05-15T06:27:47", "text": "这次是晓美焰猫猫坐扫地机器人 qwq", "views": 208, "forwards": 2}, {"id": 2169, "date": "2023-05-15T16:12:07", "text": "众所周知打印在纸上的超链接是能点的 🌚", "views": 86, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-05-15T16:12:06", "media_type": "photo", "original_name": "photo_2023-05-15_16-12-06.jpg", "url": "media/2169.jpg", "size": 436537, "thumb": "media/2169.jpg_thumb.jpg"}]}, {"id": 2170, "date": "2023-05-15T17:21:27", "text": "owo", "views": 83, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-05-15T17:21:27", "media_type": "photo", "original_name": "photo_2023-05-15_17-21-27.jpg", "url": "media/2170.jpg", "size": 710838, "thumb": "media/2170.jpg_thumb.jpg"}]}, {"id": 2171, "date": "2023-05-15T17:48:18", "text": "<i class=\"custom-emoji\" emoji-src=\"emoji/6323237375010932266.webp\">😡</i> 强迫症当场去世", "views": 112, "forwards": 2, "images": [{"width": 1920, "height": 2560, "date": "2023-05-15T17:48:18", "media_type": "photo", "original_name": "photo_2023-05-15_17-48-18.jpg", "url": "media/2171.jpg", "size": 1499930, "thumb": "media/2171.jpg_thumb.jpg"}]}, {"id": 2172, "date": "2023-05-16T04:26:25", "text": "用最好的心态迎接了第一天实习... 结果落得一团糟\n\n进门告诉我我的员工卡还没有打出来，拿到的那个歪歪书包，培训原本说九点开始结果等了一个小时才开始。这段时间里聊聊天解解谜题发现身边的人都好厉害，坐在旁边的有四位从 CMU 来的（一位是之前那个室友 Wan）还有好多研究生博士生哇。\n\n中间组织者带我去打印临时员工卡发现打印机坏了，讲了一些事情散场要找导师但是我的导师没有来，收到了一个 P53s 笔记本，到我的办公桌设置设备的时候 2FA 一直报错强制重启之后连热点登录才好，和音频组的比我大 10~50 岁的研究员吃午饭、喝下午茶，刷餐券的时候也报错还是要自费。\n\n聊天的时候发现音频组里其他实习生都是六月底才来，所以大概一个半月这里都只有我一个人了，几个月前 HR 平台让我「给自己选一份礼物」选的盆栽也没有收到。吃完饭去访客中心问员工卡的事情，说还搜不到我的信息再等一天吧，为什么填完表等信息传进系统要三天这么久... 回去没有卡要等人接我才能进去。\n\n设置完设备之后代替导师的 Sebastian 发过来四篇相关的纸读，有一篇是音频组写的 literature review，大概概括一下这个领域一些有影响力的纸都在做什么吧，然后发现他们概括里提到的方法完全没见过，看两句就要去查几页的 Wiki...\n\n六点回家，折腾完各种事情转眼就八点半了，原本想预约 SSN 时间现在下班了，原本想退包裹也下班了，原本想去 guitar center 借吉他扒谱还有半个小时下班也来不及了，原本想去买沐浴露和褪黑素现在去又觉得专门专门跑一趟好浪费。\n\n总之就是一团糟，攒攒力气期待第二天吧...", "views": 102, "forwards": 3, "media_group_id": 13473689481888133, "images": [{"width": 1280, "height": 960, "date": "2023-05-16T04:26:17", "media_type": "photo", "original_name": "photo_2023-05-16_04-26-17.jpg", "url": "media/2172.jpg", "size": 158047, "thumb": "media/2172.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-05-16T04:26:19", "media_type": "photo", "original_name": "photo_2023-05-16_04-26-19.jpg", "url": "media/2173.jpg", "size": 133273, "thumb": "media/2173.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2023-05-16T04:26:21", "media_type": "photo", "original_name": "photo_2023-05-16_04-26-21.jpg", "url": "media/2174.jpg", "size": 130259, "thumb": "media/2174.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-05-16T04:26:24", "media_type": "photo", "original_name": "photo_2023-05-16_04-26-24.jpg", "url": "media/2175.jpg", "size": 418482, "thumb": "media/2175.jpg_thumb.jpg"}]}, {"id": 2176, "date": "2023-05-17T05:43:10", "text": "第一次在 airbnb 做饭，除了不粘锅粘锅了和需要用剪纸的剪刀切菜以外好像没出什么意外，没有爆炸好耶", "views": 88, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-05-17T05:43:10", "media_type": "photo", "original_name": "photo_2023-05-17_05-43-10.jpg", "url": "media/2176.jpg", "size": 613879, "thumb": "media/2176.jpg_thumb.jpg"}]}, {"id": 2177, "date": "2023-05-17T06:24:06", "text": "异地好难受，听电话对面的聊聊在哭也没办法抱抱她... <i class=\"custom-emoji\" emoji-src=\"emoji/6170333464076748646.webm\">🫠</i>", "views": 89, "forwards": 1}, {"id": 2178, "date": "2023-05-18T03:46:54", "text": "猫！家里入住了一只猫！<i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "views": 85, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-05-18T03:46:53", "media_type": "photo", "original_name": "photo_2023-05-18_03-46-53.jpg", "url": "media/2178.jpg", "size": 490198, "thumb": "media/2178.jpg_thumb.jpg"}]}, {"id": 2179, "date": "2023-05-19T04:07:41", "text": "摸到了！", "views": 83, "forwards": 0, "reply": {"id": 2178, "text": "猫！家里入住了一只猫！<i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>"}, "files": [{"mime_type": "video/mp4", "date": "2023-05-19T04:07:41", "width": 854, "height": 480, "duration": 30, "media_type": "animation", "original_name": "animation_2023-05-19_04-07-41.mp4", "url": "media/2179.mp4", "size": 3026071, "thumb": "media/2179.mp4_thumb.jpg"}]}, {"id": 2180, "date": "2023-05-19T04:13:53", "text": "路上的花朵和和室友 Wan 一起做的晚饭", "views": 87, "forwards": 0, "media_group_id": 13475757071650173, "images": [{"width": 2560, "height": 1920, "date": "2023-05-19T04:13:51", "media_type": "photo", "original_name": "photo_2023-05-19_04-13-51.jpg", "url": "media/2180.jpg", "size": 728085, "thumb": "media/2180.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-19T04:13:52", "media_type": "photo", "original_name": "photo_2023-05-19_04-13-52.jpg", "url": "media/2181.jpg", "size": 1647386, "thumb": "media/2181.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-19T04:13:53", "media_type": "photo", "original_name": "photo_2023-05-19_04-13-53.jpg", "url": "media/2182.jpg", "size": 506130, "thumb": "media/2182.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-19T04:13:53", "media_type": "photo", "original_name": "photo_2023-05-19_04-13-53.jpg", "url": "media/2183.jpg", "size": 554567, "thumb": "media/2183.jpg_thumb.jpg"}]}, {"id": 2184, "date": "2023-05-19T19:21:31", "text": "第五天终于有员工卡了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 104, "forwards": 3, "images": [{"width": 2560, "height": 1920, "date": "2023-05-19T19:21:31", "media_type": "photo", "original_name": "photo_2023-05-19_19-21-31.jpg", "url": "media/2184.jpg", "size": 448473, "thumb": "media/2184.jpg_thumb.jpg"}]}, {"id": 2185, "date": "2023-05-20T17:30:27", "text": "我真的爱上 520 Bike Trail 了，是专门给自行车留的高速路，最近滑滑板上下班一直在这里滑。不用和汽车抢道，不用被人行道高低不平的石板颠，没有红绿灯可以一直按油门不松，路上两边都是树林还能看到小鸟小兔子，总之就是非常棒！", "views": 79, "forwards": 0, "images": [{"width": 1280, "height": 629, "date": "2023-05-20T17:32:17", "media_type": "photo", "original_name": "photo_2023-05-20_17-32-17.jpg", "url": "media/2185.jpg", "size": 259581, "thumb": "media/2185.jpg_thumb.jpg"}]}, {"id": 2186, "date": "2023-05-21T20:50:11", "text": "时间过得好快，这几天发生了好多好多有趣的事情都还没有时间动笔记录下来，房间也开始越来越乱了... 不喜欢这样，感觉需要花一些时间暂停下来存下档", "views": 76, "forwards": 0}, {"id": 2187, "date": "2023-05-22T02:36:03", "text": "前天 HR 组织了实习生高尔夫，听室友说有免费晚饭我也跟去凑热闹啦。坐了一个小时车过去，吃了牛排番茄拌饭，想和大家喝点酒发现我居然还没到年龄... 想想我确实是整个 Building 99 里面年龄最小的人，我为什么在这里 (╯’ – ‘)╯︵ ┻━┻\n\n吃完跟着大家敲敲球，发现和小时候在 Wii 上玩的高尔夫好不一样。Wii 上面只要习惯了控制力度和倾斜就很容易进球，现实中只是把球打出去就好难... 打了两个小时，挥棒大概有一半概率没击到球，击到球又有一半概率挖地或者打到旁边的机器或者从球上面擦过去导致球出去几乎没有速度，击出去了又有一半的概率没有进任何洞。总之一直在垫底，20 个球一共只进了四个得了 13 分，旁边的两位同样是 20 个球已经拿了 95 分了，好厉害\n\n玩得太糟糕不想继续丢人就去和 Wan 躺在旁边没人的沙发上睡觉了，也许高尔夫就不是亚洲人很容易玩懂的吧。<del>真是的为什么不去音游机厅组织活动</del>（不）不过在很好看的夕阳下睡觉也很开心就是了，呼噜呼噜呼", "views": 80, "forwards": 1, "media_group_id": 13477783706901125, "images": [{"width": 1280, "height": 960, "date": "2023-05-22T02:35:52", "media_type": "photo", "original_name": "photo_2023-05-22_02-35-52.jpg", "url": "media/2187.jpg", "size": 171227, "thumb": "media/2187.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2023-05-22T02:35:59", "media_type": "photo", "original_name": "photo_2023-05-22_02-35-59.jpg", "url": "media/2190.jpg", "size": 386136, "thumb": "media/2190.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-05-22T02:36:00", "media_type": "photo", "original_name": "photo_2023-05-22_02-36-00.jpg", "url": "media/2191.jpg", "size": 155799, "thumb": "media/2191.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-05-22T02:36:02", "media_type": "photo", "original_name": "photo_2023-05-22_02-36-02.jpg", "url": "media/2192.jpg", "size": 178125, "thumb": "media/2192.jpg_thumb.jpg"}]}, {"id": 2193, "date": "2023-05-22T03:19:25", "text": "刚才想打菠萝 🍍 打了半天 buo luo 打不出来，去群里问才发现是 bo luo...\n\n然后我还是没懂，o 和 uo 的发音到底有什么区别，为什么 bfpw 就要根 o，cdghklnrstz 就要根 uo... 完了我已经连拼音都不会了么", "views": 82, "forwards": 0, "images": [{"width": 173, "height": 137, "date": "2023-05-22T03:19:25", "media_type": "photo", "original_name": "photo_2023-05-22_03-19-25.jpg", "url": "media/2193.jpg", "size": 3330, "thumb": "media/2193.jpg_thumb.jpg"}]}, {"id": 2194, "date": "2023-05-22T07:27:56", "text": "昨天和ゆり和蓝夏一起去西雅图市里玩，一路上疯狂发糖甜死了呜呜（好想念些秘密咒语把聊聊传送过来 <i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>\n\n先去逛了 Pike Place Market，路过了地球第一家星巴克，原来星巴克的图标最初是一只美人鱼，看现在的图标完全看不出来。也进市场里转了转，看到了两个店铺的店员互相丢鱼鱼的场面，好想变成一只小猫在中间把鱼鱼叼走 <i class=\"custom-emoji\" emoji-src=\"emoji/6114111843955902957.webm\">✨</i>。买了一个新鲜出炉的菠萝包，第一次吃到热乎的菠萝包好好吃！不过人真的好多好多，我和蓝夏都差点晕过去了，感觉我虽然没有以前那么社恐了但是人太多还是会物理不适，会不会这也是 ASD 症状...\n\n接下来坐 Monorail 去西雅图中心，单轨地铁好神奇，不过似乎只建了一站就没有继续建了，好可惜。不过也是因为技术上本来就不是很有利吧——即使单轨更好看建起来也更便宜，驾驶速度和变轨速度都不太行。\n\n在西雅图中心去了流行文化博物馆。感觉是聊聊会很感兴趣的地方，科幻奇幻展区里面有好多著名电影的拍摄道具和服装，有《银翼杀手》的剧本和枪、《回到未来》的滑板、第一盒《龙与地下城》的游戏卡... 想想现在能 get 到的这些电影全都是聊聊拉着我去看的，也发现了好多好喜欢的作品，感谢聊聊呜呜。独立游戏展区有些玩过有些眼熟，不过都很有创意，有被 mspaint 画风的 Purrgatory 可爱到。还看到了 Laika 的定格电影展区，原来是 3D 打印了模型和替换脸之后实拍的哇，好厉害，原来 3D 打印机可以打出这么精细的模型，可能我还需要再调调我的那台吧，之前想打一只仙子伊布试了好多次都没完整打出来（x）\n\n接下来坐轻轨去了靠南一些的 RE-PC，看到了不知道多少比我老的古董设备。第一次摸到机械打字机，就像 Ayu 在日记里描述的那样，按下 Shift、Tab、和退格会物理上把整个纸轴上下左右挪好神奇，可惜这里的打字机都不太能用的样子。还看到了很早期的组合电路，比如 MS Softcard... 原来那个时代真的会把 74LS 那种超大块的晶体管逻辑芯片插到 PCB 上做组合电路 (╯’ – ‘)╯︵ ┻━┻\n\n然后去ゆり家借到了一台 i5-6500 的 SFF 小台式和一个 1050 小显卡，不知道够不够带动 VR 虚拟琴呢。好喜欢ゆり家的氛围，感觉完全是我梦寐以求的 EE 工作室的样子。地上躺着各种在其他地方绝对见不到的奇怪硬件，比如有一个好像是 E5 的超迷你 ITX 服务器软路由，一个比手机还小的激光投影仪... 还给我看了好多 DIY 的作品哇，房间里那一对半身高的 DIY 音箱声音好好听\n\n一路回来感觉很多事情的门槛也许没有想象中那么高——用 mspaint 画风也能做出很可爱的游戏，用笨笨的 74LS 也能拼出很实用的电路，我的那些一直堆在 todo list 里面的想法也许并不是肯定做不好。总之感谢ゆり和蓝夏一起出来玩 <i class=\"custom-emoji\" emoji-src=\"emoji/6170432338518869955.webm\">🦀</i>", "views": 86, "forwards": 2, "media_group_id": 13477923815316493, "images": [{"width": 2560, "height": 1920, "date": "2023-05-22T06:39:23", "media_type": "photo", "original_name": "photo_2023-05-22_06-39-23.jpg", "url": "media/2194.jpg", "size": 734772, "thumb": "media/2194.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-22T06:39:23", "media_type": "photo", "original_name": "photo_2023-05-22_06-39-23.jpg", "url": "media/2195.jpg", "size": 776867, "thumb": "media/2195.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-22T06:39:24", "media_type": "photo", "original_name": "photo_2023-05-22_06-39-24.jpg", "url": "media/2196.jpg", "size": 723431, "thumb": "media/2196.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-22T06:39:24", "media_type": "photo", "original_name": "photo_2023-05-22_06-39-24.jpg", "url": "media/2197.jpg", "size": 822213, "thumb": "media/2197.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-05-22T06:39:25", "media_type": "photo", "original_name": "photo_2023-05-22_06-39-25.jpg", "url": "media/2198.jpg", "size": 619633, "thumb": "media/2198.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-22T06:39:25", "media_type": "photo", "original_name": "photo_2023-05-22_06-39-25.jpg", "url": "media/2199.jpg", "size": 662952, "thumb": "media/2199.jpg_thumb.jpg"}, {"width": 964, "height": 1280, "date": "2023-05-22T06:39:25", "media_type": "photo", "original_name": "photo_2023-05-22_06-39-25.jpg", "url": "media/2200.jpg", "size": 279314, "thumb": "media/2200.jpg_thumb.jpg"}]}, {"id": 2201, "date": "2023-05-22T15:27:53", "text": "不想起床不想起床不想起床 <i class=\"custom-emoji\" emoji-src=\"emoji/5470101637022358666.webp\">😵</i><i class=\"custom-emoji\" emoji-src=\"emoji/5469635259408587569.webp\">🙃</i><i class=\"custom-emoji\" emoji-src=\"emoji/5470023348358488780.webp\">😵</i><i class=\"custom-emoji\" emoji-src=\"emoji/5469815716754497752.webp\">😶</i>", "views": 85, "forwards": 0}, {"id": 2202, "date": "2023-05-23T01:21:58", "text": "读了这么多篇纸第一次遇到学术造假 <i class=\"custom-emoji\" emoji-src=\"emoji/6170283569441670873.webm\">😡</i>\n\n标题和 Abstract 看起来可能能用在我的研究里就读一读吧，读着读着发现怎么全都是在说废话，说用 CNN 模型完全不描述架构，其他的模型也完全没提参数细节，源码数据也都没有公布。看它提到了一些相似研究，想先看看别人的吧，然后发现这篇论文下面的 17 篇引用没有一篇能查到  (╯’ – ‘)╯︵ ┻━┻\n\n为什么要这样造假，为什么音频研究投进仿生学和生物力学的期刊能被采纳，还是在 ChatGPT 公开访问之前投稿的... 不理解", "views": 159, "forwards": 1, "images": [{"width": 1280, "height": 844, "date": "2023-05-23T01:21:58", "media_type": "photo", "original_name": "photo_2023-05-23_01-21-58.jpg", "url": "media/2202.jpg", "size": 140387, "thumb": "media/2202.jpg_thumb.jpg"}]}, {"id": 2203, "date": "2023-05-23T05:34:21", "text": "和室友 Wan 一起做咖喱 qwq", "views": 89, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-05-23T05:34:21", "media_type": "photo", "original_name": "photo_2023-05-23_05-34-21.jpg", "url": "media/2203.jpg", "size": 578027, "thumb": "media/2203.jpg_thumb.jpg"}]}, {"id": 2204, "date": "2023-05-23T16:25:56", "text": "几天前只穿内衣出门会出汗，今天穿羽绒服出门还觉得冷 🌚", "views": 90, "forwards": 0, "reply": {"id": 2149, "text": "28 度大热天，只穿内衣风衣出门都热得出汗。去麦当劳想点一个草莓麦福瑞，说冰淇淋机坏了，那点一个冰沙吧，冰沙机也坏了 <i class=\"custom-emoji\" emoji-src=\"emoji/5370745797786738962.tgs\">🤯</i>", "thumb": "media/2149.jpg_thumb.jpg"}}, {"id": 2205, "date": "2023-05-24T01:45:16", "text": "明明按要求每周只需要工作 40 个小时，但是为什么我每天都早上九点到办公室，下午快七点还不想走 <i class=\"custom-emoji\" emoji-src=\"emoji/6170075684434610033.webm\">⌨</i>\n\n感觉即使不知道导师和团队的期望有多高也不想让他们失望，就无论已经做了多少准备都想在演讲之前再做一点准备... 但是这样就完全没有时间做其他想做的事情了", "views": 92, "forwards": 0}, {"id": 2206, "date": "2023-05-25T00:31:13", "text": "有免费食物活动诶！整个楼算上我只有两个人没到 21 岁，<del>是不是可以混进去拿一杯酒</del>（不", "views": 88, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-05-25T00:31:13", "media_type": "photo", "original_name": "photo_2023-05-25_00-31-13.jpg", "url": "media/2206.jpg", "size": 669928, "thumb": "media/2206.jpg_thumb.jpg"}]}, {"id": 2207, "date": "2023-05-25T04:11:24", "text": "遭 膝盖好疼，走路都好疼 <i class=\"custom-emoji\" emoji-src=\"emoji/6170333464076748646.webm\">🫠</i> 是不是因为滑板没有减震把膝盖震坏掉了... 早知道就买电自行车了", "views": 83, "forwards": 0}, {"id": 2208, "date": "2023-05-25T06:44:09", "text": "今天演讲完啦，研究方向大概是要自动检测 AI 生成的音乐中声音漂游的问题。比如说如果生成一个五分钟的 jazz 的话，主乐器可能会从柔和的钢琴慢慢变成明亮的木吉他，再逐渐失真变成电吉他，大概就是要检测这种一去不复返的漂游啦。\n\n呜 原本不是这个方向的，原本想做一个主观性音乐评分模型，明明流程都规划好了，然后导师说他们以后的项目用不到改方向吧 (╯’ – ‘)╯︵ ┻━┻ 所以就变成了我想同时做的 side project，不知道会不会有多余的时间来做。\n\n演讲完 Sebastian 带我去参观了音频组的 lab，几年前在新闻上看到的「世界上最安静的房间」居然真的就在眼前，似乎就是这个音频组搭起来的，还有球形的环绕麦克风、用来模拟人类耳道和声道的 dummy head、接了巨大步进马达的椅子... 音频组好厉害！然后让我注册一下服务器就回去啦。\n\n因为需要跑一些 ML 就去申请了最低配置的 GPU Sandbox 来着，然后居然直接给我开了一个 A100 (╯’ – ‘)╯︵ ┻━┻ \n\n...一块 A100 比我一个月的薪水贵了，呜呜要加油让自己的研究不辜负这么好的设备啊，<del>每天再多工作一会吧</del> <i class=\"custom-emoji\" emoji-src=\"emoji/6170248621292783564.webm\">😢</i>", "views": 83, "forwards": 1, "media_group_id": 13479976398729357, "images": [{"width": 2560, "height": 1920, "date": "2023-05-25T06:17:17", "media_type": "photo", "original_name": "photo_2023-05-25_06-17-17.jpg", "url": "media/2208.jpg", "size": 546414, "thumb": "media/2208.jpg_thumb.jpg"}, {"width": 1115, "height": 628, "date": "2023-05-25T06:44:09", "media_type": "photo", "original_name": "photo_2023-05-25_06-44-09.jpg", "url": "media/2209.jpg", "size": 80328, "thumb": "media/2209.jpg_thumb.jpg"}], "reply": {"id": 2205, "text": "明明按要求每周只需要工作 40 个小时，但是为什么我每天都早上九点到办公室，下午快七点还不想走 <i class=\"custom-emoji\" emoji-src=\"emoji/6170075684434610033.webm\">⌨</i>\n\n感觉即使不知道导师和团队的期望有多高也不想让他们失望，就无论已经做了多少准备都想在演讲之前再做一点准备... 但是这样就完全没有时间做其他想做的事情了"}}, {"id": 2210, "date": "2023-05-25T20:15:33", "text": "现在的电子设备啊...\n\nhr 给我们发了一个耳机，这个耳机居然没有 3.5 音频接口，USB 口只能充电，所以这个耳机完全不能有线么 🤯", "views": 82, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-05-25T20:15:32", "media_type": "photo", "original_name": "photo_2023-05-25_20-15-32.jpg", "url": "media/2210.jpg", "size": 487498, "thumb": "media/2210.jpg_thumb.jpg"}]}, {"id": 2211, "date": "2023-05-26T04:21:48", "text": "和 Wan 和 Jessica 一起做可乐鸡翅和白灼白菜 qwq\n\n好耶，又多了一个人做晚饭，这间民宿比起旅店越来越像是一个家了。...可惜很快他们就要搬走 <i class=\"custom-emoji\" emoji-src=\"emoji/6170248621292783564.webm\">😢</i>", "views": 82, "forwards": 0, "media_group_id": 13480599270509437, "images": [{"width": 1920, "height": 2560, "date": "2023-05-26T04:21:47", "media_type": "photo", "original_name": "photo_2023-05-26_04-21-47.jpg", "url": "media/2211.jpg", "size": 579820, "thumb": "media/2211.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-26T04:21:47", "media_type": "photo", "original_name": "photo_2023-05-26_04-21-47.jpg", "url": "media/2212.jpg", "size": 506777, "thumb": "media/2212.jpg_thumb.jpg"}]}, {"id": 2213, "date": "2023-05-26T05:44:10", "text": "灰蝴蝶！", "views": 81, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2023-05-26T05:44:09", "media_type": "photo", "original_name": "photo_2023-05-26_05-44-09.jpg", "url": "media/2213.jpg", "size": 352175, "thumb": "media/2213.jpg_thumb.jpg"}]}, {"id": 2214, "date": "2023-05-27T06:43:42", "text": "好累呀... 想休息，但是又不想让电脑休息，想跑起来爬虫再睡，但是精力已经不够把爬虫写完了...", "views": 78, "forwards": 0}, {"id": 2215, "date": "2023-05-27T20:38:42", "text": "盆栽！", "views": 82, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2023-05-27T20:38:42", "media_type": "photo", "original_name": "photo_2023-05-27_20-38-42.jpg", "url": "media/2215.jpg", "size": 699712, "thumb": "media/2215.jpg_thumb.jpg"}]}, {"id": 2216, "date": "2023-05-28T05:02:14", "text": "Wan 搬出去了... 今天帮忙一起搬家、去他们 CMU 同学聚会蹭蹭饭、去他朋友家里玩了一会\n\n明明刚认识短短两周还是对离别好不舍，仿佛两周里他成为了我在这里唯一的依赖。走之前送给他了一只同款的小猫 plush，希望小猫的魔法能让这份友情保留下来 <i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>", "views": 84, "forwards": 0, "media_group_id": 13482001075277541, "images": [{"width": 2560, "height": 1920, "date": "2023-05-28T05:02:12", "media_type": "photo", "original_name": "photo_2023-05-28_05-02-12.jpg", "url": "media/2216.jpg", "size": 933547, "thumb": "media/2216.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-05-27T04:00:02", "media_type": "photo", "original_name": "photo_2023-05-27_04-00-02.jpg", "url": "media/2217.jpg", "size": 851568, "thumb": "media/2217.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-05-28T05:02:13", "media_type": "photo", "original_name": "photo_2023-05-28_05-02-13.jpg", "url": "media/2218.jpg", "size": 424693, "thumb": "media/2218.jpg_thumb.jpg"}]}, {"id": 2219, "date": "2023-05-29T01:27:19", "text": "正在计划生日的那周去 CA 州玩，发现自己好不会计划呜呜 <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>", "views": 83, "forwards": 0}, {"id": 2220, "date": "2023-05-29T21:33:00", "text": "一些中二片段 qwq", "views": 82, "forwards": 2, "files": [{"width": 1920, "height": 1080, "duration": 154, "file_name": "elemental-creation.x264-35.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-05-29T21:27:50", "media_type": "video_file", "original_name": "elemental-creation.x264-35.mp4", "url": "media/2220.mp4", "size": 24765019, "thumb": "media/2220.mp4_thumb.jpg"}]}, {"id": 2221, "date": "2023-05-29T22:31:57", "text": "昨天ゆり叫上我一起去了 mili 家的机厅！没想到第一次玩到 maimai 和 wacca 和中二和 Nostalgia 居然是在朋友的朋友家里。能买到这么多机台好厉害哇，突然好想在多伦多也开一家机厅怎么办 > <\n\n感觉音游能力真的好容易转移，就像学程序语言一样，学会一种之后入坑其他的都简单好多。初见水平大概在 maimai 8+，wacca 9，中二 11 的样子，不过可惜也没有太多机会继续玩啦\n\n之前听聊聊讲到过 Nostalgia，好喜欢这个游戏的画风和选曲，但是玩到之后发现这种谱面上连续判定上却不连续的排键手感实在太怪了，感觉中二那样全连续或者 IIDX 那样全不连续都好很多。maimai 果然好受欢迎，看 OC 和另一位玩得好厉害，好像是收了一首 14 哇大家都在庆祝。等他们休息的时候我也去试了一下，拍按钮打击感确实好棒，虽然因为太吵还是用触屏玩了 ;-;\n\n不过街机好费体力，OC 的朋友是怎样有精力连续敲五个小时街机的... 我还累倒在沙发上睡了一个小时来着。玩到凌晨两点回家啦，感谢ゆり和 mili qwq", "views": 129, "forwards": 5, "media_group_id": 13483196136710829, "images": [{"width": 2016, "height": 1512, "date": "2023-05-30T03:30:46", "media_type": "photo", "original_name": "photo_2023-05-30_03-30-46.jpg", "url": "media/2221.jpg", "size": 495106, "thumb": "media/2221.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-05-29T04:35:06", "media_type": "photo", "original_name": "photo_2023-05-29_04-35-06.jpg", "url": "media/2222.jpg", "size": 564032, "thumb": "media/2222.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-05-30T03:38:36", "media_type": "photo", "original_name": "photo_2023-05-30_03-38-36.jpg", "url": "media/2223.jpg", "size": 421182, "thumb": "media/2223.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-05-29T22:31:28", "media_type": "photo", "original_name": "photo_2023-05-29_22-31-28.jpg", "url": "media/2224.jpg", "size": 807864, "thumb": "media/2224.jpg_thumb.jpg"}]}, {"id": 2225, "date": "2023-05-30T04:23:43", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n我做的牛丼和 Jessica 做的西红柿炒豆腐！", "views": 85, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-05-30T04:23:42", "media_type": "photo", "original_name": "photo_2023-05-30_04-23-42.jpg", "url": "media/2225.jpg", "size": 741826, "thumb": "media/2225.jpg_thumb.jpg"}]}, {"id": 2226, "date": "2023-05-31T03:41:05", "text": "说 fifty 百分百被听成 fifteen 我投降了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170461003130603392.webm\">👊</i>", "views": 82, "forwards": 0, "images": [{"width": 1080, "height": 499, "date": "2023-05-31T03:41:05", "media_type": "photo", "original_name": "photo_2023-05-31_03-41-05.jpg", "url": "media/2226.jpg", "size": 30069, "thumb": "media/2226.jpg_thumb.jpg"}]}, {"id": 2227, "date": "2023-05-31T03:50:30", "text": "我说得真的有那么不像 fifty 么... <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>", "views": 83, "forwards": 1, "files": [{"width": 848, "height": 464, "duration": 21, "file_name": "IMG_4871.MOV", "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-05-31T03:50:30", "media_type": "video_file", "original_name": "IMG_4871.MOV", "url": "media/2227.MOV", "size": 4443718, "thumb": "media/2227.MOV_thumb.jpg"}]}, {"id": 2228, "date": "2023-05-31T11:17:13", "text": "呜 凌晨四点完全睡不着... 前天报复性补觉把作息打乱了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i>", "views": 80, "forwards": 0}, {"id": 2229, "date": "2023-05-31T19:24:11", "text": "看看微软在用 $5300 的投影仪做什么 🤯", "views": 79, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-05-31T19:24:11", "media_type": "photo", "original_name": "photo_2023-05-31_19-24-11.jpg", "url": "media/2229.jpg", "size": 476694, "thumb": "media/2229.jpg_thumb.jpg"}]}, {"id": 2230, "date": "2023-06-01T07:14:10", "text": "<a href=\"##小桂桂今天喝什么\">#小桂桂今天喝什么</a>\n芋头奶茶！\n<del>是用@芋头的奶做的吗？</del><i class=\"custom-emoji\" emoji-src=\"emoji/6323564771777972671.webp\">🤤</i>", "views": 79, "forwards": 1, "images": [{"width": 2560, "height": 1920, "date": "2023-06-01T07:14:09", "media_type": "photo", "original_name": "photo_2023-06-01_07-14-09.jpg", "url": "media/2230.jpg", "size": 418515, "thumb": "media/2230.jpg_thumb.jpg"}]}, {"id": 2231, "date": "2023-06-01T20:08:46", "text": "四年前的今天，十六岁的小小桂桂在戴着没有镜片的红色眼镜框自拍 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>\n\n说起来我从初一就一直在用那张局部着色的栗山未来头像哇，结果好多朋友对我的印象都是那个红色眼镜（x）所以红色眼镜就这样成为了我的一部分，画新めるアイコン的时候也把红色眼镜画进去了，即使我线下其实并不近视 qwq", "views": 81, "forwards": 2, "images": [{"width": 2048, "height": 812, "date": "2023-06-01T20:08:46", "media_type": "photo", "original_name": "photo_2023-06-01_20-08-46.jpg", "url": "media/2231.jpg", "size": 72054, "thumb": "media/2231.jpg_thumb.jpg"}]}, {"id": 2232, "date": "2023-06-02T07:38:50", "text": "给 HyFetch 加了一个 pride month 小彩蛋 qwq\n\n（更新就有啦 <code>pip install -U hyfetch</code>", "views": 98, "forwards": 1, "files": [{"file_name": "Rec 2023-06-02 00-37.mp4", "mime_type": "video/mp4", "date": "2023-06-02T07:38:50", "width": 1276, "height": 814, "duration": 27, "media_type": "animation", "original_name": "Rec 2023-06-02 00-37.mp4", "url": "media/2232.mp4", "size": 3482379, "thumb": "media/2232.mp4_thumb.jpg"}]}, {"id": 2233, "date": "2023-06-03T04:18:04", "text": "<a href=\"##小桂桂这几天吃什么\">#小桂桂这几天吃什么</a>\n一些我做的、一些 Jessica 做的、一些食堂、一些聚餐 qwq\n\n食堂的河粉好好吃哇，居然只要 $8，没有煮直接像火锅一样把生肉放在碗里的热汤里烫熟的做法也好神奇！好想学学，不过用冷冻肉可能不太行...", "views": 74, "forwards": 0, "media_group_id": 13486127076472789, "images": [{"width": 2560, "height": 1920, "date": "2023-06-03T04:18:01", "media_type": "photo", "original_name": "photo_2023-06-03_04-18-01.jpg", "url": "media/2233.jpg", "size": 583824, "thumb": "media/2233.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-03T04:18:02", "media_type": "photo", "original_name": "photo_2023-06-03_04-18-02.jpg", "url": "media/2234.jpg", "size": 671858, "thumb": "media/2234.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-03T04:18:02", "media_type": "photo", "original_name": "photo_2023-06-03_04-18-02.jpg", "url": "media/2235.jpg", "size": 524426, "thumb": "media/2235.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-03T04:18:02", "media_type": "photo", "original_name": "photo_2023-06-03_04-18-02.jpg", "url": "media/2236.jpg", "size": 493349, "thumb": "media/2236.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-03T04:18:03", "media_type": "photo", "original_name": "photo_2023-06-03_04-18-03.jpg", "url": "media/2237.jpg", "size": 700918, "thumb": "media/2237.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-03T04:18:03", "media_type": "photo", "original_name": "photo_2023-06-03_04-18-03.jpg", "url": "media/2238.jpg", "size": 671395, "thumb": "media/2238.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-03T04:18:03", "media_type": "photo", "original_name": "photo_2023-06-03_04-18-03.jpg", "url": "media/2239.jpg", "size": 518360, "thumb": "media/2239.jpg_thumb.jpg"}]}, {"id": 2240, "date": "2023-06-03T05:50:56", "text": "好累呀... 地上好脏也没有力气吸，房间好乱也没有力气收拾，指甲也好长了 <i class=\"custom-emoji\" emoji-src=\"emoji/6327831778836876157.webp\">😴</i>", "views": 75, "forwards": 0}, {"id": 2241, "date": "2023-06-03T15:09:43", "text": "红绿灯杆上贴的跨旗掉色变成了阿根廷旗🇦🇷（？）", "views": 116, "forwards": 1, "images": [{"width": 1920, "height": 2560, "date": "2023-06-03T15:09:43", "media_type": "photo", "original_name": "photo_2023-06-03_15-09-43.jpg", "url": "media/2241.jpg", "size": 607771, "thumb": "media/2241.jpg_thumb.jpg"}]}, {"id": 2242, "date": "2023-06-03T15:50:47", "text": "感觉 Redmond 翻译成雷德蒙德感觉又难听发音又不像...\n\n怎样翻译更好呢？如爱门？红山？红蒙？", "views": 82, "forwards": 0}, {"id": 2243, "date": "2023-06-03T18:15:00", "text": "？？？我在打什么 <i class=\"custom-emoji\" emoji-src=\"emoji/6330277917330770199.webp\">🧐</i>\n\n还以为 Earthbound 里面让我打会动的路牌和马克杯已经很迷惑了，Omori 怎么地球都能打的，还真的能打赢 <i class=\"custom-emoji\" emoji-src=\"emoji/6329908782071548162.webp\">🤯</i>", "views": 82, "forwards": 0, "images": [{"width": 2016, "height": 1409, "date": "2023-06-03T18:15:00", "media_type": "photo", "original_name": "photo_2023-06-03_18-15-00.jpg", "url": "media/2243.jpg", "size": 496024, "thumb": "media/2243.jpg_thumb.jpg"}]}, {"id": 2244, "date": "2023-06-04T20:00:27", "text": "又去机厅了！和前室友 Wan 坐公交去了 Round 1，又玩到了几个上次没玩到的 qwq\n\n玩到了 Chronic Circle！大概是一个控制盘可以转的 maimai，也有触屏操作的部分，不过感觉好难读谱，转起来就不能只看中间分辨出来的音符会落在哪里了，也许改成八个按钮会好一些。\n\n还玩到了 <del>1k 音游</del> Groove Coaster，打了三首 <del>Arcaea 联动收入的</del>曲子感觉打击感还不错，<del>DX 超性能全金属少女的谱简直是完全一致</del>。手感感觉和太鼓差不多，都是一个一维轨道上下落不同的音符，不过按键不能 roll 啊我的手跟不上了 ;-;\n\n说到太鼓，这里还有一台 2010 年的太鼓 14，屏幕好小好小，分辨率让我想起来小时候在 Wii 上玩的 480P 太鼓，曲子也全都是那个时代的哇，青回了。和身边的人玩了四首，我居然还记得残酷天使的行动纲领🥦的谱子！上次玩这首是什么时候了...\n\n还有超冷门的 museca！是 5k 下落式加上旋转音符和踏板，好喜欢这个简约 UI 设计，不过这台有一个旋钮坏掉了也没有人注意到，看来确实没什么人玩呢，喜欢转转盘的都去玩 IIDX 了（x\n\n累累，坐公交来回一共四个小时好远... 这个距离也不太能经常出勤呢，好可惜 <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>", "views": 83, "forwards": 0, "media_group_id": 13487270623345485, "images": [{"width": 1280, "height": 960, "date": "2023-06-04T20:00:17", "media_type": "photo", "original_name": "photo_2023-06-04_20-00-17.jpg", "url": "media/2244.jpg", "size": 263352, "thumb": "media/2244.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-06-04T20:00:19", "media_type": "photo", "original_name": "photo_2023-06-04_20-00-19.jpg", "url": "media/2245.jpg", "size": 218787, "thumb": "media/2245.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2023-06-04T20:00:21", "media_type": "photo", "original_name": "photo_2023-06-04_20-00-21.jpg", "url": "media/2246.jpg", "size": 252494, "thumb": "media/2246.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-06-04T20:00:23", "media_type": "photo", "original_name": "photo_2023-06-04_20-00-23.jpg", "url": "media/2247.jpg", "size": 244396, "thumb": "media/2247.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-06-04T20:00:25", "media_type": "photo", "original_name": "photo_2023-06-04_20-00-25.jpg", "url": "media/2248.jpg", "size": 229134, "thumb": "media/2248.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2023-06-04T20:00:27", "media_type": "photo", "original_name": "photo_2023-06-04_20-00-27.jpg", "url": "media/2249.jpg", "size": 2
