47687, "thumb": "media/2249.jpg_thumb.jpg"}]}, {"id": 2250, "date": "2023-06-05T06:30:58", "text": "好，无意间翻到了 31 号写到一半的年度总结 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 154, "forwards": 1, "reply": {"id": 1687, "text": "ADHD 现状：搭了 p2p 同步文件的 syncthing 和 obsidian，然后因为同步到 iOS 需要 iCloud 但是我的 iCloud 满了所以去做备份，然后发现了∞年前整理到一半的备份 🌚\n\n预计∞天之后会同样迷惑地看到今天搭到一半的 syncthing 和在 obsidian 里面写到一半的年度总结 🌚"}, "images": [{"width": 719, "height": 1004, "date": "2023-06-05T06:30:58", "media_type": "photo", "original_name": "photo_2023-06-05_06-30-58.jpg", "url": "media/2250.jpg", "size": 154009, "thumb": "media/2250.jpg_thumb.jpg"}]}, {"id": 2251, "date": "2023-06-06T03:07:28", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n照烧鸡腿盖饭和炒白菜！\n\n...然后做饭的时候发现我一周前刚买的不粘锅锅底被划了 <i class=\"custom-emoji\" emoji-src=\"emoji/6330184098065156656.webp\">🙃</i> 但是这栋民宿里也没有铁炒勺，难道是谁在锅里切东西么... 总之把锅收到房间里了，果然不应该放在外面 <i class=\"custom-emoji\" emoji-src=\"emoji/5445336353082449973.tgs\">😢</i>", "views": 84, "forwards": 0, "media_group_id": 13488166790548397, "images": [{"width": 1920, "height": 2560, "date": "2023-06-06T03:07:26", "media_type": "photo", "original_name": "photo_2023-06-06_03-07-26.jpg", "url": "media/2251.jpg", "size": 1017882, "thumb": "media/2251.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-06-06T03:07:28", "media_type": "photo", "original_name": "photo_2023-06-06_03-07-28.jpg", "url": "media/2252.jpg", "size": 539647, "thumb": "media/2252.jpg_thumb.jpg"}]}, {"id": 2253, "date": "2023-06-06T05:09:25", "text": "好羡慕去年实习的方向感，因为是复现研究只要按照别人的方法尝试收集数据实现然后公开一些可读的代码就好。\n\n现在的研究需要自己找方向，时间已经过去了四分之一，碰到了两个死路还要回到原点重新找方向。看到新的分岔也不知道哪条会通向答案，想要冒险 take risk 尝试些不寻常的思路，但是感觉现在的进度不能让我再浪费一周探索了，压力好大... <i class=\"custom-emoji\" emoji-src=\"emoji/6323475221709850605.webp\">😭</i>", "views": 69, "forwards": 1, "forwarded_from": {"name": "废纸篓"}}, {"id": 2255, "date": "2023-06-07T03:35:24", "text": "在 MS 工作就必须用 Azure，发现 Azure 还没有我的 homelab 好用 <i class=\"custom-emoji\" emoji-src=\"emoji/6330367841061046406.webp\">🐱</i>\n\n上周从 GCR 申请了一台有 GPU 的服务器，他们在 Azure 上分配给我了一个 A100 VPS，配了两个 1TB HDD。第二周爬数据，爬的时候懒得做处理直接把 json 存下来了，爬了大概 100GB 九百万个 json，然后清理数据分析的时候读的特别慢，刚开始还以为是 python json 解析慢结果换成 rust simd-json 还是一样慢，然后 btop 一下看 100% IO 读速居然只有 5 MB/s <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i> 好，读本地硬盘比从网上爬还慢了\n\n找解决方案的时候 fdisk -l 发现有一个没有初始化的 800GB NVMe，测一下顺序写 825 MB/s。群友告诉我这是重启都有可能清空的临时盘，但是没办法呀就用这个吧，然后就把数据 rsync 过去了，可能因为 rsync 是顺序读快一点，50 MB/s。同时又发邮件找 GCR 客服要了一块 SSD，一串邮件之后，他们在五分钟内重启了服务器并给我把那块 1T HDD “扩容成” 2TB SSD 了... 这是什么魔法 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\nfdisk 显示甚至分区表都没有变但是空间确实多了 1T，新的数据写入 233 MB/s，但是旧的数据读取更慢了，900 KB/s。算了算了，那就搬数据吧，然后发现重启之后那个临时 NVMe 盘居然真的被清空了... 重新从扩容 SSD 拷到 NVMe 再重新建文件系统拷回去，前者 900 KB/s 拷了两整天才拷完，不过后者两个小时就拷完啦。\n\n好，终于有一个能用的 SSD 了，做了些数据分析，发现数据不太能用，开始爬新的数据。新的爬虫改成了 postgres，因为实在不想再折腾这么多小文件了，虽然 pg 也有 pg 的问题... 总之踩了各种坑把新的爬虫写好了。全都跑起来之后发现即使在 SSD 上跑 pg 也会遇到读写瓶颈，似乎占到 100% IO 也只能写到 50MB/s。结果再次迁移到临时 NVMe 上面去了，写到 400MB/s 瓶颈反而更平衡一些，又写了一个备份脚本每小时把数据同步回 SSD 上，终于有望在有限的时间内把数据爬完了 ;-;", "views": 81, "forwards": 1, "media_group_id": 13488871396425789, "images": [{"width": 2560, "height": 1920, "date": "2023-06-07T03:35:22", "media_type": "photo", "original_name": "photo_2023-06-07_03-35-22.jpg", "url": "media/2254.jpg", "size": 869811, "thumb": "media/2254.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-06-07T03:35:23", "media_type": "photo", "original_name": "photo_2023-06-07_03-35-23.jpg", "url": "media/2255.jpg", "size": 913901, "thumb": "media/2255.jpg_thumb.jpg"}]}, {"id": 2256, "date": "2023-06-07T05:16:19", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\nJessica 住在这里的最后一天一起做了土豆肥牛和速冻混沌 <i class=\"custom-emoji\" emoji-src=\"emoji/5442748854329941876.tgs\">👩‍🍳</i>\n\n明天她搬走之后这里会做饭的就只剩下我一个人了... 呜", "views": 82, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2023-06-07T05:16:18", "media_type": "photo", "original_name": "photo_2023-06-07_05-16-18.jpg", "url": "media/2256.jpg", "size": 834696, "thumb": "media/2256.jpg_thumb.jpg"}]}, {"id": 2257, "date": "2023-06-08T05:44:20", "text": "发现我即使是在中文语境下说数字也还是会习惯用英文的语法排列，比如 1/5 我会说成“一除五”，之前聊爬数据的时候 16,000,000 说成了“十六百万”，和父母聊天也总会随口说出二十千一百千的 🌚\n\n感觉这样好 whitewashed，<del>但是真的去转换的话就会觉得啊脑子转不过来了</del>", "views": 83, "forwards": 0}, {"id": 2259, "date": "2023-06-09T04:53:24", "text": "小兔兔！小兔兔伸长脖子摘扫帚草 qwq", "views": 87, "forwards": 1, "media_group_id": 13490291234883477, "files": [{"width": 1280, "height": 720, "duration": 7, "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-06-09T04:53:24", "media_type": "video_file", "original_name": "video_2023-06-09_04-53-24.mp4", "url": "media/2259.mp4", "size": 2587323, "thumb": "media/2259.mp4_thumb.jpg"}], "images": [{"width": 2560, "height": 1920, "date": "2023-06-09T04:53:22", "media_type": "photo", "original_name": "photo_2023-06-09_04-53-22.jpg", "url": "media/2258.jpg", "size": 1263503, "thumb": "media/2258.jpg_thumb.jpg"}]}, {"id": 2260, "date": "2023-06-09T05:50:25", "text": "哭哭 有时差好难受，想晚上九点准时吃褪黑素和聊聊连电话一起睡但是总会被乱七八糟的事情打扰... <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i>", "views": 79, "forwards": 0}, {"id": 2261, "date": "2023-06-09T15:40:14", "text": "正好在这个月结算的最后一天把流量用完了 qwq 好幸运", "views": 78, "forwards": 0, "images": [{"width": 2048, "height": 1716, "date": "2023-06-09T15:40:14", "media_type": "photo", "original_name": "photo_2023-06-09_15-40-14.jpg", "url": "media/2261.jpg", "size": 84343, "thumb": "media/2261.jpg_thumb.jpg"}]}, {"id": 2262, "date": "2023-06-09T17:47:04", "text": "自制奶茶！\n\n...不太好喝。即使颜色深但是茶味也好淡，需要查查怎样让茶味更浓一点（x）", "views": 84, "forwards": 1, "files": [{"mime_type": "video/mp4", "date": "2023-06-09T17:47:04", "width": 480, "height": 854, "duration": 15, "media_type": "animation", "original_name": "animation_2023-06-09_17-47-04.mp4", "url": "media/2262.mp4", "size": 1462511, "thumb": "media/2262.mp4_thumb.jpg"}]}, {"id": 2263, "date": "2023-06-09T23:33:51", "text": "<del>等数据跑的时候都在干什么</del>", "views": 80, "forwards": 0, "media_group_id": 13490829048372805, "images": [{"width": 2560, "height": 1920, "date": "2023-06-09T23:27:54", "media_type": "photo", "original_name": "photo_2023-06-09_23-27-54.jpg", "url": "media/2263.jpg", "size": 415063, "thumb": "media/2263.jpg_thumb.jpg"}, {"width": 1841, "height": 1512, "date": "2023-06-09T23:33:50", "media_type": "photo", "original_name": "photo_2023-06-09_23-33-50.jpg", "url": "media/2264.jpg", "size": 244191, "thumb": "media/2264.jpg_thumb.jpg"}]}, {"id": 2265, "date": "2023-06-10T05:03:38", "text": "呜呜 高中学的物理全都还给物理老师了。刚才和聊聊聊天的时候问我从六楼跳下去要多久落地，想解。还记得第一步应该假设一个常量 9.8，但是想不起来代表什么、是什么单位... 随口说了一个“地球的引力是 9.8 公里每小时”（？？）<i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>\n\n被聊聊提醒才想起来是加速度 m/ss，然后解积分的时候 t 变成 t² 还忘记加 1/2... 自闭了，我为什么要上学，明明什么都记不住... <i class=\"custom-emoji\" emoji-src=\"emoji/6170248621292783564.webm\">😢</i>", "views": 86, "forwards": 1}, {"id": 2266, "date": "2023-06-11T00:41:34", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n微波炉方便鸡翅！\n\n居然可以直接用微波炉做烤鸡哇，早上把鸡腌好，想吃的时候直接微波炉八分钟就烤好了！好方便，味道也很不错 qwq", "views": 86, "forwards": 0, "media_group_id": 13491552752603077, "images": [{"width": 2560, "height": 1920, "date": "2023-06-11T00:41:32", "media_type": "photo", "original_name": "photo_2023-06-11_00-41-32.jpg", "url": "media/2266.jpg", "size": 455599, "thumb": "media/2266.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-11T00:41:33", "media_type": "photo", "original_name": "photo_2023-06-11_00-41-33.jpg", "url": "media/2267.jpg", "size": 654562, "thumb": "media/2267.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-06-11T00:35:39", "media_type": "photo", "original_name": "photo_2023-06-11_00-35-39.jpg", "url": "media/2268.jpg", "size": 593130, "thumb": "media/2268.jpg_thumb.jpg"}]}, {"id": 2269, "date": "2023-06-11T07:11:05", "text": "之前开坑了大概是我玩过的第一个恐怖游戏。今天玩了好久，现在想睡觉但是闭上眼睛全都是恐怖的插画，第一次感觉到对自己的神经网络完全失去控制，想要放空大脑但是它就是不听话，反而越想控制乱七八糟的东西就越多了，明明以前不会这样子... 好害怕，吃了一些褪黑素希望能睡着 <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i>\n\n以后绝对不要在床边没有人抱的时候玩恐怖游戏了呜... <i class=\"custom-emoji\" emoji-src=\"emoji/6170452310116797089.webm\">🌧</i>", "views": 91, "forwards": 1}, {"id": 2270, "date": "2023-06-11T12:37:39", "text": "<a href=\"##梦\">#梦</a> 做了噩梦。梦见聊聊消失了，用哪个软件发消息打电话都没有回应。过了一会，切应用的时候发现所有和聊聊相关的内容都被混乱的红色黑色马克笔线条和叉叉涂掉了，从聊天记录到以前的照片都是。我关掉手机，去重要文件夹里找聊聊曾经给我的信和物理照片发现也同样被涂掉了。翻文件夹的时候突然感觉到身后有人在注视着我，转过头看到一团浮在空中的马克笔线条盖过整个视野，突然睁开无数双竖着的眼睛... 被吓醒了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>\n\n...刚醒的时候睁开右眼看到了一片纯白，就仿佛光影引擎坏掉了一样的那种白，又被吓得坐起来了，冷静下来才想起来是昨晚自己太害怕开了灯（）<i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 86, "forwards": 0}, {"id": 2271, "date": "2023-06-12T01:18:39", "text": "呜 之前说想要合租的高中同学把这件事忘记了，然后他租了宿舍 🤯", "views": 82, "forwards": 0}, {"id": 2272, "date": "2023-06-12T03:46:26", "text": "<a href=\"##租房广告\">#租房广告</a>\n九月份多伦多北约克的两居公寓又空出一个房间了，想合租欢迎联系 <a href=\"https://t.me/hykilpikonna\">Azalea</a>！\n\n座标在 Wilson 地铁站旁边走路五分钟，价格大概 CA$950/mo，离 Costco 走路十五分钟。大概是图上那么大的房间，有两个小衣橱、书桌书架椅子、独立卫生间浴室、停车位，共享客厅和厨房。\n\n共享设施的话，有灶台烤箱洗碗机搅拌机洗衣机烘干机、有上下 1 Gbps 光纤 WiFi6、可以分配动态公网 IP 给服务器、可以用我们的两台 3D 打印机、焊接/手工工作台、电钢琴和吉他和 <del>DIY 马林巴琴</del>、电视、VR 头显和各种游戏机和音游手台 <i class=\"custom-emoji\" emoji-src=\"emoji/6170075684434610033.webm\">⌨</i>\n\n住在主卧的是 UofT 计算机系本科三年生 Azalea（<a href=\"https://github.com/hykilpikonna\">Github</a> | <a href=\"https://aza.moe/\">Blog</a>）和约克大学软件工程研究生 Lindsey（<a href=\"https://twitter.com/youquzhiji\">Twitter</a>），对室友的要求是 1. 支持 LGBTQ+ <i class=\"custom-emoji\" emoji-src=\"emoji/6114192958708254309.webm\">🌈</i>，2. 是任意方面的 nerd（有感兴趣到能聊上一整天的东西就满足，比如开源项目/运维/心理/工程/音游/流行文化/铁道/游戏/etc）3. 和我们有越多交集越好\n\n总之想要合租欢迎联系哦 <i class=\"custom-emoji\" emoji-src=\"emoji/5445083289314401705.tgs\">🪟</i>", "views": 1016, "forwards": 22, "media_group_id": 13492332690096989, "images": [{"width": 1280, "height": 960, "date": "2023-06-12T03:27:04", "media_type": "photo", "original_name": "photo_2023-06-12_03-27-04.jpg", "url": "media/2272.jpg", "size": 155031, "thumb": "media/2272.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-06-12T03:27:05", "media_type": "photo", "original_name": "photo_2023-06-12_03-27-05.jpg", "url": "media/2273.jpg", "size": 106591, "thumb": "media/2273.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2023-06-12T03:27:06", "media_type": "photo", "original_name": "photo_2023-06-12_03-27-06.jpg", "url": "media/2274.jpg", "size": 184652, "thumb": "media/2274.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2023-06-12T03:27:07", "media_type": "photo", "original_name": "photo_2023-06-12_03-27-07.jpg", "url": "media/2275.jpg", "size": 125342, "thumb": "media/2275.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-06-12T03:28:02", "media_type": "photo", "original_name": "photo_2023-06-12_03-28-02.jpg", "url": "media/2276.jpg", "size": 238753, "thumb": "media/2276.jpg_thumb.jpg"}]}, {"id": 2277, "date": "2023-06-13T07:17:10", "text": "在乐器店看到了一把好不一样的吉他，好瘦好瘦！<del>原来吉他也会想要减肥吗</del>（不", "views": 76, "forwards": 0, "media_group_id": 13493125040835485, "images": [{"width": 2560, "height": 1920, "date": "2023-06-13T07:17:08", "media_type": "photo", "original_name": "photo_2023-06-13_07-17-08.jpg", "url": "media/2277.jpg", "size": 460346, "thumb": "media/2277.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-13T07:17:09", "media_type": "photo", "original_name": "photo_2023-06-13_07-17-09.jpg", "url": "media/2278.jpg", "size": 472858, "thumb": "media/2278.jpg_thumb.jpg"}]}, {"id": 2279, "date": "2023-06-13T18:16:15", "text": "在翻两年前的照片，仿佛能闻到以前街道教室和宿舍的味道 <i class=\"custom-emoji\" emoji-src=\"emoji/6329896322371422409.webp\">🫢</i>", "views": 77, "forwards": 0}, {"id": 2280, "date": "2023-06-13T23:31:57", "text": "突然想到，会不会 embedding model 和 generative model 结合在一起就是完美的极限压缩工具 <i class=\"custom-emoji\" emoji-src=\"emoji/6330277917330770199.webp\">🧐</i>\n\n举一个简单的例子就是，假如我想给你发一张图片，我先用 embedding 把它转换成最能描述它的一系列文字标签，发给你只要几十字节，之后你再用 generative 模型用这些文字标签生成一张图片 <i class=\"custom-emoji\" emoji-src=\"emoji/6330232034195147291.webp\">😇</i>", "views": 90, "forwards": 1}, {"id": 2281, "date": "2023-06-14T16:11:28", "text": "和前室友 Wan 聊天，他觉得 arXiv 没有 peer review 还是有很多学术垃圾，他的研究里几乎不看，但是毕竟他在研究数据库。\n\nMeanwhile 我的研究需要看的几乎全都是只发布在 arXiv，毕竟以前的音乐生成模型都是生成谱子，直接通过文字描述生成音频音乐还很新，大部分的文献都还不到一岁...\n\n一周前刚发到 arXiv 的两篇就已经完全改变了我的项目的可行性 🌚 一篇是 Meta AI 的开源生成模型 MusicGen，另一篇是 MAP 的开源音乐文字 embedding MERT，终于不用因为拿不到谷歌的闭源 MusicLM 和 MuLan 发愁了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170461003130603392.webm\">👊</i>", "views": 76, "forwards": 0}, {"id": 2282, "date": "2023-06-15T03:39:44", "text": "去琴店白嫖练琴 <i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>\n\n...要把自己弹睡着了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i> 怎么办呀呜好想传送回家", "views": 78, "forwards": 1, "files": [{"width": 854, "height": 480, "duration": 21, "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-06-15T03:40:49", "media_type": "video_file", "original_name": "video_2023-06-15_03-40-49.mp4", "url": "media/2282.mp4", "size": 3181595, "thumb": "media/2282.mp4_thumb.jpg"}]}, {"id": 2283, "date": "2023-06-15T04:35:08", "text": "今天回家之前发现了 building 99 里面的乒乓球桌，和不认识的朋友们打了乒乓球！原本还不太会打的，打了一会似乎能连续接上球了好开心！最长连续接上了五个球哇 qwq", "views": 75, "forwards": 0}, {"id": 2285, "date": "2023-06-15T04:44:47", "text": "刚才回家的路上看到了一支好孤独的毛地黄，孤独得看上去像是垂下了头 <i class=\"custom-emoji\" emoji-src=\"emoji/6170248621292783564.webm\">😢</i>", "views": 77, "forwards": 0, "media_group_id": 13494434296315085, "images": [{"width": 1920, "height": 2560, "date": "2023-06-15T04:44:19", "media_type": "photo", "original_name": "photo_2023-06-15_04-44-19.jpg", "url": "media/2284.jpg", "size": 613378, "thumb": "media/2284.jpg_thumb.jpg"}, {"width": 1512, "height": 1607, "date": "2023-06-15T04:44:46", "media_type": "photo", "original_name": "photo_2023-06-15_04-44-46.jpg", "url": "media/2285.jpg", "size": 707726, "thumb": "media/2285.jpg_thumb.jpg"}]}, {"id": 2286, "date": "2023-06-15T06:20:34", "text": "我：时间有英制单位嘛？\n聊聊：有呀，一英镑的东西从一英尺的距离落地的时间定义为一英秒！", "views": 82, "forwards": 1}, {"id": 2287, "date": "2023-06-16T01:18:33", "text": "musescore 平台怎么回事... 几年前开始下载其他用户传的谱子要会员，去年开始打印也需要会员，今年甚至看都只能看两张谱子了 <i class=\"custom-emoji\" emoji-src=\"emoji/6318635837244313060.webp\">😡</i>", "views": 84, "forwards": 1, "images": [{"width": 1080, "height": 1767, "date": "2023-06-16T01:18:32", "media_type": "photo", "original_name": "photo_2023-06-16_01-18-32.jpg", "url": "media/2287.jpg", "size": 138250, "thumb": "media/2287.jpg_thumb.jpg"}]}, {"id": 2288, "date": "2023-06-16T05:36:35", "text": "又到了收拾东西的时候... 不想扔东西，但是又必须要扔 <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>\n\n之前因为分离焦虑买了一本撕撕日历，留下了从那一天到回家的部分，把其他的撕掉了。但是这些撕掉的页也都好好看，扔掉总觉得好浪费，总觉得这些照片会很伤心，就留下来了，明明并没有用... 就这样行李箱里的东西已经堆得装不下了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445336353082449973.tgs\">😢</i>", "views": 77, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-06-16T05:36:34", "media_type": "photo", "original_name": "photo_2023-06-16_05-36-34.jpg", "url": "media/2288.jpg", "size": 747889, "thumb": "media/2288.jpg_thumb.jpg"}]}, {"id": 2289, "date": "2023-06-16T06:35:40", "text": "感觉有了 ChatGPT 之后我已经逐渐退化掉用谷歌收集信息的能力了... 这不好", "views": 75, "forwards": 0}, {"id": 2290, "date": "2023-06-17T03:59:38", "text": "找到室友了！<i class=\"custom-emoji\" emoji-src=\"emoji/6111607409870898919.webm\">👍</i>", "views": 73, "forwards": 0, "reply": {"id": 2272, "text": "<a href=\"##租房广告\">#租房广告</a>\n九月份多伦多北约克的两居公寓又空出一个房间了，想合租欢迎联系 <a href=\"https://t.me/hykilpikonna\">Azalea</a>！\n\n座标在 Wilson 地铁站旁边走路五分钟，价格大概 CA$950/mo，离 Costco 走路十五分钟。大概是图上那么大的房间，有两个小衣橱、书桌书架椅子、独立卫生间浴室、停车位，共享客厅和厨房。\n\n共享设施的话，有灶台烤箱洗碗机搅拌机洗衣机烘干机、有上下 1 Gbps 光纤 WiFi6、可以分配动态公网 IP 给服务器、可以用我们的两台 3D 打印机、焊接/手工工作台、电钢琴和吉他和 <del>DIY 马林巴琴</del>、电视、VR 头显和各种游戏机和音游手台 <i class=\"custom-emoji\" emoji-src=\"emoji/6170075684434610033.webm\">⌨</i>\n\n住在主卧的是 UofT 计算机系本科三年生 Azalea（<a href=\"https://github.com/hykilpikonna\">Github</a> | <a href=\"https://aza.moe/\">Blog</a>）和约克大学软件工程研究生 Lindsey（<a href=\"https://twitter.com/youquzhiji\">Twitter</a>），对室友的要求是 1. 支持 LGBTQ+ <i class=\"custom-emoji\" emoji-src=\"emoji/6114192958708254309.webm\">🌈</i>，2. 是任意方面的 nerd（有感兴趣到能聊上一整天的东西就满足，比如开源项目/运维/心理/工程/音游/流行文化/铁道/游戏/etc）3. 和我们有越多交集越好\n\n总之想要合租欢迎联系哦 <i class=\"custom-emoji\" emoji-src=\"emoji/5445083289314401705.tgs\">🪟</i>", "thumb": "media/2272.jpg_thumb.jpg"}}, {"id": 2292, "date": "2023-06-17T15:18:40", "text": "如何不输给资本的小技巧：每次打完 uber 要一个电话号，不仅能交到朋友，以后在同一个区域有计划的旅行就不用被 uber 抽成了！\n\n是既能让我花更少钱又能让司机收到更多钱的魔法 qwq", "views": 70, "forwards": 0, "media_group_id": 13496120961104101, "images": [{"width": 1024, "height": 889, "date": "2023-06-17T15:07:13", "media_type": "photo", "original_name": "photo_2023-06-17_15-07-13.jpg", "url": "media/2291.jpg", "size": 63677, "thumb": "media/2291.jpg_thumb.jpg"}, {"width": 1080, "height": 1660, "date": "2023-06-17T15:07:13", "media_type": "photo", "original_name": "photo_2023-06-17_15-07-13.jpg", "url": "media/2292.jpg", "size": 179744, "thumb": "media/2292.jpg_thumb.jpg"}]}, {"id": 2293, "date": "2023-06-17T16:48:54", "text": "下周请假了，去加州和豆腐玩 qwq\n\n昨天五点把研究收一下尾就回家收拾东西叫车搬到 Wan 家里啦。然后想起来有重要的东西落在微软了... 骑电滑板加坐公交车 B 线回去取。大概晚上九点多到了办公楼，我的卡居然真的能刷进去。办公楼好安静，楼里还是路上都没有人的影子，似乎能关的灯都关掉了。我的办公桌旁边的灯开关坏掉了所以一直开着，比我还勤奋呢。\n\n取完东西坐公交车 545 回家，结果上车拿出手机和朋友聊着聊着就坐过站了，因为它居然只有一站（？？）居然 B 线要 20 分钟的路程 545 五分钟就到了！然后下一站就是西雅图市中心 (╯’ – ‘)╯︵ ┻━┻\n\n所以就迷迷糊糊去了一次市中心... 去 711 买了两个三明治又坐 545 回家了。车到站之后还有一段路程要骑电滑板回去，看到 520 Bike Trail 正好在边上就骑上去了... 然后发现晚上这条路好可怕，真的就是在森林里摸黑，打了闪光灯还是什么都看不到 <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i> 不过路上草坪上看到了三只小兔兔，赚了赚了ww\n\n总之活着回到家了好幸运 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 70, "forwards": 0, "media_group_id": 13496164274767093, "images": [{"width": 2560, "height": 1920, "date": "2023-06-17T04:35:29", "media_type": "photo", "original_name": "photo_2023-06-17_04-35-29.jpg", "url": "media/2293.jpg", "size": 873326, "thumb": "media/2293.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-17T16:48:48", "media_type": "photo", "original_name": "photo_2023-06-17_16-48-48.jpg", "url": "media/2294.jpg", "size": 488604, "thumb": "media/2294.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-17T16:48:49", "media_type": "photo", "original_name": "photo_2023-06-17_16-48-49.jpg", "url": "media/2295.jpg", "size": 738581, "thumb": "media/2295.jpg_thumb.jpg"}, {"width": 1080, "height": 527, "date": "2023-06-17T16:48:49", "media_type": "photo", "original_name": "photo_2023-06-17_16-48-49.jpg", "url": "media/2296.jpg", "size": 69470, "thumb": "media/2296.jpg_thumb.jpg"}, {"width": 2016, "height": 1512, "date": "2023-06-17T16:48:51", "media_type": "photo", "original_name": "photo_2023-06-17_16-48-51.jpg", "url": "media/2297.jpg", "size": 579744, "thumb": "media/2297.jpg_thumb.jpg"}, {"width": 1080, "height": 935, "date": "2023-06-17T16:48:51", "media_type": "photo", "original_name": "photo_2023-06-17_16-48-51.jpg", "url": "media/2298.jpg", "size": 86668, "thumb": "media/2298.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-17T16:48:52", "media_type": "photo", "original_name": "photo_2023-06-17_16-48-52.jpg", "url": "media/2299.jpg", "size": 567517, "thumb": "media/2299.jpg_thumb.jpg"}]}, {"id": 2300, "date": "2023-06-17T21:19:40", "text": "贴贴小猫", "views": 66, "forwards": 0, "images": [{"width": 2016, "height": 1414, "date": "2023-06-17T21:19:39", "media_type": "photo", "original_name": "photo_2023-06-17_21-19-39.jpg", "url": "media/2300.jpg", "size": 376646, "thumb": "media/2300.jpg_thumb.jpg"}]}, {"id": 2301, "date": "2023-06-18T04:41:29", "text": "<a href=\"##桂桂豆腐猫球今天吃什么\">#桂桂豆腐猫球今天吃什么</a>\n豆腐做的刀削面！好棒好棒感谢豆腐 qwq\n\n能放这么多种食材好厉害哇，我总是会怕放坏掉所以有保质期的食材每次都只敢同时打开一种<i class=\"custom-emoji\" emoji-src=\"emoji/6169953565629482826.webm\">🧊</i>", "views": 69, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-06-18T04:41:29", "media_type": "photo", "original_name": "photo_2023-06-18_04-41-29.jpg", "url": "media/2301.jpg", "size": 383571, "thumb": "media/2301.jpg_thumb.jpg"}]}, {"id": 2302, "date": "2023-06-18T07:11:46", "text": "今天飞到 SJC 贴到豆腐和猫猫球了！出机场猫猫球下车接我的时候没有认出来，人实在太多了又不敢主动去认，结果就面对面打了好多字然后啊原来就在我眼前吗，啊啊好想钻到飞机底下（x）呜以后认人之前一定要问好对方的穿搭。\n\n怎么感觉这个月见到的所有人线上线下形象差异都好大——imbushuo 线下完全没有线上那种不可触及的感觉、ゆり线下带着一种文字聊天无法传达的温柔、猫猫球线下超级超级精致可爱。呜，总之很多朋友在我心中的形象都不再是头像/文字了是一件很开心的事情！\n\n一起去了韩餐厅，我点了「微辣」的豆腐牛肉汤然后发现这已经是我能吃的最辣的程度了 ;-;;; 呜，在韩菜系面前我就是完全不能吃辣是吗。不过豆腐汤好好吃！到现在我只做过炒豆腐和凉拌豆腐，想要学的食谱增加了！\n\n然后去了 Computer History Museum！从算盘之类的计算工具一直到互联网热潮感觉没有什么这里找不到的。有输入输出是用笔在网格纸上画图的模拟积分器、有第一台可编程数字计算机 ENIAC 的一部分（上面好多真空管都有换过的痕迹，看来它真的很容易坏hhh）、有尺寸比我还宽还高却能转 1200 RPM 的巨型磁盘、看上去像是纯手工的磁芯存储、Utah 茶壶、Atari 2600 开发阶段飞了无数根跳线的样板、1968 年的早期 VR 设备、第一台谷歌服务器机柜...\n\n发现好多现在觉得很新的东西其实都是几十年前就有了，VR 也好、SSD 也好、语音识别 NLP 的机器人也好。我现在做的生成音乐研究中，很多模型用的 LSTM 和 CNN 架构也是 90 年代就有了，只不过现在的硬件可以喂它吃更多数据而已... <del>突然感觉是不是研究方向在退化</del>，有些 mind-blowing 🤯", "views": 90, "forwards": 2, "media_group_id": 13496578455613061, "images": [{"width": 2560, "height": 1920, "date": "2023-06-18T07:11:44", "media_type": "photo", "original_name": "photo_2023-06-18_07-11-44.jpg", "url": "media/2302.jpg", "size": 625200, "thumb": "media/2302.jpg_thumb.jpg"}, {"width": 2016, "height": 1449, "date": "2023-06-18T07:11:44", "media_type": "photo", "original_name": "photo_2023-06-18_07-11-44.jpg", "url": "media/2303.jpg", "size": 453970, "thumb": "media/2303.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-18T07:11:44", "media_type": "photo", "original_name": "photo_2023-06-18_07-11-44.jpg", "url": "media/2304.jpg", "size": 619286, "thumb": "media/2304.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-18T07:11:45", "media_type": "photo", "original_name": "photo_2023-06-18_07-11-45.jpg", "url": "media/2305.jpg", "size": 863912, "thumb": "media/2305.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-06-18T07:11:45", "media_type": "photo", "original_name": "photo_2023-06-18_07-11-45.jpg", "url": "media/2306.jpg", "size": 648888, "thumb": "media/2306.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-18T07:11:46", "media_type": "photo", "original_name": "photo_2023-06-18_07-11-46.jpg", "url": "media/2307.jpg", "size": 604418, "thumb": "media/2307.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-18T07:11:46", "media_type": "photo", "original_name": "photo_2023-06-18_07-11-46.jpg", "url": "media/2308.jpg", "size": 675879, "thumb": "media/2308.jpg_thumb.jpg"}]}, {"id": 2309, "date": "2023-06-18T19:48:14", "text": "谷歌地图迷惑行为大赏", "views": 75, "forwards": 1, "media_group_id": 13496941552183573, "images": [{"width": 1080, "height": 828, "date": "2023-06-18T19:48:11", "media_type": "photo", "original_name": "photo_2023-06-18_19-48-11.jpg", "url": "media/2309.jpg", "size": 96420, "thumb": "media/2309.jpg_thumb.jpg"}, {"width": 1080, "height": 1108, "date": "2023-06-18T19:48:12", "media_type": "photo", "original_name": "photo_2023-06-18_19-48-12.jpg", "url": "media/2310.jpg", "size": 118467, "thumb": "media/2310.jpg_thumb.jpg"}, {"width": 1017, "height": 1280, "date": "2023-06-18T19:48:13", "media_type": "photo", "original_name": "photo_2023-06-18_19-48-13.jpg", "url": "media/2311.jpg", "size": 161531, "thumb": "media/2311.jpg_thumb.jpg"}]}, {"id": 2312, "date": "2023-06-19T05:21:25", "text": "<a href=\"##桂桂豆腐猫球今天吃什么\">#桂桂豆腐猫球今天吃什么</a>\n豆腐做的番茄奶油起司鸡肉意面！\n\n去日超看到了一个很神奇的番茄奶油酱就买了，把西红柿酱和 Alfredo 酱好吃的地方整合到一起了，豆腐炒完又加了一些🧀让酱更浓稠，好好吃 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "views": 88, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-06-19T05:21:24", "media_type": "photo", "original_name": "photo_2023-06-19_05-21-24.jpg", "url": "media/2312.jpg", "size": 465534, "thumb": "media/2312.jpg_thumb.jpg"}]}, {"id": 2313, "date": "2023-06-21T08:34:12", "text": "毛毛虫草想要吃掉月亮", "views": 82, "forwards": 0, "reply": {"id": 992, "text": "是夏天的毛毛虫草！\n\n（然后聊聊说没有听说过有人把狗尾草叫成毛毛虫草的... 我反而刚知道原来它是狗尾草"}, "images": [{"width": 2560, "height": 1920, "date": "2023-06-21T08:34:12", "media_type": "photo", "original_name": "photo_2023-06-21_08-34-12.jpg", "url": "media/2313.jpg", "size": 336804, "thumb": "media/2313.jpg_thumb.jpg"}]}, {"id": 2314, "date": "2023-06-21T15:01:42", "text": "发现自己真的好怕冷。好像没有人像我一样需要睡觉暖气开 25℃ 还盖两层厚被子、在公司大家穿长袖的恒温环境和室外二十度的天气还穿羽绒服\n\n呜 这次出来旅游无论是周五在 Wan 家借住还是今天在和猫猫球豆腐一起找的民宿睡都没有多余的被子，因为别人觉得热也不太能把温度调高的样子... 立即下单了一张被子 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i> 看来以后和朋友旅游需要准备一张便携被子了，淘宝上那种像羽绒服一样压缩率超高的被子好像很棒 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "views": 96, "forwards": 0, "media_group_id": 13498877617949957, "images": [{"width": 2560, "height": 1920, "date": "2023-06-21T15:01:41", "media_type": "photo", "original_name": "photo_2023-06-21_15-01-41.jpg", "url": "media/2314.jpg", "size": 662084, "thumb": "media/2314.jpg_thumb.jpg"}, {"width": 600, "height": 800, "date": "2023-06-21T15:01:41", "media_type": "photo", "original_name": "photo_2023-06-21_15-01-41.jpg", "url": "media/2315.jpg", "size": 118521, "thumb": "media/2315.jpg_thumb.jpg"}, {"width": 2048, "height": 1127, "date": "2023-06-21T15:01:41", "media_type": "photo", "original_name": "photo_2023-06-21_15-01-41.jpg", "url": "media/2316.jpg", "size": 126726, "thumb": "media/2316.jpg_thumb.jpg"}], "reply": {"id": 1302, "text": "好冷好冷... 明明现在房间里 26℃ 还盖了一层厚被子，聊聊书书都觉得热\n\n感觉好像身体里的能量快要燃尽了..."}}, {"id": 2318, "date": "2023-06-22T05:42:48", "text": "加拿大居民来美国过21岁生日之 我又可以喝酒了", "views": 95, "forwards": 0, "forwarded_from": {"name": "家常豆腐"}}, {"id": 2319, "date": "2023-06-25T06:05:06", "text": "收到了豆腐给我的生日礼物，是一台超迷你，厚度比 itx 还小，长宽比我手掌还小的六代 OptiPlex！而且是完美支持黑苹果的配置耶，<del>好耶有 mac mini 了</del> <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>\n\n感谢豆腐 qwq", "views": 97, "forwards": 2, "images": [{"width": 1920, "height": 2323, "date": "2023-06-25T06:05:21", "media_type": "photo", "original_name": "photo_2023-06-25_06-05-21.jpg", "url": "media/2319.jpg", "size": 805409, "thumb": "media/2319.jpg_thumb.jpg"}]}, {"id": 2320, "date": "2023-06-26T06:12:15", "text": "飞回西雅图啦，感谢豆腐和猫猫球带我在加州玩 <i class=\"custom-emoji\" emoji-src=\"emoji/6170432338518869955.webm\">🦀</i> 需要补补旅游日记（x）", "views": 88, "forwards": 1}, {"id": 2321, "date": "2023-06-26T07:16:35", "text": "19 号去了 SF Museum of Modern Art！果然太现代就不太容易理解——能看懂能共情的作品完全占少数。不过比起说没看懂什么还是说些喜欢的作品和自己的解读好啦。\n\n第一张《Quantum Cloud》是一个由不同角度的钢棒组成的人形阴影。也许钢棒代表着浮游在集体智慧中的一个个想法，而长大的过程就是从这团零散中找到自己的认同、把自己的人形拼好。然而被选中的想法也成为了身上一个个尖刺，让人在渴望亲近的时候互相刺伤...\n\n第二张《Le Roi de Baton》是堆在桌子上装了各种奇怪物品的瓶罐，也许是一种记录回忆的方法，把生活分成一个个小玻璃杯，用每段时间中最有象征性的物品去填满，像是承载了时间的纪念品，好想试试呢。\n\n第三第四张是《One Way Color Tunnel》进出两个方向截然不同的浮空走廊——向里面走走过的像是黑色的尖刺，回过头却是光彩靓丽的水晶洞。感觉生活的回忆也是这样，即使前方的路被四面八方的困难缠绕，走过之后存下的回忆也会结出美丽的结晶，推动着我继续前行...\n\n第五张是算法导论的封面图，属于圣地巡礼了hhhh\n\n什么时候 AI 图像理解模型也能解读出艺术作品中属于自己的主观含义呢？感觉也许用来训练图像生成模型的 loss 也不太对，因为和发现喜欢很多作品并不是因为客观上好看或者符合文字描述，而是在奇妙的地方引起了共鸣。会不会这也意味着我现在在研究的客观音乐打分系统不可能做好...", "views": 79, "forwards": 2, "media_group_id": 13502110363682077, "images": [{"width": 1920, "height": 2560, "date": "2023-06-26T06:59:24", "media_type": "photo", "original_name": "photo_2023-06-26_06-59-24.jpg", "url": "media/2321.jpg", "size": 473888, "thumb": "media/2321.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-06-26T06:59:25", "media_type": "photo", "original_name": "photo_2023-06-26_06-59-25.jpg", "url": "media/2322.jpg", "size": 305462, "thumb": "media/2322.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-06-26T06:59:27", "media_type": "photo", "original_name": "photo_2023-06-26_06-59-27.jpg", "url": "media/2323.jpg", "size": 1103817, "thumb": "media/2323.jpg_thumb.jpg"}, {"width": 1840, "height": 2558, "date": "2023-06-26T06:59:31", "media_type": "photo", "original_name": "photo_2023-06-26_06-59-31.jpg", "url": "media/2324.jpg", "size": 1191892, "thumb": "media/2324.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2023-06-19T21:55:06", "media_type": "photo", "original_name": "photo_2023-06-19_21-55-06.jpg", "url": "media/2325.jpg", "size": 157760, "thumb": "media/2325.jpg_thumb.jpg"}]}, {"id": 2327, "date": "2023-06-26T16:23:48", "text": "回办公室，没有人帮我给草浇水结果草死了... <i class=\"custom-emoji\" emoji-src=\"emoji/5445397062445178872.tgs\">😓</i>\n\n不过 MS 送了我一张植物店的券做生日礼物，还是领一盆多肉植物好啦，不养小麦草了（x", "views": 73, "forwards": 0, "media_group_id": 13502373026920077, "images": [{"width": 2560, "height": 1920, "date": "2023-06-26T16:19:15", "media_type": "photo", "original_name": "photo_2023-06-26_16-19-15.jpg", "url": "media/2326.jpg", "size": 561209, "thumb": "media/2326.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-06-26T16:19:16", "media_type": "photo", "original_name": "photo_2023-06-26_16-19-16.jpg", "url": "media/2327.jpg", "size": 719885, "thumb": "media/2327.jpg_thumb.jpg"}]}, {"id": 2328, "date": "2023-06-27T18:54:00", "text": "呜... 路上遇到了一只死掉的小浣熊\n\n...想要把它埋起来就碰了它，用湿巾擦了擦手就走了。之后才知道大部分浣熊身上都有的 Baylisascaris 感染有多可怕，到微软马上洗手，然后发现手机上也有那个味道，把手机也洗了，发现衣服口袋里也有那个味道... 不知道碰了多少东西，该怎么办啊啊 <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>\n\n如果哪天小桂桂性格突然变了或者变傻失明了绝对是因为今天摸了小浣熊... <i class=\"custom-emoji\" emoji-src=\"emoji/5445397062445178872.tgs\">😓</i>", "views": 79, "forwards": 1, "media_group_id": 13503136321518373, "images": [{"width": 2560, "height": 1920, "date": "2023-06-27T16:39:24", "media_type": "photo", "original_name": "photo_2023-06-27_16-39-24.jpg", "url": "media/2328.jpg", "size": 1472981, "thumb": "media/2328.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-27T16:39:25", "media_type": "photo", "original_name": "photo_2023-06-27_16-39-25.jpg", "url": "media/2329.jpg", "size": 1609863, "thumb": "media/2329.jpg_thumb.jpg"}]}, {"id": 2330, "date": "2023-06-27T19:37:08", "text": "去公司 wellness center 问了，医生建议我立即回家洗澡并且洗衣服...", "views": 80, "forwards": 0, "reply": {"id": 2328, "text": "呜... 路上遇到了一只死掉的小浣熊\n\n...想要把它埋起来就碰了它，用湿巾擦了擦手就走了。之后才知道大部分浣熊身上都有的 Baylisascaris 感染有多可怕，到微软马上洗手，然后发现手机上也有那个味道，把手机也洗了，发现衣服口袋里也有那个味道... 不知道碰了多少东西，该怎么办啊啊 <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>\n\n如果哪天小桂桂性格突然变了或者变傻失明了绝对是因为今天摸了小浣熊... <i class=\"custom-emoji\" emoji-src=\"emoji/5445397062445178872.tgs\">😓</i>", "thumb": "media/2328.jpg_thumb.jpg"}}, {"id": 2331, "date": "2023-06-28T06:24:23", "text": "这两天好倒霉，昨天发现因为 GCR 重启数据全丢了，下班之后去旧民宿取信发现医疗保险没有送到，明明邮局说送到了的，房东也说没看见... 然后去看新民宿，发现房东给的密码没办法开门，两项 TODO 都没办成就回去了。\n\n今天早上遇到死掉的小浣熊，因为要回家洗澡错过了实习生演讲和周会。回家的路上去买消毒液和益生菌装在纸袋子里，骑滑板的时候纸袋子在路口散掉然后花 $60 买的益生菌正好被一辆 tesla 碾过去... \n\n回到家洗澡洗衣服整理好准备回公司，骑到半路滑板没电了，上一秒还显示剩 3/4 格下一秒就关机 <i class=\"custom-emoji\" emoji-src=\"emoji/6318635837244313060.webp\">😡</i> 结果推了好久推到 Bellevue 的微软楼，发现这个楼居然是空的不能从这里叫车，还是打 uber 回公司了。之后和导师去了 pride 冰淇淋活动、补了上午没开的会，又因为开会错过了另一个本科实习生活动。\n\n回家路上眼睛好疼，希望不是感染了... 去买了眼药水，试了好久都没滴进去，最后是 Wan 帮我滴进去的（感谢感谢）啊啊好累睡觉了，明明还想留出时间补一补旅行日记的 <i class=\"custom-emoji\" emoji-src=\"emoji/5470023348358488780.webp\">😵</i>", "views": 86, "forwards": 0}, {"id": 2332, "date": "2023-06-29T00:01:41", "text": "这次去拿了酒！好耶\n\n已经是第三次「终于能合法喝酒」的生日了，在中国过的 18 岁生日是第一次，在多伦多过的 19 岁是第二次 🌚", "views": 81, "forwards": 0, "media_group_id": 13503975214681237, "images": [{"width": 1920, "height": 2560, "date": "2023-06-29T00:01:40", "media_type": "photo", "original_name": "photo_2023-06-29_00-01-40.jpg", "url": "media/2332.jpg", "size": 745304, "thumb": "media/2332.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-06-29T00:01:41", "media_type": "photo", "original_name": "photo_2023-06-29_00-01-41.jpg", "url": "media/2333.jpg", "size": 480031, "thumb": "media/2333.jpg_thumb.jpg"}], "reply": {"id": 2206, "text": "有免费食物活动诶！整个楼算上我只有两个人没到 21 岁，<del>是不是可以混进去拿一杯酒</del>（不"}}, {"id": 2334, "date": "2023-06-29T00:28:39", "text": "看看微软的 Free book 活动都有什么\n\nSPARC 架构手册、PowerPC 架构手册、Intel Pentium II 开发手册 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i> 感觉都可以丢进计算机历史博物馆了（不\n\n看到旁边还有一大堆全新的 Reprogramming the American Dream，另一边就只有纸质版的 ACM Conference 论文集了... 怎么感觉还是 UofT 的旧书活动更有趣一点", "views": 80, "forwards": 0, "media_group_id": 13503988154024165, "images": [{"width": 2560, "height": 1920, "date": "2023-06-29T00:28:38", "media_type": "photo", "original_name": "photo_2023-06-29_00-28-38.jpg", "url": "media/2334.jpg", "size": 825471, "thumb": "media/2334.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-29T00:28:38", "media_type": "photo", "original_name": "photo_2023-06-29_00-28-38.jpg", "url": "media/2335.jpg", "size": 742181, "thumb": "media/2335.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-29T00:28:38", "media_type": "photo", "original_name": "photo_2023-06-29_00-28-38.jpg", "url": "media/2336.jpg", "size": 722547, "thumb": "media/2336.jpg_thumb.jpg"}]}, {"id": 2337, "date": "2023-06-29T05:15:41", "text": "搬到新民宿了。在 airbnb 图上看到好棒的厨房，进来发现洗碗机坏掉了，微波炉坏掉了，下水道的碎垃圾机坏掉了... 厨房后面的储物间被改成了一个人的房间，一共有八个人住在这里。房东给的密码是错的，房间和照片里完全不一样，居然没有床单被子，隔音还超差能听到隔壁连麦打游戏的叫声，看到之前住在这里的人尝试加了一些隔音棉也没用。厕所还没有浴室，浴室在洗衣房里（？？？）\n\nAirbnb 第二次租房体验 0/10 <i class=\"custom-emoji\" emoji-src=\"emoji/6170452310116797089.webm\">🌧</i>", "views": 111, "forwards": 1, "media_group_id": 13504125928571285, "images": [{"width": 1080, "height": 706, "date": "2023-06-29T05:15:37", "media_type": "photo", "original_name": "photo_2023-06-29_05-15-37.jpg", "url": "media/2337.jpg", "size": 82203, "thumb": "media/2337.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-06-29T05:15:39", "media_type": "photo", "original_name": "photo_2023-06-29_05-15-39.jpg", "url": "media/2338.jpg", "size": 677438, "thumb": "media/2338.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-29T05:15:39", "media_type": "photo", "original_name": "photo_2023-06-29_05-15-39.jpg", "url": "media/2339.jpg", "size": 626072, "thumb": "media/2339.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-29T05:15:40", "media_type": "photo", "original_name": "photo_2 .jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-29T19:12:26", "media_type": "photo", "original_name": "photo_2023-06-29_19-12-26.jpg", "url": "media/2347.jpg", "size": 932373, "thumb": "media/2347.jpg_thumb.jpg"}]}, {"id": 2348, "date": "2023-06-30T01:41:37", "text": "被子！！心心念念一整夜整天的被子终于到了！啊啊啊被子真的是人类历史中最伟大的发明好我睡觉了 okay google 五十年之后叫醒我 <i class=\"custom-emoji\" emoji-src=\"emoji/6170126012861384520.webm\">😴</i>", "views": 78, "forwards": 0, "reply": {"id": 2343, "text": "没有被子到底要怎么睡觉 <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>"}, "images": [{"width": 1920, "height": 2560, "date": "2023-06-30T01:41:37", "media_type": "photo", "original_name": "photo_2023-06-30_01-41-37.jpg", "url": "media/2348.jpg", "size": 721829, "thumb": "media/2348.jpg_thumb.jpg"}]}, {"id": 2349, "date": "2023-06-30T12:46:27", "text": "因为这个浴室好脏不想进去三天没去洗澡了，刚才想去洗澡发现热水完全不能用... 把水开到最热过五分钟才热起来，然后超级烫手，稍微调低到正常温度过两分钟就完全凉了，必须关掉等一会重开再等五分钟才能重新热... 这怎么洗澡啊 <i class=\"custom-emoji\" emoji-src=\"emoji/6318635837244313060.webp\">😡</i>\n\n而且为什么浴室不在卫生间反而在车库门口的洗衣间... 别人回家从车库进来就能看到我洗澡 <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i>", "views": 108, "forwards": 3, "media_group_id": 13505033503172477, "images": [{"width": 1080, "height": 781, "date": "2023-06-30T12:46:25", "media_type": "photo", "original_name": "photo_2023-06-30_12-46-25.jpg", "url": "media/2349.jpg", "size": 30571, "thumb": "media/2349.jpg_thumb.jpg"}, {"width": 1080, "height": 659, "date": "2023-06-30T12:46:26", "media_type": "photo", "original_name": "photo_2023-06-30_12-46-26.jpg", "url": "media/2350.jpg", "size": 92928, "thumb": "media/2350.jpg_thumb.jpg"}, {"width": 2048, "height": 1587, "date": "2023-06-30T12:46:27", "media_type": "photo", "original_name": "photo_2023-06-30_12-46-27.jpg", "url": "media/2351.jpg", "size": 414728, "thumb": "media/2351.jpg_thumb.jpg"}], "reply": {"id": 2337, "text": "搬到新民宿了。在 airbnb 图上看到好棒的厨房，进来发现洗碗机坏掉了，微波炉坏掉了，下水道的碎垃圾机坏掉了... 厨房后面的储物间被改成了一个人的房间，一共有八个人住在这里。房东给的密码是错的，房间和照片里完全不一样，居然没有床单被子，隔音还超差能听到隔壁连麦打游戏的叫声，看到之前住在这里的人尝试加了一些隔音棉也没用。厕所还没有浴室，浴室在洗衣房里（？？？）\n\nAirbnb 第二次租房体验 0/10 <i class=\"custom-emoji\" emoji-src=\"emoji/6170452310116797089.webm\">🌧</i>", "thumb": "media/2337.jpg_thumb.jpg"}}, {"id": 2352, "date": "2023-06-30T23:52:11", "text": "/me 对蛋糕完全没有抵抗力<i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "views": 85, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-06-30T23:52:11", "media_type": "photo", "original_name": "photo_2023-06-30_23-52-11.jpg", "url": "media/2352.jpg", "size": 597345, "thumb": "media/2352.jpg_thumb.jpg"}]}, {"id": 2353, "date": "2023-07-01T05:33:41", "text": "和聊聊打电话聊到刚开的 Visa 银行卡，想起来小时候一直以为 Visa 和 Visa 银行卡是一个东西，然后有一次过海关母上想看看我能不能自己过海关，我走到站台前工作人员问我出示 Visa 然后我出示了一张银行卡 🌚", "views": 105, "forwards": 1}, {"id": 2354, "date": "2023-07-01T20:06:32", "text": "去看了那个 udist 学生宿舍，设施好棒！有能用的洗碗机微波炉电视和 ps4，电子无线门锁和房间锁，每个房间独立的暖气，还有这个带蓝牙音箱的浴室喷头（？！）\n\n居然只要 $1200/mo... 现在这个 airbnb 什么设施都不能用还收我 $2580/mo 真的被骗了 <i class=\"custom-emoji\" emoji-src=\"emoji/6318635837244313060.webp\">😡</i> 以后记住不要在 airbnb 长租呜呜\n\n订好了七号搬过去 <i class=\"custom-emoji\" emoji-src=\"emoji/5442664243474211327.tgs\">👀</i>", "views": 85, "forwards": 0, "media_group_id": 13505935938393901, "images": [{"width": 2560, "height": 1920, "date": "2023-07-01T20:06:18", "media_type": "photo", "original_name": "photo_2023-07-01_20-06-18.jpg", "url": "media/2354.jpg", "size": 546563, "thumb": "media/2354.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-07-01T20:06:21", "media_type": "photo", "original_name": "photo_2023-07-01_20-06-21.jpg", "url": "media/2355.jpg", "size": 348383, "thumb": "media/2355.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-07-01T20:06:27", "media_type": "photo", "original_name": "photo_2023-07-01_20-06-27.jpg", "url": "media/2356.jpg", "size": 718026, "thumb": "media/2356.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-01T20:06:31 23-07-08_03-02-35.jpg", "url": "media/2376.jpg", "size": 118652, "thumb": "media/2376.jpg_thumb.jpg"}]}, {"id": 2377, "date": "2023-07-08T23:48:16", "text": "去温哥华和鱼塔玩，成功把一块草莓奶油小蛋糕从西雅图 South Center 的 85℃ 活着送到了温哥华 qwq", "views": 95, "forwards": 1, "media_group_id": 13510880769143501, "images": [{"width": 2560, "height": 1920, "date": "2023-07-08T23:47:48", "media_type": "photo", "original_name": "photo_2023-07-08_23-47-48.jpg", "url": "media/2377.jpg", "size": 370811, "thumb": "media/2377.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-08T23:48:15", "media_type": "photo", "original_name": "photo_2023-07-08_23-48-15.jpg", "url": "media/2378.jpg", "size": 677486, "thumb": "media/2378.jpg_thumb.jpg"}]}, {"id": 2379, "date": "2023-07-09T01:50:27", "text": "因为茶太热找服务员要了冰块，服务员的表情：🌚", "views": 97, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-07-09T01:50:27", "media_type": "photo", "original_name": "photo_2023-07-09_01-50-27.jpg", "url": "media/2379.jpg", "size": 585040, "thumb": "media/2379.jpg_thumb.jpg"}]}, {"id": 2380, "date": "2023-07-10T00:14:45", "text": "棉毛水苏，是毛茸茸的植物哇！英文是“Lamb's Ear”小羊耳朵，摸起来也确实好像小羊耳朵！福瑞控狂喜好想养一只 qwq", "views": 94, "forwards": 0, "media_group_id": 13511584680444933, "images": [{"width": 1920, "height": 2560, "date": "2023-07-10T00:14:36", "media_type": "photo", "original_name": "photo_2023-07-10_00-14-36.jpg", "url": "media/2380.jpg", "size": 610770, "thumb": "media/2380.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-10T00:14:44", "media_type": "photo", "original_name": "photo_2023-07-10_00-14-44.jpg", "url": "media/2381.jpg", "size": 618554, "thumb": "media/2381.jpg_thumb.jpg"}]}, {"id": 2382, "date": "2023-07-10T05:02:07", "text": "感觉回忆录堆了很多 backlog 需要快点补上... 但是还有选课什么的好多其他的 deadline 呜呜", "views": 92, "forwards": 0}, {"id": 2383, "date": "2023-07-10T07:31:54", "text": "这... 我居然要凌晨六点起来选课 <i class=\"custom-emoji\" emoji-src=\"emoji/6323364467388188938.webp\">😴</i>\n\n随机选课开始时间好讨厌", "views": 94, "forwards": 3, "images": [{"width": 910, "height": 688, "date": "2023-07-10T07:31:54", "media_type": "photo", "original_name": "photo_2023-07-10_07-31-54.jpg", "url": "media/2383.jpg", "size": 81224, "thumb": "media/2383.jpg_thumb.jpg"}]}, {"id": 2384, "date": "2023-07-13T05:42:27", "text": "周六坐巴士去温哥华找鱼塔玩了！是非常充实的三天呢，感谢鱼塔 <i class=\"custom-emoji\" emoji-src=\"emoji/6170432338518869955.webm\">🦀</i>\n\n下午两点到温哥华之后鱼塔带我去看了她的 homelab 机房，有四台 rack 服务器和两台塔和一台交换机，好厉害好厉害。不过满载的时候也确实好吵，趴在桌子上小睡一会结果被某 1U 开机的声音叫醒了 ;-; 下午吃完饭回到机房和群友同步看了电影《声之形》，剧情和 Omori 有些相似，是一个治愈以前的朋友间的创伤、和自己的过错和解的故事。不过有被男主直男癌到，感觉完全和女主不在一个频道上... 影评以后再写好啦。看完电影坐公交走路送鱼塔回家，租了位置很近的民宿就是这点好呀，不过房东把钥匙藏在门外也太安全了。路上聊了好多好多，希望分享自己的经历可以帮鱼塔解决一些困惑 <i class=\"custom-emoji\" emoji-src=\"emoji/5445239995491164162.tgs\">🐈</i>", "views": 76, "forwards": 1, "media_group_id": 13513815576377861, "images": [{"width": 2560, "height": 1920, "date": "2023-07-13T05:42:25", "media_type": "photo", "original_name": "photo_2023-07-13_05-42-25.jpg", "url": "media/2384.jpg", "size": 624839, "thumb": "media/2384.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-13T05:42:25", "media_type": "photo", "original_name": "photo_2023-07-13_05-42-25.jpg", "url": "media/2385.jpg", "size": 562398, "thumb": "media/2385.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-13T05:42:25", "media_type": "photo", "original_name": "photo_2023-07-13_05-42-25.jpg", "url": "media/2386.jpg", "size": 565300, "thumb": "media/2386.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-13T05:42:26", "media_type": "photo", "original_name": "photo_2023-07-13_05-42-26.jpg", "url": "media/2387.jpg", "size": 805978, "thumb": "media/2387.jpg_thumb.jpg"}], "reply": {"id": 2377, "text": "去温哥华和鱼塔玩，成功把一块草莓奶油小蛋糕从西雅图 South Center 的 85℃ 活着送到了温哥华 qwq", "thumb": "media/2377.jpg_thumb.jpg"}}, {"id": 2388, "date": "2023-07-13T05:48:06", "text": "周日早上去 UBC 逛了逛，去了 Biodiversity Museum，感觉像是一艘诺亚方舟的坟墓——十几排像是服务器机柜的柜子里面摆了见过没见过的物种，但是都是死的 <i class=\"custom-emoji\" emoji-src=\"emoji/6170248621292783564.webm\">😢</i> 死掉的水生动物被装进瓶瓶罐罐看起来很可怜的样子，死掉的小动物小虫子和蝴蝶被做成标本却好真实好漂亮，<del>好想把自己也做成标本</del>\n\n也是在这里第一次看到了鹦哥鱼，是可以主动触发激素变化来双向改变性别的鱼哇，而且似乎每一代的繁殖都需要至少一条鱼改变性别，好厉害！（不过这样是不是就意味着可以和自己繁殖了 🌚 <del>好厉害</del>）如果人也有后天选择性别的功能就好了。\n\n接下来在操场大草坪上躺着晒了一会太阳，好舒服下一秒就要睡着了哇... 结果因为躺太久错过了 Nitobe 日式花园的关门时间，下一天也不开，下次来会是什么时候呢？改计划在整个 UBC 校园里面散步一圈，找一个好看的地方坐下来把选课定好就去吃饭啦。UBC 校园真的好好看，比 UofT 好看太多了，好希望硕士能申到那里  <i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>", "views": 69, "forwards": 0, "media_group_id": 13513818290053845, "images": [{"width": 2560, "height": 1920, "date": "2023-07-13T05:48:02", "media_type": "photo", "original_name": "photo_2023-07-13_05-48-02.jpg", "url": "media/2388.jpg", "size": 1281613, "thumb": "media/2388.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-07-13T05:48:03", "media_type": "photo", "original_name": "photo_2023-07-13_05-48-03.jpg", "url": "media/2389.jpg", "size": 863789, "thumb": "media/2389.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-07-13T05:48:04", "media_type": "photo", "original_name": "photo_2023-07-13_05-48-04.jpg", "url": "media/2390.jpg", "size": 607580, "thumb": "media/2390.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-13T05:48:04", "media_type": "photo", "original_name": "photo_2023-07-13_05-48-04.jpg", "url": "media/2391.jpg", "size": 592073, "thumb": "media/2391.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-07-09T20:33:03", "media_type": "photo", "original_name": "photo_2023-07-09_20-33-03.jpg", "url": "media/2392.jpg", "size": 415730, "thumb": "media/2392.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-13T05:48:04", "media_type": "photo", "original_name": "photo_2023-07-13_05-48-04.jpg", "url": "media/2393.jpg", "size": 521957, "thumb": "media/2393.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-07-13T05:48:05", "media_type": "photo", "original_name": "photo_2023-07-13_05-48-05.jpg", "url": "media/2394.jpg", "size": 240303, "thumb": "media/2394.jpg_thumb.jpg"}], "reply": {"id": 2384, "text": "周六坐巴士去温哥华找鱼塔玩了！是非常充实的三天呢，感谢鱼塔 <i class=\"custom-emoji\" emoji-src=\"emoji/6170432338518869955.webm\">🦀</i>\n\n下午两点到温哥华之后鱼塔带我去看了她的 homelab 机房，有四台 rack 服务器和两台塔和一台交换机，好厉害好厉害。不过满载的时候也确实好吵，趴在桌子上小睡一会结果被某 1U 开机的声音叫醒了 ;-; 下午吃完饭回到机房和群友同步看了电影《声之形》，剧情和 Omori 有些相似，是一个治愈以前的朋友间的创伤、和自己的过错和解的故事。不过有被男主直男癌到，感觉完全和女主不在一个频道上... 影评以后再写好啦。看完电影坐公交走路送鱼塔回家，租了位置很近的民宿就是这点好呀，不过房东把钥匙藏在门外也太安全了。路上聊了好多好多，希望分享自己的经历可以帮鱼塔解决一些困惑 <i class=\"custom-emoji\" emoji-src=\"emoji/5445239995491164162.tgs\">🐈</i>", "thumb": "media/2384.jpg_thumb.jpg"}}, {"id": 2395, "date": "2023-07-13T05:59:10", "text": "周一去了 Science World，得到了很多奇妙的项目想法的灵感（笑）在心理幻觉区摆了一个由冷热交替的铜管组成的平台，摸上去会感觉好烫好烫想立刻把手移开，但是单独摸冷管和热管却都是很安全的温度，是神经的警报系统误报了呢。其实之前在心理课上就学过这个效应，没想到效果这么好。是一个安全的产生痛觉的方法呢，<del>好想用来做些奇怪的 SM 小玩具</del>\n\n另一个是靠光电传感器做的无弦竖琴，说不定我的马林巴琴也可以改成光电测距呢，那样就可以无限便携了！（虽然那样就没办法感应力度了\n\n接下来去了 Stanley Park，第一次看到双人自行车就租了一小时和鱼塔一起骑了！两个人骑感觉好轻松，而且后排的把手是摆设所以习惯一下就可以放开双手去专心拍照片了，拍到了好多好看的湖。好想和聊聊也一起骑一次，可惜多伦多没有这样的风景呢... <i class=\"custom-emoji\" emoji-src=\"emoji/6170452310116797089.webm\">🌧</i>\n\n去吃了日料，然后就去机场和鱼塔暂时告别了，飞回多伦多了呢。离别真的好不舍，原本以为在西雅图实习随时都可以坐巴士找鱼塔玩，她却因为不可抗力马上要飞走了... 补这些日记的时候她正在飞机上呢，祝一切好运 <i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i> 这三天和鱼塔玩得很开心，感谢感谢，希望回来之后还会有时间再次一起旅行哦", "views": 72, "forwards": 1, "media_group_id": 13513823601110093, "images": [{"width": 2560, "height": 1920, "date": "2023-07-13T05:59:01", "media_type": "photo", "original_name": "photo_2023-07-13_05-59-01.jpg", "url": "media/2395.jpg", "size": 829293, "thumb": "media/2395.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-10T23:04:54", "media_type": "photo", "original_name": "photo_2023-07-10_23-04-54.jpg", "url": "media/2396.jpg", "size": 625838, "thumb": "media/2396.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-07-13T05:59:02", "media_type": "photo", "original_name": "photo_2023-07-13_05-59-02.jpg", "url": "media/2397.jpg", "size": 347993, "thumb": "media/2397.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-13T05:59:05", "media_type": "photo", "original_name": "photo_2023-07-13_05-59-05.jpg", "url": "media/2398.jpg", "size": 839039, "thumb": "media/2398.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-13T05:59:06", "media_type": "photo", "original_name": "photo_2023-07-13_05-59-06.jpg", "url": "media/2399.jpg", "size": 1102958, "thumb": "media/2399.jpg_thumb.jpg"}, {"width": 1882, "height": 1512, "date": "2023-07-13T05:59:07", "media_type": "photo", "original_name": "photo_2023-07-13_05-59-07.jpg", "url": "media/2400.jpg", "size": 725704, "thumb": "media/2400.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-13T05:59:08", "media_type": "photo", "original_name": "photo_2023-07-13_05-59-08.jpg", "url": "media/2401.jpg", "size": 813263, "thumb": "media/2401.jpg_thumb.jpg"}]}, {"id": 2412, "date": "2023-07-14T03:30:21", "text": "今天的晚饭\n首先是炸鸡（昨晚两个人腌了好久x）！\n然后因为书要吃素所以做了炸菜花！\n以及被桂桂当成油菜买回来的落葵（x\n完全没想到这次四斤鸡腿+鸡皮居然被吃的一点不剩hhhh\n然后桂桂炸鸡的时候还炸了自己的头发（x\n吃完饭之后大家玩了一盘马趴，明明是我小游戏赢得最多但是大家都迫害我结果我反而是最后呜呜呜呜呜\n总之今天桂桂真的辛苦了！让我们为桂桂鼓掌！", "views": 66, "forwards": 0, "forwarded_from": {"name": "新叶喵的话"}, "media_group_id": 13514443374854557, "images": [{"width": 1280, "height": 960, "date": "2023-07-14T02:59:12", "media_type": "photo", "original_name": "photo_2023-07-14_02-59-12.jpg", "url": "media/2412.jpg", "size": 188963, "thumb": "media/2412.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-07-14T02:59:13", "media_type": "photo", "original_name": "photo_2023-07-14_02-59-13.jpg", "url": "media/2413.jpg", "size": 165441, "thumb": "media/2413.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-07-14T02:59:15", "media_type": "photo", "original_name": "photo_2023-07-14_02-59-15.jpg", "url": "media/2414.jpg", "size": 145922, "thumb": "media/2414.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2023-07-14T02:59:16", "media_type": "photo", "original_name": "photo_2023-07-14_02-59-16.jpg", "url": "media/2415.jpg", "size": 208961, "thumb": "media/2415.jpg_thumb.jpg"}]}, {"id": 2416, "date": "2023-07-14T03:30:40", "text": "聊聊生日快乐！<i class=\"custom-emoji\" emoji-src=\"emoji/6113827929437767315.webm\">❤</i> 因为聊聊比起蛋糕更喜欢吃炸鸡所以就做了生日炸鸡 <i class=\"custom-emoji\" emoji-src=\"emoji/5442748854329941876.tgs\">👩‍🍳</i>\n\n第一次炸鸡大成功！先用炸粉腌一晚上，然后烧上油，准备好两个容器分别放炸粉和 1:1 的面粉淀粉，然后把每块肉单独裹一层炸粉再裹一层面粉，每裹完一轮把上一轮炸好的捞出来然后生的丢进去就好啦，很简单吧！\n\n...结果所有鸡都炸完 1.5h 过去了，好累好累 <i class=\"custom-emoji\" emoji-src=\"emoji/5444876709977398781.tgs\">😸</i>（不过聊聊也帮了很多忙 qwq\n\n好吃到居然四个人把 2kg 鸡全都吃完了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i> 原本还想试试用剩下的炸鸡做炸鸡提拉米苏的... 下次下次", "views": 89, "forwards": 0, "reply": {"id": 2412, "text": "今天的晚饭\n首先是炸鸡（昨晚两个人腌了好久x）！\n然后因为书要吃素所以做了炸菜花！\n以及被桂桂当成油菜买回来的落葵（x\n完全没想到这次四斤鸡腿+鸡皮居然被吃的一点不剩hhhh\n然后桂桂炸鸡的时候还炸了自己的头发（x\n吃完饭之后大家玩了一盘马趴，明明是我小游戏赢得最多但是大家都迫害我结果我反而是最后呜呜呜呜呜\n总之今天桂桂真的辛苦了！让我们为桂桂鼓掌！", "thumb": "media/2412.jpg_thumb.jpg"}}, {"id": 2417, "date": "2023-07-14T03:52:50", "text": "聊聊刚才咳得很厉害的样子，给她递了右美沙芬... 这是这瓶右美沙芬第一次真的用来止咳 <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>", "views": 87, "forwards": 0}, {"id": 2418, "date": "2023-07-14T16:24:47", "text": "累到睡了快 10h 还是困...", "views": 92, "forwards": 0, "images": [{"width": 1512, "height": 1181, "date": "2023-07-14T16:24:47", "media_type": "photo", "original_name": "photo_2023-07-14_16-24-47.jpg", "url": "media/2418.jpg", "size": 195910, "thumb": "media/2418.jpg_thumb.jpg"}]}, {"id": 2419, "date": "2023-07-15T07:21:37", "text": "和 Jun 和 Jamie 约饭去海底捞，等餐桌的时间里决定出去转转，Jamie 果断选择了去海底捞隔壁的成人店然后就跟进去啦 <i class=\"custom-emoji\" emoji-src=\"emoji/6323605445118264983.webp\">🙈</i> 记忆非常深刻的人生第二次成人店\n\n气氛很欢乐，吐槽了很多很多怪东西，还买了一个网袜！回家之后试试发现意外的合适，等下次穿深色裙子的时候穿出门试试 <i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>\n\n一直好羡慕 Jamie 平时敢穿一些好不一样的会被路人盯着看的衣服出门，而且还特别好看特别适合她，我也想尝试在穿搭上大胆一些 qwq（<span class=\"spoiler\"><span>几乎只会日常休闲系打扮的人如是说道</span></span>", "views": 128, "forwards": 4, "media_group_id": 13515245581662117, "images": [{"width": 1920, "height": 2560, "date": "2023-07-15T06:36:02", "media_type": "photo", "spoiler": true, "original_name": "photo_2023-07-15_06-36-02.jpg", "url": "media/2419.jpg", "size": 457854, "thumb": "media/2419.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-07-15T06:57:14", "media_type": "photo", "original_name": "photo_2023-07-15_06-57-14.jpg", "url": "media/2420.jpg", "size": 275796, "thumb": "media/2420.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-15T06:57:16", "media_type": "photo", "original_name": "photo_2023-07-15_06-57-16.jpg", "url": "media/2421.jpg", "size": 699332, "thumb": "media/2421.jpg_thumb.jpg"}]}, {"id": 2422, "date": "2023-07-17T06:51:53", "text": "回到西雅图啦，路上坐了 4h 飞机 5h 巴士，加上大概 5h 等车的时间总之就是一整天都在久坐导致下巴士的时候已经感觉不到腿了... 不过在巴士上看到了很棒的风景也值了 qwq\n\n今天是豆腐的生日，生日快乐哦！<i class=\"custom-emoji\" emoji-src=\"emoji/6113820516324214655.webm\">🎂</i> <del>快生小豆腐</del>\n\n想起来豆腐之前说过「想找画师给自己画个圆的豆腐」，今天路上就仿照着豆腐群头像的风格画了一张煎豆腐球版的 Internet of Tofu！<i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>（回到家查一下原图作者居然是 <a href=\"https://twitter.com/shapoco\">@syego</a> 哇，世界好小 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n回到家看鲨鲨好寂寞的样子赶紧抱抱它，然后发现自己好像感冒了... 气管好痒忍不住咳嗽，希望明早还能起床去工作呜 <i class=\"custom-emoji\" emoji-src=\"emoji/6323364467388188938.webp\">😴</i>", "views": 119, "forwards": 0, "media_group_id": 13516613703792709, "images": [{"width": 2560, "height": 1920, "date": "2023-07-16T13:51:18", "media_type": "photo", "original_name": "photo_2023-07-16_13-51-18.jpg", "url": "media/2422.jpg", "size": 738133, "thumb": "media/2422.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-17T06:49:49", "media_type": "photo", "original_name": "photo_2023-07-17_06-49-49.jpg", "url": "media/2423.jpg", "size": 778567, "thumb": "media/2423.jpg_thumb.jpg"}, {"width": 2048, "height": 1536, "date": "2023-07-17T06:49:54", "media_type": "photo", "original_name": "photo_2023-07-17_06-49-54.jpg", "url": "media/2424.jpg", "size": 212602, "thumb": "media/2424.jpg_thumb.jpg"}, {"width": 1615, "height": 2048, "date": "2023-07-17T06:49:55", "media_type": "photo", "original_name": "photo_2023-07-17_06-49-55.jpg", "url": "media/2425.jpg", "size": 174042, "thumb": "media/2425.jpg_thumb.jpg"}]}, {"id": 2426, "date": "2023-07-18T07:59:28", "text": "感冒加重了。<i class=\"custom-emoji\" emoji-src=\"emoji/6170333464076748646.webm\">🫠</i>", "views": 122, "forwards": 0}, {"id": 2427, "date": "2023-07-20T03:17:44", "text": "呜 30℃ 大热天煮了一碗热乎乎的汤面，现在好想把它放到冰箱里等完全凉了再吃 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953565629482826.webm\">🧊</i>", "views": 103, "forwards": 0}, {"id": 2428, "date": "2023-07-21T22:57:16", "text": "哭了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i> 两周前做完期中演讲原本以为研究结果已经很稳了，然后前几天发烧的时候导师把单曲评分的分布画出来发现和对整个数据集的评分完全对不上... \n\n这几天为了找到原因解释这个现象接连试了各种不同的验证方法，然后没有一个符合期望的结果 <i class=\"custom-emoji\" emoji-src=\"emoji/6318635837244313060.webp\">😡</i> 发现有些数据集里把单曲评分高的曲子加进去反而会降低整个数据集的评分，但是又有别的数据集不会...？？？明明评分算法都是一样的...", "views": 98, "forwards": 0}, {"id": 2429, "date": "2023-07-23T04:32:47", "text": "塞尔达王国之泪通关了！玩法上我对这个游戏真的好失望。<i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>如果我喜欢野炊是因为它的自由程度、因为直观觉得可行的事情几乎都可以在游戏里实现的话，我不喜欢王泪就是因为王泪完全相反，有太多想法因为游戏的限制做不出来。\n\n王泪里我最期待的就是建造系统，刚入坑觉得它好棒，可以建各种交通工具、用各种材料合成奇怪用处的装备，但是现在觉得这个系统缺陷真的太多了。\n\n首先是很多直观应该可行的想法都做不到。比如想丢一个定时炸弹，用手投出去发现直接把物品丢出去了，并没有启动炸弹... 又比如想建一个四轴飞行器，建出来发现只能上升不能降落，因为风扇不能控制转速，这个方向盘只能靠倾斜机体重心控制方向。再比如想给小飞机多加几个火箭造多层推进，发现粘在一起的设备只能同时开关，而且这个迷惑物理引擎同时启动很多火箭并不会比一个火箭加速更高...\n\n其次是王泪几乎所有 boss 战都设计得没办法用机器打。我造好战斗机想去打人马，然后对面一吼直接把战斗机吼散了？？反而如果我造地面机器人然后飞起来观战的话却能轻松打赢，因为人马 AI 看不见自己在被机器人打，所以就在那里站着不动挨打？？什么莫名其妙的。主线小 boss 机制性很强，几乎只能用一种方法打，最终 boss 战还不能提前建好机器带进去，当然也没有时间现场建... 好失望。\n\n那就造地面大机器人吧，然后发现游戏最多只能加载 21 个零件，再拿出新的就会让旧的消失。一个设备只能有 20 个粘合点，整个游戏只能有 22 个粘合点，再粘新的就会把旧的拆散... 我一边搭着机器人它另一边就散了。搭好之后走远点就消失，切换场景会消失，存档读档也会消失 <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i>\n\n评价是<del>不如 Minecraft</del>（不", "views": 79, "forwards": 0, "media_group_id": 13520694137386301, "files": [{"width": 1280, "height": 720, "duration": 29, "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-07-22T19:55:32", "media_type": "video_file", "original_name": "video_2023-07-22_19-55-32.mp4", "url": "media/2429.mp4", "size": 18702799, "thumb": "media/2429.mp4_thumb.jpg"}, {"width": 1280, "height": 720, "duration": 29, "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-07-23T04:32:46", "media_type": "video_file", "original_name": "video_2023-07-23_04-32-46.mp4", "url": "media/2430.mp4", "size": 19035823, "thumb": "media/2430.mp4_thumb.jpg"}], "reply": {"id": 2119, "text": "下播啦。王国之泪果然好棒，造了小火车还合成了奇奇怪怪的武器，<del>感觉是半个 Minecraft 了</del>（？）可惜这个物理引擎似乎不能图灵完备 <i class=\"custom-emoji\" emoji-src=\"emoji/5442752530821948343.tgs\">🤤</i>\n\n不过好久没玩了总是犯蠢被聊聊笑，聊聊坏 <i class=\"custom-emoji\" emoji-src=\"emoji/6170461003130603392.webm\">👊</i>\n\n这次下载了游戏 1.1.0 和 Ryujinx 1.1.762 的更新，又打了 30fps 的补丁可以稳定运行了！但是 AMD Vulkan 还是时不时会让显卡驱动崩溃的样子，直播效果也有点糊，明天再研究一下", "thumb": "media/2119.jpg_thumb.jpg"}}, {"id": 2431, "date": "2023-07-23T04:44:54", "text": "来喷一喷王泪的物理引擎", "views": 98, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "files": [{"width": 1280, "height": 720, "duration": 11, "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-07-23T04:42:02", "media_type": "video_file", "original_name": "video_2023-07-23_04-42-02.mp4", "url": "media/2431.mp4", "size": 7430263, "thumb": "media/2431.mp4_thumb.jpg"}]}, {"id": 2432, "date": "2023-07-25T02:52:21", "text": "用记忆棉旅行脖枕当枕头可以侧躺戴耳机不压耳朵了！当时买这个脖枕果然是对的 qwq", "views": 83, "forwards": 1, "images": [{"width": 2016, "height": 1400, "date": "2023-07-25T02:52:21", "media_type": "photo", "original_name": "photo_2023-07-25_02-52-21.jpg", "url": "media/2432.jpg", "size": 440694, "thumb": "media/2432.jpg_thumb.jpg"}]}, {"id": 2433, "date": "2023-07-26T05:12:20", "text": "最近入坑多邻国打算把日语捡起来，然后刚入坑就被各种气晕 <i class=\"custom-emoji\" emoji-src=\"emoji/6323237375010932266.webp\">😡</i> 故开了这个频道把它们记录下来\n\n<a href=\"https://t.me/duolingo_moments\">https://t.me/duolingo_moments</a>", "views": 70, "forwards": 0, "forwarded_from": {"name": "生草邻国"}}, {"id": 2434, "date": "2023-07-26T05:12:45", "text": "欢迎来围观来吐槽 qwq", "views": 76, "forwards": 0, "reply": {"id": 2433, "text": "最近入坑多邻国打算把日语捡起来，然后刚入坑就被各种气晕 <i class=\"custom-emoji\" emoji-src=\"emoji/6323237375010932266.webp\">😡</i> 故开了这个频道把它们记录下来\n\n<a href=\"https://t.me/duolingo_moments\">https://t.me/duolingo_moments</a>"}}, {"id": 2435, "date": "2023-07-26T19:31:18", "text": "音频组组织活动去开船，随身带的晕车药帮到人了！果然随身带一个比较齐全的小药包是对的 qwq", "views": 76, "forwards": 1, "media_group_id": 13523199028750229, "images": [{"width": 2560, "height": 1920, "date": "2023-07-26T19:31:10", "media_type": "photo", "original_name": "photo_2023-07-26_19-31-10.jpg", "url": "media/2435.jpg", "size": 723423, "thumb": "media/2435.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-26T19:31:12", "media_type": "photo", "original_name": "photo_2023-07-26_19-31-12.jpg", "url": "media/2436.jpg", "size": 607407, "thumb": "media/2436.jpg_thumb.jpg"}, {"width": 2016, "height": 1512, "date": "2023-07-26T19:31:16", "media_type": "photo", "original_name": "photo_2023-07-26_19-31-16.jpg", "url": "media/2437.jpg", "size": 602592, "thumb": "media/2437.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-07-26T19:31:17", "media_type": "photo", "original_name": "photo_2023-07-26_19-31-17.jpg", "url": "media/2438.jpg", "size": 556652, "thumb": "media/2438.jpg_thumb.jpg"}]}, {"id": 2439, "date": "2023-07-26T20:54:09", "text": "今天云好好看！", "views": 71, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-07-26T20:54:09", "media_type": "photo", "original_name": "photo_2023-07-26_20-54-09.jpg", "url": "media/2439.jpg", "size": 621993, "thumb": "media/2439.jpg_thumb.jpg"}]}, {"id": 2440, "date": "2023-07-28T02:45:38", "text": "不知不觉居然已经一个月了过去了... 果然一直想着明天明天就永远不会做 <i class=\"custom-emoji\" emoji-src=\"emoji/6323396679642907960.webp\">😭</i>", "views": 64, "forwards": 0, "reply": {"id": 2320, "text": "飞回西雅图啦，感谢豆腐和猫猫球带我在加州玩 <i class=\"custom-emoji\" emoji-src=\"emoji/6170432338518869955.webm\">🦀</i> 需要补补旅游日记（x）"}}, {"id": 2441, "date": "2023-07-28T04:26:52", "text": "06-20 号下午去了 Intel Museum，并没有看到制造现场有点可惜，不过摆了些被砍掉的产品线和一个型号发售后给员工发的香槟。原来 i7-8086K 真的是为了纪念 Intel 8086 四十周年发售的，好棒！\n\n然后开车六个小时去 LA，我开了后面的三个小时。不过很意外我居然还会开车，明明这两年里只开过一天还是 Uhaul。第一次开这么新的车，居然 L2 自动驾驶已经实现了，车内屏幕居然可以让手机投屏，居然后备箱只能自动开关，居然调座椅全都是电动还能保存座椅位置，居然停车档会自动挂手刹，好厉害好厉害，全都是我之前开的车没有的。有自动驾驶似乎他们从 CA 洲开到 CA 国的计划没有那么离谱了。\n\n到南加先去了 Griffith Observatory，是一个天文望远镜，虽然望远镜并不对外开放，馆里的互动展示也都坏掉了，不过拍到了好看的 LA 夜景也很开心 qwq\n\n出观测站的路也是我开的，被导航导到了一个没有灯像迷宫一样的小巷子，岔路多得乱七八糟，没有一条路是直的... 转错了两个路口，有一个路口应该左转但是左转路被上了锁的门挡住了，向前开重新规划了路线。最恐怖的事情是，重新规划了两次之后以为要到出口了，仔细看发现怎么好眼熟这不是我进来的地方吗 <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i> <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i> 第二次开到那个路口的时候挡住左转道的门消失了，左转开出了这个小巷... 把我吓懵了，感觉这已经到了 psychological horror 的程度，希望没有被诅咒", "views": 62, "forwards": 1, "media_group_id": 13524147298667245, "images": [{"width": 2560, "height": 1920, "date": "2023-07-28T02:54:18", "media_type": "photo", "original_name": "photo_2023-07-28_02-54-18.jpg", "url": "media/2441.jpg", "size": 597543, "thumb": "media/2441.jpg_thumb.jpg"}, {"width": 2560, "height": 1569, "date": "2023-07-28T04:24:52", "media_type": "photo", "original_name": "photo_2023-07-28_04-24-52.jpg", "url": "media/2442.jpg", "size": 396499, "thumb": "media/2442.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-28T02:54:46", "media_type": "photo", "original_name": "photo_2023-07-28_02-54-46.jpg", "url": "media/2443.jpg", "size": 737585, "thumb": "media/2443.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-28T02:54:46", "media_type": "photo", "original_name": "photo_2023-07-28_02-54-46.jpg", "url": "media/2444.jpg", "size": 527196, "thumb": "media/2444.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-07-28T02:54:47", "media_type": "photo", "original_name": "photo_2023-07-28_02-54-47.jpg", "url": "media/2445.jpg", "size": 719644, "thumb": "media/2445.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-06-21T08:34:12", "media_type": "photo", "original_name": "photo_2023-06-21_08-34-12.jpg", "url": "media/2446.jpg", "size": 336804, "thumb": "media/2446.jpg_thumb.jpg"}]}, {"id": 2447, "date": "2023-07-28T04:28:16", "text": "接下来过了第 21 次生日！生日礼物收到了聊聊给我录的一段生日歌，存到一个像磁带的小盒子里面寄过来了，好浪漫 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i> 会不会在电话普及之前远距离恋人就是这样传递语音留言的呢？...好像并不会，因为电话的发明比磁带早一点，不过还是觉得我出生在了一个好棒的时代，不在身边也能随时连上电话感受到对方的存在，分离变得没有那么可怕了。", "views": 57, "forwards": 0, "images": [{"width": 1280, "height": 781, "date": "2023-07-28T04:27:36", "media_type": "photo", "original_name": "photo_2023-07-28_04-27-36.jpg", "url": "media/2447.jpg", "size": 210311, "thumb": "media/2447.jpg_thumb.jpg"}]}, {"id": 2448, "date": "2023-07-28T04:47:45", "text": "然后 21 22 号去迪士尼公园玩了两天，大部分项目都很喜欢，做得比印象中去过的游乐园要细心多了，感觉门票完全值这个价格。坐了真正潜在水下的黄色潜水艇，场景动画编排得好棒好棒，感觉比起看一部电影，这个体验真的像是成为了 Finding Nemo 短片中的一部分，水下全息投影也让效果更真实了。坐了看起来非常吓人的过山车，开动之前好害怕好害怕，坐完好爽还想再坐一次（？）。还有些车车看起来像在哄小孩但是坐上去动作好大差点没被甩晕。Monorail 也坐了，这里的单轨不只是一个失败的历史遗迹，感觉充分利用了单轨体积小和能倾斜转弯的优点让两面窗户都有了很好看的风景，还比西雅图单轨长 17 倍 🤡", "views": 56, "forwards": 0, "media_group_id": 13524157325483909, "images": [{"width": 1920, "height": 2560, "date": "2023-07-28T04:39:24", "media_type": "photo", "original_name": "photo_2023-07-28_04-39-24.jpg", "url": "media/2448.jpg", "size": 872011, "thumb": "media/2448.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-28T04:39:24", "media_type": "photo", "original_name": "photo_2023-07-28_04-39-24.jpg", "url": "media/2449.jpg", "size": 907291, "thumb": "media/2449.jpg_thumb.jpg"}, {"width": 2560, "height": 1919, "date": "2023-07-28T04:39:25", "media_type": "photo", "original_name": "photo_2023-07-28_04-39-25.jpg", "url": "media/2450.jpg", "size": 681289, "thumb": "media/2450.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-28T04:39:25", "media_type": "photo", "original_name": "photo_2023-07-28_04-39-25.jpg", "url": "media/2451.jpg", "size": 836460, "thumb": "media/2451.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-07-28T04:39:25", "media_type": "photo", "original_name": "photo_2023-07-28_04-39-25.jpg", "url": "media/2452.jpg", "size": 906023, "thumb": "media/2452.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-28T04:39:25", "media_type": "photo", "original_name": "photo_2023-07-28_04-39-25.jpg", "url": "media/2453.jpg", "size": 889221, "thumb": "media/2453.jpg_thumb.jpg"}]}, {"id": 2455, "date": "2023-07-28T05:06:14", "text": "中午休息的时候看到大鸭鸭带着小鸭鸭出来吃薯条，它先冒出栏杆探探头再把孩子们叫出来的样子好负责。还看到了一百周年的行进乐队，演奏得好完美，没有指挥每个人的乐器还能和所有乐器完美合拍真的是件好厉害的事情，鼓 solo 的时候看到低音和 snare 是两个不同的人打的都愣住了... 突然意识到我搭马林巴琴来弹 solo 还想一个人录合奏差分真的好天真 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>\n\n回家之后感觉这两天都有点 wish overload，又想玩到更多的项目又觉得好累身体会撑不住，豆腐和猫猫球还因为这件事吵哭了，好自责... 不过最终想玩到的都玩到啦，两天还是很够的，满足了！感觉这次吃了些利他林和布洛芬对体力很有帮助，不过下一天还是完全摊摊 <i class=\"custom-emoji\" emoji-src=\"emoji/6170408965306844904.webm\">😾</i>", "views": 65, "forwards": 0, "media_group_id": 13524166190554581, "files": [{"width": 848, "height": 432, "duration": 41, "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-07-28T04:59:09", "media_type": "video_file", "original_name": "video_2023-07-28_04-59-09.mp4", "url": "media/2454.mp4", "size": 6148280, "thumb": "media/2454.mp4_thumb.jpg"}, {"width": 854, "height": 480, "duration": 5, "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-07-28T04:59:14", "media_type": "video_file", "original_name": "video_2023-07-28_04-59-14.mp4", "url": "media/2455.mp4", "size": 819235, "thumb": "media/2455.mp4_thumb.jpg"}], "images": [{"width": 2560, "height": 1920, "date": "2023-07-28T04:59:03", "media_type": "photo", "original_name": "photo_2023-07-28_04-59-03.jpg", "url": "media/2456.jpg", "size": 909735, "thumb": "media/2456.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-07-28T04:59:04", "media_type": "photo", "original_name": "photo_2023-07-28_04-59-04.jpg", "url": "media/2457.jpg", "size": 402816, "thumb": "media/2457.jpg_thumb.jpg"}]}, {"id": 2458, "date": "2023-07-28T14:43:57", "text": "现在凌晨七点的心情：", "views": 59, "forwards": 0, "forwarded_from": {"name": "生草邻国"}, "images": [{"width": 1080, "height": 1106, "date": "2023-07-28T14:43:49", "media_type": "photo", "original_name": "photo_2023-07-28_14-43-49.jpg", "url": "media/2458.jpg", "size": 71571, "thumb": "media/2458.jpg_thumb.jpg"}]}, {"id": 2459, "date": "2023-07-29T02:20:03", "text": "草，差不多下班时间之后切到个人电脑开始写自己的项目，然后同组旁边还在工作的人刚才 7:15 问了一句你怎么还不下班 🌚\n\n我跟他讲我没有在工作之后他立即走了... 原来是因为看我没走才在卷吗？🌚", "views": 68, "forwards": 1, "images": [{"width": 2560, "height": 1920, "date": "2023-07-29T02:20:03", "media_type": "photo", "original_name": "photo_2023-07-29_02-20-03.jpg", "url": "media/2459.jpg", "size": 706265, "thumb": "media/2459.jpg_thumb.jpg"}]}, {"id": 2460, "date": "2023-07-29T05:31:31", "text": "晚上十点半还在公司。想写一个 duolingo telegram 群内排名 bot，原本以为可以把 bot 写完借 4k 显示器写完再走，结果发现五个小时完全不够，只写完了 SDK 和数据库和一个基础的连接帐号指令...\n\n为什么我总是低估做一件事需要的时间 <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>", "views": 81, "forwards": 2, "reply": {"id": 2459, "text": "草，差不多下班时间之后切到个人电脑开始写自己的项目，然后同组旁边还在工作的人刚才 7:15 问了一句你怎么还不下班 🌚\n\n我跟他讲我没有在工作之后他立即走了... 原来是因为看我没走才在卷吗？🌚"}}, {"id": 2461, "date": "2023-07-29T06:32:30", "text": "回家还正好今天关路... 原本坐巴士一个小时的路程就变成两个小时了\n\n...等等，等我的公交堵到 westlake 的时候是不是最后一班一号线已经走了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i> 怎么办啊啊早知道在公司睡了...", "views": 88, "forwards": 2, "media_group_id": 13524898801822325, "images": [{"width": 1080, "height": 2160, "date": "2023-07-29T06:32:29", "media_type": "photo", "original_name": "photo_2023-07-29_06-32-29.jpg", "url": "media/2461.jpg", "size": 274912, "thumb": "media/2461.jpg_thumb.jpg"}, {"width": 1080, "height": 2160, "date": "2023-07-29T06:24:47", "media_type": "photo", "original_name": "photo_2023-07-29_06-24-47.jpg", "url": "media/2462.jpg", "size": 255671, "thumb": "media/2462.jpg_thumb.jpg"}], "reply": {"id": 2460, "text": "晚上十点半还在公司。想写一个 duolingo telegram 群内排名 bot，原本以为可以把 bot 写完借 4k 显示器写完再走，结果发现五个小时完全不够，只写完了 SDK 和数据库和一个基础的连接帐号指令...\n\n为什么我总是低估做一件事需要的时间 <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>"}}, {"id": 2466, "date": "2023-07-29T08:29:34", "text": "到家了。10:30 出发 1:00 到家... 哭了\n\n果然没有赶上一号线末班。想试试电滑板能不能撑过这 3.8mi，结果果然骑了 2.7mi 没电了，显示还剩 3/4 的时候低电压关机... 明明官网说能滑 11-14mi 的 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n不过路上看到了很棒的夜景！想起来和前前任子兰第一次分的凌晨在北京骑车骑到了差不多一模一样的桥上用这部手机拍了好多照片，说不定角度都一样呢。好怀念，想翻出来看看。还拍到了封到只剩一条线的 I-5 慢慢高速，希望明天能恢复...\n\n还看到了一个会升降的桥，在凌晨升起来了！原来凌晨有船要过的时候专门有人会开车过来升桥... 觉得好有趣又好讽刺，现在 AI 能写诗画画作曲了，一个应该只有三个状态的开关怎么还要人手动控制 🌚", "views": 77, "forwards": 1, "media_group_id": 13524954991227917, "images": [{"width": 2560, "height": 1920, "date": "2023-07-29T08:29:31", "media_type": "photo", "original_name": "photo_2023-07-29_08-29-31.jpg", "url": "media/2463.jpg", "size": 757217, "thumb": "media/2463.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-29T08:29:32", "media_type": "photo", "original_name": "photo_2023-07-29_08-29-32.jpg", "url": "media/2464.jpg", "size": 840579, "thumb": "media/2464.jpg_thumb.jpg"}, {"width": 1080, "height": 1673, "date": "2023-07-29T08:29:32", "media_type": "photo", "original_name": "photo_2023-07-29_08-29-32.jpg", "url": "media/2465.jpg", "size": 192828, "thumb": "media/2465.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-07-29T08:29:33", "media_type": "photo", "original_name": "photo_2023-07-29_08-29-33.jpg", "url": "media/2466.jpg", "size": 628553, "thumb": "media/2466.jpg_thumb.jpg"}]}, {"id": 2467, "date": "2023-07-29T16:25:14", "text": "<a href=\"##adhd日常\">#adhd日常</a> 在上周六的 Farmer's Market 买了樱桃，放进冰箱里就完全把它忘了，直到刚才听到这周的 Farmer's Market 开始才想起来... <i class=\"custom-emoji\" emoji-src=\"emoji/6323267916523374069.webp\">🥺</i>\n\n...然后还发现了上周日腌好忘记做的盐焗鸡 🤯", "views": 75, "forwards": 0}, {"id": 2468, "date": "2023-07-31T00:12:27", "text": "放进锅里的青蛙跳走了！<i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 73, "forwards": 0, "files": [{"width": 1280, "height": 720, "duration": 9, "file_name": "out.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-07-30T23:37:00", "media_type": "video_file", "original_name": "out.mp4", "url": "media/2468.mp4", "size": 1786452, "thumb": "media/2468.mp4_thumb.jpg"}]}, {"id": 2469, "date": "2023-07-31T07:04:37", "text": "今天也出现了 AI 行为... 想要把需要计划的日期先打出来，打着打着打出了八月 32 号和 33 号 🌚\n\n不是我怎么打到 33 号才发现不对...", "views": 78, "forwards": 1, "reply": {"id": 2005, "text": "我发现打字速度快的时候我也会出现 AI 语言模型行为... 打字打到一半被小细节打断，忘记了接下来想说什么，思考的时候看着上文，手不由自主地打了下文，然后愣了一下才发现不对这完全不是我刚才在想的意思啊 (╯’ – ‘)╯︵ ┻━┻\n\nADHD 会让人变成 AI 语言模型么（什"}, "images": [{"width": 286, "height": 102, "date": "2023-07-31T07:04:37", "media_type": "photo", "original_name": "photo_2023-07-31_07-04-37.jpg", "url": "media/2469.jpg", "size": 3118, "thumb": "media/2469.jpg_thumb.jpg"}]}, {"id": 2470, "date": "2023-08-01T07:41:59", "text": "哭 洗完澡贴好新的贴片之后总是会发情，但是又不想让刚洗干净的身体弄脏<span class=\"spoiler\"><span>或者染上海鲜味（？）</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6323605445118264983.webp\">🙈</i> 怎么办怎么办", "views": 76, "forwards": 0}, {"id": 2471, "date": "2023-08-01T16:53:46", "text": "呜呜，发现工作的研究被 ffmpeg 坑了，所有双声道音频数据都要重新跑。<i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>\n\n事情是这样的：我无聊想听听数据集里面的曲子，发现有些明明是人类作曲音质却异常地差，为什么呢？在调了各种 ffmpeg 参数之后发现，只要加了 -ac 1 把双声道合并成单声道音质就会非常差，可是单声道听起来应该和双声道没区别才对呀？\n\n到处查查发现，-ac 1 降声道其实就是把两个波形平均到一起，这样做本身就很有问题... 假设你有一个音频，左耳是 500Hz 的正弦波，右耳也一样但是平移了半个周期，这样的话双声道人耳听到的还是一个正弦波的声音，但是用 -ac 1 降声道就完全没有声音了。为什么呢？因为上下两个正弦波的平均值是 0，互相抵消了。\n\n现实中用两个麦克风给乐器录音的话，两个声道平均互相干扰也是很常见的情况，所以比起平均值还是直接取单声道会好很多很多... 似乎导师也刚意识到这个坑，总之是浪费了一两个月的算力学到了一个很重要的教训 <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>", "views": 80, "forwards": 2, "images": [{"width": 1139, "height": 537, "date": "2023-08-01T16:53:46", "media_type": "photo", "original_name": "photo_2023-08-01_16-53-46.jpg", "url": "media/2471.jpg", "size": 85790, "thumb": "media/2471.jpg_thumb.jpg"}]}, {"id": 2472, "date": "2023-08-02T01:04:16", "text": "is it Friday yet?", "views": 74, "forwards": 0}, {"id": 2473, "date": "2023-08-02T08:29:28", "text": "发现计划旅行没头绪不知所措的时候，想做的第一件事是先把航班和路程的时间定下来，给旅行加上各种限制...\n\n定好限制反而感觉决定去哪里怎样玩变得没有那么 impossible 了，明明在限制内做出的不一定是最合适的计划... 人真的好矛盾\n\n<del>如果有模型可以让我把想去的地方和时间精力各种因素丢进一个加权图 BFS 一遍找到最合适的计划就好了</del>", "views": 78, "forwards": 1, "images": [{"width": 545, "height": 1079, "date": "2023-08-02T08:29:28", "media_type": "photo", "original_name": "photo_2023-08-02_08-29-28.jpg", "url": "media/2473.jpg", "size": 66304, "thumb": "media/2473.jpg_thumb.jpg"}]}, {"id": 2474, "date": "2023-08-02T21:42:26", "text": "去年暑假被 numba 折腾，今年继续被 numba 折腾 (╯’ – ‘)╯︵ ┻━┻\n\nnumba 的初衷是想要简单地把 python 函数编译成二进制加快速度，只要加一个 <code>@njit</code> 就好了这么简单，然而实际效果并不是这样。\n\n加上 <code>@njit</code>，然后发现 logger 不支持要换成 print，修了然后发现 atleast_1d 不支持 float16 要换成 float32，修了然后发现 sqrtm 不支持要手动重造轮子，造了然后发现字符串 % 替换不支持需要换成 f-string，换了然后发现同名变量不能用不同精度，改了然后发现 np.diagonal 不支持要重造轮子，造了然后发现 np.allclose 参数要求太多要重造轮子，造了然后给我一个报错消息里面只写了 “float16” 也没有说在哪行... 给几乎所有变量赋值都加了 .astype(float32) 之后终于可以了，然后跟我说 np.eig 产生复数就不能编译？？我真的不知道怎么修了，问问 GPT，GPT 直接说别优化了把 <code>@njit</code> 删了吧 🙃\n\n原本应该是加一个 <code>@njit</code> 就好的事情结果改了一小时放弃了，决定以后再也不碰 numba 了，要优化还是直接 rust 重写吧 <i class=\"custom-emoji\" emoji-src=\"emoji/6170432338518869955.webm\">🦀</i>", "views": 77, "forwards": 0, "media_group_id": 13528100371661525, "images": [{"width": 800, "height": 471, "date": "2023-08-02T21:42:25", "media_type": "photo", "original_name": "photo_2023-08-02_21-42-25.jpg", "url": "media/2474.jpg", "size": 69792, "thumb": "media/2474.jpg_thumb.jpg"}, {"width": 800, "height": 230, "date": "2023-08-02T21:42:26", "media_type": "photo", "original_name": "photo_2023-08-02_21-42-26.jpg", "url": "media/2475.jpg", "size": 38656, "thumb": "media/2475.jpg_thumb.jpg"}], "reply": {"id": 654, "text": "...好用个鬼呀（掀\n\n除了超级简单的函数以外，其他函数都要改超级多东西才能用 Numba 编译...\n\n今天遇到的各种问题：\n1. np.vstack 不支持，所以用原始 for loop 手写了一个轮子\n2. 如果有 n 个可选参数，它必须编译成 n^2 + 1 个不同的 native 函数\n3. 类型推导超迷惑... 图上这个报错说 float64[] 不能转换成 float32[]，但是明明我所有类型连常量都标了 float32 🌚\n\n还想把整个后端的计算都套一遍 Numba... 现在发现翻译一个函数要半小时 😭", "thumb": "media/654.jpg_thumb.jpg"}}, {"id": 2476, "date": "2023-08-03T03:52:20", "text": "<del>好色哦</del>", "views": 84, "forwards": 0, "forwarded_from": {"name": "生草邻国"}, "images": [{"width": 1080, "height": 1032, "date": "2023-08-03T02:42:32", "media_type": "photo", "original_name": "photo_2023-08-03_02-42-32.jpg", "url": "media/2476.jpg", "size": 75709, "thumb": "media/2476.jpg_thumb.jpg"}]}, {"id": 2477, "date": "2023-08-04T01:49:14", "text": "好想变成一团面团 <i class=\"custom-emoji\" emoji-src=\"emoji/6170098297437423351.webm\">🐾</i>", "views": 82, "forwards": 0}, {"id": 2478, "date": "2023-08-06T01:16:08", "text": "今天 farmers market 的花花好好看 qwq\n\n不过没有买，因为知道剪下来的养不活... 要是可以在桌上种这些花就好了，可惜这些大部分都是灌木丛里长的花，不太能摆在桌上 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>", "views": 75, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-08-06T01:16:08", "media_type": "photo", "original_name": "photo_2023-08-06_01-16-08.jpg", "url": "media/2478.jpg", "size": 676537, "thumb": "media/2478.jpg_thumb.jpg"}]}, {"id": 2479, "date": "2023-08-06T05:37:13", "text": "去亚超，一盒花卷 $11（￥80）🌚 ...<del>这是什么「东亚传奇小吃」么？</del>有点怀念以前在初中为了省钱<del>买手办</del>每次午饭去食堂都花 <￥1 买一两个花卷配上咸蛋或者自己带的酱吃 <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>\n\n以及旁边水果区香蕉看起来好伤心的样子", "views": 74, "forwards": 1, "media_group_id": 13530401870998997, "images": [{"width": 2560, "height": 1920, "date": "2023-08-06T05:37:12", "media_type": "photo", "original_name": "photo_2023-08-06_05-37-12.jpg", "url": "media/2479.jpg", "size": 632414, "thumb": "media/2479.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-08-06T05:37:13", "media_type": "photo", "original_name": "photo_2023-08-06_05-37-13.jpg", "url": "media/2480.jpg", "size": 841773, "thumb": "media/2480.jpg_thumb.jpg"}]}, {"id": 2481, "date": "2023-08-06T07:47:32", "text": "给 one among us 推代码的时候告诉我有一个安全漏洞，点进去看看是什么呢？ \"sweetalert2 一个版本以后在一些域名后缀会放和功能无关的音视频\" <i class=\"custom-emoji\" emoji-src=\"emoji/6330064332902107450.webp\">🤔</i>\n\n查了一下，发现是作者给它加了一个功能，只要是俄罗斯域名的网站就会让点击失效并且播放乌克兰国歌 🤯\n\n...感觉有点蠢蠢？感觉这样比起对俄罗斯政府的影响还是给一般通过网页工程师添的麻烦更多，但是一般俄人对现在的政治局势应该也和我们一样无力 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i> （而且政府网站谁会为了弹窗框好看专门加一个外部库呀 <i class=\"custom-emoji\" emoji-src=\"emoji/6330184098065156656.webp\">🙃</i>", "views": 82, "forwards": 1, "images": [{"width": 853, "height": 607, "date": "2023-08-06T07:47:32", "media_type": "photo", "original_name": "photo_2023-08-06_07-47-32.jpg", "url": "media/2481.jpg", "size": 74298, "thumb": "media/2481.jpg_thumb.jpg"}]}, {"id": 2482, "date": "2023-08-07T03:49:01", "text": "和聊聊连麦，说想给手机买一个 Gimbal 平衡环架，但是觉得好贵\n\n聊聊：那你买一只活着的鸡然后把手机绑在鸡的头上 <i class=\"custom-emoji\" emoji-src=\"emoji/6111607409870898919.webm\">👍</i>", "views": 80, "forwards": 0}, {"id": 2483, "date": "2023-08-07T06:14:31", "text": "刚到 Extended Family 那单元，问我翻译「娘は五歳です」然后我看汉字下意识点了我妈五岁 🌚\n\n然后才想起来娘（むすめ）是女儿", "views": 71, "forwards": 1, "forwarded_from": {"name": "生草邻国"}}, {"id": 2484, "date": "2023-08-07T08:29:12", "text": "明天八号是国际猫猫节 <i class=\"custom-emoji\" emoji-src=\"emoji/6327782811914733923.webp\">🥳</i> 给自己和朋友们的头像上画了猫耳朵！尽力模仿了原画的风格，效果大部分还不错，<del>style transfer 机器人就是我</del>（不\n\n黎黎的头像好难，感觉超出能力范围了瞎糊了一个... 原作者用纯色笔刷能打出渐变一样的阴影和高光好厉害。我到现在打的阴影要不然就是简单的一层纯色，要不然就是用喷枪打看起来脏兮兮的渐变。这次尝试了像原作那样打，结果打不好还是换回喷枪了... 效果有点脏兮兮还不是特别搭 <i class=\"custom-emoji\" emoji-src=\"emoji/6170248621292783564.webm\">😢</i>\n\n有没有人教教我 <i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>", "views": 156, "forwards": 3, "media_group_id": 13531175623170565, "images": [{"width": 1280, "height": 960, "date": "2023-08-06T17:20:56", "media_type": "photo", "original_name": "photo_2023-08-06_17-20-56.jpg", "url": "media/2484.jpg", "size": 80427, "thumb": "media/2484.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-08-07T08:16:38", "media_type": "photo", "original_name": "photo_2023-08-07_08-16-38.jpg", "url": "media/2485.jpg", "size": 86974, "thumb": "media/2485.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-08-07T08:16:39", "media_type": "photo", "original_name": "photo_2023-08-07_08-16-39.jpg", "url": "media/2486.jpg", "size": 98237, "thumb": "media/2486.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-08-07T08:16:40", "media_type": "photo", "original_name": "photo_2023-08-07_08-16-40.jpg", "url": "media/2487.jpg", "size": 92907, "thumb": "media/2487.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-08-07T08:16:41", "media_type": "photo", "original_name": "photo_2023-08-07_08-16-41.jpg", "url": "media/2488.jpg", "size": 110664, "thumb": "media/2488.jpg_thumb.jpg"}]}, {"id": 2489, "date": "2023-08-08T05:12:14", "text": "好心疼聊聊，感觉大家对她的印象都是那种大大咧咧的性格，之前 Jun 孤单找我打电话她也说觉得聊聊的性格不太能让她想要倾诉心里的事情。明明聊聊也是很心细敏感的人，我失落的时候她能很快感受到照顾好我的心情，她也有时候会被各种情绪折磨得很脆弱，但是似乎只有我和 vivi 看到了这一面... 和朋友们聊天还是会假装似乎什么都没发生的样子。如果能让大家也感受到她的心情去关心她就好了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170248621292783564.webm\">😢</i>", "views": 93, "forwards": 2}, {"id": 2490, "date": "2023-08-08T17:11:45", "views": 85, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-08-08T17:11:44", "media_type": "photo", "original_name": "photo_2023-08-08_17-11-44.jpg", "url": "media/2490.jpg", "size": 231243, "thumb": "media/2490.jpg_thumb.jpg"}]}, {"id": 2491, "date": "2023-08-08T23:43:57", "text": "<a href=\"##不要戴上耳机\">#不要戴上耳机</a>\n用我的音乐评分模型矩阵逆向算出的「它觉得最好听的音乐」，嗯 🌚\n\n研究的不确定性就是这样唉，前一天刚有符合预期的成果了下一天就爆炸 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n<del>我现在的心情就像这首歌一样</del>", "views": 84, "forwards": 2, "reply": {"id": 2428, "text": "哭了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i> 两周前做完期中演讲原本以为研究结果已经很稳了，然后前几天发烧的时候导师把单曲评分的分布画出来发现和对整个数据集的评分完全对不上... \n\n这几天为了找到原因解释这个现象接连试了各种不同的验证方法，然后没有一个符合期望的结果 <i class=\"custom-emoji\" emoji-src=\"emoji/6318635837244313060.webp\">😡</i> 发现有些数据集里把单曲评分高的曲子加进去反而会降低整个数据集的评分，但是又有别的数据集不会...？？？明明评分算法都是一样的..."}, "files": [{"duration": 5, "file_name": "audio_restored.mp3", "mime_type": "audio/mpeg", "date": "2023-08-08T23:43:57", "media_type": "audio_file", "original_name": "audio_restored.mp3", "url": "media/2491.mp3", "size": 20492}]}, {"id": 2492, "date": "2023-08-10T03:52:02", "text": "终于终于可以开始收集人工标注数据了，写这个网站和后端只用了一天，上上周一晚上就提交给法律团队审核了，然后今天下午才通过审核，审核花了整整 17 天 <i class=\"custom-emoji\" emoji-src=\"emoji/6318635837244313060.webp\">😡</i>\n  \n今天采集了三个人的，接下来的两天里要采集完剩下的数据做完分析... 希望结果不要爆炸 <i class=\"custom-emoji\" emoji-src=\"emoji/5470078478558700075.webp\">🙏</i>\n\n不过中午组会听一位 phd 实习生第七周了还在找方向突然心里平衡了好多，至少我有很多可以写的结果，不过还是觉得想做的事情太多时间不够唉...", "views": 77, "forwards": 0, "media_group_id": 13533116176739165, "images": [{"width": 1950, "height": 1512, "date": "2023-08-10T03:51:59", "media_type": "photo", "original_name": "photo_2023-08-10_03-51-59.jpg", "url": "media/2492.jpg", "size": 403761, "thumb": "media/2492.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-10T03:52:01", "media_type": "photo", "original_name": "photo_2023-08-10_03-52-01.jpg", "url": "media/2493.jpg", "size": 473897, "thumb": "media/2493.jpg_thumb.jpg"}]}, {"id": 2494, "date": "2023-08-10T18:53:43", "text": "？今天早上组里一位同事过来发现放在椅子上的衣服不见了，到处找还很急，然后发现是另一位同事的恶作剧把它藏起来了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323343426343404864.webp\">❓</i>\n\n<del>你们 phd 好幼稚哦</del>", "views": 85, "forwards": 0}, {"id"
