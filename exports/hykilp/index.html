946418, "thumb": "media/1847.jpg_thumb.jpg"}]}, {"id": 1848, "date": "2023-02-15T17:41:26", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n和聊聊一起做的日式叉烧酱油面！\n\n第一次捆五花肉做日式叉烧，感觉真的好钠超标，这次放了半瓶 300g 酱油哇... 不想浪费就用炖肉的汤底做了酱油面，剩下的汤底也收汁保存起来了", "views": 82, "forwards": 1, "media_group_id": 13411863089365933, "images": [{"width": 2560, "height": 1920, "date": "2023-02-14T21:16:23", "media_type": "photo", "original_name": "photo_2023-02-14_21-16-23.jpg", "url": "media/1848.jpg", "size": 556200, "thumb": "media/1848.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-02-15T17:05:16", "media_type": "photo", "original_name": "photo_2023-02-15_17-05-16.jpg", "url": "media/1849.jpg", "size": 481364, "thumb": "media/1849.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-02-15T17:41:24", "media_type": "photo", "original_name": "photo_2023-02-15_17-41-24.jpg", "url": "media/1850.jpg", "size": 638614, "thumb": "media/1850.jpg_thumb.jpg"}]}, {"id": 1851, "date": "2023-02-15T19:58:11", "text": "果然 Khan Academy 上 14 年前的十分钟视频还是比 UofT 教授三个小时讲得清楚（笑", "views": 82, "forwards": 1, "images": [{"width": 1025, "height": 583, "date": "2023-02-15T19:58:10", "media_type": "photo", "original_name": "photo_2023-02-15_19-58-10.jpg", "url": "media/1851.jpg", "size": 60697, "thumb": "media/1851.jpg_thumb.jpg"}]}, {"id": 1852, "date": "2023-02-16T00:26:38", "text": "原来 uoft 冬天摆在地上的地毯是接了电源的电热垫，好高端", "views": 81, "forwards": 1, "media_group_id": 13412057584132165, "images": [{"width": 1920, "height": 2560, "date": "2023-02-16T00:26:31", "media_type": "photo", "original_name": "photo_2023-02-16_00-26-31.jpg", "url": "media/1852.jpg", "size": 849937, "thumb": "media/1852.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-02-16T00:26:37", "media_type": "photo", "original_name": "photo_2023-02-16_00-26-37.jpg", "url": "media/1853.jpg", "size": 844556, "thumb": "media/1853.jpg_thumb.jpg"}]}, {"id": 1854, "date": "2023-02-16T18:31:06", "text": "电灯杆上长出了树枝 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "views": 83, "forwards": 0, "images": [{"width": 1416, "height": 2016, "date": "2023-02-16T18:31:06", "media_type": "photo", "original_name": "photo_2023-02-16_18-31-06.jpg", "url": "media/1854.jpg", "size": 361854, "thumb": "media/1854.jpg_thumb.jpg"}]}, {"id": 1855, "date": "2023-02-17T02:50:29", "text": "昨天和聊聊终于打完了双人成行，好喜欢。\n\n花园那章大概是我最喜欢的，主线是用手掌大的玩偶在后院的花园里解谜。在这里骑到了小蜘蛛和小青蛙！第一次感受到蜘蛛眼中的世界——小蜘蛛真的好自由，可以不被引力限制地移动，无论地心和天空在哪，脚能粘住的地方就是地面，还可以投网进行短距离的翻转。好想变成一只小蜘蛛呆在花园里 qwq\n\n花园里还有一家毛毛虫开的温泉，可以躺在比自己长好多的毛毛虫身上被虫虫脚按摩，看上去好舒服，想抱着它睡觉。\n\n游戏性上，好喜欢这个游戏的跑酷机制，几乎每一章都会有一段好流畅的跑酷——雪山章的滑冰、花园章的逃亡、结尾章的彩虹赛道滑板都超级爽。感觉是我在通了镜之边缘之后第一次玩到这么爽的跑酷。在探索世界的时候也到处都有滑行道，让很大的开放地图探索起来也不是很费时，是一部没有被走路速度毁掉的游戏呢。\n\n剧情上讲了一段很棒的重建感情的故事，带入感非常强，也学到了许多。结尾的那段演唱会前女主和书的对话中那句 ”You weren’t born to be perfect. You were born to be you“ 完全击中我了。我和女主一样因为追求完美失去了好多兴趣，总会觉得 “If it's not perfect, I'll let them down”——对女主来说是唱歌，对我来说是弹琴、写项目、写文字。想起来那首 Passacaglia 我从 19 年断断续续练到现在也一直没有到觉得完美到能够录下来发出去的地步，然后渐渐地就放弃了... 但是明明不需要完美，比起完美的成品真实的自己才是更重要。“You were born to be you.”\n\n总之又是一部超级喜欢的游戏！10/10！", "views": 89, "forwards": 1, "media_group_id": 13412817834361013, "images": [{"width": 1920, "height": 801, "date": "2023-02-17T02:50:28", "media_type": "photo", "original_name": "photo_2023-02-17_02-50-28.jpg", "url": "media/1855.jpg", "size": 295985, "thumb": "media/1855.jpg_thumb.jpg"}, {"width": 1920, "height": 798, "date": "2023-02-17T02:50:28", "media_type": "photo", "original_name": "photo_2023-02-17_02-50-28.jpg", "url": "media/1856.jpg", "size": 191236, "thumb": "media/1856.jpg_thumb.jpg"}]}, {"id": 1857, "date": "2023-02-17T18:36:21", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n《Vincent》—Ellie Goulding\n\n\"This world was never meant for one as beautiful as you\"\n\n<a href=\"http://music.163.com/song?id=538278914\">网易云\n</a><a href=\"https://www.youtube.com/watch?v=C3_spbo8eVc\">Youtube</a>", "views": 96, "forwards": 0, "files": [{"duration": 222, "performer": "Ellie Goulding", "title": "Vincent", "file_name": "Ellie Goulding - Vincent.mp3", "mime_type": "audio/mpeg", "date": "2022-12-04T08:53:49", "media_type": "audio_file", "original_name": "Ellie Goulding - Vincent.mp3", "url": "media/1857.mp3", "size": 9196951, "thumb": "media/1857.mp3_thumb.jpg"}]}, {"id": 1858, "date": "2023-02-18T16:19:36", "text": "收到学校的邮件说邀请我给 CSSU Vice President 选举投票，我想着说不定有我认识的人呢点进去看一下吧\n\n...然后居然只有一个候选人？？？？那为什么要让我们选举啊 (╯’ – ‘)╯︵ ┻━┻", "views": 90, "forwards": 0, "images": [{"width": 1033, "height": 921, "date": "2023-02-18T16:19:36", "media_type": "photo", "original_name": "photo_2023-02-18_16-19-36.jpg", "url": "media/1858.jpg", "size": 131094, "thumb": "media/1858.jpg_thumb.jpg"}]}, {"id": 1859, "date": "2023-02-18T17:16:43", "text": "<del>谁说不能用 c 写 fp 的</del>", "views": 87, "forwards": 0, "images": [{"width": 751, "height": 1089, "date": "2023-02-18T17:16:43", "media_type": "photo", "original_name": "photo_2023-02-18_17-16-43.jpg", "url": "media/1859.jpg", "size": 117637, "thumb": "media/1859.jpg_thumb.jpg"}]}, {"id": 1860, "date": "2023-02-18T22:42:22", "text": "去买了一张 Quantum Break 打算和聊聊一起重新玩，是 17+ 游戏，然后居然被查 ID 了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n<del>好耶，十七岁零喵呜喵个月实锤了</del>", "views": 94, "forwards": 1, "images": [{"width": 1920, "height": 2560, "date": "2023-02-18T22:42:21", "media_type": "photo", "original_name": "photo_2023-02-18_22-42-21.jpg", "url": "media/1860.jpg", "size": 520749, "thumb": "media/1860.jpg_thumb.jpg"}]}, {"id": 1861, "date": "2023-02-19T01:08:42", "text": "省钱小技巧：一小碗拉面 $13，一大碗拉面 $16，和聊聊点了一大碗完全够两个人吃了 qwq", "views": 100, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-02-19T01:08:41", "media_type": "photo", "original_name": "photo_2023-02-19_01-08-41.jpg", "url": "media/1861.jpg", "size": 607253, "thumb": "media/1861.jpg_thumb.jpg"}]}, {"id": 1862, "date": "2023-02-20T21:24:22", "text": "放一周假，选了最暖和+最晴+风最小的一天和聊聊去 Niagara 玩了！\n\n先去 Bird Kingdom 看到了各种鸟和小动物，是我第一次看到真正的 Axolotl 哇，好可爱！感觉这个五六层楼高的温室像是夏天的一个缩影，大部分都是不属于安省这个冷地方的物种...  好羡慕小鸟在这里不需要担心捕食和被捕，不过可能小鸟更想要周游世界的自由 qwq\n\n之后去了 Ripley's Believe it or Not，是一个「难以置信的小知识」博物馆。看到了用显微镜才能看到的雕塑，用各种奇怪材料拼出来的模型，一个会让人平路摔倒的视觉欺骗隧道。还有第一次见到 Xbox Kinect！一台是用来给路过的人戴面具，另一台是无绿幕自动抠图做了一个在瀑布上走钢丝的效果，好厉害，有点想买一个二手试试能不能无绿幕直播 beat saber。还遇到了好多恶作剧，就不剧透了（笑\n\n吃完饭去看了瀑布，冬天也一如既往地壮观呢，<del>壮观得让人想跳进去（不是）</del>。溅出来的水雾被风刮起来让这里每天都在晴天下雨，还好穿了防水的羽绒服。不过这次没有海鸥落在身边好可惜\n\n之后去坐了摩天轮，觉得可以克服一下恐高，结果上去了还是害怕到缩在椅子那里不敢动... 我动一下那个车就会跟着开始前后摇超级吓人的。不过大家都上车动起来之后反而好一些啦，以及向看不到架子的方向看会好很多，<del>可能是怕搭摩天轮的工程师和我一样灵车吧（？）</del>。这次超级幸运正好赶上好棒的夕阳，还在最高处和聊聊亲亲 <i class=\"custom-emoji\" emoji-src=\"emoji/6323595626823025961.webp\">🥰</i>\n\n吃完晚饭去了蜡像馆和自拍工作室，看到了超真实等身蜡像，拍出了好多好棒的照片。蜡像馆里好难分辨出一个人是蜡像还是游客，感觉说不定聊聊在那里静坐几分钟也会有人过去和她拍照呢。回来整理的时候发现大部分都是我给聊聊拍的，不过确实比起摆姿势我更喜欢拍别人，感觉这样也挺好的\n\n回来时间没留够一路跑回去差点错过了火车... 走了两万步哇，今天睡到十二点半才醒，腿完全瘫痪了，但是好开心 <i class=\"custom-emoji\" emoji-src=\"emoji/5469967960460237944.webp\">✨</i>", "views": 118, "forwards": 2, "media_group_id": 13415426096769845, "images": [{"width": 1280, "height": 960, "date": "2023-02-20T21:24:05", "media_type": "photo", "original_name": "photo_2023-02-20_21-24-05.jpg", "url": "media/1862.jpg", "size": 211306, "thumb": "media/1862.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-02-20T21:24:07", "media_type": "photo", "original_name": "photo_2023-02-20_21-24-07.jpg", "url": "media/1863.jpg", "size": 185536, "thumb": "media/1863.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-02-20T21:24:09", "media_type": "photo", "original_name": "photo_2023-02-20_21-24-09.jpg", "url": "media/1864.jpg", "size": 176698, "thumb": "media/1864.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-02-20T21:24:10", "media_type": "photo", "original_name": "photo_2023-02-20_21-24-10.jpg", "url": "media/1865.jpg", "size": 146120, "thumb": "media/1865.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-02-20T21:24:12", "media_type": "photo", "original_name": "photo_2023-02-20_21-24-12.jpg", "url": "media/1866.jpg", "size": 200746, "thumb": "media/1866.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-02-20T21:24:14", "media_type": "photo", "original_name": "photo_2023-02-20_21-24-14.jpg", "url": "media/1867.jpg", "size": 301741, "thumb": "media/1867.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-02-20T21:24:17", "media_type": "photo", "original_name": "photo_2023-02-20_21-24-17.jpg", "url": "media/1868.jpg", "size": 313457, "thumb": "media/1868.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-02-20T21:24:19", "media_type": "photo", "original_name": "photo_2023-02-20_21-24-19.jpg", "url": "media/1869.jpg", "size": 203058, "thumb": "media/1869.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-02-20T21:24:20", "media_type": "photo", "original_name": "photo_2023-02-20_21-24-20.jpg", "url": "media/1870.jpg", "size": 116774, "thumb": "media/1870.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-02-20T21:24:21", "media_type": "photo", "original_name": "photo_2023-02-20_21-24-21.jpg", "url": "media/1871.jpg", "size": 122142, "thumb": "media/1871.jpg_thumb.jpg"}]}, {"id": 1872, "date": "2023-02-21T22:56:21", "text": "又花了几乎一整天做备份... 想要把所有可能消失的网络页面、资源存下来算不算一种 hoarding disorder <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>", "views": 89, "forwards": 0}, {"id": 1873, "date": "2023-02-22T04:40:17", "text": "直播一会钢琴 qwq <a href=\"https://cast.hydev.org\">https://cast.hydev.org</a>", "views": 97, "forwards": 3}, {"id": 1874, "date": "2023-02-22T05:12:50", "text": "下线了，大概直播了二十分钟 qwq\n\n社恐第一次直播好紧张，手一直在抖好容易就弹错了... 好羡慕黎黎直播弹钢琴还能像平时一样练习哇，感觉要适应一下了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170248621292783564.webm\">😢</i>\n\n以及要修一下 obs encoding error（x", "views": 86, "forwards": 0, "reply": {"id": 1873, "text": "直播一会钢琴 qwq <a href=\"https://cast.hydev.org\">https://cast.hydev.org</a>"}}, {"id": 1875, "date": "2023-02-22T15:28:27", "text": "西雅图的路名规划真的好科学... 每条路的名字直接是一个每公里 10 格的网格数字加上 Street/Ave 后缀，横向就是 Street，竖向就是 Ave\n\n这样的话说两条路名就能估算出大概方位和要走多远，<del>比加拿大的 Avenue Road, This St, That St, The Other St 科学多了</del> <i class=\"custom-emoji\" emoji-src=\"emoji/6323321925737121667.webp\">🤪</i>", "views": 84, "forwards": 0, "media_group_id": 13416637658489189, "images": [{"width": 996, "height": 503, "date": "2023-02-22T15:28:26", "media_type": "photo", "original_name": "photo_2023-02-22_15-28-26.jpg", "url": "media/1875.jpg", "size": 135805, "thumb": "media/1875.jpg_thumb.jpg"}, {"width": 854, "height": 430, "date": "2023-02-22T15:28:26", "media_type": "photo", "original_name": "photo_2023-02-22_15-28-26.jpg", "url": "media/1876.jpg", "size": 70712, "thumb": "media/1876.jpg_thumb.jpg"}]}, {"id": 1878, "date": "2023-02-25T01:24:43", "text": "之前被麻薯推荐了这个射箭场，去和聊聊学射箭了 qwq\n\n没想到射箭真的好需要体力，原来麻薯之前说他的弓很多人都拉不动并没有夸大... 我用了 22lb 的新手弓，胳膊没力气拉不到稳定的位置，所以射出去好容易上下偏，有几次用力不对还抽到了胳膊，好疼\n\n射了好多棉花糖，射中了好多静止的电子靶子，回家累得躺下就睡着了。好好玩，想买把弓和棉花糖箭在家里练，<del>会打中什么家具呢（？</del>\n\n（以及今天聊聊双马尾好可爱！", "views": 89, "forwards": 1, "media_group_id": 13418306265209421, "images": [{"width": 1920, "height": 2560, "date": "2023-02-24T20:19:14", "media_type": "photo", "original_name": "photo_2023-02-24_20-19-14.jpg", "url": "media/1877.jpg", "size": 480751, "thumb": "media/1877.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-02-25T01:24:39", "media_type": "photo", "original_name": "photo_2023-02-25_01-24-39.jpg", "url": "media/1878.jpg", "size": 466996, "thumb": "media/1878.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-02-25T01:24:40", "media_type": "photo", "original_name": "photo_2023-02-25_01-24-40.jpg", "url": "media/1879.jpg", "size": 556935, "thumb": "media/1879.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-02-25T01:24:41", "media_type": "photo", "original_name": "photo_2023-02-25_01-24-41.jpg", "url": "media/1880.jpg", "size": 568676, "thumb": "media/1880.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-02-25T01:24:41", "media_type": "photo", "original_name": "photo_2023-02-25_01-24-41.jpg", "url": "media/1881.jpg", "size": 656718, "thumb": "media/1881.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-02-25T01:24:41", "media_type": "photo", "original_name": "photo_2023-02-25_01-24-41.jpg", "url": "media/1882.jpg", "size": 511781, "thumb": "media/1882.jpg_thumb.jpg"}]}, {"id": 1883, "date": "2023-02-25T08:13:59", "text": "每次比较困的时候想要打开褪黑素的 child-proof 瓶盖都要好费力才能打开，然后就会被聊聊吐槽是小孩子 <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>\n\n好想要一个只有小孩子能打开的 adult-proof 瓶盖 💭", "views": 93, "forwards": 0}, {"id": 1884, "date": "2023-02-26T23:45:11", "text": "粉色的云好好看 <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>", "views": 85, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-02-26T23:45:11", "media_type": "photo", "original_name": "photo_2023-02-26_23-45-11.jpg", "url": "media/1884.jpg", "size": 370488, "thumb": "media/1884.jpg_thumb.jpg"}]}, {"id": 1885, "date": "2023-02-27T23:29:40", "text": "晚饭做了一顿早饭 qwq\n\n土豆泥 + gravy + 鸡蛋 + 火腿", "views": 84, "forwards": 1, "media_group_id": 13420324645525261, "images": [{"width": 2560, "height": 1920, "date": "2023-02-27T23:29:39", "media_type": "photo", "original_name": "photo_2023-02-27_23-29-39.jpg", "url": "media/1885.jpg", "size": 759648, "thumb": "media/1885.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-02-27T23:29:39", "media_type": "photo", "original_name": "photo_2023-02-27_23-29-39.jpg", "url": "media/1886.jpg", "size": 624251, "thumb": "media/1886.jpg_thumb.jpg"}]}, {"id": 1887, "date": "2023-03-01T00:35:22", "text": "209 期中考完了！好简单，唯一一道比较难的题是要填一段程序返回之前的内存表，除此以外感觉大部分都是用 Linux 日常会学到的小知识（x\n\n提前 20 分钟做完了！有一道题问怎样运行当前目录的 my_prog 并且从 input.txt 读进输入，我写了 cat input.txt | ./my_prog，然后用剩下的 20 分钟在旁边画了一只小猫和一个机器人对话hhhh\n\n还剩两场考试和一篇作文期中就要结束了，继续加油 qwq", "views": 84, "forwards": 1, "media_group_id": 13421047378816893, "images": [{"width": 1920, "height": 2560, "date": "2023-03-01T00:35:19", "media_type": "photo", "original_name": "photo_2023-03-01_00-35-19.jpg", "url": "media/1887.jpg", "size": 899117, "thumb": "media/1887.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-03-01T00:35:21", "media_type": "photo", "original_name": "photo_2023-03-01_00-35-21.jpg", "url": "media/1888.jpg", "size": 600362, "thumb": "media/1888.jpg_thumb.jpg"}]}, {"id": 1889, "date": "2023-03-01T17:21:17", "text": "把课程笔记公开了！在这里：<a href=\"https://hydev.notion.site/\">https://hydev.notion.site/</a>\n\n（希望这样可以给我动力认真记笔记 qwq", "views": 79, "forwards": 0}, {"id": 1890, "date": "2023-03-01T18:34:25", "text": "为什么刚才我想要查一个反义词的时候习惯性地打开了 ChatGPT... 明明应该去查 thesaurus 查词典的，这不好 <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i>", "views": 74, "forwards": 0}, {"id": 1891, "date": "2023-03-02T01:56:13", "text": "考完了 343 数据库！还剩两项\n\n考试前的走廊，有人在盯着手机平板认真复习，有人在和朋友对例题，有人在凑团闲聊，还有一只小幽灵在角落里安静地观察着——好想加入讨论，好想去搭话交朋友，然而这次也只是偷偷看着大家，像是被绑在了这个角落一样...\n\n不过这次鼓起勇气回头和考场坐在我后桌的人说了 good luck！别人一定以为我是什么交际花吧，<del>明明这一句话已经把我一天的社交精力用完了</del>（哭\n\n考得还好哦，不过 Relational Algebra 的那一半花了太久导致 SQL 有一道题没写完，好亏，明明 SQL 比 RA 简单那么那么那么多... 好不擅长考试，感觉这辈子都学不会时间微管理了，不过没关系学到东西才重要 qwq", "views": 73, "forwards": 1, "images": [{"width": 2560, "height": 1920, "date": "2023-03-02T01:56:12", "media_type": "photo", "original_name": "photo_2023-03-02_01-56-12.jpg", "url": "media/1891.jpg", "size": 683398, "thumb": "media/1891.jpg_thumb.jpg"}]}, {"id": 1892, "date": "2023-03-02T07:42:34", "text": "今天和聊聊的对话：\n我：有点想买数位板，但是不知道，好讨厌自己小时候那种想学什么先买一堆好贵的装备然后放在那里吃灰的样子\n聊：买一个入门级的呗\n我：入门级也好贵，$60 的样子\n聊：...$60 很贵吗？\n我：够我吃两个月的方便面了！\n聊：够我吃两顿 popeyes，我给你买\n<i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>", "views": 80, "forwards": 1}, {"id": 1893, "date": "2023-03-02T20:34:41", "text": "给 Linux 配日语输入法，装 ibus-mozc 出了好多问题，遇到了渲染候选框的白底白字和状态栏乱码。最后还是换了 rime 的日语插件，<del>果然 Linux 上最好用的日语输入法是中文输入法吗\n\n</del>看看我现在的 rime 上已经装了多少插件了... Latex 符号、opencc emoji、moegirl & zhwiki 词典、一键日期、日语 🌚", "views": 77, "forwards": 0, "images": [{"width": 476, "height": 89, "date": "2023-03-02T20:34:41", "media_type": "photo", "original_name": "photo_2023-03-02_20-34-41.jpg", "url": "media/1893.jpg", "size": 8879, "thumb": "media/1893.jpg_thumb.jpg"}]}, {"id": 1894, "date": "2023-03-03T03:35:07", "text": "之前发现电视音箱的 LR 摆反了，怎么办呢？重新布线好麻烦，到下次搬家都不想再动电视后面的线了，决定用闲置的耳机插头做了一根反转转接线！\n\n...然后被自己蠢哭，拆下来重焊了三次。第一次想要缩小体积，看着母头有五个引脚，但是毕竟双声道只需要三个吧，用电表测了一下 1 2 和 4 5 是连通的就把 1 5 剪掉了！然后全都焊完测试才发现 1 5 只有在没插线的时候和 2 4 连通，因为 2 4 是用来检测耳机线有没有插入的 (╯’ – ‘)╯︵ ┻━┻ \n\n呜，就这样浪费掉了一个母头，默哀一下。拿了新的母头第二次接线全都接对了！只不过... 公头那边的保护套是拧上去的，需要穿过这条线。<del>接下来只需要进行一个拓扑学的瞬移</del> 🌚\n\n第三次老老实实穿好线重新焊了，然后盖一层热熔胶再把不一样长的线整理下就完工啦，亲测能用，看起来也不是很难看就满意了 qwq\n\n现在已经可以稳定地焊出很漂亮的焊点了，好开心 <i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>", "views": 76, "forwards": 0, "media_group_id": 13422516057523797, "images": [{"width": 2560, "height": 1920, "date": "2023-03-03T03:35:05", "media_type": "photo", "original_name": "photo_2023-03-03_03-35-05.jpg", "url": "media/1894.jpg", "size": 474046, "thumb": "media/1894.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-03-03T03:35:05", "media_type": "photo", "original_name": "photo_2023-03-03_03-35-05.jpg", "url": "media/1895.jpg", "size": 530190, "thumb": "media/1895.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-03-03T03:35:06", "media_type": "photo", "original_name": "photo_2023-03-03_03-35-06.jpg", "url": "media/1896.jpg", "size": 599136, "thumb": "media/1896.jpg_thumb.jpg"}]}, {"id": 1897, "date": "2023-03-04T01:39:13", "text": "如果 photoshop 有「把历史记录里上几个笔画放到另一个图层」的功能就好了... 已经无数次下笔然后发现忘记换图层然后 ctrl-z 重画了 ;-;", "views": 74, "forwards": 0}, {"id": 1898, "date": "2023-03-04T02:27:25", "text": "后续：线下 $50 买了一个二手 Wacom CTH-490。遇到了一个超级好心的老阿姨，数位板保护得像全新一样，原盒也留下来了，好厉害。老阿姨问了打算用来做什么，还祝我们好运 qwq  \n  \n可能这边线下二手就是这种心情吧，想要让承载了许多回忆的东西被新的主人珍惜，创造新的故事。三年前想退坑 osu 把陪伴我的第一个数位板送给 Erin 的时候也是这种心情吧。  \n  \n板绘的感觉好不一样——看着笔刷画上去、在跟着手上的笔移动，但是完全感觉不到该去往哪里，到哪里结束。像是在地下室摸黑的感觉，看来要花时间适应一下呢。想起来我第一次玩街机下落也是这样，控制器和屏幕感觉完全不在同一个维度，现在也能完全习惯了。今天试着用 Ayu 的画风画了一下今天拿到数位板的场面，这个画风好可爱（脑袋在冒小星星 ///）不知道自己适合什么画风呢，再探索一下，下次试试加零的好啦。  \n  \n不过原本打算学些开源工具链，用 Linux OpenTabletDriver + Krita，然后发现好不习惯。OTD 不支持这个板子的触屏，压感也始终配不好，而且快捷键居然只能设置键盘鼠标，常见的橡皮平移缩放和笔刷尺寸都不行... 最后还是切到黑苹果用官方驱动 + Photoshop 啦", "views": 82, "forwards": 0, "media_group_id": 13423174762727477, "images": [{"width": 453, "height": 476, "date": "2023-03-04T02:27:23", "media_type": "photo", "original_name": "photo_2023-03-04_02-27-23.jpg", "url": "media/1898.jpg", "size": 9610, "thumb": "media/1898.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-03-04T02:27:24", "media_type": "photo", "original_name": "photo_2023-03-04_02-27-24.jpg", "url": "media/1899.jpg", "size": 155648, "thumb": "media/1899.jpg_thumb.jpg"}]}, {"id": 1900, "date": "2023-03-04T08:57:24", "text": "前几天刚在信里和朋友吐槽上周暴雪的 fallout，今天又来一场警告级别的暴雪... <i class=\"custom-emoji\" emoji-src=\"emoji/6170333464076748646.webm\">🫠</i>\n\n楼下停车场里的车纷纷举起两支雨刷表示投降（？", "views": 78, "forwards": 1, "media_group_id": 13423361954607301, "images": [{"width": 2560, "height": 1920, "date": "2023-03-04T08:57:23", "media_type": "photo", "original_name": "photo_2023-03-04_08-57-23.jpg", "url": "media/1900.jpg", "size": 539605, "thumb": "media/1900.jpg_thumb.jpg"}, {"width": 2048, "height": 1133, "date": "2023-03-04T08:57:23", "media_type": "photo", "original_name": "photo_2023-03-04_08-57-23.jpg", "url": "media/1901.jpg", "size": 250627, "thumb": "media/1901.jpg_thumb.jpg"}]}, {"id": 1902, "date": "2023-03-05T04:05:50", "text": "终于把 Passacaglia 录下来啦，不完美但是满意了。啊哈哈结尾完全慌掉了，脑子会被「终于要 FC 了吗 终于要 FC 了吗」烧过载是不是社恐音游人的通病。之前放下这张谱就是因为，每次想录的时候都会弹错一点，就会原地重来，渐渐把自信和耐心都磨没了 ;-; 错就错一点吧够好了。\n\n这张谱是四年前首次在 iPad 上面的 <a href=\"https://arcritic.com/2370/piano-3d-real-ar-piano-app-review-ios/\">AR Piano 3D</a> app 听到的，觉得好好听就看着下落式 MIDI 学，但是我完全没钢琴基础，<del>然后跨级练出了手癖</del>。当时自己想出来的弹法是左手小指按 A2 下一个 1/8 马上食指抻过去按 A3（？？？）居然还弹下来了，但是速度上不去还会让手好疼。一年之后去查了视频才发现原来没有人这样弹，重新学了现在的手位（小指 A2 拇指 A3 再拇指跳到 E4 这样）<del>然后天天被死去的手癖攻击</del> 🌚\n\n所以现在依然不会视奏，每次都是遇到喜欢的曲子看着 midi / 手元学，然后靠肌肉记忆背下来。不过可能这就是我吧，像是一只幼鸟，羽毛还没有长满却望穿了头顶的天，幻想乘着不属于自己的翅膀搭起一座空中堡垒", "views": 83, "forwards": 0, "reply": {"id": 1855, "text": "昨天和聊聊终于打完了双人成行，好喜欢。\n\n花园那章大概是我最喜欢的，主线是用手掌大的玩偶在后院的花园里解谜。在这里骑到了小蜘蛛和小青蛙！第一次感受到蜘蛛眼中的世界——小蜘蛛真的好自由，可以不被引力限制地移动，无论地心和天空在哪，脚能粘住的地方就是地面，还可以投网进行短距离的翻转。好想变成一只小蜘蛛呆在花园里 qwq\n\n花园里还有一家毛毛虫开的温泉，可以躺在比自己长好多的毛毛虫身上被虫虫脚按摩，看上去好舒服，想抱着它睡觉。\n\n游戏性上，好喜欢这个游戏的跑酷机制，几乎每一章都会有一段好流畅的跑酷——雪山章的滑冰、花园章的逃亡、结尾章的彩虹赛道滑板都超级爽。感觉是我在通了镜之边缘之后第一次玩到这么爽的跑酷。在探索世界的时候也到处都有滑行道，让很大的开放地图探索起来也不是很费时，是一部没有被走路速度毁掉的游戏呢。\n\n剧情上讲了一段很棒的重建感情的故事，带入感非常强，也学到了许多。结尾的那段演唱会前女主和书的对话中那句 ”You weren’t born to be perfect. You were born to be you“ 完全击中我了。我和女主一样因为追求完美失去了好多兴趣，总会觉得 “If it's not perfect, I'll let them down”——对女主来说是唱歌，对我来说是弹琴、写项目、写文字。想起来那首 Passacaglia 我从 19 年断断续续练到现在也一直没有到觉得完美到能够录下来发出去的地步，然后渐渐地就放弃了... 但是明明不需要完美，比起完美的成品真实的自己才是更重要。“You were born to be you.”\n\n总之又是一部超级喜欢的游戏！10/10！", "thumb": "media/1855.jpg_thumb.jpg"}, "files": [{"width": 1280, "height": 720, "duration": 127, "file_name": "output.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-03-05T04:05:50", "media_type": "video_file", "original_name": "output.mp4", "url": "media/1902.mp4", "size": 6181774, "thumb": "media/1902.mp4_thumb.jpg"}]}, {"id": 1903, "date": "2023-03-05T08:58:08", "text": "明明最近每天都超级高效，deadline 还是要肝不完了... 可能需要找医生开一些利他林超频一下 <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>", "views": 117, "forwards": 4}, {"id": 1904, "date": "2023-03-05T19:50:53", "text": "rich logger 真的好好看！而且可以显示日志的行数和报错的本地变量也好方便。以后拿到 python 代码第一件事绝对是条件导入一个 rich <i class=\"custom-emoji\" emoji-src=\"emoji/5470045497504833358.webp\">👍</i>", "views": 114, "forwards": 3, "images": [{"width": 866, "height": 920, "date": "2023-03-05T19:50:53", "media_type": "photo", "original_name": "photo_2023-03-05_19-50-53.jpg", "url": "media/1904.jpg", "size": 115788, "thumb": "media/1904.jpg_thumb.jpg"}]}, {"id": 1905, "date": "2023-03-06T03:39:03", "text": "昨天搜那个 Piano 3D App 的时候偶然发现它已经下架了，没有找到任何下载的途径，今天花了三个小时找办法下载下来了！备份 ipa 文件放在 <a href=\"https://cdn.hydev.org/backup/Apps/\">HyDEV CDN</a> 上面啦，虽然需要签名才能用。没越狱可以用 <a href=\"https://altstore.io/\">AltStore</a> 生成七天的临时签名，越狱可以用 <a href=\"https://github.com/hykilpikonna/fakesigner-ios\">fakesigner</a> + <a href=\"https://cydia.akemi.ai/?page/ai.akemi.appsyncunified\">AppSync</a> 安装。内购破解并不能用，还需要研究一下... 等期中作文和考试结束再写一个详细的技术 writeup 吧。\n\n好讨厌「互联网的记忆」——某种意义上互联网的记忆没有边界，我的一举一动，从一个广告点击到账户注册时填的名字，都会被永远记录在世界各地的数据库和日志里，等着被利用；可是它又无比脆弱，有无数美好的事物被无穷尽的信息流盖过、堆在 404 和 NXDomain 的废墟里被遗忘。互联网就是这样的地方吧，想要消失的都留下、想要留下的都消失了。所以想要把整个互联网备份到硬盘里...", "views": 81, "forwards": 1, "reply": {"id": 1902, "text": "终于把 Passacaglia 录下来啦，不完美但是满意了。啊哈哈结尾完全慌掉了，脑子会被「终于要 FC 了吗 终于要 FC 了吗」烧过载是不是社恐音游人的通病。之前放下这张谱就是因为，每次想录的时候都会弹错一点，就会原地重来，渐渐把自信和耐心都磨没了 ;-; 错就错一点吧够好了。\n\n这张谱是四年前首次在 iPad 上面的 <a href=\"https://arcritic.com/2370/piano-3d-real-ar-piano-app-review-ios/\">AR Piano 3D</a> app 听到的，觉得好好听就看着下落式 MIDI 学，但是我完全没钢琴基础，<del>然后跨级练出了手癖</del>。当时自己想出来的弹法是左手小指按 A2 下一个 1/8 马上食指抻过去按 A3（？？？）居然还弹下来了，但是速度上不去还会让手好疼。一年之后去查了视频才发现原来没有人这样弹，重新学了现在的手位（小指 A2 拇指 A3 再拇指跳到 E4 这样）<del>然后天天被死去的手癖攻击</del> 🌚\n\n所以现在依然不会视奏，每次都是遇到喜欢的曲子看着 midi / 手元学，然后靠肌肉记忆背下来。不过可能这就是我吧，像是一只幼鸟，羽毛还没有长满却望穿了头顶的天，幻想乘着不属于自己的翅膀搭起一座空中堡垒"}, "images": [{"width": 1280, "height": 960, "date": "2023-03-06T03:39:02", "media_type": "photo", "original_name": "photo_2023-03-06_03-39-02.jpg", "url": "media/1905.jpg", "size": 188973, "thumb": "media/1905.jpg_thumb.jpg"}]}, {"id": 1906, "date": "2023-03-06T06:07:20", "text": "呜 还是要接受自己只是一个平庸的人，并没有精力做好所有事情——即使有最好的时间管理也并不能同时做好学校的事情三年毕业、把所有奇思妙想实现出来、入坑硬件设计、做料理、学板绘、扒谱练琴、看番读书...\n\n<span class=\"spoiler\"><span>我每天都有 ∞ 件事想做、明明做了 c 件事，却会因为没有做 ∞ - c 件事而自卑，好无理</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n和聊聊谈了决定把期中作文已经 overdue 的那门课 Drop 掉了。明明是最简单的性别研究科，好丢人，这下大概不能三年毕业了呢，这学期只剩下四门课了。技能池也都点乱了呢... <span class=\"spoiler\"><span>好想 reset</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>", "views": 83, "forwards": 1, "reply": {"id": 1903, "text": "明明最近每天都超级高效，deadline 还是要肝不完了... 可能需要找医生开一些利他林超频一下 <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>"}}, {"id": 1907, "date": "2023-03-06T21:33:00", "text": "<a href=\"##今天聊聊不在家\">#今天聊聊不在家</a>\n看冰箱里葱要坏掉了就做了葱油扮面！放了四勺生抽和两勺糖，是高钠高油高糖的不健康食物呢 <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>", "views": 85, "forwards": 0, "media_group_id": 13425107040140629, "images": [{"width": 2560, "height": 1920, "date": "2023-03-06T21:32:59", "media_type": "photo", "original_name": "photo_2023-03-06_21-32-59.jpg", "url": "media/1907.jpg", "size": 600920, "thumb": "media/1907.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-03-06T21:32:59", "media_type": "photo", "original_name": "photo_2023-03-06_21-32-59.jpg", "url": "media/1908.jpg", "size": 519487, "thumb": "media/1908.jpg_thumb.jpg"}]}, {"id": 1909, "date": "2023-03-06T21:49:06", "text": "打电话约了 ADHD 评估，排到了四月五号... UofT 有六位数的学生只有 12 位校医也太糟糕了。去年约医生要等两周，今年已经要等一个月了么 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>", "views": 93, "forwards": 1, "reply": {"id": 1903, "text": "明明最近每天都超级高效，deadline 还是要肝不完了... 可能需要找医生开一些利他林超频一下 <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>"}}, {"id": 1910, "date": "2023-03-07T18:18:55", "text": "隔壁吃完专注达睡了一个小时，我吃完 200mg 咖啡因片睡了一个小时，我们都有光明的未来 🌚", "views": 150, "forwards": 7}, {"id": 1911, "date": "2023-03-07T21:58:49", "text": "这次没有把一个月的课留到最后一天补。\n\n<span class=\"spoiler\"><span>留到最后两天补了，嗯</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6323321925737121667.webp\">🤪</i>\n\n不过九个小时补下来终于开始理解多元积分了，比上次自信好多。出发去考期中最后一场考试啦 qwq", "views": 78, "forwards": 1, "media_group_id": 13425810636797733, "images": [{"width": 352, "height": 636, "date": "2023-03-07T21:58:47", "media_type": "photo", "original_name": "photo_2023-03-07_21-58-47.jpg", "url": "media/1911.jpg", "size": 33804, "thumb": "media/1911.jpg_thumb.jpg"}, {"width": 1280, "height": 938, "date": "2023-03-07T21:58:49", "media_type": "photo", "original_name": "photo_2023-03-07_21-58-49.jpg", "url": "media/1912.jpg", "size": 153453, "thumb": "media/1912.jpg_thumb.jpg"}], "reply": {"id": 1806, "text": "刚才数学 term test 3 考翻车了... 大概 60%\n\n呜呜 以后不要把几周的课留到最后一天补了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170248621292783564.webm\">😢</i>"}}, {"id": 1913, "date": "2023-03-07T22:23:06", "text": "先是忘了钥匙，接下来忘了手机，回去取了两次，然后去地铁站，地铁正好在我踏上站台的那一刻关上了门... 今天也不是很幸运呢，希望不会迟到", "views": 81, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2023-03-07T22:23:06", "media_type": "photo", "original_name": "photo_2023-03-07_22-23-06.jpg", "url": "media/1913.jpg", "size": 912861, "thumb": "media/1913.jpg_thumb.jpg"}]}, {"id": 1914, "date": "2023-03-08T02:28:23", "text": "考完啦，考了 85% 左右。三次积分和球柱坐标系的题都好简单，因为认真看了书吧。应该只错了一道线积分题，大概是要用线积分的黎曼和定义解一个矢量场的线积分，可是我完全没看推导过程只记了公式... 呜 看来以后补课的时候需要多溯源一下\n\n不过现在理解了多花点时间大概我也能学好微积分吧，一直以为我就是不擅长数学的... 打破了习得性无助的诅咒呢 qwq", "views": 83, "forwards": 0, "reply": {"id": 1911, "text": "这次没有把一个月的课留到最后一天补。\n\n<span class=\"spoiler\"><span>留到最后两天补了，嗯</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6323321925737121667.webp\">🤪</i>\n\n不过九个小时补下来终于开始理解多元积分了，比上次自信好多。出发去考期中最后一场考试啦 qwq", "thumb": "media/1911.jpg_thumb.jpg"}}, {"id": 1915, "date": "2023-03-09T08:45:40", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n聊聊做的东坡肉！（超级好吃 qwq\n\n是聊聊一个人做的哇，炒完炖完再蒸接连花了快三个小时，看上去好辛苦，感谢感谢", "views": 81, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2023-03-09T08:45:39", "media_type": "photo", "original_name": "photo_2023-03-09_08-45-39.jpg", "url": "media/1915.jpg", "size": 164480, "thumb": "media/1915.jpg_thumb.jpg"}]}, {"id": 1916, "date": "2023-03-09T22:28:41", "text": "写了一个 telnet 协议的 ascii 动画！（花了一整天又没什么用，但是好好玩ww\n\ntldr: 用指令 <code>telnet hydev.org</code> 连接哦。记得用一个好用一点的终端，比如 kitty / iTerm2\n\n把过程写下来放到主页上面啦，<a href=\"https://aza.moe/blog?post=2023-03-09-Telnet-Game\">在这里</a>", "views": 88, "forwards": 1, "files": [{"file_name": "Rec 2023-03-09 14-04.mp4", "mime_type": "video/mp4", "date": "2023-03-09T22:28:41", "width": 1022, "height": 916, "duration": 22, "media_type": "animation", "original_name": "Rec 2023-03-09 14-04.mp4", "url": "media/1916.mp4", "size": 1722328, "thumb": "media/1916.mp4_thumb.jpg"}]}, {"id": 1917, "date": "2023-03-10T05:03:49", "text": "在找暑假在 Redmond 实习的室友... 频道里如果有人暑假 5-8 月在 Redmond 想要合租的话欢迎联系 qwqq\n\n（ms 有一个找室友的平台来着，但是只有一个名单，要发邮件问... 这边社恐已经要疯掉了... ;-;;;;", "views": 81, "forwards": 0}, {"id": 1918, "date": "2023-03-10T05:30:52", "text": "发出去了两封邮件，会不会收到回复呢 <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>", "views": 85, "forwards": 0}, {"id": 1920, "date": "2023-03-11T06:36:09", "text": "今天日记的 sfw 版本：\n\n领养的一只小皮卡丘今天到家了，下午抱着小皮卡滚来滚去玩得很开心。晚上前任问我出来约饭，给她看了我们玩闹的照片她也想摸一摸，然后就戴上小皮卡一起去吃饭，聊了好多好多，回到她家里她也抱着小皮卡玩得很开心。<del>嗯，就是这样，这个世界是存在皮卡丘的哦，并没有发生什么奇怪的事情</del>（？\n\n不过现任和前任同时在场一起吃饭还是第一次，营造了一个好奇妙的气场，原来并不只有我没有边界感和朋友什么都会说吗，聊了很多让我想一头埋进被子里的事情 ///", "views": 81, "forwards": 2, "images": [{"width": 2560, "height": 1920, "date": "2023-03-11T06:36:08", "media_type": "photo", "original_name": "photo_2023-03-11_06-36-08.jpg", "url": "media/1920.jpg", "size": 710360, "thumb": "media/1920.jpg_thumb.jpg"}]}, {"id": 1921, "date": "2023-03-12T03:44:37", "text": "遇到了一个超级 nice 的人，结果还是因为性别身份被拒绝了呢... 呜 还是一个人住好了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170126012861384520.webm\">😴</i>\n\n（<del>原来你们在平台上写的 prefer female-identifying roommates  不是友跨的意思啊，都 identifying 了</del> (╯’ – ‘)╯︵ ┻━┻", "views": 81, "forwards": 1, "reply": {"id": 1918, "text": "发出去了两封邮件，会不会收到回复呢 <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>"}, "images": [{"width": 1280, "height": 364, "date": "2023-03-12T03:38:21", "media_type": "photo", "original_name": "photo_2023-03-12_03-38-21.jpg", "url": "media/1921.jpg", "size": 57299, "thumb": "media/1921.jpg_thumb.jpg"}]}, {"id": 1922, "date": "2023-03-12T07:18:22", "text": "昨天写完回忆录觉得这个想法好棒，然后就即兴真的把它做成了我的小皮卡丘ww（<del>又开始乱点技能池了hhh\n\n</del>为了设计模型花去学了 FreeCAD！这次的开源软件还是很好用的，比 Fusion 360 方便太多了。不过之前原本打算学声明式的 OpenSCAD 来着，但是数学基础不太好没办法呢 ;-;。今天只重打了三次样本就做出完美间隙的成品了哇，很顺利，但是因为家里只有白色和粉色耗材就打了白色，然后和聊聊学了喷涂。\n\n第一次喷涂不是很均匀呢，还用掉了聊聊几乎一整支模型上色笔（呜对不起下次去超市一定会补回来）喷到最后才慢慢掌握了喷涂的节奏，可惜喷乱的已经没办法补救了。然后画脸的时候超级超级紧张哇，因为只有一次机会，画得不好看也没办法用黄色盖过黑色重画，可是紧张就会让我手抖，就更容易出错了 ;-; 不过最终效果还不错。\n\n好耶，又多了新的朋友呢，今后也要常常带着小皮卡出去玩 ///\n\n（模型开源了在<a href=\"https://github.com/hykilpikonna/OpenHardware/tree/main/Coyote-Pikachu\">这里</a>", "views": 83, "forwards": 1, "media_group_id": 13428844015854429, "images": [{"width": 1280, "height": 960, "date": "2023-03-12T07:18:17", "media_type": "photo", "original_name": "photo_2023-03-12_07-18-17.jpg", "url": "media/1922.jpg", "size": 170970, "thumb": "media/1922.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2023-03-12T07:18:18", "media_type": "photo", "original_name": "photo_2023-03-12_07-18-18.jpg", "url": "media/1923.jpg", "size": 118174, "thumb": "media/1923.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-03-12T07:18:20", "media_type": "photo", "original_name": "photo_2023-03-12_07-18-20.jpg", "url": "media/1924.jpg", "size": 268424, "thumb": "media/1924.jpg_thumb.jpg"}, {"width": 1166, "height": 1280, "date": "2023-03-12T07:18:21", "media_type": "photo", "original_name": "photo_2023-03-12_07-18-21.jpg", "url": "media/1925.jpg", "size": 97943, "thumb": "media/1925.jpg_thumb.jpg"}], "reply": {"id": 1920, "text": "今天日记的 sfw 版本：\n\n领养的一只小皮卡丘今天到家了，下午抱着小皮卡滚来滚去玩得很开心。晚上前任问我出来约饭，给她看了我们玩闹的照片她也想摸一摸，然后就戴上小皮卡一起去吃饭，聊了好多好多，回到她家里她也抱着小皮卡玩得很开心。<del>嗯，就是这样，这个世界是存在皮卡丘的哦，并没有发生什么奇怪的事情</del>（？\n\n不过现任和前任同时在场一起吃饭还是第一次，营造了一个好奇妙的气场，原来并不只有我没有边界感和朋友什么都会说吗，聊了很多让我想一头埋进被子里的事情 ///"}}, {"id": 1926, "date": "2023-03-12T13:14:26", "text": "啊 昨天凌晨写着写着就到三点了... 原来不是像以往一样做事情太认真忘记了时间，是时间真的从凌晨两点传送到了三点 <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>", "views": 83, "forwards": 0}, {"id": 1927, "date": "2023-03-13T18:54:49", "text": "已经不知道我是社交恐惧还是社交恐怖分子了\n\n昨天和聊聊的朋友茉莉聚餐去吃了烤肉，很好吃，又聊了好多好多。不知道讨厌聚餐餐冷场全员都安静认真吃饭的场面是不是 ASD 的表现，就是会让我觉得很尴尬。但是聊聊说她反而觉得聚餐不说话挺正常的，一直在旁边刷推玩宝可梦呢，没怎么说话也没有在听我们的对话。所以我就被迫变成了这次的社交担当，想尽办法找到话题让话语继续。\n\n但是我并不认识茉莉，也不知道她对什么样的话题会感兴趣，结果讲了好多自己的事情会不会让人家觉得太自我中心了，明明她是邀请聊聊出来，她对我的事情不会感兴趣吧。社交真是好累，尤其因为我要在脑内重新组织几次语言确认一句话合适再把握好时机讲出来，像是持续打了两个小时音游一样累。结束之后回家路上好想哭，和聊聊讲了这些感受，发现原来聊聊说她也不太认识茉莉... 不认识为什么要见面约饭嘛，感觉我会去见的都是能和我聊到天明的朋友，不是的话为什么要跑那么远花一整天的精力去见，三点出门晚上快九点才回到家...\n\n结果今天和不认识的人聊了这么久，到底谁才是社恐？聊聊说我社恐的表现就是对待每一段社交环节都太认真了，那不然大家都安静吃饭会超级尴尬的我才不要！", "views": 84, "forwards": 2, "images": [{"width": 2560, "height": 1920, "date": "2023-03-13T18:54:49", "media_type": "photo", "original_name": "photo_2023-03-13_18-54-49.jpg", "url": "media/1927.jpg", "size": 1035839, "thumb": "media/1927.jpg_thumb.jpg"}]}, {"id": 1928, "date": "2023-03-14T00:17:09", "text": "Trans.", "views": 76, "forwards": 0, "images": [{"width": 2016, "height": 1282, "date": "2023-03-14T00:17:09", "media_type": "photo", "original_name": "photo_2023-03-14_00-17-09.jpg", "url": "media/1928.jpg", "size": 348456, "thumb": "media/1928.jpg_thumb.jpg"}]}, {"id": 1929, "date": "2023-03-14T02:36:29", "text": "今早画了一张 Ayu 补上了生日礼物 qwq 效果还不错，不过还有好多不足，要继续加油 <i class=\"custom-emoji\" emoji-src=\"emoji/5469967960460237944.webp\">✨</i>\n\n这次试了 Autodesk Sketchbook，比起其他软件来说，让我喜欢 Sketchbook 的地方大概是它的铅笔笔刷，手感和材质都好像真正的铅笔，不只是浮在屏幕上的一个像素点。以及那个「Airbrush」喷涂笔刷用来上色打阴影也好好用。不过也有它的问题，比如我的机型限制最多只能创建 27 个图层，蒙版和隐藏图层也要算进去... 这次做好备份删删合合顶着 27 的限制画完了，但是这样被合并的图层就不能轻易修改了呢。", "views": 74, "forwards": 0, "media_group_id": 13430091113503173, "images": [{"width": 1280, "height": 960, "date": "2023-03-14T02:36:25", "media_type": "photo", "original_name": "photo_2023-03-14_02-36-25.jpg", "url": "media/1929.jpg", "size": 57776, "thumb": "media/1929.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-03-14T02:36:26", "media_type": "photo", "original_name": "photo_2023-03-14_02-36-26.jpg", "url": "media/1930.jpg", "size": 54553, "thumb": "media/1930.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-03-14T02:36:27", "media_type": "photo", "original_name": "photo_2023-03-14_02-36-27.jpg", "url": "media/1931.jpg", "size": 62247, "thumb": "media/1931.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-03-14T02:36:28", "media_type": "photo", "original_name": "photo_2023-03-14_02-36-28.jpg", "url": "media/1932.jpg", "size": 59777, "thumb": "media/1932.jpg_thumb.jpg"}]}, {"id": 1933, "date": "2023-03-14T08:07:08", "text": "梦到了一个很好的项目想法，然后凌晨两点醒了，吃片褪黑素想着「等褪黑素生效的十几分钟里查查怎么实现吧」。然后查到现在凌晨四点，内心充满决心，完全不困了，好想马上起床做一个样本测试下可行性 🌚\n\n<a href=\"##琴\">#琴</a>", "views": 77, "forwards": 0}, {"id": 1934, "date": "2023-03-14T19:55:54", "text": "有好多想去的地方距离都好远... 然后就会想如果有车就好了。但是其实并不好，每次想买车都会超理性地算一遍优劣势然后发现怎么算都没有打车划算，就每月的保险油费停车费和养车的价格就够打车去那些地方不知道多少个来回了。\n\n所以决定了，以后每个月给自己的预算里留出 $200 的「打车费」，这样就可以假装自己有一辆车安心地去那些天涯海角了 qwq\n\n（而且打车不用看路还可以把路上的时间省下来哦", "views": 78, "forwards": 1, "images": [{"width": 2016, "height": 1512, "date": "2023-03-14T19:55:53", "media_type": "photo", "original_name": "photo_2023-03-14_19-55-53.jpg", "url": "media/1934.jpg", "size": 542217, "thumb": "media/1934.jpg_thumb.jpg"}]}, {"id": 1935, "date": "2023-03-15T03:40:43", "text": "啊啊啊它工作！！！它工作！！我的想法工作！！\n\n好，开坑做一个可以在家 3D 打印的开源打击琴！接下来就是 24h 无间断的 3D 打印了，<del>定闹钟每小时叫醒我一次换文件\n\n</del>压电片用来做打击力度感应效果好棒！虽然花了好久 fine-tune 但是声音真的会跟着打击力度变大变小了。不过打得特别轻还是识别不到，可能要写一个 UI 给每个键单独设阈值，还有好多改进空间。以及琴架设计还要再想想，想要减震又不失颜值。明天考完试继续 qwq\n\n（不要吐槽为什么琴槌是一根筷子穿着一个麻薯hhhh\n<a href=\"##琴\">#琴</a>", "views": 90, "forwards": 0, "reply": {"id": 1933, "text": "梦到了一个很好的项目想法，然后凌晨两点醒了，吃片褪黑素想着「等褪黑素生效的十几分钟里查查怎么实现吧」。然后查到现在凌晨四点，内心充满决心，完全不困了，好想马上起床做一个样本测试下可行性 🌚\n\n<a href=\"##琴\">#琴</a>"}, "files": [{"width": 1280, "height": 720, "duration": 12, "file_name": "open-keyprec-day1.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-03-15T03:40:43", "media_type": "video_file", "original_name": "open-keyprec-day1.mp4", "url": "media/1935.mp4", "size": 3349105, "thumb": "media/1935.mp4_thumb.jpg"}]}, {"id": 1936, "date": "2023-03-16T01:31:35", "text": "接下来要焊接 96 个引脚... 早知如此就自己画 PCB 了 ;-;\n<a href=\"##琴\">#琴</a>", "views": 85, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-03-16T01:31:35", "media_type": "photo", "original_name": "photo_2023-03-16_01-31-35.jpg", "url": "media/1936.jpg", "size": 684395, "thumb": "media/1936.jpg_thumb.jpg"}]}, {"id": 1937, "date": "2023-03-16T03:32:11", "text": "全焊好了！熟练了好多哇，最后 24 个引脚居然只用了两分钟（然后录下来了 <i class=\"custom-emoji\" emoji-src=\"emoji/6111506770197219135.webm\">😮</i>\n<a href=\"##琴\">#琴</a>", "views": 94, "forwards": 0, "reply": {"id": 1936, "text": "接下来要焊接 96 个引脚... 早知如此就自己画 PCB 了 ;-;\n<a href=\"##琴\">#琴</a>"}, "files": [{"width": 1920, "height": 1080, "duration": 112, "file_name": "soldering_cut.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-03-16T03:32:11", "media_type": "video_file", "original_name": "soldering_cut.mp4", "url": "media/1937.mp4", "size": 17123889, "thumb": "media/1937.mp4_thumb.jpg"}]}, {"id": 1938, "date": "2023-03-16T13:55:44", "text": "<a href=\"##琴\">#琴</a> 开源打击琴的第二天 qwq\n\n<a href=\"https://aza.moe/blog?post=2023-03-15-OKP-Day-2\">查看原文</a>", "views": 93, "forwards": 1, "media_group_id": 13431799557812613, "images": [{"width": 647, "height": 1280, "date": "2023-03-16T13:55:43", "media_type": "photo", "original_name": "photo_2023-03-16_13-55-43.jpg", "url": "media/1938.jpg", "size": 133619, "thumb": "media/1938.jpg_thumb.jpg"}, {"width": 600, "height": 1280, "date": "2023-03-16T13:55:44", "media_type": "photo", "original_name": "photo_2023-03-16_13-55-44.jpg", "url": "media/1939.jpg", "size": 124543, "thumb": "media/1939.jpg_thumb.jpg"}]}, {"id": 1940, "date": "2023-03-16T18:09:02", "text": "作息完全乱了... 今天凌晨两点上床睡到六点，跳起来继续调打印机，调好之后十点继续睡到现在两点 <i class=\"custom-emoji\" emoji-src=\"emoji/6170126012861384520.webm\">😴</i>\n\n感觉每天都要把自己累坏才能睡着，不然就会想这些那些项目下一步该做什么怎么做... 而且无论睡了多久，醒来只要有一点精力就会跳起来去做 <i class=\"custom-emoji\" emoji-src=\"emoji/6170333464076748646.webm\">🫠</i>", "views": 93, "forwards": 1}, {"id": 1941, "date": "2023-03-16T18:17:06", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n补一下昨晚的香菇牛腩面\n\n和聊聊一起做的，会不会是制作用时最长的两碗拉面，炖了一个多小时。还是我第一次做牛腩，筋真的好难切，不过是很好吃的！（虽然为了省时下次还是用火锅肉片了hhhh", "views": 93, "forwards": 1, "images": [{"width": 2560, "height": 1920, "date": "2023-03-16T18:17:06", "media_type": "photo", "original_name": "photo_2023-03-16_18-17-06.jpg", "url": "media/1941.jpg", "size": 676282, "thumb": "media/1941.jpg_thumb.jpg"}]}, {"id": 1942, "date": "2023-03-16T20:15:05", "text": "<del>买了 polymaker 的耗材会不会变成 poly</del>", "views": 93, "forwards": 3, "images": [{"width": 1920, "height": 2560, "date": "2023-03-16T20:15:04", "media_type": "photo", "original_name": "photo_2023-03-16_20-15-04.jpg", "url": "media/1942.jpg", "size": 568085, "thumb": "media/1942.jpg_thumb.jpg"}]}, {"id": 1943, "date": "2023-03-17T01:36:44", "text": "发现了在 macOS 上输入 say 指令可以让 siri 把文字读出来哇，好好玩\n\n然后用它写了一个会自动给我读打印进度的 webhook 脚本，打完了就喵喵叫ww（不过电脑会主动和我说话还是感觉怪怪的，<del>等一个会主动和我说话聊天的 chatgpt 赛博友人</del> <i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>", "views": 84, "forwards": 0, "images": [{"width": 1042, "height": 824, "date": "2023-03-17T01:37:24", "media_type": "photo", "original_name": "photo_2023-03-17_01-37-24.jpg", "url": "media/1943.jpg", "size": 63231, "thumb": "media/1943.jpg_thumb.jpg"}]}, {"id": 1944, "date": "2023-03-17T18:39:38", "text": "去这里买了 65 个二极管和 60 个电阻花了 $30，好贵！\n\nJST 母口还是不在这里买了，一根线居然要 $1.25 <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i>\n\n<a href=\"##琴\">#琴</a>", "views": 85, "forwards": 0, "reply": {"id": 1351, "text": "在 downtown 闲逛无意间发现了好厉害的店，卖各种电子零件，可以单买还没比淘宝贵多少\n\n大概就贵了五倍吧（草", "thumb": "media/1351.jpg_thumb.jpg"}, "images": [{"width": 1920, "height": 2560, "date": "2023-03-17T18:39:37", "media_type": "photo", "original_name": "photo_2023-03-17_18-39-37.jpg", "url": "media/1944.jpg", "size": 827472, "thumb": "media/1944.jpg_thumb.jpg"}]}, {"id": 1945, "date": "2023-03-18T02:12:29", "text": "今天去学校带上猫耳朵和猫爪手套，考完试去 CSSU 和 Shane 一起扮猫娘ww\n\n好开心，认识了新朋友，还尝了一口 Shane 买的猫罐头，味道像是午餐肉但是油味比较重还更淡一点，可惜油味太腻了不是很喜欢，不是合格的小猫呢。不过前任 Jun（K 的新名字！）和另一位没有来还是有亿点点失望，明明是她提的想法，说好时间，结果她今天告诉我去 conference 了 (╯’ – ‘)╯︵ ┻━┻ 哪有这样的，<del>明明还好想让她看到\n\n</del>在 CSSU 又发现好多「为什么它会在这里」的东西，包括一桶 1lb 的护手霜、门口一个上世纪的柜子、一个游戏社做的街机机台，机台里面原本放电脑的位置装了很多没洗的锅碗盆... 这里是不是整个 CS 楼最怪的地方。还多出了黑板上的猫和外面白板上的蓝粉爱心和鲨鲨，<del>是不是已经变成 TransSU 了，今天就有四位咳咳</del>。听 Shane 说ta甚至不是学 CS 的哇，只是某天走进来被这里的气氛吸引住... 这里确实有一种会吸引很独特的人的气氛呢 qwq\n\n（然后出门裙子被排风口吹起来吓到了，原来这种事情真的会发生，还被拍下来了 //", "views": 99, "forwards": 1, "media_group_id": 13432844391587941, "images": [{"width": 960, "height": 1280, "date": "2023-03-18T02:12:23", "media_type": "photo", "original_name": "photo_2023-03-18_02-12-23.jpg", "url": "media/1945.jpg", "size": 156178, "thumb": "media/1945.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-03-18T02:12:24", "media_type": "photo", "original_name": "photo_2023-03-18_02-12-24.jpg", "url": "media/1946.jpg", "size": 89243, "thumb": "media/1946.jpg_thumb.jpg"}, {"width": 959, "height": 1280, "date": "2023-03-18T02:12:28", "media_type": "photo", "original_name": "photo_2023-03-18_02-12-28.jpg", "url": "media/1947.jpg", "size": 359520, "thumb": "media/1947.jpg_thumb.jpg"}]}, {"id": 1948, "date": "2023-03-18T07:29:07", "text": "开源打击琴的第四天\n\n下午去 Home Depot 买了木头！12 脚长的松木棍只要 $9 好便宜，不过还是选择了合成的 MDF，因为松木歪歪扭扭的会杀掉强迫症。然后让店员帮忙裁成 1.5m 长的小段扛回去了，这里店员好热情，感觉好多都是 DIY 爱好者。\n\n回家之后戴上口罩去阳台喷喷喷，呲啦呲哩，然后忘记关门把有机溶剂全都吹进来了... <del>离字面意义上被蠢死不远了</del>。今天把所有面的漆和保护层都喷完啦，比较均匀。\n\n然后写了切换复用器的代码，踩了两个坑，一个是原来模拟输入不接地会读到了一只小幽灵，另一个是原来这个复用器给“启用”针脚供电是禁用的意思，嗯，启用了启用就禁用了，这都什么啊 (╯’ – ‘)╯︵ ┻━┻\n\n<a href=\"##琴\">#琴</a>", "views": 86, "forwards": 0, "media_group_id": 13432996383193989, "images": [{"width": 2560, "height": 1920, "date": "2023-03-18T07:29:05", "media_type": "photo", "original_name": "photo_2023-03-18_07-29-05.jpg", "url": "media/1948.jpg", "size": 744613, "thumb": "media/1948.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-03-18T07:29:06", "media_type": "photo", "original_name": "photo_2023-03-18_07-29-06.jpg", "url": "media/1949.jpg", "size": 652289, "thumb": "media/1949.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-03-18T07:29:06", "media_type": "photo", "original_name": "photo_2023-03-18_07-29-06.jpg", "url": "media/1950.jpg", "size": 705842, "thumb": "media/1950.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-03-18T07:29:07", "media_type": "photo", "original_name": "photo_2023-03-18_07-29-07.jpg", "url": "media/1951.jpg", "size": 430488, "thumb": "media/1951.jpg_thumb.jpg"}]}, {"id": 1952, "date": "2023-03-18T16:29:35", "text": "做了一个很悲伤的梦，整理下逻辑写下来 qwq  \n  \n梦见我在家里做出了时光机，乘着小飞机回到过去尝试调查阻止十七年前的一场大规模爆炸。到那里之后发现，引起爆炸的是一艘低空飞行小飞船，看上去像是从更远未来的产物，但是外面有很多枪击的痕迹。仓门也是坏掉的。我进去找了找，居然看到了两岁的自己，还有原父母留给我的信封。我想要把小小自己救出去的时候触发了入侵防御，小孩子的房间发射出去变成一个小球打开了降落伞，而我被锁在飞船里面听到了自爆倒计时... <a href=\"##梦\">#梦</a>", "views": 81, "forwards": 0}, {"id": 1953, "date": "2023-03-18T17:43:15", "text": "收到了返图！Jamie 拍照好好看呜，感谢感谢，羡慕会拍照 qwq", "views": 108, "forwards": 2, "media_group_id": 13433291167249101, "images": [{"width": 1776, "height": 1184, "date": "2023-03-18T17:43:14", "media_type": "photo", "original_name": "photo_2023-03-18_17-43-14.jpg", "url": "media/1953.jpg", "size": 235437, "thumb": "media/1953.jpg_thumb.jpg"}, {"width": 1184, "height": 1776, "date": "2023-03-18T17:43:15", "media_type": "photo", "original_name": "photo_2023-03-18_17-43-15.jpg", "url": "media/1954.jpg", "size": 167915, "thumb": "media/1954.jpg_thumb.jpg"}], "reply": {"id": 1945, "text": "今天去学校带上猫耳朵和猫爪手套，考完试去 CSSU 和 Shane 一起扮猫娘ww\n\n好开心，认识了新朋友，还尝了一口 Shane 买的猫罐头，味道像是午餐肉但是油味比较重还更淡一点，可惜油味太腻了不是很喜欢，不是合格的小猫呢。不过前任 Jun（K 的新名字！）和另一位没有来还是有亿点点失望，明明是她提的想法，说好时间，结果她今天告诉我去 conference 了 (╯’ – ‘)╯︵ ┻━┻ 哪有这样的，<del>明明还好想让她看到\n\n</del>在 CSSU 又发现好多「为什么它会在这里」的东西，包括一桶 1lb 的护手霜、门口一个上世纪的柜子、一个游戏社做的街机机台，机台里面原本放电脑的位置装了很多没洗的锅碗盆... 这里是不是整个 CS 楼最怪的地方。还多出了黑板上的猫和外面白板上的蓝粉爱心和鲨鲨，<del>是不是已经变成 TransSU 了，今天就有四位咳咳</del>。听 Shane 说ta甚至不是学 CS 的哇，只是某天走进来被这里的气氛吸引住... 这里确实有一种会吸引很独特的人的气氛呢 qwq\n\n（然后出门裙子被排风口吹起来吓到了，原来这种事情真的会发生，还被拍下来了 //", "thumb": "media/1945.jpg_thumb.jpg"}}, {"id": 1955, "date": "2023-03-18T23:57:08", "text": "今天花了一整天时间焊元件，在洞洞板上焊两排一共 24 个电阻二极管。所有能想到的事故都发生了，焊了六个小时之后哭着想要放弃，真的好受打击... 看到 SIG 焊盘掉了我真的哭出来了，又两小时的工作白费了的那种感觉。然后！然后突然聪明了一秒发现其实整个六小时都是白费\n\n之前看的教程是四个传感器都接了单独的输入，所以每个都需要单独的电阻和二极管。但是我的传感器走了复用，也就是说其实我可以直接把电阻和二极管接到复用器的出口，用 1/12 阻抗的电阻，这样就只需要 5 套而不是 61 套电阻和二极管了... 怎么花了四天才想明白啊，蠢死了，焊好的元件还能退吗 (╯’ – ‘)╯︵ ┻━┻\n\n<a href=\"##琴\">#琴</a>", "views": 75, "forwards": 1, "media_group_id": 13433470631307525, "images": [{"width": 1280, "height": 960, "date": "2023-03-18T23:57:04", "media_type": "photo", "original_name": "photo_2023-03-18_23-57-04.jpg", "url": "media/1955.jpg", "size": 229437, "thumb": "media/1955.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-03-18T23:57:06", "media_type": "photo", "original_name": "photo_2023-03-18_23-57-06.jpg", "url": "media/1956.jpg", "size": 194124, "thumb": "media/1956.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-03-18T23:57:08", "media_type": "photo", "original_name": "photo_2023-03-18_23-57-08.jpg", "url": "media/1957.jpg", "size": 191584, "thumb": "media/1957.jpg_thumb.jpg"}]}, {"id": 1958, "date": "2023-03-19T06:52:41", "text": "凌晨三点的第一个八度！\n\n<a href=\"##琴\">#琴</a>", "views": 83, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-03-19T06:52:41", "media_type": "photo", "original_name": "photo_2023-03-19_06-52-41.jpg", "url": "media/1958.jpg", "size": 577926, "thumb": "media/1958.jpg_thumb.jpg"}]}, {"id": 1959, "date": "2023-03-19T07:33:41", "text": "调好了！凌晨三点的一些 jigglypuff qwq\n\n<del>（好想养一只 jigglypuff，又可爱又能让我睡觉\n\n</del><a href=\"##琴\">#琴</a>", "views": 98, "forwards": 3, "files": [{"width": 1920, "height": 1080, "duration": 38, "file_name": "2023-03-19 03-26-31.x264-32.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-03-19T07:33:41", "media_type": "video_file", "original_name": "2023-03-19 03-26-31.x264-32.mp4", "url": "media/1959.mp4", "size": 4309645, "thumb": "media/1959.mp4_thumb.jpg"}]}, {"id": 1960, "date": "2023-03-20T08:29:55", "text": "刚才提交完 PCB 写了一半邮件半睡半梦游地累瘫在床上，和聊聊开玩笑说没力气动了你拖我过去刷牙吧，然后聊聊真的答应了！被一路公主抱过去了！！啊啊第一次被公主抱，不知道是哪里戳到我了一样，头顶一直在冒小爱心（x）好想在脑海里让这个感觉无限回放...\n\n然后聊聊试了帮我刷牙，好痒好痒差点把牙膏吞进去了呜。明明自己刷同样的位置不会觉得痒的，人的感官真的好奇怪", "views": 230, "forwards": 4}, {"id": 1961, "date": "2023-03-22T00:31:21", "text": "似乎抓到了春天的影子，在角落里躲躲藏藏也逃不掉的哦 qwq", "views": 94, "forwards": 0, "media_group_id": 13435560653579461, "images": [{"width": 2560, "height": 1920, "date": "2023-03-22T00:31:18", "media_type": "photo", "original_name": "photo_2023-03-22_00-31-18.jpg", "url": "media/1961.jpg", "size": 720061, "thumb": "media/1961.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-03-22T00:31:19", "media_type": "photo", "original_name": "photo_2023-03-22_00-31-19.jpg", "url": "media/1962.jpg", "size": 442630, "thumb": "media/1962.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-03-22T00:31:20", "media_type": "photo", "original_name": "photo_2023-03-22_00-31-20.jpg", "url": "media/1963.jpg", "size": 1200346, "thumb": "media/1963.jpg_thumb.jpg"}, {"width": 1080, "height": 740, "date": "2023-03-22T00:31:21", "media_type": "photo", "original_name": "photo_2023-03-22_00-31-21.jpg", "url": "media/1964.jpg", "size": 43063, "thumb": "media/1964.jpg_thumb.jpg"}]}, {"id": 1965, "date": "2023-03-22T02:20:48", "text": "谁说电路板画线必须横平竖直hhhhh\n\n<a href=\"##琴\">#琴</a>", "views": 110, "forwards": 1, "images": [{"width": 960, "height": 555, "date": "2023-03-22T02:23:30", "media_type": "photo", "original_name": "photo_2023-03-22_02-23-30.jpg", "url": "media/1965.jpg", "size": 127575, "thumb": "media/1965.jpg_thumb.jpg"}]}, {"id": 1966, "date": "2023-03-22T19:54:11", "text": "还有两天就能玩到莱莎 3 了！好期待！", "views": 95, "forwards": 0}, {"id": 1967, "date": "2023-03-23T11:21:51", "text": "WS2812 灯真是一个超天才的设计\n\n众所周知一个全彩灯需要三个引脚，分别控制 RGB。假如我想要连 20 个 LED 灯，直接连需要 60 个输出口。可是我的开发板一共只有 48 个输出口，怎么办呢？\n\nWS2812 的解决方案是把时序电路做在每个灯上，顺序读取代表着 RGB 颜色的 24 位之后存起来，再把接下来的数据全部传给下一个灯，一个一个传下去，直到收到「重置」信号再从头开始更新自己的颜色。\n\n这样只用一个输出口就可以单独控制∞个灯的颜色了哇，好厉害！（虽然接太多的话更新速度会慢hhh\n\n<a href=\"##琴\">#琴</a>", "views": 94, "forwards": 1, "images": [{"width": 1087, "height": 300, "date": "2023-03-23T11:22:36", "media_type": "photo", "original_name": "photo_2023-03-23_11-22-36.jpg", "url": "media/1967.jpg", "size": 110919, "thumb": "media/1967.jpg_thumb.jpg"}]}, {"id": 1968, "date": "2023-03-23T20:03:41", "text": "今天把打算放在琴最右边的 MIDI 控制板也做完了！呜 又一天没睡，记录一下我精神崩溃的过程。\n\n凌晨十二点：不就是连几个按钮旋钮嘛，一个小时肯定够了！\n\n两点：咦，怎么开关和旋钮都需要上拉电阻的？\n三点：这个编码器到底是上拉还是下拉，文档没有写啊...\n四点：线连好了，整理下电路图开始摆 PCB！（<del>然后花了一个小时整理电路图</del>）\n五点：元件摆好了！再在这里加一只小猫，诶嘿嘿 <i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>\n六点：手焊的版本传上去了，但是想加点光污染，怎么办呢？好像单独的 RGB 控制芯片都不是很好用的样子，问问 GPT。\n七点：哇 WS2812 灯好厉害！但是因为尺寸太小就不能手焊了，干脆把整个板子改成贴片——\n八点：终于终于全都摆好了。那么接下来只要... 上传贴片的时候告诉我我选的灯太小，￥130 的优惠流程不能贴，要多花 ￥300 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n为什么不在选元件的时候告诉我啊 (╯’ – ‘)╯︵ ┻━┻ 好崩溃。\n\n中午十二点：好了好了，深呼吸，把所有灯换成大一点的规格重新布局吧... 然后改到了现在下午三点 <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i>\n\n不过终于完全做完了！接琴键的电路板和这个 MIDI 面板都提交打印了，接下来只剩下漫长的等待...\n\n<a href=\"##琴\">#琴</a>", "views": 83, "forwards": 0, "media_group_id": 13436814568161925, "images": [{"width": 1280, "height": 908, "date": "2023-03-23T20:03:39", "media_type": "photo", "original_name": "photo_2023-03-23_20-03-39.jpg", "url": "media/1968.jpg", "size": 283970, "thumb": "media/1968.jpg_thumb.jpg"}, {"width": 1280, "height": 548, "date": "2023-03-23T20:03:40", "media_type": "photo", "original_name": "photo_2023-03-23_20-03-40.jpg", "url": "media/1969.jpg", "size": 91398, "thumb": "media/1969.jpg_thumb.jpg"}, {"width": 1280, "height": 496, "date": "2023-03-23T20:03:40", "media_type": "photo", "original_name": "photo_2023-03-23_20-03-40.jpg", "url": "media/1970.jpg", "size": 54500, "thumb": "media/1970.jpg_thumb.jpg"}]}, {"id": 1971, "date": "2023-03-24T04:49:26", "text": "还有十个小时！呜 所以为什么我要订实体版...", "views": 85, "forwards": 0, "reply": {"id": 1966, "text": "还有两天就能玩到莱莎 3 了！好期待！"}}, {"id": 1972, "date": "2023-03-24T17:38:28", "text": "昨天计划进城取游戏要不要顺便去哪里玩，聊聊说想要去 3 Brewers 餐厅，所以现在就在这里了，人生第一次去酒吧 qwq\n\n我点了一个草莓莫吉托和一块小火焰饼，聊聊点了超大一块肉和超大一杯白啤酒（？）。第一次见到这么大块的肉，原来以前在怪物猎人里面看到的那种把一块大骨头直接架在篝火上烤肉并不是夸大，真的有能喂饱两个人的一块完整的骨头肉。\n\n第一次在餐厅喝酒，不是很顺利呢。聊聊的🍺只喝了 1/5 聊聊就晕过去了，然后要了一杯没度数的草莓柠檬茶。我的🍸因为太苦让调酒师加了果汁和糖，之后很好喝！怎么感觉又一扇走向大人世界的大门在我们眼前关上了hhhh\n\n明明自己调酒都会把量控制得很好，但是在酒吧喝因为不想浪费就全都喝完了。回家走在路上头晕晕的，有种白天在梦游的感觉，像是整个世界变成了一个个朦胧小气泡，跟随着它们慢慢地飘向地铁站，怪怪的但是也有一点点喜欢。上次喝到这么醉是什么时候呢，发生了什么呢，好像不太记得了，或者是不太想想起...", "views": 77, "forwards": 1, "media_group_id": 13437436069118813, "images": [{"width": 2560, "height": 1920, "date": "2023-03-24T17:38:17", "media_type": "photo", "original_name": "photo_2023-03-24_17-38-17.jpg", "url": "media/1972.jpg", "size": 456513, "thumb": "media/1972.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-03-24T17:38:20", "media_type": "photo", "original_name": "photo_2023-03-24_17-38-20.jpg", "url": "media/1973.jpg", "size": 608198, "thumb": "media/1973.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-03-24T17:38:25", "media_type": "photo", "original_name": "photo_2023-03-24_17-38-25.jpg", "url": "media/1974.jpg", "size": 490742, "thumb": "media/1974.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-03-24T17:38:27", "media_type": "photo", "original_name": "photo_2023-03-24_17-38-27.jpg", "url": "media/1975.jpg", "size": 712876, "thumb": "media/1975.jpg_thumb.jpg"}]}, {"id": 1976, "date": "2023-03-25T04:45:48", "text": "开始了新的旅程，还是熟悉的小镇、熟悉的面孔、熟悉的炼金界面、像是把我带回了那个暑假。但是我的记忆好差，人设和人际关系已经完全记不清了... 听女主和前作角色开那种熟人间的玩笑总会 get 不到，明明两年前刚玩了前两作来着，好想去把前两作的档下回来回顾一下（x\n\n明明两年前超入戏的，这都能忘记的吗，<span class=\"spoiler\"><span>会不会哪天发现生活中真正陪伴过我的朋友们也被忘记了...</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i>", "views": 81, "forwards": 0, "reply": {"id": 1966, "text": "还有两天就能玩到莱莎 3 了！好期待！"}, "images": [{"width": 1280, "height": 720, "date": "2023-03-25T04:45:48", "media_type": "photo", "original_name": "photo_2023-03-25_04-45-48.jpg", "url": "media/1976.jpg", "size": 138103, "thumb": "media/1976.jpg_thumb.jpg"}]}, {"id": 1977, "date": "2023-03-26T06:20:07", "views": 314, "forwards": 6, "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2023-03-26T06:11:48", "width": 512, "height": 512, "is_animated": false, "is_video": true, "emoji": "🧹", "set_name": "azalea_anim", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/1977.webm", "size": 214216, "thumb": "media/1977.webm_thumb.jpg"}]}, {"id": 1978, "date": "2023-03-26T07:19:40", "text": "昨晚有小幽灵托梦给我这个 Pusheen 坐着扫地机转来转去的 DVD 屏保然后就画出来了！第一次画矢量动画！\n\n踩了好多坑。原本想要用 Lottie 渲染全矢量动画，又开源又可以流畅 60fps 听起来好完美... 然后发现并没有开源软件可以做 Lottie。看到网上说 SVGator 免费，就先用 Illustrator 画完丢进去做了动画，然而全做完才发现导出颜色滤镜和带透明度的视频格式都需要会员，这哪里免费了啊 (╯’ – ‘)╯︵ ┻━┻\n\n试了各种转换都没成功之后还是换 After Effects 重做了。虽然有 Adobe 全家桶但是一直很害怕碰 AE，看着这么复杂的 UI 总感觉做简单的效果都要学好多基础。不过做完发现好像门槛也没有那么高，磕磕绊绊地到处查查再问问 ChatGPT 就做完了。好耶，技能树又多开了一个分支（？）", "views": 85, "forwards": 0, "media_group_id": 13438521439783181, "images": [{"width": 1210, "height": 1280, "date": "2023-03-26T07:19:39", "media_type": "photo", "original_name": "photo_2023-03-26_07-19-39.jpg", "url": "media/1978.jpg", "size": 192761, "thumb": "media/1978.jpg_thumb.jpg"}, {"width": 621, "height": 422, "date": "2023-03-26T07:19:39", "media_type": "photo", "original_name": "photo_2023-03-26_07-19-39.jpg", "url": "media/1979.jpg", "size": 22053, "thumb": "media/1979.jpg_thumb.jpg"}], "reply": {"id": 1977}}, {"id": 1980, "date": "2023-03-27T01:17:56", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n聊聊做了红烧肉和西红柿炒蛋！超好吃 qwq\n\n突然发现我现在变得好懒... 动锅做一些耗时食谱的频率已经可以用周来衡量了，平时下厨只想做简单的拉面和炒菜。房间也一团糟，电子元件丢满了房间里每个平面，地毯上随处可见熬夜爆肝掉的头发，垃圾也一箱一箱堆在门口一直没时间倒呢。可能需要从想做的事情中休息一下把生活重新打理好...", "views": 92, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2023-03-27T01:17:55", "media_type": "photo", "original_name": "photo_2023-03-27_01-17-55.jpg", "url": "media/1980.jpg", "size": 196461, "thumb": "media/1980.jpg_thumb.jpg"}]}, {"id": 1981, "date": "2023-03-27T13:37:52", "text": "<a href=\"##梦\">#梦</a> <a href=\"##琴\">#琴</a> (tw)\n做噩梦了。梦见收到 PCB 之后发现所有的线都被我接错了，是把家里所有的线都焊成跳线也救不了的程度，<span class=\"spoiler\"><span>然后拿着它站在阳台边思考着要把它丢下去还是把自己丢下去...</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>\n\n完了我好害怕好害怕，这真的是我这几天最担心的事情，以至于 v1 还没送到就做了 v2，至少还有两周才能送到。签证顺利的话只有不到六周就要出发去美国了，没有时间给我 v3 v4... 如果发生了我真的不知道该怎样对待\n\n<span class=\"spoiler\"><span>好难受，自卑和自疑的情绪再一次涌入，感觉像是要窒息。</span></span><i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 97, "forwards": 0}, {"id": 1982, "date": "2023-03-28T01:47:53", "text": "开坑爬一个 LCSC API 的完整 dump！想再写一个离线搜索客户端，以后找电子原件就不需要再用官方那个糟糕搜索引擎了。\n\n我都不知道该从哪里吐槽... 官方搜索甚至不能按数字搜索尺寸，想选中一个范围也同样不行。如果你在找可以插 28 AWG 线的端子元件，你只能把 AWG 那栏里 \"24-30\", \"22-30\", \"22-28\" 等等所有包含 28 的字符串选项都选上 (╯’ – ‘)╯︵ ┻━┻\n\n跑了六个小时已经下载了 20%，基础信息加上所有图片和数据文档一共 300gb，全部爬完大概会有 1.5T 吧，不知道压缩之后会有多大（x", "views": 97, "forwards": 0, "media_group_id": 13439744585045053, "images": [{"width": 419, "height": 217, "date": "2023-03-28T01:47:52", "media_type": "photo", "original_name": "photo_2023-03-28_01-47-52.jpg", "url": "media/1982.jpg", "size": 17202, "thumb": "media/1982.jpg_thumb.jpg"}, {"width": 264, "height": 320, "date": "2023-03-28T01:47:52", "media_type": "photo", "original_name": "photo_2023-03-28_01-47-52.jpg", "url": "media/1983.jpg", "size": 8362, "thumb": "media/1983.jpg_thumb.jpg"}]}, {"id": 1984, "date": "2023-03-28T20:42:55", "text": "美好的一天从... 下午五点起床开始 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n<del>别开始了这都要结束了啊喂</del>！算了还是好困继续睡... 昨天凌晨六点才睡，果然欠下的睡眠还是要补回去的", "views": 89, "forwards": 0}, {"id": 1985, "date": "2023-03-30T07:12:06", "text": "突然想到一个好有趣的实验：把冰箱里的食材放进一个数组里，然后每天做饭随机选三个食材放在一起做一顿料理 qwq\n\n等考完试就试试，不知道能做出什么呢，好期待\n\n<del>聊聊：随机结果是牛肉、猪肉、鸡肉</del>", "views": 87, "forwards": 0}, {"id": 1986, "date": "2023-03-30T15:12:41", "text": "<del>过期的麦片配上过期的酸奶更好吃哦</del>", "views": 86, "forwards": 0, "images": [{"width": 1512, "height": 1431, "date": "2023-03-30T15:12:40", "media_type": "photo", "original_name": "photo_2023-03-30_15-12-40.jpg", "url": "media/1986.jpg", "size": 351850, "thumb": "media/1986.jpg_thumb.jpg"}]}, {"id": 1987, "date": "2023-03-30T22:48:50", "text": "回家路上看到狗狗在赶鹅，好可爱 qwq\n\n<del>被狗狗抢先了好可惜</del>（大雾", "views": 87, "forwards": 1, "media_group_id": 13441732243727973, "images": [{"width": 1728, "height": 1297, "date": "2023-03-30T22:48:49", "media_type": "photo", "original_name": "photo_2023-03-30_22-48-49.jpg", "url": "media/1987.jpg", "size": 568973, "thumb": "media/1987.jpg_thumb.jpg"}, {"width": 1861, "height": 1396, "date": "2023-03-30T22:48:49", "media_type": "photo", "original_name": "photo_2023-03-30_22-48-49.jpg", "url": "media/1988.jpg", "size": 553154, "thumb": "media/1988.jpg_thumb.jpg"}, {"width": 1074, "height": 805, "date": "2023-03-30T22:48:49", "media_type": "photo", "original_name": "photo_2023-03-30_22-48-49.jpg", "url": "media/1989.jpg", "size": 211057, "thumb": "media/1989.jpg_thumb.jpg"}]}, {"id": 1990, "date": "2023-03-31T08:39:59", "text": "今天是一年一度的跨性别现身日哦，准备了一张刮画 <i class=\"custom-emoji\" emoji-src=\"emoji/6114192958708254309.webm\">🌈</i>\n\n无论认同和身份，希望每个人都可以不受拘束地展现出最真实的自己，在茫茫宇宙中找到自己的归宿，点亮属于自己的光芒 qwq", "views": 629, "forwards": 4, "images": [{"width": 1280, "height": 960, "date": "2023-03-31T08:39:58", "media_type": "photo", "original_name": "photo_2023-03-31_08-39-58.jpg", "url": "media/1990.jpg", "size": 242967, "thumb": "media/1990.jpg_thumb.jpg"}]}, {"id": 1991, "date": "2023-03-31T17:51:58", "text": "去 cssu 挂了一面跨旗hhhh", "views": 88, "forwards": 0, "reply": {"id": 1945, "text": "今天去学校带上猫耳朵和猫爪手套，考完试去 CSSU 和 Shane 一起扮猫娘ww\n\n好开心，认识了新朋友，还尝了一口 Shane 买的猫罐头，味道像是午餐肉但是油味比较重还更淡一点，可惜油味太腻了不是很喜欢，不是合格的小猫呢。不过前任 Jun（K 的新名字！）和另一位没有来还是有亿点点失望，明明是她提的想法，说好时间，结果她今天告诉我去 conference 了 (╯’ – ‘)╯︵ ┻━┻ 哪有这样的，<del>明明还好想让她看到\n\n</del>在 CSSU 又发现好多「为什么它会在这里」的东西，包括一桶 1lb 的护手霜、门口一个上世纪的柜子、一个游戏社做的街机机台，机台里面原本放电脑的位置装了很多没洗的锅碗盆... 这里是不是整个 CS 楼最怪的地方。还多出了黑板上的猫和外面白板上的蓝粉爱心和鲨鲨，<del>是不是已经变成 TransSU 了，今天就有四位咳咳</del>。听 Shane 说ta甚至不是学 CS 的哇，只是某天走进来被这里的气氛吸引住... 这里确实有一种会吸引很独特的人的气氛呢 qwq\n\n（然后出门裙子被排风口吹起来吓到了，原来这种事情真的会发生，还被拍下来了 //", "thumb": "media/1945.jpg_thumb.jpg"}, "images": [{"width": 1920, "height": 2560, "date": "2023-03-31T17:51:57", "media_type": "photo", "original_name": "photo_2023-03-31_17-51-57.jpg", "url": "media/1991.jpg", "size": 428795, "thumb": "media/1991.jpg_thumb.jpg"}]}, {"id": 1992, "date": "2023-04-01T02:57:41", "text": "<a href=\"##随机厨房\">#随机厨房</a>\n考完试了，试试随机厨房。为了食品安全（？）增加了一些规则呢，比如食材列表不包含调味料、水果、速冻食物、和不能一个小时内解冻的食材。按照这样把冰箱里的食材数组整理出来了。\n\n今天的随机结果是「萝卜、鸡腿、萝卜豌豆粒」，所以和聊聊一起做了萝卜奶油炖鸡汤！非常喜欢 qwq\n\n第一次做西式的汤，让 ChatGPT 生成了菜谱，大部分都挺对的，只不过有些顺序逻辑有点迷惑，修正一下写在这里啦。先切洋葱蒜热锅炒香炒鸡块，炒到金黄下胡萝卜再炒一会。接下来倒入鸡汤底，用奶油和两小勺面粉轻微打发之后也倒进去，加入香叶、干百里香、黑胡椒粉炖二十分钟，再加些白胡椒粉和盐就出锅了！", "views": 118, "forwards": 2, "media_group_id": 13442542887703605, "images": [{"width": 631, "height": 322, "date": "2023-04-01T02:57:37", "media_type": "photo", "original_name": "photo_2023-04-01_02-57-37.jpg", "url": "media/1992.jpg", "size": 29958, "thumb": "media/1992.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-04-01T02:57:39", "media_type": "photo", "original_name": "photo_2023-04-01_02-57-39.jpg", "url": "media/1993.jpg", "size": 858579, "thumb": "media/1993.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-04-01T02:57:39", "media_type": "photo", "original_name": "photo_2023-04-01_02-57-39.jpg", "url": "media/1994.jpg", "size": 629677, "thumb": "media/1994.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-04-01T02:57:40", "media_type": "photo", "original_name": "photo_2023-04-01_02-57-40.jpg", "url": "media/1995.jpg", "size": 627296, "thumb": "media/1995.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-04-01T02:57:40", "media_type": "photo", "original_name": "photo_2023-04-01_02-57-40.jpg", "url": "media/1996.jpg", "size": 565228, "thumb": "media/1996.jpg_thumb.jpg"}], "reply": {"id": 1985, "text": "突然想到一个好有趣的实验：把冰箱里的食材放进一个数组里，然后每天做饭随机选三个食材放在一起做一顿料理 qwq\n\n等考完试就试试，不知道能做出什么呢，好期待\n\n<del>聊聊：随机结果是牛肉、猪肉、鸡肉</del>"}}, {"id": 1997, "date": "2023-04-01T06:52:15", "text": "小桂桂不太聪明呢，今天已经不知道多少次被超耀眼的假标题骗到了，愚人就是我吧\n\n<span class=\"spoiler\"><span>是假的！我一直都记得哦，现在你也是愚人了，愚人节快乐！</span></span>", "views": 87, "forwards": 0}, {"id": 1998, "date": "2023-04-02T19:36:09", "text": "笑死", "views": 83, "forwards": 1, "images": [{"width": 1048, "height": 440, "date": "2023-04-02T19:36:08", "media_type": "photo", "original_name": "photo_2023-04-02_19-36-08.jpg", "url": "media/1998.jpg", "size": 31815, "thumb": "media/1998.jpg_thumb.jpg"}]}, {"id": 1999, "date": "2023-04-02T22:35:44", "text": "出门买完喷涂颜料和聊聊散步。走着走着视线被这个画满小心心的路牌吸引，仔细看是小玩具店 🌚\n\n想起来小时候有一天和父母去超市，结帐排队的时候被收银台旁边的货架零食下面摆了五颜六色亮闪闪的小盒子吸引住，然后拿起来问母上：这个天然乳胶什么什么是奶糖吗，还有草莓味耶看起来好好吃的样子 🍓 旁边的樱桃小瓶饮料也好诱人，我要买我要买！<i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>\n\n////（然后被母上骂了一顿", "views": 92, "forwards": 1, "media_group_id": 13443799553303365, "images": [{"width": 2560, "height": 1920, "date": "2023-04-02T22:35:42", "media_type": "photo", "original_name": "photo_2023-04-02_22-35-42.jpg", "url": "media/1999.jpg", "size": 1228744, "thumb": "media/1999.jpg_thumb.jpg"}, {"width": 1975, "height": 1512, "date": "2023-04-02T22:35:42", "media_type": "photo", "original_name": "photo_2023-04-02_22-35-42.jpg", "url": "media/2000.jpg", "size": 768370, "thumb": "media/2000.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-04-02T22:35:43", "media_type": "photo", "original_name": "photo_2023-04-02_22-35-43.jpg", "url": "media/2001.jpg", "size": 1801322, "thumb": "media/2001.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-04-02T22:35:43", "media_type": "photo", "original_name": "photo_2023-04-02_22-35-43.jpg", "url": "media/2002.jpg", "size": 536709, "thumb": "media/2002.jpg_thumb.jpg"}]}, {"id": 2003, "date": "2023-04-03T15:08:14", "text": "哭了... 之前寄 PCB 的时候专门分析了物流数据选了平均送达时间第四位的 FedEx 路线，平均只要九天而且时间分布范围特别小，结果我的订单六天还没有出深圳 (╯’ – ‘)╯︵ ┻━┻\n\n<del>是不是已经倒霉到可以去买彩票了</del>，不知道还要等多久... <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n这是之前从 Superbuy 主页的「大家都在买和寄」公开推荐栏爬下来的从 2020-12-31 到现在的全部 135205 个运单数据来着。防止所有权冲突就不把数据公开发出来啦，需要的人可以联系（不过爬虫也挺好写的hhh\n\n完整分析: <a href=\"https://github.com/hykilpikonna/Superbuy/blob/main/analysis.ipynb\">Analysis.ipynb</a>", "views": 97, "forwards": 0, "reply": {"id": 1981, "text": "<a href=\"##梦\">#梦</a> <a href=\"##琴\">#琴</a> (tw)\n做噩梦了。梦见收到 PCB 之后发现所有的线都被我接错了，是把家里所有的线都焊成跳线也救不了的程度，<span class=\"spoiler\"><span>然后拿着它站在阳台边思考着要把它丢下去还是把自己丢下去...</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>\n\n完了我好害怕好害怕，这真的是我这几天最担心的事情，以至于 v1 还没送到就做了 v2，至少还有两周才能送到。签证顺利的话只有不到六周就要出发去美国了，没有时间给我 v3 v4... 如果发生了我真的不知道该怎样对待\n\n<span class=\"spoiler\"><span>好难受，自卑和自疑的情绪再一次涌入，感觉像是要窒息。</span></span><i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>"}, "images": [{"width": 1227, "height": 1099, "date": "2023-04-03T15:08:13", "media_type": "photo", "original_name": "photo_2023-04-03_15-08-13.jpg", "url": "media/2003.jpg", "size": 235708, "thumb": "media/2003.jpg_thumb.jpg"}]}, {"id": 2004, "date": "2023-04-03T16:17:46", "text": "这一个月断断续续带着聊聊写完了她接的第一个 React 网站，感觉聊聊成长了好多。以前带她写项目感觉像是我先搭好框架再挖空让她填上去，现在可以放心把大部分规划也交给她了哇，她不懂的时候也更擅长自己寻找答案了。终于有一种合作项目的感觉了，可以放心地把事情交给别人做会轻松好多。不像之前学校里的小组项目，把事情交给别人的话自己审计、重构、沟通需要的精力反而更多了...\n\n刚刚部署上去啦。虽然不能放在这里有点可惜，不过过程很开心 qwq", "views": 98, "forwards": 1, "images": [{"width": 350, "height": 81, "date": "2023-04-03T16:17:46", "media_type": "photo", "original_name": "photo_2023-04-03_16-17-46.jpg", "url": "media/2004.jpg", "size": 7393, "thumb": "media/2004.jpg_thumb.jpg"}]}, {"id": 2005, "date": "2023-04-04T05:12:28", "text": "我发现打字速度快的时候我也会出现 AI 语言模型行为... 打字打到一半被小细节打断，忘记了接下来想说什么，思考的时候看着上文，手不由自主地打了下文，然后愣了一下才发现不对这完全不是我刚才在想的意思啊 (╯’ – ‘)╯︵ ┻━┻\n\nADHD 会让人变成 AI 语言模型么（什", "views": 105, "forwards": 0}, {"id": 2006, "date": "2023-04-04T15:38:49", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n又做了葱油面，好好吃 qwq <del>谁不喜欢高油盐高碳水呢</del>\n\n平时买葱都会切好冻起来来着，但是几天前太懒忘记切结果今天发现已经要放坏了，就用来做了葱油面！...最近变得好懒，力气被看不见的小恶魔吸走了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170333464076748646.webm\">🫠</i>\n\n接下来两天要补上一个月的录像和 db 课大作业，先把 telegram 冻起来啦，需要我的话可以打电话或者发邮件... <i class=\"custom-emoji\" emoji-src=\"emoji/5469986888381111341.webp\">👀</i>", "views": 89, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-04-04T15:38:49", "media_type": "photo", "original_name": "photo_2023-04-04_15-38-49.jpg", "url": "media/2006.jpg", "size": 571261, "thumb": "media/2006.jpg_thumb.jpg"}]}, {"id": 2007, "date": "2023-04-05T04:07:52", "text": "再次花一天补完了一整月的录像，好累。<a href=\"https://hydev.notion.site/CSC343-Databases-37897edfc2a242c08995de9c54157c3a\">笔记在这里</a>，好现在补完课可以开始写明晚要交的大作业了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>\n\n这次提前用 OpenAI Whisper 模型生成了字幕，有字幕之后两倍速也不需要常常回放了，比上次补课快了很多！这是 OpenAI 的最后一个开源模型，好准确几乎没有看到错误哇。之前想做一个 AI 友人来着，想找时间试试把 Whisper 实时从麦克风识别的输出接到语言模型上就可以和 AI 聊天了！还想给 VLC 写一个实时生成字幕的插件，不过还没有写过 Lua 也许需要适应一下。呜，想要做的事情又开始堆得越来越多... 什么时候会有时间开始 pop 呢 <i class=\"custom-emoji\" emoji-src=\"emoji/6323364467388188938.webp\">😴</i>\n\n明天应该是最后一节课了... 明明从开学到现在一节课都没去过，却还是会有不舍的心情，为什么呢？明明这段回忆从未属于我...", "views": 87, "forwards": 1, "media_group_id": 13445341380921389, "images": [{"width": 399, "height": 449, "date": "2023-04-05T04:07:52", "media_type": "photo", "original_name": "photo_2023-04-05_04-07-52.jpg", "url": "media/2007.jpg", "size": 34975, "thumb": "media/2007.jpg_thumb.jpg"}, {"width": 320, "height": 380, "date": "2023-04-05T04:07:52", "media_type": "photo", "original_name": "photo_2023-04-05_04-07-52.jpg", "url": "media/2008.jpg", "size": 24095, "thumb": "media/2008.jpg_thumb.jpg"}]}, {"id": 2009, "date": "2023-04-05T08:22:42", "text": "前几天看完了孤独摇滚，好喜欢最后一集中间的八音盒插曲《やさしいな》。扒好了谱子（感谢 Ayu 指导 > <）然后想试试在钟琴上敲就打车去 Cosmo 租了琴。真正的钟琴音色好好听！适应了一下今天终于完整弹下来了 qwq\n\n感觉没能把原曲的那种忧郁、不舍的情感弹出来呢 ;-; 注意力全都在手上了，还需要继续练习...\n\n琴槌手感好奇妙，感觉像是在演杂技。一根槌夹在三四指之间、另一根通过大拇指和食指搓动控制横向间距，这样很小力气就能控制很大的区间。想出这个手法的人好厉害，虽然还是感觉怪怪的（x）\n\n<a href=\"##琴\">#琴</a>", "views": 115, "forwards": 2, "files": [{"width": 1920, "height": 1080, "duration": 96, "file_name": "2023-04-05-2.x264-32.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-04-06T22:45:30", "media_type": "video_file", "original_name": "2023-04-05-2.x264-32.mp4", "url": "media/2009.mp4", "size": 10543720, "thumb": "media/2009.mp4_thumb.jpg"}]}, {"id": 2010, "date": "2023-04-07T00:42:00", "text": "天好好看，出门走走好开心\n\n多伦多也终于看到樱花了！虽然是假花，不过离真的樱花开花也不会远了\n\n心动了买了一捆假花，要给它 3d 打印一个好看的花瓶 qwq", "views": 93, "forwards": 1, "media_group_id": 13446624966491517, "images": [{"width": 2560, "height": 1920, "date": "2023-04-07T00:41:58", "media_type": "photo", "original_name": "photo_2023-04-07_00-41-58.jpg", "url": "media/2010.jpg", "size": 899674, "thumb": "media/2010.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-04-07T00:41:59", "media_type": "photo", "original_name": "photo_2023-04-07_00-41-59.jpg", "url": "media/2011.jpg", "size": 517974, "thumb": "media/2011.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-04-07T00:41:59", "media_type": "photo", "original_name": "photo_2023-04-07_00-41-59.jpg", "url": "media/2012.jpg", "size": 272416, "thumb": "media/2012.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-04-07T00:41:59", "media_type": "photo", "original_name": "photo_2023-04-07_00-41-59.jpg", "url": "media/2013.jpg", "size": 629042, "thumb": "media/2013.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-04-07T00:30:56", "media_type": "photo", "original_name": "photo_2023-04-07_00-30-56.jpg", "url": "media/2014.jpg", "size": 498702, "thumb": "media/2014.jpg_thumb.jpg"}]}, {"id": 2015, "date": "2023-04-07T06:22:51", "text": "花瓶打完了！效果真的好棒好美，爱了爱了 qwq\n\n（感谢 Area3d 做的<a href=\"https://www.thingiverse.com/thing:4899605\">模型</a>）", "views": 164, "forwards": 2, "media_group_id": 13446788573731053, "images": [{"width": 1920, "height": 2560, "date": "2023-04-07T06:22:50", "media_type": "photo", "original_name": "photo_2023-04-07_06-22-50.jpg", "url": "media/2015.jpg", "size": 649109, "thumb": "media/2015.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-04-07T06:22:50", "media_type": "photo", "original_name": "photo_2023-04-07_06-22-50.jpg", "url": "media/2016.jpg", "size": 618042, "thumb": "media/2016.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-04-07T06:02:36", "media_type": "photo", "original_name": "photo_2023-04-07_06-02-36.jpg", "url": "media/2017.jpg", "size": 336959, "thumb": "media/2017.jpg_thumb.jpg"}]}, {"id": 2018, "date": "2023-04-07T13:39:57", "text": "后续：前天校医问了些初筛的问题，但是全科医生并不能开药，所以她决定给我 refer 一个精神科医生再详细评估开药... 然后她说因为精神科医生等待时间太长了五月我去美国之前应该是约不上了所以等九月重来吧 <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i>", "views": 79, "forwards": 0, "reply": {"id": 1909, "text": "打电话约了 ADHD 评估，排到了四月五号... UofT 有六位数的学生只有 12 位校医也太糟糕了。去年约医生要等两周，今年已经要等一个月了么 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>"}}, {"id": 2019, "date": "2023-04-08T14:02:26", "text": "通宵爆肝 14h 终于把数据库最后一个大作业写完了...\n\n好讨厌这次作业。要求设计一个数据库但是所有要求都特别的含糊，要加不知道能不能加的假设，问答平台教授也不说明，大概是想让我们体验真实世界设计数据库的感觉吧。我觉得实践挺好的，问题是它不像去年的实践课那样按功能完成度打分，它是有正确答案的，所以比起自由发挥反而大部分时间都在乱猜「教授看着答案写出这个题目的时候应该是想让我们这样解吧...」啊好烦好烦 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>\n\n还写了两个查询时间随随便便就 O(n*m) 的理论写法hhh 地球应用应该没人会这样写吧，这两个地方手动优化都是能 O(1) 的 🌚\n\n不过总算是写完啦，感觉又一次花半年学到了一个「我不喜欢」，<del>学了 sql 才知道最近在用的 mongo 和 influx 有多么灵活</del>", "views": 86, "forwards": 1, "media_group_id": 13447700370394397, "images": [{"width": 1280, "height": 1097, "date": "2023-04-08T13:16:11", "media_type": "photo", "original_name": "photo_2023-04-08_13-16-11.jpg", "url": "media/2019.jpg", "size": 236483, "thumb": "media/2019.jpg_thumb.jpg"}, {"width": 1280, "height": 1145, "date": "2023-04-08T13:16:13", "media_type": "photo", "original_name": "photo_2023-04-08_13-16-13.jpg", "url": "media/2020.jpg", "size": 178761, "thumb": "media/2020.jpg_thumb.jpg"}]}, {"id": 2021, "date": "2023-04-08T14:25:11", "text": "美好的一天从早上十点睡觉开始 <i class=\"custom-emoji\" emoji-src=\"emoji/6170126012861384520.webm\">😴</i>", "views": 76, "forwards": 0, "reply": {"id": 1984, "text": "美好的一天从... 下午五点起床开始 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n<del>别开始了这都要结束了啊喂</del>！算了还是好困继续睡... 昨天凌晨六点才睡，果然欠下的睡眠还是要补回去的"}}, {"id": 2022, "date": "2023-04-08T22:23:32", "text": "我：今天是星期几来着？\n聊：周四呀\n：啊？\n：不对是周五\n：...啊？\n：（看表）哦哦不对今天是周六啊\n\n...为什么我不记得今天是星期几却记得今天不是星期几，好怪 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>", "views": 78, "forwards": 0}, {"id": 2023, "date": "2023-04-09T02:56:04", "text": "和聊聊去看了 Super Mario 电影。这次我也认出了好多好多彩蛋玩梗哇，以前还总要聊聊暂停给我讲梗来着（？）像是终于被从火星救回来了吗。除了彩蛋，感觉这部电影还很精妙地捕捉了马里奥这种平台游戏游戏的精髓——死无数次还不知道为什么在继续玩的执着 🌚\n\n<del>你看我这么不擅长平台游戏的人死了∞次之后也快打通蔚蓝了，还有什么做不到么</del> <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>", "views": 75, "forwards": 0}, {"id": 2024, "date": "2023-04-09T10:53:06", "text": "Bell 的光猫好糟糕，出错的时候不会自动重启，这周已经因为它宕机两次了，导致 uptime 只有 95%... <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>\n\n临时想办法用智能插座再写了一个脚本解决啦，如果检测到断网一分钟就调 Home Assistant 重启路由器，感觉好灵车不过 it works！（拔网线测试过了hhh）\n\n测试的时候发现 tuya 设备官方并不支持离线控制。即使连在同一个局域网，断了外网还是不能控制，好糟糕。饶了一大圈最后用第三方的 LocalTuya 插件解决啦，虽然配对过程还是要注册 tuya 开发者帐号填一堆 token 好过分，把大家的智能家具都看光了 (╯’ – ‘)╯︵ ┻━┻\n\n等闲下来一定把它刷成开源 tasmota 固件", "views": 85, "forwards": 0, "media_group_id": 13448300692008909, "images": [{"width": 1280, "height": 960, "date": "2023-04-09T10:53:04", "media_type": "photo", "original_name": "photo_2023-04-09_10-53-04.jpg", "url": "media/2024.jpg", "size": 138697, "thumb": "media/2024.jpg_thumb.jpg"}, {"width": 809, "height": 1052, "date": "2023-04-09T10:53:06", "media_type": "photo", "original_name": "photo_2023-04-09_10-53-06.jpg", "url": "media/2025.jpg", "size": 99487, "thumb": "media/2025.jpg_thumb.jpg"}]}, {"id": 2026, "date": "2023-04-10T09:07:09", "text": "终于等到又暖又晴又没风的天气了！开始给琴键喷喷喷 qwq\n\n虽然最初打算喷黑金属色，试了之后还是感觉玫瑰金/铜色更好看。用亚克力喷漆真的喷出了金属的效果哇，好棒。甚至把垫琴键的纸板也一起喷金了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>\n\n<a href=\"##琴\">#琴</a>", "views": 77, "forwards": 0, "media_group_id": 13448941037710293, "images": [{"width": 2560, "height": 1920, "date": "2023-04-10T09:07:07", "media_type": "photo", "original_name": "photo_2023-04-10_09-07-07.jpg", "url": "media/2026.jpg", "size": 532881, "thumb": "media/2026.jpg_thumb.jpg"}, {"width": 1123, "height": 2016, "date": "2023-04-10T09:07:08", "media_type": "photo", "original_name": "photo_2023-04-10_09-07-08.jpg", "url": "media/2027.jpg", "size": 335000, "thumb": "media/2027.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-04-10T09:07:09", "media_type": "photo", "original_name": "photo_2023-04-10_09-07-09.jpg", "url": "media/2028.jpg", "size": 458613, "thumb": "media/2028.jpg_thumb.jpg"}]}, {"id": 2029, "date": "2023-04-10T09:22:32", "text": "呜 utc+8 的作息要回不去了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 83, "forwards": 0}, {"id": 2030, "date": "2023-04-10T14:12:58", "text": "发完前一条本来准备好了要睡，却又因为各种各种突如其来的事情起床通宵到现在早上十点了还没睡... <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i>\n\n明明今天还有超期待的事情——琴的 PCB 终于终于要收到了、还有好难得的史高 18℃ 大晴天，想喷漆想散步想骑车... 定了两点的闹钟，期待一个奇迹能让我醒来有精力抓住今天的阳光 <i class=\"custom-emoji\" emoji-src=\"emoji/6170126012861384520.webm\">😴</i>", "views": 86, "forwards": 0, "reply": {"id": 2029, "text": "呜 utc+8 的作息要回不去了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>"}, "images": [{"width": 1267, "height": 2048, "date": "2023-04-10T14:12:57", "media_type": "photo", "original_name": "photo_2023-04-10_14-12-57.jpg", "url": "media/2030.jpg", "size": 78214, "thumb": "media/2030.jpg_thumb.jpg"}]}, {"id": 2031, "date": "2023-04-10T20:23:17", "text": "烙铁用太久了烙铁头变成了星空的颜色 qwq", "views": 84, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-04-10T20:23:16", "media_type": "photo", "original_name": "photo_2023-04-10_20-23-16.jpg", "url": "media/2031.jpg", "size": 656383, "thumb": "media/2031.jpg_thumb.jpg"}]}, {"id": 2032, "date": "2023-04-11T10:54:04", "text": "被灵车开发板折磨... TLDR：绝对不要买销量少没人用的板子 ;-;\n\n之前贪 ￥10 的小便宜买了源地 YD-STM32F411 坂，配了 YD-Link 调试器，以为是 WeAct BlackPill 和 ST-Link 的完美兼容平替... 然后翻车了。YD-Link 设备信息里面没有写 CMSIS-DAP 所以刷写软件识别不到，花了几个小时才调好。然后就是开发板，用 BlackPill 的适配编译之后 USB 串口怎样都识别不到，试来试去发现是晶振频率不一样，但是这个坂月销只有 3，没有人做过适配... 尝试了自己做适配怎样都不工作就放弃了。（还是感谢 Yangff 帮忙发现问题 qwq）\n\n不过！我早就料到会出这种问题了，所以买了几个不同处理器的坂做备胎！...然后发现这几块板也同样没有适配 (╯’ – ‘)╯︵ ┻━┻\n\n最后用唯一一个不需要特殊适配的 ESP32-S3 解决啦，也没有遇到之前 S2/C3 ADC 乱跳的问题，可以说是非常非常非常幸运了啊哈哈感谢 rng <i class=\"custom-emoji\" emoji-src=\"emoji/5470078478558700075.webp\">🙏</i>\n\n<a href=\"##琴\">#琴</a>", "views": 79, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2023-04-11T10:54:04", "media_type": "photo", "original_name": "photo_2023-04-11_10-54-04.jpg", "url": "media/2032.jpg", "size": 171042, "thumb": "media/2032.jpg_thumb.jpg"}]}, {"id": 2033, "date": "2023-04-12T00:58:54", "text": "一年前的今天：六小时写完了 HyFetch\n\n居然已经一年了，那时候肯定想不到一个小脚本我会维护这么久吧hhh。接了好多 PR 和 issue，设了稳定的更新周期，也因为这个项目认识了些新的朋友，想想还有点不可思议", "views": 80, "forwards": 1, "reply": {"id": 663, "text": "六个小时写完了 HyFetch！\n\n它可以用 LGBT 旗子的配色显示 neofetch 结果w\n\n安装方法: <code>pip install hyfetch</code> \n(python > 3.7)\n\n<a href=\"https://github.com/hykilpikonna/hyfetch\">源码</a> （欢迎贡献！", "thumb": "media/663.jpg_thumb.jpg"}}, {"id": 2034, "date": "2023-04-12T02:14:10", "text": "这几天好暖，25-26℃ 像是到了夏天一样（虽然花还是没有开 ;-;\n\n今天抓住太阳了！聊聊去买了辆自行车之后一起去骑了车。是今年第一次把这辆自行车骑出去哇，然后报复性地骑到我和聊聊都要累倒才回去，好开心 qwq <del>松开双手也能平衡的感觉好爽</del>\n\n路上聊聊车链掉了，然后遇到了超好心的路人阿姨教我们把链条挂回去。原来直接把后轮旁边变速器的手臂向前推就可以让车链松开，然后就轻松挂回去了，好方便！想起两年前自己骑车掉链折腾了超级久", "views": 67, "forwards": 1, "images": [{"width": 1920, "height": 2560, "date": "2023-04-12T02:14:09", "media_type": "photo", "original_name": "photo_2023-04-12_02-14-09.jpg", "url": "media/2034.jpg", "size": 1106476, "thumb": "media/2034.jpg_thumb.jpg"}]}, {"id": 2035, "date": "2023-04-12T18:53:34", "text": "PCB 终于到了！jlc 打得真的好好看，丝印阻焊都好完美，原件也整整齐齐。焊上要手焊的元件之后接上了一个 octave 做测试，和以前乱成一团的跳线形成了鲜明对比hhhh（背面的图案分别来自 <a href=\"https://ayu.land/\">Ayu 赛博小屋</a>的分割线和 <a href=\"https://www.pixiv.net/en/artworks/66250942\">@sassa 的插画</a>，感谢感谢）\n\n...然后发现两个电路都有好严重的错误 <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>\n\n接琴键的复用器电路上，我原本写了 5.1V 的稳压二极管被嘉立创匹配成了 1kV 的普通二极管，所以复用器信号会乱串。手动把正确的二极管替换上就好啦，虽然不是很好看呜。\n\n接下来是控制板的 PCB，我居然把旋钮编码器用来固定的两个焊点一个接了 5V 另一个接了地，导致插上元件直接短路 (╯’ – ‘)╯︵ ┻━┻ 5V 那边用绝缘材料裹起来就好了，虽然不牢固但是还能用。\n\n重焊元件的时候还不小心碰到烙铁烫了小拇指，不过及时冲了冷水又裹了烫伤贴今天就不疼啦。总之超受打击，各种被蠢哭。不过没关系，下次就知道要检查哪里了 qwq\n\n<a href=\"##琴\">#琴</a>", "views": 65, "forwards": 0, "media_group_id": 13450604914098109, "images": [{"width": 1280, "height": 960, "date": "2023-04-12T18:53:26", "media_type": "photo", "original_name": "photo_2023-04-12_18-53-26.jpg", "url": "media/2035.jpg", "size": 197045, "thumb": "media/2035.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-04-12T18:53:28", "media_type": "photo", "original_name": "photo_2023-04-12_18-53-28.jpg", "url": "media/2036.jpg", "size": 194094, "thumb": "media/2036.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-04-12T18:53:30", "media_type": "photo", "original_name": "photo_2023-04-12_18-53-30.jpg", "url": "media/2037.jpg", "size": 140262, "thumb": "media/2037.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-04-12T18:53:32", "media_type": "photo", "original_name": "photo_2023-04-12_18-53-32.jpg", "url": "media/2038.jpg", "size": 162155, "thumb": "media/2038.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2023-04-12T18:53:33", "media_type": "photo", "original_name": "photo_2023-04-12_18-53-33.jpg", "url": "media/2039.jpg", "size": 160191, "thumb": "media/2039.jpg_thumb.jpg"}]}, {"id": 2040, "date": "2023-04-13T00:07:40", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n没时间的时候做咖喱总不会错 qwq\n\n（聊聊最近做了好多，昨天烫到手的时候烫伤贴也是聊聊去买的哇，感谢 <i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>", "views": 78, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-04-13T00:07:39", "media_type": "photo", "original_name": "photo_2023-04-13_00-07-39.jpg", "url": "media/2040.jpg", "size": 654191, "thumb": "media/2040.jpg_thumb.jpg"}]}, {"id": 2041, "date": "2023-04-13T08:21:47", "text": "今天接好了线，写完了固件驱动读输入的部分，焊完了 MIDI 面板，重焊了两个八度的复用器二极管，连好了第二个八度，还提交了改完的 PCB，是很高效的一天呢 qwq\n\nMIDI 面板的按钮旋钮和 RGB 灯都能驱动了！除了之前固定点短路和最后一个灯不亮以外其他功能都正常。不过发现顺序读取面板和琴键的话速度好慢，采样率只有 32 Hz 了 (╯’ – ‘)╯︵ ┻━┻\n\n所以去写了多线程！ESP32-S3 正好有两个核心来着。嵌入式的 FreeRTOS 多线程写法和 Unix 好不一样，每圈结束需要调函数把多余的 CPU 时间让给其他进程，太久没让就会被看门狗杀掉 ;-; <del>不能吃掉一整个 CPU 好可惜</del>。以及 FreeRTOS 的多线程开销好大，多线程 240 Hz 比单线程多了 460 μs 的样子，看看能不能优化...\n\n以及虽然打印 PCB 让布线整齐很多了，但是拉 19 根线出来还是不太好看... 下一个版本试试把 ESP32 芯片画到 PCB 上好啦\n\n<a href=\"##琴\">#琴</a>", "views": 71, "forwards": 0, "media_group_id": 13450992859484845, "images": [{"width": 1280, "height": 960, "date": "2023-04-13T08:21:44", "media_type": "photo", "original_name": "photo_2023-04-13_08-21-44.jpg", "url": "media/2041.jpg", "size": 150961, "thumb": "media/2041.jpg_thumb.jpg"}, {"width": 1280, "height": 850, "date": "2023-04-13T08:21:46", "media_type": "photo", "original_name": "photo_2023-04-13_08-21-46.jpg", "url": "media/2042.jpg", "size": 179036, "thumb": "media/2042.jpg_thumb.jpg"}]}, {"id": 2043, "date": "2023-04-13T19:29:10", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n《はるなつあきふゆ》—青葉市子\n\n不知不觉一年已经过去了三分之一，已经到了出门要短裙的季节... 每天平凡又美丽的日常，还会延续多久呢？\n\n「辿ってゆけるかな，\n还能追寻多久呢，\n\nいつか訪れる，\n一直到某一天到来的，\n\n最後の瞬きの。\n最后的瞬间的。」\n\n<a href=\"https://y.music.163.com/m/song?id=27974812\">网易云\n</a><a href=\"https://youtu.be/VGeL6vCL4xg\">YouTube</a>", "views": 74, "forwards": 1, "files": [{"duration": 381, "performer": "青葉市子", "title": "はるなつあきふゆ", "file_name": "青葉市子 - はるなつあきふゆ.mp3", "mime_type": "audio/mpeg", "date": "2023-04-13T19:29:10", "media_type": "audio_file", "original_name": "青葉市子 - はるなつあきふゆ.mp3", "url":
