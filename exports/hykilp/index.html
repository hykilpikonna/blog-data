4-05-06T14:23:48", "media_type": "photo", "original_name": "photo_2024-05-06_14-23-48.jpg", "url": "media/3702.jpg", "size": 254704, "thumb": "media/3702.jpg_thumb.jpg"}, {"width": 2030, "height": 2560, "date": "2024-05-06T14:24:04", "media_type": "photo", "original_name": "photo_2024-05-06_14-24-04.jpg", "url": "media/3703.jpg", "size": 817453, "thumb": "media/3703.jpg_thumb.jpg"}, {"width": 2237, "height": 2560, "date": "2024-05-06T14:24:05", "media_type": "photo", "original_name": "photo_2024-05-06_14-24-05.jpg", "url": "media/3704.jpg", "size": 810409, "thumb": "media/3704.jpg_thumb.jpg"}, {"width": 2560, "height": 1736, "date": "2024-05-06T14:24:05", "media_type": "photo", "original_name": "photo_2024-05-06_14-24-05.jpg", "url": "media/3705.jpg", "size": 1003948, "thumb": "media/3705.jpg_thumb.jpg"}, {"width": 2560, "height": 1969, "date": "2024-05-06T14:24:06", "media_type": "photo", "original_name": "photo_2024-05-06_14-24-06.jpg", "url": "media/3706.jpg", "size": 931863, "thumb": "media/3706.jpg_thumb.jpg"}, {"width": 2560, "height": 1717, "date": "2024-05-06T14:24:06", "media_type": "photo", "original_name": "photo_2024-05-06_14-24-06.jpg", "url": "media/3707.jpg", "size": 1061489, "thumb": "media/3707.jpg_thumb.jpg"}]}, {"id": 3708, "date": "2024-05-06T14:54:14", "text": "menci: onshape 是不是现实世界的 figma 🤯", "views": 79, "forwards": 0}, {"id": 3709, "date": "2024-05-06T18:51:23", "text": "昨天下午和 Asuna 去户部巷觅食，吃了炸小土豆、小笼包、烤冷面，很喜欢小土豆。不过这里好贵，明明都是餐车摊子也没有座位，小土豆和烤冷面居然要 ￥15 一小碗... 记得我小时候在小学门口吃的餐车烤冷面只要 ￥3-4。\n\n接下来去坐了渡船，船票只要 ￥1.5 哇比香港还便宜。看到了武汉三座桥：长江大桥中间是一个个交叉的米字支撑着上下两层看上去好像纽约的 Brooklyn Bridge，二桥是普普通通的平行斜拉桥，旁边的鹦鹉洲长江大桥那个红色悬索就完全是 SF 金门大桥的复刻了... 感觉这三个放在同一个城市里怪怪的，审美太不一致了，感觉仿佛像在一个应用里同时看到了安卓开关和 iOS 开关和 h5 默认的方块选框 🌚\n\n晚上回家之后 Asuna 凌晨去办公室给服务器装硬盘装到五点才睡... 结果第二天完全没力气陪我玩了，我到小区门口的时候 Asuna 似乎连下楼帮我开门的力气都没有了，原本打算一起去东湖看来只能一个人去啦。那时候还很失望，想着我明明是为了能和ta多玩一个白天才专门买了晚上的火车票，但是到东湖之后所有坏心情都消失了！东湖很自然很平静，没有前几天去得景点的嘈杂吵闹，只有温馨的鸟叫声水流声和... 陶笛？\n\n陶笛的声音融入这个气氛融入得太好了差点没注意到，<del>说不定是这里的空气自带的 BGM</del>。跟着陶笛的声音走近一点看到是一位老阿姨站在高出的亭子里吹减慢速度的「紫色热情」吹得好好听！上去搭了搭话，感觉阿姨人很好，她说在这边喜欢陶笛的人很少见，我说我在学还给了我很多学陶笛的建议 qwq 搭上话很开心！感觉如果是两个人一起去的话肯定就不会搭话了，所以 Asuna 没来也不完全是坏事？（怎么像是塞翁失马焉知非福的歪理hhh\n\n接下来转了转，看到了很美的风景但是有点迷茫，因为我不是很喜欢拍风景的人，毕竟感觉同样的风景肯定有专业摄影团队拍过了... 我喜欢用相机记录回忆，把朋友们放进画幅里拍下独一无二的照片，可惜这次没有朋友也没有三脚架就没办法了呢。时间差不多就打车去火车站了，在武汉的三天就这样结束啦。", "views": 75, "forwards": 0, "media_group_id": 13720171866871037, "images": [{"width": 1280, "height": 960, "date": "2024-05-06T18:51:17", "media_type": "photo", "original_name": "photo_2024-05-06_18-51-17.jpg", "url": "media/3709.jpg", "size": 126334, "thumb": "media/3709.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-05-06T18:51:17", "media_type": "photo", "original_name": "photo_2024-05-06_18-51-17.jpg", "url": "media/3710.jpg", "size": 176135, "thumb": "media/3710.jpg_thumb.jpg"}, {"width": 1280, "height": 959, "date": "2024-05-06T18:51:17", "media_type": "photo", "original_name": "photo_2024-05-06_18-51-17.jpg", "url": "media/3711.jpg", "size": 90811, "thumb": "media/3711.jpg_thumb.jpg"}, {"width": 1280, "height": 959, "date": "2024-05-06T18:51:17", "media_type": "photo", "original_name": "photo_2024-05-06_18-51-17.jpg", "url": "media/3712.jpg", "size": 340436, "thumb": "media/3712.jpg_thumb.jpg"}, {"width": 1280, "height": 959, "date": "2024-05-06T18:51:17", "media_type": "photo", "original_name": "photo_2024-05-06_18-51-17.jpg", "url": "media/3713.jpg", "size": 456180, "thumb": "media/3713.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-05-06T18:51:17", "media_type": "photo", "original_name": "photo_2024-05-06_18-51-17.jpg", "url": "media/3714.jpg", "size": 342060, "thumb": "media/3714.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-05-06T18:51:22", "media_type": "photo", "original_name": "photo_2024-05-06_18-51-22.jpg", "url": "media/3715.jpg", "size": 337983, "thumb": "media/3715.jpg_thumb.jpg"}]}, {"id": 3716, "date": "2024-05-07T05:12:52", "text": "menci 窝新增一根竹子", "views": 85, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "images": [{"width": 2560, "height": 1920, "date": "2024-05-07T05:12:39", "media_type": "photo", "original_name": "photo_2024-05-07_05-12-39.jpg", "url": "media/3716.jpg", "size": 535006, "thumb": "media/3716.jpg_thumb.jpg"}]}, {"id": 3717, "date": "2024-05-07T10:11:08", "text": "今天上午原本打算去修一下小新的 type-c 口，找到了楼下的一家维修店。店里的师傅很好心，看我还在保修让我去找联想（他说联想即使只是 type-c 口坏了也会直接换主板，有点想在主板上做些记号看看会不会真的换）然后给他看了那个坏掉的稳定器他说不会修 quq\n\n下午 Wactroller 项目的板子元件工具都差不多到齐了，但是发现这么小的 LED 自己很不会焊... 下楼去找了之前的那个师傅问他会不会让他教我居然真的同意了，而且居然只收了 ￥20... 真是好人欸 <i class=\"custom-emoji\" emoji-src=\"emoji/6323267916523374069.webp\">🥺</i>", "views": 93, "forwards": 0, "media_group_id": 13720613345723885, "files": [{"width": 1280, "height": 720, "duration": 8, "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-05-07T10:04:09", "media_type": "video_file", "original_name": "video_2024-05-07_10-04-09.mp4", "url": "media/3717.mp4", "size": 3848540, "thumb": "media/3717.mp4_thumb.jpg"}], "images": [{"width": 1920, "height": 2560, "date": "2024-05-07T10:04:07", "media_type": "photo", "original_name": "photo_2024-05-07_10-04-07.jpg", "url": "media/3718.jpg", "size": 713580, "thumb": "media/3718.jpg_thumb.jpg"}]}, {"id": 3719, "date": "2024-05-08T12:43:32", "text": "💢", "views": 76, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2024-05-08T12:43:31", "media_type": "photo", "original_name": "photo_2024-05-08_12-43-31.jpg", "url": "media/3719.jpg", "size": 687824, "thumb": "media/3719.jpg_thumb.jpg"}]}, {"id": 3720, "date": "2024-05-08T15:27:19", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n三文鱼拌饭！\n\n第一次在国内做饭，好不适应。第一次用明火感觉还没反应过来油就热了，第一次见到需要插电才能用的热水，第一次见到这么细的青葱... 以及买菜的时候所有菜分量都好少（在加拿大那边平时买菜的地方尤其是 costco 最小单位就很多，而且去买菜也很麻烦所以每次都买很多囤起来）\n\n还有在这边好多东西在线下超市都找不到，比如つゆ、だし... 似乎这里也没有日韩超市，只好在淘宝买了送过来还好慢 <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>", "views": 79, "forwards": 0, "media_group_id": 13721456317415861, "images": [{"width": 1280, "height": 960, "date": "2024-05-08T15:27:10", "media_type": "photo", "original_name": "photo_2024-05-08_15-27-10.jpg", "url": "media/3720.jpg", "size": 146347, "thumb": "media/3720.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-05-08T15:27:19", "media_type": "photo", "original_name": "photo_2024-05-08_15-27-19.jpg", "url": "media/3721.jpg", "size": 114737, "thumb": "media/3721.jpg_thumb.jpg"}]}, {"id": 3722, "date": "2024-05-08T15:30:56", "text": "而且发现在国内做饭不是很能省钱欸... 这一顿两人份的饭食材就花了 ￥22，但是在外面吃 ￥11 也够了。在加拿大那边的话在外面吃至少要 $15 = ￥75 <i class=\"custom-emoji\" emoji-src=\"emoji/6323267916523374069.webp\">🥺</i>", "views": 102, "forwards": 0, "reply": {"id": 3720, "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n三文鱼拌饭！\n\n第一次在国内做饭，好不适应。第一次用明火感觉还没反应过来油就热了，第一次见到需要插电才能用的热水，第一次见到这么细的青葱... 以及买菜的时候所有菜分量都好少（在加拿大那边平时买菜的地方尤其是 costco 最小单位就很多，而且去买菜也很麻烦所以每次都买很多囤起来）\n\n还有在这边好多东西在线下超市都找不到，比如つゆ、だし... 似乎这里也没有日韩超市，只好在淘宝买了送过来还好慢 <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>", "thumb": "media/3720.jpg_thumb.jpg"}}, {"id": 3723, "date": "2024-05-08T16:08:48", "text": "给 menci 的新家设计了一个尺寸正好放在圆角阳台的办公桌！\n\n桌板材料选了 18mm 桦木胶合板 CNC 两片合在一起 36mm 厚 ￥450（为了尽量减少运费专门选了一家上海的厂），抽屉做成了 12mm 激光切割小盒子花了 ￥200，结构支撑用的是 3030 1.5mm 铝型材花了 ￥344，最后再加上四套不锈钢阻尼导轨 ￥162 总共下来 ￥1156 感觉还好 qwq\n\n希望组装的时候不会出问题 <i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>", "views": 86, "forwards": 1, "media_group_id": 13721476228216541, "images": [{"width": 770, "height": 475, "date": "2024-05-08T16:08:28", "media_type": "photo", "original_name": "photo_2024-05-08_16-08-28.jpg", "url": "media/3723.jpg", "size": 30070, "thumb": "media/3723.jpg_thumb.jpg"}, {"width": 800, "height": 654, "date": "2024-05-08T16:08:29", "media_type": "photo", "original_name": "photo_2024-05-08_16-08-29.jpg", "url": "media/3724.jpg", "size": 54989, "thumb": "media/3724.jpg_thumb.jpg"}, {"width": 800, "height": 667, "date": "2024-05-08T16:08:38", "media_type": "photo", "original_name": "photo_2024-05-08_16-08-38.jpg", "url": "media/3725.jpg", "size": 36740, "thumb": "media/3725.jpg_thumb.jpg"}]}, {"id": 3726, "date": "2024-05-09T14:29:08", "text": "哭哭 今天好狼狈\n\n九点钟吃完饭决定出门去远一点的超市买东西，十点关门原本觉得挺有时间的。骑车到那边九点半，拿了些想要的东西然后快到十点的时候跑去结账，到结账的地方正好十点，结果已经没有人结账了，自助结账也不开...\n\n在周围问了问工作人员好像都没有权限结账的样子，站在那里等了一会被别人喊了一些听不懂的方言还是走了... 向出口走的时候感觉每个人都在对我们喊，听不懂但是能听出是很生气的样子。到门口发现门已经锁了，要不是那里站着工作人员我们就被锁在里面了呜呜\n\n然后手机还只剩 3% 电了，还没带充电宝... 地铁卡在手机上到站的时候肯定没办法出站，扫自行车也肯定没办法还车，走路又要一个小时而且没有手机上的地图肯定找不到路 <i class=\"custom-emoji\" emoji-src=\"emoji/6323396679642907960.webp\">😭</i> 还好 menci 在旁边帮忙叫了车不然我今天肯定回不了家\n\n中国的超市好坏哦，居然刚到关门时间就关门，记得上次在美国和豆腐猫猫球自驾游有一天去沃尔玛稍微过了关门时间才结账也没有问题...", "views": 95, "forwards": 0}, {"id": 3728, "date": "2024-05-10T02:11:17", "text": "把美团和闲鱼放在同一个文件夹的坏处就是，每次想打开美团的时候都会打开闲鱼，每次想打开闲鱼的时候都会打开美团 🌚", "views": 102, "forwards": 1, "images": [{"width": 752, "height": 904, "date": "2024-05-10T02:11:17", "media_type": "photo", "original_name": "photo_2024-05-10_02-11-17.jpg", "url": "media/3728.jpg", "size": 48580, "thumb": "media/3728.jpg_thumb.jpg"}]}, {"id": 3729, "date": "2024-05-10T03:29:44", "text": "买了三件加拿大 M 吃不到的东西", "views": 92, "forwards": 1, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "images": [{"width": 1440, "height": 1632, "date": "2024-05-10T03:26:43", "media_type": "photo", "original_name": "photo_2024-05-10_03-26-43.jpg", "url": "media/3729.jpg", "size": 97574, "thumb": "media/3729.jpg_thumb.jpg"}]}, {"id": 3730, "date": "2024-05-10T12:58:34", "text": "呜呜呜呜 在地铁上想要在到站的时候跑出去丢一下垃圾饮料杯，感觉 15 秒时间够的，结果地铁站的地可能是刚拖过特别特别滑... 我跑过去的时候没有一步是踩稳的，每一步都滑得超级离谱，然后因为怕回不去跑很快滑了一跤把膝盖磕青了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n不过回到地铁上了！垃圾也丢进桶里了！还是做到了 qwq", "views": 96, "forwards": 1, "images": [{"width": 1920, "height": 2560, "date": "2024-05-10T12:58:33", "media_type": "photo", "original_name": "photo_2024-05-10_12-58-33.jpg", "url": "media/3730.jpg", "size": 271760, "thumb": "media/3730.jpg_thumb.jpg"}]}, {"id": 3731, "date": "2024-05-11T14:31:06", "text": "在超市看到了小鸡🐣和小鱼 quq 都好可爱！\n\n可惜知道自己肯定养不活...", "views": 90, "forwards": 0, "media_group_id": 13723502935603677, "files": [{"width": 1280, "height": 720, "duration": 9, "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-05-11T14:31:06", "media_type": "video_file", "original_name": "video_2024-05-11_14-31-06.mp4", "url": "media/3731.mp4", "size": 3816217, "thumb": "media/3731.mp4_thumb.jpg"}], "images": [{"width": 2560, "height": 1920, "date": "2024-05-10T04:28:49", "media_type": "photo", "original_name": "photo_2024-05-10_04-28-49.jpg", "url": "media/3732.jpg", "size": 642177, "thumb": "media/3732.jpg_thumb.jpg"}]}, {"id": 3733, "date": "2024-05-11T15:16:45", "text": "前天和 menci 出门遇到了猫，但是似乎猫不是很想理我们 <i class=\"custom-emoji\" emoji-src=\"emoji/5442667026613020096.tgs\">😒</i>\n\n所以今天买了一些猫条随身带着，以后再遇到猫就不会被无视了（？）希望 <i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>", "views": 94, "forwards": 0, "media_group_id": 13723524841850109, "images": [{"width": 1920, "height": 2560, "date": "2024-05-11T15:16:25", "media_type": "photo", "original_name": "photo_2024-05-11_15-16-25.jpg", "url": "media/3733.jpg", "size": 362083, "thumb": "media/3733.jpg_thumb.jpg"}, {"width": 2040, "height": 1410, "date": "2024-05-11T15:16:44", "media_type": "photo", "original_name": "photo_2024-05-11_15-16-44.jpg", "url": "media/3734.jpg", "size": 488655, "thumb": "media/3734.jpg_thumb.jpg"}]}, {"id": 3735, "date": "2024-05-12T12:12:58", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n牛丼！炒饭！\n\n懒人厨房冰箱 be like: 买来就剥好皮的洋葱、剥好的大蒜、分好骨肉的鸡腿、去了皮的三文鱼、切好的西瓜 <i class=\"custom-emoji\" emoji-src=\"emoji/6323564771777972671.webp\">🤤</i>", "views": 78, "forwards": 0, "media_group_id": 13724127828954189, "images": [{"width": 2560, "height": 1920, "date": "2024-05-12T12:12:56", "media_type": "photo", "original_name": "photo_2024-05-12_12-12-56.jpg", "url": "media/3735.jpg", "size": 433269, "thumb": "media/3735.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-12T12:12:57", "media_type": "photo", "original_name": "photo_2024-05-12_12-12-57.jpg", "url": "media/3736.jpg", "size": 359625, "thumb": "media/3736.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-12T12:12:57", "media_type": "photo", "original_name": "photo_2024-05-12_12-12-57.jpg", "url": "media/3737.jpg", "size": 570794, "thumb": "media/3737.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-12T12:12:57", "media_type": "photo", "original_name": "photo_2024-05-12_12-12-57.jpg", "url": "media/3738.jpg", "size": 529161, "thumb": "media/3738.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-12T12:12:57", "media_type": "photo", "original_name": "photo_2024-05-12_12-12-57.jpg", "url": "media/3739.jpg", "size": 281284, "thumb": "media/3739.jpg_thumb.jpg"}]}, {"id": 3740, "date": "2024-05-13T13:01:47", "text": "...？<i class=\"custom-emoji\" emoji-src=\"emoji/6323343426343404864.webp\">❓</i>", "views": 78, "forwards": 0, "media_group_id": 13724842461206197, "images": [{"width": 1440, "height": 1427, "date": "2024-05-13T13:01:47", "media_type": "photo", "original_name": "photo_2024-05-13_13-01-47.jpg", "url": "media/3740.jpg", "size": 272504, "thumb": "media/3740.jpg_thumb.jpg"}, {"width": 1440, "height": 1858, "date": "2024-05-13T13:01:47", "media_type": "photo", "original_name": "photo_2024-05-13_13-01-47.jpg", "url": "media/3741.jpg", "size": 118294, "thumb": "media/3741.jpg_thumb.jpg"}]}, {"id": 3742, "date": "2024-05-13T16:19:12", "text": "笑点解析\n中辛：微辣\n辛口：中辣", "views": 80, "forwards": 0, "reply": {"id": 3740, "text": "...？<i class=\"custom-emoji\" emoji-src=\"emoji/6323343426343404864.webp\">❓</i>", "thumb": "media/3740.jpg_thumb.jpg"}}, {"id": 3743, "date": "2024-05-13T16:36:01", "text": "去观前街打街机，感觉这里才是真正意义上的美食街，地方很大很热闹，路摊也都是正常路摊的价格... 前几天在武汉去的户部巷美食街那边路摊的价格感觉就是骗游客钱的\n\n发一些 out of context 照片\n1. 观前街入口\n2. 红黑榜会自平衡吗\n3. 小猫盯——\n4. 旧框上不会再来的 coming soon™\n5. maimai 对面已经关机的 wacca\n6. 走的时候看到了莲子和似乎是芋头（？）在排队板上留下的卡片\n7. 小猫呼呼（这个时候隔壁机听还很吵... 好心疼小猫。原本还想在多伦多开猫咖机厅的，现在感觉这样会对猫很孬 <i class=\"custom-emoji\" emoji-src=\"emoji/5444876709977398781.tgs\">😸</i>", "views": 84, "forwards": 0, "media_group_id": 13724945288823205, "images": [{"width": 2560, "height": 1920, "date": "2024-05-13T16:34:35", "media_type": "photo", "original_name": "photo_2024-05-13_16-34-35.jpg", "url": "media/3743.jpg", "size": 856229, "thumb": "media/3743.jpg_thumb.jpg"}, {"width": 1873, "height": 2558, "date": "2024-05-13T16:35:01", "media_type": "photo", "original_name": "photo_2024-05-13_16-35-01.jpg", "url": "media/3744.jpg", "size": 647415, "thumb": "media/3744.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-13T16:35:17", "media_type": "photo", "original_name": "photo_2024-05-13_16-35-17.jpg", "url": "media/3745.jpg", "size": 440348, "thumb": "media/3745.jpg_thumb.jpg"}, {"width": 1022, "height": 1530, "date": "2024-05-13T16:35:18", "media_type": "photo", "original_name": "photo_2024-05-13_16-35-18.jpg", "url": "media/3746.jpg", "size": 281437, "thumb": "media/3746.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-13T16:35:44", "media_type": "photo", "original_name": "photo_2024-05-13_16-35-44.jpg", "url": "media/3747.jpg", "size": 636511, "thumb": "media/3747.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-13T16:16:53", "media_type": "photo", "original_name": "photo_2024-05-13_16-16-53.jpg", "url": "media/3748.jpg", "size": 530786, "thumb": "media/3748.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-13T16:36:00", "media_type": "photo", "original_name": "photo_2024-05-13_16-36-00.jpg", "url": "media/3749.jpg", "size": 346064, "thumb": "media/3749.jpg_thumb.jpg"}]}, {"id": 3750, "date": "2024-05-14T13:19:59", "text": "切了某种白皮肉肉西瓜（？）", "views": 78, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2024-05-14T13:19:58", "media_type": "photo", "original_name": "photo_2024-05-14_13-19-58.jpg", "url": "media/3750.jpg", "size": 360580, "thumb": "media/3750.jpg_thumb.jpg"}]}, {"id": 3753, "date": "2024-05-14T15:20:59", "type": "service", "text": "New chat photo", "files": [{"original_name": "photo_2024-05-14_15-20-58.jpg", "url": "media/3753.jpg"}]}, {"id": 3754, "date": "2024-05-14T15:42:27", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n今天 0w 和 77 来玩，做了卤肉饭和沙拉 qwq（卤西瓜？<i class=\"custom-emoji\" emoji-src=\"emoji/4981402056012071828.webp\">🤔</i>）\n\n只有一个炒锅一个高压锅做卤肉饭好极限，倒来倒去倒了好多次才做好。首先高压锅煮饭，炒锅焯水，焯完水把水倒掉把肉倒进临时盘子洗炒锅，热锅烧油炒糖色同时把饭盛出来洗高压锅内胆，之后把肉倒进去加水生抽老抽五香包开始炖同时再洗一遍炒锅。等快炖好了热锅烧油炒洋葱同时给高压锅放压然后把肉和汤倒进有软软洋葱的炒锅切到大火收汁。然后因为切菜板切了肉所以切沙拉之前还又洗了一遍菜板... 做一道菜洗了四次锅哇 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>\n\n图 4 是我拍这只在果盘里戴着蝴蝶结的小章鱼的时候凌莞把手摆上来的照片，可爱加倍 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "views": 78, "forwards": 0, "media_group_id": 13725610778238941, "images": [{"width": 2560, "height": 1920, "date": "2024-05-14T15:42:23", "media_type": "photo", "original_name": "photo_2024-05-14_15-42-23.jpg", "url": "media/3754.jpg", "size": 990692, "thumb": "media/3754.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-14T15:42:25", "media_type": "photo", "original_name": "photo_2024-05-14_15-42-25.jpg", "url": "media/3755.jpg", "size": 389182, "thumb": "media/3755.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-14T15:42:26", "media_type": "photo", "original_name": "photo_2024-05-14_15-42-26.jpg", "url": "media/3756.jpg", "size": 401236, "thumb": "media/3756.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-14T15:18:01", "media_type": "photo", "original_name": "photo_2024-05-14_15-18-01.jpg", "url": "media/3757.jpg", "size": 349500, "thumb": "media/3757.jpg_thumb.jpg"}]}, {"id": 3758, "date": "2024-05-15T04:32:20", "text": "29km/h 的风好恐怖", "views": 80, "forwards": 0, "files": [{"mime_type": "video/mp4", "date": "2024-05-15T04:32:20", "width": 854, "height": 480, "duration": 19, "media_type": "animation", "original_name": "animation_2024-05-15_04-32-20.mp4", "url": "media/3758.mp4", "size": 3798748, "thumb": "media/3758.mp4_thumb.jpg"}]}, {"id": 3759, "date": "2024-05-15T14:40:14", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n卤肉ラーメン！🍜\n\n之前说过「拉面」和「ラーメン」和 \"Ramen\" 都是很不一样的东西，这次回国从淘宝买了些日式食材比如鱼板和干木耳条和海苔和面和浓缩汤底终于能做比较正宗的ラーメン了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323564771777972671.webp\">🤤</i>", "views": 79, "forwards": 0, "media_group_id": 13726272119231821, "images": [{"width": 2560, "height": 1920, "date": "2024-05-15T14:40:13", "media_type": "photo", "original_name": "photo_2024-05-15_14-40-13.jpg", "url": "media/3759.jpg", "size": 452120, "thumb": "media/3759.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-05-15T14:40:13", "media_type": "photo", "original_name": "photo_2024-05-15_14-40-13.jpg", "url": "media/3760.jpg", "size": 348191, "thumb": "media/3760.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-05-15T14:40:13", "media_type": "photo", "original_name": "photo_2024-05-15_14-40-13.jpg", "url": "media/3761.jpg", "size": 685248, "thumb": "media/3761.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-15T05:31:26", "media_type": "photo", "original_name": "photo_2024-05-15_05-31-26.jpg", "url": "media/3762.jpg", "size": 452155, "thumb": "media/3762.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-15T11:25:42", "media_type": "photo", "original_name": "photo_2024-05-15_11-25-42.jpg", "url": "media/3763.jpg", "size": 374222, "thumb": "media/3763.jpg_thumb.jpg"}], "reply": {"id": 3234, "text": "前几天方便面快吃完了想要写到购物单上，但是不会写中文”方便面“就写了一个 \"Ramen\"，然后才意识到我居然也被 whitewash 到会把方便面称做 Ramen 了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n然后就想到之前在纽约蔴薯和我的一段对话：我说我喜欢在家里做拉面，然后蔴薯问我指的是 \"Ramen\" 还是「ラーメン」还是「拉面」 🌚\n\n<del>确实这三个都是非常不一样的东西</del>"}}, {"id": 3764, "date": "2024-05-15T14:43:45", "text": "menci 桌桌施工现场 qwq", "views": 83, "forwards": 0, "media_group_id": 13726273805886781, "images": [{"width": 2560, "height": 1920, "date": "2024-05-15T14:43:43", "media_type": "photo", "original_name": "photo_2024-05-15_14-43-43.jpg", "url": "media/3764.jpg", "size": 562955, "thumb": "media/3764.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-15T14:43:44", "media_type": "photo", "original_name": "photo_2024-05-15_14-43-44.jpg", "url": "media/3765.jpg", "size": 397372, "thumb": "media/3765.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-15T09:11:42", "media_type": "photo", "original_name": "photo_2024-05-15_09-11-42.jpg", "url": "media/3766.jpg", "size": 410039, "thumb": "media/3766.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-15T14:43:44", "media_type": "photo", "original_name": "photo_2024-05-15_14-43-44.jpg", "url": "media/3767.jpg", "size": 450436, "thumb": "media/3767.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-14T08:17:51", "media_type": "photo", "original_name": "photo_2024-05-14_08-17-51.jpg", "url": "media/3768.jpg", "size": 354987, "thumb": "media/3768.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-15T14:43:44", "media_type": "photo", "original_name": "photo_2024-05-15_14-43-44.jpg", "url": "media/3769.jpg", "size": 277895, "thumb": "media/3769.jpg_thumb.jpg"}]}, {"id": 3770, "date": "2024-05-16T04:51:07", "text": "自己读 64 条 Reddit 回复 ❌\n花一个小时写脚本交给 gpt-4o 读 ✅", "views": 94, "forwards": 1, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "images": [{"width": 1280, "height": 836, "date": "2024-05-16T04:48:51", "media_type": "photo", "original_name": "photo_2024-05-16_04-48-51.jpg", "url": "media/3770.jpg", "size": 126993, "thumb": "media/3770.jpg_thumb.jpg"}]}, {"id": 3771, "date": "2024-05-16T06:31:14", "text": "订了一个茶杯", "views": 153, "forwards": 1, "images": [{"width": 2560, "height": 1920, "date": "2024-05-16T06:31:13", "media_type": "photo", "original_name": "photo_2024-05-16_06-31-13.jpg", "url": "media/3771.jpg", "size": 445885, "thumb": "media/3771.jpg_thumb.jpg"}]}, {"id": 3772, "date": "2024-05-17T02:14:16", "text": "TIL: 不要随便相信从 <a href=\"ieee.org\">ieee.org</a> 邮箱发过来的邮件，任何人只要交 $100/yr 就可以注册 <a href=\"ieee.org\">ieee.org</a> 的邮箱，还可以填任何名字，甚至没有任何审核过程... 我差点被诈骗 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>\n\n以及我也注册了一个 azalea@ieee.org，欢迎给我发邮件 <i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>", "views": 104, "forwards": 1, "images": [{"width": 885, "height": 407, "date": "2024-05-17T02:14:15", "media_type": "photo", "original_name": "photo_2024-05-17_02-14-15.jpg", "url": "media/3772.jpg", "size": 57313, "thumb": "media/3772.jpg_thumb.jpg"}]}, {"id": 3773, "date": "2024-05-17T19:24:12", "text": "menci 桌桌架起来了！大部分都完工啦，接下来只剩下贴一层木纹皮、给桌面封边、把抽屉用胶粘起来、还有把抽屉钉在轨道上 qwq\n\n还是踩了不少坑的，不过那些以后再写吧，今天累累要睡睡 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>", "views": 95, "forwards": 0, "media_group_id": 13727790816665077, "images": [{"width": 2560, "height": 1920, "date": "2024-05-17T18:51:29", "media_type": "photo", "original_name": "photo_2024-05-17_18-51-29.jpg", "url": "media/3773.jpg", "size": 466669, "thumb": "media/3773.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-17T18:51:30", "media_type": "photo", "original_name": "photo_2024-05-17_18-51-30.jpg", "url": "media/3774.jpg", "size": 463929, "thumb": "media/3774.jpg_thumb.jpg"}, {"width": 2040, "height": 1530, "date": "2024-05-17T19:23:45", "media_type": "photo", "original_name": "photo_2024-05-17_19-23-45.jpg", "url": "media/3775.jpg", "size": 498009, "thumb": "media/3775.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-05-17T09:21:38", "media_type": "photo", "original_name": "photo_2024-05-17_09-21-38.jpg", "url": "media/3776.jpg", "size": 415976, "thumb": "media/3776.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-17T06:38:54", "media_type": "photo", "original_name": "photo_2024-05-17_06-38-54.jpg", "url": "media/3777.jpg", "size": 515001, "thumb": "media/3777.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-17T19:24:11", "media_type": "photo", "original_name": "photo_2024-05-17_19-24-11.jpg", "url": "media/3778.jpg", "size": 538131, "thumb": "media/3778.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-17T06:38:57", "media_type": "photo", "original_name": "photo_2024-05-17_06-38-57.jpg", "url": "media/3779.jpg", "size": 463422, "thumb": "media/3779.jpg_thumb.jpg"}], "reply": {"id": 3723, "text": "给 menci 的新家设计了一个尺寸正好放在圆角阳台的办公桌！\n\n桌板材料选了 18mm 桦木胶合板 CNC 两片合在一起 36mm 厚 ￥450（为了尽量减少运费专门选了一家上海的厂），抽屉做成了 12mm 激光切割小盒子花了 ￥200，结构支撑用的是 3030 1.5mm 铝型材花了 ￥344，最后再加上四套不锈钢阻尼导轨 ￥162 总共下来 ￥1156 感觉还好 qwq\n\n希望组装的时候不会出问题 <i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>", "thumb": "media/3723.jpg_thumb.jpg"}}, {"id": 3780, "date": "2024-05-18T07:07:04", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n买了两个喇叭碗做面更有ラーメン的感觉了！\n\n不过厨房太小了没办法放下四个这么大的碗，呜呜 quq", "views": 85, "forwards": 0, "media_group_id": 13728128199122989, "images": [{"width": 2040, "height": 1530, "date": "2024-05-18T07:07:03", "media_type": "photo", "original_name": "photo_2024-05-18_07-07-03.jpg", "url": "media/3780.jpg", "size": 943910, "thumb": "media/3780.jpg_thumb.jpg"}]}, {"id": 3782, "date": "2024-05-18T14:49:31", "text": "感觉这几天去朋友家被各种门 cat proof... 首先是 menci 家要按下按钮推把手才会开，接下来是凌莞家要按下按钮把限制把手的挂钩推开才能扭动的把手，接下来是土豆家要向上扭开把手的门 <i class=\"custom-emoji\" emoji-src=\"emoji/6170248621292783564.webm\">😢</i>", "views": 83, "forwards": 0}, {"id": 3783, "date": "2024-05-18T19:57:59", "text": "今天和六只猫型猫睡在一起 <i class=\"custom-emoji\" emoji-src=\"emoji/5445051141484190513.tgs\">👩‍👧‍👧</i>\n\n有粘人的猫、毛绒地毯猫、抓人的猫、不让你看示波器的猫、凌晨做爱的猫（？）在这里好治愈 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i> \n\n...不过鼻子还需要适应一下猫毛 <i class=\"custom-emoji\" emoji-src=\"emoji/5445362475073545193.tgs\">😢</i>", "views": 87, "forwards": 1, "media_group_id": 13728498239600181, "images": [{"width": 1920, "height": 2560, "date": "2024-05-18T10:57:48", "media_type": "photo", "original_name": "photo_2024-05-18_10-57-48.jpg", "url": "media/3783.jpg", "size": 687191, "thumb": "media/3783.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-18T19:57:58", "media_type": "photo", "original_name": "photo_2024-05-18_19-57-58.jpg", "url": "media/3784.jpg", "size": 535109, "thumb": "media/3784.jpg_thumb.jpg"}]}, {"id": 3785, "date": "2024-05-18T20:07:49", "views": 81, "forwards": 0, "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2022-05-31T22:50:52", "width": 512, "height": 443, "is_animated": false, "is_video": false, "emoji": "😽", "set_name": "line_120505986862_by_moe_sticker_bot", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/3785.webp", "size": 33748, "thumb": "media/3785.webp_thumb.jpg"}]}, {"id": 3786, "date": "2024-05-19T07:16:22", "text": "<em>Ceci n'est pas un verre</em>", "views": 79, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2024-05-19T07:16:22", "media_type": "photo", "original_name": "photo_2024-05-19_07-16-22.jpg", "url": "media/3786.jpg", "size": 798816, "thumb": "media/3786.jpg_thumb.jpg"}]}, {"id": 3787, "date": "2024-05-19T08:03:09", "text": "昨天在 DV 家里看到了好多有意思的东西，发一些吧 qwq\n* CPU 入门那本书的可爱练习板\n* 各种 CH32V307 的键盘（居然真的有人会写 wch mcu 的固件，我记得我当时贪便宜买过 ch32 因为找不到文档被劝退了）\n* Type-C 线标准测试器\n* 只有一个键的触摸按钮（居然用的是 Luat Air001 🌚\n* Luat Air001 的包装盒 🌚\n* 有 M.2 接口的键盘\n* 安卓系统的示波器", "views": 67, "forwards": 0, "media_group_id": 13728846314078237, "images": [{"width": 1920, "height": 2560, "date": "2024-05-18T10:08:21", "media_type": "photo", "original_name": "photo_2024-05-18_10-08-21.jpg", "url": "media/3787.jpg", "size": 417640, "thumb": "media/3787.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-05-18T10:08:31", "media_type": "photo", "original_name": "photo_2024-05-18_10-08-31.jpg", "url": "media/3788.jpg", "size": 442300, "thumb": "media/3788.jpg_thumb.jpg"}, {"wid 6.jpg_thumb.jpg"}, {"width": 1918, "height": 1723, "date": "2024-05-19T08:07:56", "media_type": "photo", "original_name": "photo_2024-05-19_08-07-56.jpg", "url": "media/3797.jpg", "size": 534800, "thumb": "media/3797.jpg_thumb.jpg"}, {"width": 1530, "height": 1530, "date": "2024-05-19T08:07:57", "media_type": "photo", "original_name": "photo_2024-05-19_08-07-57.jpg", "url": "media/3798.jpg", "size": 268732, "thumb": "media/3798.jpg_thumb.jpg"}, {"width": 1973, "height": 1530, "date": "2024-05-19T08:07:57", "media_type": "photo", "original_name": "photo_2024-05-19_08-07-57.jpg", "url": "media/3799.jpg", "size": 398138, "thumb": "media/3799.jpg_thumb.jpg"}]}, {"id": 3800, "date": "2024-05-19T21:25:53", "text": "感觉养猫真的是很考验解谜能力的事情，很多时候需要推理猫猫想要做什么然后一个个试 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>", "views": 78, "forwards": 0, "media_group_id": 13729231627739669, "images": [{"width": 1440, "height": 2350, "date": "2024-05-19T21:25:52", "media_type": "photo", "original_name": "photo_2024-05-19_21-25-52.jpg", "url": "media/3800.jpg", "size": 341780, "thumb": "media/3800.jpg_thumb.jpg"}, {"width": 2040, "height": 1371, "date": "2024-05-19T21:25:52", "media_type": "photo", "original_name": "photo_2024-05-19_21-25-52.jpg", "url": "media/3801.jpg", "size": 213996, "thumb": "media/3801.jpg_thumb.jpg"}, {"width": 2040, "height": 1442, "date": "2024-05-19T21:25:52", "media_type": "photo", "original_name": "photo_2024-05-19_21-25-52.jpg", "url": "media/3802.jpg", "size": 342552, "thumb": "media/3802.jpg_thumb.jpg"}, {"width": 1992, "height": 1530, "date": "2024-05-19T21:25:52", "media_type": "photo", "original_name": "photo_2024-05-19_21-25-52.jpg", "url": "media/3803.jpg", "size": 330342, "thumb": "media/3803.jpg_thumb.jpg"}]}, {"id": 3804, "date": "2024-05-20T15:40:09", "text": "GitHub 出了一个新的「继承者」功能，直觉告诉我不应该填聊聊所以就填了一个很熟的朋友里我觉得最稳定又可信任又很懂 GitHub 的人 qwq", "views": 83, "forwards": 0, "images": [{"width": 953, "height": 212, "date": "2024-05-20T15:40:09", "media_type": "photo", "original_name": "photo_2024-05-20_15-40-09.jpg", "url": "media/3804.jpg", "size": 24531, "thumb": "media/3804.jpg_thumb.jpg"}]}, {"id": 3805, "date": "2024-05-20T16:20:11", "text": "呜呜 身边的 Azuelle 开箱的时候美工刀划到手了... 划了很大的伤口。我下楼找地方买创可贴的时候是晚上 11 点，附近两公里没有一个便利店有大号创可贴或者双氧水或者绷带，只买到了碘伏棉\n\n不知道国内在哪里会有急救包... 感觉在北美无论在公司还是家还是学校都肯定不出楼就有 first aid kit", "views": 81, "forwards": 0}, {"id": 3806, "date": "2024-05-20T17:24:26", "text": "这次的事情之后在随身包里添加了碘伏棒和大创可贴和绷带\n\n现在随身带的包里面有：碘伏棒 x10、大创可贴 x4、绷带一卷、止痛药/退烧药布洛芬和乙酰胺酚、止咳药 DXM、乳糖酶、止泻药洛哌丁胺、咖啡因片、缓解咖啡因副作用的茶氨酸、ADHD 药 Vyvanse、睡眠药褪黑素、会让人瞌睡的抗晕车药茶苯海明、会让人瞌睡的抗过敏药苯海拉明、E2、<del>还有一些多特瑞的精油安慰剂</del>\n\n希望能 cover 住每种紧急情况 qwq", "views": 78, "forwards": 0, "media_group_id": 13729806933574549, "images": [{"width": 960, "height": 1280, "date": "2024-05-20T17:24:17", "media_type": "photo", "original_name": "photo_2024-05-20_17-24-17.jpg", "url": "media/3806.jpg", "size": 90296, "thumb": "media/3806.jpg_thumb.jpg"}, {"width": 1280, "height": 959, "date": "2024-05-20T17:24:18", "media_type": "photo", "original_name": "photo_2024-05-20_17-24-18.jpg", "url": "media/3807.jpg", "size": 134165, "thumb": "media/3807.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-05-20T17:24:26", "media_type": "photo", "original_name": "photo_2024-05-20_17-24-26.jpg", "url": "media/3808.jpg", "size": 159224, "thumb": "media/3808.jpg_thumb.jpg"}]}, {"id": 3809, "date": "2024-05-20T18:03:25", "text": "草... 居然不是诈骗？\n\nIEEE 官方组织者信息安全意识怎么这么差啊，发信息请求居然不从官方域名发，回复地址还写错了... 和诈骗邮件完全分不出来", "views": 79, "forwards": 0, "reply": {"id": 3772, "text": "TIL: 不要随便相信从 <a href=\"ieee.org\">ieee.org</a> 邮箱发过来的邮件，任何人只要交 $100/yr 就可以注册 <a href=\"ieee.org\">ieee.org</a> 的邮箱，还可以填任何名字，甚至没有任何审核过程... 我差点被诈骗 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>\n\n以及我也注册了一个 azalea@ieee.org，欢迎给我发邮件 <i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>"}, "images": [{"width": 911, "height": 744, "date": "2024-05-20T18:03:25", "media_type": "photo", "original_name": "photo_2024-05-20_18-03-25.jpg", "url": "media/3809.jpg", "size": 89095, "thumb": "media/3809.jpg_thumb.jpg"}]}, {"id": 3810, "date": "2024-05-21T07:29:37", "text": "前几天和 menci 去了上海！去玩了玩以及把之前土豆和 DV 帮忙在国内搭的 Wactroller 测试框搬回来啦。\n\n刚开始觉得苏州去上海很方便就没有提前计划，决定在土豆家借住了，结果到了才发现从他们那里到市中心座公交转地铁要快两个小时的路程... 上海也好大啊，感觉改名叫上海省松江市都不违和。到上海之后已经下午五六点了，在土豆家收拾了下测试框、计划了一下行程、撸了撸六只猫、和 DV 聊了聊各自在做的硬件项目就睡觉了。在上海玩的时间只安排了一天，但是上海很大值得去的地方也很多... 查了好几资料之后决定了去外滩和玻璃博物馆，感觉是我感兴趣而且在上海比较独特的地方。\n\n这次出来除了 menci 以外还约了 <a href=\"https://t.me/cubercsl\">@cubercsl</a>，是为数不多在上海并且认识的群友。前一天晚上越好了在人民广场 8 出口集合，到了之后习惯性出了最近的出口，决定出站再找，结果发现这一个地铁站居然有 >20 个出口... 结果迷路到处问路多花了半个小时终于和他们汇合了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n先去了玻璃博物馆，这里原本是一个玻璃工厂所以离市中心很远，放几张这里的照片好啦。这是我去过的第二个玻璃博物馆了，第一个是在西雅图的 Chihuly 玻璃艺术馆。都很好看但是画风很不一样，Chihuly 那边感觉仿佛是先有的玻璃花园再在里面建了艺术馆，而这里更像是一个传统意味上的博物馆，先建了博物馆再把各种小件玻璃艺术放进展框。这里看到的艺术风格更多样一些，也学到了很多生产工艺过程和应用的科普，而 Chihuly 那边的体验更沉浸一些。不过在这里我也看到了一个 Chihuly 的作品，这是什么梦幻联动hhhh\n\n作为一个玻璃工厂，这个博物馆里面的装饰风格也很工业化——所有的展框都是用铝型材和贴了金属色贴膜的胶合板搭起来的，没想到铝型材框架也可以这么好看 qwq 而且从一些展区的视频里能看出这里的铝型材并不是从博物馆刚建起来就在的，并不是搭博物馆的时候偷懒，而是为了艺术风格故意做成这样哇... 好厉害\n\n至于为什么会有展区的视频呢？因为这个博物馆里有两件很大件又很好看的作品都被人类幼崽打碎了，然后把打碎的监控视频挂在了旁边 🌚 玻璃的作品也没办法修复呢，好可惜", "views": 75, "forwards": 1, "media_group_id": 13730212620064981, "images": [{"width": 960, "height": 1280, "date": "2024-05-21T07:29:30", "media_type": "photo", "original_name": "photo_2024-05-21_07-29-30.jpg", "url": "media/3810.jpg", "size": 289516, "thumb": "media/3810.jpg_thumb.jpg"}, {"width": 1254, "height": 941, "date": "2024-05-21T07:29:30", "media_type": "photo", "original_name": "photo_2024-05-21_07-29-30.jpg", "url": "media/3811.jpg", "size": 107048, "thumb": "media/3811.jpg_thumb.jpg"}, {"width": 1254, "height": 941, "date": "2024-05-21T07:29:30", "media_type": "photo", "original_name": "photo_2024-05-21_07-29-30.jpg", "url": "media/3812.jpg", "size": 151858, "thumb": "media/3812.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-05-21T07:29:31", "media_type": "photo", "original_name": "photo_2024-05-21_07-29-31.jpg", "url": "media/3813.jpg", "size": 200046, "thumb": "media/3813.jpg_thumb.jpg"}, {"width": 1254, "height": 941, "date": "2024-05-21T07:29:33", "media_type": "photo", "original_name": "photo_2024-05-21_07-29-33.jpg", "url": "media/3814.jpg", "size": 148257, "thumb": "media/3814.jpg_thumb.jpg"}, {"width": 1254, "height": 941, "date": "2024-05-21T07:29:33", "media_type": "photo", "original_name": "photo_2024-05-21_07-29-33.jpg", "url": "media/3815.jpg", "size": 126644, "thumb": "media/3815.jpg_thumb.jpg"}, {"width": 1280, "height": 959, "date": "2024-05-21T07:29:33", "media_type": "photo", "original_name": "photo_2024-05-21_07-29-33.jpg", "url": "media/3816.jpg", "size": 119805, "thumb": "media/3816.jpg_thumb.jpg"}]}, {"id": 3817, "date": "2024-05-21T07:35:08", "text": "而且这里意外的很现代。来到这里首先注意到的无处不在的 AI 图... 问答形式的科普屏幕、互动混色盘、甚至历史时间线的配图都是 Midjourney 画的，二楼甚至又一个单独的 AI 画展厅还有... 元宇宙？二楼有一个 VR 元宇宙房间可以在电脑上或者 VR 头显上探索这个博物馆的建模，虽然互动性做得很烂但是确实很 meta，<del>可惜不能在游戏里进入这个房间戴上 VR 头显进入下一层的模拟</del>\n\n看完我好想做一个在线的「计算艺术博物馆」，建模搭一个虚拟的 3D 空间放各种有意思的 AI 艺术。", "views": 74, "forwards": 0, "media_group_id": 13730215271553597, "images": [{"width": 960, "height": 1280, "date": "2024-05-21T07:34:59", "media_type": "photo", "original_name": "photo_2024-05-21_07-34-59.jpg", "url": "media/3817.jpg", "size": 153506, "thumb": "media/3817.jpg_thumb.jpg"}, {"width": 1106, "height": 1280, "date": "2024-05-21T07:34:59", "media_type": "photo", "original_name": "photo_2024-05-21_07-34-59.jpg", "url": "media/3818.jpg", "size": 139308, "thumb": "media/3818.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-05-21T07:34:59", "media_type": "photo", "original_name": "photo_2024-05-21_07-34-59.jpg", "url": "media/3819.jpg", "size": 173831, "thumb": "media/3819.jpg_thumb.jpg"}, {"width": 1254, "height": 941, "date": "2024-05-21T07:35:00", "media_type": "photo", "original_name": "photo_2024-05-21_07-35-00.jpg", "url": "media/3820.jpg", "size": 175172, "thumb": "media/3820.jpg_thumb.jpg"}, {"width": 1254, "height": 941, "date": "2024-05-21T07:35:03", "media_type": "photo", "original_name": "photo_2024-05-21_07-35-03.jpg", "url": "media/3821.jpg", "size": 323230, "thumb": "media/3821.jpg_thumb.jpg"}, {"width": 1254, "height": 941, "date": "2024-05-21T07:35:04", "media_type": "photo", "original_name": "photo_2024-05-21_07-35-04.jpg", "url": "media/3822.jpg", "size": 150212, "thumb": "media/3822.jpg_thumb.jpg"}, {"width": 1254, "height": 941, "date": "2024-05-21T07:35:05", "media_type": "photo", "original_name": "photo_2024-05-21_07-35-05.jpg", "url": "media/3823.jpg", "size": 211717, "thumb": "media/3823.jpg_thumb.jpg"}], "reply": {"id": 3810, "text": "前几天和 menci 去了上海！去玩了玩以及把之前土豆和 DV 帮忙在国内搭的 Wactroller 测试框搬回来啦。\n\n刚开始觉得苏州去上海很方便就没有提前计划，决定在土豆家借住了，结果到了才发现从他们那里到市中心座公交转地铁要快两个小时的路程... 上海也好大啊，感觉改名叫上海省松江市都不违和。到上海之后已经下午五六点了，在土豆家收拾了下测试框、计划了一下行程、撸了撸六只猫、和 DV 聊了聊各自在做的硬件项目就睡觉了。在上海玩的时间只安排了一天，但是上海很大值得去的地方也很多... 查了好几资料之后决定了去外滩和玻璃博物馆，感觉是我感兴趣而且在上海比较独特的地方。\n\n这次出来除了 menci 以外还约了 <a href=\"https://t.me/cubercsl\">@cubercsl</a>，是为数不多在上海并且认识的群友。前一天晚上越好了在人民广场 8 出口集合，到了之后习惯性出了最近的出口，决定出站再找，结果发现这一个地铁站居然有 >20 个出口... 结果迷路到处问路多花了半个小时终于和他们汇合了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n先去了玻璃博物馆，这里原本是一个玻璃工厂所以离市中心很远，放几张这里的照片好啦。这是我去过的第二个玻璃博物馆了，第一个是在西雅图的 Chihuly 玻璃艺术馆。都很好看但是画风很不一样，Chihuly 那边感觉仿佛是先有的玻璃花园再在里面建了艺术馆，而这里更像是一个传统意味上的博物馆，先建了博物馆再把各种小件玻璃艺术放进展框。这里看到的艺术风格更多样一些，也学到了很多生产工艺过程和应用的科普，而 Chihuly 那边的体验更沉浸一些。不过在这里我也看到了一个 Chihuly 的作品，这是什么梦幻联动hhhh\n\n作为一个玻璃工厂，这个博物馆里面的装饰风格也很工业化——所有的展框都是用铝型材和贴了金属色贴膜的胶合板搭起来的，没想到铝型材框架也可以这么好看 qwq 而且从一些展区的视频里能看出这里的铝型材并不是从博物馆刚建起来就在的，并不是搭博物馆的时候偷懒，而是为了艺术风格故意做成这样哇... 好厉害\n\n至于为什么会有展区的视频呢？因为这个博物馆里有两件很大件又很好看的作品都被人类幼崽打碎了，然后把打碎的监控视频挂在了旁边 🌚 玻璃的作品也没办法修复呢，好可惜", "thumb": "media/3810.jpg_thumb.jpg"}}, {"id": 3824, "date": "2024-05-21T13:35:44", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n一天吃三顿面.jpg\n\n为什么葱油面要放鱼板？我也不知道 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>\n\n晚饭太累了出去吃了 quq", "views": 91, "forwards": 0, "media_group_id": 13730388352551741, "images": [{"width": 2560, "height": 1920, "date": "2024-05-21T13:35:43", "media_type": "photo", "original_name": "photo_2024-05-21_13-35-43.jpg", "url": "media/3824.jpg", "size": 494529, "thumb": "media/3824.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-21T13:35:43", "media_type": "photo", "original_name": "photo_2024-05-21_13-35-43.jpg", "url": "media/3825.jpg", "size": 384069, "thumb": "media/3825.jpg_thumb.jpg"}]}, {"id": 3826, "date": "2024-05-21T14:58:39", "text": "回国之前带了十几片乳糖酶，现在快要用完了去查了一下发现国内好难买... 大部分能买到的成人乳糖酶片都是进口的，又贵又要等很久，超市也没有无乳糖奶。在加拿大几乎随便进一个药店都会有乳糖酶片和无乳糖奶。\n\n中国没有乳糖不耐受的人嘛？肯定是有的吧。不过可能真的像土豆说的那样，感觉国人遇到不能吃的东西一般的态度都会是避开不吃<del>或者多吃去适应</del>，而不是买药让自己能吃 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>\n\n这个价格的话，每次吃 ￥2 的冰淇淋都要多花 ￥2 吃乳糖酶值得吗？我喜欢冰淇淋所以觉得值得，但是可能对别人来说不值得所以没有药厂做吧...", "views": 85, "forwards": 1, "images": [{"width": 1026, "height": 561, "date": "2024-05-21T14:58:39", "media_type": "photo", "original_name": "photo_2024-05-21_14-58-39.jpg", "url": "media/3826.jpg", "size": 112364, "thumb": "media/3826.jpg_thumb.jpg"}]}, {"id": 3827, "date": "2024-05-22T16:33:30", "text": "妈妈突然来苏州玩，妈妈给我带了一个帽帽，帽帽好看 <i class=\"custom-emoji\" emoji-src=\"emoji/5443042995165209696.tgs\">🧙‍♂</i>\n\n吃晚饭妈妈选了一家装饰很好看但是食物又贵又一般般的饭店，感觉食物价格里有 70% 都是装修费。不过炒豆腐很好吃，把软软洋葱炒进去也好棒，感觉可以学学 <i class=\"custom-emoji\" emoji-src=\"emoji/5443161132535653267.tgs\">🧙‍♂</i>", "views": 78, "forwards": 0, "media_group_id": 13731164886982101, "images": [{"width": 1753, "height": 2558, "date": "2024-05-22T16:33:28", "media_type": "photo", "original_name": "photo_2024-05-22_16-33-28.jpg", "url": "media/3827.jpg", "size": 446099, "thumb": "media/3827.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-05-22T16:33:29", "media_type": "photo", "original_name": "photo_2024-05-22_16-33-29.jpg", "url": "media/3828.jpg", "size": 495476, "thumb": "media/3828.jpg_thumb.jpg"}, {"width": 2040, "height": 1303, "date": "2024-05-22T16:33:29", "media_type": "photo", "original_name": "photo_2024-05-22_16-33-29.jpg", "url": "media/3829.jpg", "size": 445201, "thumb": "media/3829.jpg_thumb.jpg"}, {"width": 2040, "height": 1251, "date": "2024-05-22T16:33:29", "media_type": "photo", "original_name": "photo_2024-05-22_16-33-29.jpg", "url": "media/3830.jpg", "size": 624177, "thumb": "media/3830.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-22T16:33:29", "media_type": "photo", "original_name": "photo_2024-05-22_16-33-29.jpg", "url": "media/3831.jpg", "size": 883919, "thumb": "media/3831.jpg_thumb.jpg"}]}, {"id": 3832, "date": "2024-05-23T13:25:45", "text": "<del>原来拙政园在修复前是黑白的，修复之后才有了颜色</del> <i class=\"custom-emoji\" emoji-src=\"emoji/6323412532367198064.webp\">🍔</i>", "views": 87, "forwards": 1, "images": [{"width": 1918, "height": 2446, "date": "2024-05-23T13:25:44", "media_type": "photo", "original_name": "photo_2024-05-23_13-25-44.jpg", "url": "media/3832.jpg", "size": 743704, "thumb": "media/3832.jpg_thumb.jpg"}]}, {"id": 3833, "date": "2024-05-23T16:23:19", "text": "今天和妈妈去逛了拙政园 qwq\n\n好喜欢苏州花园的建筑风格，很清静朴实，弯弯曲曲保留了小湖原本的容貌，相比感觉北京的颐和园同样是高官的花园但是方方正正很有压迫感。有各种功能的亭子、苏州最擅长的红木雕装饰和家具、很酷炫的原型门洞和六边三角花纹、乘着小船打海草的工人。很可惜民国之后这种风格就不流行了呢... 好想看到和现代风格融合的苏州园林 <i class=\"custom-emoji\" emoji-src=\"emoji/5445083289314401705.tgs\">🪟</i>\n\n（说起来突然想起来 Dune 1 里面 Atreides 家的 Caladan 的画风就很像苏州花园的建筑风格，当时看的时候就觉得好好看剧组好厉害 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>）\n\n大部分的亭子是休息、欣赏石头和作品、作画作诗的地方，不过也有个别的建筑被给予了新的目的，比如看到了有一个亭子里面是咖啡厅，还有一个「梦隐拙政园」 VR 体验亭，挺好的 qwq\n\n不过人真的太多了！真的每个拐角都能看到人穿着汉服在拍网红打卡照，一个人拍完下一个人穿着同样的衣服在同样的地方拍... 好看是真的但是好无聊哦，<del>是不是等 AI 能直接给网红打卡图换脸的时候这里网红就会少了</del>（x", "views": 83, "forwards": 0, "media_group_id": 13731851196824685, "images": [{"width": 1920, "height": 2560, "date": "2024-05-23T10:39:42", "media_type": "photo", "original_name": "photo_2024-05-23_10-39-42.jpg", "url": "media/3833.jpg", "size": 1634930, "thumb": "media/3833.jpg_thumb.jpg"}, {"width": 1280, "height": 959, "date": "2024-05-23T16:08:48", "media_type": "photo", "original_name": "photo_2024-05-23_16-08-48.jpg", "url": "media/3834.jpg", "size": 443914, "thumb": "media/3834.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-23T10:39:44", "media_type": "photo", "original_name": "photo_2024-05-23_10-39-44.jpg", "url": "media/3835.jpg", "size": 1710130, "thumb": "media/3835.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-05-23T10:39:45", "media_type": "photo", "original_name": "photo_2024-05-23_10-39-45.jpg", "url": "media/3836.jpg", "size": 720059, "thumb": "media/3836.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-23T10:39:47", "media_type": "photo", "original_name": "photo_2024-05-23_10-39-47.jpg", "url": "media/3837.jpg", "size": 1802663, "thumb": "media/3837.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-23T10:39:47", "media_type": "photo", "original_name": "photo_2024-05-23_10-39-47.jpg", "url": "media/3838.jpg", "size": 1295104, "thumb": "media/3838.jpg_thumb.jpg"}]}, {"id": 3839, "date": "2024-05-24T10:23:55", "text": "<del>紫薇堂是人们紫薇的地方吗</del>", "views": 78, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2024-05-24T10:23:55", "media_type": "photo", "original_name": "photo_2024-05-24_10-23-55.jpg", "url": "media/3839.jpg", "size": 709630, "thumb": "media/3839.jpg_thumb.jpg"}]}, {"id": 3840, "date": "2024-05-24T20:39:32", "text": "在北美过中国作息，在中国过北美作息 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 91, "forwards": 1, "images": [{"width": 1029, "height": 1530, "date": "2024-05-24T20:39:31", "media_type": "photo", "original_name": "photo_2024-05-24_20-39-31.jpg", "url": "media/3840.jpg", "size": 120832, "thumb": "media/3840.jpg_thumb.jpg"}]}, {"id": 3841, "date": "2024-05-25T06:27:23", "text": "<a href=\"##adhd\">#adhd</a>", "views": 88, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2024-05-25T06:27:22", "media_type": "photo", "original_name": "photo_2024-05-25_06-27-22.jpg", "url": "media/3841.jpg", "size": 313311, "thumb": "media/3841.jpg_thumb.jpg"}]}, {"id": 3842, "date": "2024-05-25T14:26:11", "text": "和 menci 和 jk 和小宫去石湖公园 qwq\n\njk 和小宫带了很好的相机和镜头拍鸟，我用全损画质手机镜头拍他们 <i class=\"custom-emoji\" emoji-src=\"emoji/5445354787082084246.tgs\">🧐</i>", "views": 86, "forwards": 1, "media_group_id": 13733177371560141, "images": [{"width": 2000, "height": 1403, "date": "2024-05-25T14:18:10", "media_type": "photo", "original_name": "photo_2024-05-25_14-18-10.jpg", "url": "media/3842.jpg", "size": 604989, "thumb": "media/3842.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-25T13:45:21", "media_type": "photo", "original_name": "photo_2024-05-25_13-45-21.jpg", "url": "media/3843.jpg", "size": 579545, "thumb": "media/3843.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-25T13:40:16", "media_type": "photo", "original_name": "photo_2024-05-25_13-40-16.jpg", "url": "media/3844.jpg", "size": 595833, "thumb": "media/3844.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-25T10:59:22", "media_type": "photo", "original_name": "photo_2024-05-25_10-59-22.jpg", "url": "media/3845.jpg", "size": 564266, "thumb": "media/3845.jpg_thumb.jpg"}, {"width": 2560, "height": 1192, "date": "2024-05-25T12:22:18", "media_type": "photo", "original_name": "photo_2024-05-25_12-22-18.jpg", "url": "media/3846.jpg", "size": 474723, "thumb": "media/3846.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-25T14:06:48", "media_type": "photo", "original_name": "photo_2024-05-25_14-06-48.jpg", "url": "media/3847.jpg", "size": 448623, "thumb": "media/3847.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-25T14:07:05", "media_type": "photo", "original_name": "photo_2024-05-25_14-07-05.jpg", "url": "media/3848.jpg", "size": 554774, "thumb": "media/3848.jpg_thumb.jpg"}]}, {"id": 3849, "date": "2024-05-26T14:57:24", "text": "骑了美团电动车！第一次骑电动车，好好玩，<del>骑完感受想买一辆 vespa</del>", "views": 88, "forwards": 0, "images": [{"width": 1918, "height": 2558, "date": "2024-05-26T14:57:23", "media_type": "photo", "original_name": "photo_2024-05-26_14-57-23.jpg", "url": "media/3849.jpg", "size": 1055982, "thumb": "media/3849.jpg_thumb.jpg"}]}, {"id": 3850, "date": "2024-05-26T15:07:11", "text": "去凌莞家打 mai 并顺便把铝框抄了下来 <i class=\"custom-emoji\" emoji-src=\"emoji/5442858187017430341.tgs\">💻</i>", "views": 85, "forwards": 0, "media_group_id": 13733888254408061, "images": [{"width": 883, "height": 1137, "date": "2024-05-26T15:06:48", "media_type": "photo", "original_name": "photo_2024-05-26_15-06-48.jpg", "url": "media/3850.jpg", "size": 46402, "thumb": "media/3850.jpg_thumb.jpg"}, {"width": 1918, "height": 2309, "date": "2024-05-26T15:07:10", "media_type": "photo", "original_name": "photo_2024-05-26_15-07-10.jpg", "url": "media/3851.jpg", "size": 414274, "thumb": "media/3851.jpg_thumb.jpg"}]}, {"id": 3852, "date": "2024-05-27T05:07:32", "text": "下雨天穿睡裙出门骑车好爽 <i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>", "views": 81, "forwards": 0, "media_group_id": 13734291618777325, "images": [{"width": 1920, "height": 2560, "date": "2024-05-27T05:07:31", "media_type": "photo", "original_name": "photo_2024-05-27_05-07-31.jpg", "url": "media/3852.jpg", "size": 965020, "thumb": "media/3852.jpg_thumb.jpg"}, {"width": 1440, "height": 1441, "date": "2024-05-27T05:07:31", "media_type": "photo", "original_name": "photo_2024-05-27_05-07-31.jpg", "url": "media/3853.jpg", "size": 239102, "thumb": "media/3853.jpg_thumb.jpg"}]}, {"id": 3854, "date": "2024-05-27T09:16:36", "text": "给 mai/wacca 装了一台二手 itx，总共花了 ~￥1500\n\n主板用的是「To Be Filled By O.E.M.」牌子的 AB350-ITX，CPU 白嫖了凌莞的 Ryzen 3600（感谢！），显卡 1060-3G，机箱鱼巢 T60，供电鱼巢 500W\n\n已经是第三次装这个布局的 itx 了，速通一个小时就装好了... 然后发现点不亮 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n开机之后过几秒就会自动关机... 试了用不同的内存条、只插一条都不行。上网查查看到遇到同样症状的人有人是 BIOS 太旧还不支持新的 CPU，但是我问了淘宝卖家他们说更新过。没办法了去楼下维修店让师傅看看，结果师傅擦擦内存金手指就亮了 🌚 原来金手指氧化真的会影响接触吗\n\n亮了之后发现 BIOS 设置没办法保存，每次进 BIOS 时间都会重置到 1/1/2017... 然后发现网卡识别不到，装了驱动也识别不到，甚至进 Linux lspci 完全没设备，dmesg 里也完全没有 wlan 相关的 log，下楼又去了一趟维修店借了一张已知好用的网卡换上去还是不识别 <i class=\"custom-emoji\" emoji-src=\"emoji/6323396679642907960.webp\">😭</i>\n\n卖家说挡板拆封了就不能退了只能修，唉算了等笔记本修好送回去修吧，临时买了一个 USB 网卡凑合用了。感觉这次装机是大失败", "views": 77, "forwards": 0, "media_group_id": 13734411171814173, "images": [{"width": 960, "height": 1280, "date": "2024-05-27T09:16:36", "media_type": "photo", "original_name": "photo_2024-05-27_09-16-36.jpg", "url": "media/3854.jpg", "size": 146966, "thumb": "media/3854.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-05-27T09:16:36", "media_type": "photo", "original_name": "photo_2024-05-27_09-16-36.jpg", "url": "media/3855.jpg", "size": 150818, "thumb": "media/3855.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-05-27T09:16:36", "media_type": "photo", "original_name": "photo_2024-05-27_09-16-36.jpg", "url": "media/3856.jpg", "size": 169003, "thumb": "media/3856.jpg_thumb.jpg"}, {"width": 750, "height": 252, "date": "2024-05-27T09:16:36", "media_type": "photo", "original_name": "photo_2024-05-27_09-16-36.jpg", "url": "media/3857.jpg", "size": 27571, "thumb": "media/3857.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-05-27T09:16:36", "media_type": "photo", "original_name": "photo_2024-05-27_09-16-36.jpg", "url": "media/3858.jpg", "size": 230972, "thumb": "media/3858.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-05-27T09:16:36", "media_type": "photo", "original_name": "photo_2024-05-27_09-16-36.jpg", "url": "media/3859.jpg", "size": 100956, "thumb": "media/3859.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-05-27T09:16:36", "media_type": "photo", "original_name": "photo_2024-05-27_09-16-36.jpg", "url": "media/3860.jpg", "size": 244550, "thumb": "media/3860.jpg_thumb.jpg"}]}, {"id": 3861, "date": "2024-05-28T17:49:42", "text": "呜呜呜 给 menci 桌桌上漆的时候开窗通风，结果引来了很多各种各样的飞虫... 有无害的飞虫也有蚊子 <i class=\"custom-emoji\" emoji-src=\"emoji/6323396679642907960.webp\">😭</i>\n\n真的是鬼故事，涂第二遍漆的时候涂着涂着发现刷子上粘了四五个小虫子，然后清理掉过一会还有新的虫子粘上来，结果抬头一看发现头上的灯旁边全都是虫子...\n\n用吸尘器吸走了很多，这个吸尘器好厉害居然可以吸走在飞的飞虫，但是还有些藏在房间角落里看不到的没有吸到，然后现在吸尘器没电了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323396679642907960.webp\">😭</i>\n\n呜呜 不知道怎么办了，搞砸了好多", "views": 70, "forwards": 0, "reply": {"id": 3773, "text": "menci 桌桌架起来了！大部分都完工啦，接下来只剩下贴一层木纹皮、给桌面封边、把抽屉用胶粘起来、还有把抽屉钉在轨道上 qwq\n\n还是踩了不少坑的，不过那些以后再写吧，今天累累要睡睡 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>", "thumb": "media/3773.jpg_thumb.jpg"}, "images": [{"width": 1280, "height": 960, "date": "2024-05-28T17:49:42", "media_type": "photo", "original_name": "photo_2024-05-28_17-49-42.jpg", "url": "media/3861.jpg", "size": 28300, "thumb": "media/3861.jpg_thumb.jpg"}]}, {"id": 3862, "date": "2024-05-28T21:12:15", "text": "因为各种不顺利的事情心情不太好，想找一个没人的地方和聊聊打电话哭哭 <i class=\"custom-emoji\" emoji-src=\"emoji/5445397062445178872.tgs\">😓</i>\n\n没办法出楼就去了顶层的天台和聊聊打了一个小时电话，看到了好多好看的东西！看到了日出、别人种的盆栽、还有一只在睡觉的蜻蜓 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>\n\n拍到了些好看照片，和聊聊聊完心情也好了很多，睡睡 <i class=\"custom-emoji\" emoji-src=\"emoji/6113827929437767315.webm\">❤</i>", "views": 69, "forwards": 0, "media_group_id": 13735445887573109, "images": [{"width": 1920, "height": 2560, "date": "2024-05-28T19:28:38", "media_type": "photo", "original_name": "photo_2024-05-28_19-28-38.jpg", "url": "media/3862.jpg", "size": 344867, "thumb": "media/3862.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-28T21:12:15", "media_type": "photo", "original_name": "photo_2024-05-28_21-12-15.jpg", "url": "media/3863.jpg", "size": 267872, "thumb": "media/3863.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-28T21:00:27", "media_type": "photo", "original_name": "photo_2024-05-28_21-00-27.jpg", "url": "media/3864.jpg", "size": 751028, "thumb": "media/3864.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-28T21:00:26", "media_type": "photo", "original_name": "photo_2024-05-28_21-00-26.jpg", "url": "media/3865.jpg", "size": 310017, "thumb": "media/3865.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-28T20:54:41", "media_type": "photo", "original_name": "photo_2024-05-28_20-54-41.jpg", "url": "media/3866.jpg", "size": 378308, "thumb": "media/3866.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-28T20:54:41", "media_type": "photo", "original_name": "photo_2024-05-28_20-54-41.jpg", "url": "media/3867.jpg", "size": 289141, "thumb": "media/3867.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-28T20:54:35", "media_type": "photo", "original_name": "photo_2024-05-28_20-54-35.jpg", "url": "media/3868.jpg", "size": 432603, "thumb": "media/3868.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-28T21:00:26", "media_type": "photo", "original_name": "photo_2024-05-28_21-00-26.jpg", "url": "media/3869.jpg", "size": 750711, "thumb": "media/3869.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-05-28T21:00:26", "media_type": "photo", "original_name": "photo_2024-05-28_21-00-26.jpg", "url": "media/3870.jpg", "size": 628073, "thumb": "media/3870.jpg_thumb.jpg"}]}, {"id": 3871, "date": "2024-05-29T18:16:39", "text": "前几天拼好台式之后把这个 type-c 口坏了的笔记本送去修了，果然是直接换了一个主板... <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i> 不过现在终于好用了 \n\n觉得直接扔掉一块能凑合用的主板有点浪费... 不过现在学了一些 ee 的东西之后确实感觉换主板是最直接的维修方式，因为有些问题排错需要很多时间，或者甚至没办法排错\n\n比如之前打的 wacca 控制板遇到了一个 5V 短路的问题。任何一个连接了 5V 和 GND 的元件坏了都可能导致短路，但是短路的状态下没办法测是哪个元件坏了，每个元件都可能是那个坏的... 只能沿着 5V 网络一个个拆，这样排错的时间成本远远高于生产一个新的板子 <i class=\"custom-emoji\" emoji-src=\"emoji/5445336353082449973.tgs\">😢</i>", "views": 78, "forwards": 0, "media_group_id": 13736052795944517, "images": [{"width": 1918, "height": 2558, "date": "2024-05-29T18:16:38", "media_type": "photo", "original_name": "photo_2024-05-29_18-16-38.jpg", "url": "media/3871.jpg", "size": 657909, "thumb": "media/3871.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-29T07:11:57", "media_type": "photo", "original_name": "photo_2024-05-29_07-11-57.jpg", "url": "media/3872.jpg", "size": 759575, "thumb": "media/3872.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-29T07:18:41", "media_type": "photo", "original_name": "photo_2024-05-29_07-18-41.jpg", "url": "media/3873.jpg", "size": 399451, "thumb": "media/3873.jpg_thumb.jpg"}], "reply": {"id": 3318, "text": "哭了... 新的笔记本刚用一个月今天发现充电的那个 USB-C 口坏了，猜测是过热把自己焊下去了\n\n现在那个口充电充不上，加上之前发现的用 hub 充电会降低 CPU 频率的问题现在完全没办法用 hub 了... 还好这个笔记本接口很全可以凑合用到找时间修，还不知道能不能在这边保修。现在每天回家也要多插两根线 <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i>\n\n呜呜 当时怕机械革命灵车选了联想，结果联想也这么灵车吗", "thumb": "media/3318.mp4_thumb.jpg"}}, {"id": 3874, "date": "2024-05-30T02:02:32", "text": "menci: Hey Siri, find my iPhone\nsiri: Before I can do that, I need to know who's speaking. Open your iPhone and... <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>", "views": 77, "forwards": 0}, {"id": 3876, "date": "2024-05-30T07:48:24", "text": "草... 插上移动电源发现充不上电，咦不对为什么没有充电的时候充电宝上的 PD 指示灯还亮着呢？难不成电脑在给充电宝充电？？然后进 BIOS 发现还真的是，把电池模式反充的选项关掉就好了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>", "views": 82, "forwards": 0, "media_group_id": 13736442434362349, "images": [{"width": 1920, "height": 2560, "date": "2024-05-30T07:48:23", "media_type": "photo", "original_name": "photo_2024-05-30_07-48-23.jpg", "url": "media/3875.jpg", "size": 344460, "thumb": "media/3875.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-30T07:48:23", "media_type": "photo", "original_name": "photo_2024-05-30_07-48-23.jpg", "url": "media/3876.jpg", "size": 403558, "thumb": "media/3876.jpg_thumb.jpg"}]}, {"id": 3877, "date": "2024-05-30T12:23:26", "text": "坐了杭港地铁\n\n我：怎么感觉什么地方的港地铁都比香港的港地铁更好看更现代 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>", "views": 86, "forwards": 0, "media_group_id": 13736574447735949, "images": [{"width": 2560, "height": 1920, "date": "2024-05-30T12:23:23", "media_type": "photo", "original_name": "photo_2024-05-30_12-23-23.jpg", "url": "media/3877.jpg", "size": 564010, "thumb": "media/3877.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-30T12:23:24", "media_type": "photo", "original_name": "photo_2024-05-30_12-23-24.jpg", "url": "media/3878.jpg", "size": 495569, "thumb": "media/3878.jpg_thumb.jpg"}]}, {"id": 3879, "date": "2024-05-30T17:21:44", "text": "状态好差... 需要睡睡\n\n不知道为什么吃完布洛芬半小时之后喉咙一直在烧痛，不应该是止痛吗 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 81, "forwards": 0}, {"id": 3882, "date": "2024-05-31T08:31:08", "text": "这个打卡点是... 叉车木托盘？？居然叉车托盘也可以摆得好看 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "views": 83, "forwards": 1, "media_group_id": 13737154142793269, "images": [{"width": 1920, "height": 2560, "date": "2024-05-31T08:31:06", "media_type": "photo", "original_name": "photo_2024-05-31_08-31-06.jpg", "url": "media/3880.jpg", "size": 526015, "thumb": "media/3880.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-31T08:31:06", "media_type": "photo", "original_name": "photo_2024-05-31_08-31-06.jpg", "url": "media/3881.jpg", "size": 1087756, "thumb": "media/3881.jpg_thumb.jpg"}, {"width": 1654, "height": 1530, "date": "2024-05-31T08:31:07", "media_type": "photo", "original_name": "photo_2024-05-31_08-31-07.jpg", "url": "media/3882.jpg", "size": 632434, "thumb": "media/3882.jpg_thumb.jpg"}]}, {"id": 3883, "date": "2024-05-31T09:13:55", "text": " 去市民中心，居然一个人都没有\n\n<del>市民中心没有了市民叫什么</del> <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>", "views": 83, "forwards": 0, "media_group_id": 13737174684730725, "images": [{"width": 2560, "height": 1920, "date": "2024-05-31T09:13:53", "media_type": "photo", "original_name": "pho 3-33.jpg", "url": "media/3890.jpg", "size": 425035, "thumb": "media/3890.jpg_thumb.jpg"}, {"width": 2040, "height": 1338, "date": "2024-05-31T12:57:51", "media_type": "photo", "original_name": "photo_2024-05-31_12-57-51.jpg", "url": "media/3891.jpg", "size": 517820, "thumb": "media/3891.jpg_thumb.jpg"}, {"width": 2040, "height": 1056, "date": "2024-05-31T12:57:51", "media_type": "photo", "original_name": "photo_2024-05-31_12-57-51.jpg", "url": "media/3892.jpg", "size": 573305, "thumb": "media/3892.jpg_thumb.jpg"}]}, {"id": 3893, "date": "2024-06-01T08:10:28", "text": "<a href=\"##TIL\">#TIL</a> 原来“电木板”是塑料", "views": 76, "forwards": 0, "media_group_id": 13737835428067565, "images": [{"width": 1154, "height": 377, "date": "2024-06-01T08:10:28", "media_type": "photo", "original_name": "photo_2024-06-01_08-10-28.jpg", "url": "media/3893.jpg", "size": 52059, "thumb": "media/3893.jpg_thumb.jpg"}, {"width": 1280, "height": 631, "date": "2024-06-01T08:10:28", "media_type": "photo", "original_name": "photo_2024-06-01_08-10-28.jpg", "url": "media/3894.jpg", "size": 65578, "thumb": "media/3894.jpg_thumb.jpg"}]}, {"id": 3895, "date": "2024-06-02T11:03:01", "text": "今を楽しもう♪", "views": 72, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2024-06-02T11:00:20", "media_type": "photo", "original_name": "photo_2024-06-02_11-00-20.jpg", "url": "media/3895.jpg", "size": 247168, "thumb": "media/3895.jpg_thumb.jpg"}]}, {"id": 3896, "date": "2024-06-02T15:15:34", "text": "去了几天杭州，刚刚回到苏州了！\n\n由于昨天没有赶上火车、今天也没有候补到火车票，结果约拼车回苏州了。第一次坐这么久的出租车，原本想在车上打开电脑做点事情就吃了晕车药茶苯海明，结果吃完迷迷糊糊睡了一路 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i> 要是有能让人不犯困的晕车药就好了\n\n路上开网易云同步听了 menci 选的歌单，感觉 menci 听的音乐都很轻，好喜欢 qwq 网易云这个功能也好棒，再也不用担心蓝牙耳机没办法分线了（？）", "views": 76, "forwards": 0, "images": [{"width": 962, "height": 1280, "date": "2024-06-02T15:15:34", "media_type": "photo", "original_name": "photo_2024-06-02_15-15-34.jpg", "url": "media/3896.jpg", "size": 92916, "thumb": "media/3896.jpg_thumb.jpg"}]}, {"id": 3897, "date": "2024-06-03T11:07:08", "text": "新键帽！\n\n键盘上为什么要有字.jpg", "views": 128, "forwards": 2, "media_group_id": 13739302624821213, "images": [{"width": 2560, "height": 1920, "date": "2024-06-03T11:07:05", "media_type": "photo", "original_name": "photo_2024-06-03_11-07-05.jpg", "url": "media/3897.jpg", "size": 616792, "thumb": "media/3897.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-06-03T11:07:05", "media_type": "photo", "original_name": "photo_2024-06-03_11-07-05.jpg", "url": "media/3898.jpg", "size": 647044, "thumb": "media/3898.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-06-03T11:07:06", "media_type": "photo", "original_name": "photo_2024-06-03_11-07-06.jpg", "url": "media/3899.jpg", "size": 570336, "thumb": "media/3899.jpg_thumb.jpg"}]}, {"id": 3900, "date": "2024-06-03T13:43:18", "text": "给手机换了新电池，之前的电池寿命已经只剩下 66% 3300 mAh 去哪里都要带充电宝，换上新电池之后终于能放心一点出门啦\n\n官方换电池要 ￥220 感觉太贵了就自己买了电池自己换，因为以前小米的电池是飞毛腿代工所以这次也买了飞毛腿的电池，￥118 包邮\n\n之前去隔壁群问的时候群友还劝退我说双芯换起来很麻烦推荐找人换，但是真的换起来感觉和单芯电池没什么区别，只是多插一根线而已，还是很简单啦 quq", "views": 74, "forwards": 0, "media_group_id": 13739377584411765, "images": [{"width": 1280, "height": 960, "date": "2024-06-03T13:43:17", "media_type": "photo", "original_name": "photo_2024-06-03_13-43-17.jpg", "url": "media/3900.jpg", "size": 184491, "thumb": "media/3900.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-06-03T13:43:17", "media_type": "photo", "original_name": "photo_2024-06-03_13-43-17.jpg", "url": "media/3901.jpg", "size": 224138, "thumb": "media/3901.jpg_thumb.jpg"}, {"width": 1280, "height": 714, "date": "2024-06-03T13:43:17", "media_type": "photo", "original_name": "photo_2024-06-03_13-43-17.jpg", "url": "media/3902.jpg", "size": 46455, "thumb": "media/3902.jpg_thumb.jpg"}]}, {"id": 3903, "date": "2024-06-04T01:36:38", "text": "历史上的明天：什么也没有发生。\n真的。人民群众把坦克丢进了历史的垃圾堆，因为世界和平，再也不需要军队了。一切的恐怖组织也就此销声匿迹，因为没有什么可憎恨的了。\n所有的专制政权都自愿解散，自愿举办一场完全公正的全民选举。官僚资本家也自愿放弃特权，把财富分给普通人。\n一切的腐败、压迫、剥削都消失了，人们过上了有尊严的生活，工作与休息都随心所欲，迁徙也不再被横加阻拦。\n再也没有性别歧视和种族歧视，女性不再被社会当做生育工具和稳定的牺牲品。少数族裔再也不用被随时盘查了。\n爱人们——不论性别——可以自由地手牵着手上街，再也不必忍受异样的眼光。", "views": 39, "forwards": 1, "forwarded_from": {"name": "后花园的风铃"}}, {"id": 3904, "date": "2024-06-04T02:18:45", "text": "前几天 menci 拿到了一块 「半径 25 厘米的窗户」 <span class=\"spoiler\"><span>maimai 官机触屏</span></span>，决定给它搭一个框架做一个 maimai 手台 qwq\n\n研究了几天把固定方案定下来了，外框和按键是和之前做的 wacca 台一样是铝型材+铝板的方案，固定玻璃打算用密度板、防滑海绵、和 3D 打印的塑料片压住，再用 VESA 从后面固定显示器\n\n触摸感应的话，官方的触屏输出看起来有 RX TX 应该是串口，用示波器搞清协议接到电脑上就行了。按键买了兔键，自己画了灯光板和控制板，有开源的 mai_pico 固件应该也不是问题，就是不知道延迟会不会很糟糕，装上之后和官方 io4 对比一下好了。电视原本想用 43\" 4k 144 的 M430QVN，但是发现它的输出信号是一个非标八通道 eDP 51-pin 没办法直接引出（标准的 eDP / DP 最高只有四通道）被劝退买了 AOC 43F12 1080p 60\n\n把需要的材料都下单了，希望拼的时候不会遇到预料外的事情 quq", "views": 71, "forwards": 0, "media_group_id": 13739740201514749, "images": [{"width": 1025, "height": 1280, "date": "2024-06-04T02:18:38", "media_type": "photo", "original_name": "photo_2024-06-04_02-18-38.jpg", "url": "media/3904.jpg", "size": 80332, "thumb": "media/3904.jpg_thumb.jpg"}, {"width": 1280, "height": 1047, "date": "2024-06-04T02:18:38", "media_type": "photo", "original_name": "photo_2024-06-04_02-18-38.jpg", "url": "media/3905.jpg", "size": 129751, "thumb": "media/3905.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-06-04T02:18:38", "media_type": "photo", "original_name": "photo_2024-06-04_02-18-38.jpg", "url": "media/3906.jpg", "size": 198762, "thumb": "media/3906.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-06-04T02:18:39", "media_type": "photo", "original_name": "photo_2024-06-04_02-18-39.jpg", "url": "media/3907.jpg", "size": 143641, "thumb": "media/3907.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-06-04T02:18:39", "media_type": "photo", "original_name": "photo_2024-06-04_02-18-39.jpg", "url": "media/3908.jpg", "size": 184977, "thumb": "media/3908.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-06-04T02:18:44", "media_type": "photo", "original_name": "photo_2024-06-04_02-18-44.jpg", "url": "media/3909.jpg", "size": 150801, "thumb": "media/3909.jpg_thumb.jpg"}, {"width": 1280, "height": 807, "date": "2024-06-04T02:18:44", "media_type": "photo", "original_name": "photo_2024-06-04_02-18-44.jpg", "url": "media/3910.jpg", "size": 220162, "thumb": "media/3910.jpg_thumb.jpg"}], "reply": {"id": 3850, "text": "去凌莞家打 mai 并顺便把铝框抄了下来 <i class=\"custom-emoji\" emoji-src=\"emoji/5442858187017430341.tgs\">💻</i>", "thumb": "media/3850.jpg_thumb.jpg"}}, {"id": 3911, "date": "2024-06-04T09:31:23", "text": "时间久了图会发绿是什么原理", "views": 77, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}}, {"id": 3912, "date": "2024-06-04T11:32:46", "text": "<del>一键让任何 JPG 染上时代感的网站</del> <a href=\"https://m13253.github.io/JPEGreen/\">https://m13253.github.io/JPEGreen/</a>", "views": 77, "forwards": 0, "reply": {"id": 3911, "text": "时间久了图会发绿是什么原理"}}, {"id": 3913, "date": "2024-06-04T12:23:09", "text": "换完电池居然连续用了 25 小时才到 10%，原来 5000 mAh 续航这么长 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>\n\n换电池之前感觉能撑六小时就是奇迹了", "views": 78, "forwards": 0, "reply": {"id": 3900, "text": "给手机换了新电池，之前的电池寿命已经只剩下 66% 3300 mAh 去哪里都要带充电宝，换上新电池之后终于能放心一点出门啦\n\n官方换电池要 ￥220 感觉太贵了就自己买了电池自己换，因为以前小米的电池是飞毛腿代工所以这次也买了飞毛腿的电池，￥118 包邮\n\n之前去隔壁群问的时候群友还劝退我说双芯换起来很麻烦推荐找人换，但是真的换起来感觉和单芯电池没什么区别，只是多插一根线而已，还是很简单啦 quq", "thumb": "media/3900.jpg_thumb.jpg"}, "images": [{"width": 1440, "height": 1539, "date": "2024-06-04T12:23:09", "media_type": "photo", "original_name": "photo_2024-06-04_12-23-09.jpg", "url": "media/3913.jpg", "size": 82598, "thumb": "media/3913.jpg_thumb.jpg"}]}, {"id": 3914, "date": "2024-06-04T16:39:20", "text": "去机厅打机 ❌\n去机厅拍散落在角落的奇怪的电子元件 ✅", "views": 79, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "media_group_id": 13740153281562533, "images": [{"width": 1152, "height": 2560, "date": "2024-06-04T16:15:53", "media_type": "photo", "original_name": "photo_2024-06-04_16-15-53.jpg", "url": "media/3914.jpg", "size": 648330, "thumb": "media/3914.jpg_thumb.jpg"}, {"width": 1152, "height": 2560, "date": "2024-06-04T16:16:12", "media_type": "photo", "original_name": "photo_2024-06-04_16-16-12.jpg", "url": "media/3915.jpg", "size": 525032, "thumb": "media/3915.jpg_thumb.jpg"}, {"width": 1152, "height": 2560, "date": "2024-06-04T16:16:16", "media_type": "photo", "original_name": "photo_2024-06-04_16-16-16.jpg", "url": "media/3916.jpg", "size": 686853, "thumb": "media/3916.jpg_thumb.jpg"}]}, {"id": 3917, "date": "2024-06-04T20:10:00", "text": "之前一直不懂为什么柳木胶合板刷完漆之后会变得粗糙... 这次打磨重新涂了四次水性封闭漆终于把桌面涂到摸起来光滑又反光的状态了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>\n\n用沙纸机打磨之后第一遍涂漆会让手感粗糙是因为有磨出来的木粉残留在桌上被封进漆里了。所以这次我先 400 目打磨整个桌板，上了封闭剂和第一遍水性漆，再 400 目轻轻打磨一遍再上第二遍漆，最后 800 目把仍然不平的细节打磨掉又上了一遍漆，终于完美了，累累 <i class=\"custom-emoji\" emoji-src=\"emoji/5444876709977398781.tgs\">😸</i>\n\n唉 水性木蜡油还是好麻烦，听说清漆或者 UV 漆方便些，可惜因为它们气味对身体有害不太能在家里涂...", "views": 89, "forwards": 0, "reply": {"id": 3773, "text": "menci 桌桌架起来了！大部分都完工啦，接下来只剩下贴一层木纹皮、给桌面封边、把抽屉用胶粘起来、还有把抽屉钉在轨道上 qwq\n\n还是踩了不少坑的，不过那些以后再写吧，今天累累要睡睡 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>", "thumb": "media/3773.jpg_thumb.jpg"}, "images": [{"width": 2560, "height": 1920, "date": "2024-06-04T20:10:00", "media_type": "photo", "original_name": "photo_2024-06-04_20-10-00.jpg", "url": "media/3917.jpg", "size": 403040, "thumb": "media/3917.jpg_thumb.jpg"}]}, {"id": 3918, "date": "2024-06-05T11:36:57", "text": "发现 Telegram 同样是发 4080x3060 的图片，在桌面端 tdesktop 发会压缩到 2560x1920，但是在手机上发会压缩到 1280x960... 这是能看的分辨率吗？？\n\n唉现在压缩比例改成这样是不是在这个频道里发图发原图文件比较好...", "views": 79, "forwards": 0, "images": [{"width": 1280, "height": 550, "date": "2024-06-05T11:36:57", "media_type": "photo", "original_name": "photo_2024-06-05_11-36-57.jpg", "url": "media/3918.jpg", "size": 84349, "thumb": "media/3918.jpg_thumb.jpg"}]}, {"id": 3919, "date": "2024-06-05T17:20:48", "text": "焊接苦手", "views": 76, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "media_group_id": 13740864384770429, "images": [{"width": 2560, "height": 1920, "date": "2024-06-05T17:16:48", "media_type": "photo", "original_name": "photo_2024-06-05_17-16-48.jpg", "url": "media/3919.jpg", "size": 698217, "thumb": "media/3919.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-06-05T17:16:51", "media_type": "photo", "original_name": "photo_2024-06-05_17-16-51.jpg", "url": "media/3920.jpg", "size": 613066, "thumb": "media/3920.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-06-05T17:16:53", "media_type": "photo", "original_name": "photo_2024-06-05_17-16-53.jpg", "url": "media/3921.jpg", "size": 440499, "thumb": "media/3921.jpg_thumb.jpg"}]}, {"id": 3922, "date": "2024-06-05T18:32:29", "text": "呜呜 买错线了，买了母线然后收到 mai 按键发现应该买公线，<del>变成 les 线了</del>\n\n赶快下单了一些公头... 江苏仓顺丰特快希望能当天到吧", "views": 85, "forwards": 0, "media_group_id": 13740898798340965, "images": [{"width": 2149, "height": 1612, "date": "2024-06-05T18:32:29", "media_type": "photo", "original_name": "photo_2024-06-05_18-32-29.jpg", "url": "media/3922.jpg", "size": 561411, "thumb": "media/3922.jpg_thumb.jpg"}, {"width": 1215, "height": 397, "date": "2024-06-05T18:32:29", "media_type": "photo", "original_name": "photo_2024-06-05_18-32-29.jpg", "url": "media/3923.jpg", "size": 48998, "thumb": "media/3923.jpg_thumb.jpg"}]}, {"id": 3924, "date": "2024-06-05T18:44:40", "text": "抽屉！", "views": 82, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "files": [{"width": 1280, "height": 720, "duration": 11, "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-06-05T13:51:01", "media_type": "video_file", "original_name": "video_2024-06-05_13-51-01.mp4", "url": "media/3924.mp4", "size": 4557679, "thumb": "media/3924.mp4_thumb.jpg"}]}, {"id": 3925, "date": "2024-06-05T18:59:37", "text": "今天下午把抽屉装好之后 menci 桌桌终于完全完工了！\n\n原本以为拼一个这样的桌子会是很简单的事情，“建完模找厂家切好拼起来就好了嘛”，结果每一步都遇到了很多意料外的事情... 不过学到了很多，成品也很满意，完美填上了窗台的这个角落 qwq", "views": 83, "forwards": 1, "media_group_id": 13740911819322237, "images": [{"width": 2560, "height": 1920, "date": "2024-06-05T18:59:32", "media_type": "photo", "original_name": "photo_2024-06-05_18-59-32.jpg", "url": "media/3925.jpg", "size": 597237, "thumb": "media/3925.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-06-05T18:59:33", "media_type": "photo", "original_name": "photo_2024-06-05_18-59-33.jpg", "url": "media/3926.jpg", "size": 399834, "thumb": "media/3926.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-06-05T18:59:36", "media_type": "photo", "original_name": "photo_2024-06-05_18-59-36.jpg", "url": "media/3927.jpg", "size": 480053, "thumb": "media/3927.jpg_thumb.jpg"}, {"width": 1482, "height": 975, "date": "2024-06-05T18:59:36", "media_type": "photo", "original_name": "photo_2024-06-05_18-59-36.jpg", "url": "media/3928.jpg", "size": 86150, "thumb": "media/3928.jpg_thumb.jpg"}], "reply": {"id": 3917, "text": "之前一直不懂为什么柳木胶合板刷完漆之后会变得粗糙... 这次打磨重新涂了四次水性封闭漆终于把桌面涂到摸起来光滑又反光的状态了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>\n\n用沙纸机打磨之后第一遍涂漆会让手感粗糙是因为有磨出来的木粉残留在桌上被封进漆里了。所以这次我先 400 目打磨整个桌板，上了封闭剂和第一遍水性漆，再 400 目轻轻打磨一遍再上第二遍漆，最后 800 目把仍然不平的细节打磨掉又上了一遍漆，终于完美了，累累 <i class=\"custom-emoji\" emoji-src=\"emoji/5444876709977398781.tgs\">😸</i>\n\n唉 水性木蜡油还是好麻烦，听说清漆或者 UV 漆方便些，可惜因为它们气味对身体有害不太能在家里涂..."}}, {"id": 3929, "date": "2024-06-06T03:02:45", "views": 84, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "media_group_id": 13741143726721997, "images": [{"width": 981, "height": 1239, "date": "2024-06-05T23:29:29", "media_type": "photo", "original_name": "photo_2024-06-05_23-29-29.jpg", "url": "media/3929.jpg", "size": 219215, "thumb": "media/3929.jpg_thumb.jpg"}, {"width": 1024, "height": 1024, "date": "2024-06-05T23:24:59", "media_type": "photo", "original_name": "photo_2024-06-05_23-24-59.jpg", "url": "media/3930.jpg", "size" g"}, {"width": 2560, "height": 1920, "date": "2024-06-07T10:00:46", "media_type": "photo", "original_name": "photo_2024-06-07_10-00-46.jpg", "url": "media/3937.jpg", "size": 458874, "thumb": "media/3937.jpg_thumb.jpg"}]}, {"id": 3938, "date": "2024-06-08T08:55:48", "views": 93, "forwards": 2, "files": [{"mime_type": "video/mp4", "date": "2024-06-08T08:55:48", "width": 854, "height": 480, "duration": 35, "media_type": "animation", "original_name": "animation_2024-06-08_08-55-48.mp4", "url": "media/3938.mp4", "size": 6709888, "thumb": "media/3938.mp4_thumb.jpg"}]}, {"id": 3939, "date": "2024-06-08T21:28:07", "text": "我：人怎么总是喜欢追求得不到的东西\nsyama: 是这样的\nsyama: 而且容易得到的东西也容易被 leak 走 <i class=\"custom-emoji\" emoji-src=\"emoji/6071188653764250989.webp\">⚠</i>", "views": 100, "forwards": 1}, {"id": 3940, "date": "2024-06-09T14:50:43", "text": "昨天和 syama 去猫咖，那里的猫似乎都很无精打采，对人和猫咖提供的玩具都不太感兴趣，看上去像是被迫呆在那里的样子，每天过来的陌生人对他们做各种奇怪的事情都很无聊。被大家爱着的小猫也不会想要被摸摸抱抱，似乎已经对大家的热情习以为常了。\n\n有些猫好奇地盯着窗外，似乎他们不理解的那些对他们来说比起安稳的生活更有趣 <i class=\"custom-emoji\" emoji-src=\"emoji/5445083289314401705.tgs\">🪟</i>\n\n呜呜 比起这种想要什么就有什么的凡尔赛的小猫还是更喜欢贴缺爱的小猫 <i class=\"custom-emoji\" emoji-src=\"emoji/5445239995491164162.tgs\">🐈</i>", "views": 80, "forwards": 0, "media_group_id": 13743557150273061, "images": [{"width": 1920, "height": 2560, "date": "2024-06-09T14:50:21", "media_type": "photo", "original_name": "photo_2024-06-09_14-50-21.jpg", "url": "media/3940.jpg", "size": 1066575, "thumb": "media/3940.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-06-09T14:50:27", "media_type": "photo", "original_name": "photo_2024-06-09_14-50-27.jpg", "url": "media/3941.jpg", "size": 760011, "thumb": "media/3941.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-06-09T14:50:29", "media_type": "photo", "original_name": "photo_2024-06-09_14-50-29.jpg", "url": "media/3942.jpg", "size": 300442, "thumb": "media/3942.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-06-09T14:50:31", "media_type": "photo o_2024-06-12_12-16-55.jpg", "url": "media/3974.jpg", "size": 58250, "thumb": "media/3974.jpg_thumb.jpg"}]}, {"id": 3975, "date": "2024-06-13T00:55:49", "text": "其实买这个 iPad 还是有些被坑了，拿回家重置了一下发现是入了 mdm 设备管理的机器，所有者是 JetBlue 航空公司，群友猜测是退役的飞行平板\n\n入了 mdm 一个大问题就是，重置之后如果不输入 JetBlue 员工的账号密码就没办法进系统... 当时在网上查超级 panic 还以为没救了，开源解锁方案也没有支持 A12x 17.4.1 的，不过在淘宝上查了一下似乎有卖家能解锁的样子就付 ￥20 让卖家远程解了\n\n解锁之后发现没办法从初始化界面迁移数据，所以下载 iTunes 把旧的 iPad 数据备份出来再还原到新的 iPad 上了，还原好发现它 mdm 又锁上了 🌚 不过解 mdm 并不需要清数据，所以恢复备份之后重新解就迁移成功了！\n\n解锁之后在系统里居然完全看不到这是被管理的设备... 和卖家联系了卖家也很惊讶，说他从转转买来之后没有重置过不知道，可能他也是被坑了吧唉，让他给我报销了解锁费 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>", "views": 103, "forwards": 0, "media_group_id": 13745921193207501, "images": [{"width": 2144, "height": 1880, "date": "2024-06-13T00:55:39", "media_type": "photo", "original_name": "photo_2024-06-13_00-55-39.jpg", "url": "media/3975.jpg", "size": 296422, "thumb": "media/3975.jpg_thumb.jpg"}, {"width": 1280, "height": 1225, "date": "2024-06-13T00:55:48", "media_type": "photo", "original_name": "photo_2024-06-13_00-55-48.jpg", "url": "media/3976.jpg", "size": 109821, "thumb": "media/3976.jpg_thumb.jpg"}], "reply": {"id": 3966, "text": "换了一个 A12X 的 iPad Pro 11 2018 256GB Cellular ￥2650\n\n在闲鱼上找的苏州线下二手，约好线下见面坐车一个小时过去买了，卖家住在工厂里的样子，能现场验货还不错 qwq\n\n不过闲鱼上这种个人卖家越来越少了唉..."}}, {"id": 3977, "date": "2024-06-13T07:27:38", "text": "走线地狱", "views": 92, "forwards": 1, "images": [{"width": 1918, "height": 2489, "date": "2024-06-13T07:27:38", "media_type": "photo", "original_name": "photo_2024-06-13_07-27-38.jpg", "url": "media/3977.jpg", "size": 515177, "thumb": "media/3977.jpg_thumb.jpg"}]}, {"id": 3978, "date": "2024-06-13T07:29:39", "text": "好", "views": 94, "forwards": 1, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "files": [{"mime_type": "video/mp4", "date": "2024-06-13T07:29:12", "width": 480, "height": 854, "duration": 8, "media_type": "animation", "original_name": "animation_2024-06-13_07-29-12.mp4", "ur "date": "2024-06-18T18:27:15", "media_type": "photo", "original_name": "photo_2024-06-18_18-27-15.jpg", "url": "media/4020.jpg", "size": 646593, "thumb": "media/4020.jpg_thumb.jpg"}]}, {"id": 4021, "date": "2024-06-20T07:41:22", "text": "给路由器打印一个壳 quq", "views": 75, "forwards": 0, "media_group_id": 13750954262014477, "images": [{"width": 2560, "height": 1920, "date": "2024-06-20T07:41:21", "media_type": "photo", "original_name": "photo_2024-06-20_07-41-21.jpg", "url": "media/4021.jpg", "size": 497757, "thumb": "media/4021.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-06-20T07:41:22", "media_type": "photo", "original_name": "photo_2024-06-20_07-41-22.jpg", "url": "media/4022.jpg", "size": 314099, "thumb": "media/4022.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-06-20T07:41:22", "media_type": "photo", "original_name": "photo_2024-06-20_07-41-22.jpg", "url": "media/4023.jpg", "size": 349772, "thumb": "media/4023.jpg_thumb.jpg"}]}, {"id": 4024, "date": "2024-06-20T20:30:20", "text": "把 mai 挪到最终位置然后整理了一下房间，这个项目算是完工了！\n\n整理房间好累 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 70, "forwards": 0, "media_group_id": 13751323365774045, "images": [{"width": 1920, "height": 2560, "date": "2024-06-20T20:30:19", "media_type": "photo", "original_name": "photo_2024-06-20_20-30-19.jpg", "url": "media/4024.jpg", "size": 485390, "thumb": "media/4024.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-06-20T20:30:20", "media_type": "photo", "original_name": "photo_2024-06-20_20-30-20.jpg", "url": "media/4025.jpg", "size": 387362, "thumb": "media/4025.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-06-20T20:30:20", "media_type": "photo", "original_name": "photo_2024-06-20_20-30-20.jpg", "url": "media/4026.jpg", "size": 485637, "thumb": "media/4026.jpg_thumb.jpg"}]}, {"id": 4027, "date": "2024-06-20T21:17:47", "text": "这几天好忙感觉没有认真记录生活，补一下前天的猫咖 quq\n\n这次和 jk 去猫咖已经是回国之后第三次了，去过的每家猫咖氛围都不太一样。\n\n在杭州去的第一家在西湖旁边，之前写过了，是很专业的猫咖，进门也要消毒穿鞋套各种必要的工序，但是因为来过的人太多了猫有被无聊到。在杭州去的第二家是商场里的一家“自助猫咖”，没有工作人员维护扫码付款就能进去玩，但是感觉这样对猫不太好，没有猫累了能回去的休息房间，好多次猫猫想要睡觉结果被想要玩猫的人叫醒\n\n这次在苏州去的猫咖氛围明显休闲很多，也许是因为位置偏人少。老板很实在，她说想让客人放松下来所以在这里不限时。而且老板做的抹茶冰沙也超级好喝，真的是合格的猫咪咖啡厅，看到很专业的调酒设备好想和老板学学 quq\n\n感觉这里猫猫性格也好很多，我看 pjsk 演唱会有猫猫在旁边陪我看，我打累了去沙发上躺躺也有猫猫过来贴着我睡（好粘人！抱着猫猫睡好开心 <i class=\"custom-emoji\" emoji-src=\"emoji/6169942750901831308.webm\">🥰</i> 好喜欢这里", "views": 85, "forwards": 2, "media_group_id": 13751346142921589, "images": [{"width": 1616, "height": 1080, "date": "2024-06-20T21:17:45", "media_type": "photo", "original_name": "photo_2024-06-20_21-17-45.jpg", "url": "media/4027.jpg", "size": 204907, "thumb": "media/4027.jpg_thumb.jpg"}, {"width": 1512, "height": 1077, "date": "2024-06-20T21:17:45", "media_type": "photo", "original_name": "photo_2024-06-20_21-17-45.jpg", "url": "media/4028.jpg", "size": 343782, "thumb": "media/4028.jpg_thumb.jpg"}, {"width": 2560, "height": 1919, "date": "2024-06-20T21:17:46", "media_type": "photo", "original_name": "photo_2024-06-20_21-17-46.jpg", "url": "media/4029.jpg", "size": 400508, "thumb": "media/4029.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-06-20T21:17:46", "media_type": "photo", "original_name": "photo_2024-06-20_21-17-46.jpg", "url": "media/4030.jpg", "size": 553708, "thumb": "media/4030.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-06-20T21:17:46", "media_type": "photo", "original_name": "photo_2024-06-20_21-17-46.jpg", "url": "media/4031.jpg", "size": 789397, "thumb": "media/4031.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-06-20T21:17:46", "media_type": "photo", "original_name": "photo_2024-06-20_21-17-46.jpg", "url": "media/4032.jpg", "size": 463984, "thumb": "media/4032.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-06-20T21:17:47", "media_type": "photo", "original_name": "photo_2024-06-20_21-17-47.jpg", "url": "media/4033.jpg", "size": 353876, "thumb": "media/4033.jpg_thumb.jpg"}]}, {"i
