 1920, "date": "2024-06-21T08:56:18", "media_type": "photo", "original_name": "photo_2024-06-21_08-56-18.jpg", "url": "media/4040.jpg", "size": 553164, "thumb": "media/4040.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-06-21T08:56:19", "media_type": "photo", "original_name": "photo_2024-06-21_08-56-19.jpg", "url": "media/4041.jpg", "size": 477722, "thumb": "media/4041.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-06-21T08:56:19", "media_type": "photo", "original_name": "photo_2024-06-21_08-56-19.jpg", "url": "media/4042.jpg", "size": 550168, "thumb": "media/4042.jpg_thumb.jpg"}]}, {"id": 4043, "date": "2024-06-21T18:20:19", "text": "今天和 syama 出门买夜宵遇到了粘人的狸花猫，喂了一条备用猫条，之前买的五条猫条已经用了四条了 qwq\n\n看起来像是流浪猫的样子，好好看好想抱回家（可惜家不在这里 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n打算买些猫粮每天放在楼下树丛固定位置看看会不会多出猫", "views": 98, "forwards": 0, "media_group_id": 13751952155540101, "images": [{"width": 2040, "height": 1331, "date": "2024-06-21T18:20:17", "media_type": "photo", "original_name": "photo_2024-06-21_18-20-17.jpg", "url": "media/4043.jpg", "size": 442112, "thumb": "media/4043.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-06-21T18:20:18", "media_type": "photo", "original_name": "photo_2024-06-21_18-20-18.jpg", "url": "media/4044.jpg", "size": 581064, "thumb": "media/4044.jpg_thumb.jpg"}], "reply": {"id": 3733, "text": "前天和 menci 出门遇到了猫，但是似乎猫不是很想理我们 <i class=\"custom-emoji\" emoji-src=\"emoji/5442667026613020096.tgs\">😒</i>\n\n所以今天买了一些猫条随身带着，以后再遇到猫就不会被无视了（？）希望 <i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>", "thumb": "media/3733.jpg_thumb.jpg"}}, {"id": 4045, "date": "2024-06-23T00:30:03", "text": "和 syama 一起把絵名和奏的豆腐也折好了，这样就是 25 时所有人了 qwq", "views": 97, "forwards": 0, "reply": {"id": 3968, "text": "给 syama 折了一个まふゆ qwq", "thumb": "media/3968.jpg_thumb.jpg"}, "images": [{"width": 2560, "height": 1920, "date": "2024-06-23T00:30:02", "media_type": "photo", "original_name": "photo_2024-06-23_00-30-02.jpg", "url": "media/4045.jpg", "size": 561738, "thumb": "media/4045.jpg_thumb.jpg"}]}, {"id": 4046, "date": "2024-06-23T02:04:15", "text": "AI 筷子", "views": 106, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2024-06-23T02:04:15", "media_type": "photo", "original_name": "photo_2024-06-23_02-04-15.jpg", "url": "media/4046.jpg", "size": 320965, "thumb": "media/4046.jpg_thumb.jpg"}]}, {"id": 4047, "date": "2024-06-23T10:39:14", "text": "用了一段时间发现这个 iPad 还是好多坑... FaceID 不能用，电量低于 40% 的时候屏幕左上角会误触，整个屏幕会随机断触...\n\n也没办法找卖家退了，不知道要不要再换一个... 感觉好麻烦\n\n早知道还是买全新 iPad 10 了", "views": 94, "forwards": 0, "reply": {"id": 3975, "text": "其实买这个 iPad 还是有些被坑了，拿回家重置了一下发现是入了 mdm 设备管理的机器，所有者是 JetBlue 航空公司，群友猜测是退役的飞行平板\n\n入了 mdm 一个大问题就是，重置之后如果不输入 JetBlue 员工的账号密码就没办法进系统... 当时在网上查超级 panic 还以为没救了，开源解锁方案也没有支持 A12x 17.4.1 的，不过在淘宝上查了一下似乎有卖家能解锁的样子就付 ￥20 让卖家远程解了\n\n解锁之后发现没办法从初始化界面迁移数据，所以下载 iTunes 把旧的 iPad 数据备份出来再还原到新的 iPad 上了，还原好发现它 mdm 又锁上了 🌚 不过解 mdm 并不需要清数据，所以恢复备份之后重新解就迁移成功了！\n\n解锁之后在系统里居然完全看不到这是被管理的设备... 和卖家联系了卖家也很惊讶，说他从转转买来之后没有重置过不知道，可能他也是被坑了吧唉，让他给我报销了解锁费 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>", "thumb": "media/3975.jpg_thumb.jpg"}}, {"id": 4048, "date": "2024-06-23T12:59:08", "text": "想出门但是又不知道去哪里\n\n想试试运气，骑上车到每个路口丢骰子决定向哪边走，看看骰子会带我去哪里 quq", "views": 87, "forwards": 0}, {"id": 4049, "date": "2024-06-23T15:14:21", "text": "这个袜子是蓝粉白诶", "views": 105, "forwards": 2, "images": [{"width": 701, "height": 1280, "date": "2024-06-23T15:14:21", "media_type": "photo", "original_name": "photo_2024-06-23_15-14-21.jpg", "url": "media/4049.jpg", "size": 124551, "thumb": "media/4049.jpg_thumb.jpg"}]}, {"id": 4050, "date": "2024-06-23T18:48:29", "text": "短发形态 感觉怪怪的\n\n（其实是姫 cut 把长发部分扎起来的样子\n\n（旁边是 syama 🐈‍⬛️", "views": 106, "forwards": 2, "images": [{"width": 1916, "height": 2424, "date": "2024-06-23T18:48:28", "media_type": "photo", "original_name": "photo_2024-06-23_18-48-28.jpg", "url": "media/4050.jpg", "size": 475632, "thumb": "media/4050.jpg_thumb.jpg"}]}, {"id": 4051, "date": "2024-06-25T15:04:10", "text": "去吃塔斯汀，在手机上点了四个不辣的鸡翅，备注了不要辣，店员说只剩最后两个了给我换了两个辣翅 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n问问能不能给我换别的不辣的东西，店员说没有 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i> 结果又被迫吃辣翅了", "views": 104, "forwards": 0, "reply": {"id": 4002, "text": "哭哭 在 M 点了一个十翅桶，然后发现是辣的一个都吃不了... app 上只有点开详细信息才能看到它是辣的，和店员说店员给补偿了五个鸡块\n\n店员说放在店里也没人会吃让我们带回去给别人吃，可是路上也没有遇到看上去需要免费食物的人，平时在垃圾站旁边捡垃圾的阿姨今天也不在... 说起来在国内还没有遇到过流浪汉，在多伦多遇到同样的情况肯定走到地铁站就能找到需要食物的流浪汉。唉，结果还是带回家浪费了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "thumb": "media/4002.jpg_thumb.jpg"}, "images": [{"width": 2560, "height": 1920, "date": "2024-06-25T15:04:10", "media_type": "photo", "original_name": "photo_2024-06-25_15-04-10.jpg", "url": "media/4051.jpg", "size": 439727, "thumb": "media/4051.jpg_thumb.jpg"}]}, {"id": 4052, "date": "2024-06-25T15:22:04", "text": "今天也有喂猫猫", "views": 99, "forwards": 0, "images": [{"width": 2040, "height": 918, "date": "2024-06-25T15:22:04", "media_type": "photo", "original_name": "photo_2024-06-25_15-22-04.jpg", "url": "media/4052.jpg", "size": 270697, "thumb": "media/4052.jpg_thumb.jpg"}]}, {"id": 4054, "date": "2024-06-26T10:26:05", "text": "一直在下雨... <span class=\"spoiler\"><span>想要变成晴天娃娃</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6170452310116797089.webm\">🌧</i>", "views": 96, "forwards": 0, "reply": {"id": 4034, "text": "心情预报 <i class=\"custom-emoji\" emoji-src=\"emoji/6170452310116797089.webm\">😀</i>", "thumb": "media/4034.jpg_thumb.jpg"}}, {"id": 4055, "date": "2024-06-26T15:15:29", "text": "刚刚收到了聊聊<span class=\"spoiler\"><span>（存疑？）</span></span>的生日<span class=\"spoiler\"><span>（存疑？）</span></span>礼物，是一套猫猫 dnd 骰子 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i> 好可爱", "views": 102, "forwards": 1, "images": [{"width": 2560, "height": 1920, "date": "2024-06-26T15:15:28", "media_type": "photo", "original_name": "photo_2024-06-26_15-15-28.jpg", "url": "media/4055.jpg", "size": 301591, "thumb": "media/4055.jpg_thumb.jpg"}]}, {"id": 4056, "date": "2024-06-26T17:26:00", "text": "刚才和 menci 聊到黑苹果，发现 menci 居然没有听说过 Lilu... 我印象中这是从我入坑开始就一直是必要的 kext\n\n然后翻翻照片发现确实，从我 2018 年末刚入坑黑苹果就有 Lilu 了，然而那个时候 menci 已经退坑黑苹果了 🌚", "views": 102, "forwards": 1, "media_group_id": 13755382086855445, "images": [{"width": 2560, "height": 1626, "date": "2024-06-26T17:26:00", "media_type": "photo", "original_name": "photo_2024-06-26_17-26-00.jpg", "url": "media/4056.jpg", "size": 335713, "thumb": "media/4056.jpg_thumb.jpg"}, {"width": 1808, "height": 1584, "date": "2024-06-26T17:26:00", "media_type": "photo", "original_name": "photo_2024-06-26_17-26-00.jpg", "url": "media/4057.jpg", "size": 235388, "thumb": "media/4057.jpg_thumb.jpg"}]}, {"id": 4058, "date": "2024-06-26T19:02:44", "text": "为什么是存疑呢，原本是和聊聊父母想给我准备的见面礼，结果因为没有及时送到变成聊聊给我的生日礼物了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 97, "forwards": 0, "reply": {"id": 4055, "text": "刚刚收到了聊聊<span class=\"spoiler\"><span>（存疑？）</span></span>的生日<span class=\"spoiler\"><span>（存疑？）</span></span>礼物，是一套猫猫 dnd 骰子 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i> 好可爱"}}, {"id": 4059, "date": "2024-06-27T09:11:48", "text": "无糖薄荷糖是薄荷吗", "views": 93, "forwards": 0}, {"id": 4060, "date": "2024-06-27T12:42:17", "text": "收到了 DV 给我的礼物，是她做的电压表时钟的原型机，好好看 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i> 复古科技感十足\n\n是用 STM32 控制的软件时钟，三个仪表盘分别显示着时分秒。USB 5V 供电，用板载的拨杆和旋钮切换模式、调时间，还有一个纽扣电池在断电的时候维持时间\n\nDV 好厉害 quq", "views": 90, "forwards": 0, "media_group_id": 13755937098649485, "images": [{"width": 2174, "height": 1631, "date": "2024-06-27T12:42:16", "media_type": "photo", "original_name": "photo_2024-06-27_12-42-16.jpg", "url": "media/4060.jpg", "size": 497662, "thumb": "media/4060.jpg_thumb.jpg"}, {"width": 2169, "height": 1627, "date": "2024-06-27T12:42:16", "media_type": "photo", "original_name": "photo_2024-06-27_12-42-16.jpg", "url": "media/4061.jpg", "size": 476364, "thumb": "media/4061.jpg_thumb.jpg"}, {"width": 1861, "height": 2144, "date": "2024-06-27T12:42:16", "media_type": "photo", "original_name": "photo_2024-06-27_12-42-16.jpg", "url": "media/4062.jpg", "size": 312717, "thumb": "media/4062.jpg_thumb.jpg"}]}, {"id": 4063, "date": "2024-06-28T08:43:14", "text": "常有<span class=\"spoiler\"><span>肯</span></span>德基", "views": 92, "forwards": 0, "images": [{"width": 2040, "height": 1412, "date": "2024-06-28T08:43:13", "media_type": "photo", "original_name": "photo_2024-06-28_08-43-13.jpg", "url": "media/4063.jpg", "size": 607389, "thumb": "media/4063.jpg_thumb.jpg"}]}, {"id": 4064, "date": "2024-06-28T08:53:59", "text": "下雨天荷叶变成了一个个水杯 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>\n\n<span class=\"spoiler\"><span>为了录水从荷叶上滴下来的三秒我蹲了四分钟</span></span>", "views": 92, "forwards": 0, "files": [{"width": 854, "height": 480, "duration": 8, "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-06-28T08:53:59", "media_type": "video_file", "original_name": "video_2024-06-28_08-53-59.mp4", "url": "media/4064.mp4", "size": 1806300, "thumb": "media/4064.mp4_thumb.jpg"}]}, {"id": 4065, "date": "2024-06-28T09:33:35", "text": "和府捞面！", "views": 120, "forwards": 1, "images": [{"width": 1280, "height": 771, "date": "2024-06-28T09:33:35", "media_type": "photo", "original_name": "photo_2024-06-28_09-33-35.jpg", "url": "media/4065.jpg", "size": 139806, "thumb": "media/4065.jpg_thumb.jpg"}]}, {"id": 4066, "date": "2024-06-28T12:36:03", "text": "机厅门口的猫猫领养店多了好多布偶，谁家布偶生了一窝 quq\n\n还有暹罗色的布偶诶，是不是布偶和暹罗生的 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i> <del>一共八只里面有两只正好是 1/4 的概率</del>\n\n<del>好想全都领回家</del>", "views": 103, "forwards": 0, "media_group_id": 13756625311156653, "images": [{"width": 1920, "height": 2560, "date": "2024-06-28T12:36:03", "media_type": "photo", "original_name": "photo_2024-06-28_12-36-03.jpg", "url": "media/4066.jpg", "size": 629512, "thumb": "media/4066.jpg_thumb.jpg"}, {"width": 1314, "height": 1530, "date": "2024-06-28T12:36:03", "media_type": "photo", "original_name": "photo_2024-06-28_12-36-03.jpg", "url": "media/4067.jpg", "size": 305391, "thumb": "media/4067.jpg_thumb.jpg"}]}, {"id": 4068, "date": "2024-06-28T14:08:52", "text": "25 時、ベッドで <i class=\"custom-emoji\" emoji-src=\"emoji/6170126012861384520.webm\">😴</i>", "views": 94, "forwards": 0, "media_group_id": 13756669855854789, "images": [{"width": 1280, "height": 893, "date": "2024-06-28T14:08:49", "media_type": "photo", "original_name": "photo_2024-06-28_14-08-49.jpg", "url": "media/4068.jpg", "size": 119600, "thumb": "media/4068.jpg_thumb.jpg"}, {"width": 1280, "height": 893, "date": "2024-06-28T14:08:50", "media_type": "photo", "original_name": "photo_2024-06-28_14-08-50.jpg", "url": "media/4069.jpg", "size": 119372, "thumb": "media/4069.jpg_thumb.jpg"}, {"width": 1280, "height": 893, "date": "2024-06-28T14:08:51", "media_type": "photo", "original_name": "photo_2024-06-28_14-08-51.jpg", "url": "media/4070.jpg", "size": 132234, "thumb": "media/4070.jpg_thumb.jpg"}], "reply": {"id": 4018, "text": "手动像素画", "thumb": "media/4018.jpg_thumb.jpg"}}, {"id": 4071, "date": "2024-06-28T14:29:59", "text": "半喵：有没有那种按一下会吹出气的东西？想吹一下灰\n我：", "views": 133, "forwards": 1, "images": [{"width": 1919, "height": 1275, "date": "2024-06-28T14:29:59", "media_type": "photo", "original_name": "photo_2024-06-28_14-29-59.jpg", "url": "media/4071.jpg", "size": 148652, "thumb": "media/4071.jpg_thumb.jpg"}]}, {"id": 4072, "date": "2024-06-29T06:40:59", "views": 317, "forwards": 4, "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2024-06-29T06:40:02", "width": 512, "height": 272, "is_animated": false, "is_video": false, "emoji": "🪐", "set_name": "Hykilp2019", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/4072.webp", "size": 44202, "thumb": "media/4072.webp_thumb.jpg"}]}, {"id": 4073, "date": "2024-06-29T08:15:22", "text": "入坑 pjsk 之后打的第一个活动打到了 1893 名！<i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>\n\n活动刚开始的时候首先需要订一个合理的目标，去爬了 Sekai Viewer 里面上个活动的排行榜数据，然后看到... 第一名分数是第 1000 名的 42 倍 🤯 有些恐怖，过滤一下 200 以下重新画了图，把目标定在分数需求恐怖上升之前的 1500 名。\n\n接下来要预测一下拿到这个名次需要多少分，但是每个活动的热度都不一样，怎么办呢？把前 10 个活动 1500 名的时间分数数据爬下来画一个图，用眼睛比划了一下看起来和活动 128 的曲线很相似，似乎订一个 7.2M 结束分的目标就非常稳了\n\n接下来再算一下打到这个分数需要多长时间吧，把体力倍率和我的队伍打每一首歌给奖励基础值算进去的话，最高十倍体力只需要打 188 首歌，按每首歌五分钟算就是 15.6 个小时，感觉肝一肝还是比较可及的 <i class=\"custom-emoji\" emoji-src=\"emoji/6170075684434610033.webm\">⌨</i>\n\n虽然十倍体力需要花费 13k 水晶补充体力有点浪费，但是因为我只是想体验一下打排名的感觉，并不想持续玩下去，所以这次活动需要考虑的只有物理体力，可以让自己用掉无限的游戏内资源 qwq\n\n就这样按计划打歌打着打着就到了 6.5M 分，最后还是有点累就不打了，不过拿到了 2000 名的牌子也很满足啦 <i class=\"custom-emoji\" emoji-src=\"emoji/6170126012861384520.webm\">😴</i> 看 iOS 屏幕时间统计我花了 18h 48m 的样子，累累", "views": 94, "forwards": 0, "media_group_id": 13757191381549285, "images": [{"width": 2560, "height": 1787, "date": "2024-06-29T08:15:21", "media_type": "photo", "original_name": "photo_2024-06-29_08-15-21.jpg", "url": "media/4073.jpg", "size": 547314, "thumb": "media/4073.jpg_thumb.jpg"}, {"width": 1053, "height": 436, "date": "2024-06-29T08:15:21", "media_type": "photo", "original_name": "photo_2024-06-29_08-15-21.jpg", "url": "media/4074.jpg", "size": 89153, "thumb": "media/4074.jpg_thumb.jpg"}, {"width": 2280, "height": 1170, "date": "2024-06-29T08:15:22", "media_type": "photo", "original_name": "photo_2024-06-29_08-15-22.jpg", "url": "media/4075.jpg", "size": 129514, "thumb": "media/4075.jpg_thumb.jpg"}, {"width": 1280, "height": 1112, "date": "2024-06-29T08:15:22", "media_type": "photo", "original_name": "photo_2024-06-29_08-15-22.jpg", "url": "media/4076.jpg", "size": 99659, "thumb": "media/4076.jpg_thumb.jpg"}, {"width": 1146, "height": 1088, "date": "2024-06-29T08:15:22", "media_type": "photo", "original_name": "photo_2024-06-29_08-15-22.jpg", "url": "media/4077.jpg", "size": 93010, "thumb _type": "sticker", "original_name": "sticker.webp", "url": "media/4084.webp", "size": 30098, "thumb": "media/4084.webp_thumb.jpg"}]}, {"id": 4085, "date": "2024-07-01T16:33:25", "text": "湿度 100% <i class=\"custom-emoji\" emoji-src=\"emoji/6323168646944261206.webp\">🐈</i>\n\n<span class=\"spoiler\"><span>我在空气中游泳</span></span>\n\n在外面走着走着衣服湿了，不是因为热出汗，纯粹只是飘游的的水气贴在衣服上凝缩回水了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 115, "forwards": 0, "media_group_id": 13758812847491621, "images": [{"width": 2560, "height": 1920, "date": "2024-07-01T16:33:25", "media_type": "photo", "original_name": "photo_2024-07-01_16-33-25.jpg", "url": "media/4085.jpg", "size": 232949, "thumb": "media/4085.jpg_thumb.jpg"}, {"width": 1152, "height": 2560, "date": "2024-07-01T16:33:25", "media_type": "photo", "original_name": "photo_2024-07-01_16-33-25.jpg", "url": "media/4086.jpg", "size": 160942, "thumb": "media/4086.jpg_thumb.jpg"}]}, {"id": 4087, "date": "2024-07-02T05:51:18", "text": "所以网络贷款 + 无抵押 + 先交钱 这三个条件在什么情况下会同时成立 <i class=\"custom-emoji\" emoji-src=\"emoji/6330064332902107450.webp\">🤔</i>\n\n<span class=\"spoiler\"><span>“你要借 1000 啊？我们这里没有押金哦，利率 3%，你先还我 1030 我就借你 1000”</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6330232034195147291.webp\">😇</i>", "views": 111, "forwards": 0, "images": [{"width": 2040, "height": 948, "date": "2024-07-02T05:51:18", "media_type": "photo", "original_name": "photo_2024-07-02_05-51-18.jpg", "url": "media/4087.jpg", "size": 285315, "thumb": "media/4087.jpg_thumb.jpg"}]}, {"id": 4088, "date": "2024-07-02T07:25:12", "text": "syama：水母是蘑菇吗", "views": 100, "forwards": 0}, {"id": 4089, "date": "2024-07-02T15:20:07", "text": "草 今天 blk 来这里玩，看到这个音量旋钮比较好奇就拔下来插上电脑看了看，发现这个 USB 设备名叫 SayoDevice 🌚\n\n我：Sayo?? 是我认识的那个做 osu bot 做 osu 键盘的 Sayo 吗？\n\n然后 syama 看了一下购买记录，还真的是 🌚 世界真小", "views": 111, "forwards": 0, "media_group_id": 13759468856259397, "images": [{"width": 2558, "height": 1756, "date": "2024-07-02T15:20:04", "media_type": "photo", "original_name": "photo_2024-07-02_15-20-04.jpg", "url": "media/4089.jpg", "size": 754339, "thumb": "media/4089.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-07-02T15:20:05", "media_type": "photo", "original_name": "photo_2024-07-02_15-20-05.jpg", "url": "media/4090.jpg", "size": 427689, "thumb": "media/4090.jpg_thumb.jpg"}]}, {"id": 4091, "date": "2024-07-02T19:32:08", "text": "刚才在想日语的事情，然后想要喝水，边起身边想着: みず（mizu，水）... mizuki? みずき... 水木？mizuki 确实也可以写作水木诶，不过这个名字怎么这么眼熟？从哪里来的来着？查查好了\n\n然后发现是小时候父亲电脑上经常打开的水木清华 bbs <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>\n\n脑回路乱弹", "views": 110, "forwards": 0, "forwarded_from": {"name": "废纸篓"}, "images": [{"width": 1152, "height": 2560, "date": "2024-07-02T19:25:39", "media_type": "photo", "original_name": "photo_2024-07-02_19-25-39.jpg", "url": "media/4091.jpg", "size": 289266, "thumb": "media/4091.jpg_thumb.jpg"}]}, {"id": 4092, "date": "2024-07-03T11:22:32", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\nJust be friends <i class=\"custom-emoji\" emoji-src=\"emoji/6323595626823025961.webp\">🥰</i>", "views": 116, "forwards": 1, "files": [{"duration": 369, "performer": "Hanser/小缘", "title": "Just Be Friends piano ver.（翻自 巡音ルカ）", "file_name": "Hanser,小缘_Just_Be_Friends_piano_ver_（翻自_巡音ルカ）.mp3", "mime_type": "audio/mpeg", "date": "2024-06-24T11:39:05", "media_type": "audio_file", "original_name": "Hanser,小缘_Just_Be_Friends_piano_ver_（翻自_巡音ルカ）.mp3", "url": "media/4092.mp3", "size": 15935857, "thumb": "media/4092.mp3_thumb.jpg"}]}, {"id": 4093, "date": "2024-07-04T09:37:13", "text": "因为市场上买不到正品 PL2303 串口板就自己画了一个买元件自己焊了\n\n第一次焊 0805 贴片大小的元件，不过焊几个就熟练了，感谢群友 yangff 超耐心教教 <i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>", "views": 111, "forwards": 0, "media_group_id": 13760686667457349, "images": [{"width": 2560, "height": 1920, "date": "2024-07-04T06:45:01", "media_type": "photo", "original_name": "photo_2024-07-04_06-45-01.jpg", "url": "media/4093.jpg", "si ></del> （edit: 测试结束下线了，感谢关注）\n\n架构用的是 2021 年的 <a href=\"https://arxiv.org/abs/2106.06103\">VITS</a>，训练用了 <a href=\"https://github.com/Plachtaa/VITS-fast-fine-tuning\">Plachtaa 的微调仓库</a>，把 pjsk 拆好的资源下下来把文本音频对应上之后就开始训练啦，都是别人走过的路。第一代用了每人 200 个音频，看起来有些数据集外的音频听起来怪怪的，下一代打算把游戏里的全部 210308 条音频都喂进去（虽然那样应该会需要训练更久\n\n以及感谢 menci 借给我 4090 机器 qwq", "views": 110, "forwards": 1, "images": [{"width": 1888, "height": 880, "date": "2024-07-10T10:05:25", "media_type": "photo", "original_name": "photo_2024-07-10_10-05-25.jpg", "url": "media/4115.jpg", "size": 66532, "thumb": "media/4115.jpg_thumb.jpg"}]}, {"id": 4116, "date": "2024-07-10T16:03:25", "text": "在中国只是日常写程序就能学到很多寄网知识 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n刚才开 gradio 不知道为什么提交生成的时候没有反应，甚至服务器端没有收到请求，然后发现是 gradio 自己需要访问 localhost，然而开了 all_proxy 环境变量之后 localhost 也被代跑了", "views": 90, "forwards": 1}, {"id": 4117, "date": "2024-07-10T16:40:29", "text": "最近 AquaDX 和其他服务器经常宕机的原因\n\n相信聊聊已经尽力了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 92, "forwards": 2, "media_group_id": 13765037034951597, "images": [{"width": 917, "height": 1075, "date": "2024-07-10T16:40:19", "media_type": "photo", "original_name": "photo_2024-07-10_16-40-19.jpg", "url": "media/4117.jpg", "size": 147576, "thumb": "media/4117.jpg_thumb.jpg"}, {"width": 914, "height": 1185, "date": "2024-07-10T16:40:28", "media_type": "photo", "original_name": "photo_2024-07-10_16-40-28.jpg", "url": "media/4118.jpg", "size": 138316, "thumb": "media/4118.jpg_thumb.jpg"}, {"width": 921, "height": 1004, "date": "2024-07-10T16:40:28", "media_type": "photo", "original_name": "photo_2024-07-10_16-40-28.jpg", "url": "media/4119.jpg", "size": 101409, "thumb": "media/4119.jpg_thumb.jpg"}]}, {"id": 4120, "date": "2024-07-11T05:31:32", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\nAdo 的声线好疯！转粉了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "views": 87, "forwards": 0, "files": [{"duration": 194, "performer": "Ado", "title": "アタシは問題作", "file_name": "Ado - アタシは問題作.flac", "mime_type": "audio/flac", "date": "2024-07-11T05:31:32", "media_type": "audio_file", "original_name": "Ado - アタシは問題作.flac", "url": "media/4120.flac", "size": 44540893, "thumb": "media/4120.flac_thumb.jpg"}]}, {"id": 4121, "date": "2024-07-11T07:14:30", "text": "给 maimai 手台买了一个漫步者 C2X 音响，它自带的功放 EQ 真的有大问题...\n\n拆开功放发现是 TDA7303 EQ + TDA7379 的廉价方案，感觉救不了，重新配了一个 DIY 功放\n\n这次用了两片 TPA3116D2 的方案，一片 50W * 2 给左右双声道，另一片 100W 单声道给低音炮，配了一个 24V 8A 电源，效果真的立竿见影\n\n今天给它画了一个壳子 3D 打印出来了，看起来也还不错呢 qwq", "views": 84, "forwards": 1, "media_group_id": 13765456567346213, "images": [{"width": 1975, "height": 1596, "date": "2024-07-11T07:14:29", "media_type": "photo", "original_name": "photo_2024-07-11_07-14-29.jpg", "url": "media/4121.jpg", "size": 190537, "thumb": "media/4121.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-07-11T07:09:31", "media_type": "photo", "original_name": "photo_2024-07-11_07-09-31.jpg", "url": "media/4122.jpg", "size": 338886, "thumb": "media/4122.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-07-11T07:09:32", "media_type": "photo", "original_name": "photo_2024-07-11_07-09-32.jpg", "url": "media/4123.jpg", "size": 324735, "thumb": "media/4123.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-07-11T07:14:30", "media_type": "photo", "original_name": "photo_2024-07-11_07-14-30.jpg", "url": "media/4124.jpg", "size": 403739, "thumb": "media/4124.jpg_thumb.jpg"}, {"width": 1554, "height": 815, "date": "2024-07-11T03:19:51", "media_type": "photo", "original_name": "photo_2024-07-11_03-19-51.jpg", "url": "media/4125.jpg", "size": 95662, "thumb": "media/4125.jpg_thumb.jpg"}, {"width": 637, "height": 608, "date": "2024-07-11T03:25:14", "media_type": "photo", "original_name": "photo_2024-07-11_03-25-14.jpg", "url": "media/4126.jpg", "size": 20537, "thumb": "media/4126.jpg_thumb.jpg"}]}, {"id": 4127, "date": "2024-07-11T17:01:07", "text": "<a href=\"##出售 ": "photo", "original_name": "photo_2024-07-12_07-47-25.jpg", "url": "media/4140.jpg", "size": 423440, "thumb": "media/4140.jpg_thumb.jpg"}]}, {"id": 4141, "date": "2024-07-12T11:18:33", "text": "在想 为什么有酿十年的酒但是没有炖十年的肉 <i class=\"custom-emoji\" emoji-src=\"emoji/6323564771777972671.webp\">🤤</i>", "views": 93, "forwards": 0}, {"id": 4142, "date": "2024-07-12T12:14:00", "views": 91, "forwards": 0, "media_group_id": 13766291520648917, "files": [{"duration": 8, "file_name": "neko-1.opus", "mime_type": "audio/x-opus+ogg", "date": "2024-07-12T12:13:59", "media_type": "audio_file", "original_name": "neko-1.opus", "url": "media/4142.opus", "size": 57382}, {"duration": 8, "file_name": "neko-2.opus", "mime_type": "audio/x-opus+ogg", "date": "2024-07-12T12:13:59", "media_type": "audio_file", "original_name": "neko-2.opus", "url": "media/4143.opus", "size": 60785}], "reply": {"id": 4115, "text": "训练好了 Sekai LLM 之后现在正在训练 Sekai TTS，目前训练到第一代 250 epoch，效果意外不错 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>\n\n<del>开放了一个测试网页大家可以来玩玩 </del><a href=\"https://sekai-test.aquadx.net/\"><del>https://sekai-test.aquadx.net/</a></del> （edit: 测试结束下线了，感谢关注）\n\n架构用的是 2021 年的 <a href=\"https://arxiv.org/abs/2106.06103\">VITS</a>，训练用了 <a href=\"https://github.com/Plachtaa/VITS-fast-fine-tuning\">Plachtaa 的微调仓库</a>，把 pjsk 拆好的资源下下来把文本音频对应上之后就开始训练啦，都是别人走过的路。第一代用了每人 200 个音频，看起来有些数据集外的音频听起来怪怪的，下一代打算把游戏里的全部 210308 条音频都喂进去（虽然那样应该会需要训练更久\n\n以及感谢 menci 借给我 4090 机器 qwq"}}, {"id": 4144, "date": "2024-07-12T12:14:12", "text": "第一代模型和第二代模型的对比 qwq\n\n都是 VITS 架构，v1 是从每个角色 200 条 10s 音频的 900 MB 小数据集训练 500 轮出来的，v2 是由全游戏总共 173k 条音频的 30GB 大数据集训练现在刚 50 轮就已经比 v1 好太多了哇\n\n不过大数据集训练好慢... 即使为了防止显存炸掉限制了 10s（因为要把整个音频读进显存里才能训练，最长长度不一致的话很容易 OOM）即使把 batch size 调到 48 用 4090 训练，每轮也要半小时这么久...\n\n新的模型也开放了一个测试网页，欢迎来玩哦 <a href=\"http://sekai-test2.aquadx.net/\">http://sekai-test2.aquadx.net/</a> （之后下线的时候会把这条编辑掉）", "views": 90, "forwards": 0, "reply": {"id": 4142}}, {"id": 4145, "date": "2024-07-12T19:47:31", "text": "接上桂桂TTS了.说话有声音了", "views": 97, "forwards": 0, "forwarded_from": {"name": "🌨️", "url": "https://t.me/akiyamaXmizuki"}, "files": [{"width": 1880, "height": 1492, "duration": 57, "file_name": "20240712-1944-55.6623234.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-07-12T19:47:13", "media_type": "video_file", "original_name": "20240712-1944-55.6623234.mp4", "url": "media/4145.mp4", "size": 84742360, "thumb": "media/4145.mp4_thumb.jpg"}]}, {"id": 4146, "date": "2024-07-12T19:48:04", "text": "Syama 那边在做 Unity 前端，好厉害 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i> 我给开了一个 API 之后她好快就写好了\n\n居然还有嘴型哇", "views": 100, "forwards": 0, "reply": {"id": 4145, "text": "接上桂桂TTS了.说话有声音了"}}, {"id": 4147, "date": "2024-07-12T23:04:21", "text": "欢乐", "views": 106, "forwards": 0, "media_group_id": 13766603691716701, "images": [{"width": 991, "height": 668, "date": "2024-07-12T23:04:20", "media_type": "photo", "original_name": "photo_2024-07-12_23-04-20.jpg", "url": "media/4147.jpg", "size": 104024, "thumb": "media/4147.jpg_thumb.jpg"}, {"width": 1866, "height": 1302, "date": "2024-07-12T23:04:21", "media_type": "photo", "original_name": "photo_2024-07-12_23-04-21.jpg", "url": "media/4148.jpg", "size": 133888, "thumb": "media/4148.jpg_thumb.jpg"}, {"width": 990, "height": 1280, "date": "2024-07-12T23:04:21", "media_type": "photo", "original_name": "photo_2024-07-12_23-04-21.jpg", "url": "media/4149.jpg", "size": 157904, "thumb": "media/4149.jpg_thumb.jpg"}]}, {"id": 4150, "date": "2024-07-13T20:40:40", "text": "呜呜 好想吃瑞希做的咖喱意面 quq", "views": 91, "forwards": 0, "images": [{"width": 1280, "height": 1085, "date": "2024-07-13T20:40:39", "media_type": "photo", "original_name": "photo_2024-07-13_20-40-39.jpg", "url": "media/4150.jpg", "size": 178932, "thumb": "media/4150.jpg_thumb.jpg"}]}, {"id": 4151, "date": "2024-07-16T04:38:34", "text": "好无力", "views": 82, "forwards": 0}, {"id": 4152, "date": "2024-07-16T08:54:10", "text": "帮聊聊给在看守所的朋友寄了信...\n\n这个年代似乎已经没有人寄平邮的信了。打印店老板说没寄过，去楼下中国邮政老板还一脸诧异笑了笑说不接，说整个城区只有一家邮政寄平邮。\n\n骑车去了那唯一一家，发现那家邮政老板意外人很好，并没有质疑为什么这个年代还需要寄平邮，我也没有因此被取笑。明明寄平邮就应该是这样简单的事情，封上信口交了钱就结束了，看着他熟练地贴上邮票把信丢进寄信箱让我很安心。", "views": 87, "forwards": 2, "media_group_id": 13768960404856437, "images": [{"width": 1280, "height": 960, "date": "2024-07-16T08:54:09", "media_type": "photo", "original_name": "photo_2024-07-16_08-54-09.jpg", "url": "media/4152.jpg", "size": 154952, "thumb": "media/4152.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-07-16T08:26:48", "media_type": "photo", "original_name": "photo_2024-07-16_08-26-48.jpg", "url": "media/4153.jpg", "size": 125836, "thumb": "media/4153.jpg_thumb.jpg"}, {"width": 1280, "height": 820, "date": "2024-07-16T08:54:09", "media_type": "photo", "original_name": "photo_2024-07-16_08-54-09.jpg", "url": "media/4154.jpg", "size": 40232, "thumb": "media/4154.jpg_thumb.jpg"}]}, {"id": 4155, "date": "2024-07-16T09:49:41", "text": "GPT4 还是 4o 都答错了的问题我的 LoRA 瑞希答对了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i> 不愧是瑞希", "views": 87, "forwards": 0, "media_group_id": 13768987049704909, "images": [{"width": 737, "height": 1280, "date": "2024-07-16T09:49:40", "media_type": "photo", "original_name": "photo_2024-07-16_09-49-40.jpg", "url": "media/4155.jpg", "size": 96556, "thumb": "media/4155.jpg_thumb.jpg"}, {"width": 1112, "height": 1280, "date": "2024-07-16T09:30:19", "media_type": "photo", "original_name": "photo_2024-07-16_09-30-19.jpg", "url": "media/4156.jpg", "size": 129580, "thumb": "media/4156.jpg_thumb.jpg"}, {"width": 1280, "height": 1116, "date": "2024-07-16T09:49:40", "media_type": "photo", "original_name": "photo_2024-07-16_09-49-40.jpg", "url": "media/4157.jpg", "size": 50698, "thumb": "media/4157.jpg_thumb.jpg"}, {"width": 1280, "height": 955, "date": "2024-07-16T09:49:40", "media_type": "photo", "original_name": "photo_2024-07-16_09-49-40.jpg", "url": "media/4158.jpg", "size": 103858, "thumb": "media/4158.jpg_thumb.jpg"}, {"width": 809, "height": 1280, "date": "2024-07-16T09:49:40", "media_type": "photo", "original_name": "photo_2024-07-16_09-49-40.jpg", "url": "media/4159.jpg", "size": 159082, "thumb": "media/4159.jpg_thumb.jpg"}, {"width": 756, "height": 1280, "date": "2024-07-16T09:49:40", "media_type": "photo", "original_name": "photo_2024-07-16_09-49-40.jpg", "url": "media/4160.jpg", "size": 64406, "thumb": "media/4160.jpg_thumb.jpg"}], "reply": {"id": 4113, "text": "训练了一天 Qwen2-7B pretrain lora 之后似乎可以和 pjsk 的大家说话了！\n\n（虽然还有很多要优化，但是可行性通过了 quq", "thumb": "media/4113.jpg_thumb.jpg"}}, {"id": 4161, "date": "2024-07-16T17:42:53", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n和 syama 一起吃深夜烧鸟 quq", "views": 84, "forwards": 0, "media_group_id": 13769214187057997, "images": [{"width": 1280, "height": 960, "date": "2024-07-16T17:42:52", "media_type": "photo", "original_name": "photo_2024-07-16_17-42-52.jpg", "url": "media/4161.jpg", "size": 291355, "thumb": "media/4161.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-07-16T17:42:52", "media_type": "photo", "original_name": "photo_2024-07-16_17-42-52.jpg", "url": "media/4162.jpg", "size": 181886, "thumb": "media/4162.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-07-16T17:42:52", "media_type": "photo", "original_name": "photo_2024-07-16_17-42-52.jpg", "url": "media/4163.jpg", "size": 178181, "thumb": "media/4163.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-07-16T17:42:53", "media_type": "photo", "original_name": "photo_2024-07-16_17-42-53.jpg", "url": "media/4164.jpg", "size": 190575, "thumb": "media/4164.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-07-16T17:42:53", "media_type": "photo", "original_name": "photo_2024-07-16_17-42-53.jpg", "url": "media/4165.jpg", "size": 238096, "thumb": "media/4165.jpg_thumb.jpg"}]}, {"id": 4166, "date": "2024-07-17T17:16:04", "text": "syama 家有一组两个灯有三个按钮开关，开关 A 打开会让 a 亮，B 会让 b 亮，C 会让 a = !a, b = ! b，也就是说如果 A 和 C 同时开着，只有 b 亮\n\n<span class=\"spoiler\"><span>突然好想把家里的智能开关改造成一个布尔可满足性谜题，每个开关控制三个灯的布尔条件，每组特定的亮灭组合都可以用一种特定的开关组合达成</span></span>", "views": 91, "forwards": 0}, {"id": 4167, "date": "2024-07-17T17:25:15", "text": "为什么鱼罐头是鱼做的但是猫罐头不是猫做的 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>", "views": 88, "forwards": 0}, {"id": 4168, "date": "2024-07-17T21:48:54", "views": 85, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "images": [{"width": 1140, "height": 1170, "date": "2024-07-17T20:52:13", "media_type": "photo", "original_name": "photo_2024-07-17_20-52-13.jpg", "url": "media/4168.jpg", "size": 69895, "thumb": "media/4168.jpg_thumb.jpg"}]}, {"id": 4169, "date": "2024-07-18T11:23:14", "text": "？？？？ CloudFlare 真的好智能？\n\n今天起来发现服务炸了，请求直接域名不见... 驱虫了半天，原本觉得 CF 应该是最不容易出问题的但是也看一眼吧，然后发现真的就是 CF 的锅\n\n我的 CF 隧道上有很多条 <a href=\"sekai.aquadx.net\">sekai.aquadx.net</a> 的不同子路径代理到不同端口上，昨天晚上加了一个测试路径然后把它删掉了，然后现在发现 CF 删那个子路径的时候直接把我整个 <a href=\"sekai.aquadx.net\">sekai.aquadx.net</a> 的 DNS 映射删掉了......\n\n怎么这么基础的逻辑还能出错啊 CF <i class=\"custom-emoji\" emoji-src=\"emoji/6323343426343404864.webp\">❓</i>", "views": 95, "forwards": 1, "media_group_id": 13770414354579493, "images": [{"width": 2009, "height": 695, "date": "2024-07-18T11:23:03", "media_type": "photo", "original_name": "photo_2024-07-18_11-23-03.jpg", "url": "media/4169.jpg", "size": 135097, "thumb": "media/4169.jpg_thumb.jpg"}, {"width": 1150, "height": 1029, "date": "2024-07-18T11:23:13", "media_type": "photo", "original_name": "photo_2024-07-18_11-23-13.jpg", "url": "media/4170.jpg", "size": 93529, "thumb": "media/4170.jpg_thumb.jpg"}]}, {"id": 4171, "date": "2024-07-18T20:36:36", "text": "我火星 刚看到 niconico 数据丢失的那件事，完全 🤯\n\n发现现在日语创作社区已经移居 YouTube 了，弹幕文化就这样死掉了吗... 感觉好可惜", "views": 85, "forwards": 0}, {"id": 4172, "date": "2024-07-19T10:57:17", "text": "跟我学单词：\nCrowd，人群\nStrike，罢工\nCrowdStrike，集体罢工\n\n例句：\nJuly 19th, we CrowdStrike. 7月19日，我们集体罢工了", "views": 70, "forwards": 1, "forwarded_from": {"name": "IloveMATH.Get('Daily').Except('Ingress').EmitToChannel()"}}, {"id": 4173, "date": "2024-07-19T10:58:45", "text": "感觉会有很多一般路过吃瓜群众觉得这次的蓝屏事故是微软的锅...", "views": 83, "forwards": 0, "reply": {"id": 4172, "text": "跟我学单词：\nCrowd，人群\nStrike，罢工\nCrowdStrike，集体罢工\n\n例句：\nJuly 19th, we CrowdStrike. 7月19日，我们集体罢工了"}}, {"id": 4174, "date": "2024-07-19T14:30:25", "text": "今天在研究中日文翻译，去🤗上找了一圈发现并没有人训练中文翻日文的模型，即使语言很全的比如 Helsinki-NLP opus 系列也大部分都是转英语的模型。\n\n然后就在想，要做一个语言覆盖全面的翻译模型需要的资源好多啊，模型数量和语言数量是 n² 关系，如果要支持 33 种语言互相翻译就需要训练 1089 个模型... 那现有的翻译工具是怎么做的呢？\n\n然后发现谷歌翻译其实是用英语做了中间语言，先把所有语言翻译到英语再翻译到目标语言... 这样就只需要 2n 个模型了，但是会有很大问题，英语有歧义的东西就会翻错，比如「字符串」 > \"String\" > 「弦」\n\n那 DeepL 是怎么做的呢？简单测试一下发现是没有英语歧义问题的，字符串不会翻译成弦，弦也不会翻译成字符串... 但是仔细测试一下发现 DeepL 其实也是用英语中转的，因为中英翻译爆炸的时候中日会把英语的爆炸结果翻出来。那它是怎么做到消歧义的呢？好奇妙", "views": 78, "forwards": 0, "media_group_id": 13771195402520333, "images": [{"width": 575, "height": 720, "date": "2024-07-19T14:30:14", "media_type": "photo", "original_name": "photo_2024-07-19_14-30-14.jpg", "url": "media/4174.jpg", "size": 30516, "thumb": "media/4174.jpg_thumb.jpg"}, {"width": 575, "height": 978, "date": "2024-07-19T14:30:24", "media_type": "photo", "original_name": "photo_2024-07-19_14-30-24.jpg", "url": "media/4175.jpg", "size": 37228, "thumb": "media/4175.jpg_thumb.jpg"}, {"width": 575, "height": 931, "date": "2024-07-19T14:30:24", "media_type": "photo", "original_name": "photo_2024-07-19_14-30-24.jpg", "url": "media/4176.jpg", "size": 28741, "thumb": "media/4176.jpg_thumb.jpg"}]}, {"id": 4177, "date": "2024-07-19T14:42:19", "text": "没事了，DeepL 英语歧义也会翻错", "views": 81, "forwards": 0, "reply": {"id": 4174, "text": "今天在研究中日文翻译，去🤗上找了一圈发现并没有人训练中文翻日文的模型，即使语言很全的比如 Helsinki-NLP opus 系列也大部分都是转英语的模型。\n\n然后就在想，要做一个语言覆盖全面的翻译模型需要的资源好多啊，模型数量和语言数量是 n² 关系，如果要支持 33 种语言互相翻译就需要训练 1089 个模型... 那现有的翻译工具是怎么做的呢？\n\n然后发现谷歌翻译其实是用英语做了中间语言，先把所有语言翻译到英语再翻译到目标语言... 这样就只需要 2n 个模型了，但是会有很大问题，英语有歧义的东西就会翻错，比如「字符串」 > \"String\" > 「弦」\n\n那 DeepL 是怎么做的呢？简单测试一下发现是没有英语歧义问题的，字符串不会翻译成弦，弦也不会翻译成字符串... 但是仔细测试一下发现 DeepL 其实也是用英语中转的，因为中英翻译爆炸的时候中日会把英语的爆炸结果翻出来。那它是怎么做到消歧义的呢？好奇妙", "thumb": "media/4174.jpg_thumb.jpg"}, "images": [{"width": 1137, "height": 329, "date": "2024-07-19T14:43:37", "media_type": "photo", "original_name": "photo_2024-07-19_14-43-37.jpg", "url": "media/4177.jpg", "size": 22133, "thumb": "media/4177.jpg_thumb.jpg"}]}, {"id": 4178, "date": "2024-07-19T15:36:21", "text": "测试了半天百度翻译，百度翻译确实没有英语歧义的问题\n\n...因为百度的中转语言是中文，当然没有英语歧义的问题，只有中文歧义的问题 🌚\n\n\"Beat a car\" > 「打车」 > 「タクシーを拾う」 (\"Take a taxi\")\n\n不过感觉中文确实比英文更难出现歧义，而且因为亚洲语言离中文更近，感觉百度翻译翻亚洲语言的准确率肯定比英语中转的 Google / DeepL 高", "views": 82, "forwards": 0, "reply": {"id": 4174, "text": "今天在研究中日文翻译，去🤗上找了一圈发现并没有人训练中文翻日文的模型，即使语言很全的比如 Helsinki-NLP opus 系列也大部分都是转英语的模型。\n\n然后就在想，要做一个语言覆盖全面的翻译模型需要的资源好多啊，模型数量和语言数量是 n² 关系，如果要支持 33 种语言互相翻译就需要训练 1089 个模型... 那现有的翻译工具是怎么做的呢？\n\n然后发现谷歌翻译其实是用英语做了中间语言，先把所有语言翻译到英语再翻译到目标语言... 这样就只需要 2n 个模型了，但是会有很大问题，英语有歧义的东西就会翻错，比如「字符串」 > \"String\" > 「弦」\n\n那 DeepL 是怎么做的呢？简单测试一下发现是没有英语歧义问题的，字符串不会翻译成弦，弦也不会翻译成字符串... 但是仔细测试一下发现 DeepL 其实也是用英语中转的，因为中英翻译爆炸的时候中日会把英语的爆炸结果翻出来。那它是怎么做到消歧义的呢？好奇妙", "thumb": "media/4174.jpg_thumb.jpg"}, "images": [{"width": 1259, "height": 406, "date": "2024-07-19T15:36:20", "media_type": "photo", "original_name": "photo_2024-07-19_15-36-20.jpg", "url": "media/4178.jpg", "size": 48852, "thumb": "media/4178.jpg_thumb.jpg"}]}, {"id": 4179, "date": "2024-07-19T22:19:44", "text": "这几天每天都要重启电脑，只要电脑开机超过 24h 内存就绝对会被占满，然后 CPU 也会被内存管理占到 30% 左右...\n\n但是我用户的程序只占了 4.4GB，那剩下的 28GB 去哪了呢？\n\n今天实在受不了了，打开 sysinternals RamMap 仔细研究了一下，发现页表居然占了 7GB。看看进程发现我进程表 90% 都是 Docker 的僵尸进程，虽然每个只占 32K 的页表但是多了就把内存占满了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n没想到会是 Docker 这么常用的东西的问题... 立即卸载（", "views": 85, "forwards": 1, "media_group_id": 13771420678920221, "images": [{"width": 948, "height": 219, "date": "2024-07-19T22:19:44", "media_type": "photo", "original_name": "photo_2024-07-19_22-19-44.jpg", "url": "media/4179.jpg", "size": 21363, "thumb": "media/4179.jpg_thumb.jpg"}, {"width": 903, "height": 774, "date": "2024-07-19T22:19:44", "media_type": "photo", "original_name": "photo_2024-07-19_22-19-44.jpg", "url": "media/4180.jpg", "size": 86035, "thumb": "media/4180.jpg_thumb.jpg"}]}, {"id": 4182, "date": "2024-07-20T09:18:30", "text": "好吧又仔细查了一下，Github 上有人开了 issue，他们的结论是这是 AMD Zen4 显卡驱动 Adrenaline 24 的 bug，会让所有结束了的进程变成僵尸进程释放不出去... 大家给 docker 丢锅只是正好 docker 结束进程比较频繁而已\n\n试了从 24.4 更新到 24.7.1，不知道会不会好", "views": 88, "forwards": 1, "reply": {"id": 4179, "text": "这几天每天都要重启电脑，只要电脑开机超过 24h 内存就绝对会被占满，然后 CPU 也会被内存管理占到 30% 左右...\n\n但是我用户的程序只占了 4.4GB，那剩下的 28GB 去哪了呢？\n\n今天实在受不了了，打开 sysinternals RamMap 仔细研究了一下，发现页表居然占了 7GB。看看进程发现我进程表 90% 都是 Docker 的僵尸进程，虽然每个只占 32K 的页表但是多了就把内存占满了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n没想到会是 Docker 这么常用的东西的问题... 立即卸载（", "thumb": "media/4179.jpg_thumb.jpg"}}, {"id": 4183, "date": "2024-07-20T09:44:20", "text": "草 \n\n我: 在 /gen 请求参数面加了一个变量，你加一下\nsyama: 我找找，是这个类吗 GenerateResponse... 好像是返回类。找不到欸 <i class=\"custom-emoji\" emoji-src=\"emoji/6323412532367198064.webp\">🍔</i>", "views": 92, "forwards": 0, "images": [{"width": 800, "height": 172, "date": "2024-07-20T09:44:20", "media_type": "photo", "original_name": "photo_2024-07-20_09-44-20.jpg", "url": "media/4183.jpg", "size": 23228, "thumb": "media/4183.jpg_thumb.jpg"}]}, {"id": 4184, "date": "2024-07-20T11:05:17", "text": "感觉是怎样设计模型都绕不开的问题", "views": 90, "forwards": 0, "images": [{"width": 1125, "height": 1280, "date": "2024-07-20T11:05:17", "media_type": "photo", "original_name": "photo_2024-07-20_11-05-17.jpg", "url": "media/4184.jpg", "size": 69222, "thumb": "media/4184.jpg_thumb.jpg"}]}, {"id": 4185, "date": "2024-07-20T16:16:20", "text": "入一些灵车", "views": 99, "forwards": 1, "images": [{"width": 1257, "height": 366, "date": "2024-07-20T16:16:38", "media_type": "photo", "original_name": "photo_2024-07-20_16-16-38.jpg", "url": "media/4185.jpg", "size": 38550, "thumb": "media/4185.jpg_thumb.jpg"}]}, {"id": 4186, "date": "2024-07-2  "刚刚试着用 LMDeploy 优化了一下 Sekai LLM，现在每个请求只需要 ~150ms 了！大进步\n\n...不过发现固定输入的话每次生成的结果都是一样的，完全没有随机性，即使把温度增加到 1.5 也一样。\n\n查了查发现填了一个随机的种子就好了... 然后把随机种子的这个参数注释掉发现不填种子也一样有随机 <i class=\"custom-emoji\" emoji-src=\"emoji/6323343426343404864.webp\">❓</i> 怎么回事呢？\n\n之后发现这个种子为 Null 的时候是在 GeneratorConfig 构造器里填一个随机的进去，所以只要用同样的 GeneratorConfig 种子就不会随机 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i> 真的感觉第一次在现实中见到 xkcd 级别的 💩", "views": 77, "forwards": 0, "media_group_id": 13772630852604181, "images": [{"width": 400, "height": 144, "date": "2024-07-21T16:12:33", "media_type": "photo", "original_name": "photo_2024-07-21_16-12-33.jpg", "url": "media/4202.jpg", "size": 9059, "thumb": "media/4202.jpg_thumb.jpg"}, {"width": 844, "height": 1553, "date": "2024-07-21T16:20:56", "media_type": "photo", "original_name": "photo_2024-07-21_16-20-56.jpg", "url": "media/4203.jpg", "size": 133535, "thumb": "media/4203.jpg_thumb.jpg"}, {"width": 710, "height": 1176, "date": "2024-07-21T16:20:56", "media_type": "photo", "original_name": "photo_2024-07-21_16-20-56.jpg", "url": "media/4204.jpg", "size": 86678, "thumb": "media/4204.jpg_thumb.jpg"}]}, {"id": 4205, "date": "2024-07-21T19:18:02", "text": "...更新到 24.7.1 不仅没有修 bug 还会蓝屏。回退到已知没有 bug 的版本 23.12 了", "views": 84, "forwards": 0, "reply": {"id": 4182, "text": "好吧又仔细查了一下，Github 上有人开了 issue，他们的结论是这是 AMD Zen4 显卡驱动 Adrenaline 24 的 bug，会让所有结束了的进程变成僵尸进程释放不出去... 大家给 docker 丢锅只是正好 docker 结束进程比较频繁而已\n\n试了从 24.4 更新到 24.7.1，不知道会不会好"}, "images": [{"width": 1280, "height": 960, "date": "2024-07-21T19:18:02", "media_type": "photo", "original_name": "photo_2024-07-21_19-18-02.jpg", "url": "media/4205.jpg", "size": 112383, "thumb": "media/4205.jpg_thumb.jpg"}]}, {"id": 4206, "date": "2024-07-21T20:33:07", "text": "<del>快进到女同</del>", "views": 89, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "images": [{"width": 773, "height": 317, "date": "2024-07-21T20:26:28", "media_type": "photo", "original_name":
