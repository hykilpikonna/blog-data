21T02:07:32", "media_type": "photo", "original_name": "photo_2022-10-21_02-07-32.jpg", "url": "media/1395.jpg", "size": 257125, "thumb": "media/1395.jpg_thumb.jpg"}]}, {"id": 1396, "date": "2022-10-22T16:10:42", "text": "把自己手机的新电池也换上啦\n\n这次装了品胜的电池，装好之后用 Accubattery 充放几次实测电量 3196 mAh，日常使用续航了 11h，压满 cpu gpu 再把亮度调到最高开着手电的话续航了 2h\n\n不过品胜还是太糟糕了，发现它用快充的时候一直在过热电流归零的循环中，导致即使完全没电也不能快充，从 12% 充到 100% 居然用了快两个小时\n\n终于可以不用天天带着充电宝了，代价是充电速度慢了很多并且失去了防水，不知道值不值。不过不管怎样下次绝对不买品胜的电池了（x", "views": 101, "forwards": 0, "media_group_id": 13331640337751869, "images": [{"width": 1280, "height": 960, "date": "2022-10-22T16:10:39", "media_type": "photo", "original_name": "photo_2022-10-22_16-10-39.jpg", "url": "media/1396.jpg", "size": 259767, "thumb": "media/1396.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-22T16:10:41", "media_type": "photo", "original_name": "photo_2022-10-22_16-10-41.jpg", "url": "media/1397.jpg", "size": 197040, "thumb": "media/1397.jpg_thumb.jpg"}, {"width": 1280, "height": 805, "date": "2022-10-22T16:10:41", "media_type": "photo", "original_name": "photo_2022-10-22_16-10-41.jpg", "url": "media/1398.jpg", "size": 55104, "thumb": "media/1398.jpg_thumb.jpg"}]}, {"id": 1399, "date": "2022-10-23T01:00:57", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n电饭煲叉烧肉！（和叉烧蛋！\n\n叉烧肉和盐焗鸡一样好做，买一整块肉，调好酱汁腌一晚上，第二天放进电饭锅里按煮饭就煮好了，味道也很棒 qwq\n\n试了下十五分钟之后把鸡蛋也放进去煮，发现叉烧蛋真的好好吃！好喜欢甜甜的蛋，吃完饭又去煮了六个", "views": 98, "forwards": 1, "media_group_id": 13331894855751749, "images": [{"width": 1280, "height": 960, "date": "2022-10-23T01:00:55", "media_type": "photo", "original_name": "photo_2022-10-23_01-00-55.jpg", "url": "media/1399.jpg", "size": 293377, "thumb": "media/1399.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-23T01:00:55", "media_type": "photo", "original_name": "photo_2022-10-23_01-00-55.jpg", "url": "media/1400.jpg", "size": 255156, "thumb": "media/1400.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-23T01:00:56", "media_type": "photo", "original_name": "photo_2022-10-23_01-00-56.jpg", "url": "media/1401.jpg", "size": 177026, "thumb": "media/1401.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-23T01:00:56", "media_type": "photo", "original_name": "photo_2022-10-23_01-00-56.jpg", "url": "media/1402.jpg", "size": 267536, "thumb": "media/1402.jpg_thumb.jpg"}]}, {"id": 1403, "date": "2022-10-23T01:46:01", "text": "和聊聊搭一个巧克力万圣节小屋 qwq", "views": 94, "forwards": 0, "media_group_id": 13331916493584789, "images": [{"width": 1280, "height": 960, "date": "2022-10-23T01:46:00", "media_type": "photo", "original_name": "photo_2022-10-23_01-46-00.jpg", "url": "media/1403.jpg", "size": 148370, "thumb": "media/1403.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-23T01:46:00", "media_type": "photo", "original_name": "photo_2022-10-23_01-46-00.jpg", "url": "media/1404.jpg", "size": 174384, "thumb": "media/1404.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-23T01:46:00", "media_type": "photo", "original_name": "photo_2022-10-23_01-46-00.jpg", "url": "media/1405.jpg", "size": 187883, "thumb": "media/1405.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-23T01:46:01", "media_type": "photo", "original_name": "photo_2022-10-23_01-46-01.jpg", "url": "media/1406.jpg", "size": 186283, "thumb": "media/1406.jpg_thumb.jpg"}]}, {"id": 1407, "date": "2022-10-23T18:31:06", "text": "蒸小笼包水放少了把锅底烤焦了...\n\n小笼包还能吃，锅应该是不能吃了", "views": 98, "forwards": 0, "media_group_id": 13332398930757229, "images": [{"width": 1280, "height": 960, "date": "2022-10-23T18:31:05", "media_type": "photo", "original_name": "photo_2022-10-23_18-31-05.jpg", "url": "media/1407.jpg", "size": 186499, "thumb": "media/1407.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-23T18:31:05", "media_type": "photo", "original_name": "photo_2022-10-23_18-31-05.jpg", "url": "media/1408.jpg", "size": 178150, "thumb": "media/1408.jpg_thumb.jpg"}]}, {"id": 1409, "date": "2022-10-24T14:26:41", "text": "昨晚做的意面\n\n这次配上了微辣的 salsa 酱和稍微煎了一下的午餐肉，还撒了胡椒粉和芝麻海苔粉。\n\nSalsa 和西红柿酱口感好不一样，我好喜欢 salsa 里面的洋葱和甜椒碎，可惜食材更多也意味着保质期更短，不能像罐装西红柿酱那样囤起来了", "views": 106, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-10-24T14:26:41", "media_type": "photo", "original_name": "photo_2022-10-24_14-26-41.jpg", "url": "media/1409.jpg", "size": 221895, "thumb": "media/1409.jpg_thumb.jpg"}]}, {"id": 1410, "date": "2022-10-24T15:54:11", "text": "看鱼塔群刚知道原来 ipv4 简写还可以把中间两个零省略掉（1.1 = 1.0.0.1）\n\n又多了一个把局域网 DNS 调到 10.0.0.* 的理由，这样就可以少打很多字，比如说我那台 Daisy 的局域网 IP 是 10.3 🌚\n\n比 <code>192.168.0.3</code> 好打多了", "views": 106, "forwards": 0, "images": [{"width": 1280, "height": 464, "date": "2022-10-24T15:25:25", "media_type": "photo", "original_name": "photo_2022-10-24_15-25-25.jpg", "url": "media/1410.jpg", "size": 60451, "thumb": "media/1410.jpg_thumb.jpg"}]}, {"id": 1411, "date": "2022-10-24T23:37:18", "text": "这个标题好糟糕... 看到“不相信任何人/任何物质”谁会觉得这是个好东西呀 🤯", "views": 141, "forwards": 1, "images": [{"width": 1280, "height": 552, "date": "2022-10-24T23:37:18", "media_type": "photo", "original_name": "photo_2022-10-24_23-37-18.jpg", "url": "media/1411.jpg", "size": 35481, "thumb": "media/1411.jpg_thumb.jpg"}]}, {"id": 1412, "date": "2022-10-25T01:06:23", "text": "不知道说什么的时候不合时宜地说了好耶惹聊聊生气了\n\n我这样 AS 的人就像是一只小豪猪，想要给人带来温暖却总是不经意间因为不合适的语言伤害到别人...\n\n<span class=\"spoiler\"><span>...好想变成橙汁</span></span>", "views": 121, "forwards": 2, "images": [{"width": 1280, "height": 821, "date": "2022-10-25T01:06:23", "media_type": "photo", "original_name": "photo_2022-10-25_01-06-23.jpg", "url": "media/1412.jpg", "size": 71601, "thumb": "media/1412.jpg_thumb.jpg"}]}, {"id": 1413, "date": "2022-10-25T16:55:32", "text": "秋天的校园好漂亮，到处都是鸽子、麻雀、和小松鼠，还捡到了一只脏兮兮的小兔兔", "views": 121, "forwards": 2, "media_group_id": 13333735462736237, "images": [{"width": 1280, "height": 960, "date": "2022-10-25T16:55:31", "media_type": "photo", "original_name": "photo_2022-10-25_16-55-31.jpg", "url": "media/1413.jpg", "size": 481304, "thumb": "media/1413.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-25T16:55:31", "media_type": "photo", "original_name": "photo_2022-10-25_16-55-31.jpg", "url": "media/1414.jpg", "size": 459901, "thumb": "media/1414.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-25T16:55:32", "media_type": "photo", "original_name": "photo_2022-10-25_16-55-32.jpg", "url": "media/1415.jpg", "size": 400399, "thumb": "media/1415.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-10-25T16:55:32", "media_type": "photo", "original_name": "photo_2022-10-25_16-55-32.jpg", "url": "media/1416.jpg", "size": 161686, "thumb": "media/1416.jpg_thumb.jpg"}]}, {"id": 1417, "date": "2022-10-26T01:29:15", "text": "晚上懒得做饭了就吃了生芹菜，生芹菜好甜 qwq", "views": 121, "forwards": 0}, {"id": 1418, "date": "2022-10-26T19:00:06", "text": "呜呜 统计考试好难\n\n考试上让我们证明一个期望值公式，需要手解\n∫ cy*e^{-y/c} dy 和 ∫ cy^2*e^{-y/c} dy...\n\n我都没复习微积分，这到底是统计考试还是微积分考试啊 \n(╯’ – ‘)╯︵ ┻━┻", "views": 115, "forwards": 1}, {"id": 1419, "date": "2022-10-26T21:11:40", "text": "今天真的好倒霉...\n\n今天下雨没带伞，早上去学校下地铁骑共享车，骑到楼旁边发现两个路口内都没有空的停车架，顶着雨骑回去又走回来了。统计考试前火警铃响了 20 分钟导致晚了五分钟开始，考试上遇到超难积分。考完去自习室复习数学，在同一个房间的人大声说话就算了居然还突然开始拍篮球。我出去吃点东西，打开汽水瓶喷出来把包染成了红色\n\n然后马上五点要考数学，考完数学六点去做计组的 lab，做完 lab 要写八点交的 reading response，之后还有欠的期中作文和读书批注...\n\n怎么这么多倒霉的事情都发生在同一天了 😭", "views": 122, "forwards": 1, "media_group_id": 13334549607766565, "images": [{"width": 640, "height": 1280, "date": "2022-10-26T21:11:32", "media_type": "photo", "original_name": "photo_2022-10-26_21-11-32.jpg", "url": "media/1419.jpg", "size": 140446, "thumb": "media/1419.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-26T21:11:34", "media_type": "photo", "original_name": "photo_2022-10-26_21-11-34.jpg", "url": "media/1420.jpg", "size": 191973, "thumb": "media/1420.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-10-26T21:11:37", "media_type": "photo", "original_name": "photo_2022-10-26_21-11-37.jpg", "url": "media/1421.jpg", "size": 246645, "thumb": "media/1421.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-10-26T21:11:39", "media_type": "photo", "original_name": "photo_2022-10-26_21-11-39.jpg", "url": "media/1422.jpg", "size": 185600, "thumb": "media/1422.jpg_thumb.jpg"}, {"width": 723, "height": 974, "date": "2022-10-26T19:10:33", "media_type": "photo", "original_name": "photo_2022-10-26_19-10-33.jpg", "url": "media/1423.jpg", "size": 76819, "thumb": "media/1423.jpg_thumb.jpg"}]}, {"id": 1424, "date": "2022-10-27T14:22:51", "text": "果然那次考试拿了满分，看看这个卷子有多简单 🌚", "views": 123, "forwards": 0, "reply": {"id": 1360, "text": "考完计组了\n\n这个考试怎么这么简单... 记出勤签名的人还没走到我这里我就写完了，结果要等他走过来签名之后才能交卷。交完卷出来坐地铁回家居然还没过两小时免费换乘了\n\n模考卷子比真的考试难多了... 模考上让我只用 pMOS 和 nMOS 手画一个 !((A + B) * C) 的电路，正式考试居然只考了定义 🌚\n\n时序电路完全没考，组合电路居然只让我们画判断被 2 整除的电路... literally 整个电路就是一个非门 🌚\n\n真的是白复习了"}, "images": [{"file_name": "Screenshot_20221027-101652519~2.jpg", "mime_type": "image/jpeg", "date": "2022-10-27T14:26:04", "original_name": "Screenshot_20221027-101652519%fg2.jpg", "url": "media/1424.jpg", "size": 509655, "thumb": "media/1424.jpg_thumb.jpg", "width": 1080, "height": 3809}]}, {"id": 1425, "date": "2022-10-28T03:22:24", "text": "<a href=\"https://dortania.github.io/OpenCore-Legacy-Patcher/VENTURA-DROP.html\">https://dortania.github.io/OpenCore-Legacy-Patcher/VENTURA-DROP.html</a>\n\nmacOS Ventura 删了好多东西呀... 以前的版本从来没有这么多问题，虽然对我影响不是很大但是真的好险\n\n这次更新硬件加速要求 CPU 支持 AVX2.0，我现在这台电脑的 CPU 刚好是支持 AVX2.0 的第一代 Haswell 🌚\n\n然后笔记本用的 BCM94360Z4 网卡支持被删掉了，虽然还可以用 Legacy Patcher 打驱动\n\n试试更新 EFI 好了，不过不知道 Intel 黑苹果还能撑多久...", "views": 130, "forwards": 1, "images": [{"width": 1280, "height": 720, "date": "2022-10-28T03:22:23", "media_type": "photo", "original_name": "photo_2022-10-28_03-22-23.jpg", "url": "media/1425.jpg", "size": 101588, "thumb": "media/1425.jpg_thumb.jpg"}]}, {"id": 1427, "date": "2022-10-28T06:56:32", "text": "发现我写作文的时候总是会在奇奇怪怪的地方偶然发现之前写到一半的句子... ADHD 的奇妙特征又增加了", "views": 129, "forwards": 0}, {"id": 1428, "date": "2022-10-29T02:38:49", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n蒜蓉粉丝蒸扇贝！\n\n放了好多好多蒜，炒蒜蓉的时候放了两勺生抽、一勺耗油、料酒、味淋、鸡精、糖。甜甜的蒜蓉酱好棒 qwq\n\n这次锅太小了只蒸了四个，明天再蒸剩下五个好啦。不过吃饭的时候发现这样做完分扇贝好尴尬，因为有三个人却有不能整除三个的扇贝。结果今天聊聊吃了两个，明天聊聊少吃一个（x\n\n吃完把贝壳洗了一下以后当做蘸酱用的小盘子ww", "views": 131, "forwards": 1, "media_group_id": 13336089036563357, "images": [{"width": 1280, "height": 960, "date": "2022-10-29T02:38:45", "media_type": "photo", "original_name": "photo_2022-10-29_02-38-45.jpg", "url": "media/1428.jpg", "size": 197266, "thumb": "media/1428.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-29T02:38:46", "media_type": "photo", "original_name": "photo_2022-10-29_02-38-46.jpg", "url": "media/1429.jpg", "size": 157731, "thumb": "media/1429.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-29T02:38:49", "media_type": "photo", "original_name": "photo_2022-10-29_02-38-49.jpg", "url": "media/1430.jpg", "size": 278298, "thumb": "media/1430.jpg_thumb.jpg"}]}, {"id": 1431, "date": "2022-10-29T22:07:14", "text": "更新成功了！好耶", "views": 134, "forwards": 0, "reply": {"id": 1425, "text": "<a href=\"https://dortania.github.io/OpenCore-Legacy-Patcher/VENTURA-DROP.html\">https://dortania.github.io/OpenCore-Legacy-Patcher/VENTURA-DROP.html</a>\n\nmacOS Ventura 删了好多东西呀... 以前的版本从来没有这么多问题，虽然对我影响不是很大但是真的好险\n\n这次更新硬件加速要求 CPU 支持 AVX2.0，我现在这台电脑的 CPU 刚好是支持 AVX2.0 的第一代 Haswell 🌚\n\n然后笔记本用的 BCM94360Z4 网卡支持被删掉了，虽然还可以用 Legacy Patcher 打驱动\n\n试试更新 EFI 好了，不过不知道 Intel 黑苹果还能撑多久..."}, "images": [{"width": 1280, "height": 630, "date": "2022-10-29T22:07:14", "media_type": "photo", "original_name": "photo_2022-10-29_22-07-14.jpg", "url": "media/1431.jpg", "size": 92147, "thumb": "media/1431.jpg_thumb.jpg"}]}, {"id": 1432, "date": "2022-10-30T03:07:27", "text": "Functional Programming 好棒\n\n<del>会写 FP 就不用担心 TA 会批评我的代码了</del> （大雾", "views": 137, "forwards": 0, "images": [{"width": 1280, "height": 1025, "date": "2022-10-30T03:07:27", "media_type": "photo", "original_name": "photo_2022-10-30_03-07-27.jpg", "url": "media/1432.jpg", "size": 131840, "thumb": "media/1432.jpg_thumb.jpg"}]}, {"id": 1433, "date": "2022-10-30T09:22:24", "text": "写了一整天代码，把期末项目 MCPM 包管理器里面分配给我的部分几乎全都写完了 qwq\n\n写了自动跨平台下载 JDK 自动开 MC Spigot 测试服务器的脚本、写了游戏内热插拔/重载插件的功能、还写了一个多线程支持测速和 ETA 的下载进度条\n\n回过神来已经凌晨五点了... 好累 🥱", "views": 145, "forwards": 1, "media_group_id": 13336973954797405, "files": [{"width": 2162, "height": 1254, "duration": 8, "file_name": "Rec 2022-10-30 05-07.x264-24.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2022-10-30T09:22:23", "media_type": "video_file", "original_name": "Rec 2022-10-30 05-07.x264-24.mp4", "url": "media/1434.mp4", "size": 3142677, "thumb": "media/1434.mp4_thumb.jpg"}], "images": [{"width": 1280, "height": 506, "date": "2022-10-30T09:22:17", "media_type": "photo", "original_name": "photo_2022-10-30_09-22-17.jpg", "url": "media/1433.jpg", "size": 69689, "thumb": "media/1433.jpg_thumb.jpg"}]}, {"id": 1435, "date": "2022-10-30T20:44:17", "text": "Costco 肉好贵呀... 大统华鸡腿才 $2.84/kg，Costco 要 $9.49/kg", "views": 153, "forwards": 1, "media_group_id": 13337301263280845, "images": [{"width": 1280, "height": 960, "date": "2022-10-30T20:44:17", "media_type": "photo", "original_name": "photo_2022-10-30_20-44-17.jpg", "url": "media/1435.jpg", "size": 136235, "thumb": "media/1435.jpg_thumb.jpg"}, {"width": 1280, "height": 706, "date": "2022-10-30T20:44:17", "media_type": "photo", "original_name": "photo_2022-10-30_20-44-17.jpg", "url": "media/1436.jpg", "size": 124119, "thumb": "media/1436.jpg_thumb.jpg"}]}, {"id": 1437, "date": "2022-10-31T05:06:02", "text": "灯花的字在刮画纸上更漂亮了，好羡慕w\n\n好怀念小学的时候很兴奋地在刮画纸上乱涂 qwq", "views": 154, "forwards": 0}, {"id": 1438, "date": "2022-10-31T05:06:02", "views": 160, "forwards": 0, "forwarded_from": {"name": "一穗灯花 Milena 🎀"}, "images": [{"width": 1280, "height": 960, "date": "2022-10-31T04:09:01", "media_type": "photo", "original_name": "photo_2022-10-31_04-09-01.jpg", "url": "media/1438.jpg", "size": 82121, "thumb": "media/1438.jpg_thumb.jpg"}]}, {"id": 1439, "date": "2022-10-31T09:49:38", "text": "写写作业回过神来又凌晨五点了... 这个周末一分钟都没有浪费但是 deadline 还是没有能做完的迹象\n\n不过凌晨写作业效率好低呀... 我发现作业要求的时序状态机需要 9 个状态的时候，我以为 u4 最大值是 7，然后花一个小时重构电路，各种宽度都改成 u5 之后才想起来 u4 最大值是 15 🌚\n\n要判断状态决定输出的时候想了想怎么判断当前状态比较好，然后我首先用 XNOR 和 AND 画了一个四位等号电路，再用等号判断 S=1, S=2, ... 直到快画完了才想起来 “啊，第一周教的 Binary Decoder 不就是做这个的么” 🌚\n\n全都做完之后，测试的时候发现教授给的 Datapath 运算结果只能存进 A,B 两个寄存器，另外两个 C,X 不能存... \n(╯‵□′)╯︵┻━┻\n\n算了算了，改状态机的话要几乎从零重新设计，所以我直接改了 Datapath，希望 TA 检查的时候不会发现", "views": 174, "forwards": 1, "images": [{"width": 1280, "height": 1243, "date": "2022-10-31T09:49:38", "media_type": "photo", "original_name": "photo_2022-10-31_09-49-38.jpg", "url": "media/1439.jpg", "size": 219509, "thumb": "media/1439.jpg_thumb.jpg"}]}, {"id": 1440, "date": "2022-10-31T19:56:11", "text": "隔壁装修好烦 💢\n\n想补觉但是睡不着了", "views": 172, "forwards": 0}, {"id": 1441, "date": "2022-11-01T04:16:33", "text": "花了一整天给 mcpm 搭镜像，现在有三个镜像了！在北美、欧洲、亚洲都有镜像了\n\n还做了一个自动搭镜像服务器的 docker 容器，希望如果让搭镜像更方便的话会有更多人帮忙搭\n\n不过不知道 vps 上 1TB 流量限制够不够用（x", "views": 187, "forwards": 0, "images": [{"width": 854, "height": 1280, "date": "2022-11-01T04:16:33", "media_type": "photo", "original_name": "photo_2022-11-01_04-16-33.jpg", "url": "media/1441.jpg", "size": 135389, "thumb": "media/1441.jpg_thumb.jpg"}]}, {"id": 1442, "date": "2022-11-01T04:18:08", "text": "结果没有写作业，deadline 又开始堆起来了", "views": 193, "forwards": 0}, {"id": 1443, "date": "2022-11-01T13:03:33", "text": "早上九点就开始装修... 看来以后有必要调一下作息了", "views": 196, "forwards": 0, "reply": {"id": 1440, "text": "隔壁装修好烦 💢\n\n想补觉但是睡不着了"}}, {"id": 1444, "date": "2022-11-01T13:42:14", "text": "Medium 的推荐阅读都是什么歪理 clickbait...", "views": 210, "forwards": 0, "media_group_id": 13338481071766301, "images": [{"width": 1280, "height": 1178, "date": "2022-11-01T13:42:12", "media_type": "photo", "original_name": "photo_2022-11-01_13-42-12.jpg", "url": "media/1444.jpg", "size": 105880, "thumb": "media/1444.jpg_thumb.jpg"}, {"width": 720, "height": 1058, "date": "2022-11-01T13:42:13", "media_type": "photo", "original_name": "photo_2022-11-01_13-42-13.jpg", "url": "media/1446.jpg", "size": 101122, "thumb": "media/1446.jpg_thumb.jpg"}]}, {"id": 1447, "date": "2022-11-01T23:31:53", "text": "看到我的频道之后聊聊给我也买了刮画纸！是好棒的惊喜，真的好喜欢和聊聊在一起日常的浪漫 qwq\n\n好久没在刮画纸上乱涂乱画了，好喜欢五颜六色的线条w\n\n不过在刮画纸上画画好难哇，因为不能 ctrl-z 所以每一笔都要好小心（x", "views": 229, "forwards": 1, "reply": {"id": 1438}, "images": [{"width": 1280, "height": 960, "date": "2022-11-01T23:31:53", "media_type": "photo", "original_name": "photo_2022-11-01_23-31-53.jpg", "url": "media/1447.jpg", "size": 176050, "thumb": "media/1447.jpg_thumb.jpg"}]}, {"id": 1448, "date": "2022-11-02T23:52:41", "text": "一瓶 $3.29，两瓶 $3.5，所以货架上就只剩一瓶了 🌚", "views": 240, "forwards": 1, "images": [{"width": 960, "height": 1280, "date": "2022-11-02T23:52:41", "media_type": "photo", "original_name": "photo_2022-11-02_23-52-41.jpg", "url": "media/1448.jpg", "size": 193561, "thumb": "media/1448.jpg_thumb.jpg"}]}, {"id": 1449, "date": "2022-11-03T01:40:01", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n想试试新买的醋就做了醋溜土豆丝！\n\n放了三勺辣椒油，感觉下次应该少放一点，有点把醋的味道盖过去了（x", "views": 263, "forwards": 0, "media_group_id": 13339516812747453, "images": [{"width": 1280, "height": 960, "date": "2022-11-03T01:39:59", "media_type": "photo", "original_name": "photo_2022-11-03_01-39-59.jpg", "url": "media/1449.jpg", "size": 279813, "thumb": "media/1449.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-11-03T01:40:01", "media_type": "photo", "original_name": "photo_2022-11-03_01-40-01.jpg", "url": "media/1450.jpg", "size": 218400, "thumb": "media/1450.jpg_thumb.jpg"}]}, {"id": 1451, "date": "2022-11-03T05:55:14", "text": "写了一个让 Yubikey 插上电脑能无密码解锁的 python 脚本！\n\n工作原理是监听 USB 设备，插上/移除 USB 设备的时候调用 ykman 的输出，检测序列号来判断是不是我的 yubikey。如果是就 passwd -d 把密码删掉，如果检测不到就 chpasswd 把密码设回去，很简单粗暴 qwq\n\n（用这个脚本的话记得先 visudo 给你的用户加上 NOPASSWD:ALL，不然的话没密码是不能 sudo 的哦", "views": 587, "forwards": 5, "images": [{"width": 649, "height": 760, "date": "2022-11-03T05:55:14", "media_type": "photo", "original_name": "photo_2022-11-03_05-55-14.jpg", "url": "media/1451.jpg", "size": 62763, "thumb": "media/1451.jpg_thumb.jpg"}]}, {"id": 1452, "date": "2022-11-03T21:26:50", "text": "公交车被拖走了 qwq", "views": 373, "forwards": 1, "images": [{"width": 1280, "height": 960, "date": "2022-11-03T21:26:49", "media_type": "photo", "original_name": "photo_2022-11-03_21-26-49.jpg", "url": "media/1452.jpg", "size": 233120, "thumb": "media/1452.jpg_thumb.jpg"}]}, {"id": 1453, "date": "2022-11-04T00:27:41", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n照烧鸡腿饭！\n\n本来感觉 500g 好像够了就只买了四个鸡腿，然后发现去掉骨头之后只剩 337g 了，烧完更小了（xx\n\n下次还是多买点鸡腿好了，这次只花了 $2", "views": 570, "forwards": 1, "media_group_id": 13340173288967597, "images": [{"width": 1280, "height": 960, "date": "2022-11-04T00:27:40", "media_type": "photo", "original_name": "photo_2022-11-04_00-27-40.jpg", "url": "media/1453.jpg", "size": 311606, "thumb": "media/1453.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-11-03T23:29:00", "media_type": "photo", "original_name": "photo_2022-11-03_23-29-00.jpg", "url": "media/1454.jpg", "size": 182080, "thumb": "media/1454.jpg_thumb.jpg"}, {"width": 1280, "height": 720, "date": "2022-11-03T23:13:59", "media_type": "photo", "original_name": "photo_2022-11-03_23-13-59.jpg", "url": "media/1455.jpg", "size": 160831, "thumb": "media/1455.jpg_thumb.jpg"}]}, {"id": 1456, "date": "2022-11-04T02:46:06", "text": "看到 z-library 表网 <a href=\"z-lib.org\">z-lib.org</a> 下线了，镜像域名也几乎全都被美国邮政检验局回收... <a href=\"b-ok.cc\">b-ok.cc</a>, <a href=\"es.b-ok.lat\">es.b-ok.lat</a>, <a href=\"booksc.org\">booksc.org</a>, <a href=\"booksc.eu\">booksc.eu</a> 都中招了\n\n不过发现里网还能访问，大家可以安装 <a href=\"https://www.torproject.org/download/\">tor 浏览器</a>访问下面的那串链接继续用 z-lib 啦\n\n<a href=\"zlibrary24tuxziyiyfr7zd46ytefdqbqd2axkmxm4o5374ptpc52fad.onion\">zlibrary24tuxziyiyfr7zd46ytefdqbqd2axkmxm4o5374ptpc52fad.onion</a>", "views": 7168, "forwards": 179, "media_group_id": 13340239729731381, "images": [{"width": 1021, "height": 952, "date": "2022-11-04T02:46:05", "media_type": "photo", "original_name": "photo_2022-11-04_02-46-05.jpg", "url": "media/1456.jpg", "size": 109699, "thumb": "media/1456.jpg_thumb.jpg"}, {"width": 989, "height": 450, "date": "2022-11-04T02:46:05", "media_type": "photo", "original_name": "photo_2022-11-04_02-46-05.jpg", "url": "media/1457.jpg", "size": 44246, "thumb": "media/1457.jpg_thumb.jpg"}]}, {"id": 1458, "date": "2022-11-04T20:18:58", "text": "上面那条消息收到了好多小眼睛，还有好多人来订阅了这个频道 qwq\n\n感谢大家的关注，不过这里主要还是一个记录、分享生活的地方啦，突然有好多不认识的人加进来让我有点不安... \n\n所以我把即没有头像/简介也没有共同群的账号移除了（如果有删错对不起 orz", "views": 253, "forwards": 1, "images": [{"width": 944, "height": 332, "date": "2022-11-04T20:18:58", "media_type": "photo", "original_name": "photo_2022-11-04_20-18-58.jpg", "url": "media/1458.jpg", "size": 40718, "thumb": "media/1458.jpg_thumb.jpg"}]}, {"id": 1459, "date": "2022-11-05T04:35:31", "text": "放假了！\n\n...又好像没有放假。虽然放假一周，计组课留了七个小时的录像要看，Java 课期末项目要写完，计组期末项目虽然晚一点 due 但是也要开始写，统计也有开学 due 的大作业，然后还有好多阅读要补 🥲", "views": 184, "forwards": 0, "images": [{"width": 1280, "height": 585, "date": "2022-11-05T04:35:31", "media_type": "photo", "original_name": "photo_2022-11-05_04-35-31.jpg", "url": "media/1459.jpg", "size": 111623, "thumb": "media/1459.jpg_thumb.jpg"}]}, {"id": 1460, "date": "2022-11-05T22:05:59", "text": "CSSU 的算法挑战把我对算法的所有信心都击碎了...\n\n我只试了各种聚类算法选一个分数最高的，把有随机性的部分执行很多次 argmax 一下，再对每个点重找一遍就交上去了，也没有比最开始试的 k-means 高多少分\n\n旁边的人在讨论的线性/动态规划、模拟退火我都没听说过，现学也学不懂...\n\n果然对于学算法来说我还是太笨了 🥲", "views": 159, "forwards": 1, "images": [{"width": 894, "height": 910, "date": "2022-11-05T22:05:59", "media_type": "photo", "original_name": "photo_2022-11-05_22-05-59.jpg", "url": "media/1460.jpg", "size": 80207, "thumb": "media/1460.jpg_thumb.jpg"}]}, {"id": 1464, "date": "2022-11-06T05:04:50", "text": "<a href=\"##戴上耳机\">#戴上耳机</a> Boys Will Be Bugs - Cavetown\n\n\"And if you wanna cry\n Make sure that they never see it\n Or even better yet\n Block it out and never feel it\"\n\n\"Don't message me cause I won't reply\n I wanna make you cry\n Ain't that how it's supposed to be\n Though it isn't me\"\n\n也许每个人心里都有一个四十岁的小男孩...\n\n长大的过程里总是需要把自己真实的感情藏得越来越深... 有时候想要抱抱，想要在别人的怀里大哭一场，但是表达出来的完全不是这样。明明每个人都有脆弱的一面，表现出来又有什么不好呢？\n\n<a href=\"https://y.music.163.com/m/song?id=1353121056\">网易云\n</a><a href=\"https://www.youtube.com/watch?v=uREGk0fT0GQ\">YouTube</a>", "views": 149, "forwards": 0, "files": [{"duration": 329, "performer": "Cavetown", "title": "Boys Will Be Bugs", "file_name": "Cavetown - Boys Will Be Bugs.mp3", "mime_type": "audio/mpeg", "date": "2022-11-06T05:04:20", "media_type": "audio_file", "original_name": "Cavetown - Boys Will Be Bugs.mp3", "url": "media/1464.mp3", "size": 13373748, "thumb": "media/1464.mp3_thumb.jpg"}]}, {"id": 1465, "date": "2022-11-06T11:18:31", "text": "成功了！用两层有限状态机加上一个 datapath 控制 RGB Video 输出渲染了一个彩虹旗！🌈\n\n是计组这门课最后一项电路作业了，让我们从零自己设计，不过什么提示/限制都没给反而自由了好多哇，状态机里面几乎一个逻辑门都没用hhh\n\n（状态寄存器和切到下一个状态的电路直接用一个计数器代替，然后输出逻辑直接用加法器除法器和比较器代替了\n\n之后的作业就是汇编啦，好期待 qwq （riscv 指令集已经打出来挂在墙上供起来了", "views": 134, "forwards": 0, "files": [{"width": 480, "height": 270, "duration": 26, "mime_type": "video/mp4", "supports_streaming": true, "date": "2022-11-06T11:18:31", "media_type": "video_file", "original_name": "video_2022-11-06_11-18-31.mp4", "url": "media/1465.mp4", "size": 3207640, "thumb": "media/1465.mp4_thumb.jpg"}]}, {"id": 1466, "date": "2022-11-06T17:32:44", "text": "烤鸡汉堡差点把锅烤熟了（x\n\n因为厨房很小，在厨房里做饭缺空间的时候总是习惯把不用的锅放在灶台下面的烤箱里。然后今天想要烤鸡汉堡的时候把这件事情忘记了，425°F 快预热完听到烟雾报警器叫才想起来还有锅在烤箱里 🌚", "views": 131, "forwards": 0}, {"id": 1467, "date": "2022-11-06T18:07:58", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n鸡汉堡！", "views": 132, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-11-06T18:07:58", "media_type": "photo", "original_name": "photo_2022-11-06_18-07-58.jpg", "url": "media/1467.jpg", "size": 194120, "thumb": "media/1467.jpg_thumb.jpg"}]}, {"id": 1468, "date": "2022-11-06T21:35:30", "text": "VSCode 自定义 Snippet 真的好棒！\n\n<a href=\"https://youtu.be/TGh2NpCIDlc\">https://youtu.be/TGh2NpCIDlc</a>", "views": 131, "forwards": 0}, {"id": 1469, "date": "2022-11-06T22:19:54", "text": "写汇编之前先把自动生成汇编代码的 VSCode snippet 写好hhhh", "views": 143, "forwards": 0, "files": [{"file_name": "Rec 2022-11-06 17-15.x264-24.mp4", "mime_type": "video/mp4", "date": "2022-11-06T22:19:54", "width": 1532, "height": 1230, "duration": 27, "media_type": "animation", "original_name": "Rec 2022-11-06 17-15.x264-24.mp4", "url": "media/1469.mp4", "size": 802063, "thumb": "media/1469.mp4_thumb.jpg"}]}, {"id": 1470, "date": "2022-11-07T05:06:31", "text": "花了五个小时用 python 写了一个简易 MIPS ASM 编译器！\n\n起名叫做 EASM (Extended ASM)，因为是可以逐行翻译的汇编扩展。现在支持的指令有: stack_save(data...), stack_restore(reg...), pop_args(reg...), call(fn, args...), swap(r1, r2), if(cond), else(), endif(), while(cond), done(), return(ra), arithmetic(exp)\n\n因为是逐行翻译，编译出来的汇编代码也是缩进整齐还带完整注释的哦，所以即使用了编译器省下超级多代码也不影响交作业 qwq\n\n好耶 <del>写完编译器终于可以开始写期末项目了</del>", "views": 147, "forwards": 1, "media_group_id": 13342380731253077, "images": [{"width": 1100, "height": 1280, "date": "2022-11-07T05:06:29", "media_type": "photo", "original_name": "photo_2022-11-07_05-06-29.jpg", "url": "media/1470.jpg", "size": 117169, "thumb": "media/1470.jpg_thumb.jpg"}, {"width": 1280, "height": 1040, "date": "2022-11-07T05:06:30", "media_type": "photo", "original_name": "photo_2022-11-07_05-06-30.jpg", "url": "media/1471.jpg", "size": 106598, "thumb": "media/1471.jpg_thumb.jpg"}, {"width": 708, "height": 386, "date": "2022-11-07T05:06:31", "media_type": "photo", "original_name": "photo_2022-11-07_05-06-31.jpg", "url": "media/1472.jpg", "size": 28080, "thumb": "media/1472.jpg_thumb.jpg"}]}, {"id": 1473, "date": "2022-11-07T20:48:06", "text": "<a href=\"##戴上耳机\">#戴上耳机</a> squares by Cavetown\n\n随机到这首歌突然感觉好熟悉——然后想起来这个旋律原曲是 C418 的 Subwoofer Lullaby，在 Minecraft 主世界会随机播放的气氛音乐之一，承载了我在那个方块世界里无数的记忆\n\nC418 的音乐真的好让人安心，可惜在被微软收购之后已经不再为 Minecraft 做音乐了...\n\n<a href=\"http://music.163.com/song?id=1910971366\">网易云\n</a><a href=\"https://www.youtube.com/watch?v=0gzHz43V3Ck\">Youtube\n</a><a href=\"https://www.youtube.com/watch?v=Gpd85y_iTxY\">原曲 Subwoofer Lullaby</a>", "views": 126, "forwards": 0, "files": [{"duration": 267, "performer": "Cavetown", "title": "squares", "file_name": "Cavetown - squares.mp3", "mime_type": "audio/mpeg", "date": "2022-11-07T20:48:06", "media_type": "audio_file", "original_name": "Cavetown - squares.mp3", "url": "media/1473.mp3", "size": 10829877, "thumb": "media/1473.mp3_thumb.jpg"}]}, {"id": 1474, "date": "2022-11-07T21:28:58", "text": "......第一次申请实习居然因为理解错了提交系统没有交上去 😭😭😭\n\n因为作文和推荐信截止时间不一样我还以为这三项都是单独的提交，以为 Completed 就是交上了，没想到居然还是要点右上角的 Submit\n\n啊啊啊为什么我没有仔细读一下它的说明，昨天熬到凌晨五点写的申请没交上去... 好想撞墙撞死", "views": 123, "forwards": 0, "images": [{"width": 1280, "height": 763, "date": "2022-11-07T21:28:58", "media_type": "photo", "original_name": "photo_2022-11-07_21-28-58.jpg", "url": "media/1474.jpg", "size": 84473, "thumb": "media/1474.jpg_thumb.jpg"}]}, {"id": 1475, "date": "2022-11-08T01:44:42", "text": "MIPS 8-bit 字体渲染！", "views": 165, "forwards": 3, "media_group_id": 13342975056202277, "files": [{"width": 3318, "height": 2248, "duration": 19, "file_name": "output.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2022-11-08T01:44:41", "media_type": "video_file", "original_name": "output.mp4", "url": "media/1476.mp4", "size": 9352163, "thumb": "media/1476.mp4_thumb.jpg"}], "images": [{"width": 1280, "height": 1182, "date": "2022-11-08T01:44:03", "media_type": "photo", "original_name": "photo_2022-11-08_01-44-03.jpg", "url": "media/1475.jpg", "size": 229648, "thumb": "media/1475.jpg_thumb.jpg"}]}, {"id": 1477, "date": "2022-11-08T21:32:03", "text": "一条指令找到系统里装的所有 Java JDK:\n\n<code>sudo find / -executable -name java -type f -exec printf \"\\033[33mFound {}\\033[0m\\n\" \\; -exec {} -version \\; -exec echo \"\" \\;</code>\n\n...然后发现我电脑上居然有 174 个 JDK，有很多是 docker 的，不过怎么连 VSCode Java 插件都会在它的本地目录装一个 JDK 下来\n(╯‵□′)╯︵┻━┻", "views": 132, "forwards": 2, "media_group_id": 13343544985353501, "images": [{"width": 1280, "height": 889, "date": "2022-11-08T21:32:01", "media_type": "photo", "original_name": "photo_2022-11-08_21-32-01.jpg", "url": "media/1477.jpg", "size": 178307, "thumb": "media/1477.jpg_thumb.jpg"}, {"width": 770, "height": 456, "date": "2022-11-08T21:32:02", "media_type": "photo", "original_name": "photo_2022-11-08_21-32-02.jpg", "url": "media/1478.jpg", "size": 72705, "thumb": "media/1478.jpg_thumb.jpg"}, {"width": 640, "height": 438, "date": "2022-11-08T21:32:02", "media_type": "photo", "original_name": "photo_2022-11-08_21-32-02.jpg", "url": "media/1479.jpg", "size": 34039, "thumb": "media/1479.jpg_thumb.jpg"}]}, {"id": 1480, "date": "2022-11-09T01:48:23", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n炒土豆丝和菠菜鸡蛋 qwq\n\n这个鸡蛋是不包含鸡蛋的哦，是纯植物模仿的鸡蛋。炒出来味道还不错，不过炒的时候真的太吓人了... 因为材质不一样所以一直向油下面沉，结果放了好多油都飘在蛋液上面然后蛋液还粘锅了 🌚", "views": 127, "forwards": 1, "media_group_id": 13343668029442373, "images": [{"width": 960, "height": 1280, "date": "2022-11-09T01:48:22", "media_type": "photo", "original_name": "photo_2022-11-09_01-48-22.jpg", "url": "media/1480.jpg", "size": 129721, "thumb": "media/1480.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-11-09T01:48:23", "media_type": "photo", "original_name": "photo_2022-11-09_01-48-23.jpg", "url": "media/1481.jpg", "size": 262969, "thumb": "media/1481.jpg_thumb.jpg"}]}, {"id": 1482, "date": "2022-11-09T03:21:37", "text": "我：明天 12 点叫醒我\n谷歌：已将闹钟设在明天凌晨 12 点\n🙃", "views": 126, "forwards": 0, "images": [{"width": 640, "height": 1280, "date": "2022-11-09T03:21:37", "media_type": "photo", "original_name": "photo_2022-11-09_03-21-37.jpg", "url": "media/1482.jpg", "size": 40992, "thumb": "media/1482.jpg_thumb.jpg"}]}, {"id": 1483, "date": "2022-11-09T09:57:50", "text": "「再写一个 feature 就睡」\n\n...然后就又写到凌晨五点把两个 milestone 写完了", "views": 122, "forwards": 1, "files": [{"width": 1818, "height": 612, "duration": 12, "mime_type": "video/mp4", "supports_streaming": true, "date": "2022-11-09T09:59:44", "media_type": "video_file", "original_name": "video_2022-11-09_09-59-44.mp4", "url": "media/1483.mp4", "size": 156039, "thumb": "media/1483.mp4_thumb.jpg"}]}, {"id": 1484, "date": "2022-11-09T17:21:03", "text": "组员来问我给她留点事情做了，I be like 原来我还有一个组员 🌚", "views": 120, "forwards": 0, "reply": {"id": 1483, "text": "「再写一个 feature 就睡」\n\n...然后就又写到凌晨五点把两个 milestone 写完了"}, "images": [{"width": 618, "height": 160, "date": "2022-11-09T17:21:03", "media_type": "photo", "original_name": "photo_2022-11-09_17-21-03.jpg", "url": "media/1484.jpg", "size": 9085, "thumb": "media/1484.jpg_thumb.jpg"}]}, {"id": 1485, "date": "2022-11-10T03:12:32", "text": "今天天气好棒！去湖边没人的地方躺了好久，太阳晒在身上好舒服\n\n之后和聊聊书书一起去了铁道博物馆，虽然总是经过这里但是还是第一次进去看。室内比室外小了好多，有些设施还在制作中。不过看到了好多好不错的模型，玩到了好像是用来训练驾驶员的火车模拟器 qwq\n\n然后去旁边的机厅看了一下，看到金字塔全息投影被用在了绝对是最无聊的游戏上... 还有 floppy bird、别踩白块、crossy road 的机台... 为什么北美机厅那么喜欢把手机上流行的免费游戏做成街机机台，谁会花钱玩嘛（", "views": 120, "forwards": 0, "media_group_id": 13344399620762541, "images": [{"width": 1280, "height": 960, "date": "2022-11-10T03:12:30", "media_type": "photo", "original_name": "photo_2022-11-10_03-12-30.jpg", "url": "media/1485.jpg", "size": 189323, "thumb": "media/1485.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-11-10T03:12:30", "media_type": "photo", "original_name": "photo_2022-11-10_03-12-30.jpg", "url": "media/1486.jpg", "size": 85278, "thumb": "media/1486.jpg_thumb.jpg"}, {"width": 1080, "height": 1034, "date": "2022-11-10T03:12:30", "media_type": "photo", "original_name": "photo_2022-11-10_03-12-30.jpg", "url": "media/1487.jpg", "size": 172492, "thumb": "media/1487.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-11-09T20:40:38", "media_type": "photo", "original_name": "photo_2022-11-09_20-40-38.jpg", "url": "media/1488.jpg", "size": 102708, "thumb": "media/1488.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-11-10T03:12:31", "media_type": "photo", "original_name": "photo_2022-11-10_03-12-31.jpg", "url": "media/1489.jpg", "size": 146751, "thumb": "media/1489.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-11-10T03:12:31", "media_type": "photo", "original_name": "photo_2022-11-10_03-12-31.jpg", "url": "media/1490.jpg", "size": 210671, "thumb": "media/1490.jpg_thumb.jpg"}]}, {"id": 1492, "date": "2022-11-10T05:34:52", "text": "一年前在 K 家发生的悲剧又重演了... 又有炒勺掉进洗碗机里化掉了\n\n不过这次是硅胶不是塑料所以没有留下什么奇怪的味道，变形的炒勺也还能继续用 🤔", "views": 129, "forwards": 0, "media_group_id": 13344467942000637, "images": [{"width": 1280, "height": 1002, "date": "2022-11-10T05:34:51", "media_type": "photo", "original_name": "photo_2022-11-10_05-34-51.jpg", "url": "media/1491.jpg", "size": 126749, "thumb": "media/1491.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-11-10T05:34:52", "media_type": "photo", "original_name": "photo_2022-11-10_05-34-52.jpg", "url": "media/1492.jpg", "size": 132053, "thumb": "media/1492.jpg_thumb.jpg"}]}, {"id": 1493, "date": "2022-11-11T01:46:39", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n烟熏鱼鱼沙拉饭！\n\n今天用了烟熏鲭鱼和三文鱼的罐头，和上次的生三文鱼沙拉饭口味不太一样，不过也好好吃，而且因为是罐头随时都可以做\n\n还把昨天剩的 guacamole 抹进去了。牛油果好好吃，好想买一个搅拌机就可以自己做 guacamole 了 🥑", "views": 128, "forwards": 0, "media_group_id": 13345049597943149, "images": [{"width": 1280, "height": 960, "date": "2022-11-11T01:46:38", "media_type": "photo", "original_name": "photo_2022-11-11_01-46-38.jpg", "url": "media/1493.jpg", "size": 272556, "thumb": "media/1493.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-11-11T01:46:39", "media_type": "photo", "original_name": "photo_2022-11-11_01-46-39.jpg", "url": "media/1494.jpg", "size": 215580, "thumb": "media/1494.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-11-11T01:46:39", "media_type": "photo", "original_name": "photo_2022-11-11_01-46-39.jpg", "url": "media/1495.jpg", "size": 252598, "thumb": "media/1495.jpg_thumb.jpg"}]}, {"id": 1496, "date": "2022-11-11T21:01:04", "text": "重构了 MARS 的键盘监听代码！\n\n现在可以一次最多监听 14 个键盘事件了，而且可以读到比如箭头和 F1-F12 这种没有字符的按键。原版 MARS 只能一次读一个 ASCII 字符\n\n第一次见到 Java 1.4 时代的大项目，没有版本控制，源码分发是通过把 .java 文件和 .class 一起放进 jar 里面。没有构建自动化，编译居然是用一个 javac jar 的脚本。没有泛型，所有数组都是无类型数组，然后用的时候再手动 cast... 而且最让我惊讶的是居然这么大的项目，215 个类的项目，居然一个依赖都没有 🌚\n\n把构建系统移植到 gradle、补了很多泛型、修了好多脏代码、用 kotlin 重写了几个类，好累...", "views": 126, "forwards": 0, "media_group_id": 13345603717501653, "files": [{"width": 3196, "height": 1876, "duration": 29, "file_name": "output-3.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2022-11-11T21:01:04", "media_type": "video_file", "original_name": "output-3.mp4", "url": "media/1497.mp4", "size": 8718372, "thumb": "media/1497.mp4_thumb.jpg"}], "images": [{"width": 1280, "height": 960, "date": "2022-11-11T21:00:31", "media_type": "photo", "original_name": "photo_2022-11-11_21-00-31.jpg", "url": "media/1496.jpg", "size": 121078, "thumb": "media/1496.jpg_thumb.jpg"}]}, {"id": 1498, "date": "2022-11-12T08:11:19", "text": "翻到了 2019 年前前任子兰生日的时候我给ta写的 ASCII 烟花动画...\n\n这段代码现在我已经看不懂了，我以前为什么会有这样的耐心能写出这么好看的动画\n\n以前最害怕的就是自己长大会变成无趣的大人... 反思一下现在真的变得现实了很多，也许对以前喜欢的那些浪漫却无意义的创作失去了耐心，明明这些才是让我开心的事情，是我活下去的意义", "views": 197, "forwards": 4, "files": [{"file_name": "Rec 2022-11-12 02-51.x264-24.mp4", "mime_type": "video/mp4", "date": "2022-11-12T08:11:19", "width": 1028, "height": 998, "duration": 29, "media_type": "animation", "original_name": "Rec 2022-11-12 02-51.x264-24.mp4", "url": "media/1498.mp4", "size": 2004653, "thumb": "media/1498.mp4_thumb.jpg"}]}, {"id": 1499, "date": "2022-11-13T19:18:28", "text": "今天起床的时候把窗帘拉开了，有自然光照进来房间里的感觉真的好不一样，有让心情变得更好 qwq\n\n之前每次起床都好懒就关着窗帘开灯了（x", "views": 124, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-11-13T19:18:28", "media_type": "photo", "original_name": "photo_2022-11-13_19-18-28.jpg", "url": "media/1499.jpg", "size": 122713, "thumb": "media/1499.jpg_thumb.jpg"}]}, {"id": 1500, "date": "2022-11-13T21:39:32", "text": "下雪了！\n\n外面飘的雪花好漂亮，是冬天 qwq\n（虽然太小了相机看不到x", "views": 131, "forwards": 0, "images": [{"width": 745, "height": 1280, "date": "2022-11-13T21:39:32", "media_type": "photo", "original_name": "photo_2022-11-13_21-39-32.jpg", "url": "media/1500.jpg", "size": 43404, "thumb": "media/1500.jpg_thumb.jpg"}]}, {"id": 1501, "date": "2022-11-14T09:24:10", "text": "一些灵车", "views": 126, "forwards": 0, "images": [{"width": 1123, "height": 338, "date": "2022-11-14T09:24:10", "media_type": "photo", "original_name": "photo_2022-11-14_09-24-10.jpg", "url": "media/1501.jpg", "size": 45542, "thumb": "media/1501.jpg_thumb.jpg"}]}, {"id": 1502, "date": "2022-11-15T06:36:47", "text": "书书去别人家住之后做饭菜总是会不小心做多半份... 决定要放多少食材真的是件好难 get right 的事情，看来要重新适应一下了\n\n今天做得太多然后聊聊又不太有胃口结果把自己撑到了，好难受 😭", "views": 126, "forwards": 2, "images": [{"width": 1280, "height": 960, "date": "2022-11-15T06:38:06", "media_type": "photo", "original_name": "photo_2022-11-15_06-38-06.jpg", "url": "media/1502.jpg", "size": 174998, "thumb": "media/1502.jpg_thumb.jpg"}]}, {"id": 1503, "date": "2022-11-15T20:31:56", "text": "下了好大的雪 qwq\n\n可惜地面太热，碰到地面就融化了", "views": 129, "forwards": 0, "media_group_id": 13348354530280445, "files": [{"width": 1920, "height": 1080, "duration": 4, "mime_type": "video/mp4", "supports_streaming": true, "date": "2022-11-15T20:31:56", "media_type": "video_file", "original_name": "video_2022-11-15_20-31-56.mp4", "url": "media/1503.mp4", "size": 3877988, "thumb": "media/1503.mp4_thumb.jpg"}], "images": [{"width": 1080, "height": 492, "date": "2022-11-15T20:31:51", "media_type": "photo", "original_name": "photo_2022-11-15_20-31-51.jpg", "url": "media/1504.jpg", "size": 34074, "thumb": "media/1504.jpg_thumb.jpg"}], "reply": {"id": 1500, "text": "下雪了！\n\n外面飘的雪花好漂亮，是冬天 qwq\n（虽然太小了相机看不到x"}}, {"id": 1505, "date": "2022-11-15T21:04:20", "text": "聊聊：（看着手机）基因检测说我得抑郁症的概率是平均的 0.03 倍\n我：基因检测说我有 90% 是猫猫 🐱", "views": 123, "forwards": 0}, {"id": 1506, "date": "2022-11-16T10:01:14", "text": "Debug 了三个小时，发现了 MARS 卡住的罪魁祸首是一个死锁（x", "views": 114, "forwards": 0, "images": [{"width": 1081, "height": 532, "date": "2022-11-16T10:01:14", "media_type": "photo", "original_name": "photo_2022-11-16_10-01-14.jpg", "url": "media/1506.jpg", "size": 112794, "thumb": "media/1506.jpg_thumb.jpg"}]}, {"id": 1507, "date": "2022-11-16T15:42:37", "text": "困困", "views": 113, "forwards": 0, "images": [{"width": 960, "height": 1280, "date": "2022-11-16T15:42:37", "media_type": "photo", "original_name": "photo_2022-11-16_15-42-37.jpg", "url": "media/1507.jpg", "size": 114892, "thumb": "media/1507.jpg_thumb.jpg"}]}, {"id": 1508, "date": "2022-11-16T17:04:05", "views": 114, "forwards": 0, "media_group_id": 13348945966167429, "images": [{"width": 1280, "height": 960, "date": "2022-11-16T17:04:03", "media_type": "photo", "original_name": "photo_2022-11-16_17-04-03.jpg", "url": "media/1508.jpg", "size": 314154, "thumb": "media/1508.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-11-16T17:04:05", "media_type": "photo", "original_name": "photo_2022-11-16_17-04-05.jpg", "url": "media/1509.jpg", "size": 375361, "thumb": "media/1509.jpg_thumb.jpg"}]}, {"id": 1510, "date": "2022-11-16T22:18:05", "text": "今天 student lounge 不开，去 cssu 睡了一个小时，然后复习了一会\n\ncssu 好热闹哇，有沙发、电视、零食、好多游戏机。今天他们刚买了一个 switch 在旁边开箱来着（好像还是用学校的公款 🌚\n\n我贡献了一个热点，因为 switch 不支持学校的 WPA2-EAP 验证协议。我和他们说可以边连 WiFi 边开桥接热点大家都像第一次听说一样... 明明有两个网卡就可以呀（而且即使只有一个网卡也可以用 2.4Ghz 频段做客户端连 WiFi，用 5Ghz 频段做 AP 哇\n\n还遇到 K 了，K 好像每天都会来玩，可惜ta刚过来我就要去上课了", "views": 120, "forwards": 1, "media_group_id": 13349096685769733, "images": [{"width": 960, "height": 1280, "date": "2022-11-16T19:20:23", "media_type": "photo", "original_name": "photo_2022-11-16_19-20-23.jpg", "url": "media/1510.jpg", "size": 200924, "thumb": "media/1510.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-11-16T19:20:23", "media_type": "photo", "original_name": "photo_2022-11-16_19-20-23.jpg", "url": "media/1511.jpg", "size": 235367, "thumb": "media/1511.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-11-16T19:10:05", "media_type": "photo", "original_name": "photo_2022-11-16_19-10-05.jpg", "url": "media/1512.jpg", "size": 191886, "thumb": "media/1512.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-11-16T22:18:04", "media_type": "photo", "original_name": "photo_2022-11-16_22-18-04.jpg", "url": "media/1513.jpg", "size": 132237, "thumb": "media/1513.jpg_thumb.jpg"}]}, {"id": 1514, "date": "2022-11-16T22:58:16", "text": "路上发现了一只 ⛄！", "views": 126, "forwards": 0, "images": [{"width": 960, "height": 1280, "date": "2022-11-16T22:58:16", "media_type": "photo", "original_name": "photo_2022-11-16_22-58-16.jpg", "url": "media/1514.jpg", "size": 186299, "thumb": "media/1514.jpg_thumb.jpg"}]}, {"id": 1515, "date": "2022-11-17T05:11:24", "text": "收到了鱼塔的明信片！好感动，感谢鱼塔 qwq\n\n照片上的 UBC 校园真的好好看，好想找个假期去 BC 找鱼塔玩", "views": 143, "forwards": 1, "media_group_id": 13349295074195813, "images": [{"width": 1280, "height": 960, "date": "2022-11-17T04:21:54", "media_type": "photo", "original_name": "photo_2022-11-17_04-21-54.jpg", "url": "media/1515.jpg", "size": 133414, "thumb": "media/1515.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-11-17T05:20:02", "media_type": "photo", "original_name": "photo_2022-11-17_05-20-02.jpg", "url": "media/1516.jpg", "size": 191099, "thumb": "media/1516.jpg_thumb.jpg"}, {"width": 1280, "height": 605, "date": "2022-11-17T05:11:23", "media_type": "photo", "original_name": "photo_2022-11-17_05-11-23.jpg", "url": "media/1517.jpg", "size": 77010, "thumb": "media/1517.jpg_thumb.jpg"}]}, {"id": 1518, "date": "2022-11-17T19:07:20", "text": "暑假实习的收入支票终于收到啦，过了差不多三个月\n\n这边收入税好高呀，原本是 $4500 减去税就只有 $3600 了（虽然也是很多很多钱了，第一次收到这么多钱，够花三个月了 qwq", "views": 165, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-11-17T19:07:20", "media_type": "photo", "original_name": "photo_2022-11-17_19-07-20.jpg", "url": "media/1518.jpg", "size": 158515, "thumb": "media/1518.jpg_thumb.jpg"}]}, {"id": 1519, "date": "2022-11-18T16:18:06", "text": "发现用吐司面包片能做出好多方便又好吃的食物——果酱面包、鸡蛋面包、肉松面包、三明治 qwq\n\n果然应该多买点面包片（x", "views": 169, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-11-18T16:18:06", "media_type": "photo", "original_name": "photo_2022-11-18_16-18-06.jpg", "url": "media/1519.jpg", "size": 228997, "thumb": "media/1519.jpg_thumb.jpg"}]}, {"id": 1520, "date": "2022-11-18T22:10:17", "text": "发生了太多... 先把 telegram 卸掉了，对不起", "views": 180, "forwards": 1, "images": [{"width": 1080, "height": 1232, "date": "2022-11-18T22:10:17", "media_type": "photo", "original_name": "photo_2022-11-18_22-10-17.jpg", "url": "media/1520.jpg", "size": 43184, "thumb": "media/1520.jpg_thumb.jpg"}]}, {"id": 1521, "date": "2022-11-23T08:50:58", "text": "回来啦，躲过了一场风暴\n\n书书的事情似乎并没有发展得很糟糕，感觉书书身边的大家都比当事人还要焦虑，也没有我能实际帮到的忙，反而做了好多余的事情...\n\n结果似乎是我的 deadline 进度更糟糕，堆了一学期的事情一起砸下来，今天的考试完全砸了，还欠着一个作文（x\n\n之前和某位聊到这个圈子的各种事，ta 觉得虽然抱团让大家可以互助，但是同时也很容易让我们一起掉进漩涡。也许确实是这样... 四处回响的情绪会给一个共情者很大的压力\n\n登出 telegram 的那天晚上和聊聊去湖边的荒郊野岭散步，逃脱了城市的嘈杂，看到了好多星星，被野草和湖水的气味环绕，像放下了所有包袱一样一起说笑。这是我第三次来这里了，冬天这里是一个被抛弃的废墟，路灯和设施都断了电、生了绣，手机也没有信号了。没有人反而让我更安心，可惜也没有小狐狸钻出来陪我们玩（x\n\n好想就在那里搭一个小屋住下来，好久没有这么开心过。可惜最终还是要回到城市，回到自己的笼子，踩自己布下的坑", "views": 152, "forwards": 2, "media_group_id": 13353547671408381, "images": [{"width": 1280, "height": 960, "date": "2022-11-23T08:50:57", "media_type": "photo", "original_name": "photo_2022-11-23_08-50-57.jpg", "url": "media/1521.jpg", "size": 130964, "thumb": "media/1521.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-11-23T08:50:58", "media_type": "photo", "original_name": "photo_2022-11-23_08-50-58.jpg", "url": "media/1522.jpg", "size": 189632, "thumb": "media/1522.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-11-23T08:50:58", "media_type": "photo", "original_name": "photo_2022-11-23_08-50-58.jpg", "url": "media/1523.jpg", "size": 164308, "thumb": "media/1523.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-11-23T08:50:58", "media_type": "photo", "original_name": "photo_2022-11-23_08-50-58.jpg", "url": "media/1524.jpg", "size": 90795, "thumb": "media/1524.jpg_thumb.jpg"}]}, {"id": 1525, "date": "2022-11-24T13:11:06", "text": "一晚没睡补作业补到早上八点仍然没有补完欠下的作业... 如果每天能再多几个小时就好了", "views": 135, "forwards": 0, "images": [{"width": 568, "height": 514, "date": "2022-11-24T13:11:05", "media_type": "photo", "original_name": "photo_2022-11-24_13-11-05.jpg", "url": "media/1525.jpg", "size": 31203, "thumb": "media/1525.jpg_thumb.jpg"}]}, {"id": 1526, "date": "2022-11-24T17:34:47", "text": "坏人进来给我最近的消息点了💩，但是 telegram 好像不能删掉一个指定的 reaction 表情，设置里禁用掉也不会影响以前的消息... 看来只能留在这里了 🥲\n\n有公开频道的大家注意去设置里把 reaction 过滤一下哦，以及记得多加几个管理员", "views": 6929, "forwards": 8, "images": [{"width": 1024, "height": 482, "date": "2022-11-24T17:34:47", "media_type": "photo", "original_name": "photo_2022-11-24_17-34-47.jpg", "url": "media/1526.jpg", "size": 76567, "thumb": "media/1526.jpg_thumb.jpg"}]}, {"id": 1527, "date": "2022-11-25T06:15:36", "text": "折腾了三个小时 jvm 的奇怪反射终于可以让 mcpm 包管理器插件热重载自己了！\n\n（虽然实现方式非常灵车... 先在运行时打包一个助手插件，然后加载助手插件、反射进去调用助手来重载自己，然后自己重载好之后再检测助手把助手删掉 🌚\n\n不过也许就是因为反射能实现这么灵车的功能我才好喜欢反射，这个项目里现在所有反射代码都是我写的了（x", "views": 105, "forwards": 2, "media_group_id": 13354855493044981, "images": [{"width": 786, "height": 1280, "date": "2022-11-25T06:15:34", "media_type": "photo", "original_name": "photo_2022-11-25_06-15-34.jpg", "url": "media/1527.jpg", "size": 112455, "thumb": "media/1527.jpg_thumb.jpg"}, {"width": 1280, "height": 1005, "date": "2022-11-25T06:15:36", "media_type": "photo", "original_name": "photo_2022-11-25_06-15-36.jpg", "url": "media/1528.jpg", "size": 217133, "thumb": "media/1528.jpg_thumb.jpg"}]}, {"id": 1529, "date": "2022-11-25T07:47:28", "text": "也许不睡觉就能把事情做完了...", "views": 100, "forwards": 1, "images": [{"width": 885, "height": 1280, "date": "2022-11-25T07:47:28", "media_type": "photo", "original_name": "photo_2022-11-25_07-47-28.jpg", "url": "media/1529.jpg", "size": 82797, "thumb": "media/1529.jpg_thumb.jpg"}]}, {"id": 1530, "date": "2022-11-25T14:23:57", "text": "一会去考 Term Test，本来打算在地铁上再复习一会然后发现我的 iPad 和笔记本都完全没电自动关机了 😭", "views": 85, "forwards": 0}, {"id": 1531, "date": "2022-11-25T17:48:21", "text": "考完啦 应该是满分\n\n上次计组考试大家都满分然后老师说要增加难度，结果这次确实长了好多，还是简单到怀疑我是不是困傻了，结果考试的时候大脑回路全都在 sanity check 上了 🌚\n\n一道分析 FSM 的题，给了一张电路图。\n🧠：这条线是把 !S1 * A 连到 D 吧？\n（看一眼，是\n🧠：真的是吗？\n（再看一眼，是\n...写完一半之后...\n🧠：真的真的是吗？\n（用笔沿着线比划了两圈，是\n...写完之后...\n🧠：真的就这么简单？？\n\n🌚🌚🌚", "views": 89, "forwards": 0, "reply": {"id": 1530, "text": "一会去考 Term Test，本来打算在地铁上再复习一会然后发现我的 iPad 和笔记本都完全没电自动关机了 😭"}}, {"id": 1532, "date": "2022-11-25T19:37:30", "text": "改成私有频道了。重新注册了一个频道占用户名，现在 <a href=\"https://t.me/hykilp\">@hykilp</a> 是指向这里的重定向，希望会安全一点 qwq\n\n需要重写 blog 同步需要用的 telegram channel API 爬虫了... 之前爬网页的方法只有公开频道可以用", "views": 92, "forwards": 1, "images": [{"width": 1280, "height": 828, "date": "2022-11-25T19:37:29", "media_type": "photo", "original_name": "photo_2022-11-25_19-37-29.jpg", "url": "media/1532.jpg", "size": 41287, "thumb": "media/1532.jpg_thumb.jpg"}]}, {"id": 1533, "date": "2022-11-27T05:41:50", "text": "🗿", "views": 84, "forwards": 0, "images": [{"width": 960, "height": 1280, "date": "2022-11-27T05:41:50", "media_type": "photo", "original_name": "photo_2022-11-27_05-41-50.jpg", "url": "media/1533.jpg", "size": 240860, "thumb": "media/1533.jpg_thumb.jpg"}]}, {"id": 1534, "date": "2022-11-28T01:10:58", "text": "看看 Java 课道德单元的 quiz，原则 6 说软件应该设计得让用户可以舒适地使用\n\n下面它举了两个反例，一个是“需要特定输入设备，可能让一些用户肩部肌肉拉伤”、另一个是“要求用户以尽可能快的速度反复敲击同一个键的游戏” 🌚\n\n...那是不是所有街机音游都不道德了 🌚", "views": 81, "forwards": 0, "images": [{"width": 1280, "height": 1135, "date": "2022-11-28T01:10:58", "media_type": "photo", "original_name": "photo_2022-11-28_01-10-58.jpg", "url": "media/1534.jpg", "size": 138253, "thumb": "media/1534.jpg_thumb.jpg"}]}, {"id": 1535, "date": "2022-11-28T03:27:43", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n还是聊聊做的可乐鸡翅\n\n这次鸡蛋没有炸，好耶 qwq\n\n最近我事情太多了，聊聊做了好多次饭，感谢聊聊w", "views": 89, "forwards": 0, "reply": {"id": 1235, "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n聊聊做的可乐鸡翅！\n\n我回家之后还在收汁的时候加了五个鸡蛋，然后收汁计时的时候没听到闹钟叫，收得太干两个鸡蛋炸掉了（x\n\n不过好好吃 qwq"}, "images": [{"width": 1280, "height": 960, "date": "2022-11-28T03:27:42", "media_type": "photo", "original_name": "photo_2022-11-28_03-27-42.jpg", "url": "media/1535.jpg", "size": 144027, "thumb": "media/1535.jpg_thumb.jpg"}]}, {"id": 1536, "date": "2022-11-28T06:42:43", "text": "帮聊聊填一个 ADHD 评估问卷... 不管是问题还是选项都好模糊呀\n\n填的时候发现我几乎所有题都选了 2 或者 3... 感觉好少有可以回答 \"Not at all\" 和 \"Very much\" 的问题", "views": 88, "forwards": 0, "media_group_id": 13356942109036157, "images": [{"width": 526, "height": 432, "date": "2022-11-28T06:42:42", "media_type": "photo", "original_name": "photo_2022-11-28_06-42-42.jpg", "url": "media/1536.jpg", "size": 31119, "thumb": "media/1536.jpg_thumb.jpg"}, {"width": 516, "height": 434, "date": "2022-11-28T06:42:43", "media_type": "photo", "original_name": "photo_2022-11-28_06-42-43.jpg", "url": "media/1537.jpg", "size": 32176, "thumb": "media/1537.jpg_thumb.jpg"}]}, {"id": 1538, "date": "2022-11-29T04:03:50", "text": "冬天抱着聊聊睡觉好暖和 qwq\n\n我真的太冷了... 感觉书书还是聊聊还是 K 都比我暖和（x", "views": 85, "forwards": 0}, {"id": 1540, "date": "2022-11-29T19:24:00", "text": "这个煮蛋器买得好值，每次都可以煮出完美的糖心蛋w", "views": 89, "forwards": 2, "media_group_id": 13357998726678613, "images": [{"width": 1280, "height": 960, "date": "2022-11-29T19:24:00", "media_type": "photo", "original_name": "photo_2022-11-29_19-24-00.jpg", "url": "media/1540.jpg", "size": 189775, "thumb": "media/1540.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-11-29T19:24:00", "media_type": "photo", "original_name": "photo_2022-11-29_19-24-00.jpg", "url": "media/1541.jpg", "size": 181869, "thumb": "media/1541.jpg_thumb.jpg"}]}, {"id": 1542, "date": "2022-11-30T00:09:29", "text": "地球气候好神奇，明明温哥华维度比多伦多高 6°，冬天的气温反而比多伦多高了 10°C 🤔\n\n不过温哥华气候真的好棒，冬天没有这么冷，夏天还更凉快一点。好想毕业之后搬去温哥华 qwq", "views": 81, "forwards": 0, "media_group_id": 13358135755613605, "images": [{"width": 1280, "height": 590, "date": "2022-11-30T00:09:27", "media_type": "photo", "original_name": "photo_2022-11-30_00-09-27.jpg", "url": "media/1542.jpg", "size": 168709, "thumb": "media/1542.jpg_thumb.jpg"}, {"width": 1280, "height": 1213, "date": "2022-11-30T00:09:29", "media_type": "photo", "original_name": "photo_2022-11-30_00-09-29.jpg", "url": "media/1543.jpg", "size": 138228, "thumb": "media/1543.jpg_thumb.jpg"}]}, {"id": 1544, "date": "2022-11-30T00:29:00", "text": "这个地球上居然还有全年温度都一样的地方 🤯", "views": 88, "forwards": 1, "images": [{"width": 1280, "height": 1094, "date": "2022-11-30T00:29:00", "media_type": "photo", "original_name": "photo_2022-11-30_00-29-00.jpg", "url": "media/1544.jpg", "size": 148221, "thumb": "media/1544.jpg_thumb.jpg"}]}, {"id": 1545, "date": "2022-11-30T19:41:29", "text": "呜呜呜 好久没用蚝油然后今天打开瓶盖发现里面发霉了...", "views": 81, "forwards": 0, "reply": {"id": 523, "text": "原来生抽老抽耗油都是打开之后要冷藏的..."}, "images": [{"width": 1280, "height": 960, "date": "2022-11-30T19:41:29", "media_type": "photo", "original_name": "photo_2022-11-30_19-41-29.jpg", "url": "media/1545.jpg", "size": 118270, "thumb": "media/1545.jpg_thumb.jpg"}]}, {"id": 1546, "date": "2022-11-30T22:32:06", "text": "还有 7 天结课，还有 3/5 项期末作业要写... 需要开始一下期末冲刺", "views": 87, "forwards": 0}, {"id": 1547, "date": "2022-12-01T05:14:24", "text": "梅开二度 🌚", "views": 81, "forwards": 0, "media_group_id": 13358973312105933, "images": [{"width": 1280, "height": 960, "date": "2022-12-01T05:14:22", "media_type": "photo", "original_name": "photo_2022-12-01_05-14-22.jpg", "url": "media/1547.jpg", "size": 140768, "thumb": "media/1547.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-12-01T05:14:23", "media_type": "photo", "original_name": "photo_2022-12-01_05-14-23.jpg", "url": "media/1548.jpg", "size": 199499, "thumb": "media/1548.jpg_thumb.jpg"}], "reply": {"id": 1245, "text": "风太大把自动门吹坏了 🌚", "thumb": "media/1244.jpg_thumb.jpg"}}, {"id": 1549, "date": "2022-12-01T20:20:15", "text": "梅开三度 🌚\n\n要习惯一下风把门吹坏了（x", "views": 78, "forwards": 0, "reply": {"id": 1547, "text": "梅开二度 🌚", "thumb": "media/1547.jpg_thumb.jpg"}, "images": [{"width": 960, "height": 1280, "date": "2022-12-01T20:20:14", "media_type": "photo", "original_name": "photo_2022-12-01_20-20-14.jpg", "url": "media/1549.jpg", "size": 187700, "thumb": "media/1549.jpg_thumb.jpg"}]}, {"id": 1550, "date": "2022-12-01T22:39:46", "text": "原来大车的发动机盖子是这样开的，第一次见到 😮\n\n<del>刚才看到它打开还以为这辆车下一秒就要变形了ww</del>", "views": 77, "forwards": 0, "images": [{"width": 960, "height": 1280, "date": "2022-12-01T22:39:46", "media_type": "photo", "original_name": "photo_2022-12-01_22-39-46.jpg", "url": "media/1550.jpg", "size": 325119, "thumb": "media/1550.jpg_thumb.jpg"}]}, {"id": 1551, "date": "2022-12-01T23:16:09", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n是真的有叉烧肉的豚骨拉面！\n\n（虽然用中式叉烧肉做豚骨拉面看起来好怪", "views": 77, "forwards": 0, "media_group_id": 13359492555826981, "images": [{"width": 1280, "height": 960, "date": "2022-12-01T23:12:20", "media_type": "photo", "original_name": "photo_2022-12-01_23-12-20.jpg", "url": "media/1551.jpg", "size": 174558, "thumb": "media/1551.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-12-01T23:16:09", "media_type": "photo", "original_name": "photo_2022-12-01_23-16-09.jpg", "url": "media/1552.jpg", "size": 169856, "thumb": "media/1552.jpg_thumb.jpg"}]}, {"id": 1553, "date": "2022-12-01T23:31:55", "text": "又不小心做多了，吃完还剩了一人份的肉... 好怀念书书在这里的时光", "views": 81, "forwards": 0, "reply": {"id": 1399, "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n电饭煲叉烧肉！（和叉烧蛋！\n\n叉烧肉和盐焗鸡一样好做，买一整块肉，调好酱汁腌一晚上，第二天放进电饭锅里按煮饭就煮好了，味道也很棒 qwq\n\n试了下十五分钟之后把鸡蛋也放进去煮，发现叉烧蛋真的好好吃！好喜欢甜甜的蛋，吃完饭又去煮了六个", "thumb": "media/1399.jpg_thumb.jpg"}, "images": [{"width": 1280, "height": 960, "date": "2022-12-01T23:31:55", "media_type": "photo", "original_name": "photo_2022-12-01_23-31-55.jpg", "url": "media/1553.jpg", "size": 210834, "thumb": "media/1553.jpg_thumb.jpg"}]}, {"id": 1554, "date": "2022-12-02T08:25:23", "text": "我现在的作息：大概 12:00 起床，吃午饭，上课，17:00 吃晚饭，做事情，0:00 吃夜宵，3:00 睡觉...\n\n<del>如果我在温哥华这就是早睡早起的完美作息了</del>", "views": 80, "forwards": 0}, {"id": 1555, "date": "2022-12-02T18:09:57", "text": "今天又做了清醒梦！\n\n做噩梦梦见被好多有半个人高的 covid 病毒球在一栋楼里面追杀，被追到一个空旷的房间突然意识到自己在做梦，然后获得控制把可怕的房间净化成了一个五彩缤纷的大广场 qwq\n\n可惜因为终于能控制自己的梦太兴奋一下子就醒过来了（x", "views": 72, "forwards": 0, "reply": {"id": 214, "text": "今天又做了清醒梦！\n又在梦里到处飞了，好开心www\n\n这次让我意识到这是梦的偶然也很有趣！刚开始是梦见了我在多伦多在路上叫外卖，用的是美团，身边还有很多北京的场景。然后！然后梦里的我就在想：怎么能又在多伦多又在北京呢？（好蠢！）但是也是这样让我清醒过来，能在梦里到处飞了w\n\n但是还是没有学会怎样改变梦的场景，最后还只是在这个奇怪的城市里到处飞。理论上清醒之后应该可以控制整个梦，下一个这样的偶然再试试吧"}}, {"id": 1556, "date": "2022-12-03T06:53:49", "text": "谁不喜欢在生产环境开灵车呢hhhh\n\n这一年里 One Among Us 后端数据库 root 密码一直是 <code>qwq</code>，以后也会一直是 <code>qwq\n\n</code>（不过没有开放端口所以是绝对安全的 <i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>", "views": 69, "forwards": 0, "reply": {"id": 218, "text": "会不会有人想到我的密码真的就是 qwq"}, "images": [{"width": 1280, "height": 766, "date": "2022-12-03T06:53:48", "media_type": "photo", "original_name": "photo_2022-12-03_06-53-48.jpg", "url": "media/1556.jpg", "size": 76866, "thumb": "media/1556.jpg_thumb.jpg"}]}, {"id": 1557, "date": "2022-12-03T21:33:42", "text": "挂一个组员 💢\n\n这个人天天用 vscode copilot 写代码，写完不测试甚至不编译一下就直接提交上去，结果组里其他人的代码各种炸好多都是因为他的代码导致的。我想帮他修他居然不让我碰，说 \"please avoid modifying code without explicit permission\"... 这么基础的功能一个月还没写好，现在只剩五天就要交了还要让全组等你修代码呀 (╯‵□′)╯︵┻━┻\n\n然后最开始给他分配的任务还是 package lock 这种最底层的、最简单的，好多其他功能都需要用到的功能... 🥲", "views": 75, "forwards": 0, "media_group_id": 13360825779134253, "images": [{"width": 1118, "height": 1280, "date": "2022-12-03T21:33:40", "media_type": "photo", "original_name": "photo_2022-12-03_21-33-40.jpg", "url": "media/1557.jpg", "size": 121096, "thumb": "media/1557.jpg_thumb.jpg"}, {"width": 577, "height": 1280, "date": "2022-12-03T21:33:41", "media_type": "photo", "original_name": "photo_2022-12-03_21-33-41.jpg", "url": "media/1558.jpg", "size": 79259, "thumb": "media/1558.jpg_thumb.jpg"}, {"width": 1059, "height": 1280, "date": "2022-12-03T21:33:42", "media_type": "photo", "original_name": "photo_2022-12-03_21-33-42.jpg", "url": "media/1559.jpg", "size": 94919, "thumb": "media/1559.jpg_thumb.jpg"}]}, {"id": 1560, "date": "2022-12-04T00:27:37", "text": "<a href=\"##又一梦\">#又一梦</a>\n小睡一会做了一个奇怪的梦，梦里的世界有一个宗教叫充气床垫教，可以随时召唤出充气床垫、把床垫当作蹦床跳得越来越高、还能让床垫飘起来。然后我和聊聊在 Costco 的大停车场中心召唤了一个超大床垫，飘在天上午休、跳蹦床跳得特别高然后从天上飞下来抱聊聊、玩尝试跳出去让聊聊用床垫把我接住的小游戏 qwq", "views": 84, "forwards": 1}, {"id": 1562, "date": "2022-12-04T07:58:34", "text": "把聊聊的めるアイコン画完了！完善了一下细节\n\n来一张 Telegram 合影 qwq", "views": 138, "forwards": 2, "media_group_id": 13361125712599693, "images": [{"width": 1280, "height": 746, "date": "2022-12-04T07:58:32", "media_type": "photo", "original_name": "photo_2022-12-04_07-58-32.jpg", "url": "media/1562.jpg", "size": 119075, "thumb": "media/1562.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-12-04T07:58:33", "media_type": "photo", "original_name": "photo_2022-12-04_07-58-33.jpg", "url": "media/1563.jpg", "size": 162770, "thumb": "media/1563.jpg_thumb.jpg"}], "reply": {"id": 1307, "text": "给聊聊也画一个めるアイコン！（进度 50%\n\n上次给自己画的めるアイコン是用 Procreate 画的点阵，这次试了下用 Adobe AI 画矢量。画矢量体验真的好不一样，感觉优点缺点都有很多...\n\n矢量画一笔不好看可以慢慢微调弧线，不用像点阵那样擦来擦去重画。但是矢量没办法像点阵那样直观地用下笔的力度决定线条粗细，手动调粗细太麻烦以至于我整张图所有线条都是同样粗... 打阴影也超级麻烦，每条阴影都是一个多边形，不能像点阵那样设好蒙版直接用笔刷乱涂"}}, {"id": 1564, "date": "2022-12-04T08:20:19", "text": "现在可以在めるアイコン的展示站上和前任和现任一起合影了hhhh\n\n<a href=\"https://scrapbox.io/meruicon/\">https://scrapbox.io/meruicon/</a>", "views": 80, "forwards": 0, "reply": {"id": 103, "text": "画了めるアイコンww"}, "images": [{"width": 1280, "height": 826, "date": "2022-12-04T08:20:18", "media_type": "photo", "original_name": "photo_2022-12-04_08-20-18.jpg", "url": "media/1564.jpg", "size": 148939, "thumb": "media/1564.jpg_thumb.jpg"}]}, {"id": 1565, "date": "2022-12-05T04:59:50", "text": "<span class=\"spoiler\"><span>有 deadline 的时候除了作业以外的所有事情都有动力做了</span></span>", "views": 80, "forwards": 0, "reply": {"id": 1546, "text": "还有 7 天结课，还有 3/5 项期末作业要写... 需要开始一下期末冲刺"}}, {"id": 1566, "date": "2022-12-06T06:37:50", "text": "好耶！可以用 MIPS 汇编渲染动图 pusheen 了\n\n格式转换是先用 puppeteer-lottie 把 tgs 矢量动图表情转到 apng，再用 python 脚本读 apng，然后把所有 4-byte RGBA 像素转成我的 1-byte (256color) 格式，编码大概是把 rgb 按比例从 0-255 转换到 0-5，再编码成六进制的三位\n\n动画数据的头信息里面写了帧间隔、有多少帧、和每一帧的相对地址，然后每帧数据的头信息里再记上长宽和 x/y offset。然后数据就是一个<del>受到了降维打击</del>的二维数组啦\n\n图片解码器里面再用六进制余数把 1-byte 转回 RGB，然后计算好坐标渲染到屏幕上 qwq", "views": 85, "forwards": 1, "media_group_id": 13362469361117029, "files": [{"width": 1152, "height": 688, "duration": 13, "file_name": "Rec 2022-12-06 01-25.x264-24.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2022-12-06T06:37:48", "media_type": "video_file", "original_name": "Rec 2022-12-06 01-25.x264-24.mp4", "url": "media/1566.mp4", "size": 153999, "thumb": "media/1566.mp4_thumb.jpg"}], "images": [{"width": 1022, "height": 808, "date": "2022-12-06T06:37:49", "media_type": "photo", "original_name": "photo_2022-12-06_06-37-49.jpg", "url": "media/1567.jpg", "size": 106793, "thumb": "media/1567.jpg_thumb.jpg"}]}, {"id": 1568, "date": "2022-12-06T09:25:24", "text": "我说怎么感觉好慢 原来是 frame delay 算错了（x\n\n原来 APNG 的 frame delay 单位并不是毫秒，而是有单独的除数然后除出来单位是秒...", "views": 87, "forwards": 0, "reply": {"id": 1566, "text": "好耶！可以用 MIPS 汇编渲染动图 pusheen 了\n\n格式转换是先用 puppeteer-lottie 把 tgs 矢量动图表情转到 apng，再用 python 脚本读 apng，然后把所有 4-byte RGBA 像素转成我的 1-byte (256color) 格式，编码大概是把 rgb 按比例从 0-255 转换到 0-5，再编码成六进制的三位\n\n动画数据的头信息里面写了帧间隔、有多少帧、和每一帧的相对地址，然后每帧数据的头信息里再记上长宽和 x/y offset。然后数据就是一个<del>受到了降维打击</del>的二维数组啦\n\n图片解码器里面再用六进制余数把 1-byte 转回 RGB，然后计算好坐标渲染到屏幕上 qwq", "thumb": "media/1566.mp4_thumb.jpg"}, "files": [{"file_name": "Rec 2022-12-06 04-19.x264-24.mp4", "mime_type": "video/mp4", "date": "2022-12-06T09:25:24", "width": 1194, "height": 680, "duration": 16, "media_type": "animation", "original_name": "Rec 2022-12-06 04-19.x264-24.mp4", "url": "media/1568.mp4", "size": 469917, "thumb": "media/1568.mp4_thumb.jpg"}]}, {"id": 1569, "date": "2022-12-06T09:50:02", "text": "买了两桶香菇炖鸡面\n\n上次吃好像是在小学和同学们在去旅游的硬卧火车上，好怀念 qwq\n\n<del>然后发现这一桶居然有每天推荐摄入量的 89% 的钠 😭😭</del>", "views": 82, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-12-06T09:50:01", "media_type": "photo", "original_name": "photo_2022-12-06_09-50-01.jpg", "url": "media/1569.jpg", "size": 223306, "thumb": "media/1569.jpg_thumb.jpg"}]}, {"id": 1570, "date": "2022-12-06T20:02:55", "text": "呜呜 刚才还好自信地和聊聊说老师判错了，然后聊聊告诉我 2^8 不是 128 是 256 🌚\n\n但是明明我都把每个平方的值写出来了，然后仔细看发现我从 2 直接跳到了 4 🌚", "views": 92, "forwards": 1, "images": [{"width": 640, "height": 1280, "date": "2022-12-06T20:02:55", "media_type": "photo", "original_name": "photo_2022-12-06_20-02-55.jpg", "url": "media/1570.jpg", "size": 40263, "thumb": "media/1570.jpg_thumb.jpg"}]}, {"id": 1571, "date": "2022-12-06T23:54:29", "text": "😭😭 希望老人不会有事...", "views": 88, "forwards": 0, "images": [{"width": 800, "height": 267, "date": "2022-12-06T23:54:29", "media_type": "photo", "original_name": "photo_2022-12-06_23-54-29.jpg", "url": "media/1571.jpg", "size": 24639, "thumb": "media/1571.jpg_thumb.jpg"}]}, {"id": 1572, "date": "2022-12-07T01:50:09", "text": "期末这几天的饭全都是聊聊做的，聊聊做的炒饭、炒面、韭菜鸡蛋都好好吃 qwq", "views": 87, "forwards": 0, "media_group_id": 13363022477376269, "images": [{"width": 1280, "height": 960, "date": "2022-12-07T01:50:08", "media_type": "photo", "original_name": "photo_2022-12-07_01-50-08.jpg", "url": "media/1572.jpg", "size": 183542, "thumb": "media/1572.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-12-07T01:50:08", "media_type": "photo", "original_name": "photo_2022-12-07_01-50-08.jpg", "url": "media/1573.jpg", "size": 165274, "thumb": "media/1573.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-12-07T01:50:09", "media_type": "photo", "original_name": "photo_2022-12-07_01-50-09.jpg", "url": "media/1574.jpg", "size": 208732, "thumb": "media/1574.jpg_thumb.jpg"}]}, {"id": 1575, "date": "2022-12-07T05:11:15", "text": "试了好多 NES / SNES 上的游戏，居然 earthbound 这么复杂的游戏是完全用 asm 写出来的... 好厉害 🤯", "views": 81, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-12-07T05:11:15", "media_type": "photo", "original_name": "photo_2022-12-07_05-11-15.jpg", "url": "media/1575.jpg", "size": 144997, "thumb": "media/1575.jpg_thumb.jpg"}]}, {"id": 1576, "date": "2022-12-08T02:17:14", "text": "uoft Bahen 楼一层有一扇被墙堵住的门框，第一次注意到的时候被吓到了（x", "views": 82, "forwards": 0, "images": [{"width": 960, "height": 1280, "date": "2022-12-08T02:17:13", "media_type": "photo", "original_name": "photo_2022-12-08_02-17-13.jpg", "url": "media/1576.jpg", "size": 210266, "thumb": "media/1576.jpg_thumb.jpg"}]}, {"id": 1577, "date": "2022-12-08T10:36:13", "text": "今天从起床开始胃疼了一整天... 不知道发生了什么，中午吃了布洛芬就还好，然后晚上又开始疼 😭\n\n聊聊做了好好吃的皮蛋午餐肉粥，感谢感谢 qwq", "views": 76, "forwards": 0, "media_group_id": 13363966191097605, "images": [{"width": 1280, "height": 960, "date": "2022-12-08T10:36:12", "media_type": "photo", "original_name": "photo_2022-12-08_10-36-12.jpg", "url": "media/1577.jpg", "size": 149291, "thumb": "media/1577.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-12-08T10:36:13", "media_type": "photo", "original_name": "photo_2022-12-08_10-36-13.jpg", "url": "media/1578.jpg", "size": 161874, "thumb": "media/1578.jpg_thumb.jpg"}]}, {"id": 1579, "date": "2022-12-08T12:19:49", "views": 75, "forwards": 1, "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2022-11-23T10:14:56", "width": 512, "height": 397, "is_animated": false, "is_video": false, "emoji": "🛌", "set_name": "Hykilp2019", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/1579.webp", "size": 34976, "thumb": "media/1579.webp_thumb.jpg"}]}, {"id": 1580, "date": "2022-12-08T12:32:40", "text": "Selva 真是我见过最烂的教授了... 期中我应该得 93% 的卷子助教给我判了 53%，收到成绩之后马上就给教授发重判请求了，然后他 Nov 25 说要等到五号，然后五号发邮件说要等到七号，现在七号了他又发邮件让我们再等两天...\n\n怎么教授比我还拖延 🌚\n\n这么拖延的教授还要求学生收到成绩七天内发的重判请求才有效，作业还都是晚交一个小时就扣 5%... 😭", "views": 74, "forwards": 1, "media_group_id": 13364022082840357, "images": [{"width": 1080, "height": 818, "date": "2022-12-08T12:32:39", "media_type": "photo", "original_name": "photo_2022-12-08_12-32-39.jpg", "url": "media/1580.jpg", "size": 64897, "thumb": "media/1580.jpg_thumb.jpg"}, {"width": 1080, "height": 746, "date": "2022-12-08T12:32:39", "media_type": "photo", "original_name": "photo_2022-12-08_12-32-39.jpg", "url": "media/1581.jpg", "size": 65086, "thumb": "media/1581.jpg_thumb.jpg"}, {"width": 1080, "height": 996, "date": "2022-12-08T12:32:39", "media_type": "photo", "original_name": "photo_2022-12-08_12-32-39.jpg", "url": "media/1582.jpg", "size": 95123, "thumb": "media/1582.jpg_thumb.jpg"}, {"width": 1080, "height": 923, "date": "2022-12-08T12:32:39", "media_type": "photo", "original_name": "photo_2022-12-08_12-32-39.jpg", "url": "media/1583.jpg", "size": 99255, "thumb": "media/1583.jpg_thumb.jpg"}]}, {"id": 1584, "date": "2022-12-09T02:16:54", "text": "😱", "views": 77, "forwards": 0, "reply": {"id": 1576, "text": "uoft Bahen 楼一层有一扇被墙堵住的门框，第一次注意到的时候被吓到了（x"}, "images": [{"width": 1280, "height": 879, "date": "2022-12-09T02:16:54", "media_type": "photo", "original_name": "photo_2022-12-09_02-16-54.jpg", "url": "media/1584.jpg", "size": 266666, "thumb": "media/1584.jpg_thumb.jpg"}]}, {"id": 1585, "date": "2022-12-09T21:05:36", "text": "一会要去面试了... 第一次面试完全不知道会被问什么，好紧张\n\n前天发生了这样的事情：\nAva 发邮件问我周五 12/8 有没有时间面试，\n我回邮件说好，周五 Oct 8 有时间... 然后我发现不对啊 Oct 是十月，马上回邮件说打错了是 Dec... 然后 Ava 回邮件说她也打错了，周五是 12/9 🌚", "views": 77, "forwards": 0, "images": [{"width": 1280, "height": 776, "date": "2022-12-09T21:05:35", "media_type": "photo", "original_name": "photo_2022-12-09_21-05-35.jpg", "url": "media/1585.jpg", "size": 78905, "thumb": "media/1585.jpg_thumb.jpg"}]}, {"id": 1586, "date": "2022-12-10T01:19:22", "text": "面试结束了！结果和两位 MSR 研究员聊了一个小时我的那个 voice tool bot。因为申请的是 ML 声学研究的实习，面试的时候完全没有让我做面试题，完全就是聊天了 qwq\n\n发挥得还好，那个声学教授问的问题我几乎全都回答上了，虽然太紧张卡住了两次需要重新组织语言（x", "views": 74, "forwards": 0, "reply": {"id": 1585, "text": "一会要去面试了... 第一次面试完全不知道会被问什么，好紧张\n\n前天发生了这样的事情：\nAva 发邮件问我周五 12/8 有没有时间面试，\n我回邮件说好，周五 Oct 8 有时间... 然后我发现不对啊 Oct 是十月，马上回邮件说打错了是 Dec... 然后 Ava 回邮件说她也打错了，周五是 12/9 🌚"}}, {"id": 1587, "date": "2022-12-10T21:32:59", "text": "<a href=\"##戴上耳机\">#戴上耳机</a> Taste of Freedom - 猫与地下城工作室\n\n今天在 Human Rights Day 活动上听到 Kerr 现场弹这首歌，听着差点哭出来了 qwq\n\n<a href=\"https://www.youtube.com/watch?v=60qvZ1Pp-lk\">YouTube\n</a><a href=\"https://streetvoice.com/DnC_music/songs/643336/\">街聲</a>", "views": 76, "forwards": 0}, {"id": 1589, "date": "2022-12-11T02:34:52", "text": "好大的土豆！", "views": 76, "forwards": 0, "images": [{"width": 960, "height": 1280, "date": "2022-12-11T02:34:52", "media_type": "photo", "original_name": "photo_2022-12-11_02-34-52.jpg", "url": "media/1589.jpg", "size": 147301, "thumb": "media/1589.jpg_thumb.jpg"}]}, {"id": 1590, "date": "2022-12-11T13:42:04", "text": "我发现没有聊聊催我睡觉的话我真的完全没有自控力... 又一次天亮了聊聊醒了我还没睡 😭", "views": 78, "forwards": 0}, {"id": 1591, "date": "2022-12-12T03:47:33", "text": "又打了电话，大家都好了很多的样子，看来不需要担心了\n\n不过确实印象中姥姥和姥爷一直都很健康，身体上还是精神上都是，想起上个暑假每次我想买零食/外卖都要被唠叨几句，还会早晚出门散步健身，留给我一个人在家里的时间<span class=\"spoiler\"><span>借他们按摩肩膀的机器做奇奇怪怪的事情 ///</span></span>（不", "views": 75, "forwards": 2, "reply": {"id": 1571, "text": "😭😭 希望老人不会有事..."}}, {"id": 1592, "date": "2022-12-12T04:46:40", "text": "生芹菜蘸 ranch 好好吃，又找到了新的零食 qwq", "views": 78, "forwards": 1, "images": [{"width": 1280, "height": 960, "date": "2022-12-12T04:46:40", "media_type": "photo", "original_name": "photo_2022-12-12_04-46-40.jpg", "url": "media/1592.jpg", "size": 92577, "thumb": "media/1592.jpg_thumb.jpg"}]}, {"id": 1593, "date": "2022-12-12T20:45:43", "text": "终于知道为什么大家都说 UofT 本科体验差了... 快六位数的学生了居然一周只开四个小时的 drop-in advising，还有两个小时是在线的\n\n好怀念高中的时候遇到什么事都可以放学五点之前随时找辅导员聊...", "views": 75, "forwards": 1, "images": [{"width": 1139, "height": 259, "date": "2022-12-12T20:45:43", "media_type": "photo", "original_name": "photo_2022-12-12_20-45-43.jpg", "url": "media/1593.jpg", "size": 48523, "thumb": "media/1593.jpg_thumb.jpg"}]}, {"id": 1594, "date": "2022-12-12T22:40:06", "text": "一号线又停了... 又要坐 shuttle bus", "views": 76, "forwards": 0, "images": [{"width": 960, "height": 1280, "date": "2022-12-12T22:40:05", "media_type": "photo", "original_name": "photo_2022-12-12_22-40-05.jpg", "url": "media/1594.jpg", "size": 227007, "thumb": "media/1594.jpg_thumb.jpg"}]}, {"id": 1595, "date": "2022-12-13T10:17:13", "text": "某种意义上出生是不是这个世界上最危险的事情... 出生导致的死亡率是 100% <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>", "views": 80, "forwards": 1}, {"id": 1596, "date": "2022-12-13T17:52:36", "text": "花了两个小时给学校 registrar 和统计部门的椅子写了一篇 971 词的 complaint，希望能把这个评分 2.5/5 的糟糕教授踢出去，或者至少把我期中该得 93% 的卷子分数提回来...", "views": 77, "forwards": 2, "images": [{"width": 817, "height": 1280, "date": "2022-12-13T17:52:36", "media_type": "photo", "original_name": "photo_2022-12-13_17-52-36.jpg", "url": "media/1596.jpg", "size": 192593, "thumb": "media/1596.jpg_thumb.jpg"}]}, {"id": 1597, "date": "2022-12-13T20:18:45", "text": "写了一个用来备份任意推特账号的脚本 qwq\n\n<a href=\"https://github.com/one-among-us/TwitterBackup\">https://github.com/one-among-us/TwitterBackup</a>", "views": 90, "forwards": 2, "files": [{"file_name": "Video Demo.mp4", "mime_type": "video/mp4", "date": "2022-12-13T20:18:45", "width": 1616, "height": 1164, "duration": 16, "media_type": "animation", "original_name": "Video Demo.mp4", "url": "media/1597.mp4", "size": 3702985, "thumb": "media/1597.mp4_thumb.jpg"}]}, {"id": 1598, "date": "2022-12-14T02:39:11", "text": "草 看到这个 Security key 我 ccccccuikkvjvcljtjvhbugkkeejettbdggfcglkjdbv 了半天才想起来不是（", "views": 79, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "images": [{"width": 1280, "height": 698, "date": "2022-12-14T02:38:00", "media_type": "photo", "original_name": "photo_2022-12-14_02-38-00.jpg", "url": "media/1598.jpg", "size": 64943, "thumb": "media/1598.jpg_thumb.jpg"}]}, {"id": 1599, "date": "2022-12-14T05:21:23", "text": "看到黎黎弹钢琴我也想重新试着弹一下以前学到一半的谱子，然后发现手指完全生锈了... <i class=\"custom-emoji\" emoji-src=\"emoji/6170333464076748646.webm\">🫠</i>", "views": 79, "forwards": 0}, {"id": 1600, "date": "2022-12-14T09:09:18", "text": "以前每次写完作文都好期待和朋友们互相帮忙 proofread 的，好期待自己花时间写出来的文字可以被看到\n\n刚才让 AI 帮忙改了下，感觉除了 AI 没理解的部分以外，组织措辞都变得更清晰了。明明高中、大一的时候我对写作还很自信的... 现在可能连 AI 都不如了 😢", "views": 84, "forwards": 2, "images": [{"width": 1280, "height": 230, "date": "2022-12-14T09:19:48", "media_type": "photo", "original_name": "photo_2022-12-14_09-19-48.jpg", "url": "media/1600.jpg", "size": 95969, "thumb": "media/1600.jpg_thumb.jpg"}]}, {"id": 1601, "date": "2022-12-14T17:24:06", "views": 74, "forwards": 0, "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2022-08-17T14:59:18", "width": 512, "height": 314, "is_animated": false, "is_video": false, "emoji": "🏅", "set_name": "MeowPusheen", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/1601.webp", "size": 17222, "thumb": "media/1601.webp_thumb.jpg"}]}, {"id": 1602, "date": "2022-12-14T22:17:48", "text": "把明年同一个教授的统计 drop 了，然后 311 没选上，重新选了两门课... 结果还有空位的课时间都冲突 😭\n\n希望有录像，不然就只能去其他时间段串门了（x", "views": 76, "forwards": 1, "media_group_id": 13368450146203309, "images": [{"width": 1280, "height": 1096, "date": "2022-12-14T22:07:30", "media_type": "photo", "original_name": "photo_2022-12-14_22-07-30.jpg", "url": "media/1602.jpg", "size": 90598, "thumb": "media/1602.jpg_thumb.jpg"}, {"width": 1280, "height": 981, "date": "2022-12-14T22:17:47", "media_type": "photo", "original_name": "photo_2022-12-14_22-17-47.jpg", "url": "media/1603.jpg", "size": 105634, "thumb": "media/1603.jpg_thumb.jpg"}], "reply": {"id": 1596, "text": "花了两个小时给学校 registrar 和统计部门的椅子写了一篇 971 词的 complaint，希望能把这个评分 2.5/5 的糟糕教授踢出去，或者至少把我期中该得 93% 的卷子分数提回来..."}}, {"id": 1604, "date": "2022-12-15T03:49:53", "text": "考完 258 啦，这次时间规划得好差... 卡在 CMOS 那道题卡了一个小时，不过其他的都好简单\n\n那道题问我用 nMOS 和 pMOS 做一个 XOR 逻辑门，我想了好久画了一个 (A or B) and (!A or !B)，画了三个 CMOS inverter，考完查一下才发现不用这么复杂\n\n（以及这个监考老师真的好有趣，在墙上贴了纸片做时钟hhhh", "views": 75, "forwards": 1, "images": [{"width": 1280, "height": 960, "date": "2022-12-15T03:49:53", "media_type": "photo", "original_name": "photo_2022-12-15_03-49-53.jpg", "url": "media/1604.jpg", "size": 192066, "thumb": "media/1604.jpg_thumb.jpg"}]}, {"id": 1605, "date": "2022-12-15T06:34:47", "text": "期末太忙了，这四天吃了有八顿面条... 为了打破这个循环和聊聊一起腌了叉烧肉 qwq", "views": 76, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-12-15T06:34:47", "media_type": "photo", "original_name": "photo_2022-12-15_06-34-47.jpg", "url": "media/1605.jpg", "size": 247121, "thumb": "media/1605.jpg_thumb.jpg"}]}, {"id": 1606, "date": "2022-12-16T07:35:58", "text": "怪 睡着睡着手环屏幕突然掉下来砸到我的脸上把我吓死了 🌚\n\n明明这个手环我都没有拆过哇，怎么突然就掉下来了呢... meanwhile K 给我的坏掉的手环我一直尝试拆到现在都没撬开（x", "views": 74, "forwards": 0, "media_group_id": 13369409268172021, "images": [{"width": 960, "height": 1280, "date": "2022-12-16T07:35:57", "media_type": "photo", "original_name": "photo_2022-12-16_07-35-57.jpg", "url": "media/1606.jpg", "size": 122029, "thumb": "media/1606.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-12-16T07:35:58", "media_type": "photo", "original_name": "photo_2022-12-16_07-35-58.jpg", "url": "media/1607.jpg", "size": 124753, "thumb": "media/1607.jpg_thumb.jpg"}]}, {"id": 1608, "date": "2022-12-16T16:01:33", "text": "用 502 粘上了，不过这样肯定就打不开了，希望以后不会需要再打开它（x", "views": 75, "forwards": 0, "reply": {"id": 1606, "text": "怪 睡着睡着手环屏幕突然掉下来砸到我的脸上把我吓死了 🌚\n\n明明这个手环我都没有拆过哇，怎么突然就掉下来了呢... meanwhile K 给我的坏掉的手环我一直尝试拆到现在都没撬开（x", "thumb": "media/1606.jpg_thumb.jpg"}, "images": [{"width": 1280, "height": 960, "date": "2022-12-16T16:01:32", "media_type": "photo", "original_name": "photo_2022-12-16_16-01-32.jpg", "url": "media/1608.jpg", "size": 173162, "thumb": "media/1608.jpg_thumb.jpg"}]}, {"id": 1609, "date": "2022-12-16T16:38:44", "text": "我居然真的在一天之内二倍速补完了 207 从九月到现在所有的 lecture，还有两个小时去考试...", "views": 75, "forwards": 0, "images": [{"width": 1280, "height": 974, "date": "2022-12-16T16:38:44", "media_type": "photo", "original_name": "photo_2022-12-16_16-38-44.jpg", "url": "media/1609.jpg", "size": 170136, "thumb": "media/1609.jpg_thumb.jpg"}]}, {"id": 1611, "date": "2022-12-16T22:07:28", "text": "考完了！应该扣了至少六分...\n\n有一个六分的题问：packaging 有什么优势（两个横线，两分）然后问课上讲了哪些 packaging strategy （四个横线，四分）\n\n我以为问的是软件打包，但是我完全想不起来课上讲过打包相关的内容了，就随便填了 sdist/bdist, docker, pkgbuild, mavencentral/jcenter...\n\n出考场之后翻了翻课件才发现它问的是 Java 包名 (package name) 的命名归类方法 💢💢💢\n\n所以为什么问题里面要写动词呀\n (╯’ – ‘)╯︵ ┻━┻", "views": 78, "forwards": 0, "reply": {"id": 1609, "text": "我居然真的在一天之内二倍速补完了 207 从九月到现在所有的 lecture，还有两个小时去考试..."}}, {"id": 1612, "date": "2022-12-17T01:36:02", "text": "明天早九考这门统计... 算了一下必须要拿 20% 才能 pass，但是为什么我总觉得我拿不到 20% 😭", "views": 79, "forwards": 0, "media_group_id": 13369927703022101, "images": [{"width": 1118, "height": 390, "date": "2022-12-17T01:36:01", "media_type": "photo", "original_name": "photo_2022-12-17_01-36-01.jpg", "url": "media/1612.jpg", "size": 76297, "thumb": "media/1612.jpg_thumb.jpg"}, {"width": 1280, "height": 624, "date": "2022-12-17T01:36:02", "media_type": "photo", "original_name": "photo_2022-12-17_01-36-02.jpg", "url": "media/1613.jpg", "size": 95235, "thumb": "media/1613.jpg_thumb.jpg"}], "reply": {"id": 1596, "text": "花了两个小时给学校 registrar 和统计部门的椅子写了一篇 971 词的 complaint，希望能把这个评分 2.5/5 的糟糕教授踢出去，或者至少把我期中该得 93% 的卷子分数提回来..."}}, {"id": 1614, "date": "2022-12-17T13:14:00", "text": "出发了，去假期前的最后一场考试\n\n冬天没有什么比出门之前吃一碗热乎乎的拉面更能抗寒 qwq（虽然这应该已经是这周的第 11 碗拉面了", "views": 74, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-12-17T13:14:00", "media_type": "photo", "original_name": "photo_2022-12-17_13-14-00.jpg", "url": "media/1614.jpg", "size": 149612, "thumb": "media/1614.jpg_thumb.jpg"}]}, {"id": 1615, "date": "2022-12-17T17:25:15", "text": "考完了，至少扣了 25% 😭\n\n算 marginal pdf E(Y) V(Y) 的那道题的密度函数里面有 ln(x)，但是我完全忘了 ln(x) 的积分怎么解了... 用计算器解积分又不给分\n\n啊啊啊还是不理解为什么统计考试要让人手解积分... 明明我们活在一个书店里随便买一个 $20 的计算器都能解积分的时代\n\n不过应该能 pass 了... 以后再也不选 uoft 的统计课了", "views": 80, "forwards": 3, "images": [{"width": 1080, "height": 1008, "date": "2022-12-17T17:25:14", "media_type": "photo", "original_name": "photo_2022-12-17_17-25-14.jpg", "url": "media/1615.jpg", "size": 140040, "thumb": "media/1615.jpg_thumb.jpg"}]}, {"id": 1616, "date": "2022-12-18T04:59:00", "text": "为了庆祝放假和我们的快一周年聊聊拉我去坐了船w\n\n然后发现这种船上的餐厅真的完全没有坐船的感觉哇... 感觉更像是换了一张壁纸在室内吃饭跳舞，也不是很能体会到这种被商业化的浪漫，不是很喜欢。比起在安大略湖上转圈圈吃饭，我更想要试试夏天去找一个小河抓鱼 qwq\n\n到后面我甚至无聊到开始在手上乱涂乱画了，想起上一次在手上乱画还是在高中天主教学校每周一小时的弥撒时间 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>\n\n不过被聊聊拉出来玩还是好开心的，好久没有去过学校和家以外的地方了", "views": 82, "forwards": 2, "media_group_id": 13370716325848253, "images": [{"width": 1280, "height": 960, "date": "2022-12-18T04:58:59", "media_type": "photo", "original_name": "photo_2022-12-18_04-58-59.jpg", "url": "media/1616.jpg", "size": 208408, "thumb": "media/1616.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-12-18T04:58:59", "media_type": "photo", "original_name": "photo_2022-12-18_04-58-59.jpg", "url": "media/1617.jpg", "size": 202917, "thumb": "media/1617.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-12-18T04:58:59", "media_type": "photo", "original_name": "photo_2022-12-18_04-58-59.jpg", "url": "media/1618.jpg", "size": 204457, "thumb": "media/1618.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-12-18T04:59:00", "media_type": "photo", "original_name": "photo_2022-12-18_04-59-00.jpg", "url": "media/1619.jpg", "size": 92069, "thumb": "media/1619.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-12-18T04:59:00", "media_type": "photo", "original_name": "photo_2022-12-18_04-59-00.jpg", "url": "media/1620.jpg", "size": 138572, "thumb": "media/1620.jpg_thumb.jpg"}]}, {"id": 1621, "date": "2022-12-18T05:27:14", "text": "啊对，聊聊还去找唱片师给我点了披头士的 Something，好感动。是聊聊的披头士歌单里我觉得还不错的曲子 qwq\n\n（虽然跟着聊聊天天听披头士我也快听腻了x\n\n<a href=\"##戴上耳机\">#戴上耳机</a>", "views": 81, "forwards": 0, "files": [{"duration": 182, "performer": "The Beatles", "title": "Something (Remastered)", "file_name": "The Beatles - Something (Remastered).mp3", "mime_type": "audio/mpeg", "date": "2022-12-18T22:09:27", "media_type": "audio_file", "original_name": "The Beatles - Something (Remastered).mp3", "url": "media/1621.mp3", "size": 7547190, "thumb": "media/1621.mp3_thumb.jpg"}]}, {"id": 1622, "date": "2022-12-18T16:25:36", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n如果昨天是我点歌的话大概会点这首「in love」- <a href=\"https://music.163.com/#/artist/12468266\">vietra\n\n</a>对我来说聊聊是这样的，在我身边会让我感到温暖、安心，会扶着我度过失落、黑暗。也许过度依赖会逐渐抹去我的自己，但换来的安心肯定是值得的\n\n「You're the dawn of my dark,\n   And the bliss of my grief」", "views": 80, "forwards": 2, "files": [{"duration": 78, "performer": "vietra", "title": "in love", "file_name": "vietra - in love.mp3", "mime_type": "audio/mpeg", "date": "2022-12-18T22:07:47", "media_type": "audio_file", "original_name": "vietra - in love.mp3", "url": "media/1622.mp3", "size": 3246713, "thumb": "media/1622.mp3_thumb.jpg"}]}, {"id": 1623, "date": "2022-12-18T18:20:04", "text": "叉烧！", "views": 82, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-12-18T18:20:03", "media_type": "photo", "original_name": "photo_2022-12-18_18-20-03.jpg", "url": "media/1623.jpg", "size": 160126, "thumb": "media/1623.jpg_thumb.jpg"}]}, {"id": 1624, "date": "2022-12-18T21:19:42", "text": "吃完睡一会就下午四点了... 今天睡了 12h，但是还是好困。不知道什么时候能把考试周花费的精力睡回来 <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i>", "views": 78, "forwards": 0}, {"id": 1625, "date": "2022-12-19T02:04:42", "text": "人生第一次给教授写感谢邮件 qwq\n\n真的爱死 258 了，世界上怎么会有这么好玩的课", "views": 81, "forwards": 1, "reply": {"id": 1566, "text": "好耶！可以用 MIPS 汇编渲染动图 pusheen 了\n\n格式转换是先用 puppeteer-lottie 把 tgs 矢量动图表情转到 apng，再用 python 脚本读 apng，然后把所有 4-byte RGBA 像素转成我的 1-byte (256color) 格式，编码大概是把 rgb 按比例从 0-255 转换到 0-5，再编码成六进制的三位\n\n动画数据的头信息里面写了帧间隔、有多少帧、和每一帧的相对地址，然后每帧数据的头信息里再记上长宽和 x/y offset。然后数据就是一个<del>受到了降维打击</del>的二维数组啦\n\n图片解码器里面再用六进制余数把 1-byte 转回 RGB，然后计算好坐标渲染到屏幕上 qwq", "thumb": "media/1566.mp4_thumb.jpg"}, "images": [{"width": 1280, "height": 473, "date": "2022-12-19T02:04:42", "media_type": "photo", "original_name": "photo_2022-12-19_02-04-42.jpg", "url": "media/1625.jpg", "size": 64033, "thumb": "media/1625.jpg_thumb.jpg"}]}, {"id": 1626, "date": "2022-12-19T20:42:49", "text": "「放假第一天做了什么」\
