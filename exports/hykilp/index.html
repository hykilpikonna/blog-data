n\n1. 搭了自己的 matrix 服务器！因为太灵车了暂时不开放注册，不过欢迎大家加我的 matrix 账号 <code>@me:hydev.org</code> qwq\n\n2. 顺便整理了一下服务器的防火墙规则，给每个规则加了注释！（之前完全没开防火墙来着，毕竟一个系统管理五个 IP 分别不同服务的防火墙想想就头疼...\n\n3. 注册了 mastodon！<code>@aza@mstdn.ca</code>，不过还没想好要怎么用（x", "views": 78, "forwards": 0, "media_group_id": 13371860557353733, "images": [{"width": 674, "height": 280, "date": "2022-12-19T20:42:48", "media_type": "photo", "original_name": "photo_2022-12-19_20-42-48.jpg", "url": "media/1626.jpg", "size": 16028, "thumb": "media/1626.jpg_thumb.jpg"}, {"width": 1148, "height": 514, "date": "2022-12-19T20:42:48", "media_type": "photo", "original_name": "photo_2022-12-19_20-42-48.jpg", "url": "media/1627.jpg", "size": 94518, "thumb": "media/1627.jpg_thumb.jpg"}]}, {"id": 1629, "date": "2022-12-21T03:23:31", "text": "花 3h 写了一个 vue3 图片预览 qwq\n\n支持用键盘/滚轮/按钮切换图片、用键盘/按钮退出、用 Ctrl + 滚轮缩放、下载文件、显示日期/index/文字、移动视图优化\n\n<a href=\"https://github.com/one-among-us/tg-blog/blob/main/src/views/ImageViewer.vue\">代码在这里</a> （等 tg-blog 的其他功能都完善好之后再一起发布好啦", "views": 115, "forwards": 1, "media_group_id": 13372744093775109, "images": [{"width": 751, "height": 1280, "date": "2022-12-21T03:13:06", "media_type": "photo", "original_name": "photo_2022-12-21_03-13-06.jpg", "url": "media/1629.jpg", "size": 82065, "thumb": "media/1629.jpg_thumb.jpg"}, {"width": 829, "height": 1280, "date": "2022-12-21T03:13:07", "media_type": "photo", "original_name": "photo_2022-12-21_03-13-07.jpg", "url": "media/1630.jpg", "size": 66262, "thumb": "media/1630.jpg_thumb.jpg"}]}, {"id": 1631, "date": "2022-12-21T18:10:52", "text": "现在有个缺点是，同一个图片组有很多图片的时候只能显示在同一行上。想看看 telegram desktop 的图片平铺算法，然后看到了 620 行的没有注释的 C++ 代码 🌚\n\n这要怎么读啊 (╯‵□′)╯︵┻━┻\n\n<a href=\"https://github.com/telegramdesktop/tdesktop/blob/dev/Telegram/SourceFiles/ui/grouped_layout.cpp\">grouped_layout.cpp</a>", "views": 77, "forwards": 0, "reply": {"id": 1629, "text": "花 3h 写了一个 vue3 图片预览 qwq\n\n支持用键盘/滚轮/按钮切换图片、用键盘/按钮退出、用 Ctrl + 滚轮缩放、下载文件、显示日期/index/文字、移动视图优化\n\n<a href=\"https://github.com/one-among-us/tg-blog/blob/main/src/views/ImageViewer.vue\">代码在这里</a> （等 tg-blog 的其他功能都完善好之后再一起发布好啦", "thumb": "media/1629.jpg_thumb.jpg"}}, {"id": 1632, "date": "2022-12-21T18:25:43", "text": "这个 AI 居然已经可以帮我自动把 C++ 代码翻译成 TS 了... 还有什么事情是ta不会做的么 😭", "views": 75, "forwards": 0, "reply": {"id": 1631, "text": "现在有个缺点是，同一个图片组有很多图片的时候只能显示在同一行上。想看看 telegram desktop 的图片平铺算法，然后看到了 620 行的没有注释的 C++ 代码 🌚\n\n这要怎么读啊 (╯‵□′)╯︵┻━┻\n\n<a href=\"https://github.com/telegramdesktop/tdesktop/blob/dev/Telegram/SourceFiles/ui/grouped_layout.cpp\">grouped_layout.cpp</a>"}, "images": [{"width": 671, "height": 1280, "date": "2022-12-21T18:22:23", "media_type": "photo", "original_name": "photo_2022-12-21_18-22-23.jpg", "url": "media/1632.jpg", "size": 74388, "thumb": "media/1632.jpg_thumb.jpg"}]}, {"id": 1633, "date": "2022-12-21T19:38:21", "text": "在雪地里捡到一颗草莓奶糖，今天变成草莓奶味了 qwq", "views": 81, "forwards": 0, "images": [{"width": 1279, "height": 921, "date": "2022-12-21T19:38:21", "media_type": "photo", "original_name": "photo_2022-12-21_19-38-21.jpg", "url": "media/1633.jpg", "size": 122815, "thumb": "media/1633.jpg_thumb.jpg"}]}, {"id": 1634, "date": "2022-12-22T04:33:17", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n蜂蜜大蒜鸡腿！\n\n结果烤的时候蜂蜜大蒜酱抹得太少了没有入味，最后烤完蘸酱吃了（x", "views": 79, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-12-22T04:33:17", "media_type": "photo", "original_name": "photo_2022-12-22_04-33-17.jpg", "url": "media/1634.jpg", "size": 245361, "thumb": "media/1634.jpg_thumb.jpg"}]}, {"id": 1635, "date": "2022-12-22T16:18:39", "text": "开到了小货车！应该是离开麻省之后第一次开车，好开心 qwq\n\n刚才上路重新练了练，让聊聊坐在副驾做教练。没有全都忘掉真是太好了，虽然还是犯了几次不分左右级别的错误（x\n\n停车让聊聊指挥停得好完美。果然停车就是需要两个人做的事情——之前在麻省的第一次事故就是自己停车划到了旁边的车来着...\n\n也是第一次开小货车，好多以前的常识都失效了... 比如以前教练教我变道的时候不要看后视镜，要转头透过后座的窗户看，结果小货车后面没有窗户 🌚", "views": 77, "forwards": 1, "media_group_id": 13373807354703869, "images": [{"width": 1280, "height": 960, "date": "2022-12-22T16:18:38", "media_type": "photo", "original_name": "photo_2022-12-22_16-18-38.jpg", "url": "media/1635.jpg", "size": 126776, "thumb": "media/1635.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-12-22T16:19:29", "media_type": "photo", "original_name": "photo_2022-12-22_16-19-29.jpg", "url": "media/1636.jpg", "size": 156728, "thumb": "media/1636.jpg_thumb.jpg"}]}, {"id": 1637, "date": "2022-12-22T20:19:33", "text": "草 在 IntelliJ 里面跑了 vscode\n\n刚才用 IntelliJ 预览 md 的时候显示了一个 404，然后我发现这个预览功能原来是内嵌的一个浏览器，然后试了一下真的可以用这个预览打开 vscode 🌚\n\n好了，现在 IntelliJ 可以和 Emacs 站在一起了「My web browser runs inside a text editor」🌚", "views": 75, "forwards": 0, "media_group_id": 13373922986438557, "images": [{"width": 1280, "height": 1094, "date": "2022-12-22T20:19:32", "media_type": "photo", "original_name": "photo_2022-12-22_20-19-32.jpg", "url": "media/1637.jpg", "size": 209712, "thumb": "media/1637.jpg_thumb.jpg"}, {"width": 462, "height": 660, "date": "2022-12-22T20:19:32", "media_type": "photo", "original_name": "photo_2022-12-22_20-19-32.jpg", "url": "media/1638.jpg", "size": 52291, "thumb": "media/1638.jpg_thumb.jpg"}]}, {"id": 1639, "date": "2022-12-23T08:16:03", "text": "结果收到暴雪警告，从明早九点开始大概会刮暴风、下一整天雪... 本来想明天开车帮书书搬家来着，还是改天啦。希望这几天不会停电...\n\n然后犹豫了超级久之后决定凌晨两点出去加油、把车还回去了，还顺路吃了 M qwq\n\n不过这个车下雨天真的好难开... 后视镜除了车灯的白点什么都看不清，前面的玻璃全都是雾，车内的后视镜被黑色挡板挡住了，没有后座玻璃所以也不能回头看... 还好是凌晨两点路上几乎没有车 😭", "views": 77, "forwards": 1, "media_group_id": 13374266907238029, "images": [{"width": 1280, "height": 960, "date": "2022-12-23T08:16:02", "media_type": "photo", "original_name": "photo_2022-12-23_08-16-02.jpg", "url": "media/1639.jpg", "size": 143862, "thumb": "media/1639.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-12-23T07:32:16", "media_type": "photo", "original_name": "photo_2022-12-23_07-32-16.jpg", "url": "media/1640.jpg", "size": 216571, "thumb": "media/1640.jpg_thumb.jpg"}, {"width": 760, "height": 1280, "date": "2022-12-23T08:16:02", "media_type": "photo", "original_name": "photo_2022-12-23_08-16-02.jpg", "url": "media/1641.jpg", "size": 161112, "thumb": "media/1641.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-12-23T06:27:10", "media_type": "photo", "original_name": "photo_2022-12-23_06-27-10.jpg", "url": "media/1642.jpg", "size": 150742, "thumb": "media/1642.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-12-23T08:16:02", "media_type": "photo", "original_name": "photo_2022-12-23_08-16-02.jpg", "url": "media/1643.jpg", "size": 150223, "thumb": "media/1643.jpg_thumb.jpg"}], "reply": {"id": 1635, "text": "开到了小货车！应该是离开麻省之后第一次开车，好开心 qwq\n\n刚才上路重新练了练，让聊聊坐在副驾做教练。没有全都忘掉真是太好了，虽然还是犯了几次不分左右级别的错误（x\n\n停车让聊聊指挥停得好完美。果然停车就是需要两个人做的事情——之前在麻省的第一次事故就是自己停车划到了旁边的车来着...\n\n也是第一次开小货车，好多以前的常识都失效了... 比如以前教练教我变道的时候不要看后视镜，要转头透过后座的窗户看，结果小货车后面没有窗户 🌚", "thumb": "media/1635.jpg_thumb.jpg"}}, {"id": 1644, "date": "2022-12-23T08:50:56", "text": "🐱！", "views": 93, "forwards": 4, "images": [{"width": 1280, "height": 960, "date": "2022-12-23T08:35:55", "media_type": "photo", "original_name": "photo_2022-12-23_08-35-55.jpg", "url": "media/1644.jpg", "size": 141450, "thumb": "media/1644.jpg_thumb.jpg"}]}, {"id": 1645, "date": "2022-12-24T03:17:43", "text": "tg-blog 写完啦，是一个用来显示电报频道数据的网页前端 qwq\n\n一个部署到了我的 blog <a href=\"https://aza.moe/life\">aza.moe</a> 上面，用来同步显示这个频道的内容。另一个部署到了 <a href=\"one-among.us\">one-among.us</a> 上面，用来备份逝者的频道。毕竟不能期待电报会永远保存频道数据，之前回收非活跃频道用户名的时候也没有提前通知...\n\n给几乎所有的消息格式都写了支持，包括矢量动画表情、视频、投票、地图位置共享、图片预览、音乐播放... <del>完全可以用来做一个第三方 Telegram 客户端了</del> （不\n\n源码链接：\n<a href=\"https://github.com/one-among-us/tg-blog\">tg-blog</a> - 网页前端\n<a href=\"https://github.com/one-among-us/TelegramBackup\">TelegramBackup</a> - 电报爬虫\n<a href=\"https://github.com/one-among-us/TwitterBackup\">TwitterBackup</a> - 推特爬虫", "views": 178, "forwards": 7, "media_group_id": 13374814908025325, "files": [{"width": 2068, "height": 2302, "duration": 5, "file_name": "Rec 2022-12-23 22-16.x264-24.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2022-12-24T03:17:43", "media_type": "video_file", "original_name": "Rec 2022-12-23 22-16.x264-24.mp4", "url": "media/1645.mp4", "size": 1116818, "thumb": "media/1645.mp4_thumb.jpg"}], "images": [{"width": 508, "height": 268, "date": "2022-12-24T03:17:42", "media_type": "photo", "original_name": "photo_2022-12-24_03-17-42.jpg", "url": "media/1646.jpg", "size": 12381, "thumb": "media/1646.jpg_thumb.jpg"}], "reply": {"id": 1629, "text": "花 3h 写了一个 vue3 图片预览 qwq\n\n支持用键盘/滚轮/按钮切换图片、用键盘/按钮退出、用 Ctrl + 滚轮缩放、下载文件、显示日期/index/文字、移动视图优化\n\n<a href=\"https://github.com/one-among-us/tg-blog/blob/main/src/views/ImageViewer.vue\">代码在这里</a> （等 tg-blog 的其他功能都完善好之后再一起发布好啦", "thumb": "media/1629.jpg_thumb.jpg"}}, {"id": 1647, "date": "2022-12-24T21:23:28", "text": "2022 年的圣诞节也在写代码 🥲\n\n虽然写代码很开心就是 qwq", "views": 79, "forwards": 0, "reply": {"id": 418, "text": "关于页面差不多写完啦w\n把今年写的研究报告全都发布上去了hhh\n<del>哈哈哈为什么圣诞节我在写代码</del>"}, "images": [{"width": 498, "height": 330, "date": "2022-12-24T21:23:28", "media_type": "photo", "original_name": "photo_2022-12-24_21-23-28.jpg", "url": "media/1647.jpg", "size": 25112, "thumb": "media/1647.jpg_thumb.jpg"}]}, {"id": 1648, "date": "2022-12-25T10:38:48", "text": "翻到了去年圣诞节的聊天记录，好怀念\n\n相比起来今年的圣诞节过得好糟糕... 感觉身边的人都在被各种悲伤困扰 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>", "views": 74, "forwards": 0, "media_group_id": 13375717824733285, "images": [{"width": 429, "height": 392, "date": "2022-12-25T10:38:47", "media_type": "photo", "original_name": "photo_2022-12-25_10-38-47.jpg", "url": "media/1648.jpg", "size": 40214, "thumb": "media/1648.jpg_thumb.jpg"}, {"width": 429, "height": 691, "date": "2022-12-25T10:38:47", "media_type": "photo", "original_name": "photo_2022-12-25_10-38-47.jpg", "url": "media/1649.jpg", "size": 48682, "thumb": "media/1649.jpg_thumb.jpg"}]}, {"id": 1650, "date": "2022-12-26T00:13:20", "text": "纸杯蛋糕！\n\n纸杯蛋糕需要用的食材都不是很容易过期，感觉随时都可以做——只用了五个鸡蛋、牛奶、面粉、玉米油、还有超级超级多糖。相比的话慕斯需要用的淡奶油保质期就太短了\n\n还有打发蛋白真的好累，如果有带底座的打发机就好了... 左手打发好蛋白的时间右手已经做完三盘杀手数独了（x", "views": 74, "forwards": 0, "media_group_id": 13376108806223821, "images": [{"width": 1280, "height": 960, "date": "2022-12-26T00:03:32", "media_type": "photo", "original_name": "photo_2022-12-26_00-03-32.jpg", "url": "media/1650.jpg", "size": 229835, "thumb": "media/1650.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-12-25T23:11:58", "media_type": "photo", "original_name": "photo_2022-12-25_23-11-58.jpg", "url": "media/1651.jpg", "size": 138688, "thumb": "media/1651.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-12-26T00:03:33", "media_type": "photo", "original_name": "photo_2022-12-26_00-03-33.jpg", "url": "media/1652.jpg", "size": 202599, "thumb": "media/1652.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-12-26T00:03:33", "media_type": "photo", "original_name": "photo_2022-12-26_00-03-33.jpg", "url": "media/1653.jpg", "size": 257835, "thumb": "media/1653.jpg_thumb.jpg"}]}, {"id": 1654, "date": "2022-12-26T04:20:25", "text": "睡觉睡觉w\n\n好久没有在一天结束之前入睡了... 而且怎么圣诞周睡得比期末考试周还少 😭", "views": 81, "forwards": 0, "images": [{"width": 1088, "height": 1280, "date": "2022-12-26T04:20:25", "media_type": "photo", "original_name": "photo_2022-12-26_04-20-25.jpg", "url": "media/1654.jpg", "size": 120420, "thumb": "media/1654.jpg_thumb.jpg"}]}, {"id": 1655, "date": "2022-12-26T15:16:19", "text": "聊聊变成了鲨鲨 qwq", "views": 80, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-12-26T15:16:18", "media_type": "photo", "original_name": "photo_2022-12-26_15-16-18.jpg", "url": "media/1655.jpg", "size": 187228, "thumb": "media/1655.jpg_thumb.jpg"}]}, {"id": 1656, "date": "2022-12-27T02:25:07", "text": "哇！这栋楼的楼层居然是从 0 开始数的！一层居然是 1 不是 G！居然还没有跳楼！\n\n设计这个楼的建筑师以前一定是个程序员 qwq", "views": 101, "forwards": 1, "media_group_id": 13376863255869837, "images": [{"width": 960, "height": 1280, "date": "2022-12-27T02:25:05", "media_type": "photo", "original_name": "photo_2022-12-27_02-25-05.jpg", "url": "media/1656.jpg", "size": 117351, "thumb": "media/1656.jpg_thumb.jpg"}, {"width": 1279, "height": 1114, "date": "2022-12-27T02:25:06", "media_type": "photo", "original_name": "photo_2022-12-27_02-25-06.jpg", "url": "media/1657.jpg", "size": 216308, "thumb": "media/1657.jpg_thumb.jpg"}]}, {"id": 1658, "date": "2022-12-27T09:27:35", "text": "原本是三个人的温馨小家，现在只剩下鲨鲨和床下的幽灵陪我了... 好孤单<i class=\"custom-emoji\" emoji-src=\"emoji/6170248621292783564.webm\">😢</i>", "views": 77, "forwards": 0, "reply": {"id": 1655, "text": "聊聊变成了鲨鲨 qwq"}}, {"id": 1659, "date": "2022-12-27T22:57:58", "text": "<a href=\"##戴上耳机\">#戴上耳机</a> \n《午睡》- ハンバート ハンバート\n\n<a href=\"https://y.music.163.com/m/song?id=740151\">网易云\n</a><a href=\"https://youtu.be/31lyQu6Z51c\">YouTube</a>", "views": 84, "forwards": 0, "files": [{"duration": 169, "performer": "ハンバート ハンバート", "title": "午睡 (アルバムと异なったアレンジ)", "file_name": "ハンバート_ハンバート_午睡_アルバムと异なったアレンジ.mp3", "mime_type": "audio/mpeg", "date": "2022-12-27T22:37:07", "media_type": "audio_file", "original_name": "ハンバート_ハンバート_午睡_アルバムと异なったアレンジ.mp3", "url": "media/1659.mp3", "size": 6993047, "thumb": "media/1659.mp3_thumb.jpg"}]}, {"id": 1660, "date": "2022-12-28T01:11:35", "text": "发现去超市如果没有聊聊在身边我完全没有自控力\n\n买了好多零食、含糖饮料、打折的东西、一个人绝对吃不完的菜...", "views": 82, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-12-28T01:11:35", "media_type": "photo", "original_name": "photo_2022-12-28_01-11-35.jpg", "url": "media/1660.jpg", "size": 246710, "thumb": "media/1660.jpg_thumb.jpg"}]}, {"id": 1661, "date": "2022-12-28T02:28:14", "text": "知道聊聊住的病房可以带食物进去就又有动力做菜了 qwq", "views": 83, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-12-28T02:28:14", "media_type": "photo", "original_name": "photo_2022-12-28_02-28-14.jpg", "url": "media/1661.jpg", "size": 243580, "thumb": "media/1661.jpg_thumb.jpg"}]}, {"id": 1662, "date": "2022-12-28T02:59:47", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n学书书做了简单健康的沙拉 qwq\n\n（虽然挤了超级超级多不健康的芝麻沙拉酱hhh", "views": 83, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-12-28T02:55:48", "media_type": "photo", "original_name": "photo_2022-12-28_02-55-48.jpg", "url": "media/1662.jpg", "size": 186354, "thumb": "media/1662.jpg_thumb.jpg"}]}, {"id": 1663, "date": "2022-12-28T18:58:01", "text": "没有力气起床了... <span class=\"spoiler\"><span>好想一觉睡到时间的尽头</span></span>", "views": 81, "forwards": 0}, {"id": 1664, "date": "2022-12-28T22:27:27", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n给聊聊做了烤鸡西兰花盒饭", "views": 79, "forwards": 0, "media_group_id": 13378131581526573, "images": [{"width": 1280, "height": 960, "date": "2022-12-28T22:18:18", "media_type": "photo", "original_name": "photo_2022-12-28_22-18-18.jpg", "url": "media/1664.jpg", "size": 267571, "thumb": "media/1664.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-12-28T22:27:26", "media_type": "photo", "original_name": "photo_2022-12-28_22-27-26.jpg", "url": "media/1665.jpg", "size": 167145, "thumb": "media/1665.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-12-28T22:27:27", "media_type": "photo", "original_name": "photo_2022-12-28_22-27-27.jpg", "url": "media/1666.jpg", "size": 215589, "thumb": "media/1666.jpg_thumb.jpg"}], "reply": {"id": 1661, "text": "知道聊聊住的病房可以带食物进去就又有动力做菜了 qwq"}}, {"id": 1667, "date": "2022-12-28T23:51:48", "text": "聊聊穿这身好可爱 qwq\n\n可惜护士说不能买回家（x", "views": 79, "forwards": 1, "images": [{"width": 1280, "height": 960, "date": "2022-12-28T23:50:14", "media_type": "photo", "original_name": "photo_2022-12-28_23-50-14.jpg", "url": "media/1667.jpg", "size": 151232, "thumb": "media/1667.jpg_thumb.jpg"}]}, {"id": 1668, "date": "2022-12-29T00:59:31", "text": "在家做了 1kg 九根烤鸡腿只花了 $4.83 哇，要是在外面吃算上税肯定就要 >$40 了 🌚", "views": 82, "forwards": 1, "media_group_id": 13378204573692533, "images": [{"width": 1280, "height": 960, "date": "2022-12-29T00:59:30", "media_type": "photo", "original_name": "photo_2022-12-29_00-59-30.jpg", "url": "media/1668.jpg", "size": 172245, "thumb": "media/1668.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-12-29T00:59:31", "media_type": "photo", "original_name": "photo_2022-12-29_00-59-31.jpg", "url": "media/1669.jpg", "size": 248159, "thumb": "media/1669.jpg_thumb.jpg"}], "reply": {"id": 1664, "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n给聊聊做了烤鸡西兰花盒饭", "thumb": "media/1664.jpg_thumb.jpg"}}, {"id": 1670, "date": "2022-12-29T03:03:19", "text": "今晚聊聊出院了，一共住了四天。不过不知道是不是好事\n\n一方面我很希望聊聊能早点出院，毕竟病房那么无聊的生活环境并不好，而且我一个人在家也很孤单。但是另一方面又感觉聊聊并没有得到她需要的帮助...\n\n住了四天刚见到精神科医生，然后说有 bpd 症状但是并没有严重到可以诊断，也没有给开新的药，说应该去预约 therapist，但是医院即没有给 referral 也没有帮忙预约，所以还是要等很久很久才能预约上。医院给她注册了一个管理情绪的课程，但是那个也要等到二月才开... 希望这段时间里聊聊的情绪不会变得更糟糕", "views": 76, "forwards": 0, "forwarded_from": {"name": "废纸篓"}}, {"id": 1671, "date": "2022-12-29T09:08:12", "text": "因为某人窥屏，我改了一个即使知道答案以某人的智商也绝对猜不出来怎么画的密码 🌚", "views": 83, "forwards": 0, "images": [{"width": 640, "height": 1280, "date": "2022-12-29T09:08:12", "media_type": "photo", "original_name": "photo_2022-12-29_09-08-12.jpg", "url": "media/1671.jpg", "size": 45547, "thumb": "media/1671.jpg_thumb.jpg"}]}, {"id": 1672, "date": "2022-12-29T10:38:54", "text": "update: 某人居然猜出来了！虽然起点不明显但是从终点按规则逆向是能推出唯一解的\n\n那就换一个没有唯一解的吧 <i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>", "views": 78, "forwards": 0, "reply": {"id": 1671, "text": "因为某人窥屏，我改了一个即使知道答案以某人的智商也绝对猜不出来怎么画的密码 🌚"}, "images": [{"width": 640, "height": 1280, "date": "2022-12-29T10:38:54", "media_type": "photo", "original_name": "photo_2022-12-29_10-38-54.jpg", "url": "media/1672.jpg", "size": 40344, "thumb": "media/1672.jpg_thumb.jpg"}]}, {"id": 1673, "date": "2022-12-29T21:53:04", "text": "结果聊聊刚出院十个小时之后就又尝试自杀回去住院了... <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i>", "views": 79, "forwards": 0, "reply": {"id": 1670, "text": "今晚聊聊出院了，一共住了四天。不过不知道是不是好事\n\n一方面我很希望聊聊能早点出院，毕竟病房那么无聊的生活环境并不好，而且我一个人在家也很孤单。但是另一方面又感觉聊聊并没有得到她需要的帮助...\n\n住了四天刚见到精神科医生，然后说有 bpd 症状但是并没有严重到可以诊断，也没有给开新的药，说应该去预约 therapist，但是医院即没有给 referral 也没有帮忙预约，所以还是要等很久很久才能预约上。医院给她注册了一个管理情绪的课程，但是那个也要等到二月才开... 希望这段时间里聊聊的情绪不会变得更糟糕"}}, {"id": 1674, "date": "2022-12-30T06:13:11", "text": "VR 头显出问题 glitch 的时候也好好看，有黄色紫色的方块到处闪来闪去 qwq", "views": 80, "forwards": 0, "images": [{"width": 960, "height": 1280, "date": "2022-12-30T06:13:11", "media_type": "photo", "original_name": "photo_2022-12-30_06-13-11.jpg", "url": "media/1674.jpg", "size": 137589, "thumb": "media/1674.jpg_thumb.jpg"}]}, {"id": 1675, "date": "2022-12-30T18:26:01", "text": "花了五个小时重新配了 Daisy 的桌面环境，好累...\n\n把 KDE 换成 Gnome 了，然后花了超久来修各种小问题... 有暗色模式切换不工作、有 KDE 应用在 Gnome 上黑底黑字，还有 fcitx5 输入法不识别（最后换成 ibus 解决了）\n\n然后尝试把 X11 换成 wayland 但是各种图像问题没办法解决就又换回去了。又花了超久配了一个能看的 kitty 主题，因为 tabby 虽然好看但是在 x11 上只有 10 fps\n\n然后优化了各种配置，比如给 rime 加上自动同步的维基词库、把 anaconda 卸掉全都迁移到 micromamba 上面之类的\n\n以前一直想重配来着，没想到真的换起来这么麻烦...", "views": 81, "forwards": 0, "images": [{"width": 800, "height": 650, "date": "2022-12-30T18:26:01", "media_type": "photo", "original_name": "photo_2022-12-30_18-26-01.jpg", "url": "media/1675.jpg", "size": 69395, "thumb": "media/1675.jpg_thumb.jpg"}]}, {"id": 1676, "date": "2022-12-31T02:17:49", "text": "<a href=\"##桂桂书书Yuri今天吃什么\">#桂桂书书Yuri今天吃什么</a>\n炸土豆牛排 qwq\n\n第一次做油炸的食物，意外地很不错，虽然说看着这么多油我真的好害怕（x\n\n明天再单独给聊聊做一份w", "views": 76, "forwards": 0, "media_group_id": 13379624558946885, "images": [{"width": 1280, "height": 960, "date": "2022-12-31T02:19:30", "media_type": "photo", "original_name": "photo_2022-12-31_02-19-30.jpg", "url": "media/1676.jpg", "size": 217312, "thumb": "media/1676.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-12-31T02:17:49", "media_type": "photo", "original_name": "photo_2022-12-31_02-17-49.jpg", "url": "media/1677.jpg", "size": 179017, "thumb": "media/1677.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-12-31T02:17:49", "media_type": "photo", "original_name": "photo_2022-12-31_02-17-49.jpg", "url": "media/1678.jpg", "size": 183039, "thumb": "media/1678.jpg_thumb.jpg"}]}, {"id": 1679, "date": "2022-12-31T19:04:43", "text": "创建 GitHub 帐号已经六年了！更新一下今年写的项目 qwq\n\n🟥: 咕了 🕊\n🟦: 写完但是没发布/没什么用的\n🟩: 满意的项目w\n\n我中途弃坑的项目越来越少了，但是需要同时写很多项目的重叠时间反而变多了... 可能是因为有很多项目都需要长期维护", "views": 82, "forwards": 1, "reply": {"id": 425, "text": "回想一下这五年都写过什么项目w\n\n🟥: 咕了 🕊\n🟦: 写完但是没发布/没什么用的\n🟩: 满意的项目w"}, "images": [{"width": 846, "height": 1280, "date": "2022-12-31T19:04:43", "media_type": "photo", "original_name": "photo_2022-12-31_19-04-43.jpg", "url": "media/1679.jpg", "size": 173722, "thumb": "media/1679.jpg_thumb.jpg"}]}, {"id": 1680, "date": "2022-12-31T22:11:39", "text": "说远不远，说近不近", "views": 62, "forwards": 1, "forwarded_from": {"name": "新叶喵的话"}, "media_group_id": 13380197595332677, "images": [{"width": 1280, "height": 960, "date": "2022-12-31T22:09:38", "media_type": "photo", "original_name": "photo_2022-12-31_22-09-38.jpg", "url": "media/1680.jpg", "size": 158702, "thumb": "media/1680.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-12-31T22:11:21", "media_type": "photo", "original_name": "photo_2022-12-31_22-11-21.jpg", "url": "media/1681.jpg", "size": 126959, "thumb": "media/1681.jpg_thumb.jpg"}]}, {"id": 1682, "date": "2022-12-31T22:34:10", "text": "鞋太滑了在电梯上滑了一跤 😭", "views": 83, "forwards": 0, "images": [{"width": 960, "height": 1280, "date": "2022-12-31T22:34:10", "media_type": "photo", "original_name": "photo_2022-12-31_22-34-10.jpg", "url": "media/1682.jpg", "size": 140559, "thumb": "media/1682.jpg_thumb.jpg"}]}, {"id": 1683, "date": "2022-12-31T22:48:40", "text": "去医院看聊聊了，带上了因为太急没炒好的牛排\n\n聊聊这次住院在 CAMH，路程要一个小时，不再像之前那样想去看望十分钟就能到了。CAMH 的管理规则也好严... 去看望必须提前一天通知，只有 14-18 点可以约，一次只能停留一个小时，带过去的东西要被检查，还只能在公共区域\n\n呜呜 要在家里一个人跨年了...", "views": 91, "forwards": 0, "reply": {"id": 1680, "text": "说远不远，说近不近", "thumb": "media/1680.jpg_thumb.jpg"}}, {"id": 1684, "date": "2023-01-01T05:53:20", "text": "和聊聊在一起已经一周年了呢... 好怀念去年这个时候，和聊聊看完蜘蛛侠在嘈杂的街道上散步，看着路人骑着摩托车放烟花，听着到处传来的喇叭声，在时针回到零点的时候了亲上来，迎接同居的第一天 qwq\n\n今年怎么就变成这样了呢... 和聊聊在视频电话中跨年了，在一个只能听到电脑风扇声的房间里，也没有看到烟花\n\n大家新年快乐，希望 2023 不会像现在这样糟糕 <i class=\"custom-emoji\" emoji-src=\"emoji/5469635259408587569.webp\">🙃</i>", "views": 90, "forwards": 1}, {"id": 1685, "date": "2023-01-01T20:51:39", "text": "新的一年的第一天从睡 13 小时开始 <i class=\"custom-emoji\" emoji-src=\"emoji/5469634808437021491.webp\">😴</i>", "views": 94, "forwards": 1}, {"id": 1686, "date": "2023-01-02T01:45:51", "text": "不知不觉离上次得新冠已经过了六个月了... 什么时候再去打一个安全补丁", "views": 88, "forwards": 0, "reply": {"id": 835, "text": "呜呜 居然真的是 COVID"}, "images": [{"width": 530, "height": 281, "date": "2023-01-02T01:45:51", "media_type": "photo", "original_name": "photo_2023-01-02_01-45-51.jpg", "url": "media/1686.jpg", "size": 37221, "thumb": "media/1686.jpg_thumb.jpg"}]}, {"id": 1687, "date": "2023-01-02T11:14:08", "text": "ADHD 现状：搭了 p2p 同步文件的 syncthing 和 obsidian，然后因为同步到 iOS 需要 iCloud 但是我的 iCloud 满了所以去做备份，然后发现了∞年前整理到一半的备份 🌚\n\n预计∞天之后会同样迷惑地看到今天搭到一半的 syncthing 和在 obsidian 里面写到一半的年度总结 🌚", "views": 87, "forwards": 0}, {"id": 1688, "date": "2023-01-02T18:20:24", "text": "翻到一些以前的截图", "views": 131, "forwards": 0, "images": [{"width": 1242, "height": 720, "date": "2023-01-02T18:20:24", "media_type": "photo", "original_name": "photo_2023-01-02_18-20-24.jpg", "url": "media/1688.jpg", "size": 61065, "thumb": "media/1688.jpg_thumb.jpg"}]}, {"id": 1689, "date": "2023-01-02T19:34:40", "text": "新的旧壁纸\n\n从上次刷系统就一直想把这张找回来，今天终于找回来了 qwq", "views": 80, "forwards": 0, "images": [{"width": 640, "height": 1280, "date": "2023-01-02T19:34:39", "media_type": "photo", "original_name": "photo_2023-01-02_19-34-39.jpg", "url": "media/1689.jpg", "size": 88202, "thumb": "media/1689.jpg_thumb.jpg"}]}, {"id": 1690, "date": "2023-01-03T00:53:27", "text": "好羡慕 ChatGPT 的阅历... 刚出生下来就读完了世界上大部分的书还能记住好多重要的引用是多么值得羡慕的事情\n\n...except that they <em>aren't</em> quotes 🌚\n\n它回复的这五句引用我搜了整本书都并没有找到，然后我想会不会是句式相似的转述，就重新读了第四章，结果一句主题相似的句子都没找到 🥲\n\n...你不要对不知道的东西这么自信啊\n(╯’ – ‘)╯︵ ┻━┻", "views": 91, "forwards": 0, "media_group_id": 13381657658948789, "images": [{"width": 638, "height": 976, "date": "2023-01-03T00:53:25", "media_type": "photo", "original_name": "photo_2023-01-03_00-53-25.jpg", "url": "media/1690.jpg", "size": 143630, "thumb": "media/1690.jpg_thumb.jpg"}, {"width": 645, "height": 1159, "date": "2023-01-03T00:53:27", "media_type": "photo", "original_name": "photo_2023-01-03_00-53-27.jpg", "url": "media/1691.jpg", "size": 158604, "thumb": "media/1691.jpg_thumb.jpg"}]}, {"id": 1692, "date": "2023-01-03T18:18:31", "text": "一个人睡觉睡相越来越糟糕了...！醒来发现我整个人斜过去了在用一个特别扭曲的姿势同时抱着两只鲨鲨 🥲", "views": 101, "forwards": 1}, {"id": 1694, "date": "2023-01-04T04:02:33", "text": "推荐一些超方便超好喝的拉面汤底\n\n今年定一个小小目标就是把信达超市所有的汤底试一遍 qwq", "views": 81, "forwards": 1, "media_group_id": 13382439628496773, "images": [{"width": 1280, "height": 960, "date": "2023-01-04T04:02:31", "media_type": "photo", "original_name": "photo_2023-01-04_04-02-31.jpg", "url": "media/1694.jpg", "size": 227578, "thumb": "media/1694.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-12-31T08:28:37", "media_type": "photo", "original_name": "photo_2022-12-31_08-28-37.jpg", "url": "media/1695.jpg", "size": 202884, "thumb": "media/1695.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-01-04T04:02:32", "media_type": "photo", "original_name": "photo_2023-01-04_04-02-32.jpg", "url": "media/1696.jpg", "size": 315871, "thumb": "media/1696.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-01-04T04:02:32", "media_type": "photo", "original_name": "photo_2023-01-04_04-02-32.jpg", "url": "media/1697.jpg", "size": 291126, "thumb": "media/1697.jpg_thumb.jpg"}]}, {"id": 1699, "date": "2023-01-04T09:42:20", "text": "聊聊不在家以后要让谷歌助手提醒我睡觉了（x\n\n本来想试试 ChatGPT，可惜 ChatGPT 连现在是几点都不知道... 不知道有没有办法给语言模型加这些外界 context", "views": 81, "forwards": 0, "images": [{"width": 1080, "height": 1021, "date": "2023-01-04T09:42:19", "media_type": "photo", "original_name": "photo_2023-01-04_09-42-19.jpg", "url": "media/1699.jpg", "size": 65136, "thumb": "media/1699.jpg_thumb.jpg"}]}, {"id": 1700, "date": "2023-01-05T02:37:41", "text": "花了一天时间总算是把 linux 上的邮件客户端调好啦——\n\n新版 Thunderbird UI 终于能看了，还设好了用 yubikey + pin 的 GPG 签名 & 端到端加密 qwq\n\n然后终于可以用除了 outlook 以外的客户端登上我的 me@hydev.org 的域名邮箱了... 这个邮箱同时是 Office365 企业帐号又是 Live 个人帐号的别名，是非常小众的 case，以前除了 Outlook 没有其他客户端可以同时登上这两个帐号。现在微软已经不让把企业邮箱添加成别名了，<del>怎么感觉自己有了一个什么稀有绝版帐号（虽然用起来超级不方便\n\n</del>感觉花好长时间配 Linux 也只是用起来比原来舒服了一点点... 好累 😭", "views": 80, "forwards": 0, "media_group_id": 13383090095312605, "images": [{"width": 1280, "height": 679, "date": "2023-01-05T02:39:38", "media_type": "photo", "original_name": "photo_2023-01-05_02-39-38.jpg", "url": "media/1700.jpg", "size": 153878, "thumb": "media/1700.jpg_thumb.jpg"}, {"width": 558, "height": 623, "date": "2023-01-05T02:37:41", "media_type": "photo", "original_name": "photo_2023-01-05_02-37-41.jpg", "url": "media/1701.jpg", "size": 58096, "thumb": "media/1701.jpg_thumb.jpg"}, {"width": 524, "height": 508, "date": "2023-01-05T02:37:41", "media_type": "photo", "original_name": "photo_2023-01-05_02-37-41.jpg", "url": "media/1702.jpg", "size": 31039, "thumb": "media/1702.jpg_thumb.jpg"}]}, {"id": 1703, "date": "2023-01-05T03:15:01", "text": "pusheen!", "views": 81, "forwards": 1, "forwarded_from": {"name": "讨论讨论w"}, "images": [{"width": 1280, "height": 679, "date": "2023-01-05T03:11:37", "media_type": "photo", "original_name": "photo_2023-01-05_03-11-37.jpg", "url": "media/1703.jpg", "size": 131423, "thumb": "media/1703.jpg_thumb.jpg"}]}, {"id": 1704, "date": "2023-01-05T04:21:45", "text": "今天准时睡觉了 qwq", "views": 82, "forwards": 0, "reply": {"id": 1699, "text": "聊聊不在家以后要让谷歌助手提醒我睡觉了（x\n\n本来想试试 ChatGPT，可惜 ChatGPT 连现在是几点都不知道... 不知道有没有办法给语言模型加这些外界 context"}}, {"id": 1705, "date": "2023-01-06T04:28:30", "text": "今天给 <a href=\"https://one-among.us/profile/donotexist_A\">One Among Us</a> 加了链接媒体预览！\n\n因为用 Vue SSG 生成静态网页需要改的代码太多，就直接加了一个脚本在构建之后用构建好的 html 注入元数据，居然真的工作了hhh\n\n除了主页的图片以外其他页面的缩略图都是用 puppeteer 动态渲染的哦，是不是很好看 qwq\n\n毕竟<del>众所周知 html 是世界上最好看的图片渲染框架</del>。puppeteer 就是用一个虚拟浏览器把 html 元素渲染成高清图片来着，然后你就会看到我在 Github Action 里面装 X11, wayland, chrome，启动一个 xvfb... 🌚", "views": 81, "forwards": 1}, {"id": 1706, "date": "2023-01-06T06:01:28", "text": "每日健身 1/1 ✅\n\n呜呜结果今天没有早睡 看来如果想十一点上床大概要把提醒设到十点——", "views": 76, "forwards": 0, "media_group_id": 13383879104964605, "images": [{"width": 1280, "height": 816, "date": "2023-01-06T06:01:27", "media_type": "photo", "original_name": "photo_2023-01-06_06-01-27.jpg", "url": "media/1706.jpg", "size": 62540, "thumb": "media/1706.jpg_thumb.jpg"}, {"width": 1237, "height": 745, "date": "2023-01-06T06:01:27", "media_type": "photo", "original_name": "photo_2023-01-06_06-01-27.jpg", "url": "media/1707.jpg", "size": 67135, "thumb": "media/1707.jpg_thumb.jpg"}]}, {"id": 1708, "date": "2023-01-06T09:38:43", "text": "从一点躺到现在没睡着... 似乎感冒了，不过也不意外，毕竟这整个假期都没有休息好，只希望不是新冠 <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i>\n\n想念聊聊，想念一起玩游戏、做饭、凌晨在床上一起说梦话的时光... 好寂寞\n\n前几天和新认识的朋友聊到，对我来说写代码像是一种紧急出口，能让我忘记时间、忘记孤独的感觉、忘记身边的离别、忘记现实的一切困扰和烦恼，也能让我感到没有那么的无用。可惜人的身体不是用来超频的，总归需要慢下来，躺在床上让这一切思绪涌入。\n\n今天玩 Beat Saber 的时候和这首「I Wanna Be A Machine」的歌词产生了好奇怪的共鸣... 虽然也许不是作者的本意，但是这真的是第一首让我哭出来的 rap edm", "views": 81, "forwards": 0, "images": [{"width": 1280, "height": 927, "date": "2023-01-06T09:38:43", "media_type": "photo", "original_name": "photo_2023-01-06_09-38-43.jpg", "url": "media/1708.jpg", "size": 130652, "thumb": "media/1708.jpg_thumb.jpg"}]}, {"id": 1709, "date": "2023-01-06T09:48:22", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n《I Wanna Be A Machine》\n- The Living Tombstone\n\n<a href=\"https://genius.com/The-living-tombstone-i-wanna-be-a-machine-lyrics\">歌词\n</a><a href=\"https://y.music.163.com/m/song?id=1926375048\">网易云</a>", "views": 85, "forwards": 0, "files": [{"duration": 205, "performer": "Beat Saber/The Living Tombstone", "title": "I Wanna Be A Machine", "file_name": "Beat Saber The Living Tombstone - I Wanna Be A Machine.mp3", "mime_type": "audio/mpeg", "date": "2023-01-06T09:15:30", "media_type": "audio_file", "original_name": "Beat Saber The Living Tombstone - I Wanna Be A Machine.mp3", "url": "media/1709.mp3", "size": 8326051}]}, {"id": 1710, "date": "2023-01-06T18:06:06", "text": "还好不是 covid，但是还是好难受呀 😭", "views": 81, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2023-01-06T18:06:06", "media_type": "photo", "original_name": "photo_2023-01-06_18-06-06.jpg", "url": "media/1710.jpg", "size": 72252, "thumb": "media/1710.jpg_thumb.jpg"}]}, {"id": 1711, "date": "2023-01-07T00:10:10", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n<a href=\"https://www.bilibili.com/audio/au3699784\">https://www.bilibili.com/audio/au3699784</a>\n\n灯花给我发了她用 FL 做的曲子，好厉害 qwq", "views": 77, "forwards": 0}, {"id": 1712, "date": "2023-01-07T03:16:48", "text": "今天发低烧什么都没做睡了一整天... 吃了聊聊订的皮蛋瘦肉粥，和家人打了两个小时电话\n\n还有两天就开学了呢... 开学前还需要看看课程规划、打上日历、复习一下微积分（怎么微积分开学第一周就考试哇 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>\n\n啊呜 好多事情 还是继续睡了 <i class=\"custom-emoji\" emoji-src=\"emoji/5469634808437021491.webp\">😴</i>", "views": 80, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2023-01-07T03:16:47", "media_type": "photo", "original_name": "photo_2023-01-07_03-16-47.jpg", "url": "media/1712.jpg", "size": 133895, "thumb": "media/1712.jpg_thumb.jpg"}]}, {"id": 1713, "date": "2023-01-08T05:56:26", "text": "之前 drop 统计的时候即使课表里面时间冲突还是选了 336，赌今年这两门课会有一门有录像——\n\n现在课程规划出来之后发现两门都有录像！<del>好耶，周四不用去学校了</del> <i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>", "views": 78, "forwards": 1, "images": [{"width": 510, "height": 275, "date": "2023-01-08T05:56:26", "media_type": "photo", "original_name": "photo_2023-01-08_05-56-26.jpg", "url": "media/1713.jpg", "size": 16933, "thumb": "media/1713.jpg_thumb.jpg"}]}, {"id": 1714, "date": "2023-01-08T21:20:37", "text": "聊聊去医院了之后我几乎每天每顿都吃拉面了... 为了打破这个 routine 今天给自己做了饭w\n\n做了三人份的咖喱给自己和明天的自己和后天的自己吃 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>", "views": 78, "forwards": 0, "media_group_id": 13385702701115597, "images": [{"width": 1280, "height": 960, "date": "2023-01-08T20:15:38", "media_type": "photo", "original_name": "photo_2023-01-08_20-15-38.jpg", "url": "media/1714.jpg", "size": 205572, "thumb": "media/1714.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-01-08T21:20:36", "media_type": "photo", "original_name": "photo_2023-01-08_21-20-36.jpg", "url": "media/1715.jpg", "size": 188893, "thumb": "media/1715.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2023-01-08T21:20:37", "media_type": "photo", "original_name": "photo_2023-01-08_21-20-37.jpg", "url": "media/1716.jpg", "size": 206358, "thumb": "media/1716.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2023-01-08T19:47:00", "media_type": "photo", "original_name": "photo_2023-01-08_19-47-00.jpg", "url": "media/1717.jpg", "size": 167279, "thumb": "media/1717.jpg_thumb.jpg"}]}, {"id": 1718, "date": "2023-01-09T01:18:30", "text": "信达超市背景音乐还在放 Christmas is coming soon <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 83, "forwards": 0}, {"id": 1719, "date": "2023-01-09T01:56:36", "text": "今天看着鸡腿打折 $0.99/lb 我就买了三袋 10.27lb，然后看着晚上七点半熟食买一送一我就买了两盒左宗棠鸡 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>\n\n我对打折的东西完全没有抵抗力啊... 不过还好生肉可以冻很久，<del>冰箱冷冻室满了的话阳台也是冷冻室</del>（不", "views": 87, "forwards": 0, "reply": {"id": 1660, "text": "发现去超市如果没有聊聊在身边我完全没有自控力\n\n买了好多零食、含糖饮料、打折的东西、一个人绝对吃不完的菜..."}, "images": [{"width": 1280, "height": 960, "date": "2023-01-09T01:41:04", "media_type": "photo", "original_name": "photo_2023-01-09_01-41-04.jpg", "url": "media/1719.jpg", "size": 231421, "thumb": "media/1719.jpg_thumb.jpg"}]}, {"id": 1720, "date": "2023-01-09T17:22:27", "text": "<del>很荣幸地翘掉了开学第一天的第一节课</del> <i class=\"custom-emoji\" emoji-src=\"emoji/5469634808437021491.webp\">😴</i>", "views": 87, "forwards": 0, "images": [{"width": 1080, "height": 958, "date": "2023-01-09T17:22:27", "media_type": "photo", "original_name": "photo_2023-01-09_17-22-27.jpg", "url": "media/1720.jpg", "size": 51482, "thumb": "media/1720.jpg_thumb.jpg"}]}, {"id": 1721, "date": "2023-01-10T08:16:32", "text": "放了两天又干又硬的咖喱饭并不好吃... 每顿都吃拉面其实也没什么不好的吧 <i class=\"custom-emoji\" emoji-src=\"emoji/5469635259408587569.webp\">🙃</i>", "views": 83, "forwards": 0, "reply": {"id": 1714, "text": "聊聊去医院了之后我几乎每天每顿都吃拉面了... 为了打破这个 routine 今天给自己做了饭w\n\n做了三人份的咖喱给自己和明天的自己和后天的自己吃 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>", "thumb": "media/1714.jpg_thumb.jpg"}}, {"id": 1723, "date": "2023-01-10T21:31:39", "text": "“You may not use code generated from AI tools (e.g., ChatGPT) to complete any course work.” 草哈哈哈哈\n\n这老师真的看得出来么 🌚", "views": 121, "forwards": 1, "images": [{"width": 604, "height": 537, "date": "2023-01-10T21:31:39", "media_type": "photo", "original_name": "photo_2023-01-10_21-31-39.jpg", "url": "media/1723.jpg", "size": 92410, "thumb": "media/1723.jpg_thumb.jpg"}]}, {"id": 1724, "date": "2023-01-10T23:00:28", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n左宗棠鸡和芹菜炒菜花！\n\n一个人在家没动力做饭，给聊聊做就有动力了 qwq\n\n<del>（然后顺便把今天的课也翘了</del>", "views": 79, "forwards": 1, "images": [{"width": 1280, "height": 960, "date": "2023-01-10T23:00:27", "media_type": "photo", "original_name": "photo_2023-01-10_23-00-27.jpg", "url": "media/1724.jpg", "size": 207372, "thumb": "media/1724.jpg_thumb.jpg"}]}, {"id": 1725, "date": "2023-01-11T03:20:44", "text": "C 真的好原始... 想 hack 一些作业题然后它一次一次第让我失望 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>", "views": 89, "forwards": 1, "images": [{"width": 774, "height": 724, "date": "2023-01-11T03:20:44", "media_type": "photo", "original_name": "photo_2023-01-11_03-20-44.jpg", "url": "media/1725.jpg", "size": 79709, "thumb": "media/1725.jpg_thumb.jpg"}]}, {"id": 1726, "date": "2023-01-11T03:59:06", "views": 76, "forwards": 0, "forwarded_from": {"name": "豆腐"}, "images": [{"width": 1280, "height": 613, "date": "2023-01-11T03:43:42", "media_type": "photo", "original_name": "photo_2023-01-11_03-43-42.jpg", "url": "media/1726.jpg", "size": 44264, "thumb": "media/1726.jpg_thumb.jpg"}]}, {"id": 1727, "date": "2023-01-11T03:59:36", "text": "豆腐 hack 出来了，好厉害！\n\n原来可以这样定义一个外部的 function", "views": 78, "forwards": 0, "reply": {"id": 1726}}, {"id": 1728, "date": "2023-01-11T06:23:20", "text": "把去年那个下载录像的脚本改成全自动了！\n\n学校的登录验证太复杂就不逆向了，直接用 python 开一个本地 HTTP 服务器，然后调用浏览器打开 canvas url，登绿&启动 OCCS 之后油猴脚本请求 json 然后传回本地服务器把窗口关掉hhhh", "views": 79, "forwards": 0, "images": [{"width": 1280, "height": 875, "date": "2023-01-11T06:23:20", "media_type": "photo", "original_name": "photo_2023-01-11_06-23-20.jpg", "url": "media/1728.jpg", "size": 147025, "thumb": "media/1728.jpg_thumb.jpg"}]}, {"id": 1729, "date": "2023-01-11T09:29:14", "text": "作息又乱掉了... 我可能需要一个到睡觉的时间就把我绑到床上的机器人 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>", "views": 80, "forwards": 0}, {"id": 1730, "date": "2023-01-11T14:17:28", "text": "啊 翻了一下今天的 ppt 发现原来出勤打卡链接就在 ppt 里，然后今天只有 introduction 没有内容\n\n好了今天这节也不用去上了，睡觉睡觉 qwq", "views": 78, "forwards": 0, "images": [{"width": 1080, "height": 704, "date": "2023-01-11T14:17:28", "media_type": "photo", "original_name": "photo_2023-01-11_14-17-28.jpg", "url": "media/1730.jpg", "size": 59247, "thumb": "media/1730.jpg_thumb.jpg"}]}, {"id": 1731, "date": "2023-01-11T22:23:04", "text": "哇 Deemo 真的动画化了！\n\n感觉一年没关注剧场版更新错过了好多——", "views": 78, "forwards": 0, "images": [{"width": 800, "height": 550, "date": "2023-01-11T22:23:04", "media_type": "photo", "original_name": "photo_2023-01-11_22-23-04.jpg", "url": "media/1731.jpg", "size": 107600, "thumb": "media/1731.jpg_thumb.jpg"}]}, {"id": 1732, "date": "2023-01-12T03:04:02", "text": "iPad 屏幕还是好小，好想要一个能让我躺在床上用电脑的显示器架子... 🤔", "views": 73, "forwards": 0}, {"id": 1738, "date": "2023-01-12T05:26:20", "text": "成功了！用纸壳和胶带做了一个夹在滤网盖和暖气口之间的显示器架子 qwq\n\n躺在床上用电脑的梦想实现了！受力在墙上应该不会有事，不过还是希望它不会哪天突然决定掉下来砸我吧hhhhh 🌚\n\n（说起来这块 16'' 屏幕面板本来是买来做笔记本用的，没想到笔记本鸽了反而做了这个，完全不亏ww", "views": 73, "forwards": 2, "media_group_id": 13388009440538189, "images": [{"width": 1280, "height": 960, "date": "2023-01-12T05:21:51", "media_type": "photo", "original_name": "photo_2023-01-12_05-21-51.jpg", "url": "media/1738.jpg", "size": 142837, "thumb": "media/1738.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-01-12T05:18:35", "media_type": "photo", "original_name": "photo_2023-01-12_05-18-35.jpg", "url": "media/1739.jpg", "size": 151338, "thumb": "media/1739.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-01-12T05:16:54", "media_type": "photo", "original_name": "photo_2023-01-12_05-16-54.jpg", "url": "media/1740.jpg", "size": 201365, "thumb": "media/1740.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-01-12T05:16:54", "media_type": "photo", "original_name": "photo_2023-01-12_05-16-54.jpg", "url": "media/1741.jpg", "size": 159854, "thumb": "media/1741.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-01-12T05:16:53", "media_type": "photo", "original_name": "photo_2023-01-12_05-16-53.jpg", "url": "media/1742.jpg", "size": 202010, "thumb": "media/1742.jpg_thumb.jpg"}]}, {"id": 1743, "date": "2023-01-12T05:42:41", "text": "24 小时不下床的生活从今天开始！！啊哈哈哈哈从来没有这么开心过", "views": 80, "forwards": 2}, {"id": 1744, "date": "2023-01-12T20:45:08", "text": "好多图钉", "views": 83, "forwards": 0, "images": [{"width": 1051, "height": 1280, "date": "2023-01-12T20:45:08", "media_type": "photo", "original_name": "photo_2023-01-12_20-45-08.jpg", "url": "media/1744.jpg", "size": 227009, "thumb": "media/1744.jpg_thumb.jpg"}]}, {"id": 1745, "date": "2023-01-13T02:57:18", "text": "突然好多让人焦虑的事情... 好想睡一觉等到这些事情都有了答复再醒过来 <i class=\"custom-emoji\" emoji-src=\"emoji/5469634808437021491.webp\">😴</i>", "views": 81, "forwards": 0}, {"id": 1746, "date": "2023-01-14T00:57:08", "text": "啊啊我怎么这两天吃了这么多酥心糖...", "views": 77, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2023-01-14T00:57:08", "media_type": "photo", "original_name": "photo_2023-01-14_00-57-08.jpg", "url": "media/1746.jpg", "size": 180931, "thumb": "media/1746.jpg_thumb.jpg"}]}, {"id": 1747, "date": "2023-01-14T01:50:38", "text": "花了一天给留言审核加了「封禁 IP」和「AI 自动过滤」的功能 qwq\n\nAI 用了二郎神中文 RoBERTa 模型，没想到 110M 的模型准确率就已经有 93% 了哇 (91% prec, 96% recall)，明天试试 fine tune 一下这个还有 UniMC 的版本...", "views": 90, "forwards": 3, "media_group_id": 13389288305488429, "images": [{"width": 452, "height": 193, "date": "2023-01-14T01:50:37", "media_type": "photo", "original_name": "photo_2023-01-14_01-50-37.jpg", "url": "media/1747.jpg", "size": 15474, "thumb": "media/1747.jpg_thumb.jpg"}, {"width": 401, "height": 230, "date": "2023-01-14T01:50:37", "media_type": "photo", "original_name": "photo_2023-01-14_01-50-37.jpg", "url": "media/1748.jpg", "size": 18006, "thumb": "media/1748.jpg_thumb.jpg"}]}, {"id": 1749, "date": "2023-01-14T16:23:16", "text": "？！我居然成功准时睡觉了", "views": 92, "forwards": 0, "images": [{"width": 1918, "height": 1458, "date": "2023-01-14T16:23:15", "media_type": "photo", "original_name": "photo_2023-01-14_16-23-15.jpg", "url": "media/1749.jpg", "size": 435849, "thumb": "media/1749.jpg_thumb.jpg"}]}, {"id": 1750, "date": "2023-01-14T18:29:00", "text": "「变成输入面条输出代码的机器人了」\n\n输入一碗海鲜方便面", "views": 90, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-01-14T18:28:59", "media_type": "photo", "original_name": "photo_2023-01-14_18-28-59.jpg", "url": "media/1750.jpg", "size": 651130, "thumb": "media/1750.jpg_thumb.jpg"}]}, {"id": 1751, "date": "2023-01-14T21:12:57", "text": "看番看到一半收到一堆仇恨 issue，五分钟写完一个 bot 继续看番 qwq", "views": 84, "forwards": 0, "media_group_id": 13389846216586981, "images": [{"width": 601, "height": 471, "date": "2023-01-14T21:12:55", "media_type": "photo", "original_name": "photo_2023-01-14_21-12-55.jpg", "url": "media/1751.jpg", "size": 45120, "thumb": "media/1751.jpg_thumb.jpg"}, {"width": 800, "height": 477, "date": "2023-01-14T21:12:56", "media_type": "photo", "original_name": "photo_2023-01-14_21-12-56.jpg", "url": "media/1752.jpg", "size": 50371, "thumb": "media/1752.jpg_thumb.jpg"}, {"width": 800, "height": 477, "date": "2023-01-14T21:12:56", "media_type": "photo", "original_name": "photo_2023-01-14_21-12-56.jpg", "url": "media/1753.jpg", "size": 39744, "thumb": "media/1753.jpg_thumb.jpg"}]}, {"id": 1754, "date": "2023-01-15T04:11:17", "text": "我两整周都花在 one among us 上，没人表扬我的功能，没人觉得我写的功能有用，今天公交车上都在写代码，回来和我说我写的下载进度条没用？？？？\n\n删库了 全都删了，所有 git 历史都删了，cloudflare 域名删了，db 服务器 mysql 存储删了，所有的部署 branch 都删了\n\n我为什么要删？如果不是上周我申请退出的时候书把我的 owner 权限转走了我绝对不会删。基础的信任都没有了那就让它没有吧", "views": 149, "forwards": 17, "reply": {"id": 1747, "text": "花了一天给留言审核加了「封禁 IP」和「AI 自动过滤」的功能 qwq\n\nAI 用了二郎神中文 RoBERTa 模型，没想到 110M 的模型准确率就已经有 93% 了哇 (91% prec, 96% recall)，明天试试 fine tune 一下这个还有 UniMC 的版本...", "thumb": "media/1747.jpg_thumb.jpg"}}, {"id": 1755, "date": "2023-01-15T04:53:10", "text": "呜呜 最近太容易生气了... 冷静下来超后悔", "views": 89, "forwards": 0}, {"id": 1756, "date": "2023-01-15T10:02:42", "text": "刚才和聊聊打电话，边听她读书边做一些能让自己安心的事情，然后聊聊给我读了约翰格林 The Anthropocene Reviewed 里面的「You'll Never Walk Alone」。被这篇文章治愈了，真的非常感动...\n\n你经常感到孤独，但是即使在感觉最孤独的时候——在旅店隔离、一个人住在空空荡荡的三人小家、失去最重要的朋友——也不会真的孤独。聊聊会陪伴你，朋友们会关心你安慰你，父母和死去的作家曾经说过的话也会在你脑海中搭起小船。你不会孤单，大家的话语会伴随你穿过风雪，「You'll never walk alone」<i class=\"custom-emoji\" emoji-src=\"emoji/5469967960460237944.webp\">✨</i>", "views": 93, "forwards": 1}, {"id": 1757, "date": "2023-01-15T10:13:50", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n《You'll Never Walk Alone》\n- Gerry & The Pacemakers\n\n<a href=\"https://open.spotify.com/track/6fSNK6QlZskYmKTvJnNH5P\">Spotify\n</a><a href=\"https://music.163.com/#/song?id=1328073670\">网易云</a>", "views": 98, "forwards": 1, "files": [{"duration": 168, "performer": "Gerry & The Pacemakers", "title": "You'll Never Walk Alone", "file_name": "You'll Never Walk Alone.mp3", "mime_type": "audio/mpeg", "date": "2023-01-15T10:12:15", "media_type": "audio_file", "original_name": "You'll Never Walk Alone.mp3", "url": "media/1757.mp3", "size": 6829243, "thumb": "media/1757.mp3_thumb.jpg"}]}, {"id": 1758, "date": "2023-01-15T12:03:41", "text": "在床上躺到现在还是睡不着，有太多想写下来的文字了...", "views": 96, "forwards": 0}, {"id": 1759, "date": "2023-01-15T15:16:17", "text": "聊聊很担心我有自杀念头想让我去 CAMH... 我确实会有，但是我对终极问题的完美答案不会允许我自杀。我能控制我的思想，我会把这些想法全都塞进一个小盒子，封上盖子卷上胶布放在床下面 qwq\n\n为了让聊聊放心搭了一个 owncast 大概有死角的监控直播间，在情绪不稳定的时候大概这样会让自己更安心。欢迎大家监控我好好睡觉 <a href=\"https://cast.hydev.org/\">https://cast.hydev.org/</a> \n\n（edit: 心情好一点了关掉了，直播一共开了 8h", "views": 122, "forwards": 4, "images": [{"width": 1082, "height": 863, "date": "2023-01-15T15:16:17", "media_type": "photo", "original_name": "photo_2023-01-15_15-16-17.jpg", "url": "media/1759.jpg", "size": 142889, "thumb": "media/1759.jpg_thumb.jpg"}]}, {"id": 1760, "date": "2023-01-16T04:47:00", "text": "春节习俗之「二十四，扫房子」✅\n\n想起昨天聊聊给我讲的春节习俗今天就去把房间整理干净了！整理房间真的是一件失落的时候能让我获得简简单单的快乐的事情 qwq", "views": 118, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2023-01-16T04:47:00", "media_type": "photo", "original_name": "photo_2023-01-16_04-47-00.jpg", "url": "media/1760.jpg", "size": 144680, "thumb": "media/1760.jpg_thumb.jpg"}]}, {"id": 1761, "date": "2023-01-16T07:00:27", "text": "好想用 one among us 的源码在我的博客上开一个分区，来记录我身边逝去的事物——那盆青葱盆栽、那段友情、那个天真无辜的自己...", "views": 119, "forwards": 0}, {"id": 1762, "date": "2023-01-16T16:42:20", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n昨天 K 和 Jamie 过来玩，Jamie 用吉他弹了这首《A Home for Flowers》真的超好听 qwq\n\n说起来十一月的时候 K 给我推了几首 Omori 的曲子来着，我好喜欢，然后立 Flag 说「等我放假了精神状态稳定一点就开坑」\n啊哈哈哈...\n哈哈哈...\n哈...\n<i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>\n\n<a href=\"https://y.music.163.com/m/song?id=1870347471\">网易云\n</a><a href=\"https://www.youtube.com/watch?v=u2xW23u4qEY\">YouTube</a>", "views": 104, "forwards": 1, "files": [{"duration": 93, "performer": "OMOCAT, LLC.", "title": "A Home for Flowers (Tulip)", "file_name": "A Home for Flowers (Tulip).mp3", "mime_type": "audio/mpeg", "date": "2023-01-16T16:42:20", "media_type": "audio_file", "original_name": "A Home for Flowers (Tulip).mp3", "url": "media/1762.mp3", "size": 1621942, "thumb": "media/1762.mp3_thumb.jpg"}]}, {"id": 1763, "date": "2023-01-17T02:01:48", "text": "在医院了，感谢书书来救我...\n\n刚才在推上和书书吵架崩溃了，哭着想要自杀，然后聊聊和书书叫了救护车，书书还专门跑好远过来看我了...\n\n我没有受伤，现在在一个安全的地方，在等精神科医生来聊天。对不起... 我会尽力控制情绪，尽力不再做出伤害大家伤害自己的事情了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170248621292783564.webm\">😢</i>", "views": 88, "forwards": 2, "images": [{"width": 1512, "height": 2016, "date": "2023-01-17T02:01:47", "media_type": "photo", "original_name": "photo_2023-01-17_02-01-47.jpg", "url": "media/1763.jpg", "size": 334184, "thumb": "media/1763.jpg_thumb.jpg"}]}, {"id": 1764, "date": "2023-01-17T03:14:29", "text": "春节习俗之「二十五，做豆腐」✅\n\n发一下中午做的开胃菜豆腐裙带味噌汤和冷奴（Hiyayakko，大概是凉拌豆腐）\n\n第一次做豆腐所以试了好多不同的菜谱！本来还想再做一道正餐的揚出炸豆腐来着，都切好了，等我回去豆腐一定坏掉了吧——不过没关系，我得救了才重要，下次再买再试试好啦 qwq", "views": 80, "forwards": 0, "media_group_id": 13391402153111165, "images": [{"width": 2560, "height": 1920, "date": "2023-01-17T03:14:27", "media_type": "photo", "original_name": "photo_2023-01-17_03-14-27.jpg", "url": "media/1764.jpg", "size": 610307, "thumb": "media/1764.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-01-16T19:49:13", "media_type": "photo", "original_name": "photo_2023-01-16_19-49-13.jpg", "url": "media/1765.jpg", "size": 379969, "thumb": "media/1765.jpg_thumb.jpg"}], "reply": {"id": 1760, "text": "春节习俗之「二十四，扫房子」✅\n\n想起昨天聊聊给我讲的春节习俗今天就去把房间整理干净了！整理房间真的是一件失落的时候能让我获得简简单单的快乐的事情 qwq"}}, {"id": 1766, "date": "2023-01-17T04:32:02", "text": "除了手机所有东西都被收走了——今天的作业只能落下了，希望可以补上。今天是 Form 1，大概明天见到精神科医生之后会知道我需不需要继续住院\n\n🎵 At the end of a storm\n🎵 There's a golden sky\n🎵 And the sweet silver song of a lark\n\n摆好枕头盖上被子，相信明天一定会更好 qwq", "views": 84, "forwards": 1, "reply": {"id": 1757, "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n《You'll Never Walk Alone》\n- Gerry & The Pacemakers\n\n<a href=\"https://open.spotify.com/track/6fSNK6QlZskYmKTvJnNH5P\">Spotify\n</a><a href=\"https://music.163.com/#/song?id=1328073670\">网易云</a>"}}, {"id": 1767, "date": "2023-01-17T20:27:22", "text": "唔 刚发现他们把我的名字打错了。Azalea 打成了 Atalea，Gui 打成了 Giu... 看来凌晨注册文件的护士也累了 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>", "views": 78, "forwards": 0, "reply": {"id": 1763, "text": "在医院了，感谢书书来救我...\n\n刚才在推上和书书吵架崩溃了，哭着想要自杀，然后聊聊和书书叫了救护车，书书还专门跑好远过来看我了...\n\n我没有受伤，现在在一个安全的地方，在等精神科医生来聊天。对不起... 我会尽力控制情绪，尽力不再做出伤害大家伤害自己的事情了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170248621292783564.webm\">😢</i>"}}, {"id": 1768, "date": "2023-01-17T22:48:55", "text": "回家了！\n\n今天精神科医生来问了很多问题，我是谁、具体发生了什么、还想不想自伤什么的，我说我学过心理特别擅长自救，医生想了想决定把我放出来啦\n\n和书书和解了，互相道歉了，心情好了很多。我做了好多好过分的事情，删库也是、为了琐碎的细节和团队吵起来也是、对书书说的气话也是... 现在想想我和我执着的事情在团队里其实都没那么重要——比起设计出我心中的完美网页、比起在推特上争出对错，让大家开心才是更重要的，尤其在这个大家都很焦虑的时间里...\n\n焦虑的时候写码的绝对自信和成就感虽然能让我屏蔽掉坏心情，但是同时遇到 rejection 也会很容易被点燃... 我也在找写码之外的紧急出口啦，也许是做饭和家常琐事，也许是钢琴吉他\n\n大家对不起... 这是我第一次在一个平等的团队工作，还请多多指教哦 <i class=\"custom-emoji\" emoji-src=\"emoji/5470078478558700075.webp\">🙏</i>", "views": 94, "forwards": 1, "reply": {"id": 1763, "text": "在医院了，感谢书书来救我...\n\n刚才在推上和书书吵架崩溃了，哭着想要自杀，然后聊聊和书书叫了救护车，书书还专门跑好远过来看我了...\n\n我没有受伤，现在在一个安全的地方，在等精神科医生来聊天。对不起... 我会尽力控制情绪，尽力不再做出伤害大家伤害自己的事情了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170248621292783564.webm\">😢</i>"}}, {"id": 1769, "date": "2023-01-18T03:31:36", "text": "春节习俗之「二十六，炖年肉」✅\n\n炖了红烧排骨和卤蛋！顺便用昨天剩下来的豆腐做了鸡蛋炒豆腐，还不错 qwq", "views": 95, "forwards": 0, "media_group_id": 13392101575069773, "images": [{"width": 2016, "height": 1126, "date": "2023-01-18T03:31:35", "media_type": "photo", "original_name": "photo_2023-01-18_03-31-35.jpg", "url": "media/1769.jpg", "size": 526140, "thumb": "media/1769.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-01-18T03:31:35", "media_type": "photo", "original_name": "photo_2023-01-18_03-31-35.jpg", "url": "media/1770.jpg", "size": 780478, "thumb": "media/1770.jpg_thumb.jpg"}], "reply": {"id": 1764, "text": "春节习俗之「二十五，做豆腐」✅\n\n发一下中午做的开胃菜豆腐裙带味噌汤和冷奴（Hiyayakko，大概是凉拌豆腐）\n\n第一次做豆腐所以试了好多不同的菜谱！本来还想再做一道正餐的揚出炸豆腐来着，都切好了，等我回去豆腐一定坏掉了吧——不过没关系，我得救了才重要，下次再买再试试好啦 qwq", "thumb": "media/1764.jpg_thumb.jpg"}}, {"id": 1771, "date": "2023-01-18T16:29:59", "text": "呜啊啊\n\n昨天凌晨精心计划好今天要怎么做才能不翘课还能和聊聊一起吃烤鸡... 然后睡过了闹钟，课只能翘了，烤鸡也没时间烤了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i>", "views": 91, "forwards": 0, "images": [{"width": 1080, "height": 1660, "date": "2023-01-18T16:29:58", "media_type": "photo", "original_name": "photo_2023-01-18_16-29-58.jpg", "url": "media/1771.jpg", "size": 103686, "thumb": "media/1771.jpg_thumb.jpg"}]}, {"id": 1772, "date": "2023-01-18T20:20:41", "text": "微软 msr 居然要我了？！我只申了一个实习居然进了！！\n\n心情好复杂... 收到这封邮件超级超级开心，但是原本这个暑假是打算休息来着，因为想三年毕业的话不休息大概会坏掉... 但是母上非常固执想让我申，想让我体验一下申工作的不易，我就说「那就试着申一个吧反正进不进我都不会去的」然后居然真的进了？？\n\n实习大概一定会去的，我还超喜欢这个声学研究项目... 但是我需要在把自己累坏和放弃三年毕业之间做选择 <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i>\n\n以及去 Redmond 的话就要和聊聊异地了，我哭哭 <i class=\"custom-emoji\" emoji-src=\"emoji/6170248621292783564.webm\">😢</i>", "views": 81, "forwards": 1, "forwarded_from": {"name": "废纸篓"}, "images": [{"width": 1080, "height": 1076, "date": "2023-01-18T20:17:47", "media_type": "photo", "original_name": "photo_2023-01-18_20-17-47.jpg", "url": "media/1772.jpg", "size": 91495, "thumb": "media/1772.jpg_thumb.jpg"}]}, {"id": 1773, "date": "2023-01-19T01:41:02", "text": "北方春节习俗之「二十七，烧只鸡」✅\n\n（把 0.5% 的小考翘了做了烤鸡 qwq\n\n原本这里应该是「杀公鸡」来着... <span class=\"spoiler\"><span>还是不要杀了，做肉的时候最不想想到的就是这块肉曾经是一个活着的小动物...</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6170248621292783564.webm\">😢</i>", "views": 86, "forwards": 0, "media_group_id": 13392739701902741, "images": [{"width": 2560, "height": 1920, "date": "2023-01-18T23:59:20", "media_type": "photo", "original_name": "photo_2023-01-18_23-59-20.jpg", "url": "media/1773.jpg", "size": 968852, "thumb": "media/1773.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-01-19T01:41:02", "media_type": "photo", "original_name": "photo_2023-01-19_01-41-02.jpg", "url": "media/1774.jpg", "size": 724482, "thumb": "media/1774.jpg_thumb.jpg"}]}, {"id": 1775, "date": "2023-01-19T14:06:37", "text": "梦见在学校，从地上捡了一把枫叶🍁，丢进随身滚筒净化机转转转，然后浇上沙拉酱扮了枫叶沙拉 qwq", "views": 89, "forwards": 0}, {"id": 1776, "date": "2023-01-20T08:23:42", "text": "<del>桂桂家春节习俗</del>之「二十八，把面发；二十九，烤蛋糕」✅\n\n原本应该是“蒸馒头”来着，但是我身边应该没有人爱吃馒头，所以烤了抹茶奶油小蛋糕！（<del>小蛋糕也可以是馒头哦！</del>\n\n抹茶奶油放了 12% 的糖和 6% 的无印的抹茶拿铁粉，真的超好吃！做蛋糕的时候总是忍不住会到处舔奶油的边角料 <i class=\"custom-emoji\" emoji-src=\"emoji/6323605445118264983.webp\">🙈</i>", "views": 88, "forwards": 1, "media_group_id": 13393624182793309, "images": [{"width": 2560, "height": 1920, "date": "2023-01-20T07:56:38", "media_type": "photo", "original_name": "photo_2023-01-20_07-56-38.jpg", "url": "media/1776.jpg", "size": 686804, "thumb": "media/1776.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-01-20T08:22:07", "media_type": "photo", "original_name": "photo_2023-01-20_08-22-07.jpg", "url": "media/1777.jpg", "size": 564973, "thumb": "media/1777.jpg_thumb.jpg"}]}, {"id": 1778, "date": "2023-01-21T03:25:16", "text": "在 alpine 上装 pacman 是什么灵车hhhh\n\n正在开坑写一个可以在任何系统上的用户 home 目录里面装上 pacman、免 root 安装任何包的脚本扩展 qwq\n\n现在已经可以让 musl libc / 不同版本的 glibc 和 pacman 的最新 glibc 共存了！在学校的 ubuntu 上也试过可以用 ✅", "views": 107, "forwards": 1, "images": [{"width": 871, "height": 1033, "date": "2023-01-21T03:14:23", "media_type": "photo", "original_name": "photo_2023-01-21_03-14-23.jpg", "url": "media/1778.jpg", "size": 112071, "thumb": "media/1778.jpg_thumb.jpg"}]}, {"id": 1779, "date": "2023-01-21T16:12:23", "text": "UTC+8 的朋友们新春快乐！！ qwq", "views": 82, "forwards": 0}, {"id": 1780, "date": "2023-01-21T23:31:01", "text": "东岸的年夜饭 @ CAMH！\n\n做了红烧肉、炒菜花、还有虾饺，厨房第一次灶台四个炉子同时烧着 qwq\n\n还专门把餐具带过去摆盘了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>", "views": 175, "forwards": 1, "media_group_id": 13394750888961733, "images": [{"width": 2560, "height": 1920, "date": "2023-01-21T23:30:24", "media_type": "photo", "original_name": "photo_2023-01-21_23-30-24.jpg", "url": "media/1780.jpg", "size": 729046, "thumb": "media/1780.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-01-21T23:30:26", "media_type": "photo", "original_name": "photo_2023-01-21_23-30-26.jpg", "url": "media/1781.jpg", "size": 607506, "thumb": "media/1781.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-01-21T21:58:07", "media_type": "photo", "original_name": "photo_2023-01-21_21-58-07.jpg", "url": "media/1782.jpg", "size": 703766, "thumb": "media/1782.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-01-21T23:30:27", "media_type": "photo", "original_name": "photo_2023-01-21_23-30-27.jpg", "url": "media/1783.jpg", "size": 615912, "thumb": "media/1783.jpg_thumb.jpg"}]}, {"id": 1784, "date": "2023-01-22T01:24:27", "text": "逛了一圈中国村没有发现烟花，好可惜... 小时候超喜欢烟花的，每年过年最期待的就是<del>点用各种烟花缝合做成的自制火箭炮</del>，直到有一年把手烧到了... qwq\n\n不过买到了好多零食w", "views": 85, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-01-22T01:24:27", "media_type": "photo", "original_name": "photo_2023-01-22_01-24-27.jpg", "url": "media/1784.jpg", "size": 1101886, "thumb": "media/1784.jpg_thumb.jpg"}]}, {"id": 1785, "date": "2023-01-22T05:01:41", "text": "东岸新春快乐！兔年猫猫年快乐ww\n\n祝大家新的一年也一定会活着、会偶尔很开心地望向路边玩闹的小松鼠小海鸥——每年都只要再活一年就好 qwq", "views": 106, "forwards": 2, "images": [{"width": 1280, "height": 920, "date": "2023-01-22T05:01:41", "media_type": "photo", "original_name": "photo_2023-01-22_05-01-41.jpg", "url": "media/1785.jpg", "size": 185887, "thumb": "media/1785.jpg_thumb.jpg"}]}, {"id": 1786, "date": "2023-01-23T00:52:00", "text": "...结果今天一天没吃饭反而把零食快吃完了 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953565629482826.webm\">🧊</i>", "views": 89, "forwards": 0, "reply": {"id": 1784, "text": "逛了一圈中国村没有发现烟花，好可惜... 小时候超喜欢烟花的，每年过年最期待的就是<del>点用各种烟花缝合做成的自制火箭炮</del>，直到有一年把手烧到了... qwq\n\n不过买到了好多零食w"}}, {"id": 1787, "date": "2023-01-23T04:30:24", "text": "今年的 New Year's Resolution：想要找回记录日常花费时间的习惯，希望这样能把作息重新调整好 <i class=\"custom-emoji\" emoji-src=\"emoji/5469967960460237944.webp\">✨</i>\n\n今天效率很高！花了 3h 补了 8h 的课程录像，写了一点作业，搭了一个有密码保护的直播间（虽然还没想好要怎么用\n\n去准时睡觉了 <i class=\"custom-emoji\" emoji-src=\"emoji/5469634808437021491.webp\">😴</i>", "views": 91, "forwards": 1, "images": [{"width": 175, "height": 401, "date": "2023-01-23T04:30:24", "media_type": "photo", "original_name": "photo_2023-01-23_04-30-24.jpg", "url": "media/1787.jpg", "size": 15314, "thumb": "media/1787.jpg_thumb.jpg"}]}, {"id": 1788, "date": "2023-01-24T07:15:41", "text": "今天花了一整天写了「WearSync」一个把手环 BLE 数据同步到 InfluxDB 的 App！\n\n现在大家可以<a href=\"https://grafana.hydev.org/heart\">在这里</a>看到我的心跳了 qwq\n\n第一次写安卓应用，感觉好奇妙，有些功能比如变量绑定超级方便，还有些异步回调过分地复杂... 要是异步可以全都用协程写就好了\n\n（TODO: 明天加睡眠数据和运动数据...\n然后就会看到「您完全不运动是吗」🌚\n\n<a href=\"https://github.com/hykilpikonna/WearSync\">Github 源码</a>", "views": 92, "forwards": 2, "images": [{"width": 1280, "height": 734, "date": "2023-01-24T07:15:41", "media_type": "photo", "original_name": "photo_2023-01-24_07-15-41.jpg", "url": "media/1788.jpg", "size": 80856, "thumb": "media/1788.jpg_thumb.jpg"}]}, {"id": 1789, "date": "2023-01-24T15:30:54", "text": "唔 结果后台进程还是没写好，晚上的心跳没有记录上——但是电量记录上了，怪耶... 难道是 Channel.consumeAsFlow 断掉了... 还是用传统 Observer 试试\n\n以及怎么手机插着 5v1a 还在掉电 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>", "views": 87, "forwards": 0, "images": [{"width": 1253, "height": 303, "date": "2023-01-24T15:30:53", "media_type": "photo", "original_name": "photo_2023-01-24_15-30-53.jpg", "url": "media/1789.jpg", "size": 39690, "thumb": "media/1789.jpg_thumb.jpg"}]}, {"id": 1790, "date": "2023-01-25T04:25:30", "text": "今天<del>又花了一整天</del>添加了把小米睡眠数据同步上去的功能，然后修复了后台运行的问题 qwq\n\n...然后发现我最近 45 天里平均入睡时间居然是凌晨 03:25 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n↓ 这个面板是公开的哦，<del>欢迎监督我睡觉\n</del><a href=\"gf.hydev.org\">gf.hydev.org</a>", "views": 93, "forwards": 2, "images": [{"width": 1280, "height": 863, "date": "2023-01-25T03:56:35", "media_type": "photo", "original_name": "photo_2023-01-25_03-56-35.jpg", "url": "media/1790.jpg", "size": 133912, "thumb": "media/1790.jpg_thumb.jpg"}]}, {"id": 1791, "date": "2023-01-25T13:50:59", "text": "早饭是米粉 qwq\n\n聊聊终于要出院了，今天去接聊聊回家... <span class=\"spoiler\"><span>啊呜终于又可以抱着聊聊睡了</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6113827929437767315.webm\">❤</i>", "views": 80, "forwards": 0, "images": [{"width": 2016, "height": 1512, "date": "2023-01-25T13:50:58", "media_type": "photo", "original_name": "photo_2023-01-25_13-50-58.jpg", "url": "media/1791.jpg", "size": 473773, "thumb": "media/1791.jpg_thumb.jpg"}]}, {"id": 1792, "date": "2023-01-26T05:49:52", "text": "Arcaea 更新了 world extend 就重新上线玩了一会，然后同步的时候发现我居然已经 401 天没碰过 Arcaea 了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n时间过得好快... <del>想起高中的时候为了肝活动睡觉都要订上六个小时的闹钟</del>", "views": 76, "forwards": 0, "images": [{"width": 2048, "height": 1536, "date": "2023-01-26T05:39:52", "media_type": "photo", "original_name": "photo_2023-01-26_05-39-52.jpg", "url": "media/1792.jpg", "size": 346299, "thumb": "media/1792.jpg_thumb.jpg"}]}, {"id": 1793, "date": "2023-01-27T17:33:35", "text": "昨晚和聊聊看了孤独摇滚的第一集，我全程 be like「啊 这完全就是我吗」<i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n还是好社恐... 刚才在 CSSU 写作业，Jamie 问我要不要去 Kensington 然后有点被吓到就习惯性地拒绝了，明明我也要去吃午饭来着，还想去 Kensington 旁边的 united hardware store 看看，结果还是一个人去大统华了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323475221709850605.webp\">😭</i>", "views": 78, "forwards": 1}, {"id": 1794, "date": "2023-01-27T19:08:25", "text": "uoft cs 楼里好多各种奇怪门牌 🌚", "views": 79, "forwards": 0, "media_group_id": 13398772044728589, "images": [{"width": 2560, "height": 1920, "date": "2023-01-27T19:08:17", "media_type": "photo", "original_name": "photo_2023-01-27_19-08-17.jpg", "url": "media/1794.jpg", "size": 1248930, "thumb": "media/1794.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-01-27T19:08:19", "media_type": "photo", "original_name": "photo_2023-01-27_19-08-19.jpg", "url": "media/1795.jpg", "size": 266953, "thumb": "media/1795.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-01-27T19:08:20", "media_type": "photo", "original_name": "photo_2023-01-27_19-08-20.jpg", "url": "media/1796.jpg", "size": 459656, "thumb": "media/1796.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-01-27T19:08:22", "media_type": "photo", "original_name": "photo_2023-01-27_19-08-22.jpg", "url": "media/1797.jpg", "size": 735789, "thumb": "media/1797.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-01-27T19:08:24", "media_type": "photo", "original_name": "photo_2023-01-27_19-08-24.jpg", "url": "media/1798.jpg", "size": 663163, "thumb": "media/1798.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-01-27T19:08:24", "media_type": "photo", "original_name": "photo_2023-01-27_19-08-24.jpg", "url": "media/1799.jpg", "size": 483982, "thumb": "media/1799.jpg_thumb.jpg"}]}, {"id": 1800, "date": "2023-01-28T08:00:54", "text": "前任 K $100 捡了一台 DL360e，今天和 Chloe 一起去帮忙配了服务器 qwq\n\n是我第一次见到真的 rack 服务器哇！虽然因为年龄好多东西都坏掉了... iLO 的以太口不能用、BIOS 进不去，不过还是成功装上了 Proxmox VE 主机系统和 Win Server 2022 和 Arch 的 VM\n\n今天玩得好开心。这是我 21 年底搬出去之后第一次回到这个房间，又熟悉又好陌生，带回了好多回忆...", "views": 85, "forwards": 1, "images": [{"width": 2560, "height": 1920, "date": "2023-01-28T02:47:29", "media_type": "photo", "original_name": "photo_2023-01-28_02-47-29.jpg", "url": "media/1800.jpg", "size": 880864, "thumb": "media/1800.jpg_thumb.jpg"}]}, {"id": 1801, "date": "2023-01-30T04:18:15", "text": "这周的时间花费 qwq\n\n记录了时间发现<del>怎么我每天白天都会睡觉，所以 WearSync 那个平均六小时的睡眠数据仅供参考hhh\n\n</del>然后发现我花在学校上的时间真的好少... 这周只去了一次学校，去考数据结构，其他课全都翘掉留给以后看录像了（不过绝对能满分hhh\n\n以及我写起项目仍然完全感觉不到时间... 周一写 WearSync 的时候从早上八点写到凌晨两点然后想起来整天一顿饭都没有吃就去做了「早饭+午饭+晚饭 aka. 夜宵」 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>", "views": 81, "forwards": 1, "reply": {"id": 1787, "text": "今年的 New Year's Resolution：想要找回记录日常花费时间的习惯，希望这样能把作息重新调整好 <i class=\"custom-emoji\" emoji-src=\"emoji/5469967960460237944.webp\">✨</i>\n\n今天效率很高！花了 3h 补了 8h 的课程录像，写了一点作业，搭了一个有密码保护的直播间（虽然还没想好要怎么用\n\n去准时睡觉了 <i class=\"custom-emoji\" emoji-src=\"emoji/5469634808437021491.webp\">😴</i>"}, "images": [{"width": 1280, "height": 914, "date": "2023-01-30T04:18:14", "media_type": "photo", "original_name": "photo_2023-01-30_04-18-14.jpg", "url": "media/1801.jpg", "size": 109420, "thumb": "media/1801.jpg_thumb.jpg"}]}, {"id": 1803, "date": "2023-01-30T18:57:26", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n简易夏威夷披萨！🍕\n\n没有自己发面，直接用吐司面包切块蘸鸡蛋牛奶做了面饼，然后上面铺了🌭🍍🌽🧀\n\n味道还不错！不过第一次做牛奶放太多了面饼有点湿，还有芝士放了 cheddar，可惜做到一半才发现家里的 mozzarella 发霉了...", "views": 80, "forwards": 0, "media_group_id": 13400840369340749, "images": [{"width": 2560, "height": 1920, "date": "2023-01-30T18:57:24", "media_type": "photo", "original_name": "photo_2023-01-30_18-57-24.jpg", "url": "media/1802.jpg", "size": 780745, "thumb": "media/1802.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-01-30T18:57:25", "media_type": "photo", "original_name": "photo_2023-01-30_18-57-25.jpg", "url": "media/1803.jpg", "size": 578765, "thumb": "media/1803.jpg_thumb.jpg"}]}, {"id": 1804, "date": "2023-01-31T00:09:42", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n晚饭是聊聊做的冬瓜米粉肉丸汤！很棒 qwq\n\n第一次买冬瓜，原来冬瓜没煮之前是好硬的", "views": 97, "forwards": 1, "images": [{"width": 2560, "height": 1920, "date": "2023-01-31T00:09:41", "media_type": "photo", "original_name": "photo_2023-01-31_00-09-41.jpg", "url": "media/1804.jpg", "size": 451046, "thumb": "media/1804.jpg_thumb.jpg"}]}, {"id": 1805, "date": "2023-01-31T00:56:33", "text": "好耶！用 Arduino nano 控制智能灯泡 qwq\n\n好好玩，全程和 ChatGPT 学的hhh", "views": 88, "forwards": 0, "files": [{"mime_type": "video/mp4", "date": "2023-01-31T00:56:33", "width": 480, "height": 854, "duration": 10, "media_type": "animation", "original_name": "animation_2023-01-31_00-56-33.mp4", "url": "media/1805.mp4", "size": 1014915, "thumb": "media/1805.mp4_thumb.jpg"}]}, {"id": 1806, "date": "2023-02-01T01:20:23", "text": "刚才数学 term test 3 考翻车了... 大概 60%\n\n呜呜 以后不要把几周的课留到最后一天补了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170248621292783564.webm\">😢</i>", "views": 80, "forwards": 1}, {"id": 1807, "date": "2023-02-02T06:49:08", "text": "搭了一个蓝牙遥控的震动马达！要用它做什么呢？<i class=\"custom-emoji\" emoji-src=\"emoji/6323321925737121667.webp\">🤪</i>\n\n不过需要先缩小一下体积，下单了拇指大小的 Seeed ESP32-C3（risc-v 好香！\n\n啊 Arduino 好好玩！不过玩起硬件才发现我电子物理基础好差... 刚学会怎么读电阻读二极管，今天试了超久才发现原来 transistor 的最高电流并不够驱动电机，然后测电流的时候还插错线把电表烧坏了... <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>", "views": 88, "forwards": 1, "files": [{"width": 1280, "height": 720, "duration": 8, "file_name": "IMG_3812.x264-24.crop.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-02-02T06:49:08", "media_type": "video_file", "original_name": "IMG_3812.x264-24.crop.mp4", "url": "media/1807.mp4", "size": 1245073, "thumb": "media/1807.mp4_thumb.jpg"}]}, {"id": 1808, "date": "2023-02-02T10:35:22", "text": "friend chain 重启！\n\n听说推特下星期要下线 API 了，在那之前先把大家的推特都备份下来 qwq（<del>以书书为中心进行一个好友网络的 bfs\n\n</del>去年的期末项目写过推特爬虫所以有大量代码<del>和数据</del>可以重用，不过翻到以前的代码有点被吓到... 我以前写注释好用心，110 行代码周围穿插着 81 行注释 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n再看看最近写的 WearSync 里面 1312 行 kt 代码一共只有 93 条注释... 好想找回写注释的耐心", "views": 93, "forwards": 0, "media_group_id": 13402672975727781, "images": [{"width": 973, "height": 915, "date": "2023-02-02T10:35:20", "media_type": "photo", "original_name": "photo_2023-02-02_10-35-20.jpg", "url": "media/1808.jpg", "size": 153850, "thumb": "media/1808.jpg_thumb.jpg"}, {"width": 973, "height": 915, "date": "2023-02-02T10:35:21", "media_type": "photo", "original_name": "photo_2023-02-02_10-35-21.jpg", "url": "media/1809.jpg", "size": 181613, "thumb": "media/1809.jpg_thumb.jpg"}], "reply": {"id": 276, "text": "data science 真是需要一个挺大的硬盘，这才跑一两个小时就已经 3 GB 了（", "thumb": "media/276.jpg_thumb.jpg"}}, {"id": 1810, "date": "2023-02-03T04:24:10", "text": "顶着 30km/h 的暴雪去买了一块二手硬盘 qwq\n\n12TB CA$200 好赚！本来带着笔记本打算先看看 SMART 读数，结果发现 USB Sata 转接线并不支持 smartctl... 不过看卖家人超级好就买了，然后回家看了一下读数还不错 qwq\n\n通电时间 1.8 年，SMART 错误计数除了过热都是 0。总共只写入过 11 TB 但是读过 732 TB... 🤔 卖家到底用这个盘做了什么hhh\n\n以及我第一次坐到 Finch 终点站哇，现在一号线所有的站都坐过了！Finch-Yonge 好热闹，第一次在加拿大看到 H-mart（虽然这家超级小", "views": 99, "forwards": 0, "media_group_id": 13403186002415125, "images": [{"width": 800, "height": 583, "date": "2023-02-03T04:24:06", "media_type": "photo", "original_name": "photo_2023-02-03_04-24-06.jpg", "url": "media/1810.jpg", "size": 124876, "thumb": "media/1810.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-02-03T00:26:51", "media_type": "photo", "original_name": "photo_2023-02-03_00-26-51.jpg", "url": "media/1811.jpg", "size": 779216, "thumb": "media/1811.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-02-03T00:15:42", "media_type": "photo", "original_name": "photo_2023-02-03_00-15-42.jpg", "url": "media/1812.jpg", "size": 456511, "thumb": "media/1812.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-02-03T04:24:08", "media_type": "photo", "original_name": "photo_2023-02-03_04-24-08.jpg", "url": "media/1813.jpg", "size": 683283, "thumb": "media/1813.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-02-03T04:24:08", "media_type": "photo", "original_name": "photo_2023-02-03_04-24-08.jpg", "url": "media/1814.jpg", "size": 767255, "thumb": "media/1814.jpg_thumb.jpg"}]}, {"id": 1815, "date": "2023-02-03T18:17:50", "text": "最高 -16℃ 最低 -24℃... <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>", "views": 90, "forwards": 1, "images": [{"width": 1080, "height": 979, "date": "2023-02-03T18:17:50", "media_type": "photo", "original_name": "photo_2023-02-03_18-17-50.jpg", "url": "media/1815.jpg", "size": 58227, "thumb": "media/1815.jpg_thumb.jpg"}]}, {"id": 1816, "date": "2023-02-04T05:56:11", "text": "草 原来今年已经 2023 了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 91, "forwards": 1, "images": [{"width": 444, "height": 151, "date": "2023-02-04T05:56:11", "media_type": "photo", "original_name": "photo_2023-02-04_05-56-11.jpg", "url": "media/1816.jpg", "size": 17050, "thumb": "media/1816.jpg_thumb.jpg"}]}, {"id": 1817, "date": "2023-02-04T08:04:41", "text": "想起博客上的友链页面也是用了 twitter api 自动更新头像和背景图片来着... 不知道要怎么改\n\n<del>好想开坑写一个开源的 twitter webapi 逆向库</del>（律师函警告", "views": 80, "forwards": 0, "reply": {"id": 1808, "text": "friend chain 重启！\n\n听说推特下星期要下线 API 了，在那之前先把大家的推特都备份下来 qwq（<del>以书书为中心进行一个好友网络的 bfs\n\n</del>去年的期末项目写过推特爬虫所以有大量代码<del>和数据</del>可以重用，不过翻到以前的代码有点被吓到... 我以前写注释好用心，110 行代码周围穿插着 81 行注释 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n再看看最近写的 WearSync 里面 1312 行 kt 代码一共只有 93 条注释... 好想找回写注释的耐心", "thumb": "media/1808.jpg_thumb.jpg"}, "images": [{"width": 771, "height": 1115, "date": "2023-02-04T08:04:41", "media_type": "photo", "original_name": "photo_2023-02-04_08-04-41.jpg", "url": "media/1817.jpg", "size": 113172, "thumb": "media/1817.jpg_thumb.jpg"}]}, {"id": 1818, "date": "2023-02-05T20:41:35", "text": "<a href=\"##nsfw\">#nsfw</a> 刚才刚把聊聊绑起来火警铃响了... 还在犹豫要不要下楼的时候闻到了烧焦的味道，赶紧解绳子拔备份盘穿衣服准备湿毛巾，然后刚出去就不响了 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>\n\n我住在多伦多一年半居然已经遇到两次真正需要撤离的火警了，不过还好没有烧到这个房间...", "views": 83, "forwards": 2, "reply": {"id": 402, "text": "看看真正出事的时候我会带什么东西跑\n带了两块备份盘（x", "thumb": "media/402.jpg_thumb.jpg"}, "images": [{"width": 1280, "height": 960, "date": "2023-02-05T20:41:35", "media_type": "photo", "spoiler": true, "original_name": "photo_2023-02-05_20-41-35.jpg", "url": "media/1818.jpg", "size": 188755, "thumb": "media/1818.jpg_thumb.jpg"}]}, {"id": 1820, "date": "2023-02-06T01:43:45", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n汤圆、速冻虾饺、还有和聊聊一起做的冬瓜虾仁炒鸡蛋 qwq\n\n元宵节快乐 <i class=\"custom-emoji\" emoji-src=\"emoji/6170432338518869955.webm\">🦀</i>", "views": 90, "forwards": 0, "media_group_id": 13405182601475309, "images": [{"width": 2560, "height": 1920, "date": "2023-02-06T01:43:44", "media_type": "photo", "original_name": "photo_2023-02-06_01-43-44.jpg", "url": "media/1819.jpg", "size": 639267, "thumb": "media/1819.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-02-06T01:43:44", "media_type": "photo", "original_name": "photo_2023-02-06_01-43-44.jpg", "url": "media/1820.jpg", "size": 483167, "thumb": "media/1820.jpg_thumb.jpg"}]}, {"id": 1821, "date": "2023-02-06T04:01:27", "text": "正月十五，阴云密布\n闻所今日之月，璀璨如圆，欲下楼以视月，却何物不见", "views": 117, "forwards": 1, "images": [{"width": 1280, "height": 960, "date": "2023-02-06T04:01:27", "media_type": "photo", "original_name": "photo_2023-02-06_04-01-27.jpg", "url": "media/1821.jpg", "size": 87872, "thumb": "media/1821.jpg_thumb.jpg"}]}, {"id": 1822, "date": "2023-02-07T01:18:03", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n日式烧鸟串、羊肉串、白灼菜心 qwq\n\n用剪刀把鸡腿骨头和肉分开真的好累... 下次还是买无骨鸡腿好了", "views": 115, "forwards": 1, "media_group_id": 13405861469887389, "images": [{"width": 2560, "height": 1920, "date": "2023-02-07T01:18:02", "media_type": "photo", "original_name": "photo_2023-02-07_01-18-02.jpg", "url": "media/1822.jpg", "size": 726614, "thumb": "media/1822.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-02-07T01:18:02", "media_type": "photo", "original_name": "photo_2023-02-07_01-18-02.jpg", "url": "media/1823.jpg", "size": 739071, "thumb": "media/1823.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-02-07T01:18:03", "media_type": "photo", "original_name": "photo_2023-02-07_01-18-03.jpg", "url": "media/1824.jpg", "size": 751164, "thumb": "media/1824.jpg_thumb.jpg"}]}, {"id": 1825, "date": "2023-02-07T19:43:55", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n烤冷面！\n\n是家乡学校门口三轮餐车的味道... 好怀念 qwq", "views": 65, "forwards": 0, "media_group_id": 13406392284572909, "images": [{"width": 2560, "height": 1920, "date": "2023-02-07T19:43:53", "media_type": "photo", "original_name": "photo_2023-02-07_19-43-53.jpg", "url": "media/1825.jpg", "size": 472459, "thumb": "media/1825.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-02-07T19:43:54", "media_type": "photo", "original_name": "photo_2023-02-07_19-43-54.jpg", "url": "media/1826.jpg", "size": 885367, "thumb": "media/1826.jpg_thumb.jpg"}]}, {"id": 1827, "date": "2023-02-08T03:59:40", "text": "终于写完数据库课的 Assignment 1 了... 三天里一共花了 6.5 小时，完全没有信心还不让和同学对答案... <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>\n\n所以我为什么选择一个人做啊，<del>早知道这门数据库课这么理论向就找个组员当验算机器了</del>（不", "views": 70, "forwards": 0, "images": [{"width": 1241, "height": 2048, "date": "2023-02-08T03:59:40", "media_type": "photo", "original_name": "photo_2023-02-08_03-59-40.jpg", "url": "media/1827.jpg", "size": 259415, "thumb": "media/1827.jpg_thumb.jpg"}]}, {"id": 1828, "date": "2023-02-08T06:10:30", "text": "一天真的好短，感觉这几天都是还没做什么一天就结束了...\n\n尤其是周一... 起床做饭、睡会午觉、去买点菜、写一小时作业、做点晚饭、然后就洗漱睡觉了（？？？）<i class=\"custom-emoji\" emoji-src=\"emoji/6170248621292783564.webm\">😢</i>\n\n这四天一共写作业 11.5h，睡大觉 9h，做饭买菜 10.5h，写项目 14h，聊天 5.5h 🤔 白天睡了好久哦，<del>需要咖啡因片</del>", "views": 72, "forwards": 1, "images": [{"width": 811, "height": 1071, "date": "2023-02-08T06:10:30", "media_type": "photo", "original_name": "photo_2023-02-08_06-10-30.jpg", "url": "media/1828.jpg", "size": 95381, "thumb": "media/1828.jpg_thumb.jpg"}]}, {"id": 1829, "date": "2023-02-08T17:16:52", "text": "这周的 C 课作业是读 bmp... 然后我在命令行用 ANSI 打了一张像素画 qwq\n\n<del>现在终于知道 kitty 好了，其他虚拟终端都带不动</del>", "views": 74, "forwards": 0, "images": [{"width": 1280, "height": 744, "date": "2023-02-08T17:06:55", "media_type": "photo", "original_name": "photo_2023-02-08_17-06-55.jpg", "url": "media/1829.jpg", "size": 107975, "thumb": "media/1829.jpg_thumb.jpg"}]}, {"id": 1830, "date": "2023-02-09T05:00:01", "text": "搭了一个 Arch repo qwq\n\n<a href=\"https://arch.hydev.org/\">https://arch.hydev.org/</a>", "views": 76, "forwards": 0}, {"id": 1831, "date": "2023-02-09T18:15:02", "text": "为什么聊聊一个月能用完 10gb 流量哇 <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>", "views": 75, "forwards": 0}, {"id": 1832, "date": "2023-02-10T04:54:25", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n是聊聊做的葱烧鸡，好棒 qwq\n\n我帮忙剪鸡腿肉，第二次剪肉仍然好累手好疼呜呜 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>", "views": 76, "forwards": 0, "media_group_id": 13408038920555101, "images": [{"width": 2560, "height": 1920, "date": "2023-02-10T04:54:14", "media_type": "photo", "original_name": "photo_2023-02-10_04-54-14.jpg", "url": "media/1832.jpg", "size": 528031, "thumb": "media/1832.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-02-10T04:54:23", "media_type": "photo", "original_name": "photo_2023-02-10_04-54-23.jpg", "url": "media/1833.jpg", "size": 851087, "thumb": "media/1833.jpg_thumb.jpg"}]}, {"id": 1834, "date": "2023-02-10T20:05:42", "text": "我的 qwq\n\n想起来小学的时候让我入宅的第一部日番是ぱにぽに来着，<del>应该没有人听说过，我也不知道是怎么找到的</del>。当时完全看不懂里面的梗，但是反而好喜欢，<del>感觉像是那个时代的 pop 子</del>... 好想找时间重新看看现在能看懂多少梗hhhh", "views": 81, "forwards": 1, "images": [{"width": 1280, "height": 1280, "date": "2023-02-10T19:59:13", "media_type": "photo", "original_name": "photo_2023-02-10_19-59-13.jpg", "url": "media/1834.jpg", "size": 359063, "thumb": "media/1834.jpg_thumb.jpg"}]}, {"id": 1835, "date": "2023-02-11T00:38:25", "text": "<a href=\"##桂桂聊聊今天吃什么\">#桂桂聊聊今天吃什么</a>\n草莓冰糖葫芦！也是小时候超喜欢的路边小吃 <i class=\"custom-emoji\" emoji-src=\"emoji/6323463440614557670.webp\">☺️</i>\n\n熬糖试了两次，第一次火太大让糖干掉了，重新加水熬了一次。原来熬冰糖需要这么久 qwq", "views": 80, "forwards": 0, "media_group_id": 13408607241443869, "images": [{"width": 2560, "height": 1920, "date": "2023-02-11T00:14:50", "media_type": "photo", "original_name": "photo_2023-02-11_00-14-50.jpg", "url": "media/1835.jpg", "size": 707488, "thumb": "media/1835.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-02-11T00:38:24", "media_type": "photo", "original_name": "photo_2023-02-11_00-38-24.jpg", "url": "media/1836.jpg", "size": 436060, "thumb": "media/1836.jpg_thumb.jpg"}]}, {"id": 1837, "date": "2023-02-12T16:01:53", "text": "家里没有李子酱了，试试蘸草莓果酱吃炸鸡块，意外地好好吃 qwq\n\n（毕竟草莓果酱和李子酱同样是酸甜，虽然更偏甜一点", "views": 81, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2023-02-12T16:01:52", "media_type": "photo", "original_name": "photo_2023-02-12_16-01-52.jpg", "url": "media/1837.jpg", "size": 490059, "thumb": "media/1837.jpg_thumb.jpg"}]}, {"id": 1838, "date": "2023-02-13T00:46:42", "text": "ADHD 现状：需要读一篇 15 页的论文\n\n第一天：先丢给语言模型生成一个概括吧，发现 bart 模型有长度限制，尝试用 symai stream 绕过限制。但是 symai 默认用的是收费的 gpt3，但是我不想给 openai 钱，尝试自己跑免费 gpt-j-6B，发现显存装不下，魔改了 symsrv 的代码让它在 cpu 上跑一个小时都没跑出来，换了小模型发现生成结果并不能读，然后还是老实把 api token 放进去了... 花了 $1 生成完发现好多地方 AI 都理解错了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i>\n\n回过神来发现已经六个小时过去了，回去读了一页原文就去睡觉了...\n\n第二天：读了第二页，发现有好多生词，复制粘贴查词典好麻烦。装了各种选中查词的词典软件都不兼容 zotero，装了一个 zotero 插件但是不支持离线词典，每次查词都要等超级久。然后尝试魔改插件的代码让它兼容离线 dictd 协议，发现 dictd 居然是独立的 TCP 协议，没有 http api 所以 js 不能访问... 然后开始写一个 RFC dict:// to rest api 的中间件\n(╯’ – ‘)╯︵ ┻━┻\n\n好，现在第二天快结束了，15 页的论文刚读到第二页... overdue 几天的作文还一笔没动", "views": 80, "forwards": 2}, {"id": 1839, "date": "2023-02-13T02:51:53", "text": "呜 刚刚发现 matrix 上朋友一个月前给我发了消息现在才看到... 结果搭了 matrix 也一个月没有登录过\n\n感觉好对不起那些不用 telegram 的朋友...", "views": 81, "forwards": 0}, {"id": 1840, "date": "2023-02-13T06:49:32", "text": "补了水星的魔女第一集，这个展开好爽好甜我死了 qwq\n\n看了超压抑的先导集完全想不到第一集会这样写哇，还好没有被剧透", "views": 80, "forwards": 0, "images": [{"width": 1940, "height": 1210, "date": "2023-02-13T06:49:24", "media_type": "photo", "original_name": "photo_2023-02-13_06-49-24.jpg", "url": "media/1840.jpg", "size": 212627, "thumb": "media/1840.jpg_thumb.jpg"}]}, {"id": 1841, "date": "2023-02-14T01:30:11", "text": "谷歌谁设计的 UI <i class=\"custom-emoji\" emoji-src=\"emoji/6323237375010932266.webp\">😡</i>", "views": 78, "forwards": 0, "images": [{"width": 2048, "height": 933, "date": "2023-02-14T01:30:11", "media_type": "photo", "original_name": "photo_2023-02-14_01-30-11.jpg", "url": "media/1841.jpg", "size": 87875, "thumb": "media/1841.jpg_thumb.jpg"}]}, {"id": 1842, "date": "2023-02-14T02:14:11", "text": "睡衣穿破了，画了一只眼睛www", "views": 76, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-02-14T02:14:11", "media_type": "photo", "original_name": "photo_2023-02-14_02-14-11.jpg", "url": "media/1842.jpg", "size": 727199, "thumb": "media/1842.jpg_thumb.jpg"}]}, {"id": 1843, "date": "2023-02-14T02:38:12", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n《We're Finally Landing》—HOME\n\n从聊聊看的某个视频里面听到的，怎么整首歌都是 arp 好棒啊ww\n\n<a href=\"https://y.music.163.com/m/song?id=466332691\">网易云</a>", "views": 77, "forwards": 0, "files": [{"duration": 272, "performer": "HOME", "title": "We're Finally Landing", "file_name": "We're Finally Landing.mp3", "mime_type": "audio/mpeg", "date": "2023-02-14T02:36:49", "media_type": "audio_file", "original_name": "We're Finally Landing.mp3", "url": "media/1843.mp3", "size": 10966940}]}, {"id": 1844, "date": "2023-02-14T08:16:59", "text": "游戏的喜好表\n\n整理这个列表的时候回去翻了翻前前任子兰的 Steam 仓库，想起好多连麦一起玩游戏的回忆... 那时候好甜，感觉所有能在线 mp 的游戏都玩过也说不定呢", "views": 99, "forwards": 2, "reply": {"id": 1834, "text": "我的 qwq\n\n想起来小学的时候让我入宅的第一部日番是ぱにぽに来着，<del>应该没有人听说过，我也不知道是怎么找到的</del>。当时完全看不懂里面的梗，但是反而好喜欢，<del>感觉像是那个时代的 pop 子</del>... 好想找时间重新看看现在能看懂多少梗hhhh"}, "images": [{"width": 1133, "height": 1195, "date": "2023-02-14T08:16:59", "media_type": "photo", "original_name": "photo_2023-02-14_08-16-59.jpg", "url": "media/1844.jpg", "size": 321249, "thumb": "media/1844.jpg_thumb.jpg"}]}, {"id": 1845, "date": "2023-02-14T15:32:24", "text": "和聊聊一起做的抹茶酸奶慕斯！\n\n情人节快乐ww <i class=\"custom-emoji\" emoji-src=\"emoji/6113827929437767315.webm\">❤</i>", "views": 155, "forwards": 2, "media_group_id": 13411109953852685, "images": [{"width": 2560, "height": 1920, "date": "2023-02-14T15:22:24", "media_type": "photo", "original_name": "photo_2023-02-14_15-22-24.jpg", "url": "media/1845.jpg", "size": 524893, "thumb": "media/1845.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-02-14T15:32:22", "media_type": "photo", "original_name": "photo_2023-02-14_15-32-22.jpg", "url": "media/1846.jpg", "size": 337779, "thumb": "media/1846.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-02-14T15:32:23", "media_type": "photo", "original_name": "photo_2023-02-14_15-32-23.jpg", "url": "media/1847.jpg", "size":
