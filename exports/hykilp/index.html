"id": 2730, "date": "2023-10-06T15:26:22", "text": "UofT 的演讲设备好棒，按一个按钮就能录屏录像上传哇\n\n<span class=\"spoiler\"><span>...所以这么方便为什么还有教授不录课 </span></span><span class=\"spoiler\"><span><i class=\"custom-emoji\" emoji-src=\"emoji/6318635837244313060.webp\">😡</span></span></i>", "views": 86, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-10-06T15:26:22", "media_type": "photo", "original_name": "photo_2023-10-06_15-26-22.jpg", "url": "media/2730.jpg", "size": 514596, "thumb": "media/2730.jpg_thumb.jpg"}]}, {"id": 2731, "date": "2023-10-07T00:25:45", "text": "草 用着用着电脑突然 USB controller 坏掉了，仔细排查一下看到是用来给小玩具充电的磁吸充电头吸到另一个 USB 头的金属片上短路了 🌚", "views": 92, "forwards": 0, "media_group_id": 13573106766462373, "images": [{"width": 1920, "height": 2560, "date": "2023-10-07T00:24:51", "media_type": "photo", "original_name": "photo_2023-10-07_00-24-51.jpg", "url": "media/2731.jpg", "size": 347816, "thumb": "media/2731.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-10-07T00:25:45", "media_type": "photo", "original_name": "photo_2023-10-07_00-25-45.jpg", "url": "media/2732.jpg", "size": 330642, "thumb": "media/2732.jpg_thumb.jpg"}]}, {"id": 2733, "date": "2023-10-07T01:27:47", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n炸鱼！\n\n记录一下食谱：把鱼柳解冻之后切块，均匀撒一勺料酒、撒些姜粉、半勺盐、一勺蚝油、一勺鱼だし、巨量蒜粉，腌 15 分钟。接下来热锅热油，边等油烧边给鱼裹粉，等油温烧到 215°C 放进去炸到金黄就可以了！", "views": 92, "forwards": 1, "images": [{"width": 2560, "height": 1920, "date": "2023-10-07T01:27:47", "media_type": "photo", "original_name": "photo_2023-10-07_01-27-47.jpg", "url": "media/2733.jpg", "size": 438458, "thumb": "media/2733.jpg_thumb.jpg"}]}, {"id": 2734, "date": "2023-10-08T06:58:58", "text": "呜 今天网又宕了三小时。因为 Bell 那边的一个 race condition... 希望没有影响到用户\n\n事情是这样的：前几天升 3Gbps 的时候，新用户 $60/mo，但是老用户升级要 $75/mo，所以我选择了开新用户。四天前新用户激活了，但是那时候老用户还没有到期。今天老用户到期了，然后 Bell 那边不管这个地址还有没有其他用户直接把接收端断掉了 \n(╯’ – ‘)╯︵ ┻━┻\n\n给客服打电话，等了一个小时之后简简单单问一下我的 S/N 再问一下地址，客服那边输进去就好了。Bell 那边的程序员为什么连这么普遍的 edge case 都想不到...", "views": 89, "forwards": 1, "images": [{"width": 1280, "height": 959, "date": "2023-10-08T06:58:58", "media_type": "photo", "original_name": "photo_2023-10-08_06-58-58.jpg", "url": "media/2734.jpg", "size": 102959, "thumb": "media/2734.jpg_thumb.jpg"}]}, {"id": 2735, "date": "2023-10-08T15:32:43", "text": "怎么做梦都是修网... 梦见入户的细线被光烧断了在重新走线 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>", "views": 89, "forwards": 0, "reply": {"id": 2734, "text": "呜 今天网又宕了三小时。因为 Bell 那边的一个 race condition... 希望没有影响到用户\n\n事情是这样的：前几天升 3Gbps 的时候，新用户 $60/mo，但是老用户升级要 $75/mo，所以我选择了开新用户。四天前新用户激活了，但是那时候老用户还没有到期。今天老用户到期了，然后 Bell 那边不管这个地址还有没有其他用户直接把接收端断掉了 \n(╯’ – ‘)╯︵ ┻━┻\n\n给客服打电话，等了一个小时之后简简单单问一下我的 S/N 再问一下地址，客服那边输进去就好了。Bell 那边的程序员为什么连这么普遍的 edge case 都想不到..."}}, {"id": 2738, "date": "2023-10-08T19:20:23", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n虾饺云吞面！\n\n呜 结果拿汤底的时候站起来撞到头了，第一次撞到头疼到哭出来，然后聊聊赶过来拿了一包冷冻葱放在我头上 <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i> 看到是葱直接笑出声赶快叫聊聊把葱放回去了，然后聊聊拿出了冻蟹棒 <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>\n\n...然后边吃饭边四五刷轻音看到唯捡东西撞头破防了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 85, "forwards": 0, "media_group_id": 13574342585342565, "images": [{"width": 2560, "height": 1920, "date": "2023-10-08T19:20:20", "media_type": "photo", "original_name": "photo_2023-10-08_19-20-20.jpg", "url": "media/2736.jpg", "size": 588990, "thumb": "media/2736.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-10-08T19:20:21", "media_type": "photo", "original_name": "photo_2023-10-08_19-20-21.jpg", "url": "media/2737.jpg", "size": 653410, "thumb": "media/2737.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-10-08T19:20:22", "media_type": "photo", "original_name": "photo_2023-10-08_19-20-22.jpg", "url": "media/2738.jpg", "size": 441233, "thumb": "media/2738.jpg_thumb.jpg"}]}, {"id": 2739, "date": "2023-10-08T21:17:13", "text": "收好线才发现下意识用了某<span class=\"spoiler\"><span>《绳缚本事》</span></span>教的收绳手法 🌚", "views": 101, "forwards": 1, "images": [{"width": 1920, "height": 2560, "date": "2023-10-08T21:17:13", "media_type": "photo", "original_name": "photo_2023-10-08_21-17-13.jpg", "url": "media/2739.jpg", "size": 503211, "thumb": "media/2739.jpg_thumb.jpg"}]}, {"id": 2740, "date": "2023-10-09T01:44:29", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n聊聊做的炸排骨！（和我做的菜心和卤蛋！）\n\n腌的时候聊聊原本想拿出量勺按照食谱上的精确数字计量放调料，仿佛看到了以前的自己 qwq\n\n感觉做菜做多了<del>训练好计量模型</del>就可以不用精细地量直接按感觉放了 <i class=\"custom-emoji\" emoji-src=\"emoji/6111506770197219135.webm\">😮</i>", "views": 101, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-10-09T01:44:28", "media_type": "photo", "original_name": "photo_2023-10-09_01-44-28.jpg", "url": "media/2740.jpg", "size": 575891, "thumb": "media/2740.jpg_thumb.jpg"}]}, {"id": 2741, "date": "2023-10-09T08:40:57", "text": "<a href=\"##CTF\">#CTF</a>?\n把 AI 课的 autograder 系统黑一黑直接拿到了老师的官方答案代码 <i class=\"custom-emoji\" emoji-src=\"emoji/6111607409870898919.webm\">👍</i>\n\n这个判卷系统居然敢在运行学生代码的 python 环境里直接 import 正确答案代码... 写着写着作业跑测试的时候遇到一个报错，但是我在我的代码里怎样都找不到这行，然后发现是答案代码的报错 🌚 居然直接打出了答案代码的一行我也是懵了\n\n然后 reload 一下模块拿到 <code>__file__</code> 直接读，丢报错打出来就拿到答案代码了！🌚\n\n<a href=\"https://telegra.ph/Piazza-Post-Backup-Markus-autograder-is-vulnerable-students-can-obtain-full-solution-code-10-09\">Piazza Post 的备份\n\n</a>（当然只是 proof-of-concept，黑之前测试已经全通过了hhh", "views": 88, "forwards": 1, "media_group_id": 13574726862346957, "images": [{"width": 659, "height": 194, "date": "2023-10-09T08:40:55", "media_type": "photo", "original_name": "photo_2023-10-09_08-40-55.jpg", "url": "media/2741.jpg", "size": 26843, "thumb": "media/2741.jpg_thumb.jpg"}, {"width": 542, "height": 452, "date": "2023-10-09T08:40:55", "media_type": "photo", "original_name": "photo_2023-10-09_08-40-55.jpg", "url": "media/2742.jpg", "size": 28795, "thumb": "media/2742.jpg_thumb.jpg"}, {"width": 1157, "height": 1089, "date": "2023-10-09T08:40:57", "media_type": "photo", "original_name": "photo_2023-10-09_08-40-57.jpg", "url": "media/2743.jpg", "size": 114232, "thumb": "media/2743.jpg_thumb.jpg"}]}, {"id": 2744, "date": "2023-10-09T22:25:32", "text": "想剪头发 头发乱乱（x", "views": 85, "forwards": 0}, {"id": 2745, "date": "2023-10-10T00:29:32", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n炒冷面！\n\n呜 被自己做的炒冷面辣到，加了生菜还是喝了巨量饮料和酸奶才吃完 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i> 下次不敢做辣的了呜呜。\n\n自己作为半个湖南人好丢人 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 99, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-10-10T00:29:32", "media_type": "photo", "original_name": "photo_2023-10-10_00-29-32.jpg", "url": "media/2745.jpg", "size": 426875, "thumb": "media/2745.jpg_thumb.jpg"}]}, {"id": 2746, "date": "2023-10-10T04:25:27", "text": "<del>感觉 Linux 包管理器最好看最好用的 UI 前端还是 iOS 越狱的 Sileo</del>", "views": 94, "forwards": 0}, {"id": 2747, "date": "2023-10-10T05:25:48", "text": "（从上到下）\n生鸡蛋 🥚\n打掉壳的生鸡蛋\n腌好的卤蛋\n正在腌的卤蛋", "views": 102, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2023-10-10T05:22:02", "media_type": "photo", "original_name": "photo_2023-10-10_05-22-02.jpg", "url": "media/2747.jpg", "size": 414351, "thumb": "media/2747.jpg_thumb.jpg"}]}, {"id": 2748, "date": "2023-10-10T05:52:59", "text": "原来今天是世界精神病日，直接说祝大家精神病日快乐好像有点怪怪的，那就希望大家都能快乐，无关今天是不是世界精神病日", "views": 79, "forwards": 1, "forwarded_from": {"name": "新叶喵的话"}}, {"id": 2749, "date": "2023-10-10T07:01:58", "text": "（聊到声带手术）\n我：能靠努力解决的事情为什么要花钱\n聊聊：能花钱解决的事情为什么要努力\n\n见到了两种世界观的碰撞 <i class=\"custom-emoji\" emoji-src=\"emoji/5445404277990235970.tgs\">🤔</i>", "views": 120, "forwards": 2}, {"id": 2750, "date": "2023-10-10T23:17:52", "text": "第一次知道原来乒乓球桌🏓还有其他 variant <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>\n\n𠀗𠀖: 球网上面有线立出来的球桌\n𠀫𠀪: 球网像网球一样高的球桌\n\n<del>（在一本正经地胡说八道</del>", "views": 109, "forwards": 0}, {"id": 2751, "date": "2023-10-11T00:13:41", "text": "...不过大部分人的设备是不是都看不到这四个字，居然霞鹜文楷两万字都会缺字\n\n推荐装一个 13 万字的<a href=\"https://kamichikoichi.github.io/jigmo/\">字雲じぐも</a>做备用字体", "views": 111, "forwards": 0, "media_group_id": 13575865770308501, "images": [{"width": 786, "height": 410, "date": "2023-10-11T00:13:40", "media_type": "photo", "original_name": "photo_2023-10-11_00-13-40.jpg", "url": "media/2751.jpg", "size": 47891, "thumb": "media/2751.jpg_thumb.jpg"}], "reply": {"id": 2750, "text": "第一次知道原来乒乓球桌🏓还有其他 variant <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>\n\n𠀗𠀖: 球网上面有线立出来的球桌\n𠀫𠀪: 球网像网球一样高的球桌\n\n<del>（在一本正经地胡说八道</del>"}}, {"id": 2753, "date": "2023-10-11T18:09:26", "text": "和朋友聊天发现又有好多事情想不起来了... 记忆卷轴好可怕\n\n聊到记得我以前有段时间为了能和喜欢过的人 mp 认真练了 osu，然后那个人退坑了，但是是麻薯还是子兰来着... 怎么这么重要的回忆都记不清了\n\n好想找时间把现在能想起来的所有回忆用文字写下来备份一下... 但是似乎是一个很大的工程，现在连眼前的作业都做不完 <i class=\"custom-emoji\" emoji-src=\"emoji/5442928637365985920.tgs\">😮‍💨</i>", "views": 106, "forwards": 0}, {"id": 2754, "date": "2023-10-12T15:34:13", "text": "看身边的人都在申暑假的实习，总感觉自己今年不申实习像是做错了什么... 明明都做好决定不实习了", "views": 97, "forwards": 0}, {"id": 2755, "date": "2023-10-13T05:35:17", "text": "<i class=\"custom-emoji\" emoji-src=\"emoji/5445059765778521446.tgs\">📦</i>", "views": 109, "forwards": 0, "images": [{"width": 800, "height": 755, "date": "2023-10-13T05:35:17", "media_type": "photo", "original_name": "photo_2023-10-13_05-35-17.jpg", "url": "media/2755.jpg", "size": 73753, "thumb": "media/2755.jpg_thumb.jpg"}]}, {"id": 2756, "date": "2023-10-14T16:24:41", "text": "<a href=\"##omnicade\">#omnicade</a>\n新买的 Chunithm 和 Nostalgia 手台到了！手感像真的街机一样哇\n\n现在家里有五个手台了！另外三个是 SDVX, IIDX, 和 Groove Coaster。正在开坑给这五个手台设计一个街机框，感觉又是一个好大的项目 qwq", "views": 110, "forwards": 0, "media_group_id": 13578405453331917, "files": [{"width": 1280, "height": 720, "duration": 55, "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-10-14T16:24:40", "media_type": "video_file", "original_name": "video_2023-10-14_16-24-40.mp4", "url": "media/2756.mp4", "size": 21572829, "thumb": "media/2756.mp4_thumb.jpg"}], "images": [{"width": 2560, "height": 1920, "date": "2023-10-11T20:40:46", "media_type": "photo", "original_name": "photo_2023-10-11_20-40-46.jpg", "url": "media/2757.jpg", "size": 643447, "thumb": "media/2757.jpg_thumb.jpg"}]}, {"id": 2758, "date": "2023-10-14T18:25:24", "text": "原来这个家曾经这么干净过", "views": 111, "forwards": 0, "reply": {"id": 1760, "text": "春节习俗之「二十四，扫房子」✅\n\n想起昨天聊聊给我讲的春节习俗今天就去把房间整理干净了！整理房间真的是一件失落的时候能让我获得简简单单的快乐的事情 qwq"}}, {"id": 2759, "date": "2023-10-14T22:31:36", "text": "想吃酥心糖", "views": 100, "forwards": 0}, {"id": 2761, "date": "2023-10-15T21:38:40", "text": "<a href=\"##omnicade\">#omnicade</a>\n折腾了一天把私服搭好啦，然后把更新补丁都打好了，虚拟卡可以扫了，用户数据也都可以存了。（私服地址 <a href=\"lux.hydev.org\">lux.hydev.org</a>\n\n不过还差一个读卡器。在想，是私服又可以虚拟卡号为什么要做真正的 Felica 读卡器呢？<del>既然在多伦多是不是应该本地化一下写一个读 Presto 公交卡的驱动</del>", "views": 98, "forwards": 0, "media_group_id": 13579247360548029, "images": [{"width": 2560, "height": 1920, "date": "2023-10-15T19:48:31", "media_type": "photo", "original_name": "photo_2023-10-15_19-48-31.jpg", "url": "media/2761.jpg", "size": 348074, "thumb": "media/2761.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-10-15T21:38:39", "media_type": "photo", "original_name": "photo_2023-10-15_21-38-39.jpg", "url": "media/2762.jpg", "size": 603567, "thumb": "media/2762.jpg_thumb.jpg"}, {"width": 2040, "height": 1470, "date": "2023-10-15T21:38:39", "media_type": "photo", "original_name": "photo_2023-10-15_21-38-39.jpg", "url": "media/2763.jpg", "size": 341406, "thumb": "media/2763.jpg_thumb.jpg"}]}, {"id": 2764, "date": "2023-10-16T14:28:02", "text": "早上 10:10 迷迷糊糊看一下表以为考试要迟到了，急急忙忙叼块饼干出门了，然后走到十字路口才想起来是 12 点的考试不是 11 点 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 96, "forwards": 0}, {"id": 2765, "date": "2023-10-17T07:10:19", "text": "<a href=\"##omnicade\">#omnicade</a>\n街机框体造型差不多设计好了！显示器有两个位置，横向倾斜 45° 用来玩 Chunithm 和 Nostalgia、竖过来 90° 用来玩 SDVX 和 Groove Coaster！\n\n固定显示器的话，横斜向打算用两个架子拖住后面再打印一个小角卡在前面让它不向前滑。竖向稍微有点麻烦，毕竟这个显示器的竖向边框只有 1cm... 赌一下倾斜 5° 能不能让它不向前翻好了，<del>如果向前翻的话就用绳子把 VESA 绑起来拉到后面\n\n</del>接下来要设计一下内部结构，想做几个放手台和电脑的架子希望不会太复杂（x", "views": 97, "forwards": 0, "media_group_id": 13580212956230205, "images": [{"width": 902, "height": 1280, "date": "2023-10-17T01:54:06", "media_type": "photo", "original_name": "photo_2023-10-17_01-54-06.jpg", "url": "media/2765.jpg", "size": 66505, "thumb": "media/2765.jpg_thumb.jpg"}, {"width": 932, "height": 1280, "date": "2023-10-17T01:54:07", "media_type": "photo", "original_name": "photo_2023-10-17_01-54-07.jpg", "url": "media/2766.jpg", "size": 55243, "thumb": "media/2766.jpg_thumb.jpg"}, {"width": 1231, "height": 1280, "date": "2023-10-17T06:57:23", "media_type": "photo", "original_name": "photo_2023-10-17_06-57-23.jpg", "url": "media/2767.jpg", "size": 68715, "thumb": "media/2767.jpg_thumb.jpg"}, {"width": 1107, "height": 1280, "date": "2023-10-17T07:10:18", "media_type": "photo", "original_name": "photo_2023-10-17_07-10-18.jpg", "url": "media/2768.jpg", "size": 74030, "thumb": "media/2768.jpg_thumb.jpg"}], "reply": {"id": 2756, "text": "<a href=\"##omnicade\">#omnicade</a>\n新买的 Chunithm 和 Nostalgia 手台到了！手感像真的街机一样哇\n\n现在家里有五个手台了！另外三个是 SDVX, IIDX, 和 Groove Coaster。正在开坑给这五个手台设计一个街机框，感觉又是一个好大的项目 qwq", "thumb": "media/2756.mp4_thumb.jpg"}}, {"id": 2769, "date": "2023-10-17T17:24:41", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n蘸面！\n\n因为第一次做做了两种口味的汤，把面和汤分开就不怕面吸水膨胀了 qwq", "views": 108, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-10-17T17:24:40", "media_type": "photo", "original_name": "photo_2023-10-17_17-24-40.jpg", "url": "media/2769.jpg", "size": 534377, "thumb": "media/2769.jpg_thumb.jpg"}]}, {"id": 2770, "date": "2023-10-18T06:50:36", "text": "想买一台 Wacca 街机但是好纠结，觉得花掉 $3200 买台街机好浪费，但是也可能再过几年就会涨到真的买不起的价格了...毕竟是停产了还很有人气的游戏。\n\n然后和聊聊在讨论这件事\n\n我：是不是不买车就能买得起街机了，两三个月的保险就能有 $3k 了吧\n聊聊：那我们可以买车但是不买保险\n<i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i><i class=\"custom-emoji\" emoji-src=\"emoji/6323343426343404864.webp\">❓</i>", "views": 113, "forwards": 0}, {"id": 2771, "date": "2023-10-19T08:23:08", "text": "升宽带升得好郁闷啊... 现在下载种子的速度 380MB/s，但是因为要在笔记本上运行要先拷出来，把下载好的文件拷到 USB3 NVMe SSD 上的速度居然只有 35MB/s... 结果还是要等等等，下载花了不到两分钟，拷盘等了十分钟 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n以及刚知道原来 USB3 的速度还没有千兆网线快吗...", "views": 101, "forwards": 0, "media_group_id": 13581630305224349, "images": [{"width": 687, "height": 110, "date": "2023-10-19T08:13:58", "media_type": "photo", "original_name": "photo_2023-10-19_08-13-58.jpg", "url": "media/2771.jpg", "size": 17124, "thumb": "media/2771.jpg_thumb.jpg"}, {"width": 393, "height": 121, "date": "2023-10-19T08:23:07", "media_type": "photo", "original_name": "photo_2023-10-19_08-23-07.jpg", "url": "media/2772.jpg", "size": 8705, "thumb": "media/2772.jpg_thumb.jpg"}]}, {"id": 2773, "date": "2023-10-20T03:05:56", "text": "想让聊聊在拍卖快结束的时候提醒我一下\n聊聊：什么时候结束呢？\n我：Oct 24, 20:57\n聊聊：上午还是下午\n<i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>", "views": 93, "forwards": 0}, {"id": 2779, "date": "2023-10-20T05:28:11", "text": "<a href=\"##omnicade\">#omnicade</a>\n想打街机，把笔记本开起来之后听到里面风扇像电钻一样的响，拆开笔电想清理一下，但是发现掀开前盖需要的卡扣被猪猪用 502 胶粘住了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>\n\n没办法只能把原本粘住的地方锯开了，心疼笔电 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n打开之后发现声音的来源是因为标签贴纸放久了失去粘性掉进了风扇里，取出来就好了。顺便清了灰、把干的硅脂清掉重新涂了，拼回去之后满血复活了！压满 CPU 也只有 70℃ 哇，风扇几乎不用转！\n\n...虽然只花了一个小时修好，但是已经累得没力气玩街机了，睡睡 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>", "views": 120, "forwards": 1, "media_group_id": 13582237530773717, "files": [{"width": 1280, "height": 720, "duration": 9, "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-10-20T03:30:17", "media_type": "video_file", "original_name": "video_2023-10-20_03-30-17.mp4", "url": "media/2774.mp4", "size": 3868421, "thumb": "media/2774.mp4_thumb.jpg"}], "images": [{"width": 1920, "height": 2560, "date": "2023-10-20T05:26:49", "media_type": "photo", "original_name": "photo_2023-10-20_05-26-49.jpg", "url": "media/2775.jpg", "size": 567386, "thumb": "media/2775.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-10-20T05:27:16", "media_type": "photo", "original_name": "photo_2023-10-20_05-27-16.jpg", "url": "media/2776.jpg", "size": 315090, "thumb": "media/2776.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-10-20T05:28:08", "media_type": "photo", "original_name": "photo_2023-10-20_05-28-08.jpg", "url": "media/2777.jpg", "size": 728925, "thumb": "media/2777.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-10-20T05:28:09", "media_type": "photo", "original_name": "photo_2023-10-20_05-28-09.jpg", "url": "media/2778.jpg", "size": 1038934, "thumb": "media/2778.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-10-20T05:28:10", "media_type": "photo", "original_name": "photo_2023-10-20_05-28-10.jpg", "url": "media/2779.jpg", "size": 295660, "thumb": "media/2779.jpg_thumb.jpg"}]}, {"id": 2780, "date": "2023-10-21T18:21:34", "text": "<a href=\"##omnicade\">#omnicade</a>\n没想到用八年前的笔记本 960M 即使跑最新 sdvx6 valkyrie 120hz 帧率还很稳\n\n可惜我还不太会打（x）", "views": 97, "forwards": 0, "media_group_id": 13583299957297245, "files": [{"width": 1280, "height": 720, "duration": 39, "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-10-21T18:21:34", "media_type": "video_file", "original_name": "video_2023-10-21_18-21-34.mp4", "url": "media/2780.mp4", "size": 14071431, "thumb": "media/2780.mp4_thumb.jpg"}], "images": [{"width": 1920, "height": 2560, "date": "2023-10-21T18:21:31", "media_type": "photo", "original_name": "photo_2023-10-21_18-21-31.jpg", "url": "media/2781.jpg", "size": 805948, "thumb": "media/2781.jpg_thumb.jpg"}], "reply": {"id": 2779, "text": "<a href=\"##omnicade\">#omnicade</a>\n想打街机，把笔记本开起来之后听到里面风扇像电钻一样的响，拆开笔电想清理一下，但是发现掀开前盖需要的卡扣被猪猪用 502 胶粘住了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>\n\n没办法只能把原本粘住的地方锯开了，心疼笔电 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n打开之后发现声音的来源是因为标签贴纸放久了失去粘性掉进了风扇里，取出来就好了。顺便清了灰、把干的硅脂清掉重新涂了，拼回去之后满血复活了！压满 CPU 也只有 70℃ 哇，风扇几乎不用转！\n\n...虽然只花了一个小时修好，但是已经累得没力气玩街机了，睡睡 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>", "thumb": "media/2774.mp4_thumb.jpg"}}, {"id": 2782, "date": "2023-10-22T05:40:25", "text": "哭了，今天手机系统更新把 Magisk 刷掉了，电脑 Arch 更新之后 gnome 各种地方都在坏，Intellij 还起不来了...\n\n之前 macOS 更新 Sonoma 的时候也是，Wifi 卡驱动被删了花了超级久才 patch 回来 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n为什么每次更新都这么累 <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i>", "views": 98, "forwards": 1, "images": [{"width": 1280, "height": 464, "date": "2023-10-22T05:40:24", "media_type": "photo", "original_name": "photo_2023-10-22_05-40-24.jpg", "url": "media/2782.jpg", "size": 49908, "thumb": "media/2782.jpg_thumb.jpg"}]}, {"id": 2783, "date": "2023-10-22T20:56:54", "text": "<del>谁说不买有机</del>", "views": 97, "forwards": 0, "images": [{"width": 800, "height": 306, "date": "2023-10-22T20:57:19", "media_type": "photo", "original_name": "photo_2023-10-22_20-57-19.jpg", "url": "media/2783.jpg", "size": 39691, "thumb": "media/2783.jpg_thumb.jpg"}]}, {"id": 2784, "date": "2023-10-22T21:51:28", "text": "CSC301 Assignment 2 要写一个软件工程相关的教程放到 Course Wiki 上... 好，我写了一个部署教程把我的 DigitalOcean referral 链接放上去看看多少人会点 <i class=\"custom-emoji\" emoji-src=\"emoji/6111607409870898919.webm\">👍</i>\n\n每一个人注册我赚 $25 <i class=\"custom-emoji\" emoji-src=\"emoji/6111607409870898919.webm\">👍</i>", "views": 101, "forwards": 0, "media_group_id": 13584091903833981, "images": [{"width": 1280, "height": 715, "date": "2023-10-22T21:51:26", "media_type": "photo", "original_name": "photo_2023-10-22_21-51-26.jpg", "url": "media/2784.jpg", "size": 149403, "thumb": "media/2784.jpg_thumb.jpg"}, {"width": 1280, "height": 313, "date": "2023-10-22T21:51:27", "media_type": "photo", "original_name": "photo_2023-10-22_21-51-27.jpg", "url": "media/2785.jpg", "size": 41803, "thumb": "media/2785.jpg_thumb.jpg"}]}, {"id": 2786, "date": "2023-10-23T21:17:43", "text": "<del>反了吧</del>", "views": 163, "forwards": 4, "images": [{"width": 1280, "height": 219, "date": "2023-10-23T21:16:25", "media_type": "photo", "original_name": "photo_2023-10-23_21-16-25.jpg", "url": "media/2786.jpg", "size": 34275, "thumb": "media/2786.jpg_thumb.jpg"}]}, {"id": 2787, "date": "2023-10-24T23:24:45", "text": "今天上午需要洗澡但是又有语言学考试要复习，怎么办呢？边洗澡边让聊聊在旁边拿着单词卡帮忙复习了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170432338518869955.webm\">🦀</i>\n\n考完回家路上的云好好看", "views": 82, "forwards": 0, "media_group_id": 13585519082277789, "images": [{"width": 2560, "height": 1920, "date": "2023-10-24T23:24:42", "media_type": "photo", "original_name": "photo_2023-10-24_23-24-42.jpg", "url": "media/2787.jpg", "size": 657774, "thumb": "media/2787.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-10-24T23:24:44", "media_type": "photo", "original_name": "photo_2023-10-24_23-24-44.jpg", "url": "media/2788.jpg", "size": 632762, "thumb": "media/2788.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-10-24T23:24:44", "media_type": "photo", "original_name": "photo_2023-10-24_23-24-44.jpg", "url": "media/2789.jpg", "size": 476034, "thumb": "media/2789.jpg_thumb.jpg"}]}, {"id": 2790, "date": "2023-10-25T06:07:40", "text": "为什么恁天堂 switch 上的输入法联想不出恁天堂的名字 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>", "views": 91, "forwards": 0, "images": [{"width": 2040, "height": 1178, "date": "2023-10-25T06:07:40", "media_type": "photo", "original_name": "photo_2023-10-25_06-07-40.jpg", "url": "media/2790.jpg", "size": 254941, "thumb": "media/2790.jpg_thumb.jpg"}]}, {"id": 2791, "date": "2023-10-25T16:46:27", "text": "怎么发现我现在演讲也两句话不离 AI 了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>", "views": 88, "forwards": 1, "images": [{"width": 1280, "height": 783, "date": "2023-10-25T16:46:26", "media_type": "photo", "original_name": "photo_2023-10-25_16-46-26.jpg", "url": "media/2791.jpg", "size": 114160, "thumb": "media/2791.jpg_thumb.jpg"}]}, {"id": 2792, "date": "2023-10-25T18:12:03", "text": "UofT 学生好准时？？说好 2-2:15 开会，现在 2:12 第一个人来了", "views": 86, "forwards": 0, "images": [{"width": 1280, "height": 924, "date": "2023-10-25T18:12:02", "media_type": "photo", "original_name": "photo_2023-10-25_18-12-02.jpg", "url": "media/2792.jpg", "size": 103754, "thumb": "media/2792.jpg_thumb.jpg"}]}, {"id": 2793, "date": "2023-10-26T04:33:07", "text": "我和聊聊和猪猪三个人玩马里奥 Wonder 的时候 be like", "views": 124, "forwards": 1, "images": [{"width": 1280, "height": 720, "date": "2023-10-26T04:33:07", "media_type": "photo", "original_name": "photo_2023-10-26_04-33-07.jpg", "url": "media/2793.jpg", "size": 110239, "thumb": "media/2793.jpg_thumb.jpg"}]}, {"id": 2794, "date": "2023-10-26T06:09:05", "text": "睡前突发奇想：想要做一个 3D 的系统桌面环境。刚装好的系统就是一个空的房间，可以在房间里随意摆各种虚拟家具和 App，然后每个 App 都用一个标志性的物体表示，比如中二的小企鹅和推特的蓝鸟。打开的应用就模拟一个半透明的全息投影，也可以全屏把桌面覆盖掉\n\n然后就可以在桌面上养 3D 的虚拟猫猫了！<del>然后就可以让整理好的应用图标被猫猫跳来跳去打乱</del> <i class=\"custom-emoji\" emoji-src=\"emoji/6114111843955902957.webm\">✨</i>", "views": 90, "forwards": 0}, {"id": 2795, "date": "2023-10-27T01:59:33", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n咖喱！", "views": 94, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-10-27T01:59:33", "media_type": "photo", "original_name": "photo_2023-10-27_01-59-33.jpg", "url": "media/2795.jpg", "size": 460951, "thumb": "media/2795.jpg_thumb.jpg"}]}, {"id": 2796, "date": "2023-10-27T04:59:50", "text": "草 翻到了 2017 年前后开的 Moecraft MC 服务器和 HyUltimatePlugin 的珍贵录像\n\n<del>过了太久以至于看着不会觉得尴尬了</del>", "views": 90, "forwards": 0, "media_group_id": 13587062323576197, "images": [{"width": 1280, "height": 774, "date": "2023-10-27T04:59:49", "media_type": "photo", "original_name": "photo_2023-10-27_04-59-49.jpg", "url": "media/2796.jpg", "size": 124554, "thumb": "media/2796.jpg_thumb.jpg"}, {"width": 1280, "height": 774, "date": "2023-10-27T04:59:49", "media_type": "photo", "original_name": "photo_2023-10-27_04-59-49.jpg", "url": "media/2797.jpg", "size": 82660, "thumb": "media/2797.jpg_thumb.jpg"}]}, {"id": 2798, "date": "2023-10-27T05:26:14", "text": "在翻以前的 Adobe Pr 项目目录... 当时钢琴弹得好好，现在已经完全不会这首了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323267916523374069.webp\">🥺</i>\n\n这首曲子是甘茶の音楽工房的《<a href=\"https://soundcloud.com/setsuki-tq-986705864/amacha-ochiba\">落ち葉</a>》，想起来最早是从凝冰剑斩的视觉小说好像是《<a href=\"https://store.steampowered.com/app/925440/__Floral_Aroma_in_the_Shrine/\">神社的百合香</a>》里面听到的，凝冰的剧情都好甜蜜又好折磨，现在听到这首歌仿佛能感受到回忆中的感觉...\n\n那时候好喜欢玩会让自己哭的游戏 <i class=\"custom-emoji\" emoji-src=\"emoji/6323267916523374069.webp\">🥺</i>", "views": 93, "forwards": 0, "files": [{"width": 1080, "height": 1920, "duration": 81, "file_name": "2018-12-28 Final_x264.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-10-27T05:26:14", "media_type": "video_file", "original_name": "2018-12-28 Final_x264.mp4", "url": "media/2798.mp4", "size": 16275013, "thumb": "media/2798.mp4_thumb.jpg"}]}, {"id": 2799, "date": "2023-10-27T15:35:45", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n炒面！\n\n这次加了巨量的糖，感觉甜口比咸口好吃 qwq", "views": 92, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-10-27T15:35:44", "media_type": "photo", "original_name": "photo_2023-10-27_15-35-44.jpg", "url": "media/2799.jpg", "size": 641904, "thumb": "media/2799.jpg_thumb.jpg"}]}, {"id": 2800, "date": "2023-10-27T16:38:19", "text": "<a href=\"##omnicade\">#omnicade</a>\n《Flower》一首歌五个游戏的手元混剪\n\n是音游窝在厨房的临时 setup，好想赶快把框体搭起来呀 qwq", "views": 129, "forwards": 2, "reply": {"id": 2765, "text": "<a href=\"##omnicade\">#omnicade</a>\n街机框体造型差不多设计好了！显示器有两个位置，横向倾斜 45° 用来玩 Chunithm 和 Nostalgia、竖过来 90° 用来玩 SDVX 和 Groove Coaster！\n\n固定显示器的话，横斜向打算用两个架子拖住后面再打印一个小角卡在前面让它不向前滑。竖向稍微有点麻烦，毕竟这个显示器的竖向边框只有 1cm... 赌一下倾斜 5° 能不能让它不向前翻好了，<del>如果向前翻的话就用绳子把 VESA 绑起来拉到后面\n\n</del>接下来要设计一下内部结构，想做几个放手台和电脑的架子希望不会太复杂（x", "thumb": "media/2765.jpg_thumb.jpg"}, "files": [{"width": 1280, "height": 720, "duration": 125, "file_name": "Export 3.x264-29.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-10-27T16:38:19", "media_type": "video_file", "original_name": "Export 3.x264-29.mp4", "url": "media/2800.mp4", "size": 18505838, "thumb": "media/2800.mp4_thumb.jpg"}]}, {"id": 2801, "date": "2023-10-28T07:54:48", "text": "不知道是不是因为 ADHD 感觉寄出去了包裹过段时间就会把它忘掉\n\n收到海运包裹拆开感觉像是收到了一份礼物一样，过去的自己买给未来的礼物 <i class=\"custom-emoji\" emoji-src=\"emoji/5442664243474211327.tgs\">👀</i>（写下来感觉听上去好蠢x", "views": 88, "forwards": 1}, {"id": 2802, "date": "2023-10-29T03:23:22", "text": "去逛逛 Freeplay Toronto，有好多 CRT 显示器的旧机台好厉害，还有最新最热 Jubeat Ave！（虽然我不太会，照片上是聊聊打的\n\n还认识了一个喜欢街机音游的高中生，开心 qwq\n\n这里收费好便宜，$5 门票随便玩然后卖食物什么的，<del>是不是我在家里开街机的话也可以这样收费</del> <i class=\"custom-emoji\" emoji-src=\"emoji/5442752530821948343.tgs\">🤤</i>", "views": 87, "forwards": 1, "media_group_id": 13588398421418045, "images": [{"width": 1920, "height": 2560, "date": "2023-10-29T00:57:06", "media_type": "photo", "original_name": "photo_2023-10-29_00-57-06.jpg", "url": "media/2802.jpg", "size": 483040, "thumb": "media/2802.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-10-29T00:57:08", "media_type": "photo", "original_name": "photo_2023-10-29_00-57-08.jpg", "url": "media/2803.jpg", "size": 507190, "thumb": "media/2803.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-10-29T02:29:56", "media_type": "photo", "original_name": "photo_2023-10-29_02-29-56.jpg", "url": "media/2804.jpg", "size": 427163, "thumb": "media/2804.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-10-29T03:23:20", "media_type": "photo", "original_name": "photo_2023-10-29_03-23-20.jpg", "url": "media/2805.jpg", "size": 471573, "thumb": "media/2805.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-10-29T02:30:03", "media_type": "photo", "original_name": "photo_2023-10-29_02-30-03.jpg", "url": "media/2806.jpg", "size": 514842, "thumb": "media/2806.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-10-29T03:23:20", "media_type": "photo", "original_name": "photo_2023-10-29_03-23-20.jpg", "url": "media/2807.jpg", "size": 420850, "thumb": "media/2807.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-10-29T03:23:21", "media_type": "photo", "original_name": "photo_2023-10-29_03-23-21.jpg", "url": "media/2808.jpg", "size": 538095, "thumb": "media/2808.jpg_thumb.jpg"}]}, {"id": 2809, "date": "2023-10-29T04:22:49", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n猪猪做的牛丼！", "views": 108, "forwards": 1, "images": [{"width": 2560, "height": 1920, "date": "2023-10-29T04:22:49", "media_type": "photo", "original_name": "photo_2023-10-29_04-22-49.jpg", "url": "media/2809.jpg", "size": 566657, "thumb": "media/2809.jpg_thumb.jpg"}]}, {"id": 2810, "date": "2023-10-30T11:26:46", "text": "昨晚做了烤鸡皮，刚才在收烤盘，聊聊不小心斜过去撒了一点油\n\n我：油撒了诶\n聊聊：咦咦 为什么现在还是液体，明明动物油会凝固的\n我：说不定我们吃了植物鸡（？）", "views": 83, "forwards": 0, "images": [{"width": 1920, "height": 1080, "date": "2023-10-30T11:26:46", "media_type": "photo", "original_name": "photo_2023-10-30_11-26-46.jpg", "url": "media/2810.jpg", "size": 571395, "thumb": "media/2810.jpg_thumb.jpg"}]}, {"id": 2811, "date": "2023-10-30T11:53:16", "text": "草\n\n编辑主页友链，刚按下回车 Copilot 给我补全了一个神乐坂雅诗...... <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>", "views": 83, "forwards": 1, "images": [{"width": 938, "height": 748, "date": "2023-10-30T11:53:15", "media_type": "photo", "original_name": "photo_2023-10-30_11-53-15.jpg", "url": "media/2811.jpg", "size": 72373, "thumb": "media/2811.jpg_thumb.jpg"}]}, {"id": 2812, "date": "2023-10-31T04:27:38", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n霸蛮酸辣粉！\n\n因为超市不卖了，三人份包装也停产了，这包米粉从 2021 年一直放在家里，今天看要过期了还是吃掉啦。为什么我喜欢的食物全都在消失... 之前的 Asahi 蔬菜粉和阿宽兰州牛肉面也都是 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 79, "forwards": 1, "media_group_id": 13589811668781925, "images": [{"width": 2560, "height": 1920, "date": "2023-10-31T04:27:37", "media_type": "photo", "original_name": "photo_2023-10-31_04-27-37.jpg", "url": "media/2812.jpg", "size": 436708, "thumb": "media/2812.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-10-31T04:27:37", "media_type": "photo", "original_name": "photo_2023-10-31_04-27-37.jpg", "url": "media/2813.jpg", "size": 384497, "thumb": "media/2813.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-10-31T04:27:37", "media_type": "photo", "original_name": "photo_2023-10-31_04-27-37.jpg", "url": "media/2814.jpg", "size": 441409, "thumb": "media/2814.jpg_thumb.jpg"}]}, {"id": 2815, "date": "2023-10-31T04:41:11", "text": "之前特别喜欢的这个 Asahi 蔬菜粉现在依然是停产的，至今我还留着三盒做考古归档，打算留到什么时候能够从粉包逆向出原料之后逆向出来还原这个味道...", "views": 86, "forwards": 0, "reply": {"id": 341, "text": "又便宜又好吃，直接抱一箱回去（x", "thumb": "media/341.jpg_thumb.jpg"}, "images": [{"width": 1920, "height": 2560, "date": "2023-10-31T04:41:11", "media_type": "photo", "original_name": "photo_2023-10-31_04-41-11.jpg", "url": "media/2815.jpg", "size": 333803, "thumb": "media/2815.jpg_thumb.jpg"}]}, {"id": 2817, "date": "2023-10-31T05:33:53", "text": "翻翻厨房发现了好多过期的食材... 为了不让更多东西过期，用马克笔给所有瓶瓶罐罐标了保质期，然后按保质期排序了一下。什么时候能把快过期的东西都用完呢 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953565629482826.webm\">🧊</i>", "views": 99, "forwards": 2, "media_group_id": 13589843465171277, "images": [{"width": 2560, "height": 1920, "date": "2023-10-31T05:33:52", "media_type": "photo", "original_name": "photo_2023-10-31_05-33-52.jpg", "url": "media/2816.jpg", "size": 532113, "thumb": "media/2816.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-10-31T05:33:52", "media_type": "photo", "original_name": "photo_2023-10-31_05-33-52.jpg", "url": "media/2817.jpg", "size": 566142, "thumb": "media/2817.jpg_thumb.jpg"}]}, {"id": 2818, "date": "2023-11-01T00:21:38", "text": "桂桂明天要presentation，需要剪一些纸片当道具，于是就让我剪了\n我：好像那种小学明天是数学课妈妈在剪圆形三角形诶", "views": 61, "forwards": 0, "forwarded_from": {"name": "新叶喵的话"}}, {"id": 2821, "date": "2023-11-01T00:24:01", "text": "大三专业课作业要做 paper prototype，感觉仿佛回到了小学 <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>\n\n做 interactive prototype 不让用 figma 好过分啊，结果花了六七个小时画图剪纸...", "views": 103, "forwards": 0, "media_group_id": 13590385927006989, "images": [{"width": 2560, "height": 1920, "date": "2023-11-01T00:23:58", "media_type": "photo", "original_name": "photo_2023-11-01_00-23-58.jpg", "url": "media/2819.jpg", "size": 308357, "thumb": "media/2819.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-11-01T00:23:59", "media_type": "photo", "original_name": "photo_2023-11-01_00-23-59.jpg", "url": "media/2820.jpg", "size": 442757, "thumb": "media/2820.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-11-01T00:24:00", "media_type": "photo", "original_name": "photo_2023-11-01_00-24-00.jpg", "url": "media/2821.jpg", "size": 448359, "thumb": "media/2821.jpg_thumb.jpg"}], "reply": {"id": 2818, "text": "桂桂明天要presentation，需要剪一些纸片当道具，于是就让我剪了\n我：好像那种小学明天是数学课妈妈在剪圆形三角形诶"}}, {"id": 2822, "date": "2023-11-01T07:38:34", "text": "明天要考 OS\n\n我：想洗澡诶，聊聊能不能像上次那样帮我复习\n聊聊：可是我学的都忘了\n我：真的吗？明明是很直观的东西，看名字想想就知道是什么意思嘛\n聊聊：我真的忘了\n我：啊比如 address translation 就是，因为电脑里 CPU 一般是北美产的，内存一般是韩国产的，所以它们访问地址的指令说的语言不一样，所以要用 address translation 把英语地址翻译成韩语，是不是很直观 <i class=\"custom-emoji\" emoji-src=\"emoji/6111607409870898919.webm\">👍</i>", "views": 98, "forwards": 0}, {"id": 2823, "date": "2023-11-01T09:37:49", "text": "好想做有性格有记忆的桌宠，会主动和你搭话聊天，会看你的屏幕内容选择话题或者来帮忙什么的... 不过也许对于现在的 LLM 还太难了，还是做虚拟猫猫吧 <i class=\"custom-emoji\" emoji-src=\"emoji/6170248621292783564.webm\">😢</i>", "views": 103, "forwards": 0, "reply": {"id": 2794, "text": "睡前突发奇想：想要做一个 3D 的系统桌面环境。刚装好的系统就是一个空的房间，可以在房间里随意摆各种虚拟家具和 App，然后每个 App 都用一个标志性的物体表示，比如中二的小企鹅和推特的蓝鸟。打开的应用就模拟一个半透明的全息投影，也可以全屏把桌面覆盖掉\n\n然后就可以在桌面上养 3D 的虚拟猫猫了！<del>然后就可以让整理好的应用图标被猫猫跳来跳去打乱</del> <i class=\"custom-emoji\" emoji-src=\"emoji/6114111843955902957.webm\">✨</i>"}}, {"id": 2824, "date": "2023-11-01T18:05:35", "text": "完全挂了", "views": 100, "forwards": 0, "reply": {"id": 2822, "text": "明天要考 OS\n\n我：想洗澡诶，聊聊能不能像上次那样帮我复习\n聊聊：可是我学的都忘了\n我：真的吗？明明是很直观的东西，看名字想想就知道是什么意思嘛\n聊聊：我真的忘了\n我：啊比如 address translation 就是，因为电脑里 CPU 一般是北美产的，内存一般是韩国产的，所以它们访问地址的指令说的语言不一样，所以要用 address translation 把英语地址翻译成韩语，是不是很直观 <i class=\"custom-emoji\" emoji-src=\"emoji/6111607409870898919.webm\">👍</i>"}}, {"id": 2825, "date": "2023-11-01T18:20:36", "text": "然后发现很厉害的同学也在挂，那应该没事了应该会 scale <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 97, "forwards": 0, "reply": {"id": 2824, "text": "完全挂了"}}, {"id": 2826, "date": "2023-11-01T21:27:01", "text": "去买菜，给聊聊打电话\n\n我：冰箱上的购物单上还有什么呀\n聊聊：还有芹菜三文鱼饺子\n<del>（芹菜三文鱼饺子是什么黑暗料理，听起来会很好吃</del> <i class=\"custom-emoji\" emoji-src=\"emoji/6323564771777972671.webp\">🤤</i>", "views": 100, "forwards": 0}, {"id": 2828, "date": "2023-11-03T16:48:19", "text": "通货膨胀是真的 🤯", "views": 91, "forwards": 1, "media_group_id": 13592240791961357, "images": [{"width": 2558, "height": 1918, "date": "2023-11-03T16:48:17", "media_type": "photo", "original_name": "photo_2023-11-03_16-48-17.jpg", "url": "media/2827.jpg", "size": 439489, "thumb": "media/2827.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-11-03T16:48:18", "media_type": "photo", "original_name": "photo_2023-11-03_16-48-18.jpg", "url": "media/2828.jpg", "size": 277721, "thumb": "media/2828.jpg_thumb.jpg"}]}, {"id": 2829, "date": "2023-11-04T02:08:59", "text": "新电脑 Hazel！机箱和电源海运刚刚到，时隔两个月终于拼好啦 qwq\n\n是体积只有 7L 可以一只手提起来、可以放进书包里的电脑哦！\n\n主板用了尔英的 i5-12500H，显卡还是 RX 5600XT。配了一个不是那么完美的黑苹果 macOS Sonoma, 必须关超线程或者关小核才能启动，虽然跑分低了一点不过功能全都正常，还是很不错的 <i class=\"custom-emoji\" emoji-src=\"emoji/6320807076356425260.webp\">😄</i>", "views": 108, "forwards": 3, "media_group_id": 13592509917967741, "images": [{"width": 2560, "height": 1920, "date": "2023-11-04T02:08:31", "media_type": "photo", "original_name": "photo_2023-11-04_02-08-31.jpg", "url": "media/2829.jpg", "size": 556081, "thumb": "media/2829.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-11-04T02:08:57", "media_type": "photo", "original_name": "photo_2023-11-04_02-08-57.jpg", "url": "media/2830.jpg", "size": 684920, "thumb": "media/2830.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-11-04T02:08:59", "media_type": "photo", "original_name": "photo_2023-11-04_02-08-59.jpg", "url": "media/2831.jpg", "size": 570842, "thumb": "media/2831.jpg_thumb.jpg"}]}, {"id": 2832, "date": "2023-11-04T06:16:09", "text": "真的觉得多伦多在变成一个很缺创意的城市... 新办公楼的建筑设计师真的除了大玻璃块什么都想不出来吗？<i class=\"custom-emoji\" emoji-src=\"emoji/6170461003130603392.webm\">👊</i>\n\n和这些玻璃块比起来，旧市政厅和省议会和多大 UC/HH 楼还有 Union Station 这些精心设计的建筑在多伦多都好罕见好可贵", "views": 83, "forwards": 1, "images": [{"width": 1280, "height": 787, "date": "2023-11-04T06:16:08", "media_type": "photo", "original_name": "photo_2023-11-04_06-16-08.jpg", "url": "media/2832.jpg", "size": 216781, "thumb": "media/2832.jpg_thumb.jpg"}]}, {"id": 2836, "date": "2023-11-04T23:49:22", "text": "早上被 Google Play 安利了一个看起来人畜无害的可爱猫猫游戏《猫咪和汤》，下载下来玩了发现这个游戏好可怕...\n\n画风好可爱，过教程的时候看到那个从星星里召唤猫猫的动画就心动想玩了，但是玩了一会就发现这个游戏不看广告不充钱的话进展真的好慢，开始变得又重复又无聊，似乎等多久都没办法进展。\n\n但是还是有点想看到玩到后面能解锁的可爱猫猫职业，也想看看打通之后会怎么样。所以重新越狱一下 iPad，打了一个关掉余额检测的补丁，写一个 AutoTouch 脚本，开始挂机刷刷。\n\n挂机几个小时之后游戏结束了，所有能建的设施都建好了，然而什么都没有发生。并没有剧情或者消息祝贺通关了，甚至所有成就都还是未完成的状态（下一个建筑成就是建 140 个建筑，可是游戏总共只有 137 个可以建）\n\n这一切说明作者根本没有设计结局，这个游戏设计出来就是打不完的... 结尾的时候货币已经换过 735 个单位了，从 a 到 z，从 aa 到 zz，打通的时候单位是 1 abg = 10^2208，总共需要升级 318300 次 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n明明游戏里会给人一种再多看点广告充点钱就能继续进展的感觉，实际上却是精心设计的无底洞，手游好可怕 <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i>", "views": 114, "forwards": 2, "media_group_id": 13593134097565725, "images": [{"width": 958, "height": 1280, "date": "2023-11-04T23:49:19", "media_type": "photo", "original_name": "photo_2023-11-04_23-49-19.jpg", "url": "media/2836.jpg", "size": 238331, "thumb": "media/2836.jpg_thumb.jpg"}, {"width": 958, "height": 1280, "date": "2023-11-04T23:49:21", "media_type": "photo", "original_name": "photo_2023-11-04_23-49-21.jpg", "url": "media/2837.jpg", "size": 198586, "thumb": "media/2837.jpg_thumb.jpg"}, {"width": 958, "height": 1280, "date": "2023-11-04T23:48:19", "media_type": "photo", "original_name": "photo_2023-11-04_23-48-19.jpg", "url": "media/2838.jpg", "size": 153788, "thumb": "media/2838.jpg_thumb.jpg"}, {"width": 958, "height": 1280, "date": "2023-11-04T23:48:17", "media_type": "photo", "original_name": "photo_2023-11-04_23-48-17.jpg", "url": "media/2839.jpg", "size": 134562, "thumb": "media/2839.jpg_thumb.jpg"}]}, {"id": 2840, "date": "2023-11-05T04:34:57", "text": "草\n\n选择语言：\n1. にほんご\n2. 日本語\n\n<del>是不是这样我也可以玩懂了</del>", "views": 82, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-11-05T04:34:56", "media_type": "photo", "original_name": "photo_2023-11-05_04-34-56.jpg", "url": "media/2840.jpg", "size": 317820, "thumb": "media/2840.jpg_thumb.jpg"}]}, {"id": 2841, "date": "2023-11-05T19:50:26", "text": "和朋友出去玩看到了正在涂鸦电箱的大姐姐，好厉害！原来这些电箱是用漆桶和笔刷涂的，就说细节不像是喷罐能喷出来的精度嘛。\n\n不过为什么能带这么多工具还用笔刷涂呢... 不会被保安抓到嘛？还是说是城市管理专门请人来涂的呢？<i class=\"custom-emoji\" emoji-src=\"emoji/6323278563747301029.webp\">❓</i>", "views": 84, "forwards": 0, "media_group_id": 13593710612159133, "images": [{"width": 2560, "height": 1920, "date": "2023-11-05T19:50:25", "media_type": "photo", "original_name": "photo_2023-11-05_19-50-25.jpg", "url": "media/2841.jpg", "size": 940597, "thumb": "media/2841.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-11-05T19:50:25", "media_type": "photo", "original_name": "photo_2023-11-05_19-50-25.jpg", "url": "media/2842.jpg", "size": 1134240, "thumb": "media/2842.jpg_thumb.jpg"}], "reply": {"id": 51, "text": "电箱上的涂鸦w"}}, {"id": 2843, "date": "2023-11-06T00:46:16", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n三文鱼鲭鱼沙拉拌饭！\n\n<del>被芥末辣哭但是还好喜欢芥末的味道</del> qwq", "views": 85, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-11-06T00:46:16", "media_type": "photo", "original_name": "photo_2023-11-06_00-46-16.jpg", "url": "media/2843.jpg", "size": 435808, "thumb": "media/2843.jpg_thumb.jpg"}]}, {"id": 2844, "date": "2023-11-06T06:48:18", "text": "<a href=\"##omnicade\">#omnicade</a>\n感觉所有设计都敲定了，今天原本打算去买些 1cm 厚的木板开工。转了一圈发现选购木板也是一件好复杂的事情，好难做选择。\n\nMDF 板和胶合板都在差不多的价格，都是 $43 左右一块 4*8 in 板的样子。对比的话，MDF 最重还更脆弱一点，尤其是从侧面打螺丝非常脆弱，似乎需要换一下固定方式，但是 MDF 平面和切割痕迹都非常完美也不会受潮弯曲，喷漆更平滑，而且似乎比胶合板更难被水浸透。\n\n怎么办呀 又开始选择恐惧症了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323267916523374069.webp\">🥺</i>", "views": 88, "forwards": 1, "media_group_id": 13594026388331253, "images": [{"width": 908, "height": 1280, "date": "2023-11-06T06:48:12", "media_type": "photo", "original_name": "photo_2023-11-06_06-48-12.jpg", "url": "media/2844.jpg", "size": 80604, "thumb": "media/2844.jpg_thumb.jpg"}, {"width": 1280, "height": 959, "date": "2023-11-06T06:48:14", "media_type": "photo", "original_name": "photo_2023-11-06_06-48-14.jpg", "url": "media/2845.jpg", "size": 189574, "thumb": "media/2845.jpg_thumb.jpg"}, {"width": 1280, "height": 959, "date": "2023-11-06T06:48:16", "media_type": "photo", "original_name": "photo_2023-11-06_06-48-16.jpg", "url": "media/2846.jpg", "size": 185074, "thumb": "media/2846.jpg_thumb.jpg"}, {"width": 1280, "height": 959, "date": "2023-11-06T06:48:18", "media_type": "photo", "original_name": "photo_2023-11-06_06-48-18.jpg", "url": "media/2847.jpg", "size": 166748, "thumb": "media/2847.jpg_thumb.jpg"}], "reply": {"id": 2765, "text": "<a href=\"##omnicade\">#omnicade</a>\n街机框体造型差不多设计好了！显示器有两个位置，横向倾斜 45° 用来玩 Chunithm 和 Nostalgia、竖过来 90° 用来玩 SDVX 和 Groove Coaster！\n\n固定显示器的话，横斜向打算用两个架子拖住后面再打印一个小角卡在前面让它不向前滑。竖向稍微有点麻烦，毕竟这个显示器的竖向边框只有 1cm... 赌一下倾斜 5° 能不能让它不向前翻好了，<del>如果向前翻的话就用绳子把 VESA 绑起来拉到后面\n\n</del>接下来要设计一下内部结构，想做几个放手台和电脑的架子希望不会太复杂（x", "thumb": "media/2765.jpg_thumb.jpg"}}, {"id": 2848, "date": "2023-11-06T10:31:35", "text": "聊聊：这个胶合板看起来好像威化饼干就叫它威化板吧 <i class=\"custom-emoji\" emoji-src=\"emoji/6323564771777972671.webp\">🤤</i>", "views": 87, "forwards": 0, "reply": {"id": 2844, "text": "<a href=\"##omnicade\">#omnicade</a>\n感觉所有设计都敲定了，今天原本打算去买些 1cm 厚的木板开工。转了一圈发现选购木板也是一件好复杂的事情，好难做选择。\n\nMDF 板和胶合板都在差不多的价格，都是 $43 左右一块 4*8 in 板的样子。对比的话，MDF 最重还更脆弱一点，尤其是从侧面打螺丝非常脆弱，似乎需要换一下固定方式，但是 MDF 平面和切割痕迹都非常完美也不会受潮弯曲，喷漆更平滑，而且似乎比胶合板更难被水浸透。\n\n怎么办呀 又开始选择恐惧症了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323267916523374069.webp\">🥺</i>", "thumb": "media/2844.jpg_thumb.jpg"}}, {"id": 2849, "date": "2023-11-06T15:59:59", "text": "看到对面楼有人把超市的购物车推回家了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>", "views": 83, "forwards": 0, "images": [{"width": 1710, "height": 1500, "date": "2023-11-06T15:59:58", "media_type": "photo", "original_name": "photo_2023-11-06_15-59-58.jpg", "url": "media/2849.jpg", "size": 514874, "thumb": "media/2849.jpg_thumb.jpg"}]}, {"id": 2850, "date": "2023-11-06T18:59:56", "text": "草 网速快到下一个种子然后显示网速的 runcat 插件 int32 溢出了 🌚\n\n然后去开了一个真的是我开过的最凡尔赛的 issue 🌚", "views": 78, "forwards": 0, "images": [{"width": 1280, "height": 653, "date": "2023-11-06T18:59:56", "media_type": "photo", "original_name": "photo_2023-11-06_18-59-56.jpg", "url": "media/2850.jpg", "size": 57388, "thumb": "media/2850.jpg_thumb.jpg"}]}, {"id": 2851, "date": "2023-11-07T09:13:15", "text": "Jun 生日快乐！\n\n今天和前任 Jun 的朋友们去吃了甜甜奶酪蛋糕然后去她现任 Jamie 家里玩了。Jun 今天的打扮加上双马尾好可爱，是不是好像一个十五岁的小女孩！\n\n去绕着 Jamie 家旁边的池塘和小路摸黑走了一圈，抬头就能看到星星诶，好久没有在这么自然的地方散步了，好怀念。想起来高中在麻省好喜欢下楼在小溪旁边散步，总是可以让所有烦恼消失。\n\n绕回去的路上用手机拍了几张长曝光，ISO800 30s 拍出来还挺好看的，第二张居然同时排到了三架飞机的轨道！看到照片才发现诶 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>\n\n呜 好想以后在没人的地方买一块这样的地自己搭房子 qwq", "views": 75, "forwards": 1, "media_group_id": 13594787165473069, "images": [{"width": 2040, "height": 1530, "date": "2023-11-07T09:13:12", "media_type": "photo", "original_name": "photo_2023-11-07_09-13-12.jpg", "url": "media/2851.jpg", "size": 283607, "thumb": "media/2851.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-11-07T09:19:07", "media_type": "photo", "original_name": "photo_2023-11-07_09-19-07.jpg", "url": "media/2852.jpg", "size": 402454, "thumb": "media/2852.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-11-07T09:19:13", "media_type": "photo", "original_name": "photo_2023-11-07_09-19-13.jpg", "url": "media/2853.jpg", "size": 363322, "thumb": "media/2853.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-11-07T09:13:14", "media_type": "photo", "original_name": "photo_2023-11-07_09-13-14.jpg", "url": "media/2854.jpg", "size": 432092, "thumb": "media/2854.jpg_thumb.jpg"}, {"width": 2021, "height": 1530, "date": "2023-11-07T09:13:14", "media_type": "photo", "original_name": "photo_2023-11-07_09-13-14.jpg", "url": "media/2855.jpg", "size": 284892, "thumb": "media/2855.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-11-07T09:13:14", "media_type": "photo", "original_name": "photo_2023-11-07_09-13-14.jpg", "url": "media/2856.jpg", "size": 406923, "thumb": "media/2856.jpg_thumb.jpg"}]}, {"id": 2857, "date": "2023-11-08T23:16:10", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n叉烧肉！叉烧蛋！", "views": 74, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-11-08T23:16:09", "media_type": "photo", "original_name": "photo_2023-11-08_23-16-09.jpg", "url": "media/2857.jpg", "size": 584211, "thumb": "media/2857.jpg_thumb.jpg"}]}, {"id": 2858, "date": "2023-11-09T02:16:50", "text": "发现 UCB CS188 从 2016 到 2023 加了好多新东西... 原来这些课程内容真的会跟着学术界发展 evolve\n\n<a href=\"https://inst.eecs.berkeley.edu/~cs188/sp23/\">https://inst.eecs.berkeley.edu/~cs188/sp23/</a>", "views": 77, "forwards": 1, "reply": {"id": 2718, "text": "考完了！Intro AI 课好简单\n\n昨天晚上原本想熬夜把翘的三周课的录像补上，但是发现这门居然只有 1/3 的课有录像... 然后聊聊给我推荐了 UC Berkeley 的 CS188 录像发现和这门课讲的完全一致 🌚 几小时二倍速补完了 <a href=\"https://www.youtube.com/@CS-bd2lz\">https://www.youtube.com/@CS-bd2lz</a>"}}, {"id": 2859, "date": "2023-11-09T02:35:00", "text": "草 不仅课程内容在进步，呈现方式也在进步。发现同一个演示里 2016 年的红绿蓝在 2023 改成了红黄蓝，为了更好 accommodate 红绿色盲吧 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>\n\n后悔没申 UCB 了，似乎 UCB CS 很多课都有每年的视频和教材归档，选课之前就知道这门课会学什么... 相比之下 UofT 同样的 intro AI 课甚至作业要求 handout 都不让公开 <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>", "views": 77, "forwards": 2, "media_group_id": 13595978402041797, "images": [{"width": 1280, "height": 986, "date": "2023-11-09T02:34:59", "media_type": "photo", "original_name": "photo_2023-11-09_02-34-59.jpg", "url": "media/2859.jpg", "size": 83667, "thumb": "media/2859.jpg_thumb.jpg"}, {"width": 1280, "height": 902, "date": "2023-11-09T02:34:59", "media_type": "photo", "original_name": "photo_2023-11-09_02-34-59.jpg", "url": "media/2860.jpg", "size": 81681, "thumb": "media/2860.jpg_thumb.jpg"}], "reply": {"id": 2858, "text": "发现 UCB CS188 从 2016 到 2023 加了好多新东西... 原来这些课程内容真的会跟着学术界发展 evolve\n\n<a href=\"https://inst.eecs.berkeley.edu/~cs188/sp23/\">https://inst.eecs.berkeley.edu/~cs188/sp23/</a>"}}, {"id": 2861, "date": "2023-11-09T07:38:35", "text": "<a href=\"##omnicade\">#omnicade</a> 今早连麦让 workshop 的木匠帮忙检查了一下我的建模，然后约了 workshop 租了车，做好计划决定明后两天把这个框体搭出来了！（在多伦多的朋友们欢迎来帮忙哦）\n\n计划大概是这样：\nNov 9\n<del>08:00 起床开会继续睡</del>\n11:00 起床吃饭，带笔记本去取车\n12:30 开车去 Home Depot\n13:00 买木板，结完帐在旁边的地上把图纸画上去\n15:00 开车回车库\n\nNov 10\n08:00 起床吃饭，开车去 workshop\n09:00 开工切木板！\n12:00 预约时间结束，如果时间不够先去吃饭\n13:30 回 workshop 组装\n<del>:</del> 开车把搭好的框运回家\n18:00 去还车\n\n感觉留了挺大的时间余地，希望执行计划的时候不会有差错... qwq", "views": 79, "forwards": 1, "media_group_id": 13596124126410053, "images": [{"width": 1030, "height": 866, "date": "2023-11-09T07:38:34", "media_type": "photo", "original_name": "photo_2023-11-09_07-38-34.jpg", "url": "media/2861.jpg", "size": 52974, "thumb": "media/2861.jpg_thumb.jpg"}, {"width": 1253, "height": 1280, "date": "2023-11-09T07:38:35", "media_type": "photo", "original_name": "photo_2023-11-09_07-38-35.jpg", "url": "media/2862.jpg", "size": 54502, "thumb": "media/2862.jpg_thumb.jpg"}], "reply": {"id": 2844, "text": "<a href=\"##omnicade\">#omnicade</a>\n感觉所有设计都敲定了，今天原本打算去买些 1cm 厚的木板开工。转了一圈发现选购木板也是一件好复杂的事情，好难做选择。\n\nMDF 板和胶合板都在差不多的价格，都是 $43 左右一块 4*8 in 板的样子。对比的话，MDF 最重还更脆弱一点，尤其是从侧面打螺丝非常脆弱，似乎需要换一下固定方式，但是 MDF 平面和切割痕迹都非常完美也不会受潮弯曲，喷漆更平滑，而且似乎比胶合板更难被水浸透。\n\n怎么办呀 又开始选择恐惧症了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323267916523374069.webp\">🥺</i>", "thumb": "media/2844.jpg_thumb.jpg"}}, {"id": 2863, "date": "2023-11-09T08:13:47", "text": "...又兴奋得睡不着了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i> 每次有值得期待的事情的时候都会", "views": 76, "forwards": 0}, {"id": 2864, "date": "2023-11-09T23:39:16", "text": "<a href=\"##omnicade\">#omnicade</a>\n去买尺子，最便宜的两个都只有英制 inch，背面是空的... <i class=\"custom-emoji\" emoji-src=\"emoji/6323237375010932266.webp\">😡</i>\n\n选了一个贵一点但是有厘米的，然后发现这个厘米尺子刻度线居然是 2mm 而不是 1mm，每个刻度是 1/5 厘米 <i class=\"custom-emoji\" emoji-src=\"emoji/6170273433318852395.webm\">🙄</i>", "views": 74, "forwards": 0, "media_group_id": 13596585255230629, "images": [{"width": 1920, "height": 2560, "date": "2023-11-09T19:54:46", "media_type": "photo", "original_name": "photo_2023-11-09_19-54-46.jpg", "url": "media/2864.jpg", "size": 972076, "thumb": "media/2864.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-11-09T19:58:00", "media_type": "photo", "original_name": "photo_2023-11-09_19-58-00.jpg", "url": "media/2865.jpg", "size": 783584, "thumb": "media/2865.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-11-09T23:39:15", "media_type": "photo", "original_name": "photo_2023-11-09_23-39-15.jpg", "url": "media/2866.jpg", "size": 287561, "thumb": "media/2866.jpg_thumb.jpg"}]}, {"id": 2867, "date": "2023-11-10T00:26:12", "text": "花了 $33 买尺子... <del>嘛反正尺子这种用没用过都看不出来的东西用完明天退了就好了</del>", "views": 72, "forwards": 0, "reply": {"id": 2864, "text": "<a href=\"##omnicade\">#omnicade</a>\n去买尺子，最便宜的两个都只有英制 inch，背面是空的... <i class=\"custom-emoji\" emoji-src=\"emoji/6323237375010932266.webp\">😡</i>\n\n选了一个贵一点但是有厘米的，然后发现这个厘米尺子刻度线居然是 2mm 而不是 1mm，每个刻度是 1/5 厘米 <i class=\"custom-emoji\" emoji-src=\"emoji/6170273433318852395.webm\">🙄</i>", "thumb": "media/2864.jpg_thumb.jpg"}}, {"id": 2868, "date": "2023-11-10T07:57:34", "text": "呜 <a href=\"##omnicade\">#omnicade</a>\n\n今天早上取了 uhaul 小货车之后花了好久适应车——首先是挂挡没有提示挂了 M 档，还在想怎么地板油只有 40km。然后是胎压低了 15psi，绕到 costco 进行了人生第一次的给车打气。接下来买完木板回家开到车库口，发现这次的小货车比上次高，没办法进车库... 顶着晚高峰从车库口倒出去花了好久。出去好不容易找到了一个街上停车位，它却特别小而且高低不平，停一个小时才停进去（我居然停进去了！）\n\n还有原本打算在 Home Depot 结帐完原地画图纸但是被赶出去了，可是折腾完停车已经六点半了又好累好累，就回家睡大觉啦，睡到了八点半起床钻进车尾箱继续画 <i class=\"custom-emoji\" emoji-src=\"emoji/5442664243474211327.tgs\">👀</i>\n\n画图刚开始好慢，想画出完美的直角或者比尺子长的线还要想一想，不过其实也很简单嘛，只要在更远的地方量出第二个锚点让尺子搭上去就完美了。第一块版花了三个小时，但是第二第三块更复杂的板都只花了一个小时，果然熟能生巧<del>克力饼</del> <i class=\"custom-emoji\" emoji-src=\"emoji/6323564771777972671.webp\">🤤</i>\n\n刚刚全都画完啦，腰酸背痛腿抽筋但是好开心，辛苦聊聊陪我施工了。不过在车里画图纸的五个小时为了开空调一直打着火，居然花了 1/4 * 95L 算下来 $35 的油... 好贵！希望明天切模板组装的时候能更顺利一点 qwq", "views": 69, "forwards": 0, "media_group_id": 13596824438349325, "images": [{"width": 1920, "height": 2560, "date": "2023-11-10T07:57:32", "media_type": "photo", "original_name": "photo_2023-11-10_07-57-32.jpg", "url": "media/2868.jpg", "size": 843622, "thumb": "media/2868.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-11-10T07:57:32", "media_type": "photo", "original_name": "photo_2023-11-10_07-57-32.jpg", "url": "media/2869.jpg", "size": 548655, "thumb": "media/2869.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-11-10T07:57:32", "media_type": "photo", "original_name": "photo_2023-11-10_07-57-32.jpg", "url": "media/2870.jpg", "size": 399265, "thumb": "media/2870.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-11-09T22:21:18", "media_type": "photo", "original_name": "photo_2023-11-09_22-21-18.jpg", "url": "media/2871.jpg", "size": 495331, "thumb": "media/2871.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-11-10T07:57:33", "media_type": "photo", "original_name": "photo_2023-11-10_07-57-33.jpg",
