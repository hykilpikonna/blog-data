: 2495, "date": "2023-08-10T19:48:36", "text": "非常好 <i class=\"custom-emoji\" emoji-src=\"emoji/6114192958708254309.webm\">🌈</i>", "views": 74, "forwards": 0, "forwarded_from": {"name": "生草邻国"}, "media_group_id": 13533575334362189, "images": [{"width": 1080, "height": 2160, "date": "2023-08-10T19:09:18", "media_type": "photo", "original_name": "photo_2023-08-10_19-09-18.jpg", "url": "media/2495.jpg", "size": 111055, "thumb": "media/2495.jpg_thumb.jpg"}, {"width": 1080, "height": 2160, "date": "2023-08-10T19:09:18", "media_type": "photo", "original_name": "photo_2023-08-10_19-09-18.jpg", "url": "media/2496.jpg", "size": 112537, "thumb": "media/2496.jpg_thumb.jpg"}, {"width": 1080, "height": 2160, "date": "2023-08-10T19:09:19", "media_type": "photo", "original_name": "photo_2023-08-10_19-09-19.jpg", "url": "media/2497.jpg", "size": 119839, "thumb": "media/2497.jpg_thumb.jpg"}]}, {"id": 2498, "date": "2023-08-11T02:06:11", "text": "啊啊刚才差点死在路上了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>\n\n这个电滑板没有硬刹车，刹车按钮是通过反向供电来刹车，原本以为是很够的... 结果刚才在 udist 从一个大坡冲下去，离路口还有一段距离的时候按死刹车发现完全不减速... 在十字路口差一点点就被从右边过来的车撞到，还好反应快在它边上左转过去了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n以后买电滑板绝对不要买没有硬刹车的呜呜 <del>才不是因为没有遵守限速</del>（？）", "views": 102, "forwards": 1, "reply": {"id": 2164, "text": "花了 $225 从二手市场买了一个电滑板，最高能跑到 25km/h 的样子，计时从我的办公楼回家只需要 11 分钟哇，骑起来超级超级爽 <i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>\n\n...然后下坡刹车太急把手机膜摔碎了，差点把自己也摔出去 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>", "thumb": "media/2164.jpg_thumb.jpg"}}, {"id": 2499, "date": "2023-08-11T05:06:42", "text": "计划婚礼，需要我和聊聊有一个人在电脑上填一个表，但是谁都不想起床怎么办：<i class=\"custom-emoji\" emoji-src=\"emoji/5442752530821948343.tgs\">🤤</i>\n\n1. 用定时消息石头剪刀布，平局\n2. 丢标枪，平局\n3. 踢足球，平局\n4. 丢篮球，我赢了！\n\n好耶，躺躺 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>", "views": 114, "forwards": 1, "images": [{"width": 763, "height": 2560, "date": "2023-08-11T05:06:42", "media_type": "photo", "original_name": "photo_2023-08-11_05-06-42.jpg", "url": "media/2499.jpg", "size": 237612, "thumb": "media/2499.jpg_thumb.jpg"}]}, {"id": 2500, "date": "2023-08-12T01:27:28", "text": "<a href=\"##adhd日常\">#adhd日常</a> 在公司买三明治送水果，但是他们不会帮你放在三明治旁边需要自己去水果框里拿，然后我每次都忘记拿 🌚", "views": 101, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-08-12T01:27:28", "media_type": "photo", "original_name": "photo_2023-08-12_01-27-28.jpg", "url": "media/2500.jpg", "size": 347358, "thumb": "media/2500.jpg_thumb.jpg"}]}, {"id": 2502, "date": "2023-08-14T01:52:50", "text": "实践证明 29℃ 在没有空调的房间里真的没办法做事情... 要准备接下来的三天在公司呆到晚上十点了，至少有很棒的空调，<del>或者在想能不能直接在公司睡</del>", "views": 96, "forwards": 0, "media_group_id": 13535823763441621, "images": [{"width": 1080, "height": 2160, "date": "2023-08-14T01:52:48", "media_type": "photo", "original_name": "photo_2023-08-14_01-52-48.jpg", "url": "media/2501.jpg", "size": 123483, "thumb": "media/2501.jpg_thumb.jpg"}, {"width": 1080, "height": 2160, "date": "2023-08-14T01:52:49", "media_type": "photo", "original_name": "photo_2023-08-14_01-52-49.jpg", "url": "media/2502.jpg", "size": 217173, "thumb": "media/2502.jpg_thumb.jpg"}]}, {"id": 2503, "date": "2023-08-14T06:36:05", "text": "今天被别人的代码灵车创到了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n在 Linux 上用 <a href=\"https://github.com/lakinduakash/linux-wifi-hotspot\">wihotspot</a> 一键开热点，关掉热点之后发现我的 wifi 设备没了。花了两个小时找问题发现原来是它开热点的时候会自动编辑 <code>/etc</code> 里面的 NetworkManager 配置把 wlan0 设备改成不管理，关掉热点之后却不会自动改回去... <i class=\"custom-emoji\" emoji-src=\"emoji/6318635837244313060.webp\">😡</i>\n\n然后群友告诉我 Gnome 和 KDE 都已经自带热点功能了，虽然 Gnome 的藏得比较深之前没找到... 呜呜白浪费了两个小时 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 92, "forwards": 0, "images": [{"width": 442, "height": 158, "date": "2023-08-14T06:07:12", "media_type": "photo", "original_name": "photo_2023-08-14_06-07-12.jpg", "url": "media/2503.jpg", "size": 12718, "thumb": "media/2503.jpg_thumb.jpg"}]}, {"id": 2504, "date": "2023-08-16T04:01:21", "text": "明天是我的期末演讲和组里其他人的期中演讲... 然后现在晚上九点了组里还有三个人在公司肝演讲 🌚", "views": 81, "forwards": 1}, {"id": 2505, "date": "2023-08-16T06:47:59", "text": "哭哭 十点去车站等 10:09 的末班车等了四十分钟没有来... 回不去家了，去蓝夏家借沙发睡睡，感谢感谢 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>", "views": 84, "forwards": 0}, {"id": 2506, "date": "2023-08-16T22:02:11", "text": "开始期末演讲了，欢迎大家围观 qwq\n\n（edit: 结束了，把链接删掉啦，大概一个月之后会公开录像 <i class=\"custom-emoji\" emoji-src=\"emoji/5445354787082084246.tgs\">🧐</i>）", "views": 79, "forwards": 0}, {"id": 2507, "date": "2023-08-16T23:44:36", "text": "结束啦，感觉前面大半还好，最后的 1/3 的时候好紧张完全忘了稿 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 76, "forwards": 0, "reply": {"id": 2506, "text": "开始期末演讲了，欢迎大家围观 qwq\n\n（edit: 结束了，把链接删掉啦，大概一个月之后会公开录像 <i class=\"custom-emoji\" emoji-src=\"emoji/5445354787082084246.tgs\">🧐</i>）"}}, {"id": 2508, "date": "2023-08-16T23:45:10", "views": 79, "forwards": 0, "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2022-10-23T15:15:16", "width": 512, "height": 512, "is_animated": false, "is_video": true, "emoji": "🥲", "set_name": "Bocchi_the_Rock_sticker", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/2508.webm", "size": 42909, "thumb": "media/2508.webm_thumb.jpg"}]}, {"id": 2509, "date": "2023-08-17T22:25:47", "text": "说起来昨天演讲开始的时候测试了一下声音输出发现没声音，花了两位 IT 十分钟才调好声音 <i class=\"custom-emoji\" emoji-src=\"emoji/5442995162114434162.tgs\">☕</i>\n\nMS 每次演讲都会出这种问题... 我的期中演讲电脑没办法用房间的控制台投屏，想要重开会议结果控制台死机，这个网线供电的控制台重启也没用。最后好像是 Wifi 投屏到投影仪上了，然后因为要录像还要同时在 teams 上投 ppt，投影仪的屏幕看到的是我 teams 上的 presenter view... 这就导致我没办法看 ppt 里面的笔记了，因为如果我看笔记的话房间里的人也能看到我的笔记 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>\n\n同组的 Eloi 期中演讲的时候首先是 teams 上的声音输出房间听不见，房间里的麦克风也传不过去，电脑声音也没办法投到房间里。解决方案是直接用笔记本加入 teams meeting 然后用笔记本的小喇叭和麦克风播音频和在线听众交流 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>", "views": 78, "forwards": 0, "media_group_id": 13538489175807101, "images": [{"width": 2016, "height": 1512, "date": "2023-08-17T22:25:45", "media_type": "photo", "original_name": "photo_2023-08-17_22-25-45.jpg", "url": "media/2509.jpg", "size": 454943, "thumb": "media/2509.jpg_thumb.jpg"}, {"width": 2560, "height": 1867, "date": "2023-08-17T22:25:46", "media_type": "photo", "original_name": "photo_2023-08-17_22-25-46.jpg", "url": "media/2510.jpg", "size": 561241, "thumb": "media/2510.jpg_thumb.jpg"}]}, {"id": 2511, "date": "2023-08-18T05:52:49", "text": "今天从早上十点工作到现在晚上十点整理代码，终于整理到可以开源发布的状态了！现在可以一键 pip 安装，所有权重自动下载，还有简单一个指令就能用到所有功能的 CLI <i class=\"custom-emoji\" emoji-src=\"emoji/6170432338518869955.webm\">🦀</i>\n\n不过好累... 明明导师也好发纸也好都没有要求我公开高质量代码，明明学术界「公开代码」普遍都是几万个 jupyter notebook，为什么我要花这么多时间整理... 而且在微软的 Github 帐号下开源了的话我也没办法维护它，发布即归档 <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i>\n\n好累好累，明明没有人要求我做这些，如果我能少给自己设些这样的期望就好了... <i class=\"custom-emoji\" emoji-src=\"emoji/5445336353082449973.tgs\">😢</i>", "views": 106, "forwards": 1, "images": [{"width": 750, "height": 1169, "date": "2023-08-18T06:06:55", "media_type": "photo", "original_name": "photo_2023-08-18_06-06-55.jpg", "url": "media/2511.jpg", "size": 89218, "thumb": "media/2511.jpg_thumb.jpg"}]}, {"id": 2512, "date": "2023-08-19T00:51:07", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n《いりぐちでぐち》——青葉市子\n\n听着这首歌的感觉就像是真的放慢脚步走过了一条隧道，仿佛周围的嘈杂都安静了下来，只剩下自己和在身边漂游着的不舍情绪\n\n出门了，再次回到这里、再次见到导师在这里交到的朋友们会是什么时候呢？", "views": 83, "forwards": 0, "files": [{"duration": 714, "performer": "青葉市子", "title": "いりぐちでぐち", "file_name": "青葉市子 - いりぐちでぐち.mp3", "mime_type": "audio/mpeg", "date": "2023-08-14T22:59:40", "media_type": "audio_file", "original_name": "青葉市子 - いりぐちでぐち.mp3", "url": "media/2512.mp3", "size": 28610280, "thumb": "media/2512.mp3_thumb.jpg"}]}, {"id": 2513, "date": "2023-08-19T05:13:49", "text": "又是因为滑板 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 84, "forwards": 0, "media_group_id": 13539376237384573, "images": [{"width": 1512, "height": 1887, "date": "2023-08-19T05:13:48", "media_type": "photo", "original_name": "photo_2023-08-19_05-13-48.jpg", "url": "media/2513.jpg", "size": 383264, "thumb": "media/2513.jpg_thumb.jpg"}, {"width": 1512, "height": 1870, "date": "2023-08-19T05:13:48", "media_type": "photo", "original_name": "photo_2023-08-19_05-13-48.jpg", "url": "media/2514.jpg", "size": 289550, "thumb": "media/2514.jpg_thumb.jpg"}, {"width": 1080, "height": 928, "date": "2023-08-19T05:13:49", "media_type": "photo", "original_name": "photo_2023-08-19_05-13-49.jpg", "url": "media/2515.jpg", "size": 105370, "thumb": "media/2515.jpg_thumb.jpg"}]}, {"id": 2516, "date": "2023-08-19T23:13:02", "text": "蝴蝶！", "views": 75, "forwards": 0, "media_group_id": 13539894256280997, "images": [{"width": 2560, "height": 1920, "date": "2023-08-19T23:13:00", "media_type": "photo", "original_name": "photo_2023-08-19_23-13-00.jpg", "url": "media/2516.jpg", "size": 815872, "thumb": "media/2516.jpg_thumb.jpg"}, {"width": 2000, "height": 1500, "date": "2023-08-19T23:13:01", "media_type": "photo", "original_name": "photo_2023-08-19_23-13-01.jpg", "url": "media/2517.jpg", "size": 538191, "thumb": "media/2517.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-19T23:01:31", "media_type": "photo", "original_name": "photo_2023-08-19_23-01-31.jpg", "url": "media/2518.jpg", "size": 951107, "thumb": "media/2518.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-19T23:01:33", "media_type": "photo", "original_name": "photo_2023-08-19_23-01-33.jpg", "url": "media/2519.jpg", "size": 560724, "thumb": "media/2519.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-19T23:01:36", "media_type": "photo", "original_name": "photo_2023-08-19_23-01-36.jpg", "url": "media/2520.jpg", "size": 572327, "thumb": "media/2520.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-19T23:01:37", "media_type": "photo", "original_name": "photo_2023-08-19_23-01-37.jpg", "url": "media/2521.jpg", "size": 798066, "thumb": "media/2521.jpg_thumb.jpg"}]}, {"id": 2522, "date": "2023-08-20T08:23:04", "text": "昨天和导师道别，把一直放在桌上的绿色猫猫留给他了。已经是我送出去的第二只同系列猫猫了，第一只是给了前室友。打算回家再买一只，希望它可以成为连接我们的纽带，让我们保持联系。<i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>\n\n总之这段是很开心的一段经历！认识了很多新的朋友、得到了很多个人项目的想法、也大概确定了以后想做的方向。\n\n虽然前几周乱乱的，因为选了一个现有资源做不到的方向浪费三周，不过重新找到方向之后还是做完了很多事情、拿到了很多成果的！虽然到最后七天人工标注才过审核、采集分析过程也磕磕绊绊，但是也成功完成了，足够证明我的方法有效果。\n\n感谢导师帮忙做了很多很多事情，帮忙提交了申请审核研究、使用数据集、公开源码和演讲的繁琐文件，帮忙提供方向和建议，帮忙想出了信息压缩很高的热力图。<del>比聊聊那边的导师负责太多了</del>。希望以后会有机会再次在研究上合作 qwq", "views": 77, "forwards": 0, "media_group_id": 13540158272411861, "images": [{"width": 2560, "height": 1920, "date": "2023-08-19T00:56:39", "media_type": "photo", "original_name": "photo_2023-08-19_00-56-39.jpg", "url": "media/2522.jpg", "size": 794075, "thumb": "media/2522.jpg_thumb.jpg"}, {"width": 2016, "height": 1496, "date": "2023-08-20T08:23:01", "media_type": "photo", "original_name": "photo_2023-08-20_08-23-01.jpg", "url": "media/2523.jpg", "size": 427117, "thumb": "media/2523.jpg_thumb.jpg"}, {"width": 2560, "height": 1852, "date": "2023-08-20T08:23:02", "media_type": "photo", "original_name": "photo_2023-08-20_08-23-02.jpg", "url": "media/2524.jpg", "size": 465880, "thumb": "media/2524.jpg_thumb.jpg"}], "reply": {"id": 2512, "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n《いりぐちでぐち》——青葉市子\n\n听着这首歌的感觉就像是真的放慢脚步走过了一条隧道，仿佛周围的嘈杂都安静了下来，只剩下自己和在身边漂游着的不舍情绪\n\n出门了，再次回到这里、再次见到导师在这里交到的朋友们会是什么时候呢？"}}, {"id": 2525, "date": "2023-08-21T01:20:27", "text": "猫！<i class=\"custom-emoji\" emoji-src=\"emoji/5445083289314401705.tgs\">🪟</i><i class=\"custom-emoji\" emoji-src=\"emoji/5445212984441840051.tgs\">☺️</i><i class=\"custom-emoji\" emoji-src=\"emoji/5442659579139728520.tgs\">🐱</i><i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>", "views": 64, "forwards": 0, "media_group_id": 13540646621014429, "images": [{"width": 1920, "height": 2560, "date": "2023-08-21T01:05:53", "media_type": "photo", "original_name": "photo_2023-08-21_01-05-53.jpg", "url": "media/2525.jpg", "size": 898095, "thumb": "media/2525.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-20T21:50:05", "media_type": "photo", "original_name": "photo_2023-08-20_21-50-05.jpg", "url": "media/2526.jpg", "size": 430549, "thumb": "media/2526.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-20T21:04:52", "media_type": "photo", "original_name": "photo_2023-08-20_21-04-52.jpg", "url": "media/2527.jpg", "size": 539498, "thumb": "media/2527.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-21T01:05:54", "media_type": "photo", "original_name": "photo_2023-08-21_01-05-54.jpg", "url": "media/2528.jpg", "size": 552061, "thumb": "media/2528.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-21T01:05:54", "media_type": "photo", "original_name": "photo_2023-08-21_01-05-54.jpg", "url": "media/2529.jpg", "size": 678045, "thumb": "media/2529.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-21T01:18:41", "media_type": "photo", "original_name": "photo_2023-08-21_01-18-41.jpg", "url": "media/2530.jpg", "size": 380324, "thumb": "media/2530.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-08-21T01:18:42", "media_type": "photo", "original_name": "photo_2023-08-21_01-18-42.jpg", "url": "media/2531.jpg", "size": 363952, "thumb": "media/2531.jpg_thumb.jpg"}]}, {"id": 2532, "date": "2023-08-21T01:23:32", "views": 70, "forwards": 0, "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2022-05-31T22:50:52", "width": 512, "height": 443, "is_animated": false, "is_video": false, "emoji": "😽", "set_name": "line_120505986862_by_moe_sticker_bot", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/2532.webp", "size": 33748, "thumb": "media/2532.webp_thumb.jpg"}]}, {"id": 2533, "date": "2023-08-21T01:41:43", "text": "点了一个 Sake お茶漬け，以为是酒（sake）结果是鮭（sake）<i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 69, "forwards": 1, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "media_group_id": 13540656823823189, "images": [{"width": 2560, "height": 1920, "date": "2023-08-21T01:41:13", "media_type": "photo", "original_name": "photo_2023-08-21_01-41-13.jpg", "url": "media/2533.jpg", "size": 643751, "thumb": "media/2533.jpg_thumb.jpg"}, {"width": 1919, "height": 1179, "date": "2023-08-21T01:41:19", "media_type": "photo", "original_name": "photo_2023-08-21_01-41-19.jpg", "url": "media/2534.jpg", "size": 395034, "thumb": "media/2534.jpg_thumb.jpg"}]}, {"id": 2535, "date": "2023-08-22T08:27:30", "text": "开车旅游，租车四天租到了一个 2023 Camry，第一天就把漆刮到了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323396679642907960.webp\">😭</i>\n\n还刮得好深... 感觉可能要 -$500", "views": 75, "forwards": 0, "media_group_id": 13541542799946165, "images": [{"width": 2560, "height": 1920, "date": "2023-08-22T00:06:42", "media_type": "photo", "original_name": "photo_2023-08-22_00-06-42.jpg", "url": "media/2535.jpg", "size": 1505064, "thumb": "media/2535.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-22T08:27:28", "media_type": "photo", "original_name": "photo_2023-08-22_08-27-28.jpg", "url": "media/2536.jpg", "size": 759397, "thumb": "media/2536.jpg_thumb.jpg"}]}, {"id": 2537, "date": "2023-08-22T09:28:02", "text": "买的手电筒结帐之后也忘记拿了，在亚马逊买的登山拐杖也忘记在前台还开着的时候取，停车只看倒车摄像头忘记看四周还刮到了，还忘记了计划和房东说来拿钥匙导致明早要早起，今天好失败好失败...\n\n<span class=\"spoiler\"><span>如果我去旅游可以不带上自己就好了，仿佛自己在自己眼里变成了一个累赘</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6323364467388188938.webp\">😴</i>", "views": 77, "forwards": 0}, {"id": 2538, "date": "2023-08-23T01:45:47", "text": "好可爱！！", "views": 77, "forwards": 1, "files": [{"width": 1552, "height": 1088, "duration": 18, "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-08-23T01:46:36", "media_type": "video_file", "original_name": "video_2023-08-23_01-46-36.mp4", "url": "media/2538.mp4", "size": 12893768, "thumb": "media/2538.mp4_thumb.jpg"}]}, {"id": 2544, "date": "2023-08-23T16:36:03", "text": "昨天和蓝夏和ゆり开车去了 Rainier 山！风景好好看，小动物也好可爱，新买的超大号摄影手机 Mi 11 Ultra 也终于派上用途了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>\n\n开了四个小时的车到那里，开高速除了一次并线太急没有犯其他的错，在山区到处都是 180° 大弯的路上白天晚上开了来回也没出事，总之很幸运！\n\n到 Paradise Visitor Center 那边已经下午六点了，走了短短一圈，拍了些很棒的照片，那只吃浆果的小松鼠就是在那里拍到的！太晚了打算明天再走根长的 trail。", "views": 73, "forwards": 0, "media_group_id": 13542468510802789, "images": [{"width": 2560, "height": 1920, "date": "2023-08-23T08:24:21", "media_type": "photo", "original_name": "photo_2023-08-23_08-24-21.jpg", "url": "media/2544.jpg", "size": 978537, "thumb": "media/2544.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-23T05:36:57", "media_type": "photo", "original_name": "photo_2023-08-23_05-36-57.jpg", "url": "media/2545.jpg", "size": 676384, "thumb": "media/2545.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-23T08:24:33", "media_type": "photo", "original_name": "photo_2023-08-23_08-24-33.jpg", "url": "media/2546.jpg", "size": 1234759, "thumb": "media/2546.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-23T05:36:54", "media_type": "photo", "original_name": "photo_2023-08-23_05-36-54.jpg", "url": "media/2547.jpg", "size": 1007760, "thumb": "media/2547.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-23T05:36:46", "media_type": "photo", "original_name": "photo_2023-08-23_05-36-46.jpg", "url": "media/2548.jpg", "size": 990552, "thumb": "media/2548.jpg_thumb.jpg"}]}, {"id": 2549, "date": "2023-08-23T16:36:24", "text": "之后去了旁边的瀑布和湖，我们到的时候已经没有人了，在那里拍了些合影。原本打算找地方看日落看星星但是因为多云没看到，结果在湖边找了一个空间铺地毯吃了野餐，也是很棒的体验 ！<i class=\"custom-emoji\" emoji-src=\"emoji/6323564771777972671.webp\">🤤</i>\n\n第一次吃石灰自热袋加热的方便火锅，只要浇水就能蒸东西确实好方便。番茄火锅也很好吃，在温度零下的山上需要的正好就是一碗热番茄汤，喝完了还能获得一包石灰暖手宝 qwq\n\n吃到天黑赶快回车下山啦，即使穿着羽绒服和超厚帽衫还是好冷好冷，不过也是因为多云把阳光挡住了，希望今天会好些 <i class=\"custom-emoji\" emoji-src=\"emoji/5445083289314401705.tgs\">🪟</i>", "views": 92, "forwards": 1, "media_group_id": 13542468674365949, "images": [{"width": 2560, "height": 1916, "date": "2023-08-23T16:11:38", "media_type": "photo", "original_name": "photo_2023-08-23_16-11-38.jpg", "url": "media/2549.jpg", "size": 624144, "thumb": "media/2549.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-23T05:36:11", "media_type": "photo", "original_name": "photo_2023-08-23_05-36-11.jpg", "url": "media/2550.jpg", "size": 1024004, "thumb": "media/2550.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-23T05:36:17", "media_type": "photo", "original_name": "photo_2023-08-23_05-36-17.jpg", "url": "media/2551.jpg", "size": 546244, "thumb": "media/2551.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-23T05:36:22", "media_type": "photo", "original_name": "photo_2023-08-23_05-36-22.jpg", "url": "media/2552.jpg", "size": 757975, "thumb": "media/2552.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-23T08:50:07", "media_type": "photo", "original_name": "photo_2023-08-23_08-50-07.jpg", "url": "media/2553.jpg", "size": 1106639, "thumb": "media/2553.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-23T08:50:21", "media_type": "photo", "original_name": "photo_2023-08-23_08-50-21.jpg", "url": "media/2554.jpg", "size": 894194, "thumb": "media/2554.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-23T08:48:21", "media_type": "photo", "original_name": "photo_2023-08-23_08-48-21.jpg", "url": "media/2555.jpg", "size": 760125, "thumb": "media/2555.jpg_thumb.jpg"}]}, {"id": 2556, "date": "2023-08-26T17:19:22", "text": "<del>松鼠驯服人类的珍贵影像</del>\n\n（感谢蓝夏把这个瞬间拍下来了", "views": 173, "forwards": 5, "images": [{"width": 2048, "height": 1269, "date": "2023-08-26T17:19:22", "media_type": "photo", "original_name": "photo_2023-08-26_17-19-22.jpg", "url": "media/2556.jpg", "size": 284944, "thumb": "media/2556.jpg_thumb.jpg"}]}, {"id": 2557, "date": "2023-08-26T19:04:08", "text": "23 号早上从大木屋开出来走走停停。在早餐饭馆旁边看到了薰衣草田和在采薰衣草蜜的小蜜蜂。加了下油，好久没加过油了好慌，查好算好可以加的量生怕加太多漏出来，然后店员告诉我原来加满会自动跳 🌚\n\n然后爬了山！从 Paradise 爬到 Glacier Vista 再回去，虽然没有爬完整条 Skyline Trail，但是对这 1/3 条路来说体力正好够了。上山之前ゆり帮忙捡到一根树枝、削掉树皮做了一根登山杖。原来树枝这么结实，上下山毫发无损，<del>感觉握着它已经可以打死一只哥布林了</del>。可惜国家公园里面的东西不能带走呢，下山拍张照片留念之后留在山口了。\n\n山上风景好棒，感觉随便在哪里按下镜头就是一张壁纸哇，不过风景肯定有更懂摄影的人拍过了，所以还是把取景的焦点留给了蓝夏和ゆり，捕捉到了很多只属于自己的回忆 qwq\n\n还看到了好多好多小动物，有松鼠花栗鼠、小蜜蜂蝴蝶、野鸡、各种小鸟大鸟，身上有花香和食物的味道大家都来围着我们转圈圈。蹲下来看他们的时候有一只花栗鼠还趁我不注意跳到我头上了！好棒好棒，如果我住在这附近的小木屋会不会能和它们交上朋友呢？<i class=\"custom-emoji\" emoji-src=\"emoji/5445051141484190513.tgs\">👩‍👧‍👧</i>\n\n下山体力刚好用完，坐上车边聊天休息边看 AI 开车开到了 Portland。", "views": 82, "forwards": 0, "media_group_id": 13544613184168781, "images": [{"width": 1280, "height": 960, "date": "2023-08-26T17:12:09", "media_type": "photo", "original_name": "photo_2023-08-26_17-12-09.jpg", "url": "media/2557.jpg", "size": 236136, "thumb": "media/2557.jpg_thumb.jpg"}, {"width": 1918, "height": 2261, "date": "2023-08-26T17:12:11", "media_type": "photo", "original_name": "photo_2023-08-26_17-12-11.jpg", "url": "media/2558.jpg", "size": 987392, "thumb": "media/2558.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-08-26T17:12:12", "media_type": "photo", "original_name": "photo_2023-08-26_17-12-12.jpg", "url": "media/2559.jpg", "size": 1307173, "thumb": "media/2559.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-26T17:12:12", "media_type": "photo", "original_name": "photo_2023-08-26_17-12-12.jpg", "url": "media/2560.jpg", "size": 858972, "thumb": "media/2560.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-26T17:12:15", "media_type": "photo", "original_name": "photo_2023-08-26_17-12-15.jpg", "url": "media/2561.jpg", "size": 1378009, "thumb": "media/2561.jpg_thumb.jpg"}, {"width": 2560, "height": 1916, "date": "2023-08-26T19:01:31", "media_type": "photo", "original_name": "photo_2023-08-26_19-01-31.jpg", "url": "media/2562.jpg", "size": 780475, "thumb": "media/2562.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-26T17:12:17", "media_type": "photo", "original_name": "photo_2023-08-26_17-12-17.jpg", "url": "media/2563.jpg", "size": 1090637, "thumb": "media/2563.jpg_thumb.jpg"}, {"width": 2000, "height": 1436, "date": "2023-08-26T17:12:17", "media_type": "photo", "original_name": "photo_2023-08-26_17-12-17.jpg", "url": "media/2564.jpg", "size": 801730, "thumb": "media/2564.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-26T17:12:19", "media_type": "photo", "original_name": "photo_2023-08-26_17-12-19.jpg", "url": "media/2565.jpg", "size": 1669412, "thumb": "media/2565.jpg_thumb.jpg"}, {"width": 2000, "height": 1500, "date": "2023-08-26T17:12:19", "media_type": "photo", "original_name": "photo_2023-08-26_17-12-19.jpg", "url": "media/2566.jpg", "size": 724706, "thumb": "media/2566.jpg_thumb.jpg"}]}, {"id": 2567, "date": "2023-08-28T21:28:43", "text": "喵呼呼", "views": 75, "forwards": 0, "images": [{"width": 2000, "height": 1310, "date": "2023-08-28T21:28:43", "media_type": "photo", "original_name": "photo_2023-08-28_21-28-43.jpg", "url": "media/2567.jpg", "size": 487962, "thumb": "media/2567.jpg_thumb.jpg"}]}, {"id": 2568, "date": "2023-08-30T02:23:18", "text": "24 号在 Portland 去了 Japanese Garden 和 Rose Test Garden 和「世界最大的书店」Powell's City of Books。\n\n在这个日式花园第一次看到超级现代的日式建筑，绝对是这个花园最独特的地方，简约的全玻璃幕墙配上传统的风格好好看。花园也很棒，虽然过了季没有看到花但是看到了很多几百年的盆栽树、小瀑布和充满胖胖鲤鱼的食堂、走过了很安静的小溪，好想在树荫下面躺下来睡一觉 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>\n\n然后在隔壁的巨大玫瑰花园补上了没看到的花！看地图上似乎有 700 种不同的人工选育品种，有很多很独特的花瓣和渐变纹路，好厉害。不过居然到现在都并没有人做出纯蓝色玫瑰，看来选育还是有很多限制唉。\n\n接下来在书店转了一圈。因为实在太大，关门之前就只逛了几个小分区，光是 LGBT 分区就有五六架大书架。收集了些有趣的和能与「员工推荐」的短评共鸣的书名，希望会有时间读电子版。实体书只买了一本 Libbrecht 的雪花指南 qwq", "views": 62, "forwards": 0, "media_group_id": 13546897589956845, "images": [{"width": 2560, "height": 1920, "date": "2023-08-30T02:21:44", "media_type": "photo", "original_name": "photo_2023-08-30_02-21-44.jpg", "url": "media/2568.jpg", "size": 1241418, "thumb": "media/2568.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-30T01:11:55", "media_type": "photo", "original_name": "photo_2023-08-30_01-11-55.jpg", "url": "media/2569.jpg", "size": 1322343, "thumb": "media/2569.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-30T01:12:10", "media_type": "photo", "original_name": "photo_2023-08-30_01-12-10.jpg", "url": "media/2570.jpg", "size": 1868482, "thumb": "media/2570.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-30T01:12:28", "media_type": "photo", "original_name": "photo_2023-08-30_01-12-28.jpg", "url": "media/2571.jpg", "size": 410228, "thumb": "media/2571.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-30T01:12:34", "media_type": "photo", "original_name": "photo_2023-08-30_01-12-34.jpg", "url": "media/2572.jpg", "size": 418325, "thumb": "media/2572.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-30T02:22:53", "media_type": "photo", "original_name": "photo_2023-08-30_02-22-53.jpg", "url": "media/2573.jpg", "size": 1360994, "thumb": "media/2573.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-08-30T01:12:49", "media_type": "photo", "original_name": "photo_2023-08-30_01-12-49.jpg", "url": "media/2574.jpg", "size": 703156, "thumb": "media/2574.jpg_thumb.jpg"}]}, {"id": 2575, "date": "2023-08-30T02:31:25", "text": "补一些花花 qwq", "views": 76, "forwards": 0, "media_group_id": 13546901486229197, "images": [{"width": 2560, "height": 1920, "date": "2023-08-30T02:31:23", "media_type": "photo", "original_name": "photo_2023-08-30_02-31-23.jpg", "url": "media/2575.jpg", "size": 566365, "thumb": "media/2575.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-08-30T02:31:23", "media_type": "photo", "original_name": "photo_2023-08-30_02-31-23.jpg", "url": "media/2576.jpg", "size": 354536, "thumb": "media/2576.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-30T02:31:24", "media_type": "photo", "original_name": "photo_2023-08-30_02-31-24.jpg", "url": "media/2577.jpg", "size": 383889, "thumb": "media/2577.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-30T02:31:24", "media_type": "photo", "original_name": "photo_2023-08-30_02-31-24.jpg", "url": "media/2578.jpg", "size": 483224, "thumb": "media/2578.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-30T02:31:24", "media_type": "photo", "original_name": "photo_2023-08-30_02-31-24.jpg", "url": "media/2579.jpg", "size": 388889, "thumb": "media/2579.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-30T02:31:24", "media_type": "photo", "original_name": "photo_2023-08-30_02-31-24.jpg", "url": "media/2580.jpg", "size": 492091, "thumb": "media/2580.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-30T02:31:24", "media_type": "photo", "original_name": "photo_2023-08-30_02-31-24.jpg", "url": "media/2581.jpg", "size": 697107, "thumb": "media/2581.jpg_thumb.jpg"}], "reply": {"id": 2568, "text": "24 号在 Portland 去了 Japanese Garden 和 Rose Test Garden 和「世界最大的书店」Powell's City of Books。\n\n在这个日式花园第一次看到超级现代的日式建筑，绝对是这个花园最独特的地方，简约的全玻璃幕墙配上传统的风格好好看。花园也很棒，虽然过了季没有看到花但是看到了很多几百年的盆栽树、小瀑布和充满胖胖鲤鱼的食堂、走过了很安静的小溪，好想在树荫下面躺下来睡一觉 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>\n\n然后在隔壁的巨大玫瑰花园补上了没看到的花！看地图上似乎有 700 种不同的人工选育品种，有很多很独特的花瓣和渐变纹路，好厉害。不过居然到现在都并没有人做出纯蓝色玫瑰，看来选育还是有很多限制唉。\n\n接下来在书店转了一圈。因为实在太大，关门之前就只逛了几个小分区，光是 LGBT 分区就有五六架大书架。收集了些有趣的和能与「员工推荐」的短评共鸣的书名，希望会有时间读电子版。实体书只买了一本 Libbrecht 的雪花指南 qwq", "thumb": "media/2568.jpg_thumb.jpg"}}, {"id": 2584, "date": "2023-09-01T07:12:37", "text": "从中国买二手的鬼故事...\n\n十二前从京东爱回收严选买了一台小米 11 Ultra 为了在这段旅行中拍照片，然后两天前突然长焦镜头连接不上了，尝试启动长焦会让相机卡死。问客服，客服说四十天免费换货期限已经过了，因为时间是按转运仓收货的日期开始算，然而从转运仓寄到北美花了十天。<i class=\"custom-emoji\" emoji-src=\"emoji/6323237375010932266.webp\">😡</i>\n\n那就自己 debug 一下吧。首先确定了不是软件问题，换 GCam 和开源相机也无果。然后怀疑是镜头软线接触不好，想拆开看看，所以今天回到旅店之后抽出时间拆开。好不容易绕开爱回收的「撕毁无效」条把后盖打开了，然后发现它居然是被修过的... <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i> 里面螺丝上的贴纸被戳破了，还在另一个螺丝上贴了维修公司贴的「撕毁无效」条。\n\n因为这两个撕毁无效贴纸我只试了一下拔了重新插软线，并没有用。现在感觉最大的可能是 CPU 维修过然后维修员技术不够好 bga 因为过热脱焊或者短路了。现在这台只能送回去修... 然后旅程剩下的几天就没有长焦用了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>\n\n不过现在也没有其他的手机划算，所以又买了一台类似的二手 11 Ultra，等新的收到把这台送回去修然后半价卖掉好了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>", "views": 132, "forwards": 2, "media_group_id": 13548418860968549, "images": [{"width": 1152, "height": 2560, "date": "2023-09-01T07:12:30", "media_type": "photo", "original_name": "photo_2023-09-01_07-12-30.jpg", "url": "media/2582.jpg", "size": 50873, "thumb": "media/2582.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-09-01T07:12:32", "media_type": "photo", "original_name": "photo_2023-09-01_07-12-32.jpg", "url": "media/2583.jpg", "size": 1005837, "thumb": "media/2583.jpg_thumb.jpg"}, {"width": 1512, "height": 2016, "date": "2023-09-01T07:12:32", "media_type": "photo", "original_name": "photo_2023-09-01_07-12-32.jpg", "url": "media/2584.jpg", "size": 665643, "thumb": "media/2584.jpg_thumb.jpg"}]}, {"id": 2585, "date": "2023-09-02T22:10:48", "views": 111, "forwards": 1, "images": [{"width": 2560, "height": 1920, "date": "2023-09-02T22:10:47", "media_type": "photo", "original_name": "photo_2023-09-02_22-10-47.jpg", "url": "media/2585.jpg", "size": 936354, "thumb": "media/2585.jpg_thumb.jpg"}]}, {"id": 2586, "date": "2023-09-03T01:10:55", "text": "25 号收收尾就开回西雅图还车啦，原本预估 2.5h 的路程因为四起事故变成了 4.5h 有点倒霉，也因此打电话改到在机场还车了。因为赶时间匆匆忙忙地和蓝夏和ゆり和西雅图道别了，一个人开车去机场的路上突然好孤单好孤单，不想离开朋友们，不想离开这里呢。<i class=\"custom-emoji\" emoji-src=\"emoji/6170248621292783564.webm\">😢</i>\n\n到机场之后还车超级幸运，蹭掉了车漆甚至没有给我报，写纸条提醒清洁员补漆就让我走了，真好呀。\n\n过完安检正好刚开始登机，不过队还很长买点吃的吧。看到了一个快餐店，想要买一个三明治但是店刚刚关门，然后收摊的好心店员看锅里还剩些热通心粉没倒掉就给我免费盛了一碗，感谢感谢！<i class=\"custom-emoji\" emoji-src=\"emoji/6113827929437767315.webm\">❤</i> 就这样吃着热晚饭飞到了湾区 qwq", "views": 78, "forwards": 0, "media_group_id": 13549627640019797, "images": [{"width": 2560, "height": 1433, "date": "2023-09-03T01:08:50", "media_type": "photo", "original_name": "photo_2023-09-03_01-08-50.jpg", "url": "media/2586.jpg", "size": 395541, "thumb": "media/2586.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-03T01:09:08", "media_type": "photo", "original_name": "photo_2023-09-03_01-09-08.jpg", "url": "media/2587.jpg", "size": 1107943, "thumb": "media/2587.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-26T18:58:42", "media_type": "photo", "original_name": "photo_2023-08-26_18-58-42.jpg", "url": "media/2588.jpg", "size": 359755, "thumb": "media/2588.jpg_thumb.jpg"}]}, {"id": 2589, "date": "2023-09-03T01:24:48", "text": "26 号凌晨到湾区，原计划是 26-27 把论文写完，28 号早上开车带着搬家的拖车出发去黄石玩。但是到豆腐家发现搬家装箱只装了 <50%，豆腐还很自信地觉得两天能收完... 结果两天当然没有收完。26-29 这四天三个人还叫上了同学一起收家才勉勉强强收完，好累好累 <i class=\"custom-emoji\" emoji-src=\"emoji/5444876709977398781.tgs\">😸</i>\n\n29 号晚上装满了整整一个拖车终于出发了，把玩的时间减半有了一个可行的新计划，晚上七点出发赶路轮流开到凌晨四点找地方睡，30 号继续赶路又开到凌晨四点开到了黄石公园的旅店。\n\n有点生气 <i class=\"custom-emoji\" emoji-src=\"emoji/6323237375010932266.webp\">😡</i> 感觉豆腐每次都在做没法实现的计划，特别自信地低估每一件事需要的时间，又因为各种原因没法完成。而且因为原本留给论文的时间用来帮忙收家了，现在还有四天就要到 ICASSP paper submission deadline 论文还没写完，接下来什么时候可以抽出时间写呢...\n\n不过既然好不容易争取到了两天在黄石，还是把失望和焦虑的心情丢到一边专心玩啦 qwq", "views": 72, "forwards": 1, "media_group_id": 13549634305064077, "images": [{"width": 1744, "height": 1530, "date": "2023-09-03T01:14:13", "media_type": "photo", "original_name": "photo_2023-09-03_01-14-13.jpg", "url": "media/2589.jpg", "size": 727012, "thumb": "media/2589.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-08-30T00:08:08", "media_type": "photo", "original_name": "photo_2023-08-30_00-08-08.jpg", "url": "media/2590.jpg", "size": 1019969, "thumb": "media/2590.jpg_thumb.jpg"}, {"width": 2000, "height": 1500, "date": "2023-09-03T06:47:30", "media_type": "photo", "original_name": "photo_2023-09-03_06-47-30.jpg", "url": "media/2591.jpg", "size": 538717, "thumb": "media/2591.jpg_thumb.jpg"}]}, {"id": 2592, "date": "2023-09-03T02:16:05", "text": "31 号去看了黄石北侧！吸取上次旅行的教训，这次看攻略做计划的时候给每个景点每段路程都留了空余时间，即使晚出门了两个小时也把想看的全都看完了。\n\n有很好看的小溪小瀑布、喷着<del>白色不明气体</del>的间歇泉、颜色像宝石一样的酸水坑、标志性的色板泉和大峡谷、还有活着的鹿和美洲野牛🦬！<del>（好想骑！）</del>\n\n拍到了好多好看的照片，可惜豆腐不想让照片公开出去所以给豆腐打码啦", "views": 87, "forwards": 1, "media_group_id": 13549658920887253, "images": [{"width": 2560, "height": 1920, "date": "2023-09-03T01:32:12", "media_type": "photo", "original_name": "photo_2023-09-03_01-32-12.jpg", "url": "media/2592.jpg", "size": 747111, "thumb": "media/2592.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-03T02:03:46", "media_type": "photo", "original_name": "photo_2023-09-03_02-03-46.jpg", "url": "media/2593.jpg", "size": 754580, "thumb": "media/2593.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-03T01:32:25", "media_type": "photo", "original_name": "photo_2023-09-03_01-32-25.jpg", "url": "media/2594.jpg", "size": 882914, "thumb": "media/2594.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-03T01:51:52", "media_type": "photo", "original_name": "photo_2023-09-03_01-51-52.jpg", "url": "media/2595.jpg", "size": 1250086, "thumb": "media/2595.jpg_thumb.jpg"}, {"width": 2560, "height": 1916, "date": "2023-09-03T02:09:14", "media_type": "photo", "original_name": "photo_2023-09-03_02-09-14.jpg", "url": "media/2596.jpg", "size": 902220, "thumb": "media/2596.jpg_thumb.jpg"}, {"width": 2560, "height": 1919, "date": "2023-09-03T01:52:26", "media_type": "photo", "original_name": "photo_2023-09-03_01-52-26.jpg", "url": "media/2597.jpg", "size": 1465360, "thumb": "media/2597.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-03T02:13:20", "media_type": "photo", "original_name": "photo_2023-09-03_02-13-20.jpg", "url": "media/2598.jpg", "size": 999607, "thumb": "media/2598.jpg_thumb.jpg"}]}, {"id": 2599, "date": "2023-09-03T02:42:40", "text": "黄石作为死亡率前十的国家公园，还遇到了些<del>达尔文奖挑战者</del> 🌚 拍小瀑布的时候看到有人沿着峡谷爬下去站在水流最急的地方拍自拍。然后温泉旁边离路很近的湖里有一个在冒泡泡的小泉口，过一会果然有人尝试把手指伸进去被烫到了。<span class=\"spoiler\"><span>接下来还有某位豆腐看到 3/8 mile & 600 ft drop 的绕弯路试着抄近道走超陡滑坡，还好叫住了</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>\n\n豆腐和猫猫球还因为这件事吵哭了... 似乎豆腐即使没有体力也不想错过拍到大峡谷日落长曝光的机会。我和猫球下去了却没意识到要拍长曝光，回到豆腐身边又已经快天黑了，让豆腐好失望想要滑滑坡下去拍照，但是滑坡真的很危险... 从日落吵到天黑回车上了，不过上来之后豆腐拍到了很好看的圆月亮，似乎没那么伤心了。<del>真是的我用手机广角 1/50s ISO64 拍出来的大峡谷还不够好看嘛？</del>感觉手机拍照就一直在被看不起 <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>\n\n摸黑找角度拍月亮的时候我绊倒路崖摔了一跤，胳膊和两边膝盖都磕破了皮，不过莫名觉得好开心。不知道为什么会开心，可能是因为好久没有这样受伤了，也可能是因为恋痛 qwq\n\n（最后一张照片是月亮哦！<del>怎么看起来像日出一样</del>）", "views": 102, "forwards": 1, "media_group_id": 13549671682978429, "images": [{"width": 1918, "height": 2558, "date": "2023-09-03T02:41:48", "media_type": "photo", "original_name": "photo_2023-09-03_02-41-48.jpg", "url": "media/2599.jpg", "size": 746722, "thumb": "media/2599.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-03T02:32:07", "media_type": "photo", "original_name": "photo_2023-09-03_02-32-07.jpg", "url": "media/2600.jpg", "size": 684718, "thumb": "media/2600.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-03T02:32:18", "media_type": "photo", "original_name": "photo_2023-09-03_02-32-18.jpg", "url": "media/2601.jpg", "size": 1418397, "thumb": "media/2601.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-01T15:54:15", "media_type": "photo", "original_name": "photo_2023-09-01_15-54-15.jpg", "url": "media/2602.jpg", "size": 510732, "thumb": "media/2602.jpg_thumb.jpg"}]}, {"id": 2603, "date": "2023-09-04T20:52:19", "text": "爱的本质是拟合 <i class=\"custom-emoji\" emoji-src=\"emoji/5442919184142966963.tgs\">🧹</i>", "views": 162, "forwards": 3, "images": [{"width": 1080, "height": 2160, "date": "2023-09-04T20:52:19", "media_type": "photo", "original_name": "photo_2023-09-04_20-52-19.jpg", "url": "media/2603.jpg", "size": 245171, "thumb": "media/2603.jpg_thumb.jpg"}]}, {"id": 2604, "date": "2023-09-05T23:41:35", "text": "🌆", "views": 100, "forwards": 1, "files": [{"width": 1280, "height": 720, "duration": 19, "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-09-05T23:41:35", "media_type": "video_file", "original_name": "video_2023-09-05_23-41-35.mp4", "url": "media/2604.mp4", "size": 7758118, "thumb": "media/2604.mp4_thumb.jpg"}]}, {"id": 2605, "date": "2023-09-06T02:28:18", "text": "可怜狐狸刚做完手术好痛苦的样子...", "views": 85, "forwards": 0, "files": [{"width": 1280, "height": 720, "duration": 20, "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-09-06T02:28:18", "media_type": "video_file", "original_name": "video_2023-09-06_02-28-18.mp4", "url": "media/2605.mp4", "size": 7954704, "thumb": "media/2605.mp4_thumb.jpg"}]}, {"id": 2606, "date": "2023-09-06T06:10:27", "text": "一号去看了黄石南侧！早上天气不是很好，在多云掉雨点的样子。\n\n开车路过清澈的小溪，停下来接了一瓶溪水。没有 Rainier 的冰山水好喝但是也不错啦......结果继续上山发现上游有地下的火山水混进来 🌚 害怕。\n\n接下来看到了更多的水晶一样的湖和正在喷喷的间歇泉。剩下两位都拿着专业相机拍了湖那我就改拍他们好啦。Old Faithful 间歇泉大家都说好看，但是我们看的那次喷射好扫兴。还以为会更高的，而且很快就结束了，还有两小时的<del>贤者模式时间</del>（？）可惜这里真正最高的间歇泉 Steamboat 没办法预测喷射时间。", "views": 74, "forwards": 0, "media_group_id": 13551845022368893, "images": [{"width": 1920, "height": 2560, "date": "2023-09-06T05:53:15", "media_type": "photo", "original_name": "photo_2023-09-06_05-53-15.jpg", "url": "media/2606.jpg", "size": 503586, "thumb": "media/2606.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-06T05:53:16", "media_type": "photo", "original_name": "photo_2023-09-06_05-53-16.jpg", "url": "media/2607.jpg", "size": 1072162, "thumb": "media/2607.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-06T06:47:51", "media_type": "photo", "original_name": "photo_2023-09-06_06-47-51.jpg", "url": "media/2608.jpg", "size": 461490, "thumb": "media/2608.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-06T05:53:15", "media_type": "photo", "original_name": "photo_2023-09-06_05-53-15.jpg", "url": "media/2609.jpg", "size": 812852, "thumb": "media/2609.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-06T05:53:17", "media_type": "photo", "original_name": "photo_2023-09-06_05-53-17.jpg", "url": "media/2610.jpg", "size": 271397, "thumb": "media/2610.jpg_thumb.jpg"}, {"width": 2560, "height": 1919, "date": "2023-09-06T06:09:24", "media_type": "photo", "original_name": "photo_2023-09-06_06-09-24.jpg", "url": "media/2611.jpg", "size": 855858, "thumb": "media/2611.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-02T05:47:09", "media_type": "photo", "original_name": "photo_2023-09-02_05-47-09.jpg", "url": "media/2612.jpg", "size": 947093, "thumb": "media/2612.jpg_thumb.jpg"}]}, {"id": 2613, "date": "2023-09-06T13:04:41", "text": "接下来沿着海找了野餐位置，拿出来丙烷炉和便携锅烧上水，然后突然吹过来好大的风... 赶快准备收摊了，刚收完摊回到车上就下起了暴雨。野餐计划失败了好可惜，不过回旅店之后在旅店外面重新烧了野餐螺蛳粉，好好吃 qwq\n\n回去的路上遇到三辆车被警察 pull over... 希望他们还好，我只超了一点速反而没被看到好幸运。\n\n路上还看了一个禁止钓鱼的钓鱼桥，桥下游过几只小鸭，映着日落非常好看！还路过了一段急流小河，水流的速度让声音像瀑布一样。急流上面站着几只小鹅，很好奇它们是怎样做到没被水流冲走的。\n\n那之后天就正好黑下来了，一路飙车回家啦。即使出发的行程有点赶，两天时间正好把黄石里所有想去的景点都看到了！很开心！<i class=\"custom-emoji\" emoji-src=\"emoji/6170432338518869955.webm\">🦀</i>", "views": 76, "forwards": 1, "media_group_id": 13552043848792709, "images": [{"width": 2560, "height": 1920, "date": "2023-09-06T13:01:43", "media_type": "photo", "original_name": "photo_2023-09-06_13-01-43.jpg", "url": "media/2613.jpg", "size": 1243465, "thumb": "media/2613.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-02T05:47:08", "media_type": "photo", "original_name": "photo_2023-09-02_05-47-08.jpg", "url": "media/2614.jpg", "size": 503265, "thumb": "media/2614.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-06T06:31:55", "media_type": "photo", "original_name": "photo_2023-09-06_06-31-55.jpg", "url": "media/2615.jpg", "size": 835456, "thumb": "media/2615.jpg_thumb.jpg"}, {"width": 2040, "height": 1529, "date": "2023-09-06T13:02:59", "media_type": "photo", "original_name": "photo_2023-09-06_13-02-59.jpg", "url": "media/2616.jpg", "size": 562562, "thumb": "media/2616.jpg_thumb.jpg"}, {"width": 2040, "height": 970, "date": "2023-09-06T06:39:41", "media_type": "photo", "original_name": "photo_2023-09-06_06-39-41.jpg", "url": "media/2617.jpg", "size": 307008, "thumb": "media/2617.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-06T06:33:33", "media_type": "photo", "original_name": "photo_2023-09-06_06-33-33.jpg", "url": "media/2618.jpg", "size": 1033733, "thumb": "media/2618.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-06T06:33:34", "media_type": "photo", "original_name": "photo_2023-09-06_06-33-34.jpg", "url": "media/2619.jpg", "size": 889245, "thumb": "media/2619.jpg_thumb.jpg"}]}, {"id": 2620, "date": "2023-09-06T13:50:46", "text": "二号出发飞去纽约了！和豆腐他们暂时告别了，搬完家多伦多见哦。\n\n在纽约见到了麻薯，是初中在网上认识的幼馴染み！终于终于见到了，一直好想见却没机会唉。感觉我小时候比小波奇还社恐，很长一段时间麻薯都是唯一一个近到可以互相放开防备倾诉心事的朋友，可以无休聊到时间尽头的朋友，他每次都会特别专心温柔地倾听。\n\n<span class=\"spoiler\"><span>那时候一直超级喜欢他，可是我对自己完全没有自信，不知道多少次想要告白却没有发出去，因为不想让他失望。还很深刻地记得某次圣诞节前忍不住说了想让自己变成他的圣诞礼物，想去纽约见面，麻薯意外地同意了但是我却还是找了理由没有去。这次来到纽约也许就是 post-transition 得到自信之后把那次承诺补上了吧。（...想到麻薯也许会看到这段文字心情有些矛盾，不过大概也不需要继续隐藏了 ////）</span></span>", "views": 85, "forwards": 1, "images": [{"width": 2560, "height": 1920, "date": "2023-09-06T13:50:45", "media_type": "photo", "original_name": "photo_2023-09-06_13-50-45.jpg", "url": "media/2620.jpg", "size": 405812, "thumb": "media/2620.jpg_thumb.jpg"}]}, {"id": 2622, "date": "2023-09-06T22:37:20", "text": "见识到了纽约人的 street parking", "views": 87, "forwards": 0, "media_group_id": 13552318719811917, "images": [{"width": 2560, "height": 1920, "date": "2023-09-06T22:37:18", "media_type": "photo", "original_name": "photo_2023-09-06_22-37-18.jpg", "url": "media/2621.jpg", "size": 1190261, "thumb": "media/2621.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-09-06T22:37:19", "media_type": "photo", "original_name": "photo_2023-09-06_22-37-19.jpg", "url": "media/2622.jpg", "size": 545860, "thumb": "media/2622.jpg_thumb.jpg"}]}, {"id": 2623, "date": "2023-09-07T13:23:08", "text": "哭了\n\n和聊聊重逢的日子，先是我起晚了误了机，然后聊聊因为 GO train 突然改时间误了火车 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 87, "forwards": 1, "media_group_id": 13552743903879229, "images": [{"width": 1080, "height": 2160, "date": "2023-09-07T13:23:06", "media_type": "photo", "original_name": "photo_2023-09-07_13-23-06.jpg", "url": "media/2623.jpg", "size": 229558, "thumb": "media/2623.jpg_thumb.jpg"}, {"width": 1080, "height": 2160, "date": "2023-09-07T13:23:07", "media_type": "photo", "original_name": "photo_2023-09-07_13-23-07.jpg", "url": "media/2624.jpg", "size": 231656, "thumb": "media/2624.jpg_thumb.jpg"}]}, {"id": 2625, "date": "2023-09-08T02:13:53", "text": "见到聊聊了！", "views": 87, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}}, {"id": 2626, "date": "2023-09-09T04:41:26", "text": "三号因为睡得太晚起床已经是下午三点了，去吃了超大碗乌冬。去巨大日超买了瓶五倍浓缩カルピス精华，带回去用来调酒。买到了店里最后一瓶有点开心，毕竟多伦多肯定买不到。\n\n接下来去溜了麻薯的边牧 Aoulee，好可爱但是可惜完全不粘我。但是好活跃，明明每天都在玩接球游戏还是很喜欢的样子，如果是猫会不会觉得无聊呢？然后因为是星期日晚上就洗洗睡了，时间似乎都用来聊天了，聊了一整天。", "views": 83, "forwards": 1, "media_group_id": 13553875893197517, "images": [{"width": 2560, "height": 1920, "date": "2023-09-09T04:41:15", "media_type": "photo", "original_name": "photo_2023-09-09_04-41-15.jpg", "url": "media/2626.jpg", "size": 660237, "thumb": "media/2626.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-09T04:41:16", "media_type": "photo", "original_name": "photo_2023-09-09_04-41-16.jpg", "url": "media/2627.jpg", "size": 1043208, "thumb": "media/2627.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-09-09T04:41:16", "media_type": "photo", "original_name": "photo_2023-09-09_04-41-16.jpg", "url": "media/2628.jpg", "size": 671429, "thumb": "media/2628.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-03T23:06:32", "media_type": "photo", "original_name": "photo_2023-09-03_23-06-32.jpg", "url": "media/2629.jpg", "size": 1435173, "thumb": "media/2629.jpg_thumb.jpg"}]}, {"id": 2630, "date": "2023-09-09T05:43:56", "text": "五号去了 MoMA，因为曼哈顿的停车地狱即使有车也选择了打车。感觉纽约 MoMA 比 SF MoMA 更普通更易懂一点，也发现了更多喜欢的作品。\n\n喜欢一个写满文字回忆的幻灯片机，短短的一圈文字仿佛捕捉了所有假想的浪漫回忆。喜欢「百子莲」，感觉运用色彩的风格很梵高。喜欢在画布上划了一刀的「Expectation」，画布上的作品又何必是画。喜欢那个两层高的桌灯，站在下面感觉自己像是桌上手办。喜欢一张写满了 m.g. 的纸，好甜好甜，<del>下次我无聊就写一整张的聊聊聊聊聊聊聊聊聊聊聊...</del>。\n\n喜欢 Rene Magritte 的「爱人」，爱人们仿佛蒙住了面罩一样，盲目地和想象中的对方相爱。喜欢「肖像」火腿肉上的小眼睛 👁\n\nMoMA 好大一天没逛完好可惜，逛到关门被赶走了。在礼品店看到了一个纽约地铁的 PCB，好想给多伦多公交网也做一个 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "views": 77, "forwards": 0, "media_group_id": 13553905888129405, "files": [{"width": 1280, "height": 720, "duration": 6, "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-09-09T05:43:38", "media_type": "video_file", "original_name": "video_2023-09-09_05-43-38.mp4", "url": "media/2630.mp4", "size": 2105977, "thumb": "media/2630.mp4_thumb.jpg"}], "images": [{"width": 1920, "height": 2560, "date": "2023-09-09T05:43:34", "media_type": "photo", "original_name": "photo_2023-09-09_05-43-34.jpg", "url": "media/2631.jpg", "size": 832382, "thumb": "media/2631.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-09T05:43:36", "media_type": "photo", "original_name": "photo_2023-09-09_05-43-36.jpg", "url": "media/2632.jpg", "size": 387244, "thumb": "media/2632.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-09T05:43:36", "media_type": "photo", "original_name": "photo_2023-09-09_05-43-36.jpg", "url": "media/2633.jpg", "size": 284580, "thumb": "media/2633.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-09-09T05:43:37", "media_type": "photo", "original_name": "photo_2023-09-09_05-43-37.jpg", "url": "media/2634.jpg", "size": 388458, "thumb": "media/2634.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-09T05:43:37", "media_type": "photo", "original_name": "photo_2023-09-09_05-43-37.jpg", "url": "media/2635.jpg", "size": 181800, "thumb": "media/2635.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-09-09T05:43:37", "media_type": "photo", "original_name": "photo_2023-09-09_05-43-37.jpg", "url": "media/2636.jpg", "size": 275062, "thumb": "media/2636.jpg_thumb.jpg"}]}, {"id": 2637, "date": "2023-09-09T06:18:30", "text": "接下来去了紀伊國屋書店，买了些也许还读不懂的日语漫画，但是打算边学边读。买了第一话的《日常》和《お兄ちゃんはおしまい》和《本好きの下剋上》和麻薯推荐的《姫様拷問の時間です》。\n\n目前在读日常，感觉有标汉字读音挺好的，有些看不懂的读出来就懂了，不过还有些词典里查不到的用语和奇怪句式 get 不到要对照翻译啦。\n\n再之后坐地铁去箭馆，纽约地铁好脏好旧感觉急需翻新了。在箭馆和麻薯射射 🏹 有瞄准框的复合弓射得更准了，虽然我胳膊没力气举不稳的话弓再准也射不准。射完一小时把我和麻薯的靶放在一起对比<del>感觉我完全就是随机分布了</del>，然后发现他居然是全纽约第三 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i> 好厉害...\n\n<del>然后回家的路上一直在想能不能用云台加上摄像头做一个防手抖的自瞄弓，感觉是个很 Mark Rober 的想法</del>", "views": 82, "forwards": 1, "media_group_id": 13553922485294597, "images": [{"width": 2560, "height": 1920, "date": "2023-09-09T06:12:35", "media_type": "photo", "original_name": "photo_2023-09-09_06-12-35.jpg", "url": "media/2637.jpg", "size": 1010267, "thumb": "media/2637.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-09-09T06:12:36", "media_type": "photo", "original_name": "photo_2023-09-09_06-12-36.jpg", "url": "media/2638.jpg", "size": 315628, "thumb": "media/2638.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-09-06T03:01:25", "media_type": "photo", "original_name": "photo_2023-09-06_03-01-25.jpg", "url": "media/2639.jpg", "size": 1231729, "thumb": "media/2639.jpg_thumb.jpg"}, {"width": 1918, "height": 1868, "date": "2023-09-09T06:12:38", "media_type": "photo", "original_name": "photo_2023-09-09_06-12-38.jpg", "url": "media/2640.jpg", "size": 503053, "thumb": "media/2640.jpg_thumb.jpg"}]}, {"id": 2641, "date": "2023-09-09T06:28:26", "text": "狗狗在互相舔哪里 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i> <del>hso</del>", "views": 105, "forwards": 0, "reply": {"id": 2626, "text": "三号因为睡得太晚起床已经是下午三点了，去吃了超大碗乌冬。去巨大日超买了瓶五倍浓缩カルピス精华，带回去用来调酒。买到了店里最后一瓶有点开心，毕竟多伦多肯定买不到。\n\n接下来去溜了麻薯的边牧 Aoulee，好可爱但是可惜完全不粘我。但是好活跃，明明每天都在玩接球游戏还是很喜欢的样子，如果是猫会不会觉得无聊呢？然后因为是星期日晚上就洗洗睡了，时间似乎都用来聊天了，聊了一整天。", "thumb": "media/2626.jpg_thumb.jpg"}, "files": [{"width": 1280, "height": 720, "duration": 11, "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-09-09T06:28:26", "media_type": "video_file", "original_name": "video_2023-09-09_06-28-26.mp4", "url": "media/2641.mp4", "size": 4880568, "thumb": "media/2641.mp4_thumb.jpg"}]}, {"id": 2642, "date": "2023-09-09T18:29:15", "text": "结婚了！<i class=\"custom-emoji\" emoji-src=\"emoji/6323595626823025961.webp\">🥰</i>\n\n在梦想小木屋旅店，穿上了很适合小木屋的 lolita，分别邀请了我的前任和聊聊的前任做证婚人，戴上去年七夕做的折纸戒指 qwq", "views": 133, "forwards": 7, "media_group_id": 13554273244968861, "images": [{"width": 1920, "height": 2560, "date": "2023-09-09T18:28:43", "media_type": "photo", "original_name": "photo_2023-09-09_18-28-43.jpg", "url": "media/2642.jpg", "size": 439575, "thumb": "media/2642.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-09-09T18:28:45", "media_type": "photo", "original_name": "photo_2023-09-09_18-28-45.jpg", "url": "media/2643.jpg", "size": 268094, "thumb": "media/2643.jpg_thumb.jpg"}, {"width": 2040, "height": 1530, "date": "2023-09-09T18:29:13", "media_type": "photo", "original_name": "photo_2023-09-09_18-29-13.jpg", "url": "media/2644.jpg", "size": 698013, "thumb": "media/2644.jpg_thumb.jpg"}, {"width": 2560, "height": 1914, "date": "2023-09-09T17:51:37", "media_type": "photo", "original_name": "photo_2023-09-09_17-51-37.jpg", "url": "media/2645.jpg", "size": 650398, "thumb": "media/2645.jpg_thumb.jpg"}, {"width": 1918, "height": 1099, "date": "2023-09-09T18:29:15", "media_type": "photo", "original_name": "photo_2023-09-09_18-29-15.jpg", "url": "media/2646.jpg", "size": 293185, "thumb": "media/2646.jpg_thumb.jpg"}]}, {"id": 2647, "date": "2023-09-11T16:04:50", "text": "开学了，看看今年 CSC 课对 LLM (ChatGPT, Copilot, ...) 的态度：\n\n301 Intro SE：真正的软件公司不会禁止，所以当然可以用\n384 Intro AI：作业可以，考试不能（然后长篇大论讲了 LLM 的局限性）\n369 Intro OS：严格禁止\n\n318 和 420 完全没有提 LLM，好像没更新 syllabus 的样子", "views": 110, "forwards": 1, "images": [{"width": 1280, "height": 292, "date": "2023-09-11T16:04:50", "media_type": "photo", "original_name": "photo_2023-09-11_16-04-50.jpg", "url": "media/2647.jpg", "size": 89542, "thumb": "media/2647.jpg_thumb.jpg"}]}, {"id": 2648, "date": "2023-09-11T16:56:52", "text": "草 今年 AI 课搜索寻路作业是推箱子", "views": 117, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-09-11T16:56:51", "media_type": "photo", "original_name": "photo_2023-09-11_16-56-51.jpg", "url": "media/2648.jpg", "size": 348127, "thumb": "media/2648.jpg_thumb.jpg"}]}, {"id": 2649, "date": "2023-09-13T02:08:44", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n我做的炒卷心菜和新室友猪猪做的红烧肉！\n\n回家之后第一次做饭 qwq", "views": 110, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-09-13T02:08:44", "media_type": "photo", "original_name": "photo_2023-09-13_02-08-44.jpg", "url": "media/2649.jpg", "size": 644541, "thumb": "media/2649.jpg_thumb.jpg"}]}, {"id": 2650, "date": "2023-09-13T18:03:20", "text": "在学 Onshape，不想用 FreeCAD 了...\n\n<del>怎么感觉每次开新坑都在学新的软件，高中受不了 Fusion 360 转学 OpenSCAD，意识到 SCAD 对不规则形状的局限性之后转学 FreeCAD，现在觉得 FreeCAD 麻烦又想转了</del>", "views": 110, "forwards": 1}, {"id": 2651, "date": "2023-09-13T19:38:31", "text": "世界上最远的距离... 课间的十分钟跑过去还是骑车过去都赶不上", "views": 120, "forwards": 2, "media_group_id": 13557071287951933, "images": [{"width": 1152, "height": 2560, "date": "2023-09-13T19:38:29", "media_type": "photo", "original_name": "photo_2023-09-13_19-38-29.jpg", "url": "media/2651.jpg", "size": 331420, "thumb": "media/2651.jpg_thumb.jpg"}, {"width": 482, "height": 1276, "date": "2023-09-13T19:38:30", "media_type": "photo", "original_name": "photo_2023-09-13_19-38-30.jpg", "url": "media/2652.jpg", "size": 48495, "thumb": "media/2652.jpg_thumb.jpg"}]}, {"id": 2653, "date": "2023-09-14T22:29:59", "text": "？", "views": 108, "forwards": 0, "files": [{"width": 854, "height": 480, "duration": 6, "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-09-14T22:29:59", "media_type": "video_file", "original_name": "video_2023-09-14_22-29-59.mp4", "url": "media/2653.mp4", "size": 795695, "thumb": "media/2653.mp4_thumb.jpg"}]}, {"id": 2654, "date": "2023-09-15T19:30:37", "text": "uoft 自行车停车桩好壮观 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i> 感觉自己的电滑板格格不入", "views": 106, "forwards": 0, "media_group_id": 13558449901162749, "images": [{"width": 2560, "height": 1920, "date": "2023-09-15T19:30:35", "media_type": "photo", "original_name": "photo_2023-09-15_19-30-35.jpg", "url": "media/2654.jpg", "size": 1122775, "thumb": "media/2654.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-15T19:30:36", "media_type": "photo", "original_name": "photo_2023-09-15_19-30-36.jpg", "url": "media/2655.jpg", "size": 1351349, "thumb": "media/2655.jpg_thumb.jpg"}]}, {"id": 2656, "date": "2023-09-15T22:50:55", "text": "没有开机键怎么办.jpg", "views": 113, "forwards": 0, "media_group_id": 13558546042981149, "images": [{"width": 1920, "height": 2560, "date": "2023-09-15T22:50:52", "media_type": "photo", "original_name": "photo_2023-09-15_22-50-52.jpg", "url": "media/2656.jpg", "size": 429177, "thumb": "media/2656.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-09-15T22:50:54", "media_type": "photo", "original_name": "photo_2023-09-15_22-50-54.jpg", "url": "media/2657.jpg", "size": 806155, "thumb": "media/2657.jpg_thumb.jpg"}]}, {"id": 2658, "date": "2023-09-16T04:19:36", "text": "聊聊的模型太多了摆不下，给聊聊买了一个模型柜一起拼好了 qwq", "views": 116, "forwards": 1, "media_group_id": 13558703808882701, "images": [{"width": 1920, "height": 2560, "date": "2023-09-16T04:14:54", "media_type": "photo", "original_name": "photo_2023-09-16_04-14-54.jpg", "url": "media/2658.jpg", "size": 390746, "thumb": "media/2658.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-09-16T04:14:11", "media_type": "photo", "original_name": "photo_2023-09-16_04-14-11.jpg", "url": "media/2659.jpg", "size": 480060, "thumb": "media/2659.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-16T04:19:31", "media_type": "photo", "original_name": "photo_2023-09-16_04-19-31.jpg", "url": "media/2660.jpg", "size": 530418, "thumb": "media/2660.jpg_thumb.jpg"}]}, {"id": 2661, "date": "2023-09-18T00:17:21", "text": "计了一下时，发现一个人准备咖喱的时间只要 14 分钟 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i> <del>只要 vectorize 一下需要做的事情</del>", "views": 110, "forwards": 1, "media_group_id": 13559969931238269, "images": [{"width": 591, "height": 593, "date": "2023-09-18T00:17:19", "media_type": "photo", "original_name": "photo_2023-09-18_00-17-19.jpg", "url": "media/2661.jpg", "size": 20015, "thumb": "media/2661.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-09-18T00:15:05", "media_type": "photo", "original_name": "photo_2023-09-18_00-15-05.jpg", "url": "media/2662.jpg", "size": 76769, "thumb": "media/2662.jpg_thumb.jpg"}]}, {"id": 2663, "date": "2023-09-18T13:42:45", "text": "把筷子放在🍓饮料里一晚上然后筷子尖变粉了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>\n\n<del>突然好想在🍓饮料里泡澡</del>", "views": 104, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2023-09-18T13:42:44", "media_type": "photo", "original_name": "photo_2023-09-18_13-42-44.jpg", "url": "media/2663.jpg", "size": 258025, "thumb": "media/2663.jpg_thumb.jpg"}]}, {"id": 2664, "date": "2023-09-18T17:43:09", "text": "呜，从昨天晚上十点睡到了下午一点半，头好疼好疼，然后下午两点的课还要迟到了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>\n\n...没想到自己会睡这么久就没定闹钟哇", "views": 106, "forwards": 0}, {"id": 2665, "date": "2023-09-19T00:58:16", "text": "电滑板被偷了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445336353082449973.tgs\">😢</i>", "views": 103, "forwards": 1}, {"id": 2666, "date": "2023-09-19T05:25:33", "text": "电滑板锁在学校被偷走了。\n\n锁在 UC 外面的一个栏杆上，上完课出来看到栏杆被剪开车不见了。但是我在车里面放了 AirTag，跟踪到小偷三分钟前 4:32 进了 St George 地铁站，4:46 在 Sherbourne 地铁站又收到了位置更新。然后和 Jun 和 Jamie 一起跟着地铁坐过整个多伦多再坐过来也没有看到人，一路上也都没有位置更新...\n\n出来在两个地铁站又问了一下，地铁里和地铁站里都有无数个监控摄像头但是他们说不能帮忙调录像，要警察来才可以。所以就出去报警了，打 911 等了二十分钟才有人接，然后告诉我只能在网上报案... 可惜网上报案肯定这周都不会有警察看了。\n\n接下来看到 AirTag 位置又更新了，似乎在一个居住楼那里，赶快打车过去了，结果在路边到处转了两圈什么都没有找到还是回家了。希望接下来 AirTag 还会更新，或者会有警察帮忙...\n\n...也许多伦多偷自行车的人多就是因为偷车没有人管吧，上一个被偷的自行车现在都没有找回来。这次有电子锁和物理锁和 AirTag，感觉安全措施已经做得完美了还是被偷了，能怎么办呢 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 103, "forwards": 2, "media_group_id": 13560809066749349, "images": [{"width": 1280, "height": 960, "date": "2023-09-18T20:35:57", "media_type": "photo", "original_name": "photo_2023-09-18_20-35-57.jpg", "url": "media/2666.jpg", "size": 118881, "thumb": "media/2666.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-09-18T20:46:34", "media_type": "photo", "original_name": "photo_2023-09-18_20-46-34.jpg", "url": "media/2667.jpg", "size": 118640, "thumb": "media/2667.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2023-09-18T22:47:31", "media_type": "photo", "original_name": "photo_2023-09-18_22-47-31.jpg", "url": "media/2668.jpg", "size": 106741, "thumb": "media/2668.jpg_thumb.jpg"}]}, {"id": 2669, "date": "2023-09-19T09:47:16", "text": "<del>一本用来收藏，一本用来传教</del>（不", "views": 109, "forwards": 0, "media_group_id": 13560934694468669, "images": [{"width": 1388, "height": 2016, "date": "2023-09-19T09:47:15", "media_type": "photo", "original_name": "photo_2023-09-19_09-47-15.jpg", "url": "media/2669.jpg", "size": 377671, "thumb": "media/2669.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-09-19T09:47:16", "media_type": "photo", "original_name": "photo_2023-09-19_09-47-16.jpg", "url": "media/2670.jpg", "size": 405732, "thumb": "media/2670.jpg_thumb.jpg"}]}, {"id": 2671, "date": "2023-09-19T17:25:03", "text": "整理照片发现有些回忆忘记发了补一下。是之前在西雅图和蓝夏和ゆり在梵高 Expo 上一起涂的填色，是蓝粉白星夜和向日葵 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "views": 106, "forwards": 0, "media_group_id": 13561154426417525, "images": [{"width": 2560, "height": 1920, "date": "2023-08-21T01:03:38", "media_type": "photo", "original_name": "photo_2023-08-21_01-03-38.jpg", "url": "media/2671.jpg", "size": 502018, "thumb": "media/2671.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-19T17:22:42", "media_type": "photo", "original_name": "photo_2023-09-19_17-22-42.jpg", "url": "media/2672.jpg", "size": 667762, "thumb": "media/2672.jpg_thumb.jpg"}, {"width": 2000, "height": 1331, "date": "2023-09-19T17:22:43", "media_type": "photo", "original_name": "photo_2023-09-19_17-22-43.jpg", "url": "media/2673.jpg", "size": 620589, "thumb": "media/2673.jpg_thumb.jpg"}]}, {"id": 2674, "date": "2023-09-19T23:25:28", "text": "翻页踏板！\n\n把新室友猪猪的琴架起来了，加了一个专门用来显示谱子的屏幕和树莓派小电脑。然后做了一个踩一下会让屏幕向下滚动的踏板，再也不用担心弹着琴没有手翻谱子了！<i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>", "views": 98, "forwards": 0, "media_group_id": 13561327431663349, "files": [{"width": 1280, "height": 720, "duration": 11, "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-09-19T23:25:28", "media_type": "video_file", "original_name": "video_2023-09-19_23-25-28.mp4", "url": "media/2674.mp4", "size": 4232190, "thumb": "media/2674.mp4_thumb.jpg"}], "images": [{"width": 2560, "height": 1920, "date": "2023-09-19T23:25:19", "media_type": "photo", "original_name": "photo_2023-09-19_23-25-19.jpg", "url": "media/2675.jpg", "size": 461127, "thumb": "media/2675.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-19T23:25:20", "media_type": "photo", "original_name": "photo_2023-09-19_23-25-20.jpg", "url": "media/2676.jpg", "size": 356027, "thumb": "media/2676.jpg_thumb.jpg"}]}, {"id": 2677, "date": "2023-09-20T05:30:09", "text": "和聊聊学日语。\n\n例句：いろいろ欲しいです\n<del>我：意思是“想要色色”吗？</del>", "views": 90, "forwards": 0}, {"id": 2678, "date": "2023-09-20T13:39:37", "text": "Counter protest 居然这么多人，<del>有点心疼皇后火花的草地</del>", "views": 86, "forwards": 1, "images": [{"width": 2560, "height": 1920, "date": "2023-09-20T13:21:36", "media_type": "photo", "original_name": "photo_2023-09-20_13-21-36.jpg", "url": "media/2678.jpg", "size": 1070636, "thumb": "media/2678.jpg_thumb.jpg"}]}, {"id": 2679, "date": "2023-09-20T15:21:44", "text": "<del>养成反刻板好习惯</del>", "views": 94, "forwards": 1, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "images": [{"width": 2048, "height": 1663, "date": "2023-09-20T11:29:42", "media_type": "photo", "original_name": "photo_2023-09-20_11-29-42.jpg", "url": "media/2679.jpg", "size": 124549, "thumb": "media/2679.jpg_thumb.jpg"}]}, {"id": 2680, "date": "2023-09-21T21:20:47", "text": "今天去 Victoria 年度旧书市场的收益 qwq", "views": 93, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "images": [{"width": 2560, "height": 1920, "date": "2023-09-21T21:19:52", "media_type": "photo", "original_name": "photo_2023-09-21_21-19-52.jpg", "url": "media/2680.jpg", "size": 444617, "thumb": "media/2680.jpg_thumb.jpg"}]}, {"id": 2681, "date": "2023-09-22T03:41:02", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n炸薯条！炒芹菜！", "views": 101, "forwards": 1, "media_group_id": 13562832499629085, "images": [{"width": 2560, "height": 1920, "date": "2023-09-22T03:40:59", "media_type": "photo", "original_name": "photo_2023-09-22_03-40-59.jpg", "url": "media/2681.jpg", "size": 348437, "thumb": "media/2681.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-22T03:41:01", "media_type": "photo", "original_name": "photo_2023-09-22_03-41-01.jpg", "url": "media/2682.jpg", "size": 481981, "thumb": "media/2682.jpg_thumb.jpg"}]}, {"id": 2683, "date": "2023-09-22T18:19:37", "text": "新新手机到了！果然还是咸鱼自用二手靠谱些\n\n进行一个 bl 解锁和迁移。小米迁移好好用，应用数据也全都同步过去了诶\n\n...可惜不知道为什么 Google photos 似乎认为新手机上的照片都是新照片的样子，然后现在云端每张照片都有两份 🌚\n\n旧新手机打算送回去修然后送回来给聊聊用 qwq", "views": 93, "forwards": 0, "reply": {"id": 2584, "text": "从中国买二手的鬼故事...\n\n十二前从京东爱回收严选买了一台小米 11 Ultra 为了在这段旅行中拍照片，然后两天前突然长焦镜头连接不上了，尝试启动长焦会让相机卡死。问客服，客服说四十天免费换货期限已经过了，因为时间是按转运仓收货的日期开始算，然而从转运仓寄到北美花了十天。<i class=\"custom-emoji\" emoji-src=\"emoji/6323237375010932266.webp\">😡</i>\n\n那就自己 debug 一下吧。首先确定了不是软件问题，换 GCam 和开源相机也无果。然后怀疑是镜头软线接触不好，想拆开看看，所以今天回到旅店之后抽出时间拆开。好不容易绕开爱回收的「撕毁无效」条把后盖打开了，然后发现它居然是被修过的... <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i> 里面螺丝上的贴纸被戳破了，还在另一个螺丝上贴了维修公司贴的「撕毁无效」条。\n\n因为这两个撕毁无效贴纸我只试了一下拔了重新插软线，并没有用。现在感觉最大的可能是 CPU 维修过然后维修员技术不够好 bga 因为过热脱焊或者短路了。现在这台只能送回去修... 然后旅程剩下的几天就没有长焦用了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>\n\n不过现在也没有其他的手机划算，所以又买了一台类似的二手 11 Ultra，等新的收到把这台送回去修然后半价卖掉好了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>", "thumb": "media/2582.jpg_thumb.jpg"}, "images": [{"width": 1511, "height": 2016, "date": "2023-09-22T18:19:36", "media_type": "photo", "original_name": "photo_2023-09-22_18-19-36.jpg", "url": "media/2683.jpg", "size": 373105, "thumb": "media/2683.jpg_thumb.jpg"}]}, {"id": 2684, "date": "2023-09-22T20:53:07", "text": "边上课边解锁了 BL、刷了 Magisk、试了各种模块之后终于过了 SafetyNet，终于有一个能刷 Google Pay 的手机了！\n\n来讲一下今天踩到的坑：\n\n1. <a href=\"twrp.me\">twrp.me</a> 官网的镜像只支持安卓 11，需要换成第三方的小米安卓 13 镜像 | <a href=\"https://sourceforge.net/projects/recovery-for-xiaomi-devices/\">链接\n</a>2. 不要听 Magisk 官方那个繁琐的安装教程，直接把 magisk.apk 当作更新包用 Twrp 刷上就行了\n3. 官方的 Safetynet-Fix 更新很慢，需要用 Displax 的 fork | <a href=\"https://github.com/Displax/safetynet-fix/releases\">链接\n</a>4. 记得打开 Zygisk 和 Denylist", "views": 80, "forwards": 0, "media_group_id": 13563327899840437, "images": [{"width": 2560, "height": 1920, "date": "2023-09-22T20:51:28", "media_type": "photo", "original_name": "photo_2023-09-22_20-51-28.jpg", "url": "media/2684.jpg", "size": 577685, "thumb": "media/2684.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-09-22T20:51:29", "media_type": "photo", "original_name": "photo_2023-09-22_20-51-29.jpg", "url": "media/2685.jpg", "size": 611649, "thumb": "media/2685.jpg_thumb.jpg"}, {"width": 1440, "height": 2285, "date": "2023-09-22T20:51:29", "media_type": "photo", "original_name": "photo_2023-09-22_20-51-29.jpg", "url": "media/2686.jpg", "size": 218216, "thumb": "media/2686.jpg_thumb.jpg"}, {"width": 1440, "height": 1846, "date": "2023-09-22T20:51:30", "media_type": "photo", "original_name": "photo_2023-09-22_20-51-30.jpg", "url": "media/2687.jpg", "size": 128379, "thumb": "media/2687.jpg_thumb.jpg"}]}, {"id": 2691, "date": "2023-09-22T21:57:35", "text": "今天大统华出前一丁好便宜，买了一大堆带不回去怎么办呢？结完帐直接在店里拆了，带走汤底把面饼扔掉hhhh", "views": 104, "forwards": 1, "media_group_id": 13563358842752557, "images": [{"width": 2560, "height": 1920, "date": "2023-09-22T21:57:32", "media_type": "photo", "original_name": "photo_2023-09-22_21-57-32.jpg", "url": "media/2688.jpg", "size": 913362, "thumb": "media/2688.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-22T21:57:32", "media_type": "photo", "original_name": "photo_2023-09-22_21-57-32.jpg", "url": "media/2689.jpg", "size": 337703, "thumb": "media/2689.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-22T21:57:33", "media_type": "photo", "original_name": "photo_2023-09-22_21-57-33.jpg", "url": "media/2690.jpg", "size": 414530, "thumb": "media/2690.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-22T21:57:34", "media_type": "photo", "original_name": "photo_2023-09-22_21-57-34.jpg", "url": "media/2691.jpg", "size": 543681, "thumb": "media/2691.jpg_thumb.jpg"}]}, {"id": 2692, "date": "2023-09-22T23:07:09", "text": "新睡裙也到了！\n\n<del>是带奶子的睡裙</del>", "views": 104, "forwards": 2, "images": [{"width": 1918, "height": 2426, "date": "2023-09-22T23:07:09", "media_type": "photo", "original_name": "photo_2023-09-22_23-07-09.jpg", "url": "media/2692.jpg", "size": 489589, "thumb": "media/2692.jpg_thumb.jpg"}]}, {"id": 2693, "date": "2023-09-23T00:14:19", "text": "怎么这几天大家都换上了 zr60v 的头像", "views": 102, "forwards": 0}, {"id": 2694, "date": "2023-09-23T20:42:14", "text": "哭 回家已经三个月没有用这个 3D 打印机了，结果以前遇到的坑都重新踩了一遍... 调平一直不工作，可是忘记了以前是怎样解决调平问题的，结果翻了好久才翻到这篇日记里的 M420 S1 ;-;", "views": 96, "forwards": 1, "reply": {"id": 1938, "text": "<a href=\"##琴\">#琴</a> 开源打击琴的第二天 qwq\n\n<a href=\"https://aza.moe/blog?post=2023-03-15-OKP-Day-2\">查看原文</a>", "thumb": "media/1938.jpg_thumb.jpg"}}, {"id": 2695, "date": "2023-09-23T22:36:53", "text": "一觉起来...", "views": 97, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "images": [{"width": 2560, "height": 1920, "date": "2023-09-23T22:36:12", "media_type": "photo", "original_name": "photo_2023-09-23_22-36-12.jpg", "url": "media/2695.jpg", "size": 849523, "thumb": "media/2695.jpg_thumb.jpg"}]}, {"id": 2696, "date": "2023-09-24T12:35:33", "text": "谷歌为了赚钱在 Chrome 上把 Adblock for Youtube 标为病毒强制禁用了... 看来是时候全面卸载 Chrome 换 Firefox 了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170461003130603392.webm\">👊</i>", "views": 1065, "forwards": 15, "images": [{"width": 480, "height": 160, "date": "2023-09-24T12:35:33", "media_type": "photo", "original_name": "photo_2023-09-24_12-35-33.jpg", "url": "media/2696.jpg", "size": 10819, "thumb": "media/2696.jpg_thumb.jpg"}]}, {"id": 2697, "date": "2023-09-25T03:14:50", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n鮭お茶漬け！\n\n（还有聊聊做的烤鸡忘记拍了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i>", "views": 96, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-09-25T01:16:52", "media_type": "photo", "original_name": "photo_2023-09-25_01-16-52.jpg", "url": "media/2697.jpg", "size": 739432, "thumb": "media/2697.jpg_thumb.jpg"}]}, {"id": 2698, "date": "2023-09-25T04:19:31", "text": "如果一天能多几个小时就好了...", "views": 90, "forwards": 0}, {"id": 2699, "date": "2023-09-25T15:34:42", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n葱油拌方便面！\n\n之前听豆腐说出前一丁面饼好吃就用留下来的面饼做了一次葱油面，感觉还不错（不过感觉面饼的口感确实比起汤面更适合炒面拌面之类的 qwq", "views": 95, "forwards": 0, "media_group_id": 13565248657438653, "images": [{"width": 2560, "height": 1920, "date": "2023-09-25T15:34:39", "media_type": "photo", "original_name": "photo_2023-09-25_15-34-39.jpg", "url": "media/2699.jpg", "size": 632456, "thumb": "media/2699.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-25T15:34:41", "media_type": "photo", "original_name": "photo_2023-09-25_15-34-41.jpg", "url": "media/2700.jpg", "size": 398264, "thumb": "media/2700.jpg_thumb.jpg"}]}, {"id": 2701, "date": "2023-09-25T21:00:18", "text": "UofT TA: 🗿", "views": 95, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-09-25T21:00:17", "media_type": "photo", "original_name": "photo_2023-09-25_21-00-17.jpg", "url": "media/2701.jpg", "size": 531790, "thumb": "media/2701.jpg_thumb.jpg"}]}, {"id": 2702, "date": "2023-09-26T05:44:02", "text": "发现现在日常说中文也会下意识用英语说法翻译过去了...\n\n（在卡带包里找王国之泪的卡带）\n我：咦 王泪你不是封盘了嘛？\n聊聊：还剩 400 个呀哈哈没有找呢\n我：啊？你真的要去找么\n聊聊：那肯定要啊\n我：我觉得你应该有更好的事情去做...\n...\n我：哦天哪我怎么说了这么 zh_US 的一句话 🌚\n...\n我：等等，“哦天哪”也好 zh_US 啊 🌚\n\n然后惨遭聊聊一顿吐槽 <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>", "views": 95, "forwards": 1}, {"id": 2703, "date": "2023-09-26T06:23:16", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n这次是聊聊炸的薯条！\n\n认真检查了油温然后还通过炸两次控制内部水分什么的，比我做的像样多了 qwq（虽然还是希望家里有一台空气炸锅能让炸薯条方便些", "views": 110, "forwards": 0, "media_group_id": 13565675170325653, "images": [{"width": 2560, "height": 1920, "date": "2023-09-26T06:23:15", "media_type": "photo", "original_name": "photo_2023-09-26_06-23-15.jpg", "url": "media/2703.jpg", "size": 538852, "thumb": "media/2703.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-09-26T06:23:15", "media_type": "photo", "original_name": "photo_2023-09-26_06-23-15.jpg", "url": "media/2704.jpg", "size": 489330, "thumb": "media/2704.jpg_thumb.jpg"}], "reply": {"id": 2681, "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n炸薯条！炒芹菜！", "thumb": "media/2681.jpg_thumb.jpg"}}, {"id": 2705, "date": "2023-09-26T20:28:37", "text": "昨天逛加拿大日语论坛看到一套巫女和服好想买，然后用多邻国刚学两个月的日语写了封邮件！......结果今天对方直接用英语回了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323267916523374069.webp\">🥺</i>\n\n有被自己蠢哭\n\n（还感谢幽灵灵和蓝夏帮忙检查 qwq", "views": 106, "forwards": 1, "media_group_id": 13566080937682373, "images": [{"width": 761, "height": 1156, "date": "2023-09-26T20:28:36", "media_type": "photo", "original_name": "photo_2023-09-26_20-28-36.jpg", "url": "media/2705.jpg", "size": 99863, "thumb": "media/2705.jpg_thumb.jpg"}, {"width": 1070, "height": 726, "date": "2023-09-26T20:28:36", "media_type": "photo", "original_name": "photo_2023-09-26_20-28-36.jpg", "url": "media/2706.jpg", "size": 50867, "thumb": "media/2706.jpg_thumb.jpg"}]}, {"id": 2707, "date": "2023-09-27T05:08:31", "text": "之前写网页一直在用 Vue，但是觉得 Vue 太重了就去学了 Solid.js，用 Solid.js 写了几次网站又觉得语法太繁琐所以这次打算学学 Svelte\n\nSvelte 好容易学！或者说真的太 intuitive 了很多响应式功能都不用去专门学各种奇怪写法（<del>也许只是正好和我的脑回路对上了</del>但是总之就是好好用！\n\n零基础从开模板项目到写完想要写的 demo page 只用了 1h 40m\n\n在 Svelte 里面用响应式更新不需要像 Vue 3 那样写 <code>const a = ref<type>(default)</code> 然后用 a.value 改值，也不需要像 React/Solid 那样定义 <code>const [a, setA] = createSignal<type>(default)</code> 两个函数，一个用来获取一个用来修改。Svelte 直接像原生 JS 一样定义变量、改值就能响应式更新真的好舒服！\n\n<span class=\"spoiler\"><span>其实一直很喜欢 Vue Class Component 写法也是因为它直接用原生 ts class 的写法就能实现所有功能，可惜更新 Vue3 的时候 Class Component 的官方支持被砍了，换成了他们自己的别扭写法...</span></span>", "views": 146, "forwards": 4, "media_group_id": 13566330489419853, "images": [{"width": 799, "height": 1280, "date": "2023-09-27T04:51:44", "media_type": "photo", "original_name": "photo_2023-09-27_04-51-44.jpg", "url": "media/2707.jpg", "size": 107529, "thumb": "media/2707.jpg_thumb.jpg"}, {"width": 942, "height": 1280, "date": "2023-09-27T05:06:08", "media_type": "photo", "original_name": "photo_2023-09-27_05-06-08.jpg", "url": "media/2708.jpg", "size": 118494, "thumb": "media/2708.jpg_thumb.jpg"}]}, {"id": 2709, "date": "2023-09-27T22:35:19", "text": "六点半回到家安静到吓人，还在想是谁出门没锁门\n\n...然后仔细看发现聊聊和室友都在睡觉\n<i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i><i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i><i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>", "views": 110, "forwards": 0}, {"id": 2710, "date": "2023-09-27T23:16:21", "text": "腌鸡肉的时候放鸡精会让鸡肉难过吗", "views": 109, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-09-27T23:16:21", "media_type": "photo", "original_name": "photo_2023-09-27_23-16-21.jpg", "url": "media/2710.jpg", "size": 660449, "thumb": "media/2710.jpg_thumb.jpg"}]}, {"id": 2711, "date": "2023-09-28T02:12:20", "text": "做语言学作业的时候才发现我 s θ 不分 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 122, "forwards": 1, "images": [{"width": 760, "height": 703, "date": "2023-09-28T02:12:19", "media_type": "photo", "original_name": "photo_2023-09-28_02-12-19.jpg", "url": "media/2711.jpg", "size": 27189, "thumb": "media/2711.jpg_thumb.jpg"}]}, {"id": 2712, "date": "2023-09-28T19:17:35", "text": "顺利买到了！衣服好看 qwq\n\n在 e-maple 加拿大日语论坛上完成了第一次二手交易好开心", "views": 128, "forwards": 2, "media_group_id": 13567429240222061, "images": [{"width": 1920, "height": 2560, "date": "2023-09-28T19:02:37", "media_type": "photo", "original_name": "photo_2023-09-28_19-02-37.jpg", "url": "media/2712.jpg", "size": 370212, "thumb": "media/2712.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-09-28T19:02:38", "media_type": "photo", "original_name": "photo_2023-09-28_19-02-38.jpg", "url": "media/2713.jpg", "size": 402043, "thumb": "media/2713.jpg_thumb.jpg"}], "reply": {"id": 2705, "text": "昨天逛加拿大日语论坛看到一套巫女和服好想买，然后用多邻国刚学两个月的日语写了封邮件！......结果今天对方直接用英语回了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323267916523374069.webp\">🥺</i>\n\n有被自己蠢哭\n\n（还感谢幽灵灵和蓝夏帮忙检查 qwq", "thumb": "media/2705.jpg_thumb.jpg"}}, {"id": 2714, "date": "2023-09-30T04:40:53", "text": "躺在草丛上翻过身就可以抱着 1:1 等身大的地球模型睡觉了 <i class=\"custom-emoji\" emoji-src=\"emoji/5465143921912846619.tgs\">💭</i>", "views": 339, "forwards": 4}, {"id": 2715, "date": "2023-10-01T07:22:17", "text": "昨天中秋节大家过来聚会，豆腐烤了小兔兔月饼！好好吃 qwq\n\n原本没有计划的，结果下午稀里糊涂大家都聚到这里了...？！<i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i> 第一次知道原来这个房间挤挤可以容纳十个人，虽然因为没有提前计划房间乱乱。吃了披萨和月饼，聊聊天弹弹琴，快到凌晨的时候大家就回去啦 <i class=\"custom-emoji\" emoji-src=\"emoji/5443009391341085720.tgs\">🍩</i>\n\n不过还是好不适应这么热闹，好像每一刻都有 ≥3 个人在说话，似乎没有自己能插话的空间... 有段时间有些 sensory overload 就回房间去了，之后还是插不上话就去工作台给猫猫上色了，希望没有被误解。\n\n<span class=\"spoiler\"><span>感觉技术圈的人聚在一起的时候讨论起消费电子总是会吵成一团。明明大家选择买什么都有自己的理由，讨论起来却会因为莫名其妙的原因被取笑，或者被开一些自以为很好笑其实只会让某个群体不适的玩笑... 好讨厌这种讨论气氛。<del>（点名批评雪风</span></span></del>\n\n不过还是很开心！有大家的陪伴让这里热闹起来很开心 <i class=\"custom-emoji\" emoji-src=\"emoji/6323595626823025961.webp\">🥰</i>", "views": 131, "forwards": 4, "images": [{"width": 2000, "height": 1307, "date": "2023-10-01T07:22:17", "media_type": "photo", "original_name": "photo_2023-10-01_07-22-17.jpg", "url": "media/2715.jpg", "size": 470710, "thumb": "media/2715.jpg_thumb.jpg"}]}, {"id": 2716, "date": "2023-10-02T07:42:31", "text": "<a href=\"##琴\">#琴</a> 想把这个马林巴琴的源码公布出来，但是感觉还有好多地方要完善... 先列一个 todo list 吧\n\n1. 打印一个固定架让它可以从这个桌子上挪开（现在是四根木板用粘土胶粘在桌子上... 中间没有任何固定）\n2. 把容易松、容易受干扰的杜邦线换掉\n3. 重新打印 Mux 的 PCB 解决供电路不够粗导致一个 5v 电源带不动的问题\n4. 和 UofT 音乐部门联动录制马林巴音源，把音源和声音逻辑写进固件里面\n5. 练琴、录一段介绍视频\n\n呜 还有好多事情要做 quq", "views": 115, "forwards": 0, "reply": {"id": 2050, "text": "配好马林巴音色之后第一件事当然是...\n\n那个超经典的 iPhone 铃声！<i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>\n\n<a href=\"##琴\">#琴</a>"}}, {"id": 2717, "date": "2023-10-02T09:37:35", "text": "凌晨五点半了还没睡... 还有 5.5h 就要去考试了，加上昨天也只睡了 5h... 害怕<i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>", "views": 115, "forwards": 0}, {"id": 2718, "date": "2023-10-02T17:23:33", "text": "考完了！Intro AI 课好简单\n\n昨天晚上原本想熬夜把翘的三周课的录像补上，但是发现这门居然只有 1/3 的课有录像... 然后聊聊给我推荐了 UC Berkeley 的 CS188 录像发现和这门课讲的完全一致 🌚 几小时二倍速补完了 <a href=\"https://www.youtube.com/@CS-bd2lz\">https://www.youtube.com/@CS-bd2lz</a>", "views": 114, "forwards": 0, "reply": {"id": 2717, "text": "凌晨五点半了还没睡... 还有 5.5h 就要去考试了，加上昨天也只睡了 5h... 害怕<i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>"}}, {"id": 2719, "date": "2023-10-03T22:44:32", "text": "🌚", "views": 111, "forwards": 1, "images": [{"width": 546, "height": 244, "date": "2023-10-03T22:44:32", "media_type": "photo", "original_name": "photo_2023-10-03_22-44-32.jpg", "url": "media/2719.jpg", "size": 9234, "thumb": "media/2719.jpg_thumb.jpg"}]}, {"id": 2720, "date": "2023-10-04T05:31:50", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n是猪猪做的肉沫意面！\n\n原来意面也可以多花点时间做得很精致，发现我之前做的都是加热肉丸和酱和面倒到一起就好的方便意面 <i class=\"custom-emoji\" emoji-src=\"emoji/5442928637365985920.tgs\">😮‍💨</i>", "views": 94, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-10-04T05:31:49", "media_type": "photo", "original_name": "photo_2023-10-04_05-31-49.jpg", "url": "media/2720.jpg", "size": 426220, "thumb": "media/2720.jpg_thumb.jpg"}]}, {"id": 2721, "date": "2023-10-04T13:47:11", "text": "看到挤猫猫想起来，小时候住的地方暖气热水管走得离地板很近，所以每次开暖气都会有一片地板热乎乎的，想起来当时冬天好喜欢躺在那片地板上写作业玩游戏 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>\n\n<del>然后就会听到父母说「地板多脏啊快起来」然后发出懒懒的叫声回应一下继续躺</del>", "views": 115, "forwards": 1, "images": [{"width": 597, "height": 645, "date": "2023-10-04T13:47:11", "media_type": "photo", "original_name": "photo_2023-10-04_13-47-11.jpg", "url": "media/2721.jpg", "size": 66711, "thumb": "media/2721.jpg_thumb.jpg"}]}, {"id": 2722, "date": "2023-10-04T17:45:57", "text": "夏天还很不甘心离开的样子", "views": 99, "forwards": 0, "images": [{"width": 1152, "height": 2560, "date": "2023-10-04T17:45:57", "media_type": "photo", "original_name": "photo_2023-10-04_17-45-57.jpg", "url": "media/2722.jpg", "size": 148677, "thumb": "media/2722.jpg_thumb.jpg"}]}, {"id": 2723, "date": "2023-10-04T21:49:01", "text": "多伦多.jpg", "views": 100, "forwards": 1, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "images": [{"width": 1079, "height": 1530, "date": "2023-10-04T21:48:32", "media_type": "photo", "original_name": "photo_2023-10-04_21-48-32.jpg", "url": "media/2723.jpg", "size": 452054, "thumb": "media/2723.jpg_thumb.jpg"}]}, {"id": 2724, "date": "2023-10-04T22:18:28", "text": "多伦多.jpg 🤯", "views": 113, "forwards": 1, "reply": {"id": 2723, "text": "多伦多.jpg"}, "images": [{"width": 2560, "height": 1920, "date": "2023-10-04T22:18:28", "media_type": "photo", "original_name": "photo_2023-10-04_22-18-28.jpg", "url": "media/2724.jpg", "size": 918820, "thumb": "media/2724.jpg_thumb.jpg"}]}, {"id": 2725, "date": "2023-10-05T04:17:07", "text": "HyDEV 所有服务宕机 30 分钟从现在开始\n\n原因：升 3gbps 宽带", "views": 100, "forwards": 0, "images": [{"width": 2040, "height": 1530, "date": "2023-10-05T04:17:07", "media_type": "photo", "original_name": "photo_2023-10-05_04-17-07.jpg", "url": "media/2725.jpg", "size": 332145, "thumb": "media/2725.jpg_thumb.jpg"}]}, {"id": 2726, "date": "2023-10-05T10:41:40", "text": "终于！！！", "views": 101, "forwards": 2, "reply": {"id": 2725, "text": "HyDEV 所有服务宕机 30 分钟从现在开始\n\n原因：升 3gbps 宽带"}, "images": [{"width": 1280, "height": 528, "date": "2023-10-05T10:41:40", "media_type": "photo", "original_name": "photo_2023-10-05_10-41-40.jpg", "url": "media/2726.jpg", "size": 51728, "thumb": "media/2726.jpg_thumb.jpg"}]}, {"id": 2727, "date": "2023-10-05T11:32:14", "text": "呜呜呜 预计 30 分钟结果花了快七个小时才弄完，都怪这个灵车 cx4 网卡和灵车 10G 电转光模块...\n\n记录一下今天踩的坑", "views": 119, "forwards": 2, "media_group_id": 13572044278561989, "images": [{"width": 667, "height": 721, "date": "2023-10-05T11:32:13", "media_type": "photo", "original_name": "photo_2023-10-05_11-32-13.jpg", "url": "media/2727.jpg", "size": 96978, "thumb": "media/2727.jpg_thumb.jpg"}, {"width": 662, "height": 779, "date": "2023-10-05T11:32:14", "media_type": "photo", "original_name": "photo_2023-10-05_11-32-14.jpg", "url": "media/2728.jpg", "size": 114214, "thumb": "media/2728.jpg_thumb.jpg"}], "reply": {"id": 2726, "text": "终于！！！"}}, {"id": 2729, "date": "2023-10-06T04:00:47", "text": "呜 刚才习惯性问聊聊我们今天晚上吃什么，然后才想起来现在已经凌晨 0 点了而且我们已经吃过晚饭了 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>\n\n作息完全被打乱了... 呜", "views": 91, "forwards": 0}, {
