"id": 46, "text": "说起来，我好喜欢一边听音乐一边读写文字，比如刚才读豪猪吉列姆词条的时候让我哭出来也有正在播放的 Nier Fluquor 的功劳——这首歌是 Deemo 里面梦境终结，告别时的背景音乐，如果共时事件有更深层的意义的话，或许这个时候出现在这里是在告诉我是时候走出这个梦了吧..."}}, {"id": 48, "date": "2021-09-15T16:43:44", "text": "我发现我好喜欢用破折号——一个用来做夹注解释的符号——来写解释。明明逗号也能达到同样的作用w", "views": 48, "forwards": 0}, {"id": 49, "date": "2021-09-15T21:23:51", "text": "完了... 咕咕到现在已经忘了他姨母对他说了什么然后他是怎样和无归属感和解了...\n\n以后影评绝对不能咕咕w", "views": 48, "forwards": 0, "images": [{"width": 576, "height": 130, "date": "2021-09-16T03:49:37", "media_type": "photo", "original_name": "photo_2021-09-16_03-49-37.jpg", "url": "media/49.jpg", "size": 18130, "thumb": "media/49.jpg_thumb.jpg"}]}, {"id": 50, "date": "2021-09-16T00:03:12", "text": "仍然在工作的三个电话亭w", "views": 53, "forwards": 0, "reply": {"id": 38}, "images": [{"width": 1280, "height": 960, "date": "2021-09-16T00:03:12", "media_type": "photo", "original_name": "photo_2021-09-16_00-03-12.jpg", "url": "media/50.jpg", "size": 245175, "thumb": "media/50.jpg_thumb.jpg"}]}, {"id": 51, "date": "2021-09-16T00:07:10", "text": "电箱上的涂鸦w", "views": 50, "forwards": 0, "reply": {"id": 38}, "images": [{"width": 960, "height": 1280, "date": "2021-09-16T00:07:10", "media_type": "photo", "original_name": "photo_2021-09-16_00-07-10.jpg", "url": "media/51.jpg", "size": 216802, "thumb": "media/51.jpg_thumb.jpg"}]}, {"id": 52, "date": "2021-09-16T00:09:38", "text": "钉满订书钉的路牌w（每个钉都是某个人很早很早之前钉下的公告", "views": 58, "forwards": 0, "reply": {"id": 38}, "images": [{"width": 960, "height": 1280, "date": "2021-09-16T00:09:38", "media_type": "photo", "original_name": "photo_2021-09-16_00-09-38.jpg", "url": "media/52.jpg", "size": 271062, "thumb": "media/52.jpg_thumb.jpg"}]}, {"id": 53, "date": "2021-09-16T03:48:49", "text": "不会写影评，随便写写好啦：<a href=\"https://telegra.ph/尚气感想-09-16\">https://telegra.ph/尚气感想-09-16</a>", "views": 64, "forwards": 1, "reply": {"id": 49, "text": "完了... 咕咕到现在已经忘了他姨母对他说了什么然后他是怎样和无归属感和解了...\n\n以后影评绝对不能咕咕w"}}, {"id": 54, "date": "2021-09-17T21:01:11", "text": "房间里总算有点绿色啦ww", "views": 60, "forwards": 0, "media_group_id": 13055299770104269, "images": [{"width": 960, "height": 1280, "date": "2021-09-17T21:01:06", "media_type": "photo", "original_name": "photo_2021-09-17_21-01-06.jpg", "url": "media/54.jpg", "size": 190771, "thumb": "media/54.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2021-09-17T21:01:10", "media_type": "photo", "original_name": "photo_2021-09-17_21-01-10.jpg", "url": "media/55.jpg", "size": 355040, "thumb": "media/55.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2021-09-17T21:01:09", "media_type": "photo", "original_name": "photo_2021-09-17_21-01-09.jpg", "url": "media/56.jpg", "size": 211881, "thumb": "media/56.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2021-09-17T21:01:10", "media_type": "photo", "original_name": "photo_2021-09-17_21-01-10.jpg", "url": "media/57.jpg", "size": 259036, "thumb": "media/57.jpg_thumb.jpg"}]}, {"id": 60, "date": "2021-09-18T02:22:59", "text": "本来打算和 rf 骑车去 Tommy Thompson Park 看日落，骑到一半骑不动了... 和他换了车，他发现他也骑不动我的车，捏了一下说是没气了，就调头去他家打气，然后：\n\n- 骑过来超级超级累肯定不能这样骑回去。\n- 公交只能硬币或者卡，忘带卡只带了现金。\n- 骑到一个加油站，想请他一瓶水，然后我没仔细想就买了花茶！茶！结果他说晚上九点了喝茶睡不着就没要...\n- 上公交车，买票的触屏坏了，去另一台机器买票的时候车倒下来划伤了手，还把衣服弄得特别脏...\n- 进地铁站，下楼没有电梯，搬下去的时候拨到了调档。\n- 进地铁，推车太慢了被门挤了一下，人生第一次被地铁门挤（\n- 还记得刚才拨到调档了嘛？调档导致出地铁的时候倒车倒不动，还好我反应快赶紧转过来走了，但是又被门挤一下（\n- 到他家，他帮忙打气看到之前的气压真的是 0...\n- 我帮他一起装自行车架子，但是地上特别脏，虽然坐在垫的塑料袋上但是还是弄脏了衣服\n- 坐的时候不知道是姿势问题还是什么问题就突然两只脚同时抽筋\n- 太难装了，装了半个小时放弃啦\n\n本来应该是一个快乐的即兴旅行，看看这变成什么了（x", "views": 64, "forwards": 1}, {"id": 61, "date": "2021-09-18T03:28:19", "text": "在黑夜中点亮这个房间、这条街道的不只是这里的灯光——店主对花的热情点亮了我心中这整座无聊的城市。这是晚上九点这条街两个红绿灯之间唯一营业的一家店。我也好想在我的这座城市中开这样一家花店——想找到我热爱的，能让我愿意晚上九点还留下来的工作，无论收入怎样都好。", "views": 54, "forwards": 0, "reply": {"id": 54, "text": "房间里总算有点绿色啦ww", "thumb": "media/54.jpg_thumb.jpg"}, "images": [{"width": 1280, "height": 933, "date": "2021-09-18T03:28:19", "media_type": "photo", "original_name": "photo_2021-09-18_03-28-19.jpg", "url": "media/61.jpg", "size": 151885, "thumb": "media/61.jpg_thumb.jpg"}]}, {"id": 63, "date": "2021-09-19T03:04:46", "text": "在亚马逊找煮蛋机的时候遇到了这个回答（x", "views": 48, "forwards": 0, "images": [{"width": 800, "height": 284, "date": "2021-09-19T03:04:46", "media_type": "photo", "original_name": "photo_2021-09-19_03-04-46.jpg", "url": "media/63.jpg", "size": 49407, "thumb": "media/63.jpg_thumb.jpg"}]}, {"id": 64, "date": "2021-09-19T03:21:12", "text": "刚看到亚马逊共享账号上 henry 把他的支付方式撤掉了，好像是生活中和他最后的交集...\n\n好神奇，能这么快认识、接近一个人，又能这么快回到陌生人的距离...", "views": 49, "forwards": 0, "reply": {"id": 45}}, {"id": 65, "date": "2021-09-20T15:36:01", "text": "以后不能再错过 deadline 了...", "views": 53, "forwards": 0, "images": [{"width": 274, "height": 800, "date": "2021-09-20T15:35:18", "media_type": "photo", "original_name": "photo_2021-09-20_15-35-18.jpg", "url": "media/65.jpg", "size": 31321, "thumb": "media/65.jpg_thumb.jpg"}]}, {"id": 67, "date": "2021-09-20T17:14:14", "text": "<em>As long as forever is</em>.\n\n<a href=\"https://music.163.com/song?id=27043359\">https://music.163.com/song?id=27043359</a>", "views": 62, "forwards": 0}, {"id": 70, "date": "2021-09-24T15:07:24", "text": "我的第一本不是学校要求读的书还是子兰推荐的，三秋追的《三日间的幸福》\n\n记的不是很清楚，好像故事里主角是一对本应永远没法物理接触的恋人，卖掉未来的人生买来三天做真正恋人的自由——大概是我那段时间觉得无论是现在还是未来，人生中什么都没有恋人重要这个想法的来源吧。我真的变了好多", "views": 51, "forwards": 0, "images": [{"width": 273, "height": 239, "date": "2021-09-24T15:07:24", "media_type": "photo", "original_name": "photo_2021-09-24_15-07-24.jpg", "url": "media/70.jpg", "size": 13036, "thumb": "media/70.jpg_thumb.jpg"}]}, {"id": 71, "date": "2021-09-24T15:30:28", "text": "因为当时子兰是高三，能用手机电脑和我联系的时间极少。这张照片是那时定闹钟凌晨三点起来喝咖啡和ta连麦拍的w", "views": 52, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2021-09-24T15:30:28", "media_type": "photo", "original_name": "photo_2021-09-24_15-30-28.jpg", "url": "media/71.jpg", "size": 145695, "thumb": "media/71.jpg_thumb.jpg"}]}, {"id": 72, "date": "2021-09-24T16:20:40", "text": "翻到了可爱的鸭鸭看书的照片w", "views": 55, "forwards": 0, "images": [{"width": 1280, "height": 960, , "date": "2021-10-14T04:35:37", "text": "这是一个海马体因为脑炎失效的人写的一段日记——他没办法形成新的长期记忆，只拥有十五秒的短期记忆，因此他的时间是静止的，一遍一遍重复地体验着康复后第一次苏醒的喜悦。\n\n主观上，他也许是世界上最快乐的人，因为没有别人能像他那样重复体验注定短暂的幸福。回想一下这一年我最幸福、让我抑制不住微笑的那些瞬间——被这所学校录取、在三院拿到 HRT 处方、第一次穿短裙出门、在恋人身边入睡——这些最幸福时刻和人生的总长相比仿佛转瞬即逝。但是客观上，他的人生也最无意义的，每天的生活都一模一样，没有思想能被保留下来。如果你可以选择的话，你会想要这样无比开心却无意义的人生嘛？", "views": 51, "forwards": 0, "images": [{"width": 1280, "height": 435, "date": "2021-10-14T04:35:37", "media_type": "photo", "original_name": "photo_2021-10-14_04-35-37.jpg", "url": "media/116.jpg", "size": 67525, "thumb": "media/116.jpg_thumb.jpg"}]}, {"id": 117, "date": "2021-10-14T15:04:06", "text": "抽血w", "views": 52, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2021-10-14T15:03:51", "media_type": "photo", "original_name": "photo_2021-10-14_15-03-51.jpg", "url": "media/117.jpg", "size": 161799, "thumb": "media/117.jpg_thumb.jpg"}]}, {"id": 119, "date": "2021-10-14T17:53:43", "text": "抽完血下一个 appointment 又要排到两周后了... 这样每办一件事都要等两周不知道什么时候才能拿到处方w", "views": 52, "forwards": 1, "media_group_id": 13073872186487669, "images": [{"width": 331, "height": 423, "date": "2021-10-14T17:53:42", "media_type": "photo", "original_name": "photo_2021-10-14_17-53-42.jpg", "url": "media/119.jpg", "size": 8895, "thumb": "media/119.jpg_thumb.jpg"}, {"width": 318, "height": 375, "date": "2021-10-14T17:53:43", "media_type": "photo", "original_name": "photo_2021-10-14_17-53-43.jpg", "url": "media/120.jpg", "size": 9454, "thumb": "media/120.jpg_thumb.jpg"}]}, {"id": 124, "date": "2021-10-16T16:57:39", "text": "做了牛肉粉丝汤！\n第一次炖肉w", "views": 96, "forwards": 2, "media_group_id": 13075227673535645, "images": [{"width": 1280, "height": 960, "date": "2021-10-16T16:57:28", "media_type": "photo", "original_name": "photo_2021-10-16_16-57-28.jpg", "url": "media/121.jpg", "size": 223116, "thumb": "media/121.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2021-10-16T16:57:28", "media_type": "photo", "original_name": "photo_2021-10-16_16-57-28.jpg", "url": "media/122.jpg", "size": 190053, "thumb": "media/122.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2021-10-16T16:57:29", "media_type": "photo", "original_name": "photo_2021-10-16_16-57-29.jpg", "url": "media/123.jpg", "size": 235414, "thumb": "media/123.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2021-10-16T16:57:29", "media_type": "photo", "original_name": "photo_2021-10-16_16-57-29.jpg", "url": "media/124.jpg", "size": 168246, "thumb": "media/124.jpg_thumb.jpg"}]}, {"id": 130, "date": "2021-10-17T02:56:49", "text": "做了可乐鸡翅！\n远远低估了需要的时间所以超晚才做完，但是还意外的很好吃ww", "views": 106, "forwards": 2, "media_group_id": 13075515274841277, "images": [{"width": 1280, "height": 960, "date": "2021-10-17T02:55:41", "media_type": "photo", "original_name": "photo_2021-10-17_02-55-41.jpg", "url": "media/130.jpg", "size": 238668, "thumb": "media/130.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2021-10-17T02:55:40", "media_type": "photo", "original_name": "photo_2021-10-17_02-55-40.jpg", "url": "media/131.jpg", "size": 208709, "thumb": "media/131.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2021-10-17T02:55:40", "media_type": "photo", "original_name": "photo_2021-10-17_02-55-40.jpg", "url": "media/132.jpg", "size": 173224, "thumb": "media/132.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2021-10-17T02:55:40", "media_type": "photo", "original_name": "photo_2021-10-17_02-55-40.jpg", "url": "media/133.jpg", "size": 146403, "thumb": "media/133.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2021-10-17T02:55:40", "media_type": "photo", "original_name": "photo_2021-10-17_02-55-40.jpg", "url": "media/134.jpg", "size": 212120, "thumb": "media/134.jpg_thumb.jpg"}]}, {"id": 135, "date": "2021-10-18T23:26:46", "text": "《日が落ちるまで》\n\n<a href=\"https://y.music.163.com/m/song?id=740530\">https://y.music.163.com/m/song?id=740530</a>", "views": 43, "forwards": 0}, {"id": 136, "date": "2021-10-19T18:53:41", "text": "秋天的校园w", "views": 39, "forwards": 0, "media_group_id": 13077356969612293, "images": [{"width": 1280, "height": 960, "date": "2021-10-19T18:53:40", "media_type": "photo", "original_name": "photo_2021-10-19_18-53-40.jpg", "url": "media/136.jpg", "size": 461307, "thumb": "media/136.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2021-10-19T18:53:40", "media_type": "photo", "original_name": "photo_2021-10-19_18-53-40.jpg", "url": "media/137.jpg", "size": 300705, "thumb": "media/137.jpg_thumb.jpg"}]}, {"id": 138, "date": "2021-10-20T02:23:32", "text": "要重新想想怎样记时间表了...\n\n现在我的时间表只分成两类，一类是“高效”时间利用，有必须做的日常琐事比如作业、吃饭、洗澡、去学校，还有兴趣和项目，另一类则是浪费时间的事情比如看视频、听音乐、聊天、看番、小睡、玩。\n\n时间记录的目的是减少浪费的时间，可是这些真的是我想要减少的嘛？看番、听音乐、聊天，这些摸鱼的事情也许同样很重要、有意义。如果不是以前总是懒在床上不停地看 YouTube 上的冷知识视频，和朋友聊聊琐事，我肯定会是更无趣的人吧。\n\n重新改一下时间表的格式啦，改成“有意义的时间”和“想要减少的时间”两类，把每天做的事情重新按内容分类一下。比如写这段用的时间会分类到有意义的时间里，又比如即使 MAT223 Perusall 是必须写的作业，也阻止不了我把它分到想要减少的时间里（\n\n<a href=\"https://www.youtube.com/watch?v=job52mBUvjc\">https://www.youtube.com/watch?v=job52mBUvjc</a>", "views": 43, "forwards": 0}, {"id": 139, "date": "2021-10-21T13:42:50", "text": "连续三天十小时的精致睡眠www", "views": 40, "forwards": 0, "images": [{"width": 586, "height": 73, "date": "2021-10-21T13:42:50", "media_type": "photo", "original_name": "photo_2021-10-21_13-42-50.jpg", "url": "media/139.jpg", "size": 4826, "thumb": "media/139.jpg_thumb.jpg"}]}, {"id": 140, "date": "2021-10-21T14:34:57", "text": "希望生活永远不会成为 routine", "views": 42, "forwards": 0}, {"id": 141, "date": "2021-10-22T19:50:11", "text": "哭，才停二十分钟就被撬锁（", "views": 41, "forwards": 0, "images": [{"width": 960, "height": 1280, "date": "2021-10-22T19:50:11", "media_type": "photo", "original_name": "photo_2021-10-22_19-50-11.jpg", "url": "media/141.jpg", "size": 183242, "thumb": "media/141.jpg_thumb.jpg"}]}, {"id": 143, "date": "2021-10-23T01:29:45", "text": "今日晚餐：\n- 已经凉了的酱排骨\n- 刚煮好的饭\n- 放了一周的软沙拉", "views": 41, "forwards": 0, "media_group_id": 13079620680602445, "images": [{"width": 1280, "height": 960, "date": "2021-10-23T01:02:29", "media_type": "photo", "original_name": "photo_2021-10-23_01-02-29.jpg", "url": "media/142.jpg", "size": 293349, "thumb": "media/142.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2021-10-23T01:29:44", "media_type": "photo", "original_name": "photo_2021-10-23_01-29-44.jpg", "url": "media/143.jpg", "size": 269590, "thumb": "media/143.jpg_thumb.jpg"}]}, {"id": 144, "date": "2021-10-25T15:31:37", "text": "我：听歌放松一会吧w\n别野加奈：你写完作业了吗？\n...\n\n和你在同一个屋檐下的生活，\n迷失在形形色色的美好梦境——\n一场场注定被作业唤醒的梦。\n\n<a href=\"https://y.music.163.com/m/song?id=1305762566\">https://y.music.163.com/m/song?id=1305762566</a>", "views": 44, "forwards": 0, "media_group_id": 13081407177950045, "images": [{"width": 1280, "height": 1173, "date": "2021-10-25T15:31:36", "media_type": "photo", "original_name": "photo_2021-10-25_15-31-36.jpg", "url": "media/144.jpg", "size": 100403, "thumb": "media/144.jpg_thumb.jpg"}, {"width": 747, "height": 1280, "date": "2021-10-25T15:31:36", "media_type": "photo", "original_name": "photo_2021-10-25_15-31-36.jpg", "url": "media/145.jpg", "size": 54481, "thumb": "media/145.jpg_thumb.jpg"}, {"width": 750, "height": 1280, "date": "2021-10-25T15:31:36", "media_type": "photo", "original_name": "photo_2021-10-25_15-31-36.jpg", "url": "media/146.jpg", "size": 54973, "thumb": "media/146.jpg_thumb.jpg"}]}, {"id": 147, "date": "2021-10-25T17:18:57", "text": "让厨房充满蒜香的罪魁祸首——蒜蓉粉丝蒸排骨ww", "views": 44, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2021-10-25T17:18:57", "media_type": "photo", "original_name": "photo_2021-10-25_17-18-57.jpg", "url": "media/147.jpg", "size": 189335, "thumb": "media/147.jpg_thumb.jpg"}]}, {"id": 148, "date": "2021-10-25T23:55:55", "text": "喜欢做饭是我自己的兴趣，做出来自己觉得好吃就有足够的成就感了！才不需要听你的评价呢，哼！（雾", "views": 49, "forwards": 1}, {"id": 149, "date": "2021-10-27T02:52:10", "text": "噗！怎么 2015 的照片还在这里hhhh\n\n欣赏下 2015 年某位伪死宅的房间w\n- 桌边凌波丽的手办（当时还没听说过 Eva\n- 墙上二小姐的挂画（当时还没听说过东方\n- 台灯下到现在都没用几次的彩笔盒\n- 电脑开着 osu，却只插了鼠标 🌚", "views": 44, "forwards": 1, "media_group_id": 13082425041088501, "images": [{"width": 640, "height": 1280, "date": "2021-10-27T02:52:09", "media_type": "photo", "original_name": "photo_2021-10-27_02-52-09.jpg", "url": "media/149.jpg", "size": 54130, "thumb": "media/149.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2021-10-27T02:52:09", "media_type": "photo", "original_name": "photo_2021-10-27_02-52-09.jpg", "url": "media/150.jpg", "size": 174450, "thumb": "media/150.jpg_thumb.jpg"}]}, {"id": 152, "date": "2021-10-27T21:40:45", "text": "每月底都有免费蛋糕w", "views": 45, "forwards": 0, "media_group_id": 13082966766955941, "images": [{"width": 1280, "height": 960, "date": "2021-10-27T21:40:44", "media_type": "photo", "original_name": "photo_2021-10-27_21-40-44.jpg", "url": "media/152.jpg", "size": 178680, "thumb": "media/152.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2021-10-27T21:40:45", "media_type": "photo", "original_name": "photo_2021-10-27_21-40-45.jpg", "url": "media/153.jpg", "size": 177646, "thumb": "media/153.jpg_thumb.jpg"}], "reply": {"id": 73, "text": "今天宿舍食堂的拉面和免费蛋糕w", "thumb": "media/73.jpg_thumb.jpg"}}, {"id": 154, "date": "2021-10-27T22:40:28", "text": "反思太多却不和别人分享这些回忆的话有更大可能会抑郁...\n\n<del>（中枪了 _(:з」∠)_</del>", "views": 43, "forwards": 0, "images": [{"width": 1011, "height": 409, "date": "2021-10-27T22:40:28", "media_type": "photo", "original_name": "photo_2021-10-27_22-40-28.jpg", "url": "media/154.jpg", "size": 102834, "thumb": "media/154.jpg_thumb.jpg"}]}, {"id": 155, "date": "2021-10-28T00:56:37", "text": "尝试逛了一会推马上就发现我可能不适合逛推... 我真的很容易下意识地和别人比较，而推上每个人即使不完美的地方都足以让我羡慕", "views": 43, "forwards": 0}, {"id": 156, "date": "2021-10-28T17:09:48", "text": "说起来我以前一直觉得 20 以后就会变成「无聊的大人」所以很多计划都是假定 20 岁会死掉来做的（好中二！有很多想法是从椎名もた的曲子和推文里面得来的\n\n不过现在快 20 岁了，以前的那个我也的确死掉了，成为大人的新生活一定会充满人生中最有趣的回忆——种种走出舒适圈的改变、种种对「第一次」的探索、种种为热情投入一切的任性\n\n希望生活会一直这样有趣下去，永远不会成为 routine", "views": 45, "forwards": 0, "reply": {"id": 140, "text": "希望生活永远不会成为 routine"}, "images": [{"width": 877, "height": 1280, "date": "2021-10-28T17:09:48", "media_type": "photo", "original_name": "photo_2021-10-28_17-09-48.jpg", "url": "media/156.jpg", "size": 158584, "thumb": "media/156.jpg_thumb.jpg"}]}, {"id": 157, "date": "2021-10-29T18:35:18", "text": "发现一个有趣的微波炉冷知识：\n\n因为微波炉的输入是十进制，可是到 60 秒才会进位到一分钟，所以有些时间有两种不同的输入方法，比如：\n\n一分钟：既可以输入 1:00 也可以输入 :60\n一分半：既可以输入 1:30 也可以输入 :90\n\n也就是说，如果你想热的时间 s 满足：\ns ∈ [60n, 60n + 39] for some n ∈ ℕ\n的话，有两种方式可以把它输进微波炉：\n1. ⌊s/60⌋ : (s mod 60)\n2. ⌊s/60 - 1⌋ : (s - 60⌊s/60 - 1⌋)\n\n同时也发现了一个省时间小技巧！ <del>（并不能\n</del>如果你想热的时间 s 满足：\ns ∈ [60(10^n), 60(10^n) + 39] for some n ∈ ℕ\n的话，用第二种方式按会省下一个按钮w\n\n（比如 639s 输入 10:39 的话需要按四个按钮，输入 9:99 的话只需要按三个按钮w", "views": 46, "forwards": 0}, {"id": 158, "date": "2021-11-03T02:21:21", "text": "其实这边很多人还用 F 的理由是因为他们觉得冰点和沸点在日常生活中并没有什么用，而体温在 C 里面又是 37 这么奇怪的数字——\n\n所以我发明了非线性的 Celsius++，保留了冰点和沸点，又把人体温度从 37°C 映射到了 50°C++", "views": 46, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "images": [{"width": 640, "height": 480, "date": "2021-11-03T02:19:36", "media_type": "photo", "original_name": "photo_2021-11-03_02-19-36.jpg", "url": "media/158.jpg", "size": 21588, "thumb": "media/158.jpg_thumb.jpg"}]}, {"id": 159, "date": "2021-11-03T02:21:21", "views": 42, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2018-12-01T14:33:12", "width": 512, "height": 407, "is_animated": false, "is_video": false, "emoji": "👍", "set_name": "pusheenvol1", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/159.webp", "size": 12586, "thumb": "media/159.webp_thumb.jpg"}]}, {"id": 160, "date": "2021-11-03T03:56:07", "text": "盯——（超凶\n\n想试试新的发型，然后发现并不适合我", "views": 44, "forwards": 0, "media_group_id": 13087294142668021, "images": [{"width": 1279, "height": 725, "date": "2021-11-03T03:56:07", "media_type": "photo", "original_name": "photo_2021-11-03_03-56-07.jpg", "url": "media/160.jp 1-11-22T06:25:05", "media_type": "photo", "original_name": "photo_2021-11-22_06-25-05.jpg", "url": "media/275.jpg", "size": 302837, "thumb": "media/275.jpg_thumb.jpg"}]}, {"id": 276, "date": "2021-11-22T20:02:38", "text": "data science 真是需要一个挺大的硬盘，这才跑一两个小时就已经 3 GB 了（", "views": 50, "forwards": 0, "media_group_id": 13100890869500741, "images": [{"width": 658, "height": 1280, "date": "2021-11-22T20:02:34", "media_type": "photo", "original_name": "photo_2021-11-22_20-02-34.jpg", "url": "media/276.jpg", "size": 74463, "thumb": "media/276.jpg_thumb.jpg"}, {"width": 1082, "height": 1218, "date": "2021-11-22T20:02:36", "media_type": "photo", "original_name": "photo_2021-11-22_20-02-36.jpg", "url": "media/277.jpg", "size": 311279, "thumb": "media/277.jpg_thumb.jpg"}, {"width": 1176, "height": 1230, "date": "2021-11-22T20:02:38", "media_type": "photo", "original_name": "photo_2021-11-22_20-02-38.jpg", "url": "media/278.jpg", "size": 253701, "thumb": "media/278.jpg_thumb.jpg"}]}, {"id": 279, "date": "2021-11-23T04:46:46", "text": "翻到了给前任十九岁生日写的这张贺卡w\n\n...好可爱！好甜！（？？？？\n\n现在写这样的文字肯定会觉得好尴尬吧... 为什么呢？不知道是什么时候，打开闸门，放出汹涌的原生情感仿佛变成了共识的禁忌——好像让你知道我有多么喜欢你、多么需要你是很见不得人的事情一样。都是因为自尊嘛？依赖你就像是在说我没有能力依靠自己什么的？可是我爱你呀！比起随着年龄越长越厚的心之壁、比起这些，我更爱你呀ww", "views": 62, "forwards": 5, "images": [{"width": 1280, "height": 1147, "date": "2021-11-23T04:46:46", "media_type": "photo", "original_name": "photo_2021-11-23_04-46-46.jpg", "url": "media/279.jpg", "size": 169263, "thumb": "media/279.jpg_thumb.jpg"}]}, {"id": 280, "date": "2021-11-23T06:57:41", "text": "这个月第一次失眠... <del>果然有手机在床边就睡不着了</del>（x", "views": 51, "forwards": 0}, {"id": 285, "date": "2021-11-23T23:07:30", "text": "坏女孩发现了新大陆w", "views": 45, "forwards": 0, "media_group_id": 13101670805795957, "images": [{"width": 960, "height": 1280, "date": "2021-11-23T23:07:06", "media_type": "photo", "original_name": "photo_2021-11-23_23-07-06.jpg", "url": "media/285.jpg", "size": 135005, "thumb": "media/285.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2021-11-23T23:07:07", "media_type": "photo", "original_name": "photo_2021-11-23_23-07-07.jpg", "url": "media/286.jpg", "size": 148779, "thumb": "media/286.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2021-11-23T23:07:07", "media_type": "photo", "original_name": "photo_2021-11-23_23-07-07.jpg", "url": "media/287.jpg", "size": 126873, "thumb": "media/287.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2021-11-23T23:07:08", "media_type": "photo", "original_name": "photo_2021-11-23_23-07-08.jpg", "url": "media/288.jpg", "size": 193026, "thumb": "media/288.jpg_thumb.jpg"}]}, {"id": 289, "date": "2021-11-24T18:44:03", "text": "😴 如果能一直睡觉就好了w", "views": 47, "forwards": 0, "images": [{"width": 477, "height": 512, "date": "2021-11-24T18:44:03", "media_type": "photo", "original_name": "photo_2021-11-24_18-44-03.jpg", "url": "media/289.jpg", "size": 28190, "thumb": "media/289.jpg_thumb.jpg"}]}, {"id": 290, "date": "2021-11-26T10:19:17", "text": "😴", "views": 44, "forwards": 0, "images": [{"width": 640, "height": 1280, "date": "2021-11-26T10:19:17", "media_type": "photo", "original_name": "photo_2021-11-26_10-19-17.jpg", "url": "media/290.jpg", "size": 101156, "thumb": "media/290.jpg_thumb.jpg"}]}, {"id": 291, "date": "2021-11-26T14:52:09", "text": "最近每日都要摄入大量的 O₂\n暴风吸入 O₂ 感觉就像吸毒（？\n啊——有 O₂ 吸真舒服ww（真", "views": 41, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}}, {"id": 292, "date": "2021-11-26T22:47:25", "text": "... 这哪里有什么规律啦！\n废了超大精力排除了 outlier，取七天平均再加 IIR Filter 过滤了噪音，然后就给我这样一张没有规律的图，三个 sample 的上下起伏都没有一点同步...\n\n从起床到睡觉连续写了五整天，花这么多精力做的研究最后要以“没有结论”告终真是好难接受\n\n说不定我真的不应该把它当成我的第一个 data science research 做，把它当成一项作业糊弄过去也许我也不会对没有结论这么失望了", "views": 41, "forwards": 1, "images": [{"width": 1280, "height": 720, "date": "2021-11-26T22:47:25", "media_type": "photo", "original_name": "photo_2021-11-26_22-47-25.jpg", "url": "media/292.jpg", "size": 87453, "thumb": "media/292.jpg_thumb.jpg"}]}, {"id": 293, "date": "2021-11-27T23:38:03", "text": "噗...\nPSY270 现在总分 ≈75% 比平均高了一两分 \nCSC110 现在总分 ≈97% 也只比平均高了一两分", "views": 42, "forwards": 0, "images": [{"width": 1280, "height": 503, "date": "2021-11-27T23:38:02", "media_type": "photo", "original_name": "photo_2021-11-27_23-38-02.jpg", "url": "media/293.jpg", "size": 78969, "thumb": "media/293.jpg_thumb.jpg"}]}, {"id": 294, "date": "2021-11-28T06:59:28", "text": "久违的被虚无的天空击溃，想起了这首歌。\n\n写研究报告的这六天，生活仿佛已经成为了一个 routine，从早上起床到凌晨回到床上，不需要思考需要做什么，因为只有一件事需要做，也只有一件事可做。现在它结束了，时间继续流动，身边的人们一个个向选择的方向走去，只留下站在原地的我，和这片虚无的天空。\n\n<a href=\"https://y.music.163.com/m/song?id=32046764\">https://y.music.163.com/m/song?id=32046764</a>", "views": 42, "forwards": 0, "images": [{"width": 732, "height": 1280, "date": "2021-11-28T06:59:28", "media_type": "photo", "original_name": "photo_2021-11-28_06-59-28.jpg", "url": "media/294.jpg", "size": 55721, "thumb": "media/294.jpg_thumb.jpg"}]}, {"id": 295, "date": "2021-11-28T09:06:10", "text": "以后一定要早睡，晚睡就会没意义的伤心（x\n明明说过每天都要元气满满w\n\n《春よ、来い》\n马上就要立春了，再过几天就好w\n\n<a href=\"https://y.music.163.com/m/song?id=465266014\">https://y.music.163.com/m/song?id=465266014</a>", "views": 43, "forwards": 0, "reply": {"id": 294, "text": "久违的被虚无的天空击溃，想起了这首歌。\n\n写研究报告的这六天，生活仿佛已经成为了一个 routine，从早上起床到凌晨回到床上，不需要思考需要做什么，因为只有一件事需要做，也只有一件事可做。现在它结束了，时间继续流动，身边的人们一个个向选择的方向走去，只留下站在原地的我，和这片虚无的天空。\n\n<a href=\"https://y.music.163.com/m/song?id=32046764\">https://y.music.163.com/m/song?id=32046764</a>"}, "images": [{"width": 1080, "height": 1080, "date": "2021-11-28T09:06:10", "media_type": "photo", "original_name": "photo_2021-11-28_09-06-10.jpg", "url": "media/295.jpg", "size": 64944, "thumb": "media/295.jpg_thumb.jpg"}]}, {"id": 296, "date": "2021-11-28T16:02:57", "text": "…………………然后就下了这么大的雪", "views": 43, "forwards": 0, "reply": {"id": 295, "text": "以后一定要早睡，晚睡就会没意义的伤心（x\n明明说过每天都要元气满满w\n\n《春よ、来い》\n马上就要立春了，再过几天就好w\n\n<a href=\"https://y.music.163.com/m/song?id=465266014\">https://y.music.163.com/m/song?id=465266014</a>"}, "images": [{"width": 1280, "height": 9  "photo", "original_name": "photo_2021-11-29_20-19-30.jpg", "url": "media/334.jpg", "size": 282489, "thumb": "media/334.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2021-11-29T20:19:33", "media_type": "photo", "original_name": "photo_2021-11-29_20-19-33.jpg", "url": "media/335.jpg", "size": 349282, "thumb": "media/335.jpg_thumb.jpg"}]}, {"id": 336, "date": "2021-11-30T02:57:16", "text": "居然认真地写了一次这个不计分的作业（雾", "views": 50, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2021-11-30T02:57:15", "media_type": "photo", "original_name": "photo_2021-11-30_02-57-15.jpg", "url": "media/336.jpg", "size": 97652, "thumb": "media/336.jpg_thumb.jpg"}]}, {"id": 339, "date": "2021-11-30T16:10:48", "text": "好喜欢 Asahi", "views": 51, "forwards": 0, "media_group_id": 13106309190745685, "images": [{"width": 960, "height": 1280, "date": "2021-11-30T16:10:27", "media_type": "photo", "original_name": "photo_2021-11-30_16-10-27.jpg", "url": "media/339.jpg", "size": 131051, "thumb": "media/339.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2021-11-30T16:10:27", "media_type": "photo", "original_name": "photo_2021-11-30_16-10-27.jpg", "url": "media/340.jpg", "size": 153673, "thumb": "media/340.jpg_thumb.jpg"}]}, {"id": 341, "date": "2021-11-30T19:27:06", "text": "又便宜又好吃，直接抱一箱回去（x", "views": 51, "forwards": 0, "media_group_id": 13106403415536741, "images": [{"width": 1280, "height": 960, "date": "2021-11-30T19:27:06", "media_type": "photo", "original_name": "photo_2021-11-30_19-27-06.jpg", "url": "media/341.jpg", "size": 310247, "thumb": "media/341.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2021-11-30T19:27:06", "media_type": "photo", "original_name": "photo_2021-11-30_19-27-06.jpg", "url": "media/342.jpg", "size": 157427, "thumb": "media/342.jpg_thumb.jpg"}], "reply": {"id": 339, "text": "好喜欢 Asahi", "thumb": "media/339.jpg_thumb.jpg"}}, {"id": 344, "date": "2021-11-30T21:25:41", "text": "放假之前最后的冲刺w\n<del>Sun 5: MAT223 PAR 3\nMon 6: PSY100 Test 3\nTue 7: PSY270 Lab Report 2 Due\nWed 8: CSC110 Test 2\nMon 13: CSC110 Project\nFri 17: PSY270 Final</del>\n<del>Fri 17: MAT223 Final</del>", "views": 50, "forwards": 0}, {"id": 346, "date": "2021-11-30T23:07:04", "type": "service", "text": "Pinned message"}, {"id": 348, "date": "2021-12-01T20:23:58", "text": "发现好像我嗜睡有周期性规律——会不会...\n记录一个月的睡眠量再研究下吧w", "views": 50, "forwards": 1, "reply": {"id": 309, "text": "睡觉好舒服，好想冬眠w"}}, {"id": 349, "date": "2021-12-02T03:42:32", "text": "CollegeBoard，一个每年赚 $11.1 亿的非盈利组织（？？？", "views": 45, "forwards": 0, "images": [{"width": 810, "height": 1188, "date": "2021-12-02T03:42:32", "media_type": "photo", "original_name": "photo_2021-12-02_03-42-32.jpg", "url": "media/349.jpg", "size": 103673, "thumb": "media/349.jpg_thumb.jpg"}]}, {"id": 350, "date": "2021-12-02T04:52:48", "text": "发现沙拉可能是很棒的零食ww\n满足了我对零食的所有需求：\n好吃 ✅，≈0准备时间 ✅，能吃饱 ✅\n还比几乎所有零食都健康？？\n决定了！以后不买巧克力棒，改成买沙拉当零食了hhh", "views": 48, "forwards": 0}, {"id": 351, "date": "2021-12-02T06:26:15", "text": "出现了一滴水滴的表情：\n😅🥲😢🥵😰😥😓😪😿💧\n出现了两滴水滴的表情：\n😂🤣😹\n出现了≥3滴水滴的表情：\n😭🥶🤤🐳🌎🌍🌏\n🌦🌧⛈🌨💦☔️🌊\n🧊🚰🚿🛁\n\n...\n\n<del>我到底是有多么不想写作业💦</del>", "views": 50, "forwards": 0}, {"id": 352, "date": "2021-12-02T16:16:31", "text": "今天的梦真的好厉害，智商全程在线，还全都记得超清楚w\n\n梦见我在做一项密码学研究，目的是可以弹一首钢琴谱作为登录密码。但是我弹一个钢琴谱肯定会弹错几个键，所以肯定不能直接判断弹出来的是不是等于完整的谱子，要比较正确率（用需要添加/减少多少个音符才能等于正确谱子来判断... 是我某次 OI 比赛做过的一道题，原题是从字符串 A 到 B 最少要添加/删除/调换多少个字符）。但这样要怎样存这个密码呢？肯定不能把谱子存成明文，但是如果是哈希的话，又只能判断是不是完全正确，不可能对比正确率，因为哈希只要改一点明文就整个哈希都会变。然后想到可以把所有可能的组合和对应的正确率存成哈希，这样对于一个文字密码很可行，因为文字密码不会很长，但是一个谱子很容易有上百个音符，排列组合的数据量指数增长就太大了。然后想到把每个音符存成哈希，但是这样很容易被彩虹表破解。然后想到给每个音符的哈希加盐（很有趣的是梦里想的是加 IV，虽然 IV (initialization vector) 是 AES 的名词，不是哈希的，哈希加的叫 salt，这两个作用同样都是为了防止彩虹表）但是用什么做盐呢？在梦里只想到了用音符的顺序做盐，然后觉得这样就已经完美了，因为对比正确率的时候可以通过把弹出来的谱子音符顺序错位来找到最低的错误率。然后激动得梦醒了，赶紧记下来hhhh\n\n现在想想其实这样还是很容易被彩虹表，毕竟已知顺序是 ≥0 的整数，所以几百次循环就能把一个音符所有可能的顺序的哈希存下来...\n\n虽然是一个很没有实际用处的研究题目，也没有解出来，但是我终于做了一次智商全程在线的梦了hhhh", "views": 59, "forwards": 1}, {"id": 353, "date": "2021-12-02T16:49:32", "text": "说不定不是没有实际用处的研究题目呢，如果弹一首谱子是“肌肉记忆”（implicit memory）的话，就不会不小心说出来，也不会被未来读取记忆的反乌托邦科技读走。决定了！明年期末项目不限制题目的话就研究它了！", "views": 51, "forwards": 0, "reply": {"id": 352, "text": "今天的梦真的好厉害，智商全程在线，还全都记得超清楚w\n\n梦见我在做一项密码学研究，目的是可以弹一首钢琴谱作为登录密码。但是我弹一个钢琴谱肯定会弹错几个键，所以肯定不能直接判断弹出来的是不是等于完整的谱子，要比较正确率（用需要添加/减少多少个音符才能等于正确谱子来判断... 是我某次 OI 比赛做过的一道题，原题是从字符串 A 到 B 最少要添加/删除/调换多少个字符）。但这样要怎样存这个密码呢？肯定不能把谱子存成明文，但是如果是哈希的话，又只能判断是不是完全正确，不可能对比正确率，因为哈希只要改一点明文就整个哈希都会变。然后想到可以把所有可能的组合和对应的正确率存成哈希，这样对于一个文字密码很可行，因为文字密码不会很长，但是一个谱子很容易有上百个音符，排列组合的数据量指数增长就太大了。然后想到把每个音符存成哈希，但是这样很容易被彩虹表破解。然后想到给每个音符的哈希加盐（很有趣的是梦里想的是加 IV，虽然 IV (initialization vector) 是 AES 的名词，不是哈希的，哈希加的叫 salt，这两个作用同样都是为了防止彩虹表）但是用什么做盐呢？在梦里只想到了用音符的顺序做盐，然后觉得这样就已经完美了，因为对比正确率的时候可以通过把弹出来的谱子音符顺序错位来找到最低的错误率。然后激动得梦醒了，赶紧记下来hhhh\n\n现在想想其实这样还是很容易被彩虹表，毕竟已知顺序是 ≥0 的整数，所以几百次循环就能把一个音符所有可能的顺序的哈希存下来...\n\n虽然是一个很没有实际用处的研究题目，也没有解出来，但是我终于做了一次智商全程在线的梦了hhhh"}}, {"id": 354, "date": "2021-12-03T03:19:04", "text": "噗！这首居然也是不插电的吉他... 不对这到底是什么吉他哇？不插电能弹出电吉他的失真效果好厉害w", "views": 51, "forwards": 0, "reply": {"id": 213, "text": "完全喜欢上ハンバート ハンバート的民谣了！！\n\n（查了才知道 Humbert Humbert 这个名字出自《Lolita》里的那位大叔？？\n\n<a href=\"https://music.163.com/song?id=740280&userid=407922059\">https://music.163.com/song?id=740280&userid=407922059</a>"}, "images": [{"width": 744, "height": 540, "date": "2021-12-03T03:19:04", "media_type": "photo", "original_name": "photo_2021-12-03_03-19-04.jpg", "url": "media/354.jpg", "size": 123849, "thumb": "media/354.jpg_thumb.jpg"}]}, {"id": 357, "date": "2021-12-04T06:37:21", "text": "好喜欢 FLCL！第二遍了！\n我会喜欢上吵闹的 Alt Rock 也是因为 the pillows 的配乐，推荐两首w\n\n《I think I can》\n最难实现的愿望也要付出全部去追求，理想主义矢志不渝！\n<a href=\"https://music.163.com/song?id=1401537246\">https://music.163.com/song?id=1401537246</a>\n<a href=\"https://music.youtube.com/watch?v=mC6xr8R_ltU\">https://music.youtube.com/watch?v=mC6xr8R_ltU</a>\n\n《Little Busters》\n「With the kids sing out the future\nMaybe, kids don't need the masters」\n能看清这个世界的往往是还是小孩子的我们——不需要让被现实限制住想象力的大人们告诉我们做什么，怎么做，执着的大人们比彷徨的我们更加迷茫。\n<a href=\"https://music.163.com/song?id= "thumb": "media/471.jpg_thumb.jpg"}]}, {"id": 472, "date": "2022-02-05T03:24:13", "text": "没想到在加拿大吃到了冰糖葫芦ww", "views": 41, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-02-05T03:24:13", "media_type": "photo", "original_name": "photo_2022-02-05_03-24-13.jpg", "url": "media/472.jpg", "size": 218530, "thumb": "media/472.jpg_thumb.jpg"}]}, {"id": 473, "date": "2022-02-06T04:25:43", "text": "Github Projects Beta 好棒w（？？", "views": 39, "forwards": 0, "images": [{"width": 1280, "height": 1108, "date": "2022-02-06T04:25:43", "media_type": "photo", "original_name": "photo_2022-02-06_04-25-43.jpg", "url": "media/473.jpg", "size": 68471, "thumb": "media/473.jpg_thumb.jpg"}]}, {"id": 474, "date": "2022-02-06T19:34:53", "text": "...这不是正确率挺高的嘛？！\n测试了一下 <a href=\"https://t.me/voice_tools_bot\">@voice_tools_bot</a> 法语训练集的模型在中文测试集上的识别正确率，发现是 97.5%\n\n不过的确，误给女声标男的概率（0.4%）比误给男声标女的概率（4.3%）低，用中文数据集重新训练试试好了。不过也可能是因为中文训练集 CN-Celeb 里面有很多男声相声（\n\n（这里男女是指指派性别", "views": 39, "forwards": 0, "images": [{"width": 1280, "height": 1128, "date": "2022-02-06T19:34:53", "media_type": "photo", "original_name": "photo_2022-02-06_19-34-53.jpg", "url": "media/474.jpg", "size": 141885, "thumb": "media/474.jpg_thumb.jpg"}]}, {"id": 475, "date": "2022-02-07T05:36:31", "text": "第一次没看食谱靠直觉做了菜！\n肉丁炒芹菜好棒，记录一下w\n（是我的第一个菜谱！\n\n先把肉丝放在保鲜袋里，放 10g 生抽，一勺盐，一勺鸡精，一小勺黑胡椒，一点橄榄油，捏匀腌制 15 分钟。\n\n芹菜斜着切（凹进去的那一面向上，横着放，然后刀从斜着的角度向下切）\n\n然后热锅放菜籽油，加葱花和蒜粒和一点点蒜粒，闻到香味之后把腌好的肉肉倒进去翻炒。\n\n等大部分红色肉肉都熟了之后把芹菜倒进去，稍微有点颜色之后再加一勺半酱油和一小勺鸡精，翻炒上色均匀出锅w", "views": 39, "forwards": 1, "images": [{"width": 1280, "height": 960, "date": "2022-02-07T05:36:30", "media_type": "photo", "original_name": "photo_2022-02-07_05-36-30.jpg", "url": "media/475.jpg", "size": 177450, "thumb": "media/475.jpg_thumb.jpg"}]}, {"id": 476, "date": "2022-02-07T19:53:49", "text": "这个可视化做的好厉害w\n<a href=\"https://pudding.cool/2018/02/waveforms/\">https://pudding.cool/2018/02/waveforms/</a>", "views": 53, "forwards": 0}, {"id": 477, "date": "2022-02-08T02:11: n\n...但是还有好多事情要做呜呜，也许直到这周结束都没办法真正休息", "views": 45, "forwards": 0, "reply": {"id": 641, "text": "sleep is the answer\n\n<del>不复习了！睡大觉！</del>（被敲"}}, {"id": 645, "date": "2022-04-05T01:47:22", "text": "“如何备份 Linux 系统设置”\n\n<pre>cd /etc\ngit init\ngit push\ncd ~\ngit init\ngit push</pre>\n\n备份完了 👍🏼", "views": 48, "forwards": 0, "images": [{"width": 1225, "height": 581, "date": "2022-04-05T01:47:22", "media_type": "photo", "original_name": "photo_2022-04-05_01-47-22.jpg", "url": "media/645.jpg", "size": 63676, "thumb": "media/645.jpg_thumb.jpg"}]}, {"id": 646, "date": "2022-04-05T13:33:07", "text": "只睡了三小时...\n（三小时整ww", "views": 45, "forwards": 0, "images": [{"width": 1280, "height": 593, "date": "2022-04-05T13:33:07", "media_type": "photo", "original_name": "photo_2022-04-05_13-33-07.jpg", "url": "media/646.jpg", "size": 112658, "thumb": "media/646.jpg_thumb.jpg"}]}, {"id": 647, "date": "2022-04-05T23:49:33", "text": "真的好喜欢 YorkU\n\n有 retro 电脑博物馆，有充满自然味道的新鲜空气，演讲的时候还有鹅鹅站在外面，隔着窗户对我们说着什么w", "views": 44, "forwards": 0, "media_group_id": 13193620589684189, "images": [{"width": 1280, "height": 960, "date": "2022-04-05T23:49:28", "media_type": "photo", "original_name": "photo_2022-04-05_23-49-28.jpg", "url": "media/647.jpg", "size": 142920, "thumb": "media/647.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-04-05T23:49:31", "media_type": "photo", "original_name": "photo_2022-04-05_23-49-31.jpg", "url": "media/648.jpg", "size": 272228, "thumb": "media/648.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-04-05T23:49:32", "media_type": "photo", "original_name": "photo_2022-04-05_23-49-32.jpg", "url": "media/649.jpg", "size": 170736, "thumb": "media/649.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-04-05T23:49:33", "media_type": "photo", "original_name": "photo_2022-04-05_23-49-33.jpg", "url": "media/650.jpg", "size": 148396, "thumb": "media/650.jpg_thumb.jpg"}]}, {"id": 651, "date": "2022-04-06T04:31:00", "text": "？\n\n<del>人生第一次发现原来我可能不是人类w</del>", "views": 44, "forwards": 0, "images": [{"width": 1080, "height": 1114, "date": "2022-04-06T04:31:00", "media_type": "photo", "original_name": "photo_2022-04-06_04-31-00.jpg", "url": "media/651.jpg", "size": 106863, "thumb": "media/651.jpg_thumb.jpg"}]}, {"id": 652, "date": "2022-04-06T13:35:21", "text": "好久没吃「早饭」了hhh", "views": 48, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-04-06T13:35:20", "media_type": "photo", "original_name": "photo_2022-04-06_13-35-20.jpg", "url": "media/652.jpg", "size": 142346, "thumb": "media/652.jpg_thumb.jpg"}]}, {"id": 653, "date": "2022-04-06T15:47:53", "text": "Numba njit 好好用！\n\n相当于是运行时编译了一个 binary 出来，余弦相似性计算执行速度瞬间提升 226 倍hhhh", "views": 49, "forwards": 0, "images": [{"width": 581, "height": 690, "date": "2022-04-06T15:47:52", "media_type": "photo", "original_name": "photo_2022-04-06_15-47-52.jpg", "url": "media/653.jpg", "size": 56000, "thumb": "media/653.jpg_thumb.jpg"}]}, {"id": 654, "date": "2022-04-07T04:07:16", "text": "...好用个鬼呀（掀\n\n除了超级简单的函数以外，其他函数都要改超级多东西才能用 Numba 编译...\n\n今天遇到的各种问题：\n1. np.vstack 不支持，所以用原始 for loop 手写了一个轮子\n2. 如果有 n 个可选参数，它必须编译成 n^2 + 1 个不同的 native 函数\n3. 类型推导超迷惑... 图上这个报错说 float64[] 不能转换成 float32[]，但是明明我所有类型连常量都标了 float32 🌚\n\n还想把整个后端的计算都套一遍 Numba... 现在发现翻译一个函数要半小时 😭", "views": 56, "forwards": 0, "media_group_id": 13194435492083381, "images": [{"width": 846, "height": 667, "date": "2022-04-07T04:07:15", "media_type": "photo", "original_name": "photo_2022-04-07_04-07-15.jpg", "url": "media/654.jpg", "size": 86004, "thumb": "media/654.jpg_thumb.jpg"}, {"width": 663, "height": 493, "date": "2022-04-07T04:07:16", "media_type": "photo", "original_name": "photo_2022-04-07_04-07-16.jpg", "url": "media/655.jpg", "size": 41632, "thumb": "media/655.jpg_thumb.jpg"}], "reply": {"id": 653, "text": "Numba njit 好好用！\n\n相当于是运行时编译了一个 binary 出来，余弦相似性计算执行速度瞬间提升 226 倍hhhh"}}, {"id": 656, "date": "2022-04-08T02:45:19", "text": "结课啦！\n然后下午一下子睡了 5h，睡到头疼hhhh", "views": 60, "forwards": 0}, {" 2-04-15T01:00:56", "media_type": "photo", "original_name": "photo_2022-04-15_01-00-56.jpg", "url": "media/679.jpg", "size": 204315, "thumb": "media/679.jpg_thumb.jpg"}]}, {"id": 680, "date": "2022-04-16T02:28:44", "text": "我也在 YorkU 看到了小狐狸ww\n（刚打开相机就跑掉了...", "views": 57, "forwards": 0, "media_group_id": 13200608995362421, "images": [{"width": 1280, "height": 960, "date": "2022-04-16T02:28:43", "media_type": "photo", "original_name": "photo_2022-04-16_02-28-43.jpg", "url": "media/680.jpg", "size": 149467, "thumb": "media/680.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-04-16T02:28:44", "media_type": "photo", "original_name": "photo_2022-04-16_02-28-44.jpg", "url": "media/681.jpg", "size": 95698, "thumb": "media/681.jpg_thumb.jpg"}]}, {"id": 682, "date": "2022-04-17T13:19:43", "text": "聊聊期末项目需要爬 Github Issue 的 Comment 和 Timeline。爬虫跑起来之后发现，即使有八个帐号的 token 池，还是要 9h 才能跑完... 计算出一共需要爬 >540675 个请求，一个帐号要爬 4.5 天\n\n然后发现一个 GraphQL 请求可以代替 201 个 RestAPI 请求 🌚\n\n这样即使只有一个帐号也只需要爬 1.07h 了，白写了那个 thread-safe 还会自动计请求数的 token 池呜呜（", "views": 59, "forwards": 0, "media_group_id": 13201612671272397, "images": [{"width": 1280, "height": 785, "date": "2022-04-17T13:19:42", "media_type": "photo", "original_name": "photo_2022-04-17_13-19-42.jpg", "url": "media/682.jpg", "size": 130590, "thumb": "media/682.jpg_thumb.jpg"}, {"width": 1280, "height": 851, "date": "2022-04-17T13:19:43", "media_type": "photo", "original_name": "photo_2022-04-17_13-19-43.jpg", "url": "media/683.jpg", "size": 104543, "thumb": "media/683.jpg_thumb.jpg"}]}, {"id": 684, "date": "2022-04-17T16:09:03", "text": "恭喜我 >24h 没睡，聊聊的作业我终于有希望写完了\n\n接下来一天里还要补完一整年没听的微积分... 没人能救我了", "views": 60, "forwards": 2, "images": [{"width": 1058, "height": 1280, "date": "2022-04-17T16:09:03", "media_type": "photo", "original_name": "photo_2022-04-17_16-09-03.jpg", "url": "media/684.jpg", "size": 69871, "thumb": "media/684.jpg_thumb.jpg"}]}, {"id": 685, "date": "2022-04-18T16:53:17", "text": "考完了 CSC111！\n\n果然不应该没听课就裸考，空了一道大题，最高只能到 82% 了...\n\nAST Tree 不知道是什么就随便画了一个w （查了一下感觉还挺像我画的？不知道把方框画成圆框、多画了变量内容这种会不会扣分x\n\n然后递归时间复杂度的那道题，average case 完全没写出来，worst case 证明也写得好差，写了超多废话\n\n不过手写代码的部分我肯定是全对，所以我还活着w", "views": 65, "forwards": 1, "media_group_id": 13202406379452141, "images": [{"width": 1280, "height": 960, "date": "2022-04-18T16:53:16", "media_type": "photo", "original_name": "photo_2022-04-18_16-53-16.jpg", "url": "media/685.jpg", "size": 256883, "thumb": "media/685.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-04-18T16:53:16", "media_type": "photo", "original_name": "photo_2022-04-18_16-53-16.jpg", "url": "media/686.jpg", "size": 211770, "thumb": "media/686.jpg_thumb.jpg"}]}, {"id": 687, "date": "2022-04-18T21:19:44", "text": "😭", "views": 55, "forwards": 0, "reply": {"id": 677, "text": "在学校草丛里发现了雪光花！\n\n雪光花是一种在春季极早开花，只有三个月花期的短命花。它的出现宣告了多伦多这漫长的冬天的正式结束w", "thumb": "media/677.jpg_thumb.jpg"}, "files": [{"mime_type": "video/mp4", "date": "2022-04-18T21:19:44", "width": 854, "height": 480, "duration": 7, "media_type": "animation", "original_name": "animation_2022-04-18_21-19-44.mp4", "url": "media/687.mp4", "size": 746223, "thumb": "media/687.mp4_thumb.jpg"}]}, {"id": 688, "date": "2022-04-21T06:43:33", "text": "啊咧...\n在大统华买的猪肉片外面的包装写了包装日期 Apr 17，背面的包装写的是 Apr 8 🌚\n\n不过冻起来好像也没有区别w", "views": 52, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-04-21T06:44:30", "media_type": "photo", "original_name": "photo_2022-04-21_06-44-30.jpg", "url": "media/688.jpg", "size": 264446, "thumb": "media/688.jpg_thumb.jpg"}]}, {"id": 689, "date": "2022-04-21T06:45:46", "text": "夜宵！庆祝一下把三个 deadline 都肝完了", "views": 51, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-04-21T06:45:46", "media_type": "photo", "original_name": "photo_2022-04-21_06-45-46.jpg", "url": "media/689.jpg", "size": 171390, "thumb": "media/689.jpg_thumb.jpg"}]}, {"id": 690, "date": "2022-04-21T06:55:18", "text": "说起来，昨天考完数学第一次见到教授真人，站在外面问我们加一个微信群w\n\n我第一反应是... 教授好小！（？\n\n...不过教授真人真的好可爱 ": 164, "date": "2022-05-04T21:04:49", "media_type": "photo", "original_name": "photo_2022-05-04_21-04-49.jpg", "url": "media/721.jpg", "size": 28216, "thumb": "media/721.jpg_thumb.jpg"}]}, {"id": 722, "date": "2022-05-04T21:18:08", "text": "搭了一个 overleaf 私服！ \n<a href=\"https://tex.hydev.org/\">tex.hydev.org\n\n</a>用 sub_filter 注入 CSS 之后疯狂魔改网页主题hhh\n\n私服没有官方的免费版最多两人合作限制哦，大家想用的话欢迎私聊我开帐号w", "views": 42, "forwards": 0, "media_group_id": 13213592711051733, "images": [{"width": 1280, "height": 1068, "date": "2022-05-04T21:18:07", "media_type": "photo", "original_name": "photo_2022-05-04_21-18-07.jpg", "url": "media/722.jpg", "size": 103448, "thumb": "media/722.jpg_thumb.jpg"}, {"width": 1280, "height": 1068, "date": "2022-05-04T21:18:08", "media_type": "photo", "original_name": "photo_2022-05-04_21-18-08.jpg", "url": "media/723.jpg", "size": 77024, "thumb": "media/723.jpg_thumb.jpg"}]}, {"id": 724, "date": "2022-05-05T03:16:37", "text": "终于从腾讯企业邮箱迁移到了 Microsoft 365\n\n真的好麻烦... 步骤大概是这样：\n1. <a href=\"https://developer.microsoft.com/en-us/microsoft-365/dev-program\">免费注册 Office 365\n</a>2. 去腾讯设置界面把 IMAP 同步限制设置成“收取[全部]的邮件”\n3. Outlook Windows 同时登录旧邮箱和新邮箱的 @<org>.<a href=\"onmicrosoft.com\">onmicrosoft.com</a> 别名\n4. Outlook 客户端旧账号设置 > Email > Keep mail offline for 设置成 All\n5. Outlook 右上角点 Send/Receive All Folders（这个会跑很久很久很久）\n6. Outlook 左上角 File > Open & Export > Import/Export > Export to a file > Outlook Data File (.pst) > 选择旧邮箱 > Include subfolders > Next > 填一个路径导出\n7. Outlook 左上角 File > Open & Export > Import/Export > Import from another program or file > Outlook Data File (.pst) > 选择之前导出的路径\n8. 导入完成之后等同步，同步完之后我发现我的 sent message 并没有被放进 sent messages 文件夹...\n9. 在新邮箱内搜索 from:<旧邮箱>，把所有的结果移动到新邮箱的 sent messages\n10. 等新邮箱同步完之后移除两个邮箱\n11. 去 MS 365 管理设置新邮箱的域名\n12. Outlook 重新添加域名邮箱（这个时候新邮箱应该和旧邮箱地址一样了）\n\n完成！接下来等一天看看自动续订能不能用就好啦——", "views": 68, "forwards": 0, "images": [{"width": 764, "height": 379, "date": "2022-05-05T03:18:12", "media_type": "photo", "original_name": "photo_2022-05-05_03-18-12.jpg", "url": "media/724.jpg", "size": 33181, "thumb": "media/724.jpg_thumb.jpg"}]}, {"id": 725, "date": "2022-05-05T16:27:55", "text": "拼一碗方便面w", "views": 42, "forwards": 0, "media_group_id": 13214144601005101, "images": [{"width": 1280, "height": 960, "date": "2022-05-05T16:27:53", "media_type": "photo", "original_name": "photo_2022-05-05_16-27-53.jpg", "url": "media/725.jpg", "size": 258697, "thumb": "media/725.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-05-05T16:27:54", "media_type": "photo", "original_name": "photo_2022-05-05_16-27-54.jpg", "url": "media/726.jpg", "size": 145876, "thumb": "media/726.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-05-05T16:27:54", "media_type": "photo", "original_name": "photo_2022-05-05_16-27-54.jpg", "url": "media/727.jpg", "size": 145998, "thumb": "media/727.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-05-05T16:27:54", "media_type": "photo", "original_name": "photo_2022-05-05_16-27-54.jpg", "url": "media/728.jpg", "size": 144049, "thumb": "media/728.jpg_thumb.jpg"}]}, {"id": 729, "date": "2022-05-05T20:24:28", "text": "遇到了刚出生的小老鼠！\n好可爱ww", "views": 40, "forwards": 0, "files": [{"mime_type": "video/mp4", "date": "2022-05-05T20:24:28", "width": 854, "height": 480, "duration": 25, "media_type": "animation", "original_name": "animation_2022-05-05_20-24-28.mp4", "url": "media/729.mp4", "size": 2844895, "thumb": "media/729.mp4_thumb.jpg"}]}, {"id": 730, "date": "2022-05-05T20:43:24", "views": 38, "forwards": 0, "media_group_id": 13214267236809381, "images": [{"width": 1280, "height": 960, "date": "2022-05-05T20:43:20", "media_type": "photo", "original_name": "photo_2022-05-05_20-43-20.jpg", "url": "media/730.jpg", "size": 283841, "thumb": "media/730.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-05-05T20:43:21", "media_type": "photo", "original_name": "photo_2022-05-05_20-43-21.jpg", "url": "media/731.jpg", "size": 276660, "thumb": "media/731.jpg_thumb. "url": "media/1038.jpg", "size": 124819, "thumb": "media/1038.jpg_thumb.jpg"}]}, {"id": 1039, "date": "2022-08-05T08:19:15", "text": "今天捡了好多电子垃圾，包含这两块总共 2.5TB 的硬盘，虽然通电时间有点长但是扇区响应全都完美哇，赚死了\n\n其他的还有 HDMI 切换器、蓝光光驱、给相机闪光灯补光的大灯、旧笔电、机箱风扇、SLI 板、USB 扩展板、电缆猫、各种台式线、键盘清理工具、CPU 开盖工具、没开封的液金散热硅脂、还有两个没有开封的舰 C 手办...\n\n为什么要把这么多好东西扔掉啊\n (╯‵□′)╯︵┻━┻\n\n（之前有位聊聊的网友来加拿大整理东西就暂时住我家了，他今天花了 $300 叫人来把他的八大箱“垃圾”扔掉，因为在加拿大丢大量垃圾是要花钱的... 这些都是我在收垃圾的人过来之前翻到的，真的好不理解有钱人", "views": 48, "forwards": 0, "media_group_id": 13277500441884149, "images": [{"width": 1280, "height": 960, "date": "2022-08-04T18:54:21", "media_type": "photo", "original_name": "photo_2022-08-04_18-54-21.jpg", "url": "media/1039.jpg", "size": 266066, "thumb": "media/1039.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-08-05T08:19:14", "media_type": "photo", "original_name": "photo_2022-08-05_08-19-14.jpg", "url": "media/1040.jpg", "size": 190311, "thumb": "media/1040.jpg_thumb.jpg"}, {"width": 597, "height": 1280, "date": "2022-08-05T08:19:14", "media_type": "photo", "original_name": "photo_2022-08-05_08-19-14.jpg", "url": "media/1041.jpg", "size": 137219, "thumb": "media/1041.jpg_thumb.jpg"}]}, {"id": 1044, "date": "2022-08-05T18:10:00", "text": "去买了一台二手 3D 打印机！\n\n这个工作室真的好厉害！叫 Mech Solutions，里面摆满了各种动画、电影里面的模型。听他们工作的氛围真的好棒，能感觉到这里每个人都充满了对建模的热情 qwq\n\n等毕业了好想来这里工作w", "views": 51, "forwards": 0, "media_group_id": 13277783998786733, "images": [{"width": 1280, "height": 960, "date": "2022-08-05T18:09:52", "media_type": "photo", "original_name": "photo_2022-08-05_18-09-52.jpg", "url": "media/1042.jpg", "size": 244175, "thumb": "media/1042.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-08-05T18:09:55", "media_type": "photo", "original_name": "photo_2022-08-05_18-09-55.jpg", "url": "media/1044.jpg", "size": 190521, "thumb": "media/1044.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-08-05T18:09:57", "media_type": "photo", "original_name": "photo_2022-08-05_18-09-57.jpg", "url": "media/1045.jpg", "s es": [{"width": 1280, "height": 960, "date": "2022-08-07T06:05:08", "media_type": "photo", "original_name": "photo_2022-08-07_06-05-08.jpg", "url": "media/1053.jpg", "size": 167476, "thumb": "media/1053.jpg_thumb.jpg"}]}, {"id": 1055, "date": "2022-08-08T05:07:30", "text": "因为一直拖延不想写明天的演讲稿所以被聊聊锁在椅子上写演讲 qwq", "views": 111, "forwards": 4, "images": [{"width": 1280, "height": 960, "date": "2022-08-08T05:07:30", "media_type": "photo", "original_name": "photo_2022-08-08_05-07-30.jpg", "url": "media/1055.jpg", "size": 187104, "thumb": "media/1055.jpg_thumb.jpg"}]}, {"id": 1056, "date": "2022-08-08T11:16:59", "text": "呜呜呜 还有五个小时就要演讲了才肝完稿... 这四天都没睡好", "views": 69, "forwards": 0}, {"id": 1057, "date": "2022-08-08T20:52:36", "text": "演讲完啦，发挥得还好w\n\n别人都好厉害，能站在那里不看电脑直接讲还讲的好清楚哇... 然后到我我就一直对着稿子读（x\n\n下周正式演讲之前一定要把稿子背下来...", "views": 68, "forwards": 0}, {"id": 1059, "date": "2022-08-09T14:57:38", "text": "把鸡蛋、火腿、奶酪煎到面包里w", "views": 62, "forwards": 0, "media_group_id": 13280456464898117, "images": [{"width": 1280, "height": 960, "date": "2022-08-09T14:57:37", "media_type": "photo", "original_name": "photo_2022-08-09_14-57-37.jpg", "url": "media/1059.jpg", "size": 163930, "thumb": "media/1059.jpg_thumb.jpg"}, {"width": 1280, "height": 978, "date": "2022-08-09T14:57:37", "media_type": "photo", "original_name": "photo_2022-08-09_14-57-37.jpg", "url": "media/1060.jpg", "size": 166357, "thumb": "media/1060.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-08-09T14:57:37", "media_type": "photo", "original_name": "photo_2022-08-09_14-57-37.jpg", "url": "media/1061.jpg", "size": 145671, "thumb": "media/1061.jpg_thumb.jpg"}]}, {"id": 1062, "date": "2022-08-09T15:00:42", "views": 66, "forwards": 0, "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2021-06-06T07:42:26", "width": 512, "height": 512, "is_animated": false, "is_video": false, "emoji": "🤗", "set_name": "Hykilp2019", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/1062.webp", "size": 73444, "thumb": "media/1062.webp_thumb.jpg"}]}, {"id": 1065, "date": "2022-08-10T06:13:32", "text": "决定开工做一个 risc-v 笔记本，买了一堆奇奇怪怪的零件w", "views": 71, "forwards": 1, "media_group_id": 13280896096972565, "images": [{"width": 866, "height": 1280, "date": "2022-08-10T06:13:31", "media_type": "photo", "original_name": "photo_2022-08-10_06-13-31.jpg", "url": "media/1063.jpg", "size": 128056, "thumb": "media/1063.jpg_thumb.jpg"}, {"width": 872, "height": 1280, "date": "2022-08-10T06:13:31", "media_type": "photo", "original_name": "photo_2022-08-10_06-13-31.jpg", "url": "media/1064.jpg", "size": 122259, "thumb": "media/1064.jpg_thumb.jpg"}, {"width": 1280, "height": 572, "date": "2022-08-10T06:13:31", "media_type": "photo", "original_name": "photo_2022-08-10_06-13-31.jpg", "url": "media/1065.jpg", "size": 47647, "thumb": "media/1065.jpg_thumb.jpg"}]}, {"id": 1066, "date": "2022-08-11T00:32:52", "text": "红烧排骨！\n\n（把鸡蛋也放进去一起煮了 qwq", "views": 63, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-08-11T00:32:52", "media_type": "photo", "original_name": "photo_2022-08-11_00-32-52.jpg", "url": "media/1066.jpg", "size": 175625, "thumb": "media/1066.jpg_thumb.jpg"}]}, {"id": 1067, "date": "2022-08-11T17:27:21", "text": "抓包 superbuy 转运\n\n一个 API 节点的 json 里面同时有大写 CamelCase、小写 camelCase、下划线分割、和大写下划线分割。请求头里面同一个字段同时有下划线和减号分割。 🌚\n\n不管请求成功失败都返回 HTTP 200，判断成功有些节点是 <code>Code == 10000</code>、有些节点是 <code>status == 0</code>、还有些节点是 <code>code == \"sucess\"</code>，还把 success 打错了（\n\n你们开发团队完全没有一个标准的么（（（", "views": 65, "forwards": 0, "media_group_id": 13281910735566165, "images": [{"width": 586, "height": 794, "date": "2022-08-11T17:27:21", "media_type": "photo", "original_name": "photo_2022-08-11_17-27-21.jpg", "url": "media/1067.jpg", "size": 73183, "thumb": "media/1067.jpg_thumb.jpg"}, {"width": 566, "height": 500, "date": "2022-08-11T17:27:21", "media_type": "photo", "original_name": "photo_2022-08-11_17-27-21.jpg", "url": "media/1068.jpg", "size": 28158, "thumb": "media/1068.jpg_thumb.jpg"}, {"width": 498, "height": 294, "date": "2022-08-11T17:27:21", "media_type": "photo", "original_name": "photo_2022-08-11_17-27-21.jpg", "url": "media/1069.jpg", "size": 12924, "thumb": "media/1069.jpg_thumb.jpg"}]}, {"id": 1070, "date": "2022-08-13T04:22:30", "text": "HyFetch 1.4.0 发布了！\n\n现在上游 neofetch 的所有开着的 PR 都被我接完啦，大概是最后一个有这么多改动的版本更新了hhh", "views": 63, "forwards": 0, "images": [{"width": 784, "height": 1280, "date": "2022-08-13T04:22:30", "media_type": "photo", "original_name": "photo_2022-08-13_04-22-30.jpg", "url": "media/1070.jpg", "size": 131843, "thumb": "media/1070.jpg_thumb.jpg"}]}, {"id": 1071, "date": "2022-08-13T16:51:05", "text": "今晚要交的作业还没碰，还有三节课要补... 为什么我总是把必须做的事情拖到最后一天", "views": 62, "forwards": 1}, {"id": 1072, "date": "2022-08-14T18:21:22", "text": "X！", "views": 62, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-08-14T18:21:22", "media_type": "photo", "original_name": "photo_2022-08-14_18-21-22.jpg", "url": "media/1072.jpg", "size": 92008, "thumb": "media/1072.jpg_thumb.jpg"}]}, {"id": 1073, "date": "2022-08-14T22:37:29", "text": "盐焗鸡！\n\n盐焗鸡也好好做，解冻腌好放一晚上，然后直接丢进电饭煲里煮半个小时就好了", "views": 59, "forwards": 0, "media_group_id": 13284133191920173, "images": [{"width": 1280, "height": 960, "date": "2022-08-14T22:37:28", "media_type": "photo", "original_name": "photo_2022-08-14_22-37-28.jpg", "url": "media/1073.jpg", "size": 186736, "thumb": "media/1073.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-08-14T22:37:28", "media_type": "photo", "original_name": "photo_2022-08-14_22-37-28.jpg", "url": "media/1074.jpg", "size": 192372, "thumb": "media/1074.jpg_thumb.jpg"}]}, {"id": 1076, "date": "2022-08-15T00:59:25", "text": "又停电了... 还有三个小时作业就要算晚交两天了，怎么办呀...\n\n试试在笔记本/手机充电宝电用完之前把作业写完", "views": 64, "forwards": 0}, {"id": 1077, "date": "2022-08-15T01:35:16", "text": "电回来了！得救了", "views": 64, "forwards": 0}, {"id": 1078, "date": "2022-08-15T02:08:37", "text": "FSA 好难", "views": 66, "forwards": 0, "images": [{"width": 1008, "height": 1280, "date": "2022-08-15T02:08:37", "media_type": "photo", "original_name": "photo_2022-08-15_02-08-37.jpg", "url": "media/1078.jpg", "size": 95632, "thumb": "media/1078.jpg_thumb.jpg"}]}, {"id": 1079, "date": "2022-08-15T13:08:05", "text": "早上八点起床，到学校了才发现记错日期了，演讲提交 ddl 是今天但是演讲在明天 😭", "views": 60, "forwards": 0}, {"id": 1080, "date": "2022-08-15T22:00:09", "text": "写了一个极简短链接网站！\n\n<a href=\"sh.hydev.org\">sh.hydev.org</a>", "views": 85, "forwards": 0, "files": [{"mime_type": "video/mp4", "date": "2022-08-15T22:00:09", "width": 854, "height": 592, "duration": 21, "media_type": "animation", "original_name": "animation_2022-08-15_22-00-09.mp4", "url": "media/1080.mp4", "size": 2289483, "thumb": "media/1080.mp4_thumb.jpg"}]}, {"id": 1081, "date": "2022-08-16T16:08:34", "text": "我的演讲被排到了下午两点半。听了一下别人的演讲，有人计算了金星不同高度的风速，有人提高了声悬浮的稳定性，有人写了开源的光曲线处理程序... 感觉只有我的研究最无聊了呜呜", "views": 59, "forwards": 0}, {"id": 1083, "date": "2022-08-16T22:22:15", "text": "演讲结束了！\n\n太紧张结果读错了好多词... 总是一不小心就和脑子里想说的下一个词混在一起了（x\n\n不过总体还挺流畅的 qwq", "views": 60, "forwards": 1, "media_group_id": 13285508282714077, "images": [{"width": 1280, "height": 959, "date": "2022-08-16T22:22:14", "media_type": "photo", "original_name": "photo_2022-08-16_22-22-14.jpg", "url": "media/1082.jpg", "size": 97642, "thumb": "media/1082.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-08-16T22:22:14", "media_type": "photo", "original_name": "photo_2022-08-16_22-22-14.jpg", "url": "media/1083.jpg", "size": 126164, "thumb": "media/1083.jpg_thumb.jpg"}]}, {"id": 1084, "date": "2022-08-16T23:21:41", "text": "猫！", "views": 57, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-08-16T23:21:41", "media_type": "photo", "original_name": "photo_2022-08-16_23-21-41.jpg", "url": "media/1084.jpg", "size": 223748, "thumb": "media/1084.jpg_thumb.jpg"}]}, {"id": 1086, "date": "2022-08-18T06:26:25", "text": "复习完了！\n\n明早（今早？）考试让带一张 A4 纸的手写笔记，所以我把这个暑假的所有笔记写在这张纸上啦 qwq\n\n呜呜呜手好疼，感觉 covid 这三年加起来都没有手写过这么多字哇\n\n睡觉，还有 5.5 个小时就要起床去考试了...", "views": 55, "forwards": 0, "media_group_id": 13286431884227397, "images": [{"width": 1280, "height": 960, "date": "2022-08-18T06:26:24", "media_type": "photo", "original_name": "photo_2022-08-18_06-26-24.jpg", "url": "media/1085.jpg", "size": 212272, "thumb": "media/1085.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-08-18T06:26:24", "media_type": "photo", "original_name": "photo_2022-08-18_06-26-24.jpg", "url": "media/1086.jpg", "size": 182087, "thumb": "media/1086.jpg_thumb.jpg"}]}, {"id": 1087, "date": "2022-08-18T12:48:26", "text": "准备好了 qwq", "views": 56, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-08-18T12:48:26", "media_type": "photo", "original_name": "photo_2022-08-18_12-48-26.jpg", "url": "media/1087.jpg", "size": 175953, "thumb": "media/1087.jpg_thumb.jpg"}]}, {"id": 1088, "date": "2022-08-18T16:17:49", "text": "考完啦\n\n发现我最擅长的是 FSA，FSA 题我应该全对了。最不擅长动态时间复杂度分析... 基于循环里的数值的时间复杂度那三道题完全不会（x\n\n大概至少扣 10 分吧，还好还好", "views": 60, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-08-18T16:17:49", "media_type": "photo", "original_name": "photo_2022-08-18_16-17-49.jpg", "url": "media/1088.jpg", "size": 184654, "thumb": "media/1088.jpg_thumb.jpg"}]}, {"id": 1090, "date": "2022-08-19T01:10:09", "text": "青椒萝卜肉丝w", "views": 56, "forwards": 0, "media_group_id": 13286971272185237, "images": [{"width": 1280, "height": 960, "date": "2022-08-19T01:10:08", "media_type": "photo", "original_name": "photo_2022-08-19_01-10-08.jpg", "url": "media/1089.jpg", "size": 186655, "thumb": "media/1089.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-08-19T01:10:08", "media_type": "photo", "original_name": "photo_2022-08-19_01-10-08.jpg", "url": "media/1090.jpg", "size": 167078, "thumb": "media/1090.jpg_thumb.jpg"}]}, {"id": 1091, "date": "2022-08-19T05:04:14", "text": "服务器上有了桂子搭的鸟居、半喵抓的小狐狸、还有小桂桂的温馨小屋w\n\n好想住进去 qwq", "views": 104, "forwards": 1, "media_group
