{"width": 2560, "height": 1920, "date": "2023-11-14T01:23:53", "media_type": "photo", "original_name": "photo_2023-11-14_01-23-53.jpg", "url": "media/2888.jpg", "size": 502478, "thumb": "media/2888.jpg_thumb.jpg"}]}, {"id": 2889, "date": "2023-11-15T04:47:51", "text": "好累累 每次小组作业最后都是要一个人全都做了... 别人写的代码几乎每行都要重写才能用，结果今天一整天都在写这个作业 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n不过应该也是这门课最后一次要写代码的 ddl 了，下一个 ddl 是演讲应该可以交给别人", "views": 105, "forwards": 1, "media_group_id": 13600189373372085, "images": [{"width": 1280, "height": 798, "date": "2023-11-15T04:47:47", "media_type": "photo", "original_name": "photo_2023-11-15_04-47-47.jpg", "url": "media/2889.jpg", "size": 72738, "thumb": "media/2889.jpg_thumb.jpg"}, {"width": 1280, "height": 800, "date": "2023-11-15T04:47:48", "media_type": "photo", "original_name": "photo_2023-11-15_04-47-48.jpg", "url": "media/2890.jpg", "size": 66209, "thumb": "media/2890.jpg_thumb.jpg"}, {"width": 1280, "height": 1240, "date": "2023-11-15T04:47:49", "media_type": "photo", "original_name": "photo_2023-11-15_04-47-49.jpg", "url": "media/2891.jpg", "size": 93457, "thumb": "media/2891.jpg_thumb.jpg"}, {"width": 1280, "height": 638, "date": "2023-11-15T04:47:50", "media_type": "photo", "original_name": "photo_2023-11-15_04-47-50.jpg", "url": "media/2892.jpg", "size": 52700, "thumb": "media/2892.jpg_thumb.jpg"}, {"width": 1280, "height": 859, "date": "2023-11-15T04:47:51", "media_type": "photo", "original_name": "photo_2023-11-15_04-47-51.jpg", "url": "media/2893.jpg", "size": 63246, "thumb": "media/2893.jpg_thumb.jpg"}]}, {"id": 2894, "date": "2023-11-15T17:20:45", "text": "开坑 pokemon 剑盾结果上来就买衣服把妈妈给的零花钱全都花掉了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 92, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-11-15T17:20:44", "media_type": "photo", "original_name": "photo_2023-11-15_17-20-44.jpg", "url": "media/2894.jpg", "size": 478142, "thumb": "media/2894.jpg_thumb.jpg"}]}, {"id": 2895, "date": "2023-11-16T05:14:06", "text": "昨天去做了 ADHD 诊断，两个小时里和精神科医生聊了好多好多，明明只是诊断 ADHD 医生却什么都想让我细讲的样子 <i class=\"custom-emoji\" emoji-src=\"emoji/5442995162114434162.tgs\">☕</i>\n\n问起恐惧聊到小学住院抽血断了针的事故，问起咨询历史聊到初中因为语言障碍被排挤被母上找了咨询师，问起厌食聊到高中 42kg 还节食觉得自己胖，问起抑郁聊到上一次有自杀想法居然已经是快一年前了... 把以前的记忆翻出来才真的察觉到现在精神状态好健康（？？）也许精神健康也像程序 bug 一样吧，出问题的时候无处不在，不出问题也察觉不到它好起来了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445354787082084246.tgs\">🧐</i>\n\n结果两个小时不太够又在十二月中旬约了下一次谈话，没办法在考试之前拿到诊断好可惜（x）", "views": 95, "forwards": 1}, {"id": 2896, "date": "2023-11-17T05:46:17", "text": "草 刚才和聊聊玩宝可梦剑盾，在尝试抓一只 Lv55 的暴雪王的时候发生了这样一连串事情：\n\n丢了一个球，它转了三下\n我：抓到了！\n...然后它从球里蹦出来了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n打着打着发现对方招式带反伤\n我：完了这轮如果没抓到它就要自己反伤死了\n...球没抓到\n我：完了它要反伤死了\n...然后它出了一个不带反伤的招式 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n聊聊：不是 你为什么要一直立 flag\n我：好，那这轮没抓到\n...然后就抓到了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i><i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i><i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n我乌鸦嘴好灵 <i class=\"custom-emoji\" emoji-src=\"emoji/6327778821890115882.webp\">💯</i>", "views": 96, "forwards": 0}, {"id": 2897, "date": "2023-11-17T11:19:09", "text": "今天打通了宝可梦剑盾，这是我玩下来的第二部宝可梦，写一个简短的评价好啦。\n\n无论是和新作朱紫还是和 DS/3DS 上的前作比起来，艺术风格上都更喜欢剑盾一些，无论是渲染效果还是动画过场都很完美。这里感觉朱紫作为更新一代反而退化了，也许是因为朱紫为了实现开放世界性能不够降画质了吧（x）\n\n捏脸买衣服的选择也随着时代一直在变好。<del>感觉暖暖才是这个游戏的真主线！每次进一个新城镇第一件事绝对是去服装店把钱全花掉</del> <i class=\"custom-emoji\" emoji-src=\"emoji/6320807076356425260.webp\">😄</i>\n\n玩法上的话，这一作的极巨化感觉挺鸡肋的。极巨化能在三回合里让精灵变大而且双倍 HP，但是但是一只看上去有十几层楼高的极巨钢龙仍然被一只小火兔属性克制秒掉的样子好出戏。<i class=\"custom-emoji\" emoji-src=\"emoji/6172422080902989732.webm\">👊</i>\n\n不过最讨厌的还是剑盾的剧情，实在太降智了，感觉和进击的巨人结尾异曲同工的烂，反派和神兽的出现都完全是因为犯蠢，明明可以想一个更合理的动机放进来的。(spoiler alert) <span class=\"spoiler\"><span>反派是电力公司老板，为了解决预计一千年后能源会耗尽所以唤醒了一个曾经尝试毁灭世界的极巨神兽，啊然后发现控制不了它（？？）它开始到处捣乱。所以主角冠军决赛打到一半去和反派聊，然后反派明知自己犯了大蠢却决定当场和我打一架，打完了还说啊宝可梦对战真好（？？？不应该一起尝试控制神兽吗）。揍完反派去打神兽，两三回合不让出招的剧情杀之后，突然另外两个代表了剑和盾的传说神兽也不知道为什么就醒了过来帮忙打，打完就飞走了（？？？）打得房子满天飞，结果下一天城市像什么都没发生一样，建筑没有损伤，也没有人提昨天末日一样的大动静发生了什么，都在关心决赛。决赛打完，おめでとう，大家祝贺祝贺，有人提了一句反派自首了，然后就结束了。</span></span>我都看了些什么啊啊 (╯’ – ‘)╯︵ ┻━┻\n\n不过好像和聊聊一起玩大制作的烂游戏、一起吐槽丢烂番茄也是一种很独特的乐趣，结果这次玩的时候还是好开心的，所以我给《剑盾》3/5 星！<i class=\"custom-emoji\" emoji-src=\"emoji/6170432338518869955.webm\">🦀</i>", "views": 81, "forwards": 2, "media_group_id": 13601759592999037, "images": [{"width": 1280, "height": 720, "date": "2023-11-17T11:18:36", "media_type": "photo", "original_name": "photo_2023-11-17_11-18-36.jpg", "url": "media/2897.jpg", "size": 131946, "thumb": "media/2897.jpg_thumb.jpg"}, {"width": 1280, "height": 720, "date": "2023-11-17T11:18:37", "media_type": "photo", "original_name": "photo_2023-11-17_11-18-37.jpg", "url": "media/2898.jpg", "size": 143324, "thumb": "media/2898.jpg_thumb.jpg"}, {"width": 1280, "height": 720, "date": "2023-11-17T11:18:37", "media_type": "photo", "original_name": "photo_2023-11-17_11-18-37.jpg", "url": "media/2899.jpg", "size": 144929, "thumb": "media/2899.jpg_thumb.jpg"}, {"width": 1280, "height": 720, "date": "2023-11-17T11:18:38", "media_type": "photo", "original_name": "photo_2023-11-17_11-18-38.jpg", "url": "media/2900.jpg", "size": 203339, "thumb": "media/2900.jpg_thumb.jpg"}]}, {"id": 2901, "date": "2023-11-17T19:13:34", "text": "说起来聊聊之前想要和我一起把历代宝可梦都打一遍来着，把最初的伙伴们一直传递到最新作朱紫什么的。\n\n原本我也觉得这个想法好浪漫，毕竟每代都有两个版本，一起玩又能联机又能把所有神兽抓到。为此聊聊还花很多钱买了历代所有游戏的两个版本... 可惜上手玩了一会十年前的黑白 / XY 之后发现自己真的会玩睡着 <i class=\"custom-emoji\" emoji-src=\"emoji/6323364467388188938.webp\">😴</i>\n\n也许是宝可梦重复的流程有点无聊，又或许是我的 attention span 对于以前的游戏来说太短了，总之没玩下去好可惜。<span class=\"spoiler\"><span>感觉又辜负了聊聊的期待呜呜呜</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 97, "forwards": 1, "media_group_id": 13601987311776773, "images": [{"width": 2560, "height": 2338, "date": "2023-11-17T19:13:30", "media_type": "photo", "original_name": "photo_2023-11-17_19-13-30.jpg", "url": "media/2901.jpg", "size": 872788, "thumb": "media/2901.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-11-17T19:13:33", "media_type": "photo", "original_name": "photo_2023-11-17_19-13-33.jpg", "url": "media/2902.jpg", "size": 890624, "thumb": "media/2902.jpg_thumb.jpg"}]}, {"id": 2903, "date": "2023-11-17T22:58:04", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n也许是今年最后一次兰州拉面（因为用完了最后的汤底，汤底停产了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 94, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-11-17T22:58:04", "media_type": "photo", "original_name": "photo_2023-11-17_22-58-04.jpg", "url": "media/2903.jpg", "size": 424492, "thumb": "media/2903.jpg_thumb.jpg"}]}, {"id": 2904, "date": "2023-11-18T05:27:11", "text": "啊啊啊好烦... CLOCK replacement 排错排了两个小时一直 off by 1，然后在 deadline 结束 20 分钟之后修好了 <i class=\"custom-emoji\" emoji-src=\"emoji/5469635259408587569.webp\">🙃</i>\n\n要是上午少睡 20 分钟是不是就能拿满分了 呜呜", "views": 96, "forwards": 1, "media_group_id": 13602281849548989, "images": [{"width": 1208, "height": 300, "date": "2023-11-18T05:27:10", "media_type": "photo", "original_name": "photo_2023-11-18_05-27-10.jpg", "url": "media/2904.jpg", "size": 65693, "thumb": "media/2904.jpg_thumb.jpg"}, {"width": 800, "height": 149, "date": "2023-11-18T05:27:10", "media_type": "photo", "original_name": "photo_2023-11-18_05-27-10.jpg", "url": "media/2905.jpg", "size": 29421, "thumb": "media/2905.jpg_thumb.jpg"}]}, {"id": 2906, "date": "2023-11-18T09:00:08", "text": "呜 有被 linux 用户社区 toxic 到。\n\n明天要去打 ctf，刚才和鱼塔和群友一起花一个多小时才把笔记本上的 arch 修到能启动，还没有测试 ctf 需要的软件... 然后被群友喷觉得我没能力稳定维护 linux\n\n那确实，感觉自从入坑日常桌面使用 linux 之后和 linux 的斗争就没结束过，修多么小的功能都要去 archwiki 上读长篇的文档，无数个这样的小功能累积起来，边用边学着四五年过去了仍然感觉自己一无所知...\n\n不想再花时间学这些无用又无趣的文档了，不想再花时间修其他系统拿来就能用的功能了，想把和 linux 打架的时间挪去做些更有趣的事情。所以大概这就是我和桌面 linux 的终点吧，我的下一台桌面系统也许仍然是 unix 但绝对不会是 linux 了\n\n（当然在服务器上还是很好用的！", "views": 99, "forwards": 0, "forwarded_from": {"name": "废纸篓"}, "images": [{"width": 539, "height": 219, "date": "2023-11-18T08:59:55", "media_type": "photo", "original_name": "photo_2023-11-18_08-59-55.jpg", "url": "media/2906.jpg", "size": 30079, "thumb": "media/2906.jpg_thumb.jpg"}]}, {"id": 2908, "date": "2023-11-18T23:26:36", "text": "CTF 大成功！解出了五道题拿了 2377 分，团队总共拿了 3316 分，排在了加拿大第九和多伦多第四 qwq\n\n这次居然还有 LLM prompt injection 的题目诶，好厉害\n\n唯一的小小遗憾就是为了参加紧接着的 one among us 折纸活动提前走了二十分钟，接下来的工作面试环节也翘掉了（不过也已经决定这个暑假不实习了所以没关系！<i class=\"custom-emoji\" emoji-src=\"emoji/5444868274661629514.tgs\">☕️</i>\n\n以及这次的时间管理好迷幻，一共三个小时的比赛花了一个小时才连上比赛的 VPN（这里又要怪 Linux，旁边用 macOS Win 的人点两个按钮就连上了）然后剩下一个半小时做完了五道题 🌚 <i class=\"custom-emoji\" emoji-src=\"emoji/6170075684434610033.webm\">⌨</i>\n\nwriteup 之后再写吧，睡觉睡觉 😴", "views": 97, "forwards": 1, "media_group_id": 13602799972445293, "images": [{"width": 1167, "height": 739, "date": "2023-11-18T23:26:34", "media_type": "photo", "original_name": "photo_2023-11-18_23-26-34.jpg", "url": "media/2907.jpg", "size": 45144, "thumb": "media/2907.jpg_thumb.jpg"}, {"width": 1911, "height": 1198, "date": "2023-11-18T23:26:35", "media_type": "photo", "original_name": "photo_2023-11-18_23-26-35.jpg", "url": "media/2908.jpg", "size": 265532, "thumb": "media/2908.jpg_thumb.jpg"}]}, {"id": 2909, "date": "2023-11-19T01:16:53", "text": "今天来参加活动的朋友都很认真，折了很多纸鹤，打算烧给思念的同伴们。很开心很感动，谢谢大家。 <a href=\"##TDoR\">#TDoR</a>\n\n*千纸鹤，Azalea 拍摄", "views": 69, "forwards": 2, "forwarded_from": {"name": "风铃轻响，捕梦入眠"}, "images": [{"width": 1280, "height": 960, "date": "2023-11-18T23:49:17", "media_type": "photo", "original_name": "photo_2023-11-18_23-49-17.jpg", "url": "media/2909.jpg", "size": 131111, "thumb": "media/2909.jpg_thumb.jpg"}]}, {"id": 2910, "date": "2023-11-19T01:17:09", "views": 83, "forwards": 0, "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2019-03-31T13:27:47", "width": 512, "height": 442, "is_animated": false, "is_video": false, "emoji": "🐱", "set_name": "LINE_Ghost_and_black_cat_TL", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/2910.webp", "size": 31432, "thumb": "media/2910.webp_thumb.jpg"}]}, {"id": 2911, "date": "2023-11-19T04:42:27", "text": "Writeup 在这里 qwq\n\n<a href=\"https://aza.moe/blog?post=2023-11-18-CyberSci-Canada-Writeup\">https://aza.moe/blog?post=2023-11-18-CyberSci-Canada-Writeup</a>", "views": 85, "forwards": 0, "media_group_id": 13602951576218357, "images": [{"width": 674, "height": 1280, "date": "2023-11-19T04:42:22", "media_type": "photo", "original_name": "photo_2023-11-19_04-42-22.jpg", "url": "media/2911.jpg", "size": 107798, "thumb": "media/2911.jpg_thumb.jpg"}, {"width": 651, "height": 1280, "date": "2023-11-19T04:42:24", "media_type": "photo", "original_name": "photo_2023-11-19_04-42-24.jpg", "url": "media/2912.jpg", "size": 138876, "thumb": "media/2912.jpg_thumb.jpg"}, {"width": 629, "height": 1280, "date": "2023-11-19T04:42:25", "media_type": "photo", "original_name": "photo_2023-11-19_04-42-25.jpg", "url": "media/2913.jpg", "size": 138381, "thumb": "media/2913.jpg_thumb.jpg"}, {"width": 657, "height": 1280, "date": "2023-11-19T04:42:26", "media_type": "photo", "original_name": "photo_2023-11-19_04-42-26.jpg", "url": "media/2914.jpg", "size": 123223, "thumb": "media/2914.jpg_thumb.jpg"}], "reply": {"id": 2908, "text": "CTF 大成功！解出了五道题拿了 2377 分，团队总共拿了 3316 分，排在了加拿大第九和多伦多第四 qwq\n\n这次居然还有 LLM prompt injection 的题目诶，好厉害\n\n唯一的小小遗憾就是为了参加紧接着的 one among us 折纸活动提前走了二十分钟，接下来的工作面试环节也翘掉了（不过也已经决定这个暑假不实习了所以没关系！<i class=\"custom-emoji\" emoji-src=\"emoji/5444868274661629514.tgs\">☕️</i>\n\n以及这次的时间管理好迷幻，一共三个小时的比赛花了一个小时才连上比赛的 VPN（这里又要怪 Linux，旁边用 macOS Win 的人点两个按钮就连上了）然后剩下一个半小时做完了五道题 🌚 <i class=\"custom-emoji\" emoji-src=\"emoji/6170075684434610033.webm\">⌨</i>\n\nwriteup 之后再写吧，睡觉睡觉 😴", "thumb": "media/2907.jpg_thumb.jpg"}}, {"id": 2915, "date": "2023-11-20T03:33:47", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n因为 Jun 和 Jamie 和 Luna 来家里所以做了卤肉饭！五个人居然把一公斤五花肉全都吃完了！（虽然好像聊聊吃的多一点\n\n下午家里像是学习室一样，大家都在写自己的作业（结果没有人想玩音游呜呜）<span class=\"spoiler\"><span><i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</span></span></i><span class=\"spoiler\"><span> 为什么为什么！明明之前身边的音游人总说多伦多玩不到这玩不到那，结果搭好街机设备之后却没人来我家玩... 没人玩怎么开机厅嘛，难道要挂到 ZIV 上宣传吗</span></span>", "views": 92, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-11-20T03:33:47", "media_type": "photo", "original_name": "photo_2023-11-20_03-33-47.jpg", "url": "media/2915.jpg", "size": 657883, "thumb": "media/2915.jpg_thumb.jpg"}]}, {"id": 2916, "date": "2023-11-20T05:37:20", "text": "聊聊的研究今天需要爬 GitHub Actions log, 聊聊翻了一会 APi docs 没找到叫我过来帮忙，我直接不管文档去 web UI 上抓一下包找到了 (unofficial) API <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>\n\n<del>这是正经程序员和法外狂徒的区别吗</del>", "views": 92, "forwards": 0, "images": [{"width": 577, "height": 208, "date": "2023-11-20T05:37:20", "media_type": "photo", "original_name": "photo_2023-11-20_05-37-20.jpg", "url": "media/2916.jpg", "size": 28551, "thumb": "media/2916.jpg_thumb.jpg"}]}, {"id": 2917, "date": "2023-11-20T05:49:46", "text": "话说今天猪猪要打针的时候她发现没有针了，没想到之前为了拆机换电池注射丙酮买的针剩下的今天派上用场了 qwq", "views": 99, "forwards": 0, "images": [{"width": 2040, "height": 1530, "date": "2023-11-20T05:51:11", "media_type": "photo", "original_name": "photo_2023-11-20_05-51-11.jpg", "url": "media/2917.jpg", "size": 626979, "thumb": "media/2917.jpg_thumb.jpg"}]}, {"id": 2918, "date": "2023-11-21T21:27:28", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n半喵和 Pop 和 unsafeIO 来家里玩所以做了烤鸡和炒白菜 qwq\n\n居然真的够六个人吃了", "views": 96, "forwards": 0, "media_group_id": 13604816389436501, "images": [{"width": 2040, "height": 1412, "date": "2023-11-21T21:27:27", "media_type": "photo", "original_name": "photo_2023-11-21_21-27-27.jpg", "url": "media/2918.jpg", "size": 538403, "thumb": "media/2918.jpg_thumb.jpg"}, {"width": 2560, "height": 1707, "date": "2023-11-21T20:39:29", "media_type": "photo", "original_name": "photo_2023-11-21_20-39-29.jpg", "url": "media/2919.jpg", "size": 264675, "thumb": "media/2919.jpg_thumb.jpg"}]}, {"id": 2920, "date": "2023-11-22T01:05:22", "text": "原来团子🍡是一种饺子🥟", "views": 115, "forwards": 1, "images": [{"width": 2560, "height": 1920, "date": "2023-11-22T01:05:22", "media_type": "photo", "original_name": "photo_2023-11-22_01-05-22.jpg", "url": "media/2920.jpg", "size": 418421, "thumb": "media/2920.jpg_thumb.jpg"}]}, {"id": 2921, "date": "2023-11-22T01:27:15", "text": "<del>迷你跨跨</del>", "views": 94, "forwards": 1, "reply": {"id": 2373, "text": "all gender changers 🌚"}, "images": [{"width": 1918, "height": 2110, "date": "2023-11-22T01:27:14", "media_type": "photo", "original_name": "photo_2023-11-22_01-27-14.jpg", "url": "media/2921.jpg", "size": 336213, "thumb": "media/2921.jpg_thumb.jpg"}]}, {"id": 2922, "date": "2023-11-22T01:48:39", "text": "我居然成功做出来了软软的糖心卤蛋！", "views": 98, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2023-11-22T01:48:39", "media_type": "photo", "original_name": "photo_2023-11-22_01-48-39.jpg", "url": "media/2922.jpg", "size": 361284, "thumb": "media/2922.jpg_thumb.jpg"}]}, {"id": 2923, "date": "2023-11-22T05:38:33", "text": "<a href=\"##梦\">#梦</a> 小睡了一会，梦见和聊聊去参加了一个开在破旧货船上的日本文化展，还去参观了开在船地下一层的日超。\n\n日超里专门留了一个区域讲它的历史，它最早成立在一个世纪前，当时的多伦多没有日超，所以某运输公司的创始人做决定要开一个。可是当时他们买不起也租不起多伦多的场地，所以决定在他们现有的货船的地下开一家，平时就漂在湖边水面上，需要进货的时候把船开回日本进货... 🤯", "views": 103, "forwards": 0}, {"id": 2924, "date": "2023-11-22T08:14:44", "text": "有时候会被聊聊无意间 trigger 到... 刚才聊聊和我认真地说明天想去 Downtown 吃 Ghost Chicken，明明那边来回要两个小时。我说跑这么远专门为了吃一顿饭还是别去了吧，然后聊聊问我那要不要顺便在 Downtown 逛逛街玩一玩？\n\n我就真的好羡慕聊聊有时间逛街玩玩，平时在家里也有时间整天的玩游戏... 感觉我这边完全不休息也没有时间把所有想做的需要做的做完 <i class=\"custom-emoji\" emoji-src=\"emoji/5445336353082449973.tgs\">😢</i>", "views": 107, "forwards": 0}, {"id": 2925, "date": "2023-11-22T09:59:46", "text": "希望组里别人作息比我好吧...", "views": 99, "forwards": 0, "images": [{"width": 1440, "height": 932, "date": "2023-11-22T09:59:45", "media_type": "photo", "original_name": "photo_2023-11-22_09-59-45.jpg", "url": "media/2925.jpg", "size": 103834, "thumb": "media/2925.jpg_thumb.jpg"}]}, {"id": 2926, "date": "2023-11-22T21:55:52", "text": "<a href=\"##adhd日常\">#adhd日常</a> 为了去买菜能想起来需要买什么所以在冰箱上贴了购物单的纸笔\n\n...然后去买菜的时候没有一个人想起来带购物单 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 89, "forwards": 0}, {"id": 2927, "date": "2023-11-23T04:55:48", "text": "草 今天信达超市劲爆打折，某仿 calpis 类饮料 $1 一瓶还没税，结果买了几瓶回家发现是已经过期一个月的 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>", "views": 98, "forwards": 1, "media_group_id": 13605722787131109, "images": [{"width": 1918, "height": 1518, "date": "2023-11-23T04:55:20", "media_type": "photo", "original_name": "photo_2023-11-23_04-55-20.jpg", "url": "media/2927.jpg", "size": 216190, "thumb": "media/2927.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-11-23T04:55:47", "media_type": "photo", "original_name": "photo_2023-11-23_04-55-47.jpg", "url": "media/2928.jpg", "size": 597507, "thumb": "media/2928.jpg_thumb.jpg"}], "reply": {"id": 2926, "text": "<a href=\"##adhd日常\">#adhd日常</a> 为了去买菜能想起来需要买什么所以在冰箱上贴了购物单的纸笔\n\n...然后去买菜的时候没有一个人想起来带购物单 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>"}}, {"id": 2929, "date": "2023-11-23T06:18:38", "text": "想起来去年的差不多这个时候还在信达发现过几盒已经发霉的蛋糕，还买到过放一天就发霉的橘子... 在想要不要联系下 Health Authority\n\n不过可能也是因为没有监管才能天天劲爆打折吧，除了信达以外多伦多哪里能买到 $6.5/lb 的肥牛肉卷、$1.3/lb 的鸡腿、$2 一盒的生鸡皮 <i class=\"custom-emoji\" emoji-src=\"emoji/6323267916523374069.webp\">🥺</i>\n\n（就按鸡腿价格对比一下的话，Walmart $4.3/lb，Costco $3.7/lb，大统华 $2.5/lb...", "views": 93, "forwards": 2, "reply": {"id": 2927, "text": "草 今天信达超市劲爆打折，某仿 calpis 类饮料 $1 一瓶还没税，结果买了几瓶回家发现是已经过期一个月的 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>", "thumb": "media/2927.jpg_thumb.jpg"}, "images": [{"width": 1280, "height": 960, "date": "2023-11-23T06:18:37", "media_type": "photo", "original_name": "photo_2023-11-23_06-18-37.jpg", "url": "media/2929.jpg", "size": 125331, "thumb": "media/2929.jpg_thumb.jpg"}]}, {"id": 2930, "date": "2023-11-23T12:50:42", "text": "日出！\n\n这是九月开始第一次看到日出吗... 晚睡晚起真的会错过好多哦，有点想修好作息去迎接每天的日出 qwq\n\n<span class=\"spoiler\"><span>如果不是今天做了春梦正好在日出的时候醒了感觉也许今年结束也看不到日出呜呜（x）</span></span>", "views": 95, "forwards": 2, "media_group_id": 13605950737951493, "images": [{"width": 2040, "height": 1466, "date": "2023-11-23T12:50:39", "media_type": "photo", "original_name": "photo_2023-11-23_12-50-39.jpg", "url": "media/2930.jpg", "size": 565857, "thumb": "media/2930.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-11-23T12:50:40", "media_type": "photo", "original_name": "photo_2023-11-23_12-50-40.jpg", "url": "media/2931.jpg", "size": 348289, "thumb": "media/2931.jpg_thumb.jpg"}, {"width": 1955, "height": 1500, "date": "2023-11-23T12:50:41", "media_type": "photo", "original_name": "photo_2023-11-23_12-50-41.jpg", "url": "media/2932.jpg", "size": 364115, "thumb": "media/2932.jpg_thumb.jpg"}]}, {"id": 2933, "date": "2023-11-23T18:08:44", "text": "哭 结果回去睡就睡到了下午一点", "views": 94, "forwards": 0, "reply": {"id": 2930, "text": "日出！\n\n这是九月开始第一次看到日出吗... 晚睡晚起真的会错过好多哦，有点想修好作息去迎接每天的日出 qwq\n\n<span class=\"spoiler\"><span>如果不是今天做了春梦正好在日出的时候醒了感觉也许今年结束也看不到日出呜呜（x）</span></span>", "thumb": "media/2930.jpg_thumb.jpg"}}, {"id": 2934, "date": "2023-11-23T21:59:21", "text": "是我了 今天睡了快 11h 还是困困", "views": 84, "forwards": 1, "images": [{"width": 1280, "height": 818, "date": "2023-11-23T21:59:21", "media_type": "photo", "original_name": "photo_2023-11-23_21-59-21.jpg", "url": "media/2934.jpg", "size": 79978, "thumb": "media/2934.jpg_thumb.jpg"}]}, {"id": 2935, "date": "2023-11-24T03:37:37", "text": "在这里归档/推荐一下我两年前做的粉粉亮色 Telegram 主题 qwq\n\n<a href=\"https://t.me/addtheme/hykilp\">https://t.me/addtheme/hykilp</a>", "views": 92, "forwards": 2}, {"id": 2936, "date": "2023-11-25T05:07:19", "text": "好耶！今天豆腐来玩，和豆腐一起给这个读卡器写了固件和驱动，现在可以刷 presto 登游戏了！<i class=\"custom-emoji\" emoji-src=\"emoji/6111607409870898919.webm\">👍</i>\n\n*支持任何 nfc 卡哦，不是 felica 的话会被转换成 felica 格式 qwq", "views": 132, "forwards": 1, "files": [{"width": 854, "height": 480, "duration": 12, "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-11-25T05:07:19", "media_type": "video_file", "original_name": "video_2023-11-25_05-07-19.mp4", "url": "media/2936.mp4", "size": 2725761, "thumb": "media/2936.mp4_thumb.jpg"}]}, {"id": 2937, "date": "2023-11-25T09:36:07", "text": "RGB！", "views": 99, "forwards": 0, "reply": {"id": 2936, "text": "好耶！今天豆腐来玩，和豆腐一起给这个读卡器写了固件和驱动，现在可以刷 presto 登游戏了！<i class=\"custom-emoji\" emoji-src=\"emoji/6111607409870898919.webm\">👍</i>\n\n*支持任何 nfc 卡哦，不是 felica 的话会被转换成 felica 格式 qwq"}, "files": [{"width": 854, "height": 480, "duration": 3, "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-11-25T09:36:07", "media_type": "video_file", "original_name": "video_2023-11-25_09-36-07.mp4", "url": "media/2937.mp4", "size": 539970, "thumb": "media/2937.mp4_thumb.jpg"}]}, {"id": 2938, "date": "2023-11-25T18:33:49", "text": "开源了写了文档，源码在<a href=\"https://github.com/hykilpikonna/OpenHardware/tree/main/CardReader\">这里</a> qwq", "views": 98, "forwards": 0, "reply": {"id": 2936, "text": "好耶！今天豆腐来玩，和豆腐一起给这个读卡器写了固件和驱动，现在可以刷 presto 登游戏了！<i class=\"custom-emoji\" emoji-src=\"emoji/6111607409870898919.webm\">👍</i>\n\n*支持任何 nfc 卡哦，不是 felica 的话会被转换成 felica 格式 qwq"}}, {"id": 2939, "date": "2023-11-25T20:14:34", "text": "悲 发烧了", "views": 99, "forwards": 0}, {"id": 2940, "date": "2023-11-26T01:14:10", "text": "每次看到分区软件上的 \"GPT\" 都会愣一下，原来 GPT 还有过这个意思来着 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>", "views": 98, "forwards": 0}, {"id": 2941, "date": "2023-11-26T03:29:29", "text": "学过语言学里面的各种发音 process 之后发现，剪辑演讲的时候剪掉卡顿之后让语言听起来更连贯也变得容易了！", "views": 95, "forwards": 1, "files": [{"width": 1688, "height": 1024, "duration": 33, "file_name": "Rec 2023-11-25 22-27.x264-24.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2023-11-26T03:29:29", "media_type": "video_file", "original_name": "Rec 2023-11-25 22-27.x264-24.mp4", "url": "media/2941.mp4", "size": 1033521, "thumb": "media/2941.mp4_thumb.jpg"}]}, {"id": 2942, "date": "2023-11-26T08:54:34", "text": "一些胡思乱想 <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>", "views": 102, "forwards": 0, "media_group_id": 13607910995433989, "images": [{"width": 1440, "height": 2063, "date": "2023-11-26T08:54:33", "media_type": "photo", "original_name": "photo_2023-11-26_08-54-33.jpg", "url": "media/2942.jpg", "size": 339911, "thumb": "media/2942.jpg_thumb.jpg"}, {"width": 1440, "height": 2082, "date": "2023-11-26T08:54:33", "media_type": "photo", "original_name": "photo_2023-11-26_08-54-33.jpg", "url": "media/2943.jpg", "size": 420735, "thumb": "media/2943.jpg_thumb.jpg"}]}, {"id": 2944, "date": "2023-11-26T21:31:46", "text": "悲 二月份买的盘现在已经有 12056 个 reallocated sector 了... 正在排错", "views": 110, "forwards": 1, "reply": {"id": 1810, "text": "顶着 30km/h 的暴雪去买了一块二手硬盘 qwq\n\n12TB CA$200 好赚！本来带着笔记本打算先看看 SMART 读数，结果发现 USB Sata 转接线并不支持 smartctl... 不过看卖家人超级好就买了，然后回家看了一下读数还不错 qwq\n\n通电时间 1.8 年，SMART 错误计数除了过热都是 0。总共只写入过 11 TB 但是读过 732 TB... 🤔 卖家到底用这个盘做了什么hhh\n\n以及我第一次坐到 Finch 终点站哇，现在一号线所有的站都坐过了！Finch-Yonge 好热闹，第一次在加拿大看到 H-mart（虽然这家超级小", "thumb": "media/1810.jpg_thumb.jpg"}, "images": [{"width": 937, "height": 582, "date": "2023-11-26T21:31:46", "media_type": "photo", "original_name": "photo_2023-11-26_21-31-46.jpg", "url": "media/2944.jpg", "size": 136734, "thumb": "media/2944.jpg_thumb.jpg"}]}, {"id": 2945, "date": "2023-11-27T11:04:19", "text": "哭哭 整天都用来修硬盘了，结果明天考试凌晨六点还没复习完...", "views": 92, "forwards": 1}, {"id": 2946, "date": "2023-11-27T12:28:12", "text": "算了不补课了，这个点尝试理解 Hidden Markov filtering 真的完全看不懂... 还有 5h 考试那就睡 4h 好了。\n\n今天还要给 Jun 带电钻去搬她的电视，晚上 11:59 之前要交 OS 的小作业，明天要去医院至少要 3h，然而后天中午之前要两个人写完一个能用的 Duolingo++ 移动端网页（现在只写完了登录和选择语言），周五语言学大作业，下周一共三个专业课大作业还有一个演讲...\n\n好累好累好累", "views": 117, "forwards": 1, "reply": {"id": 2945, "text": "哭哭 整天都用来修硬盘了，结果明天考试凌晨六点还没复习完..."}, "images": [{"width": 1280, "height": 1025, "date": "2023-11-27T12:28:12", "media_type": "photo", "original_name": "photo_2023-11-27_12-28-12.jpg", "url": "media/2946.jpg", "size": 143013, "thumb": "media/2946.jpg_thumb.jpg"}]}, {"id": 2947, "date": "2023-11-27T12:53:00", "views": 110, "forwards": 0, "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2022-11-23T10:14:56", "width": 512, "height": 397, "is_animated": false, "is_video": false, "emoji": "🛌", "set_name": "Hykilp2019", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/2947.webp", "size": 34976, "thumb": "media/2947.webp_thumb.jpg"}]}, {"id": 2948, "date": "2023-11-27T18:14:07", "text": "考完了！比预计的好，有被某位校友写在考场柱子上的文字暖到 qwq", "views": 93, "forwards": 0, "reply": {"id": 2946, "text": "算了不补课了，这个点尝试理解 Hidden Markov filtering 真的完全看不懂... 还有 5h 考试那就睡 4h 好了。\n\n今天还要给 Jun 带电钻去搬她的电视，晚上 11:59 之前要交 OS 的小作业，明天要去医院至少要 3h，然而后天中午之前要两个人写完一个能用的 Duolingo++ 移动端网页（现在只写完了登录和选择语言），周五语言学大作业，下周一共三个专业课大作业还有一个演讲...\n\n好累好累好累"}, "images": [{"width": 2040, "height": 1292, "date": "2023-11-27T18:14:07", "media_type": "photo", "original_name": "photo_2023-11-27_18-14-07.jpg", "url": "media/2948.jpg", "size": 285421, "thumb": "media/2948.jpg_thumb.jpg"}]}, {"id": 2949, "date": "2023-11-28T02:56:36", "text": "好消息是数据都备份出去了，而且 scrub 一遍发现数据只有 28 个 4kb 块出无法恢复的错。坏消息是剩下的问题我也不知道怎么修，现在 Reallocated Sector 还在不断增加，而且 scrub 之后 btrfs check 还有无数个报错...\n\n目前在进行一些超级慢的坏道扫描，从 SMART error log 看来坏道似乎是比较连续的，地址也很接近，希望可以屏蔽一些坏道解决。\n\n从国内买了一块新的二手 14TB 盘，暂时打算等新盘到之前继续用，希望不会在新盘到之前坏掉（x）\n\n<span class=\"spoiler\"><span>为什么别人通电两年没问题的盘到我手里不到一年就坏成这样了呢？突然在想会不会和使用习惯有关... <del>我我服务器离桌子很近而且我 ADHD 经常抖腿，会不会是抖腿震到硬盘了</del> </span></span><span class=\"spoiler\"><span><i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</span></span></i>", "views": 95, "forwards": 0, "reply": {"id": 2944, "text": "悲 二月份买的盘现在已经有 12056 个 reallocated sector 了... 正在排错"}, "images": [{"width": 394, "height": 217, "date": "2023-11-28T02:56:36", "media_type": "photo", "original_name": "photo_2023-11-28_02-56-36.jpg", "url": "media/2949.jpg", "size": 18259, "thumb": "media/2949.jpg_thumb.jpg"}]}, {"id": 2950, "date": "2023-11-28T08:19:38", "text": "写了一个扫坏道脚本，会用 1gb 区块估算速度和剩余时间、可以随时停下从断点继续、停止扫描的时候会等这个区块扫完以防遗留、会把所有坏道和扫描历史记录成 Json、自动做地址换算转成要屏蔽的 LBA", "views": 132, "forwards": 4, "media_group_id": 13609276631025917, "images": [{"width": 595, "height": 341, "date": "2023-11-28T08:19:37", "media_type": "photo", "original_name": "photo_2023-11-28_08-19-37.jpg", "url": "media/2950.jpg", "size": 61085, "thumb": "media/2950.jpg_thumb.jpg"}, {"width": 609, "height": 664, "date": "2023-11-28T08:19:38", "media_type": "photo", "original_name": "photo_2023-11-28_08-19-38.jpg", "url": "media/2951.jpg", "size": 114610, "thumb": "media/2951.jpg_thumb.jpg"}], "reply": {"id": 2949, "text": "好消息是数据都备份出去了，而且 scrub 一遍发现数据只有 28 个 4kb 块出无法恢复的错。坏消息是剩下的问题我也不知道怎么修，现在 Reallocated Sector 还在不断增加，而且 scrub 之后 btrfs check 还有无数个报错...\n\n目前在进行一些超级慢的坏道扫描，从 SMART error log 看来坏道似乎是比较连续的，地址也很接近，希望可以屏蔽一些坏道解决。\n\n从国内买了一块新的二手 14TB 盘，暂时打算等新盘到之前继续用，希望不会在新盘到之前坏掉（x）\n\n<span class=\"spoiler\"><span>为什么别人通电两年没问题的盘到我手里不到一年就坏成这样了呢？突然在想会不会和使用习惯有关... <del>我我服务器离桌子很近而且我 ADHD 经常抖腿，会不会是抖腿震到硬盘了</del> </span></span><span class=\"spoiler\"><span><i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</span></span></i>"}}, {"id": 2952, "date": "2023-11-29T06:16:05", "text": "哭哭 对虾过敏，但是今天聊聊叫炸虾没忍住就吃了，结果现在胃痛到想要去 ER <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>\n\n明明之前吃虾只会拉肚子就觉得也许没事的... 结果这次是持续的剧烈胃痛，已经从十一点疼到现在两个小时了", "views": 131, "forwards": 3}, {"id": 2953, "date": "2023-11-29T06:32:32", "text": "因为痛所以吃了止痛药布洛芬，然后刚才问猫猫球才知道布洛芬反而会刺激胃 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 103, "forwards": 0, "reply": {"id": 2952, "text": "哭哭 对虾过敏，但是今天聊聊叫炸虾没忍住就吃了，结果现在胃痛到想要去 ER <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>\n\n明明之前吃虾只会拉肚子就觉得也许没事的... 结果这次是持续的剧烈胃痛，已经从十一点疼到现在两个小时了"}}, {"id": 2954, "date": "2023-11-29T11:08:01", "text": "我：想吃披萨🍕，明天我们烤披萨吧\n聊聊：但是我们没有披萨怎么烤\n我：自己和面自己做！\n聊聊：那我们也没有披萨的食材呀\n我：我们有菠萝罐头和淀粉香肠 <i class=\"custom-emoji\" emoji-src=\"emoji/6111607409870898919.webm\">👍</i>\n聊聊：💢💢（大声哀嚎）", "views": 98, "forwards": 0}, {"id": 2955, "date": "2023-11-30T05:12:53", "text": "不久前朋友拿到了最新最热 maimai 1.40 BUDDiES 的数据，花了一段时间拆包脱壳终于能启动了，接下来只需要给 AquaDX 做兼容...\n\n不过我的那台 ADX3 手台还有 17 天才会到，所以时间还很够，<del>等考完期末 1.40 烂大街了肯定就有别人写好服务器了吧</del> qwq\n\n逆向的 writeup 在这里： <a href=\"https://aza.moe/blog?post=2023-11-30-Maimai-Reversing\">https://aza.moe/blog?post=2023-11-30-Maimai-Reversing</a>", "views": 145, "forwards": 4, "images": [{"width": 1280, "height": 953, "date": "2023-11-29T19:47:52", "media_type": "photo", "original_name": "photo_2023-11-29_19-47-52.jpg", "url": "media/2955.jpg", "size": 198222, "thumb": "media/2955.jpg_thumb.jpg"}]}, {"id": 2956, "date": "2023-11-30T09:27:52", "text": "想开坑做一些街机 mod 让手游的谱也能在街机上玩、还原街机手感\n\n比如把 pjsk 和 bang 移植到 chuni、把 deemo 和 pianista 移植到 nos、把 lanota 和 rotaeno 移植到 wacca、把 chrono circle 和<del>舞立方</del>移植到 mai、<del>把 arcaea... 算了这个有点难</del>\n\n感觉应该可行，<del>但是会不会同时 piss off 至少九个公司</del>", "views": 126, "forwards": 1}, {"id": 2957, "date": "2023-11-30T22:51:10", "text": "那天听猫猫球的建议吃了 DPH 之后胃好了很多，果然是过敏，不过到现在快两天了还在隐隐约约地胀痛... 不知道什么时候会完全好\n\n...以及吃了 DPH 好容易困困，白天睡到下午四点起来写点作业然后现在还想睡 <i class=\"custom-emoji\" emoji-src=\"emoji/6323184405179270958.webp\">😪</i>", "views": 100, "forwards": 0, "reply": {"id": 2952, "text": "哭哭 对虾过敏，但是今天聊聊叫炸虾没忍住就吃了，结果现在胃痛到想要去 ER <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i>\n\n明明之前吃虾只会拉肚子就觉得也许没事的... 结果这次是持续的剧烈胃痛，已经从十一点疼到现在两个小时了"}}, {"id": 2958, "date": "2023-12-01T07:30:27", "text": "说起来现在 <a href=\"aza.moe\">aza.moe</a> 这个主页还是部署在 github pages 来着，之前还害怕会不会总共大小超过 1GB 就要重构了，因为 github 规则上写允许的最大部署就是 1GB\n\n结果原来只是警告一下“超过了可能会部署失败”但是实际上完全没问题 <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>", "views": 111, "forwards": 0, "reply": {"id": 2955, "text": "不久前朋友拿到了最新最热 maimai 1.40 BUDDiES 的数据，花了一段时间拆包脱壳终于能启动了，接下来只需要给 AquaDX 做兼容...\n\n不过我的那台 ADX3 手台还有 17 天才会到，所以时间还很够，<del>等考完期末 1.40 烂大街了肯定就有别人写好服务器了吧</del> qwq\n\n逆向的 writeup 在这里： <a href=\"https://aza.moe/blog?post=2023-11-30-Maimai-Reversing\">https://aza.moe/blog?post=2023-11-30-Maimai-Reversing</a>"}, "images": [{"width": 1280, "height": 1251, "date": "2023-12-01T07:30:26", "media_type": "photo", "original_name": "photo_2023-12-01_07-30-26.jpg", "url": "media/2958.jpg", "size": 71347, "thumb": "media/2958.jpg_thumb.jpg"}]}, {"id": 2959, "date": "2023-12-01T20:31:51", "text": "呜 昨天熬夜写作业熬到凌晨八点，现在迷迷糊糊躺在床上听着<del>聊聊打字_asmr.wav</del>，感觉好好听被催眠了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323463440614557670.webp\">☺️</i>", "views": 181, "forwards": 2, "images": [{"width": 1906, "height": 1500, "date": "2023-12-01T20:31:51", "media_type": "photo", "original_name": "photo_2023-12-01_20-31-51.jpg", "url": "media/2959.jpg", "size": 380580, "thumb": "media/2959.jpg_thumb.jpg"}]}, {"id": 2960, "date": "2023-12-01T21:21:35", "text": "下雪了！", "views": 105, "forwards": 0}, {"id": 2961, "date": "2023-12-01T21:30:21", "text": "切掉的芹菜看起来像一朵玫瑰花", "views": 106, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-12-01T21:30:21", "media_type": "photo", "original_name": "photo_2023-12-01_21-30-21.jpg", "url": "media/2961.jpg", "size": 360096, "thumb": "media/2961.jpg_thumb.jpg"}]}, {"id": 2962, "date": "2023-12-02T06:37:16", "text": "哭哭 让聊聊生气了... 最近几天我让聊聊作息和我一起颠倒了，感觉好自责。\n\n<del>（cw: 年度期末焦虑）</del><span class=\"spoiler\"><span>\n明明这几天学校非常非常多 ddl 但是还是忍不住去做自己的项目，结果就是总是要熬夜肝作业把自己弄得迷迷糊糊... 是不是自控好差，今天下午明明应该去写 due 11:59 的语言学作业，但是没忍住去给 HyFetch 推了更新，晚上九点才开始写作业，结果写完 part 1 太困撑不住就没写 part 2。然后刚才醒过来聊聊看着我无忧无虑地在看做 Wacca 街机手台的事情就爆发了...\n\n怎么办呢？我拥有的时间和精力早就不够做好所有想做的要做的事情了... 但是作业是永远做不完的，如果要为了作业就把其他事情向后推的话我永远挤不出时间做其他事，所以我大概是接受了成绩会差的代价，把课和作业翘掉把时间留给更有意义的事情吧。\n\n...不过即使嘴上这样说实际上还是会为成绩焦虑，明明 B 已经比平均高了还觉得 B 好差，明明语言学是 cr/ncr 还要为了一次晚一秒没交上去的作业花时间和教授计较... 好矛盾好矛盾，明明知道没有精力兼顾为什么我就不能完全心平气和地真的放弃成绩呢？</span></span>", "views": 107, "forwards": 0}, {"id": 2963, "date": "2023-12-03T19:15:14", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n洗碗机坏掉了叫了外卖 shawarma！\n\n因为自己不太能吃辣点了最微辣 mild，以为是咖喱块上那种基本上感觉不到的 mild，结果比我吃过的最辣的东西还辣（悲\n\n然后看旁边 Luna 点了一个 medium 完全吃不下去了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170452310116797089.webm\">🌧</i>", "views": 101, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-12-03T19:15:14", "media_type": "photo", "original_name": "photo_2023-12-03_19-15-14.jpg", "url": "media/2963.jpg", "size": 521513, "thumb": "media/2963.jpg_thumb.jpg"}]}, {"id": 2964, "date": "2023-12-04T06:52:01", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n《My Jinji》—落日飞车\n\n好喜欢这种又 chill 又浪漫的 Jazz！\n\n<a href=\"https://www.youtube.com/watch?v=2VA9E3O2660\">Youtube</a> | <a href=\"https://music.163.com/song?id=1321740481\">网易云</a>", "views": 103, "forwards": 1, "files": [{"duration": 408, "title": "落日飛車 Sunset Rollercoaster", "file_name": "落日飛車_Sunset_Rollercoaster_My_Jinji_Audiotree_Live_Version.mp3", "mime_type": "audio/mpeg", "date": "2023-12-04T06:52:01", "media_type": "audio_file", "original_name": "落日飛車_Sunset_Rollercoaster_My_Jinji_Audiotree_Live_Version.mp3", "url": "media/2964.mp3", "size": 16528110, "thumb": "media/2964.mp3_thumb.jpg"}]}, {"id": 2965, "date": "2023-12-04T08:08:25", "text": "在给这个甜甜圈做支架 qwq\n\n（是 Wacca 的控制器！里面的黑色长方体是一块 50\" 大电视 <i class=\"custom-emoji\" emoji-src=\"emoji/6111607409870898919.webm\">👍</i>", "views": 106, "forwards": 2, "media_group_id": 13613418442173133, "images": [{"width": 915, "height": 1280, "date": "2023-12-04T08:08:22", "media_type": "photo", "original_name": "photo_2023-12-04_08-08-22.jpg", "url": "media/2965.jpg", "size": 73375, "thumb": "media/2965.jpg_thumb.jpg"}, {"width": 1144, "height": 1280, "date": "2023-12-04T08:07:01", "media_type": "photo", "original_name": "photo_2023-12-04_08-07-01.jpg", "url": "media/2966.jpg", "size": 126231, "thumb": "media/2966.jpg_thumb.jpg"}], "reply": {"id": 2886, "text": "甜甜圈🍩"}}, {"id": 2967, "date": "2023-12-05T01:15:26", "text": "今日份的 UofT: 最后一周的期末演讲 meeting 让我们填问券的时候才发现原来 CSC301 软工这门课有 lecture 🌚", "views": 93, "forwards": 1, "images": [{"width": 1280, "height": 1188, "date": "2023-12-05T01:15:25", "media_type": "photo", "original_name": "photo_2023-12-05_01-15-25.jpg", "url": "media/2967.jpg", "size": 83346, "thumb": "media/2967.jpg_thumb.jpg"}]}, {"id": 2968, "date": "2023-12-05T06:59:01", "text": "啊好犹豫... 又在犹豫空运还是海运了\n\n现在 CAD 模型已经做好了，去淘宝货比三家找到最便宜的 CNC 厂了，购物单写好了，然后发现因为有一个 120cm 的大长边所以空运要加超长附加费怎么寄都好贵... 但是直接在这边 CNC 的话要 US$300 比空运还贵 🤯\n\n在犹豫要空运还是海运... 海运虽然便宜一点但是代价是收到之后绝对就放完假开学了。怎么办呜呜呜\n\n<span class=\"spoiler\"><span>每次遇到这种情况就好希望自己毕业之后能搬到离中国近一点的香港或者日本... 或者如果有在国内的人可以和我合作就好了</span></span>", "views": 91, "forwards": 1, "media_group_id": 13614076333628805, "images": [{"width": 1280, "height": 635, "date": "2023-12-05T06:58:58", "media_type": "photo", "original_name": "photo_2023-12-05_06-58-58.jpg", "url": "media/2968.jpg", "size": 119037, "thumb": "media/2968.jpg_thumb.jpg"}, {"width": 1280, "height": 630, "date": "2023-12-05T06:59:00", "media_type": "photo", "original_name": "photo_2023-12-05_06-59-00.jpg", "url": "media/2969.jpg", "size": 130299, "thumb": "media/2969.jpg_thumb.jpg"}, {"width": 1280, "height": 735, "date": "2023-12-05T06:38:00", "media_type": "photo", "original_name": "photo_2023-12-05_06-38-00.jpg", "url": "media/2970.jpg", "size": 85189, "thumb": "media/2970.jpg_thumb.jpg"}], "reply": {"id": 2965, "text": "在给这个甜甜圈做支架 qwq\n\n（是 Wacca 的控制器！里面的黑色长方体是一块 50\" 大电视 <i class=\"custom-emoji\" emoji-src=\"emoji/6111607409870898919.webm\">👍</i>", "thumb": "media/2965.jpg_thumb.jpg"}}, {"id": 2971, "date": "2023-12-05T11:02:28", "text": "<a href=\"##wactroller\">#wactroller</a> 下单了！\n\n￥320 CNC 前后两面铝 6061 板\n￥200 铝型材（有一半是攻丝的费用）\n￥130 CNC 侧面的 PC 塑料板\n￥75 螺丝 overdose（懒得数了）\n￥110 铝型材配件（三通 直角 T螺母）\n￥85 HDMI 转接座、电插座、提手、<del>防拆机</del>橡胶垫片\n\n∑ = ￥920 感觉比想象得便宜一些。先寄到土豆家测试啦，测试好就不会说运过来才发现哪里有问题了 qwq", "views": 96, "forwards": 1, "media_group_id": 13614193189477869, "images": [{"width": 662, "height": 1280, "date": "2023-12-05T11:02:27", "media_type": "photo", "original_name": "photo_2023-12-05_11-02-27.jpg", "url": "media/2971.jpg", "size": 31664, "thumb": "media/2971.jpg_thumb.jpg"}, {"width": 1280, "height": 1250, "date": "2023-12-05T11:02:28", "media_type": "photo", "original_name": "photo_2023-12-05_11-02-28.jpg", "url": "media/2972.jpg", "size": 57878, "thumb": "media/2972.jpg_thumb.jpg"}], "reply": {"id": 2968, "text": "啊好犹豫... 又在犹豫空运还是海运了\n\n现在 CAD 模型已经做好了，去淘宝货比三家找到最便宜的 CNC 厂了，购物单写好了，然后发现因为有一个 120cm 的大长边所以空运要加超长附加费怎么寄都好贵... 但是直接在这边 CNC 的话要 US$300 比空运还贵 🤯\n\n在犹豫要空运还是海运... 海运虽然便宜一点但是代价是收到之后绝对就放完假开学了。怎么办呜呜呜\n\n<span class=\"spoiler\"><span>每次遇到这种情况就好希望自己毕业之后能搬到离中国近一点的香港或者日本... 或者如果有在国内的人可以和我合作就好了</span></span>", "thumb": "media/2968.jpg_thumb.jpg"}}, {"id": 2973, "date": "2023-12-05T19:25:03", "text": "接下来四天要爆肝期末作业，打算登出 telegram，有事情找我的话请联系聊聊 qwq", "views": 105, "forwards": 2}, {"id": 2974, "date": "2023-12-06T04:28:55", "text": "哇 我居然把 OS 大作业肝完了！两个小时补完课之后花了六个小时肝完了... 连续 debug 六个小时文件系统真的眼睛都要瞎了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>\n\n不过还好写完啦，开始之前某位很厉害的 ys 学长还 warn 我说他花了八小时才写完。可能是因为这次完全没在乎代码质量才这么快，需要重用代码的时候完全不考虑封装重构直接复制过去改了，然后刚才和 ys 学长对比一下代码长度我长了 200 多行hhhhh\n\n好了接下来要去肝 318 设计课明天中午的演讲和报告了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>", "views": 87, "forwards": 3, "media_group_id": 13614695481190805, "images": [{"width": 720, "height": 1109, "date": "2023-12-06T04:28:51", "media_type": "photo", "original_name": "photo_2023-12-06_04-28-51.jpg", "url": "media/2974.jpg", "size": 179435, "thumb": "media/2974.jpg_thumb.jpg"}, {"width": 329, "height": 420, "date": "2023-12-06T04:28:51", "media_type": "photo", "original_name": "photo_2023-12-06_04-28-51.jpg", "url": "media/2975.jpg", "size": 22013, "thumb": "media/2975.jpg_thumb.jpg"}, {"width": 680, "height": 770, "date": "2023-12-06T04:28:54", "media_type": "photo", "original_name": "photo_2023-12-06_04-28-54.jpg", "url": "media/2976.jpg", "size": 76636, "thumb": "media/2976.jpg_thumb.jpg"}, {"width": 632, "height": 606, "date": "2023-12-06T04:28:54", "media_type": "photo", "original_name": "photo_2023-12-06_04-28-54.jpg", "url": "media/2977.jpg", "size": 31681, "thumb": "media/2977.jpg_thumb.jpg"}]}, {"id": 2978, "date": "2023-12-06T11:24:22", "text": "把设计课的演讲 Demo 视频剪好交上去了！\n\n这个课挺恐怖的，给我们三周做用户调查，两周做纸质原型，一周评估纸原型，然后一周时间把整个能用的 app 做出来 🌚\n\n结果四个人一周还真的做出来了一个有点能用的 demo，而且有些功能效果还不错诶... 不过原本打算做增强 duolingo 的浏览器插件来着，但是因为一周好短不想踩新坑就改成了熟悉的 react app（x）\n\n<a href=\"https://youtu.be/8XwH3I_qGZ4\">视频在这里</a>感兴趣的话可以来看看 qwq 真的有被现在的 AI 语音能力震撼到\n\n接下来还剩下这门课的报告和 384 AI 的大作业...", "views": 74, "forwards": 0, "media_group_id": 13614894897248453, "images": [{"width": 588, "height": 528, "date": "2023-12-06T11:24:20", "media_type": "photo", "original_name": "photo_2023-12-06_11-24-20.jpg", "url": "media/2978.jpg", "size": 23154, "thumb": "media/2978.jpg_thumb.jpg"}, {"width": 1280, "height": 395, "date": "2023-12-06T11:24:21", "media_type": "photo", "original_name": "photo_2023-12-06_11-24-21.jpg", "url": "media/2979.jpg", "size": 79359, "thumb": "media/2979.jpg_thumb.jpg"}]}, {"id": 2980, "date": "2023-12-06T11:36:02", "text": "来聊聊 AI 震撼...\n\n设计课这个项目里有些功能要语音识别，但是测试遇到了一个很奇妙的 bug——说日语有机率出罗马音，还有机率被翻译成英文？？\n\n排查之后发现把模型从 whisper-v2 换成 v3 就可以正常识别日语了。但是这样难道是说之前 v2 的数据集里日语配日语的标注数据少所以它就自己学会了翻译嘛？！而且翻译得还是对的 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n大模型的这种吃到什么数据就能学会什么的能力真的好可怕 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>", "views": 81, "forwards": 1, "media_group_id": 13614900498972029, "images": [{"width": 703, "height": 1280, "date": "2023-12-06T11:36:01", "media_type": "photo", "original_name": "photo_2023-12-06_11-36-01.jpg", "url": "media/2980.jpg", "size": 55616, "thumb": "media/2980.jpg_thumb.jpg"}, {"width": 810, "height": 1280, "date": "2023-12-06T11:36:01", "media_type": "photo", "original_name": "photo_2023-12-06_11-36-01.jpg", "url": "media/2981.jpg", "size": 44739, "thumb": "media/2981.jpg_thumb.jpg"}], "reply": {"id": 2978, "text": "把设计课的演讲 Demo 视频剪好交上去了！\n\n这个课挺恐怖的，给我们三周做用户调查，两周做纸质原型，一周评估纸原型，然后一周时间把整个能用的 app 做出来 🌚\n\n结果四个人一周还真的做出来了一个有点能用的 demo，而且有些功能效果还不错诶... 不过原本打算做增强 duolingo 的浏览器插件来着，但是因为一周好短不想踩新坑就改成了熟悉的 react app（x）\n\n<a href=\"https://youtu.be/8XwH3I_qGZ4\">视频在这里</a>感兴趣的话可以来看看 qwq 真的有被现在的 AI 语音能力震撼到\n\n接下来还剩下这门课的报告和 384 AI 的大作业...", "thumb": "media/2978.jpg_thumb.jpg"}}, {"id": 2982, "date": "2023-12-07T05:28:14", "text": "还剩下最后一天期末作业就要肝完了！\n\n（虽然之后还有期末考试但是考试排得更松一点反而不会这么累 <i class=\"custom-emoji\" emoji-src=\"emoji/6170333464076748646.webm\">🫠</i>", "views": 89, "forwards": 0, "images": [{"width": 1187, "height": 1280, "date": "2023-12-07T05:28:14", "media_type": "photo", "original_name": "photo_2023-12-07_05-28-14.jpg", "url": "media/2982.jpg", "size": 104633, "thumb": "media/2982.jpg_thumb.jpg"}]}, {"id": 2983, "date": "2023-12-08T01:10:14", "text": "全都肝完了！好耶\n\n电报登回来啦", "views": 87, "forwards": 0, "reply": {"id": 2982, "text": "还剩下最后一天期末作业就要肝完了！\n\n（虽然之后还有期末考试但是考试排得更松一点反而不会这么累 <i class=\"custom-emoji\" emoji-src=\"emoji/6170333464076748646.webm\">🫠</i>"}}, {"id": 2984, "date": "2023-12-08T03:46:26", "text": "今早的雪 qwq\n\n上次窗外变得白白一片还是一年前，有点激动（不过可惜白天就融化了没玩到雪", "views": 91, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-12-08T03:46:25", "media_type": "photo", "original_name": "photo_2023-12-08_03-46-25.jpg", "url": "media/2984.jpg", "size": 843273, "thumb": "media/2984.jpg_thumb.jpg"}]}, {"id": 2985, "date": "2023-12-08T07:03:57", "text": "🤔\n\n（是在搜 USB 接口元件 <i class=\"custom-emoji\" emoji-src=\"emoji/6323463440614557670.webp\">☺️</i>", "views": 83, "forwards": 0, "images": [{"width": 368, "height": 144, "date": "2023-12-08T07:03:48", "media_type": "photo", "original_name": "photo_2023-12-08_07-03-48.jpg", "url": "media/2985.jpg", "size": 9001, "thumb": "media/2985.jpg_thumb.jpg"}]}, {"id": 2986, "date": "2023-12-08T11:29:16", "text": "把 wacca 控制器的 IO4 板子画好了！\n\n五个按钮分别是 Test, Service, Coin, Vol+, Vol-，带一个 PN532 读卡器的对接口，把用来接控制器的 USB hub 也做进去了，然后这些都是用 ESP32-S3 控制（好像有点 overkill 但是算了hhh\n\n（然后花一个小时调丝印 🌚 希望生产出来丝印也能这么好看，毕竟控制器架子侧边的 PC 板是透明的", "views": 76, "forwards": 1, "media_group_id": 13616279652246725, "images": [{"width": 1280, "height": 364, "date": "2023-12-08T11:29:12", "media_type": "photo", "original_name": "photo_2023-12-08_11-29-12.jpg", "url": "media/2986.jpg", "size": 70332, "thumb": "media/2986.jpg_thumb.jpg"}, {"width": 1280, "height": 226, "date": "2023-12-08T11:29:12", "media_type": "photo", "original_name": "photo_2023-12-08_11-29-12.jpg", "url": "media/2987.jpg", "size": 16968, "thumb": "media/2987.jpg_thumb.jpg"}, {"width": 1280, "height": 1191, "date": "2023-12-08T11:29:15", "media_type": "photo", "original_name": "photo_2023-12-08_11-29-15.jpg", "url": "media/2988.jpg", "size": 378178, "thumb": "media/2988.jpg_thumb.jpg"}], "reply": {"id": 2985, "text": "🤔\n\n（是在搜 USB 接口元件 <i class=\"custom-emoji\" emoji-src=\"emoji/6323463440614557670.webp\">☺️</i>"}}, {"id": 2989, "date": "2023-12-08T16:43:26", "text": "呜呜 今天没有睡觉", "views": 76, "forwards": 0}, {"id": 2990, "date": "2023-12-08T20:51:42", "text": "洗碗机修好了！\n\n物业拆开来看了一下发现水泵里面卡了一小片骨头 <i class=\"custom-emoji\" emoji-src=\"emoji/6323267916523374069.webp\">🥺</i> 原来是这么简单的问题为什么我没拆开自己看看（x）", "views": 75, "forwards": 0, "reply": {"id": 2963, "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n洗碗机坏掉了叫了外卖 shawarma！\n\n因为自己不太能吃辣点了最微辣 mild，以为是咖喱块上那种基本上感觉不到的 mild，结果比我吃过的最辣的东西还辣（悲\n\n然后看旁边 Luna 点了一个 medium 完全吃不下去了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170452310116797089.webm\">🌧</i>"}}, {"id": 2991, "date": "2023-12-08T21:01:29", "text": "今天为什么没有睡觉：想要下单好再睡，结果下单和下单之后的一段时间里发现了无数个问题导致需要直接把订单取消了\n\n首先是 SMT 贴 ESP32-S3-WROOM-1 非常非常贵（+￥155）因为它不能用经济型 SMT，结果总计下来打样两张板子一共要 ￥450。而且其实这个 IO 板完全不需要 S3 这么好的 MCU，想改成 RP2040 或者 C3。\n\n然后发现我选的插件振荡器没货，改 PCB 改成了标准 SMT 振荡器。然后发现焊接背面的 USB A 口要再多加 ￥100（明明是三个有手都能焊的 USB A 口...）总之亏死了但是还是下单了。\n\n然后发现我 PCB 上读卡器板接口的其中一个 pinout 反了，赶紧取消订单，然后发现已经凌晨十点了（？）", "views": 80, "forwards": 1, "media_group_id": 13616554316131261, "images": [{"width": 1058, "height": 332, "date": "2023-12-08T21:01:26", "media_type": "photo", "original_name": "photo_2023-12-08_21-01-26.jpg", "url": "media/2991.jpg", "size": 40592, "thumb": "media/2991.jpg_thumb.jpg"}, {"width": 1280, "height": 351, "date": "2023-12-08T21:01:27", "media_type": "photo", "original_name": "photo_2023-12-08_21-01-27.jpg", "url": "media/2992.jpg", "size": 68164, "thumb": "media/2992.jpg_thumb.jpg"}, {"width": 1274, "height": 1280, "date": "2023-12-08T16:21:08", "media_type": "photo", "original_name": "photo_2023-12-08_16-21-08.jpg", "url": "media/2993.jpg", "size": 99810, "thumb": "media/2993.jpg_thumb.jpg"}], "reply": {"id": 2989, "text": "呜呜 今天没有睡觉"}}, {"id": 2994, "date": "2023-12-09T19:13:52", "text": "第二个版本把 S3-wroom 里面的 MCU 和晶振和闪存画出来了，还加了 jtag 调试接口。下单啦，省下了 ￥155\n\n希望它工作 <i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>", "views": 83, "forwards": 1, "reply": {"id": 2991, "text": "今天为什么没有睡觉：想要下单好再睡，结果下单和下单之后的一段时间里发现了无数个问题导致需要直接把订单取消了\n\n首先是 SMT 贴 ESP32-S3-WROOM-1 非常非常贵（+￥155）因为它不能用经济型 SMT，结果总计下来打样两张板子一共要 ￥450。而且其实这个 IO 板完全不需要 S3 这么好的 MCU，想改成 RP2040 或者 C3。\n\n然后发现我选的插件振荡器没货，改 PCB 改成了标准 SMT 振荡器。然后发现焊接背面的 USB A 口要再多加 ￥100（明明是三个有手都能焊的 USB A 口...）总之亏死了但是还是下单了。\n\n然后发现我 PCB 上读卡器板接口的其中一个 pinout 反了，赶紧取消订单，然后发现已经凌晨十点了（？）", "thumb": "media/2991.jpg_thumb.jpg"}, "images": [{"width": 1280, "height": 803, "date": "2023-12-09T19:13:52", "media_type": "photo", "original_name": "photo_2023-12-09_19-13-52.jpg", "url": "media/2994.jpg", "size": 55531, "thumb": "media/2994.jpg_thumb.jpg"}]}, {"id": 2995, "date": "2023-12-09T19:20:24", "text": "大号蛋挞模（？）", "views": 91, "forwards": 1, "reply": {"id": 2886, "text": "甜甜圈🍩"}, "images": [{"width": 1280, "height": 639, "date": "2023-12-09T19:20:24", "media_type": "photo", "original_name": "photo_2023-12-09_19-20-24.jpg", "url": "media/2995.jpg", "size": 65520, "thumb": "media/2995.jpg_thumb.jpg"}]}, {"id": 2996, "date": "2023-12-10T22:43:27", "text": "spoiler: r18（？）", "views": 121, "forwards": 2, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "images": [{"width": 2040, "height": 1504, "date": "2023-12-10T22:39:40", "media_type": "photo", "spoiler": true, "original_name": "photo_2023-12-10_22-39-40.jpg", "url": "media/2996.jpg", "size": 219835, "thumb": "media/2996.jpg_thumb.jpg"}]}, {"id": 2997, "date": "2023-12-11T06:09:30", "text": "<a href=\"##dump\">#dump</a> GRS Montreal 的所有公开文件（信息手册/填表）", "views": 88, "forwards": 1, "files": [{"file_name": "GRS.7z", "mime_type": "application/x-7z-compressed", "date": "2023-12-11T06:10:46", "original_name": "GRS.7z", "url": "media/2997.7z", "size": 64749813}]}, {"id": 2998, "date": "2023-12-11T17:21:27", "text": "发现我的三场考试一场在 TC 宿舍，一场在 Knox 教堂，一场在教学楼 🤯\n\nUofT 真的是人太多了，Exam Center 排不到我们就随便选地点吗 (╯’ – ‘)╯︵ ┻━┻", "views": 87, "forwards": 0, "images": [{"width": 1280, "height": 696, "date": "2023-12-11T17:21:27", "media_type": "photo", "original_name": "photo_2023-12-11_17-21-27.jpg", "url": "media/2998.jpg", "size": 46078, "thumb": "media/2998.jpg_thumb.jpg"}]}, {"id": 2999, "date": "2023-12-11T19:34:34", "text": "pd/kg 是个什么单位\n\n<del>我的体重是 56 pd/kg</del>", "views": 86, "forwards": 1, "images": [{"width": 243, "height": 89, "date": "2023-12-11T19:34:34", "media_type": "photo", "original_name": "photo_2023-12-11_19-34-34.jpg", "url": "media/2999.jpg", "size": 4803, "thumb": "media/2999.jpg_thumb.jpg"}]}, {"id": 3002, "date": "2023-12-11T21:31:24", "text": "鱼塔寄的盒送到了，收到了一封夹着枫叶的信和鱼塔的头像胸针，好开心 qwq\n\n感谢鱼塔的祝福 <i class=\"custom-emoji\" emoji-src=\"emoji/5470078478558700075.webp\">🙏</i>", "views": 93, "forwards": 1, "media_group_id": 13618642278649533, "images": [{"width": 1918, "height": 2154, "date": "2023-12-11T21:31:21", "media_type": "photo", "original_name": "photo_2023-12-11_21-31-21.jpg", "url": "media/3000.jpg", "size": 492306, "thumb": "media/3000.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-12-11T21:31:23", "media_type": "photo", "original_name": "photo_2023-12-11_21-31-23.jpg", "url": "media/3001.jpg", "size": 521859, "thumb": "media/3001.jpg_thumb.jpg"}, {"width": 1209, "height": 1530, "date": "2023-12-11T21:31:24", "media_type": "photo", "original_name": "photo_2023-12-11_21-31-24.jpg", "url": "media/3002.jpg", "size": 175251, "thumb": "media/3002.jpg_thumb.jpg"}]}, {"id": 3003, "date": "2023-12-12T10:01:22", "text": "今天半喵来玩，玩了简简单单又好可爱的 pusheen 桌游，有被治愈 <i class=\"custom-emoji\" emoji-src=\"emoji/5445239995491164162.tgs\">🐈</i>\n\n然后猪猪做了牛丼好好吃 qwq", "views": 76, "forwards": 0, "media_group_id": 13619002263460005, "images": [{"width": 2040, "height": 1126, "date": "2023-12-12T10:01:20", "media_type": "photo", "original_name": "photo_2023-12-12_10-01-20.jpg", "url": "media/3003.jpg", "size": 323601, "thumb": "media/3003.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-12-12T10:01:21", "media_type": "photo", "original_name": "photo_2023-12-12_10-01-21.jpg", "url": "media/3004.jpg", "size": 336918, "thumb": "media/3004.jpg_thumb.jpg"}]}, {"id": 3005, "date": "2023-12-12T10:27:34", "text": "<a href=\"##wactroller\">#wactroller</a> 这个支架设计好之后先给土豆订了一份想让她帮忙验证一下能不能成功拼起来，今天连麦和土豆和 DV 一起试着拼了结果果然遇到了这些问题：\n\n1. 直角件太长了，两个 28mm 直角件加起来超过了中间 50mm 支柱的长度，换隐形连接件了\n2. 螺丝头太大，三通件插进去一个螺丝就插不进去第二个了\n3. 忘记买旋转 T 螺母（悲）\n\n总之今天拼了大概 1/3，写了一些迫真宜家拼装教程，等要补的零件到了再继续啦。感谢土豆和 DV 帮忙 qwq", "views": 78, "forwards": 1, "media_group_id": 13619014837220061, "images": [{"width": 860, "height": 1143, "date": "2023-12-12T10:27:31", "media_type": "photo", "original_name": "photo_2023-12-12_10-27-31.jpg", "url": "media/3005.jpg", "size": 137153, "thumb": "media/3005.jpg_thumb.jpg"}, {"width": 1280, "height": 518, "date": "2023-12-12T10:27:32", "media_type": "photo", "original_name": "photo_2023-12-12_10-27-32.jpg", "url": "media/3006.jpg", "size": 47846, "thumb": "media/3006.jpg_thumb.jpg"}, {"width": 676, "height": 1280, "date": "2023-12-12T10:27:32", "media_type": "photo", "original_name": "photo_2023-12-12_10-27-32.jpg", "url": "media/3007.jpg", "size": 50209, "thumb": "media/3007.jpg_thumb.jpg"}, {"width": 685, "height": 1280, "date": "2023-12-12T10:27:33", "media_type": "photo", "original_name": "photo_2023-12-12_10-27-33.jpg", "url": "media/3008.jpg", "size": 55867, "thumb": "media/3008.jpg_thumb.jpg"}, {"width": 661, "height": 1280, "date": "2023-12-12T10:27:34", "media_type": "photo", "original_name": "photo_2023-12-12_10-27-34.jpg", "url": "media/3009.jpg", "size": 64616, "thumb": "media/3009.jpg_thumb.jpg"}], "reply": {"id": 2971, "text": "<a href=\"##wactroller\">#wactroller</a> 下单了！\n\n￥320 CNC 前后两面铝 6061 板\n￥200 铝型材（有一半是攻丝的费用）\n￥130 CNC 侧面的 PC 塑料板\n￥75 螺丝 overdose（懒得数了）\n￥110 铝型材配件（三通 直角 T螺母）\n￥85 HDMI 转接座、电插座、提手、<del>防拆机</del>橡胶垫片\n\n∑ = ￥920 感觉比想象得便宜一些。先寄到土豆家测试啦，测试好就不会说运过来才发现哪里有问题了 qwq", "thumb": "media/2971.jpg_thumb.jpg"}}, {"id": 3010, "date": "2023-12-12T23:12:17", "text": "去考 384 AI 期末了 qwq", "views": 90, "forwards": 0}, {"id": 3011, "date": "2023-12-13T03:41:41", "text": "考完了，考场好好看！", "views": 122, "forwards": 1, "reply": {"id": 3010, "text": "去考 384 AI 期末了 qwq"}, "images": [{"width": 2560, "height": 1920, "date": "2023-12-13T03:41:41", "media_type": "photo", "original_name": "photo_2023-12-13_03-41-41.jpg", "url": "media/3011.jpg", "size": 745678, "thumb": "media/3011.jpg_thumb.jpg"}]}, {"id": 3012, "date": "2023-12-13T06:26:23", "text": "没有力气了 睡睡。今天除了考试什么都没做 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>", "views": 92, "forwards": 0}, {"id": 3013, "date": "2023-12-13T22:28:31", "text": "好耶，我的第一篇纸过审了！<i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>（感谢 MSR 音频组的三位导师引领这次的研究 qwq\n\n四月要去韩国演讲耶，在想要不要借机在那之前学一些韩语... 不过四个月感觉会好快\n\n（以及和明年考试时间完全撞上了哇，还需要联系一下教授改考试时间 <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>", "views": 123, "forwards": 2, "images": [{"width": 1280, "height": 1237, "date": "2023-12-13T22:28:30", "media_type": "photo", "original_name": "photo_2023-12-13_22-28-30.jpg", "url": "media/3013.jpg", "size": 168809, "thumb": "media/3013.jpg_thumb.jpg"}]}, {"id": 3014, "date": "2023-12-14T17:17:11", "text": "悲 昨天画板子画到今早九点才睡，然后现在感冒了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445397062445178872.tgs\">😓</i>", "views": 91, "forwards": 0}, {"id": 3015, "date": "2023-12-14T23:54:40", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n今天聊聊做的五花肉炒卷心菜和昨天我做的同一道菜，聊聊做的比我好吃 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "views": 82, "forwards": 0, "media_group_id": 13620784645817677, "images": [{"width": 2560, "height": 1920, "date": "2023-12-14T23:53:20", "media_type": "photo", "original_name": "photo_2023-12-14_23-53-20.jpg", "url": "media/3015.jpg", "size": 402622, "thumb": "media/3015.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-12-14T23:53:22", "media_type": "photo", "original_name": "photo_2023-12-14_23-53-22.jpg", "url": "media/3016.jpg", "size": 346771, "thumb": "media/3016.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-12-14T23:54:39", "media_type": "photo", "original_name": "photo_2023-12-14_23-54-39.jpg", "url": "media/3017.jpg", "size": 450655, "thumb": "media/3017.jpg_thumb.jpg"}]}, {"id": 3018, "date": "2023-12-15T07:36:37", "text": "感冒好难受，还是断断续续补完了六个小时课，希望现在睡 9h 明天能好一点... 希望不会影响明天下午两点的考试", "views": 85, "forwards": 0, "reply": {"id": 3014, "text": "悲 昨天画板子画到今早九点才睡，然后现在感冒了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445397062445178872.tgs\">😓</i>"}, "images": [{"width": 388, "height": 628, "date": "2023-12-15T07:36:37", "media_type": "photo", "original_name": "photo_2023-12-15_07-36-37.jpg", "url": "media/3018.jpg", "size": 21635, "thumb": "media/3018.jpg_thumb.jpg"}]}, {"id": 3019, "date": "2023-12-15T07:57:54", "text": "因为想要更早发现问题，把 PCB 寄到加拿大之前先让 Asuna 帮忙做了测试 qwq\n\n前两天板子出厂了，今天刚找到时间一起测试。感觉结果意外的好，除了 U0 的 TX RX 接反了导致串口不工作以外其他的都工作 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>（然后测试的时候发现居然不用 U0 直接用 USB CDC 也可以刷固件输出串口数据，所以下一个版本直接把串口去掉就好啦\n\n总之应该是我打过的错误最少的板子了，感谢群友帮忙检查也感谢 Asuna 帮忙测试 <i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>", "views": 85, "forwards": 0, "media_group_id": 13621016593398765, "images": [{"width": 533, "height": 318, "date": "2023-12-15T07:57:51", "media_type": "photo", "original_name": "photo_2023-12-15_07-57-51.jpg", "url": "media/3019.jpg", "size": 63711, "thumb": "media/3019.jpg_thumb.jpg"}, {"width": 603, "height": 1280, "date": "2023-12-15T07:57:53", "media_type": "photo", "original_name": "photo_2023-12-15_07-57-53.jpg", "url": "media/3020.jpg", "size": 149513, "thumb": "media/3020.jpg_thumb.jpg"}], "reply": {"id": 2994, "text": "第二个版本把 S3-wroom 里面的 MCU 和晶振和闪存画出来了，还加了 jtag 调试接口。下单啦，省下了 ￥155\n\n希望它工作 <i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>"}}, {"id": 3021, "date": "2023-12-15T16:47:44", "text": "起床了 感觉不是一个可以考三个小时期末的状态，但是也只能试试了", "views": 89, "forwards": 0, "reply": {"id": 3018, "text": "感冒好难受，还是断断续续补完了六个小时课，希望现在睡 9h 明天能好一点... 希望不会影响明天下午两点的考试"}}, {"id": 3022, "date": "2023-12-15T17:08:10", "text": "呜呜", "views": 97, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2023-12-15T17:08:09", "media_type": "photo", "original_name": "photo_2023-12-15_17-08-09.jpg", "url": "media/3022.jpg", "size": 286348, "thumb": "media/3022.jpg_thumb.jpg"}]}, {"id": 3023, "date": "2023-12-15T19:38:58", "text": "决定把考试 defer 到二月了...", "views": 89, "forwards": 0, "reply": {"id": 3021, "text": "起床了 感觉不是一个可以考三个小时期末的状态，但是也只能试试了"}}, {"id": 3024, "date": "2023-12-15T21:23:25", "text": "结果没去考试但是去 walk in clinic 坐着等医生等了两个小时，前台说还要再等一个小时，早知道开假条这么麻烦就去考试了... 坐在椅子上也没有得到休息", "views": 96, "forwards": 1, "reply": {"id": 3023, "text": "决定把考试 defer 到二月了..."}}, {"id": 3025, "date": "2023-12-15T22:17:15", "text": "坐着干等了三个小时还花了 $30 终于开到假条了... 然后别人也考完了\n\n真的好后悔没去考试", "views": 92, "forwards": 0, "images": [{"width": 1918, "height": 1605, "date": "2023-12-15T22:17:15", "media_type": "photo", "original_name": "photo_2023-12-15_22-17-15.jpg", "url": "media/3025.jpg", "size": 580906, "thumb": "media/3025.jpg_thumb.jpg"}]}, {"id": 3026, "date": "2023-12-17T03:48:28", "text": "今天 copilot 又给我补全了什么东西 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>", "views": 80, "forwards": 0, "reply": {"id": 2811, "text": "草\n\n编辑主页友链，刚按下回车 Copilot 给我补全了一个神乐坂雅诗...... <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>"}, "images": [{"width": 225, "height": 84, "date": "2023-12-17T03:43:32", "media_type": "photo", "original_name": "photo_2023-12-17_03-43-32.jpg", "url": "media/3026.jpg", "size": 5765, "thumb": "media/3026.jpg_thumb.jpg"}]}, {"id": 3027, "date": "2023-12-17T06:19:45", "text": "家里的 VPS 服务器框架终于搭好了！宿主机用了 ArchLinux + VirtualBox，今天写了一个管理 VPS 的 bot，可以用来管理端口映射、自动更新 CloudFlare DDNS、进行一些蠢蠢的 PPPoE IP 转发、还有基础操作比如重启什么的\n\n现在一共有三个人预订了，目前正在稳定性测试阶段，打算圣诞节开始正式出租 <i class=\"custom-emoji\" emoji-src=\"emoji/6111506770197219135.webm\">😮</i>", "views": 82, "forwards": 1, "media_group_id": 13622351883298733, "images": [{"width": 452, "height": 514, "date": "2023-12-17T06:19:43", "media_type": "photo", "original_name": "photo_2023-12-17_06-19-43.jpg", "url": "media/3027.jpg", "size": 63573, "thumb": "media/3027.jpg_thumb.jpg"}, {"width": 601, "height": 873, "date": "2023-12-17T05:48:44", "media_type": "photo", "original_name": "photo_2023-12-17_05-48-44.jpg", "url": "media/3028.jpg", "size": 88815, "thumb": "media/3028.jpg_thumb.jpg"}, {"width": 716, "height": 177, "date": "2023-12-17T06:19:44", "media_type": "photo", "original_name": "photo_2023-12-17_06-19-44.jpg", "url": "media/3029.jpg", "size": 36517, "thumb": "media/3029.jpg_thumb.jpg"}]}, {"id": 3030, "date": "2023-12-17T17:03:00", "text": "<a href=\"##TIL\">#TIL</a> 今天学到了原来 TTL、Serial、UART、RS232、RS485 都是不同的东西\n\nTTL 是一种用 0~Vcc 正电压表示 bit 的方式，UART 指的是有 Rx 和 Tx 线对接的硬件传输协议，Serial 是软件协议，RS232 是一种用 -Vcc 到 Vcc 的正负电压的硬件传输协议，RS485 是一种用正负差分线的硬件传输协议\n\n<a href=\"##TIL\">#TIL</a> #2 原来 ESP32 即使支持 Serial 支持 CAN bus，收发 RS232、RS485、CAN 也都是需要单独的 transceiver ic 的", "views": 137, "forwards": 1, "images": [{"width": 588, "height": 308, "date": "2023-12-17T17:03:00", "media_type": "photo", "original_name": "photo_2023-12-17_17-03-00.jpg", "url": "media/3030.jpg", "size": 23366, "thumb": "media/3030.jpg_thumb.jpg"}]}, {"id": 3031, "date": "2023-12-18T01:07:43", "text": "之前一直在用 EasyEDA，听大家说都在用 KiCad 就去试了一下，感觉 schematic 和 PCB 的手动走线功能确实比 EasyEDA 好了很多，而且因为不是网页端也流畅了很多，但是这个自动走线真的完全没法用...\n\n感觉每次画板子能省下时间最多的就是自动走线了，用 EasyEDA 摆好 PCB 让它自动走五分钟大概能走好 98% 的线，然后再手动把剩下的 2% 调好就好了。然而换到 KiCad 装上 freerouting 发现这个自动走线真的完全没法用，是 Java 写就算了居然还是单线程 (╯’ – ‘)╯︵ ┻━┻\n\n而且看着动画感觉它像是在 BFS 一样，大部分线都没尝试去走就回退，感觉它比起找到一个「大部分线都走好了的失败」更想花∞时间找到完美答案，结果就是等了半小时到第 200 次 iteration 了它还只成功走了一条线...\n\n想导入到 EasyEDA 自动走线但是 EasyEDA 不能导入 KiCad 7 项目... 所以大概这个板子会是我第一次也是最后一次手动走线，今后还是回去继续用 EasyEDA 吧 <i class=\"custom-emoji\" emoji-src=\"emoji/5442928637365985920.tgs\">😮‍💨</i>", "views": 77, "forwards": 0, "media_group_id": 13622893304292797, "images": [{"width": 1280, "height": 1022, "date": "2023-12-18T01:07:41", "media_type": "photo", "original_name": "photo_2023-12-18_01-07-41.jpg", "url": "media/3031.jpg", "size": 155604, "thumb": "media/3031.jpg_thumb.jpg"}, {"width": 1060, "height": 412, "date": "2023-12-18T01:07:42", "media_type": "photo", "original_name": "photo_2023-12-18_01-07-42.jpg", "url": "media/3032.jpg", "size": 100898, "thumb": "media/3032.jpg_thumb.jpg"}, {"width": 800, "height": 284, "date": "2023-12-18T01:07:42", "media_type": "photo", "original_name": "photo_2023-12-18_01-07-42.jpg", "url": "media/3033.jpg", "size": 32450, "thumb": "media/3033.jpg_thumb.jpg"}]}, {"id": 3034, "date": "2023-12-18T07:11:16", "text": "今天一直停不下来地咳嗽... 然后喝了一点以前买的右美沙芬，发现这个味道真的好防 OD，或者说好防喝 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i> 我刚舔一口就不想再碰它了，好苦又好重的薄荷味完全没办法下口\n\n哭哭 明天去超市找一个不是这么防 OD 的好了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445397062445178872.tgs\">😓</i>", "views": 83, "forwards": 1, "images": [{"width": 1920, "height": 2560, "date": "2023-12-18T07:11:16", "media_type": "photo", "original_name": "photo_2023-12-18_07-11-16.jpg", "url": "media/3034.jpg", "size": 398312, "thumb": "media/3034.jpg_thumb.jpg"}]}, {"id": 3035, "date": "2023-12-18T13:49:37", "text": "醒了 聊聊说我昨天一边不停咳嗽一边睡着了，睡觉的时候也在一直咳嗽 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n第一次知道原来特别困的时候咳嗽可以不影响睡觉（？）", "views": 82, "forwards": 0, "reply": {"id": 3034, "text": "今天一直停不下来地咳嗽... 然后喝了一点以前买的右美沙芬，发现这个味道真的好防 OD，或者说好防喝 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i> 我刚舔一口就不想再碰它了，好苦又好重的薄荷味完全没办法下口\n\n哭哭 明天去超市找一个不是这么防 OD 的好了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445397062445178872.tgs\">😓</i>"}}, {"id": 3036, "date": "2023-12-18T15:06:01", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n聊聊做的超级美式早餐！好好吃\n\n感觉相比之下我做的菜就好🀄️，<span class=\"spoiler\"><span>昨天还想买培根做红烧培根的</span></span>", "views": 86, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-12-18T15:06:00", "media_type": "photo", "original_name": "photo_2023-12-18_15-06-00.jpg", "url": "media/3036.jpg", "size": 424814, "thumb": "media/3036.jpg_thumb.jpg"}]}, {"id": 3037, "date": "2023-12-18T22:23:51", "text": "美好的一天从下午五点起床开始 <i class=\"custom-emoji\" emoji-src=\"emoji/5445059765778521446.tgs\">📦</i>\n\n<del>天已经黑了！</del>", "views": 87, "forwards": 0}, {"id": 3038, "date": "2023-12-18T22:41:00", "text": "今早九点起来的时候查了一下在哪里可以买到右美沙芬胶囊/药片，发现原来泰诺🌞片也含 15mg 右美沙芬，但是🌚片没有\n\n呜呜呜所以昨晚睡觉前不应该吃🌚片的，今早吃完早饭吃🌞片睡觉就好了很多 qwq", "views": 87, "forwards": 0, "reply": {"id": 3034, "text": "今天一直停不下来地咳嗽... 然后喝了一点以前买的右美沙芬，发现这个味道真的好防 OD，或者说好防喝 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i> 我刚舔一口就不想再碰它了，好苦又好重的薄荷味完全没办法下口\n\n哭哭 明天去超市找一个不是这么防 OD 的好了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445397062445178872.tgs\">😓</i>"}}, {"id": 3040, "date": "2023-12-19T01:01:33", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n聊聊做了炒肉和饭，但是因为感冒不太想吃米饭就做了荞麦面蘸面 qwq\n\n果然蘸面汁还是多放一些糖比较好吃。以及今天放的汤底稀释比例明明比以前浓但是因为感冒仍然觉得淡，好可惜\n\n再睡一会再去复习，明天最后一门语言学考试之后学期就结束了！（然而因为是 cr/ncr 这个考试我只需要考 40% 就可以了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>", "views": 97, "forwards": 0, "media_group_id": 13623581547289453, "images": [{"width": 2560, "height": 1920, "date": "2023-12-19T01:01:30", "media_type": "photo", "original_name": "photo_2023-12-19_01-01-30.jpg", "url": "media/3039.jpg", "size": 334059, "thumb": "media/3039.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-12-19T01:01:32", "media_type": "photo", "original_name": "photo_2023-12-19_01-01-32.jpg", "url": "media/3040.jpg", "size": 452106, "thumb": "media/3040.jpg_thumb.jpg"}]}, {"id": 3041, "date": "2023-12-19T04:05:28", "text": "刚把推迟考试的请求表交上去了。真的为什么在 UofT 推迟考试这么麻烦... 甚至表单直接说了即使是 Covid Rapid Test 阳性的照片都不能作为生病的证据，必须要 registered 医生开的假条 <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i>", "views": 94, "forwards": 0, "reply": {"id": 3024, "text": "结果没去考试但是去 walk in clinic 坐着等医生等了两个小时，前台说还要再等一个小时，早知道开假条这么麻烦就去考试了... 坐在椅子上也没有得到休息"}, "images": [{"width": 1280, "height": 610, "date": "2023-12-19T03:49:16", "media_type": "photo", "original_name": "photo_2023-12-19_03-49-16.jpg", "url": "media/3041.jpg", "size": 79252, "thumb": "media/3041.jpg_thumb.jpg"}]}, {"id": 3042, "date": "2023-12-19T05:18:07", "text": "<a href=\"##ADHD\">#ADHD</a> 明早要继续之前没做完的 ADHD 诊断，然后今天才想起来上次诊断医生说要做 ECG 检查才能开药来着，然而现在已经没有做检查的地方开门了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 88, "forwards": 0, "reply": {"id": 2895, "text": "昨天去做了 ADHD 诊断，两个小时里和精神科医生聊了好多好多，明明只是诊断 ADHD 医生却什么都想让我细讲的样子 <i class=\"custom-emoji\" emoji-src=\"emoji/5442995162114434162.tgs\">☕</i>\n\n问起恐惧聊到小学住院抽血断了针的事故，问起咨询历史聊到初中因为语言障碍被排挤被母上找了咨询师，问起厌食聊到高中 42kg 还节食觉得自己胖，问起抑郁聊到上一次有自杀想法居然已经是快一年前了... 把以前的记忆翻出来才真的察觉到现在精神状态好健康（？？）也许精神健康也像程序 bug 一样吧，出问题的时候无处不在，不出问题也察觉不到它好起来了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445354787082084246.tgs\">🧐</i>\n\n结果两个小时不太够又在十二月中旬约了下一次谈话，没办法在考试之前拿到诊断好可惜（x）"}}, {"id": 3044, "date": "2023-12-19T22:41:14", "text": "看到学校 cs lab 的电脑升级了... 这个配置好扭曲？？\n\nCPU 上了服务器级别的 Xeon W 但是只有四核，显卡上了超级贵的企业级 A2000 卡，然而显存只有 6GB 而且性能还没有 3060 好... 内存 64GB，日常占用 1.4GB 🌚\n\n而且桌面是古董一样的 LXDE... 真的感觉可能 Xfce 都比这个好用一点。不开心，cs dept 这样做真的会给很多没用过 Linux 人带来一种“原来 Linux 桌面这么难用”的印象，明明有更现代更好用的桌面... 找时间发邮件 complain 一下好了", "views": 106, "forwards": 1, "media_group_id": 13624205391149293, "images": [{"width": 2560, "height": 1920, "date": "2023-12-19T22:41:12", "media_type": "photo", "original_name": "photo_2023-12-19_22-41-12.jpg", "url": "media/3043.jpg", "size": 464442, "thumb": "media/3043.jpg_thumb.jpg"}, {"width": 2040, "height": 1530, "date": "2023-12-19T22:51:02", "media_type": "photo", "original_name": "photo_2023-12-19_22-51-02.jpg", "url": "media/3044.jpg", "size": 594833, "thumb": "media/3044.jpg_thumb.jpg"}]}, {"id": 3045, "date": "2023-12-20T02:16:17", "text": "语言学考完了！把所有不确定的算错也至少有 68 分，肯定 CR 了！好耶，放假啦 <i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>", "views": 96, "forwards": 0}, {"id": 3046, "date": "2023-12-20T02:40:44", "text": "说起来这个考试最后一道题4分，让你写下两条规则定义英语词哪里可以插 \"f#cking\" 哪里不行 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>\n\n（比如说为什么 \"fan-f#cking-tastic\" 可以但是 \"fantas-f#cking-tic\" 不行\n\n这居然是有规则的吗 <i class=\"custom-emoji\" emoji-src=\"emoji/5445059765778521446.tgs\">📦</i>", "views": 94, "forwards": 0, "reply": {"id": 3045, "text": "语言学考完了！把所有不确定的算错也至少有 68 分，肯定 CR 了！好耶，放假啦 <i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>"}}, {"id": 3047, "date": "2023-12-20T06:27:01", "text": "Celestium 住进来会不会是我和聊聊恢复作息的契机呢 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>", "views": 97, "forwards": 1}, {"id": 3048, "date": "2023-12-20T08:37:33", "text": "呜呜 给蓝夏传文件的时候发现从她西雅图那边连过来居然只有 33 Mbps，然后就用世界各地的 VPS 测了一下，发现果然家宽还是不太行... 即使有 3 Gbps 的理论上行，但是实际连到别人的机器上却 1 Gbps 都跑不满\n\n目前用 iperf3 测试的结果如下：\n<pre>*                     | 上传 | 下载\n* 🇨🇦 UofT CS Wolf     |  122 |  825\n* 🇨🇦 UofT CS dbsrv1   |  247 |  742\n* 🇨🇦 OVH (100M)       |   77 |  100\n* 🇨🇦 Bell (Jun)       |  857 |  \n* 🇨🇦 Bell M5V         |  939 |\n* 🇨🇦 TekSavvy L6C     |   44 |  927\n* 🇨🇦 Toronto Yuuta    |      |  485\n* 🇨🇦 Vancouver Yuuta  |  433 |  378\n* 🇱🇺 Luxemburg Gcore  |  122 |  109\n* 🇺🇸 Washington Vultr |  385 |  330\n* 🇺🇸 Seattle Yuuta    |      |  278\n* 🇺🇸 Texas Comcast    |   11 |\n* 🇮🇳 Mumbai Gcore     |   46 |   27\n* 🇨🇳 Aliyun Hangzhou  |    6 |  115\n* 🇨🇳 Hunan Unicom     |   32 |\n* 🇨🇳 Jiangsu Mobile   |   31 |\n* 🇭🇰 HK CNServers     |  122 |\n\n(下面两个不太算数)\n* 🇨🇦 Bell Aster PPPoE | 2830 | 2790\n* 🇨🇦 Speedtest.net    | 3201 | 3153</pre>\n\n\n总之多伦多的 3 Gbps 上行居然在多伦多内都跑不满感觉好难受，感觉自己升宽带像是被骗了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i> 这几天找一个各地互联都比较快的节点做外网代理好了\n\n欢迎大家有电脑也来测一下 qwq 跑 <code>iperf3 -R -c daisy-ddns.hydev.org</code> 就可以", "views": 126, "forwards": 1, "reply": {"id": 2726, "text": "终于！！！"}, "images": [{"width": 483, "height": 375, "date": "2023-12-20T08:37:32", "media_type": "photo", "original_name": "photo_2023-12-20_08-37-32.jpg", "url": "media/3048.jpg", "size": 50237, "thumb": "media/3048.jpg_thumb.jpg"}]}, {"id": 3049, "date": "2023-12-20T16:22:25", "text": "草 原来 iperf3 默认测的是是客户端上传，加 <code>-R</code> 才是服务端上传 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>", "views": 110, "forwards": 0, "reply": {"id": 3048, "text": "呜呜 给蓝夏传文件的时候发现从她西雅图那边连过来居然只有 33 Mbps，然后就用世界各地的 VPS 测了一下，发现果然家宽还是不太行... 即使有 3 Gbps 的理论上行，但是实际连到别人的机器上却 1 Gbps 都跑不满\n\n目前用 iperf3 测试的结果如下：\n<pre>*                     | 上传 | 下载\n* 🇨🇦 UofT CS Wolf     |  122 |  825\n* 🇨🇦 UofT CS dbsrv1   |  247 |  742\n* 🇨🇦 OVH (100M)       |   77 |  100\n* 🇨🇦 Bell (Jun)       |  857 |  \n* 🇨🇦 Bell M5V         |  939 |\n* 🇨🇦 TekSavvy L6C     |   44 |  927\n* 🇨🇦 Toronto Yuuta    |      |  485\n* 🇨🇦 Vancouver Yuuta  |  433 |  378\n* 🇱🇺 Luxemburg Gcore  |  122 |  109\n* 🇺🇸 Washington Vultr |  385 |  330\n* 🇺🇸 Seattle Yuuta    |      |  278\n* 🇺🇸 Texas Comcast    |   11 |\n* 🇮🇳 Mumbai Gcore     |   46 |   27\n* 🇨🇳 Aliyun Hangzhou  |    6 |  115\n* 🇨🇳 Hunan Unicom     |   32 |\n* 🇨🇳 Jiangsu Mobile   |   31 |\n* 🇭🇰 HK CNServers     |  122 |\n\n(下面两个不太算数)\n* 🇨🇦 Bell Aster PPPoE | 2830 | 2790\n* 🇨🇦 Speedtest.net    | 3201 | 3153</pre>\n\n\n总之多伦多的 3 Gbps 上行居然在多伦多内都跑不满感觉好难受，感觉自己升宽带像是被骗了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323380753904174863.webp\">😭</i> 这几天找一个各地互联都比较快的节点做外网代理好了\n\n欢迎大家有电脑也来测一下 qwq 跑 <code>iperf3 -R -c daisy-ddns.hydev.org</code> 就可以"}}, {"id": 3050, "date": "2023-12-20T18:53:08", "text": "聊聊买了一个这个鼓，没有压感感觉接上 garageband 的音源也救不了它...", "views": 88, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-12-20T18:53:08", "media_type": "photo", "original_name": "photo_2023-12-20_18-53-08.jpg", "url": "media/3050.jpg", "size": 607327, "thumb": "media/3050.jpg_thumb.jpg"}]}, {"id": 3051, "date": "2023-12-21T02:57:01", "text": "？🫠", "views": 95, "forwards": 1, "images": [{"width": 747, "height": 692, "date": "2023-12-21T02:57:01", "media_type": "photo", "original_name": "photo_2023-12-21_02-57-01.jpg", "url": "media/3051.jpg", "size": 125674, "thumb": "media/3051.jpg_thumb.jpg"}]}, {"id": 3052, "date": "2023-12-22T08:18:05", "text": "之前投完 Bilibili 视频从私信认识了几位同样在多伦多喜欢玩街机音游的朋友，今天 CauBaC 来这里玩，见到了新朋友好开心 qwq\n\n感觉好神奇，即使没有互相发过照片依然一眼认出了是网友（以及 CauBaC 好可爱！）而且发现我真的不社恐了诶，<del>想起来两三年前这样见网友还会觉得认错人会好尴尬，然后就会在约定地点旁边打字问∞个问题之后发现网友就在眼前</del>（？）\n\n玩得很开心！她好厉害！> < 刚过来她还说没怎么玩过中二，然后我很耐心地讲了各种流程结果她上来就打 13+ 打了一个 995 (╯’ – ‘)╯︵ ┻━┻ <del>被音游人的例常卖菜骗到了</del>\n\n好想快点把 Wacca 和 maimai 也搭起来...", "views": 100, "forwards": 0}, {"id": 3053, "date": "2023-12-22T09:11:04", "text": "又发生了睡觉 deadlock，我在等聊聊睡觉的时候聊聊在等我睡觉，结果就到凌晨四点了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>", "views": 97, "forwards": 2}, {"id": 3054, "date": "2023-12-22T23:19:55", "text": "更新完了！<a href=\"https://github.com/hykilpikonna/AquaDX\">AquaDX</a> 和 <a href=\"lux.hydev.org\">lux.hydev.org</a> 都支持中二 SUN Plus 了！所有数据也都同步了哦", "views": 101, "forwards": 1, "media_group_id": 13626297563827117, "images": [{"width": 2560, "height": 1920, "date": "2023-12-22T23:19:53", "media_type": "photo", "original_name": "photo_2023-12-22_23-19-53.jpg", "url": "media/3054.jpg", "size": 611611, "thumb": "media/3054.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-12-22T23:19:53", "media_type": "photo", "original_name": "photo_2023-12-22_23-19-53.jpg", "url": "media/3055.jpg", "size": 572834, "thumb": "media/3055.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-12-22T23:19:54", "media_type": "photo", "original_name": "photo_2023-12-22_23-19-54.jpg", "url": "media/3056.jpg", "size": 840479, "thumb": "media/3056.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-12-22T23:19:54", "media_type": "photo", "original_name": "photo_2023-12-22_23-19-54.jpg", "url": "media/3057.jpg", "size": 780178, "thumb": "media/3057.jpg_thumb.jpg"}]}, {"id": 3058, "date": "2023-12-23T06:35:07", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n《Show me how》—Men I Trust\n\n\"Show me how you're proud,\nTell me how you reach the moon\"\n\n好想要张开双手抓住月亮\n\n<a href=\"https://www.youtube.com/watch?v=OZRYzH0Q0pU\">YouTube (MV)</a> | <a href=\"https://music.163.com/song?id=1305366120\">网易云</a>", "views": 135, "forwards": 0, "reply": {"id": 2964, "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n《My Jinji》—落日飞车\n\n好喜欢这种又 chill 又浪漫的 Jazz！\n\n<a href=\"https://www.youtube.com/watch?v=2VA9E3O2660\">Youtube</a> | <a href=\"https://music.163.com/song?id=1321740481\">网易云</a>"}, "files": [{"duration": 215, "performer": "Men I Trust", "title": "Show Me How", "file_name": "Men I Trust - Show Me How.mp3", "mime_type": "audio/mpeg", "date": "2023-12-23T06:35:07", "media_type": "audio_file", "original_name": "Men I Trust - Show Me How.mp3", "url": "media/3058.mp3", "size": 8686861, "thumb": "media/3058.mp3_thumb.jpg"}]}, {"id": 3059, "date": "2023-12-23T07:15:55", "text": "这个假期想做的 TODO 列表写在这里好啦，虽然不知道能做完多少...\n\n* 搭好中二 sun pl
