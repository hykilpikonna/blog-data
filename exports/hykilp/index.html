": "photo", "original_name": "photo_2024-07-25_10-30-43.jpg", "url": "media/4226.jpg", "size": 147396, "thumb": "media/4226.jpg_thumb.jpg"}]}, {"id": 4227, "date": "2024-07-26T09:03:30", "text": "要骂人了... 画板子画到一半突然", "views": 94, "forwards": 0, "images": [{"width": 1280, "height": 744, "date": "2024-07-26T09:03:30", "media_type": "photo", "original_name": "photo_2024-07-26_09-03-30.jpg", "url": "media/4227.jpg", "size": 64946, "thumb": "media/4227.jpg_thumb.jpg"}]}, {"id": 4228, "date": "2024-07-26T09:48:18", "text": "V100 Sxm2 需要四个 CPU 8Pin 电源，觉得买 ATX 电源太贵了就买了 CSPS 服务器电源，魔改了一下 FrostAutumn 的 CSPS 转接板\n\n希望不会翻车 quq", "views": 110, "forwards": 1, "media_group_id": 13775898389425533, "images": [{"width": 1194, "height": 770, "date": "2024-07-26T09:48:18", "media_type": "photo", "original_name": "photo_2024-07-26_09-48-18.jpg", "url": "media/4228.jpg", "size": 97142, "thumb": "media/4228.jpg_thumb.jpg"}, {"width": 1280, "height": 550, "date": "2024-07-26T09:48:18", "media_type": "photo", "original_name": "photo_2024-07-26_09-48-18.jpg", "url": "media/4229.jpg", "size": 72693, "thumb": "media/4229.jpg_thumb.jpg"}], "reply": {"id": 4224, "text": "V100！\n\n还没有装，但是把撕毁无效贴在防静电袋子上是什么鬼 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "thumb": "media/4224.jpg_thumb.jpg"}}, {"id": 4230, "date": "2024-07-26T17:31:57", "text": "<a href=\"##产品开箱\">#产品开箱</a> <del>一只萌次猫</del><del><i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</del></i>\n\n<span class=\"spoiler\"><span>（好吧其实是 maimai 灯罩的箱子</span></span>", "views": 97, "forwards": 2, "media_group_id": 13776120940763933, "images": [{"width": 1280, "height": 960, "date": "2024-07-26T17:31:56", "media_type": "photo", "original_name": "photo_2024-07-26_17-31-56.jpg", "url": "media/4230.jpg", "size": 227888, "thumb": "media/4230.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-07-26T17:31:57", "media_type": "photo", "original_name": "photo_2024-07-26_17-31-57.jpg", "url": "media/4231.jpg", "size": 128133, "thumb": "media/4231.jpg_thumb.jpg"}]}, {"id": 4232, "date": "2024-07-26T23:49:24", "text": "要被蓝屏气疯了... 现在这个系统 uptime 不会超过 24h\n\n不过也是很老的系统了，之前从 Intel 1065G7 迁移到 AMD 7840HS，中间还有段时间在 AMD 3600 + GTX 1060 的机器上用过，所以三家的驱动全都装过 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 96, "forwards": 0, "reply": {"id": 4227, "text": "要骂人了... 画板子画到一半突然"}}, {"id": 4233, "date": "2024-07-27T02:39:41", "text": "原本以为 SSD 恢复数据会和以前 HDD 一样简单，通电扫一下文件系统文件树就可以了嘛... 然而今天才发现 SSD TRIM 之后只要通着电很快就会被写满 0 <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i>", "views": 97, "forwards": 1}, {"id": 4234, "date": "2024-07-27T12:49:34", "text": "看着屏幕上的 /dev/sdb 读成了 SDGB 🌚\n\n玩魔改玩的", "views": 96, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2024-07-27T12:49:34", "media_type": "photo", "original_name": "photo_2024-07-27_12-49-34.jpg", "url": "media/4234.jpg", "size": 83863, "thumb": "media/4234.jpg_thumb.jpg"}]}, {"id": 4235, "date": "2024-07-27T13:20:00", "text": "<a href=\"##ML\">#ML</a> 今天把 V100 插上了！踩了很多坑\n\n这是我第一次用 Sxm2 接口的计算卡，用了超微的 AOM-Sxm2 扩展板，它需要两个非标 PCIe x16 接口所以买了两根很贵的转接线。计算卡是像 CPU 一样卡到插槽里，拧螺丝固定然后涂硅脂安装散热。因为是给服务器用的散热所以并没有风扇，自己配了两个 120mm 风扇，不知道够不够呢\n\n第一启动的时候上电开机自检到 91 之后 FF 掉电，FF 是 CPU 没有供电的意思，debug 了超级久之后发现换一个 PCIe 口就好了... 为什么呢？因为这个主板是双路板，有两个 CPU，有四个 PCIe x16 每两个连着不同的 CPU... 必须连到同一个 CPU 上才能工作\n\n解决了这个问题之后启动发现识别了 PLX 设备但是没有识别 NVIDIA，发现插卡的顺序和标记是反的，要从 GPU4 开始插\n\n再次启动终于能在 lspci 里面看到 V100 了... 不过驱动还没调好，好累好累 <i class=\"custom-emoji\" emoji-src=\"emoji/6323396679642907960.webp\">😭</i>", "views": 96, "forwards": 2, "media_group_id": 13776691202656413, "images": [{"width": 1280, "height": 960, "date": "2024-07-27T13:19:58", "media_type": "photo", "original_name": "photo_2024-07-27_13-19-58.jpg", "url": "media/4235.jpg", "size": 206781, "thumb": "media/4235.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-07-27T11:19:11", "media_type": "photo", "original_name": "photo_2024-07-27_11-19-11.jpg", "url": "media/4236.jpg", "size": 198329, "thumb": "media/4236.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-07-27T13:19:59", "media_type": "photo", "original_name": "photo_2024-07-27_13-19-59.jpg", "url": "media/4237.jpg", "size": 222241, "thumb": "media/4237.jpg_thumb.jpg"}], "reply": {"id": 4224, "text": "V100！\n\n还没有装，但是把撕毁无效贴在防静电袋子上是什么鬼 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "thumb": "media/4224.jpg_thumb.jpg"}}, {"id": 4238, "date": "2024-07-27T14:37:09", "text": "草 我的 shutdown 打进 llm 里面了", "views": 107, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "images": [{"width": 1280, "height": 960, "date": "2024-07-27T14:37:04", "media_type": "photo", "original_name": "photo_2024-07-27_14-37-04.jpg", "url": "media/4238.jpg", "size": 253917, "thumb": "media/4238.jpg_thumb.jpg"}]}, {"id": 4239, "date": "2024-07-28T08:26:04", "text": "教 syama 写网页，今天第一次用 navigator.share 分享接口\n\n...然后发现 safari 上不能用，查查发现在 safari 上只有 HTTPS 可以用 <i class=\"custom-emoji\" emoji-src=\"emoji/6323237375010932266.webp\">😡</i>\n\n...然后发现 Firefox 上不能用，查查发现在 Firefox 上需要用户手动去 about:config 里面开启才能用 <i class=\"custom-emoji\" emoji-src=\"emoji/6323343426343404864.webp\">❓</i>\n\n实现都写了为什么不默认启用啊 <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i>", "views": 111, "forwards": 0, "media_group_id": 13777241317603453, "images": [{"width": 1280, "height": 960, "date": "2024-07-28T05:33:57", "media_type": "photo", "original_name": "photo_2024-07-28_05-33-57.jpg", "url": "media/4239.jpg", "size": 56946, "thumb": "media/4239.jpg_thumb.jpg"}, {"width": 1280, "height": 758, "date": "2024-07-28T08:26:04", "media_type": "photo", "original_name": "photo_2024-07-28_08-26-04.jpg", "url": "media/4240.jpg", "size": 76778, "thumb": "media/4240.jpg_thumb.jpg"}]}, {"id": 4241, "date": "2024-07-28T20:10:15", "views": 103, "forwards": 0, "forwarded_from": {"name": "🌨️", "url": "https://t.me/akiyamaXmizuki"}, "images": [{"width": 960, "height": 1280, "date": "2024-07-28T19:43:52", "media_type": "photo", "original_name": "photo_2024-07-28_19-43-52.jpg", "url": "media/4241.jpg", "size": 83346, "thumb": "media/4241.jpg_thumb.jpg"}]}, {"id": 4242, "date": "2024-07-28T20:10:29", "views": 95, "forwards": 0, "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2022-12-17T06:47:18", "width": 512, "height": 512, "is_animated": false, "is_video": false, "emoji": "😐", "set_name": "Akemi_Homura", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/4242.webp", "size": 26082, "thumb": "media/4242.webp_thumb.jpg"}]}, {"id": 4244, "date": "2024-07-28T21:09:43", "text": "吃完海底捞出来听见了猫叫，找过去之后看到了猫，然后看到了第二只猫，第三只猫，还有第四只猫…\n桂桂随身带了猫条，拿出来打开了之后猫猫们不为所动，放在这里等了好一会猫猫左顾右盼之后才敢来吃 qwq", "views": 81, "forwards": 0, "forwarded_from": {"name": "Memory Archive ✨"}, "media_group_id": 13777607870280701, "images": [{"width": 1280, "height": 960, "date": "2024-07-28T20:33:59", "media_type": "photo", "original_name": "photo_2024-07-28_20-33-59.jpg", "url": "media/4243.jpg", "size": 260958, "thumb": "media/4243.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-07-28T20:34:03", "media_type": "photo", "original_name": "photo_2024-07-28_20-34-03.jpg", "url": "media/4244.jpg", "size": 284832, "thumb": "media/4244.jpg_thumb.jpg"}]}, {"id": 4245, "date": "2024-07-28T23:07:33", "text": "一些深夜猫片 <i class=\"custom-emoji\" emoji-src=\"emoji/5445051141484190513.tgs\">👩‍👧‍👧</i>", "views": 93, "forwards": 0, "media_group_id": 13777664431653325, "images": [{"width": 1280, "height": 960, "date": "2024-07-28T23:07:32", "media_type": "photo", "original_name": "photo_2024-07-28_23-07-32.jpg", "url": "media/4245.jpg", "size": 203752, "thumb": "media/4245.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-07-28T23:07:33", "media_type": "photo", "original_name": "photo_2024-07-28_23-07-33.jpg", "url": "media/4246.jpg", "size": 268271, "thumb": "media/4246.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-07-28T23:07:33", "media_type": "photo", "original_name": "photo_2024-07-28_23-07-33.jpg", "url": "media/4247.jpg", "size": 165527, "thumb": "media/4247.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-07-28T23:07:33", "media_type": "photo", "original_name": "photo_2024-07-28_23-07-33.jpg", "url": "media/4248.jpg", "size": 134391, "thumb": "media/4248.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-07-28T23:07:33", "media_type": "photo", "original_name": "photo_2024-07-28_23-07-33.jpg", "url": "media/4249.jpg", "size": 96386, "thumb": "media/4249.jpg_thumb.jpg"}]}, {"id": 4250, "date": "2024-07-29T17:14:16", "text": "[object Object] is awesome", "views": 99, "forwards": 1, "images": [{"width": 614, "height": 404, "date": "2024-07-29T17:14:16", "media_type": "photo", "original_name": "photo_2024-07-29_17-14-16.jpg", "url": "media/4250.jpg", "size": 17737, "thumb": "media/4250.jpg_thumb.jpg"}]}, {"id": 4251, "date": "2024-07-29T20:10:12", "text": "今天和 menci 一起 debug 了一天还没搞明白为什么 mai pico 接上触屏的串口就开不了机\n\n然后准备睡觉了在床上再想了一眼突然想明白了，触屏是 rs232，pico 是 TTL... 我们在用 232 接 TTL 🌚\n\n还好 pico 没有被 232 的 5V 烧掉", "views": 97, "forwards": 1}, {"id": 4252, "date": "2024-07-29T22:46:27", "text": "之前 Arc 浏览器刚出来的时候很喜欢用 Arc，但是用着用着觉得各种问题太劝退了...\n\n启动进程经常卡很久才能起来，下载没有固定长度的文件的时候没有任何视觉提示，新标签打中文之后需要多打一个空格才能识别... 重装系统之后发现浏览器插件没了，发现它的同步居然只能同步标签页，不能同步插件、收藏夹、历史、密码、快捷键... <i class=\"custom-emoji\" emoji-src=\"emoji/6323343426343404864.webp\">❓</i>\n\n立即卸载，去用 Edge 了", "views": 105, "forwards": 0, "images": [{"width": 1662, "height": 933, "date": "2024-07-29T22:46:27", "media_type": "photo", "original_name": "photo_2024-07-29_22-46-27.jpg", "url": "media/4252.jpg", "size": 121334, "thumb": "media/4252.jpg_thumb.jpg"}]}, {"id": 4253, "date": "2024-07-30T00:27:42", "text": "已经会把 LLVM 看成 VLLM 了", "views": 98, "forwards": 0}, {"id": 4254, "date": "2024-07-30T06:40:24", "text": "储存条件：冷冻", "views": 93, "forwards": 0, "media_group_id": 13778572998537549, "images": [{"width": 960, "height": 1280, "date": "2024-07-30T06:40:23", "media_type": "photo", "original_name": "photo_2024-07-30_06-40-23.jpg", "url": "media/4254.jpg", "size": 283372, "thumb": "media/4254.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-07-30T06:40:23", "media_type": "photo", "original_name": "photo_2024-07-30_06-40-23.jpg", "url": "media/4255.jpg", "size": 165905, "thumb": "media/4255.jpg_thumb.jpg"}, {"width": 730, "height": 575, "date": "2024-07-30T06:40:24", "media_type": "photo", "original_name": "photo_2024-07-30_06-40-24.jpg", "url": "media/4256.jpg", "size": 58668, "thumb": "media/4256.jpg_thumb.jpg"}]}, {"id": 4257, "date": "2024-07-30T12:29:04", "text": "第一次用示波器", "views": 96, "forwards": 1, "files": [{"width": 720, "height": 1280, "duration": 4, "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-07-30T05:53:38", "media_type": "video_file", "original_name": "video_2024-07-30_05-53-38.mp4", "url": "media/4257.mp4", "size": 1444924, "thumb": "media/4257.mp4_thumb.jpg"}]}, {"id": 4258, "date": "2024-07-31T11:56:19", "text": "🀄", "views": 94, "forwards": 0, "media_group_id": 13779415838615309, "images": [{"width": 1280, "height": 860, "date": "2024-07-31T11:56:19", "media_type": "photo", "original_name": "photo_2024-07-31_11-56-19.jpg", "url": "media/4258.jpg", "size": 167171, "thumb": "media/4258.jpg_thumb.jpg"}, {"width": 1280, "height": 1212, "date": "2024-07-31T11:56:19", "media_type": "photo", "original_name": "photo_2024-07-31_11-56-19.jpg", "url": "media/4259.jpg", "size": 87726, "thumb": "media/4259.jpg_thumb.jpg"}]}, {"id": 4260, "date": "2024-07-31T15:56:09", "text": "<a href=\"##ML\">#ML</a> V100 因为是靠服务器风道散热所以散热块没有风扇，前几天买了六个 ThermalRight 热右右牌的 60mm 静音风扇，今天给它设计了一个 3D 打印的外壳，正好卡在散热器上 qwq", "views": 79, "forwards": 0, "media_group_id": 13779530958546629, "images": [{"width": 2560, "height": 1920, "date": "2024-07-31T15:56:02", "media_type": "photo", "original_name": "photo_2024-07-31_15-56-02.jpg", "url": "media/4260.jpg", "size": 497192, "thumb": "media/4260.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-07-31T15:56:03", "media_type": "photo", "original_name": "photo_2024-07-31_15-56-03.jpg", "url": "media/4261.jpg", "size": 376120, "thumb": "media/4261.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-07-31T15:56:08", "media_type": "photo", "original_name": "photo_2024-07-31_15-56-08.jpg", "url": "media/4262.jpg", "size": 260237, "thumb": "media/4262.jpg_thumb.jpg"}, {"width": 726, "height": 660, "date": "2024-07-31T15:56:08", "media_type": "photo", "original_name": "photo_2024-07-31_15-56-08.jpg", "url": "media/4263.jpg", "size": 36859, "thumb": "media/4263.jpg_thumb.jpg"}, {"width": 800, "height": 681, "date": "2024-07-31T14:05:34", "media_type": "photo", "original_name": "photo_2024-07-31_14-05-34.jpg", "url": "media/4264.jpg", "size": 47407, "thumb": "media/4264.jpg_thumb.jpg"}], "reply": {"id": 4235, "text": "<a href=\"##ML\">#ML</a> 今天把 V100 插上了！踩了很多坑\n\n这是我第一次用 Sxm2 接口的计算卡，用了超微的 AOM-Sxm2 扩展板，它需要两个非标 PCIe x16 接口所以买了两根很贵的转接线。计算卡是像 CPU 一样卡到插槽里，拧螺丝固定然后涂硅脂安装散热。因为是给服务器用的散热所以并没有风扇，自己配了两个 120mm 风扇，不知道够不够呢\n\n第一启动的时候上电开机自检到 91 之后 FF 掉电，FF 是 CPU 没有供电的意思，debug 了超级久之后发现换一个 PCIe 口就好了... 为什么呢？因为这个主板是双路板，有两个 CPU，有四个 PCIe x16 每两个连着不同的 CPU... 必须连到同一个 CPU 上才能工作\n\n解决了这个问题之后启动发现识别了 PLX 设备但是没有识别 NVIDIA，发现插卡的顺序和标记是反的，要从 GPU4 开始插\n\n再次启动终于能在 lspci 里面看到 V100 了... 不过驱动还没调好，好累好累 <i class=\"custom-emoji\" emoji-src=\"emoji/6323396679642907960.webp\">😭</i>", "thumb": "media/4235.jpg_thumb.jpg"}}, {"id": 4265, "date": "2024-08-01T03:54:23", "text": "今天去 syama 家帮忙破解了移动光光猫 <i class=\"custom-emoji\" emoji-src=\"emoji/6327798110588242183.webp\">🌞</i>\n\n型号是 SK-D747，想要关掉 ipv6 防火墙但是用户配置界面并没有这个设置，想要找到 CMCCAdmin 超管密码。通常来说超管密码直接找宽带师傅要或者找移动内鬼查就能查到，但是这台是公寓提供的集客宽带所以没办法联系师傅，内鬼也查不到密码。去网络论坛上看了其他人的破解方法，也试了很多 hidden_version_switch.html 之类的漏洞，但是这些都被堵住了。看来软件是没办法了，拆机看看\n\n拆开后盖马上发现有八个测试孔，四个焊了排针，四个没焊。电表测一下发现孔 0 4 7 都是接地。又测了一下电压，孔 1 是 5V，孔 5 是 3V，6 是 0.074V。群友猜 5 6 分别是 UART 的 TX 和 RX，但是插上 UART 串口工具发现并没有输出，反过来也没有。\n\n然后突然想到，既然买了示波器就看看这些孔的波形好了，把夹子接地，针点到每个引脚，发现脚 2 是稳定 3V，脚 3 有零到 3V 的 TTL 高低电平切换，由此推断 2 3 才是 TX 和 RX。这次接上 UART 终于进终端了！\n\n接上之后就交给 menci 了，重启路由器，终端打了很多日志，等开机结束之后导出搜索 \"pwd\" 找到了 root 密码 🌚 真安全。登录进 root 之后去读文件 /userconfig/cfg/db_user_cfg.xml 就拿到了超管密码，然后我累累睡睡，menci 念了几串魔法配好了桥接和公网 v6 直通，好厉害\n\n总之学会了用示波器很开心！ <del>会用之后就看到什么都忍不住想用示波器点点了</del>", "views": 84, "forwards": 2, "media_group_id": 13779875706431301, "images": [{"width": 2222, "height": 1667, "date": "2024-08-01T03:54:21", "media_type": "photo", "original_name": "photo_2024-08-01_03-54-21.jpg", "url": "media/4265.jpg", "size": 193263, "thumb": "media/4265.jpg_thumb.jpg"}, {"width": 2222, "height": 1667, "date": "2024-08-01T03:54:22", "media_type": "photo", "original_name": "photo_2024-08-01_03-54-22.jpg", "url": "media/4266.jpg", "size": 380201, "thumb": "media/4266.jpg_thumb.jpg"}, {"width": 2222, "height": 1667, "date": "2024-08-01T03:54:22", "media_type": "photo", "original_name": "photo_2024-08-01_03-54-22.jpg", "url": "media/4267.jpg", "size": 450957, "thumb": "media/4267.jpg_thumb.jpg"}, {"width": 931, "height": 1081, "date": "2024-08-01T03:54:22", "media_type": "photo", "original_name": "photo_2024-08-01_03-54-22.jpg", "url": "media/4268.jpg", "size": 117838, "thumb": "media/4268.jpg_thumb.jpg"}, {"width": 1250, "height": 1667, "date": "2024-08-01T03:54:22", "media_type": "photo", "original_name": "photo_2024-08-01_03-54-22.jpg", "url": "media/4269.jpg", "size": 230515, "thumb": "media/4269.jpg_thumb.jpg"}], "reply": {"id": 4257, "text": "第一次用示波器"}}, {"id": 4270, "date": "2024-08-01T16:56:34", "text": "收拾家里的各种东西\n\n桂桂：这个是 mai 机的主板盒子…这个里是 GPU 服务器的东西…然后这个盒子放各种电源线…\n我：啊我有标签打印机，我来打标签贴上去\n桂桂：啊早知道就不用写上了\n……\n桂桂：这个标签…有一种我被 RIIR 了的感觉（", "views": 86, "forwards": 0, "forwarded_from": {"name": "Memory Archive ✨"}, "images": [{"width": 1280, "height": 957, "date": "2024-08-01T15:51:05", "media_type": "photo", "original_name": "photo_2024-08-01_15-51-05.jpg", "url": "media/4270.jpg", "size": 123516, "thumb": "media/4270.jpg_thumb.jpg"}]}, {"id": 4271, "date": "2024-08-02T08:09:45", "text": "一只桂桂 ￥115.3", "views": 122, "forwards": 1, "images": [{"width": 960, "height": 1280, "date": "2024-08-02T08:09:44", "media_type": "photo", "original_name": "photo_2024-08-02_08-09-44.jpg", "url": "media/4271.jpg", "size": 104348, "thumb": "media/4271.jpg_thumb.jpg"}]}, {"id": 4272, "date": "2024-08-02T16:01:41", "text": "时间过得好快，一转眼就已经在这里三个月了，到了要告别的时间... 和 Menci 收拾了一下房间和行李，拉上 syama 一起吃了一顿午饭就匆匆忙忙地出发了。\n\n好不舍... 下次来这里会是什么时候呢？这里会变成什么样子呢？", "views": 101, "forwards": 1, "media_group_id": 13780916009305461, "images": [{"width": 2560, "height": 1920, "date": "2024-08-02T16:01:27", "media_type": "photo", "original_name": "photo_2024-08-02_16-01-27.jpg", "url": "media/4272.jpg", "size": 622770, "thumb": "media/4272.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-08-02T16:01:31", "media_type": "photo", "original_name": "photo_2024-08-02_16-01-31.jpg", "url": "media/4273.jpg", "size": 596125, "thumb": "media/4273.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-08-02T16:01:33", "media_type": "photo", "original_name": "photo_2024-08-02_16-01-33.jpg", "url": "media/4274.jpg", "size": 495304, "thumb": "media/4274.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-08-02T16:01:35", "media_type": "photo", "original_name": "photo_2024-08-02_16-01-35.jpg", "url": "media/4275.jpg", "size": 417167, "thumb": "media/4275.jpg_thumb.jpg"}]}, {"id": 4276, "date": "2024-08-03T05:26:20", "text": "这是何等的巧合\n\n没有任何提前计划，在机场登机的时候遇到了三位群友坐同一班飞机 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "views": 123, "forwards": 2, "images": [{"width": 2305, "height": 1729, "date": "2024-08-03T05:26:19", "media_type": "photo", "original_name": "photo_2024-08-03_05-26-19.jpg", "url": "media/4276.jpg", "size": 668612, "thumb": "media/4276.jpg_thumb.jpg"}]}, {"id": 4277, "date": "2024-08-04T01:14:03", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n在飞机上又看了一遍《秒速五厘米》，也许是因为看到了 Cryolitia 的头像，又或许是和 syama 的事情有些共鸣，不过更可能只是因为正好在飞机系统里面翻到了。\n\n想起来小学的时候第一次听天门的《樱花抄》的时候还没有看过秒五，同样只是偶然在当时的酷狗音乐上翻到了，觉得很好听就添加到了 iPod nano 的存储里。那时候在合唱团例常排练，和一位同样在高声部的同学是很好的朋友。第一次和别人共享耳机听歌也是在这里，在排练休息的间隙，觉得她会喜欢所以选了天门的歌单。那个时候还对感情的复杂完全不熟，只觉得是一个很好的朋友，现在回想起来大概是喜欢的人吧。\n\n升到初中先是转到了朝阳区，之后又转去了北美，很快就失去了联系... 不过现在的我的性格中也有她的一部分，也许喜欢和想要成为就是分不清的吧", "views": 110, "forwards": 0, "files": [{"duration": 291, "performer": "天門", "title": "桜花抄", "file_name": "12405be3-0158-4c41-bb54-4c15e391b56d.mp3", "mime_type": "audio/mpeg", "date": "2024-08-04T01:02:16", "media_type": "audio_file", "original_name": "12405be3-0158-4c41-bb54-4c15e391b56d.mp3", "url": "media/4277.mp3", "size": 12095661}]}, {"id": 4279, "date": "2024-08-04T20:17:22", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n听听民谣团 ハンバート ハンバート 的佐野遊穂唱 rap，好可爱好可爱！！！<i class=\"custom-emoji\" emoji-src=\"emoji/6323267916523374069.webp\">🥺</i>", "views": 111, "forwards": 0, "files": [{"duration": 283, "performer": "ハンバート ハンバート", "title": "おいらの船", "file_name": "ハンバート ハンバート - おいらの船.mp3", "mime_type": "audio/mpeg", "date": "2024-08-04T20:17:22", "media_type": "audio_file", "original_name": "ハンバート ハンバート - おいらの船.mp3", "url": "media/4279.mp3", "size": 8877113, "thumb": "media/4279.mp3_thumb.jpg"}]}, {"id": 4280, "date": "2024-08-04T20:25:34", "text": "回到加拿大的家发现家变成了盒盒... 整理起来还好麻烦 ;-;\n\n<span class=\"spoiler\"><span>一想到明年三月还要搬走就不想把所有东西都摆出来了...</span></span>", "views": 127, "forwards": 0, "images": [{"width": 1564, "height": 1173, "date": "2024-08-04T20:25:33", "media_type": "photo", "original_name": "photo_2024-08-04_20-25-33.jpg", "url": "media/4280.jpg", "size": 231030, "thumb": "media/4280.jpg_thumb.jpg"}]}, {"id": 4281, "date": "2024-08-05T03:55:00", "text": "debug 了半天为什么 arch 输出没有声音，看了文档还问了群友...\n\n然后发现只是声音太小了 🌚", "views": 121, "forwards": 0, "images": [{"width": 1280, "height": 513, "date": "2024-08-05T03:54:59", "media_type": "photo", "original_name": "photo_2024-08-05_03-54-59.jpg", "url": "media/4281.jpg", "size": 78524, "thumb": "media/4281.jpg_thumb.jpg"}]}, {"id": 4282, "date": "2024-08-06T04:28:46", "text": "鬼故事，2017 已经是七年前了", "views": 113, "forwards": 0, "images": [{"width": 1564, "height": 1173, "date": "2024-08-06T04:28:45", "media_type": "photo", "original_name": "photo_2024-08-06_04-28-45.jpg", "url": "media/4282.jpg", "size": 220865, "thumb": "media/4282.jpg_thumb.jpg"}]}, {"id": 4283, "date": "2024-08-06T08:53:55", "text": "升级计算服务器之前硬件是瓶颈，升级之后发现自己变成了瓶颈... 想睡觉之前挂一个计算任务跑着，发现写这个任务需要的时间比计算需要的时间长，可是我又不想让计算闲时浪费，结果就是自己要被累死了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>", "views": 107, "forwards": 1}, {"id": 4284, "date": "2024-08-07T22:28:04", "text": "和聊聊去附近新开的模玩店买了一个镜音凛的粘土人 qwq 它的包装打开是不透明的铝反光小袋子，看起来是为了抽盲盒设计的，还好没有作为盲盒卖\n\n运气太差了不喜欢盲盒，记得几天前和 menci 和 syama 去观前喵咕屋买了プロセカ和孤独摇滚的盲盒胸针，结果孤独摇滚开出了没什么存在感的きくり，プロセカ开出了不那么能认出来的初音未来和 KAITO...\n(╯’ – ‘)╯︵ ┻━┻", "views": 92, "forwards": 0, "media_group_id": 13784557476954909, "images": [{"width": 1958, "height": 1469, "date": "2024-08-07T22:27:58", "media_type": "photo", "original_name": "photo_2024-08-07_22-27-58.jpg", "url": "media/4284.jpg", "size": 265912, "thumb": "media/4284.jpg_thumb.jpg"}, {"width": 1958, "height": 1469, "date": "2024-08-07T22:27:58", "media_type": "photo", "original_name": "photo_2024-08-07_22-27-58.jpg", "url": "media/4285.jpg", "size": 269264, "thumb": "media/4285.jpg_thumb.jpg"}, {"width": 1958, "height": 1469, "date": "2024-08-07T22:27:59", "media_type": "photo", "original_name": "photo_2024-08-07_22-27-59.jpg", "url": "media/4286.jpg", "size": 343939, "thumb": "media/4286.jpg_thumb.jpg"}, {"width": 1958, "height": 1469, "date": "2024-08-07T22:28:02", "media_type": "photo", "original_name": "photo_2024-08-07_22-28-02.jpg", "url": "media/4287.jpg", "size": 348160, "thumb": "media/4287.jpg_thumb.jpg"}, {"width": 1958, "height": 1469, "date": "2024-08-07T22:28:03", "media_type": "photo", "original_name": "photo_2024-08-07_22-28-03.jpg", "url": "media/4288.jpg", "size": 497434, "thumb": "media/4288.jpg_thumb.jpg"}, {"width": 1958, "height": 1469, "date": "2024-08-07T22:28:04", "media_type": "photo", "original_name": "photo_2024-08-07_22-28-04.jpg", "url": "media/4289.jpg", "size": 562208, "thumb": "media/4289.jpg_thumb.jpg"}, {"width": 1530, "height": 2040, "date": "2024-08-07T22:28:04", "media_type": "photo", "original_name": "photo_2024-08-07_22-28-04.jpg", "url": "media/4290.jpg", "size": 270850, "thumb": "media/4290.jpg_thumb.jpg"}]}, {"id": 4291, "date": "2024-08-07T23:38:26", "text": "第一次在加拿大见到路边摊", "views": 103, "forwards": 0, "media_group_id": 13784591251588581, "images": [{"width": 1280, "height": 960, "date": "2024-08-07T23:38:25", "media_type": "photo", "original_name": "photo_2024-08-07_23-38-25.jpg", "url": "media/4291.jpg", "size": 288390, "thumb": "media/4291.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-08-07T23:38:25", "media_type": "photo", "original_name": "photo_2024-08-07_23-38-25.jpg", "url": "media/4292.jpg", "size": 174437, "thumb": "media/4292.jpg_thumb.jpg"}]}, {"id": 4293, "date": "2024-08-08T04:59:22", "text": "让 DALLE 画了一些服务器的图标，终于不怕找不到标签页了", "views": 89, "forwards": 0, "media_group_id": 13784745301187333, "images": [{"width": 645, "height": 355, "date": "2024-08-08T04:59:22", "media_type": "photo", "original_name": "photo_2024-08-08_04-59-22.jpg", "url": "media/4293.jpg", "size": 17950, "thumb": "media/4293.jpg_thumb.jpg"}, {"width": 745, "height": 367, "date": "2024-08-08T04:59:22", "media_type": "photo", "original_name": "photo_2024-08-08_04-59-22.jpg", "url": "media/4294.jpg", "size": 40450, "thumb": "media/4294.jpg_thumb.jpg"}]}, {"id": 4295, "date": "2024-08-09T03:18:49", "text": "<a href=\"##ML\">#ML</a> 今天把 Sekai LLM 的大模型部署到新的 V100 服务器上了！\n\n为了最大化部署效率试了很多不同的框架，首先看到了别人的<a href=\"https://bentoml.com/blog/benchmarking-llm-inference-backends\">测试结果</a>，大概是 LMDeploy 效率最高，其次是 MLC，再其次是 vLLM。所以我首先试了 LMDeploy，然后遇到了一堆问题...\n\n首先试了 vLLM 因为它是星星<i class=\"custom-emoji\" emoji-src=\"emoji/6107338590335799902.webp\">⭐️</i>最多的，但是发现它会提示内存不够，即使在 24GB 的 4090 上加载 4bit 量化过的模型都提示内存不够（量化过之后用一般的 HF Transformers 加载只需要 8GB 多一点的显存）可能 vLLM 在尝试把 Qwen2 的 128K 上下文全都预留出来吧，那肯定是不够的。试了各种解决方案都跑不起来就放弃了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n把训练好的 7B LoRA 模型文件挪到新机器上之后跑 LMD 发现 16GB 显存不够，确实不够，那试试两个显卡一起吧，然后直接 segfault 崩溃了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323343426343404864.webp\">❓</i> 那用 AWQ 量化到 4bit 之后总可以了吧？发现输出是乱码，去 issue 里面查才发现最新版本的 LMD 还不支持 V100 AWQ <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i> 但是已经有人加了支持，开了一个 <a href=\"https://github.com/InternLM/lmdeploy/pull/2090\">+12120 -4990 的巨大 PR</a> 还没有合进去，那试试吧？发现用这个 PR 的话 AWQ 可以跑了但是很慢，而且多卡还是会崩溃... 算了算了换别的试试吧\n\n最后试了 MLC，从量化到运行没有遇到任何问题，多显卡推理也是加一个参数没有调其他的就成功了，每个请求 0.43 秒的性能也相当不错。不过发现多加一张 V100 在没有批量的情况下跑张量并行只能提升 13% 的性能，基本上就只能作为一张显存更大的 V100 用... 还是对 Sxm2 的带宽好失望，不过也很够用啦", "views": 91, "forwards": 0, "media_group_id": 13785388234834757, "images": [{"width": 996, "height": 571, "date": "2024-08-09T03:18:48", "media_type": "photo", "original_name": "photo_2024-08-09_03-18-48.jpg", "url": "media/4295.jpg", "size": 118515, "thumb": "media/4295.jpg_thumb.jpg"}, {"width": 1574, "height": 920, "date": "2024-08-09T03:18:48", "media_type": "photo", "original_name": "photo_2024-08-09_03-18-48.jpg", "url": "media/4296.jpg", "size": 153430, "thumb": "media/4296.jpg_thumb.jpg"}]}, {"id": 4297, "date": "2024-08-09T05:03:32", "text": "今天七七在 AquaDX 群里说 AquaDX 的群头像看起来总感觉像是没加载出来的模糊图的样子，怎么办呢？正好昨天是国际猫猫日，让 DALLE 在里面填一些猫吧", "views": 93, "forwards": 0, "images": [{"width": 1280, "height": 1238, "date": "2024-08-09T05:03:32", "media_type": "photo", "original_name": "photo_2024-08-09_05-03-32.jpg", "url": "media/4297.jpg", "size": 295765, "thumb": "media/4297.jpg_thumb.jpg"}]}, {"id": 4298, "date": "2024-08-09T07:26:45", "text": "看数一在玩 <a href=\"https://www.puzzle-loop.com/\">Slither Link</a> 我也去试了试，好难 <i class=\"custom-emoji\" emoji-src=\"emoji/6323267916523374069.webp\">🥺</i> 每日谜题花了 1:42 小时才做出来\n\n（放一个 100 倍速的视频", "views": 105, "forwards": 2, "files": [{"file_name": "Loop3.264-30.mp4", "mime_type": "video/mp4", "date": "2024-08-09T07:26:45", "width": 1952, "height": 2016, "duration": 62, "media_type": "animation", "original_name": "Loop3.264-30.mp4", "url": "media/4298.mp4", "size": 7249735, "thumb": "media/4298.mp4_thumb.jpg"}]}, {"id": 4299, "date": "2024-08-09T08:48:10", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n神のまにまに！\n\n今天打プロセカ发现的这首歌，好久没有听到这么欢乐治愈的ボカロ曲了 qwq\n\n<a href=\"https://www.youtube.com/watch?v=b2GJcYBoVyg\">原曲MV</a> | <a href=\"https://www.youtube.com/watch?v=cb1s5_U0wd0\">プロセカ 3DMV</a>", "views": 103, "forwards": 0, "files": [{"duration": 255, "performer": "ワンダーランズ×ショウタイム", "title": "神のまにまに (feat. 天馬司&鳳えむ&草薙寧々&神代類&初音ミク)", "file_name": "ワンダーランズ×ショウタイム_神のまにまに_feat_天馬司&鳳えむ&草薙寧", "mime_type": "audio/mpeg", "date": "2024-08-09T08:48:10", "media_type": "audio_file", "original_name": "ワンダーランズ×ショウタイム_神のまにまに_feat_天馬司&鳳えむ&草薙寧.mp3", "url": "media/4299.mp3", "size": 9288040, "thumb": "media/4299.mp3_thumb.jpg"}]}, {"id": 4300, "date": "2024-08-09T21:36:19", "text": "奇妙，我在 VSCode 上连接 SSH 终端，在 SSH 那边打了一个 git push，它弹了一个窗口在本地打开浏览器选择账号登录，然后跳转连接跳转回了 VSCode 过一会 push 成功了... 现在 VSCode 的集成已经这么厉害了吗 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "views": 97, "forwards": 0}, {"id": 4301, "date": "2024-08-09T23:44:01", "text": "<i class=\"custom-emoji\" emoji-src=\"emoji/6323267916523374069.webp\">🥺</i>", "views": 128, "forwards": 2, "images": [{"width": 531, "height": 197, "date": "2024-08-09T23:44:01", "media_type": "photo", "original_name": "photo_2024-08-09_23-44-01.jpg", "url": "media/4301.jpg", "size": 10076, "thumb": "media/4301.jpg_thumb.jpg"}]}, {"id": 4302, "date": "2024-08-10T06:43:02", "text": "<a href=\"##ML\">#ML</a> 之前模型还部署在 menci 学校机器上的时候，发现它有一个很大的问题就是说话人非常不准，比如你找瑞希说话的时候突然初音出来说话了...\n\n前几天决定测一下这个问题，写脚本给每个队伍生成了 200 组测试数据，每条是一个随机的人问另一个人最近过得怎么样（比如”絵名：瑞希你最近怎么样？“）让模型生成下一句，看看回复的人对不对。测试出来发现最高居然只有 70% 正确率，明明是这么基础的对话逻辑...\n\n然而昨天把推理库换从 LMD 换成 MLC 之后，测速的时候偶然发现似乎每一条都是正确的，即使运气好也不应该这样。测一下好了，然后发现 MLC 的回复人准确率到了 98% <i class=\"custom-emoji\" emoji-src=\"emoji/6323275213672810256.webp\">😀</i>\n\n第一次知道原来推理库不止影响模型速度，对回复质量影响也这么大", "views": 88, "forwards": 0, "reply": {"id": 4295, "text": "<a href=\"##ML\">#ML</a> 今天把 Sekai LLM 的大模型部署到新的 V100 服务器上了！\n\n为了最大化部署效率试了很多不同的框架，首先看到了别人的<a href=\"https://bentoml.com/blog/benchmarking-llm-inference-backends\">测试结果</a>，大概是 LMDeploy 效率最高，其次是 MLC，再其次是 vLLM。所以我首先试了 LMDeploy，然后遇到了一堆问题...\n\n首先试了 vLLM 因为它是星星<i class=\"custom-emoji\" emoji-src=\"emoji/6107338590335799902.webp\">⭐️</i>最多的，但是发现它会提示内存不够，即使在 24GB 的 4090 上加载 4bit 量化过的模型都提示内存不够（量化过之后用一般的 HF Transformers 加载只需要 8GB 多一点的显存）可能 vLLM 在尝试把 Qwen2 的 128K 上下文全都预留出来吧，那肯定是不够的。试了各种解决方案都跑不起来就放弃了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n把训练好的 7B LoRA 模型文件挪到新机器上之后跑 LMD 发现 16GB 显存不够，确实不够，那试试两个显卡一起吧，然后直接 segfault 崩溃了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323343426343404864.webp\">❓</i> 那用 AWQ 量化到 4bit 之后总可以了吧？发现输出是乱码，去 issue 里面查才发现最新版本的 LMD 还不支持 V100 AWQ <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i> 但是已经有人加了支持，开了一个 <a href=\"https://github.com/InternLM/lmdeploy/pull/2090\">+12120 -4990 的巨大 PR</a> 还没有合进去，那试试吧？发现用这个 PR 的话 AWQ 可以跑了但是很慢，而且多卡还是会崩溃... 算了算了换别的试试吧\n\n最后试了 MLC，从量化到运行没有遇到任何问题，多显卡推理也是加一个参数没有调其他的就成功了，每个请求 0.43 秒的性能也相当不错。不过发现多加一张 V100 在没有批量的情况下跑张量并行只能提升 13% 的性能，基本上就只能作为一张显存更大的 V100 用... 还是对 Sxm2 的带宽好失望，不过也很够用啦", "thumb": "media/4295.jpg_thumb.jpg"}, "images": [{"width": 489, "height": 419, "date": "2024-08-10T06:43:01", "media_type": "photo", "original_name": "photo_2024-08-10_06-43-01.jpg", "url": "media/4302.jpg", "size": 38727, "thumb": "media/4302.jpg_thumb.jpg"}]}, {"id": 4303, "date": "2024-08-10T07:22:00", "text": "发现自己做研究的时候，找到一个比较好的方案就不是很有动力再去从零开始尝试其他的方案了，只会去想办法优化这个方案，因为做新的尝试会消耗很多时间精力和计算资源，也不一定会更好... 可是如果不尝试，即使有更好的方案也没办法知道 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n<span class=\"spoiler\"><span>也许人类这个集体就是某种分布式的梯度下降算法，每个人都只会从其他人知识库的顶端继续向下走，直到慢慢在某个局部最低点聚合。真的从零开始走少经之路的人没办法获得资源，靠自己也做不到什么吧...\n\n暴论一下，如果我们的现实是某种模拟的话，我大概理解为什么会有人想要模拟一切事物从零发展了。解决梯度下降卡住一个很常用的办法就是模拟很多次，从不同的随机起点重新跑... 也许我们的现实就是随机起点之一吧</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/5445083289314401705.tgs\">🪟</i>", "views": 88, "forwards": 0, "reply": {"id": 4302, "text": "<a href=\"##ML\">#ML</a> 之前模型还部署在 menci 学校机器上的时候，发现它有一个很大的问题就是说话人非常不准，比如你找瑞希说话的时候突然初音出来说话了...\n\n前几天决定测一下这个问题，写脚本给每个队伍生成了 200 组测试数据，每条是一个随机的人问另一个人最近过得怎么样（比如”絵名：瑞希你最近怎么样？“）让模型生成下一句，看看回复的人对不对。测试出来发现最高居然只有 70% 正确率，明明是这么基础的对话逻辑...\n\n然而昨天把推理库换从 LMD 换成 MLC 之后，测速的时候偶然发现似乎每一条都是正确的，即使运气好也不应该这样。测一下好了，然后发现 MLC 的回复人准确率到了 98% <i class=\"custom-emoji\" emoji-src=\"emoji/6323275213672810256.webp\">😀</i>\n\n第一次知道原来推理库不止影响模型速度，对回复质量影响也这么大"}}, {"id": 4304, "date": "2024-08-11T07:18:27", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a> （昨天？\n看到信达超市的鸡皮又有货了就做了烤鸡皮 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i> $2 够两个人吃两顿好便宜\n\n之前很长一段时间都下架了（x", "views": 80, "forwards": 0, "media_group_id": 13786885663459205, "images": [{"width": 1280, "height": 960, "date": "2024-08-11T07:18:26", "media_type": "photo", "original_name": "photo_2024-08-11_07-18-26.jpg", "url": "media/4304.jpg", "size": 186477, "thumb": "media/4304.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-08-11T07:18:27", "media_type": "photo", "original_name": "photo_2024-08-11_07-18-27.jpg", "url": "media/4305.jpg", "size": 187417, "thumb": "media/4305.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-08-11T07:18:27", "media_type": "photo", "original_name": "photo_2024-08-11_07-18-27.jpg", "url": "media/4306.jpg", "size": 138255, "thumb": "media/4306.jpg_thumb.jpg"}]}, {"id": 4307, "date": "2024-08-11T07:23:28", "text": "今天去 Queer St West 逛逛，好喜欢这条街的气氛，很热闹，到处都是很好看的涂鸦 qwq", "views": 82, "forwards": 0, "media_group_id": 13786888068125157, "images": [{"width": 960, "height": 1280, "date": "2024-08-11T07:23:26", "media_type": "photo", "original_name": "photo_2024-08-11_07-23-26.jpg", "url": "media/4307.jpg", "size": 382053, "thumb": "media/4307.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-08-11T07:23:27", "media_type": "photo", "original_name": "photo_2024-08-11_07-23-27.jpg", "url": "media/4308.jpg", "size": 358807, "thumb": "media/4308.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-08-11T07:23:27", "media_type": "photo", "original_name": "photo_2024-08-11_07-23-27.jpg", "url": "media/4309.jpg", "size": 135813, "thumb": "media/4309.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-08-11T07:23:27", "media_type": "photo", "original_name": "photo_2024-08-11_07-23-27.jpg", "url": "media/4310.jpg", "size": 300198, "thumb": "media/4310.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-08-11T07:23:27", "media_type": "photo", "original_name": "photo_2024-08-11_07-23-27.jpg", "url": "media/4311.jpg", "size": 164243, "thumb": "media/4311.jpg_thumb.jpg"}]}, {"id": 4312, "date": "2024-08-11T07:38:53", "text": "白天困困，躺在床上就不困了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>", "views": 84, "forwards": 0}, {"id": 4313, "date": "2024-08-11T07:50:23", "text": "起床觅食有被拐角的新叶喵吓到 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n...以及拍照的时候手机没拿稳拍出了奇妙照片 quq", "views": 98, "forwards": 0, "media_group_id": 13786900988263349, "images": [{"width": 960, "height": 1280, "date": "2024-08-11T07:50:22", "media_type": "photo", "original_name": "photo_2024-08-11_07-50-22.jpg", "url": "media/4313.jpg", "size": 32433, "thumb": "media/4313.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-08-11T20:32:47", "media_type": "photo", "original_name": "photo_2024-08-11_20-32-47.jpg", "url": "media/4314.jpg", "size": 294467, "thumb": "media/4314.jpg_thumb.jpg"}]}, {"id": 4315, "date": "2024-08-11T08:40:04", "text": "<a href=\"##ADHD\">#ADHD</a> 发现自己忘了要干什么的时候就会在命令行里反复打 ll <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 109, "forwards": 0, "images": [{"width": 487, "height": 453, "date": "2024-08-11T08:40:04", "media_type": "photo", "original_name": "photo_2024-08-11_08-40-04.jpg", "url": "media/4315.jpg", "size": 48455, "thumb": "media/4315.jpg_thumb.jpg"}]}, {"id": 4316, "date": "2024-08-11T20:12:30", "text": "日语输入法的 romaji 键盘和かな键盘的关系是不是就像中文输入法的拼音键盘和双拼一样 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>", "views": 100, "forwards": 0}, {"id": 4317, "date": "2024-08-11T21:56:19", "text": "哈哈哈哈这是在画啥", "views": 100, "forwards": 0, "images": [{"width": 1212, "height": 1280, "date": "2024-08-11T21:56:19", "media_type": "photo", "original_name": "photo_2024-08-11_21-56-19.jpg", "url": "media/4317.jpg", "size": 118771, "thumb": "media/4317.jpg_thumb.jpg"}]}, {"id": 4318, "date": "2024-08-11T23:43:24", "text": "写了一个 iOS shortcut 在打开音游的时候自动进入音游模式 qwq", "views": 108, "forwards": 0, "media_group_id": 13787358434236013, "images": [{"width": 1280, "height": 1095, "date": "2024-08-11T23:43:23", "media_type": "photo", "original_name": "photo_2024-08-11_23-43-23.jpg", "url": "media/4318.jpg", "size": 48845, "thumb": "media/4318.jpg_thumb.jpg"}, {"width": 695, "height": 730, "date": "2024-08-11T23:43:23", "media_type": "photo", "original_name": "photo_2024-08-11_23-43-23.jpg", "url": "media/4319.jpg", "size": 21787, "thumb": "media/4319.jpg_thumb.jpg"}]}, {"id": 4320, "date": "2024-08-11T23:59:23", "text": "切肉肉差点切到手了，还好有指甲 <i class=\"custom-emoji\" emoji-src=\"emoji/6323267916523374069.webp\">🥺</i>", "views": 106, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2024-08-11T23:59:23", "media_type": "photo", "original_name": "photo_2024-08-11_23-59-23.jpg", "url": "media/4320.jpg", "size": 88278, "thumb": "media/4320.jpg_thumb.jpg"}]}, {"id": 4321, "date": "2024-08-13T00:56:50", "text": "有点想做一个白嫖互联万物获得无限容量无限冗余的存储方案——网络上很多和存储无关的服务也会存一些元数据，从最简单的比如用户名和简介到推文到游戏存档，即使每个位置都只有很短的长度限制，加起来也是无穷大的。在想能不能做一个框架把自己的数据分成碎片塞进世界的所有角落\n\n而且说不定可以用爬虫自动爬整个互联网的链接树，让 LLM 帮忙找到所有可以塞数据的角落", "views": 117, "forwards": 2}, {"id": 4322, "date": "2024-08-13T04:56:19", "text": "行会会长是雕像", "views": 100, "forwards": 0, "images": [{"width": 590, "height": 679, "date": "2024-08-13T04:57:35", "media_type": "photo", "original_name": "photo_2024-08-13_04-57-35.jpg", "url": "media/4322.jpg", "size": 52066, "thumb": "media/4322.jpg_thumb.jpg"}]}, {"id": 4323, "date": "2024-08-13T05:35:06", "text": "入坑了 ff14! 我是魔法大猫咪 <i class=\"custom-emoji\" emoji-src=\"emoji/5443042995165209696.tgs\">🧙‍♂</i>\n\n目前在国际版日服免费试玩过了新手村，感觉这个游戏作为 2010 年的游戏真的很有年代感了，入坑之前有期待过的画质还是剧情还是玩法都有些失望。\n\n画质作为那个时代的作品不算差，但是实在太一般了，很多材质面数都出奇的低，光影阴影也很生硬，走路动作没有过渡，嘴唇动作也不跟语音... 椅子还不能坐 <i class=\"custom-emoji\" emoji-src=\"emoji/5444876709977398781.tgs\">😸</i> <del>要是 ff14 有 optifine / iris 就好了</del>\n\n玩法的话，完全没有策略。如果说博门 3 的战斗像下一盘棋，那 ff14 的战斗就像打扫房间。小任务打野怪只要开局做体操、中间反反复复地点输出、掉了血就回血，数值够自然就能赢，数值不够再想办法也打不过。多人战斗虽然手忙脚乱，但是也只是看谁血低给谁回血就好了，不会打完全因为 ADHD <i class=\"custom-emoji\" emoji-src=\"emoji/5445397062445178872.tgs\">😓</i> 不用大模型，一个条件判断脚本就能比我打得好了\n\n不过新手村也不是全部，也有些期待之后的剧情或者技能多起来之后的战斗会有所不同。而且可能玩 ff14 的感觉像以前玩 minecraft 一样，游戏乐趣很大程度来源于社交吧 quq", "views": 97, "forwards": 0, "media_group_id": 13788218452876189, "images": [{"width": 2560, "height": 832, "date": "2024-08-13T05:34:57", "media_type": "photo", "original_name": "photo_2024-08-13_05-34-57.jpg", "url": "media/4323.jpg", "size": 166207, "thumb": "media/4323.jpg_thumb.jpg"}, {"width": 2560, "height": 1440, "date": "2024-08-13T05:35:05", "media_type": "photo", "original_name": "photo_2024-08-13_05-35-05.jpg", "url": "media/4324.jpg", "size": 1041205, "thumb": "media/4324.jpg_thumb.jpg"}, {"width": 2560, "height": 1440, "date": "2024-08-13T05:35:05", "media_type": "photo", "original_name": "photo_2024-08-13_05-35-05.jpg", "url": "media/4325.jpg", "size": 665900, "thumb": "media/4325.jpg_thumb.jpg"}]}, {"id": 4326, "date": "2024-08-15T08:25:05", "text": "聊聊：想让你像猫猫 gif 里那样 rua 我\n我：好，天降抱枕 <i class=\"custom-emoji\" emoji-src=\"emoji/4981340762533790955.webp\">😺</i>", "views": 101, "forwards": 0, "files": [{"file_name": "({$1@}3%{JK~SO%453JZ[`A.gif.mp4", "mime_type": "video/mp4", "date": "2020-12-03T12:25:19", "width": 224, "height": 224, "duration": 5, "media_type": "animation", "original_name": "({$1@}3%%{JK%fgSO%%453JZ[`A.gif.mp4", "url": "media/4326.mp4", "size": 65677, "thumb": "media/4326.mp4_thumb.jpg"}]}, {"id": 4327, "date": "2024-08-16T01:30:46", "text": "我发现，想要买订阅服务的时候点多一下返回或者多点一下取消订阅能省很多钱，因为很多服务会在点返回或者取消订阅的时候给你一个打折价格 <i class=\"custom-emoji\" emoji-src=\"emoji/6323275213672810256.webp\">😀</i>\n\n我从 2019 年订阅到现在的 Audible 半价会员就是这样来的", "views": 96, "forwards": 0}, {"id": 4328, "date": "2024-08-16T01:42:12", "text": "看看 FF14 的天才编剧：\n\n计划要潜入帝国基地，怎么潜入呢？当然是穿帝国军队的衣服假装是一般通过士兵，那衣服从哪来呢？在基地门口杀几个把衣服脱拿下来拿回家修 🌚", "views": 96, "forwards": 0, "media_group_id": 13790180260658781, "images": [{"width": 2560, "height": 1440, "date": "2024-08-16T01:42:11", "media_type": "photo", "original_name": "photo_2024-08-16_01-42-11.jpg", "url": "media/4328.jpg", "size": 429747, "thumb": "media/4328.jpg_thumb.jpg"}, {"width": 2560, "height": 1440, "date": "2024-08-16T01:42:11", "media_type": "photo", "original_name": "photo_2024-08-16_01-42-11.jpg", "url": "media/4329.jpg", "size": 397659, "thumb": "media/4329.jpg_thumb.jpg"}]}, {"id": 4330, "date": "2024-08-16T05:46:18", "text": "FF14 2.0 通关了！现在是 50 级大猫咪\n\n感觉剧情水平参差不齐，有些地方能感觉到明显是不同的人写的，总体感觉很一般。主线虽然长，花了 49.5 小时才打通 2.0，但是 90% 的任务都非常无聊，像是那种脚本生成的任务一样，让你跑腿打怪或者找人问话捎信或者收集材料，感觉是编剧想不出什么剧情但是也要强行让游戏时间变长随便加进去的... 而且交通不方便，感觉游戏时间里一半都在赶路。\n\n比如讨伐火神泰坦的章节有 20 个任务，第一个任务说似乎泰坦又被召唤出来了需要去讨伐，18 个任务之后才去讨伐... 中间都发生了什么呢？<span class=\"spoiler\"><span>首先让我去找几年前打过泰坦的老兵问攻略问要怎么打。找到了人，让我帮他打老鼠打猩猩，然后发现是吹牛的骗子，让我找另一个人。找另一个人首先想要考验我让我杀夜蟾蜍，然后又要我为他准备“特别的晚餐”三大美味和极品葡萄酒，是的接下来的十几个任务都是到处跑收集食材，结果食物和酒都集齐了之后，厨师和酿酒师和委托我准备晚餐的那些人过来告诉我他们只是想考验我能力够不够，什么攻略都没说... </span></span><i class=\"custom-emoji\" emoji-src=\"emoji/6323343426343404864.webp\">❓</i>\n\n泰坦都已经被召唤出来了还有闲工夫做饭，而且有没有能力准备食材和讨伐泰坦有什么关系啊 (╯’ – ‘)╯︵ ┻━┻ 唉打到这里我已经想弃游了\n\n即使抛开这些 filler content 剧情也很一般。有比较喜欢的比如幻术师支线希尔菲的剧情和主线妖精族的剧情，但是其他部分就有些重复。去不同的地方打不同的蛮神集齐了六个水晶，最后打终极兵器的时候光之神海德林通过水晶出来保护你，神似塞尔达野炊的四神兽。好人坏人的动机都很单纯，主角能打过仅仅因为是天选光之战士，坏人要不然就是被召唤出来的蛮神洗脑了，要不然就是被更强的坏人控制了或者贪心和他们做了交易，而这个控制树的顶端，所有事情的幕后黑手无影，动机也只是想把他们的邪神召唤出来而已。如果这是动画或者网络小说的话就真的只能是厕纸爽文了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>\n\n总之好失望，和我玩过的 Square Enix 的其他作品比如尼尔和奇异人生的剧情相比真的好失望。不过据说后面版本新的剧情会好一些？不知道要不要继续玩... <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>", "views": 81, "forwards": 0, "media_group_id": 13790297425386685, "images": [{"width": 2560, "height": 1440, "date": "2024-08-16T05:46:17", "media_type": "photo", "original_name": "photo_2024-08-16_05-46-17.jpg", "url": "media/4330.jpg", "size": 604404, "thumb": "media/4330.jpg_thumb.jpg"}, {"width": 2560, "height": 1440, "date": "2024-08-16T05:46:17", "media_type": "photo", "original_name": "photo_2024-08-16_05-46-17.jpg", "url": "media/4331.jpg", "size": 377274, "thumb": "media/4331.jpg_thumb.jpg"}, {"width": 2560, "height": 1440, "date": "2024-08-16T05:46:17", "media_type": "photo", "original_name": "photo_2024-08-16_05-46-17.jpg", "url": "media/4332.jpg", "size": 482745, "thumb": "media/4332.jpg_thumb.jpg"}, {"width": 2560, "height": 1440, "date": "2024-08-16T05:46:17", "media_type": "photo", "original_name": "photo_2024-08-16_05-46-17.jpg", "url": "media/4333.jpg", "size": 382726, "thumb": "media/4333.jpg_thumb.jpg"}, {"width": 2560, "height": 1440, "date": "2024-08-16T05:46:17", "media_type": "photo", "original_name": "photo_2024-08-16_05-46-17.jpg", "url": "media/4334.jpg", "size": 394631, "thumb": "media/4334.jpg_thumb.jpg"}, {"width": 2560, "height": 1440, "date": "2024-08-16T05:46:17", "media_type": "photo", "original_name": "photo_2024-08-16_05-46-17.jpg", "url": "media/4335.jpg", "size": 386449, "thumb": "media/4335.jpg_thumb.jpg"}]}, {"id": 4336, "date": "2024-08-16T05:50:58", "text": "一些奇妙截图 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>", "views": 109, "forwards": 0, "media_group_id": 13790299666312853, "images": [{"width": 1040, "height": 994, "date": "2024-08-16T05:50:54", "media_type": "photo", "original_name": "photo_2024-08-16_05-50-54.jpg", "url": "media/4336.jpg", "size": 191940, "thumb": "media/4336.jpg_thumb.jpg"}, {"width": 2560, "height": 1440, "date": "2024-08-16T05:50:55", "media_type": "photo", "original_name": "photo_2024-08-16_05-50-55.jpg", "url": "media/4337.jpg", "size": 372270, "thumb": "media/4337.jpg_thumb.jpg"}, {"width": 2560, "height": 1440, "date": "2024-08-16T05:50:57", "media_type": "photo", "original_name": "photo_2024-08-16_05-50-57.jpg", "url": "media/4338.jpg", "size": 444261, "thumb": "media/4338.jpg_thumb.jpg"}, {"width": 652, "height": 535, "date": "2024-08-16T05:50:57", "media_type": "photo", "original_name": "photo_2024-08-16_05-50-57.jpg", "url": "media/4339.jpg", "size": 55311, "thumb": "media/4339.jpg_thumb.jpg"}]}, {"id": 4340, "date": "2024-08-17T00:33:58", "text": "今天去逛街，到优衣库 UT 看了一圈今年的 T 恤设计，获得了很多灵感，回家之后设计了这件 pjsk 25 时的 T 恤！\n\n第二张是效果图，打算定制出来 qwq（接收预定", "views": 138, "forwards": 3, "media_group_id": 13790838707551645, "images": [{"width": 2560, "height": 1844, "date": "2024-08-17T00:38:26", "media_type": "photo", "original_name": "photo_2024-08-17_00-38-26.jpg", "url": "media/4340.jpg", "size": 234484, "thumb": "media/4340.jpg_thumb.jpg"}, {"width": 1179, "height": 1400, "date": "2024-08-17T00:23:01", "media_type": "photo", "original_name": "photo_2024-08-17_00-23-01.jpg", "url": "media/4341.jpg", "size": 143331, "thumb": "media/4341.jpg_thumb.jpg"}]}, {"id": 4342, "date": "2024-08-18T21:25:35", "text": "发现了，做出深颜色糖心卤蛋的秘诀就是在卤汁里面放老抽 qwq", "views": 119, "forwards": 1, "images": [{"width": 757, "height": 549, "date": "2024-08-18T21:25:35", "media_type": "photo", "original_name": "photo_2024-08-18_21-25-35.jpg", "url": "media/4342.jpg", "size": 32852, "thumb": "media/4342.jpg_thumb.jpg"}]}, {"id": 4343, "date": "2024-08-19T02:03:17", "text": "好耶 破解完机器装上 Moonlight-Switch 之后就可以在 switch 上玩 ff14 了 qwq", "views": 117, "forwards": 0, "images": [{"width": 1993, "height": 1495, "date": "2024-08-19T02:03:51", "media_type": "photo", "original_name": "photo_2024-08-19_02-03-51.jpg", "url": "media/4343.jpg", "size": 282502, "thumb": "media/4343.jpg_thumb.jpg"}]}, {"id": 4344, "date": "2024-08-19T06:17:34", "text": "你也知道啊啊啊啊啊编剧 💢💢", "views": 117, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "images": [{"width": 1037, "height": 927, "date": "2024-08-19T06:17:29", "media_type": "photo", "original_name": "photo_2024-08-19_06-17-29.jpg", "url": "media/4344.jpg", "size": 111591, "thumb": "media/4344.jpg_thumb.jpg"}]}, {"id": 4345, "date": "2024-08-19T22:12:14", "text": "又设计了一个 25 时 icon 的挂件，专门找了可以做半透明的厂家印，可惜效果没有想象的好呢。\n\n如果可以真的用单面玻璃镜子和 LED 做这个效果就好了，可惜那样的话尺寸就不能做成挂件了", "views": 118, "forwards": 1, "media_group_id": 13792844274282805, "images": [{"width": 960, "height": 1280, "date": "2024-08-19T22:12:12", "media_type": "photo", "original_name": "photo_2024-08-19_22-12-12.jpg", "url": "media/4345.jpg", "size": 158221, "thumb": "media/4345.jpg_thumb.jpg"}, {"width": 1235, "height": 1280, "date": "2024-08-19T22:12:13", "media_type": "photo", "original_name": "photo_2024-08-19_22-12-13.jpg", "url": "media/4346.jpg", "size": 553202, "thumb": "media/4346.jpg_thumb.jpg"}]}, {"id": 4347, "date": "2024-08-20T16:20:44", "text": "(cw: ff14 3.0 spoiler)\n太 meta 了。你说我是一个被各种势力利用的棋子、别人叫我做什么就做什么... 游戏也没给我选择啊 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>\n\n<span class=\"spoiler\"><span>什么时候会有 npc 真的能感受到 what I want、可以依靠自己的意愿无限制选择的 RPG 游戏</span></span>", "views": 127, "forwards": 0, "media_group_id": 13793366755080325, "images": [{"width": 1094, "height": 286, "date": "2024-08-20T16:20:43", "media_type": "photo", "spoiler": true, "original_name": "photo_2024-08-20_16-20-43.jpg", "url": "media/4347.jpg", "size": 61039, "thumb": "media/4347.jpg_thumb.jpg"}, {"width": 787, "height": 325, "date": "2024-08-20T16:20:44", "media_type": "photo", "spoiler": true, "original_name": "photo_2024-08-20_16-20-44.jpg", "url": "media/4348.jpg", "size": 79100, "thumb": "media/4348.jpg_thumb.jpg"}]}, {"id": 4349, "date": "2024-08-20T17:50:45", "text": "直喷的工艺效果不太行呢，之后又做了一个热转印的版本，似乎颜色饱和度要好很多（但是热转印因为物理限制就没办法做半透明渐变了\n\n在想会不会是 blend mode 的问题...", "views": 99, "forwards": 1, "media_group_id": 13793409966556557, "images": [{"width": 1280, "height": 960, "date": "2024-08-20T17:50:43", "media_type": "photo", "original_name": "photo_2024-08-20_17-50-43.jpg", "url": "media/4349.jpg", "size": 359340, "thumb": "media/4349.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-08-20T17:50:44", "media_type": "photo", "original_name": "photo_2024-08-20_17-50-44.jpg", "url": "media/4350.jpg", "size": 444433, "thumb": "media/4350.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-08-20T17:50:44", "media_type": "photo", "original_name": "photo_2024-08-20_17-50-44.jpg", "url": "media/4351.jpg", "size": 311079, "thumb": "media/4351.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-08-20T17:50:45", "media_type": "photo", "original_name": "photo_2024-08-20_17-50-45.jpg", "url": "media/4352.jpg", "size": 357219, "thumb": "media/4352.jpg_thumb.jpg"}], "reply": {"id": 4340, "text": "今天去逛街，到优衣库 UT 看了一圈今年的 T 恤设计，获得了很多灵感，回家之后设计了这件 pjsk 25 时的 T 恤！\n\n第二张是效果图，打算定制出来 qwq（接收预定", "thumb": "media/4340.jpg_thumb.jpg"}}, {"id": 4353, "date": "2024-08-21T04:46:58", "text": "拿到了独角兽，开心！", "views": 126, "forwards": 0, "media_group_id": 13793724951478829, "images": [{"width": 2331, "height": 1377, "date": "2024-08-21T04:46:56", "media_type": "photo", "original_name": "photo_2024-08-21_04-46-56.jpg", "url": "media/4353.jpg", "size": 473743, "thumb": "media/4353.jpg_thumb.jpg"}, {"width": 2560, "height": 1440, "date": "2024-08-21T04:46:58", "media_type": "photo", "original_name": "photo_2024-08-21_04-46-58.jpg", "url": "media/4354.jpg", "size": 490682, "thumb": "media/4354.jpg_thumb.jpg"}]}, {"id": 4355, "date": "2024-08-22T01:28:17", "text": "这才是跨平台 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "views": 117, "forwards": 0, "images": [{"width": 772, "height": 697, "date": "2024-08-22T01:28:17", "media_type": "photo", "original_name": "photo_2024-08-22_01-28-17.jpg", "url": "media/4355.jpg", "size": 45996, "thumb": "media/4355.jpg_thumb.jpg"}]}, {"id": 4356, "date": "2024-08-22T08:56:46", "text": "现在 FF14 打到 3.0 啦，无论剧情上还是游戏性都比 2.0 好太多了——无意义的跑腿任务减少了，有动作和配音的过场动画也比之前多了。\n\n前几天去了解了一下这个游戏的历史... 原来 2.0 烂是因为它是 1.0 大失败之后抢救赶工重做的。2.0 设定里开头过场的红色月亮是 1.0 的停服世界末日计划，巴哈姆特从月亮里出来，玩家和游戏公司惨败，被路易索瓦传送到了五年后也就是 2.0 的世界线 🌚", "views": 105, "forwards": 0, "reply": {"id": 4330, "text": "FF14 2.0 通关了！现在是 50 级大猫咪\n\n感觉剧情水平参差不齐，有些地方能感觉到明显是不同的人写的，总体感觉很一般。主线虽然长，花了 49.5 小时才打通 2.0，但是 90% 的任务都非常无聊，像是那种脚本生成的任务一样，让你跑腿打怪或者找人问话捎信或者收集材料，感觉是编剧想不出什么剧情但是也要强行让游戏时间变长随便加进去的... 而且交通不方便，感觉游戏时间里一半都在赶路。\n\n比如讨伐火神泰坦的章节有 20 个任务，第一个任务说似乎泰坦又被召唤出来了需要去讨伐，18 个任务之后才去讨伐... 中间都发生了什么呢？<span class=\"spoiler\"><span>首先让我去找几年前打过泰坦的老兵问攻略问要怎么打。找到了人，让我帮他打老鼠打猩猩，然后发现是吹牛的骗子，让我找另一个人。找另一个人首先想要考验我让我杀夜蟾蜍，然后又要我为他准备“特别的晚餐”三大美味和极品葡萄酒，是的接下来的十几个任务都是到处跑收集食材，结果食物和酒都集齐了之后，厨师和酿酒师和委托我准备晚餐的那些人过来告诉我他们只是想考验我能力够不够，什么攻略都没说... </span></span><i class=\"custom-emoji\" emoji-src=\"emoji/6323343426343404864.webp\">❓</i>\n\n泰坦都已经被召唤出来了还有闲工夫做饭，而且有没有能力准备食材和讨伐泰坦有什么关系啊 (╯’ – ‘)╯︵ ┻━┻ 唉打到这里我已经想弃游了\n\n即使抛开这些 filler content 剧情也很一般。有比较喜欢的比如幻术师支线希尔菲的剧情和主线妖精族的剧情，但是其他部分就有些重复。去不同的地方打不同的蛮神集齐了六个水晶，最后打终极兵器的时候光之神海德林通过水晶出来保护你，神似塞尔达野炊的四神兽。好人坏人的动机都很单纯，主角能打过仅仅因为是天选光之战士，坏人要不然就是被召唤出来的蛮神洗脑了，要不然就是被更强的坏人控制了或者贪心和他们做了交易，而这个控制树的顶端，所有事情的幕后黑手无影，动机也只是想把他们的邪神召唤出来而已。如果这是动画或者网络小说的话就真的只能是厕纸爽文了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>\n\n总之好失望，和我玩过的 Square Enix 的其他作品比如尼尔和奇异人生的剧情相比真的好失望。不过据说后面版本新的剧情会好一些？不知道要不要继续玩... <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>", "thumb": "media/4330.jpg_thumb.jpg"}}, {"id": 4357, "date": "2024-08-23T01:47:28", "text": "？青蛙让猫捉虫子？<i class=\"custom-emoji\" emoji-src=\"emoji/6323343426343404864.webp\">❓</i>", "views": 119, "forwards": 0, "reply": {"id": 4344, "text": "你也知道啊啊啊啊啊编剧 💢💢"}, "images": [{"width": 2560, "height": 1440, "date": "2024-08-23T01:47:28", "media_type": "photo", "original_name": "photo_2024-08-23_01-47-28.jpg", "url": "media/4357.jpg", "size": 411993, "thumb": "media/4357.jpg_thumb.jpg"}]}, {"id": 4358, "date": "2024-08-23T03:47:37", "text": "光之战士也不读条款就同意 🌚", "views": 125, "forwards": 0, "images": [{"width": 2560, "height": 1440, "date": "2024-08-23T03:47:36", "media_type": "photo", "original_name": "photo_2024-08-23_03-47-36.jpg", "url": "media/4358.jpg", "size": 395276, "thumb": "media/4358.jpg_thumb.jpg"}]}, {"id": 4359, "date": "2024-08-23T15:09:03", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n把鸡腿去骨之后剩下的骨头扔掉感觉有点浪费，就试着用来炖了汤做鸡汤面... 吃一口后悔没有用鸡肉炖 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 125, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2024-08-23T15:09:02", "media_type": "photo", "original_name": "photo_2024-08-23_15-09-02.jpg", "url": "media/4359.jpg", "size": 161796, "thumb": "media/4359.jpg_thumb.jpg"}]}, {"id": 4360, "date": "2024-08-25T02:05:16", "text": "为什么最近每次见别人约饭都会聊起多伦多跨圈的 drama... <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 115, "forwards": 3}, {"id": 4361, "date": "2024-08-25T03:59:58", "text": "useless cat <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>", "views": 110, "forwards": 1, "images": [{"width": 384, "height": 99, "date": "2024-08-25T03:59:58", "media_type": "photo", "original_name": "photo_2024-08-25_03-59-58.jpg", "url": "media/4361.jpg", "size": 7967, "thumb": "media/4361.jpg_thumb.jpg"}]}, {"id": 4362, "date": "2024-08-25T20:28:09", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n炖鸡！", "views": 116, "forwards": 0, "media_group_id": 13796941516438189, "images": [{"width": 1280, "height": 960, "date": "2024-08-25T19:37:19", "media_type": "photo", "original_name": "photo_2024-08-25_19-37-19.jpg", "url": "media/4362.jpg", "size": 200755, "thumb": "media/4362.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-08-25T20:28:09", "media_type": "photo", "original_name": "photo_2024-08-25_20-28-09.jpg", "url": "media/4363.jpg", "size": 130831, "thumb": "media/4363.jpg_thumb.jpg"}], "reply": {"id": 4359, "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n把鸡腿去骨之后剩下的骨头扔掉感觉有点浪费，就试着用来炖了汤做鸡汤面... 吃一口后悔没有用鸡肉炖 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>"}}, {"id": 4364, "date": "2024-08-26T02:20:21", "views": 123, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2024-08-26T02:20:21", "media_type": "photo", "original_name": "photo_2024-08-26_02-20-21.jpg", "url": "media/4364.jpg", "size": 53018, "thumb": "media/4364.jpg_thumb.jpg"}]}, {"id": 4365, "date": "2024-08-26T04:44:31", "text": "收拾房间收拾得要疯了，有好多现在用不到但是「感觉扔掉它的话它会很伤心」所以想要留下来的东西 <i class=\"custom-emoji\" emoji-src=\"emoji/5445397062445178872.tgs\">😓</i>\n\n比如很好看的购物袋和包装盒、不那么好看就没有再穿过的衣服、以前为了解决某个需求临时设计的原型和零件、别人可能用得上的比如几十个沃尔玛布袋和几百张口罩...", "views": 114, "forwards": 0}, {"id": 4366, "date": "2024-08-26T16:10:15", "text": "瑞希生日快乐！", "views": 106, "forwards": 1, "images": [{"width": 1280, "height": 893, "date": "2024-08-26T16:10:14", "media_type": "photo", "original_name": "photo_2024-08-26_16-10-14.jpg", "url": "media/4366.jpg", "size": 144818, "thumb": "media/4366.jpg_thumb.jpg"}]}, {"id": 4367, "date": "2024-08-26T18:00:30", "text": "控え室.jpg", "views": 87, "forwards": 0, "media_group_id": 13797561841699629, "images": [{"width": 1280, "height": 893, "date": "2024-08-26T16:13:21", "media_type": "photo", "original_name": "photo_2024-08-26_16-13-21.jpg", "url": "media/4367.jpg", "size": 215337, "thumb": "media/4367.jpg_thumb.jpg"}, {"width": 1343, "height": 1790, "date": "2024-08-26T18:00:20", "media_type": "photo", "original_name": "photo_2024-08-26_18-00-20.jpg", "url": "media/4368.jpg", "size": 102272, "thumb": "media/4368.jpg_thumb.jpg"}, {"width": 1280, "height": 1133, "date": "2024-08-26T18:00:29", "media_type": "photo", "original_name": "photo_2024-08-26_18-00-29.jpg", "url": "media/4369.jpg", "size": 248939, "thumb": "media/4369.jpg_thumb.jpg"}]}, {"id": 4370, "date": "2024-08-27T02:39:59", "text": "好，11 PM - 6 AM 关服维护强行戒网\n\n这个时机也太巧了，正好明天早九要考试", "views": 92, "forwards": 0, "images": [{"width": 372, "height": 96, "date": "2024-08-27T02:36:22", "media_type": "photo", "original_name": "photo_2024-08-27_02-36-22.jpg", "url": "media/4370.jpg", "size": 11335, "thumb": "media/4370.jpg_thumb.jpg"}]}, {"id": 4371, "date": "2024-08-27T08:38:05", "text": "明天考试，今天补课看教课书的时候因为阅读困难眼睛没办法对焦想要试试让 TTS 帮我读出来\n\n但是似乎没有很好的开源方案可以用本地大模型读 PDF，试了一下 Zotero-ZoTTS 但是它只是用 Zotero 的火狐引擎自带的 Web TTS 接口，断句语调全错而且声音还很机械...\n\n之后找了一大圈也没找到很好的解决方案，甚至有点想自己开坑了。已经要放弃的时候，想起来 Edge 也有 TTS 功能来着索性试试吧，然后听一下发现真的好厉害 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i> 感觉效果已经和 ElevenLabs 不相上下了，而且是免费的，完全超出预期\n\n<del>好了我一直留着余念没删的 Chrome 和火狐都可以卸载了</del>", "views": 118, "forwards": 0, "files": [{"width": 1952, "height": 1182, "duration": 23, "file_name": "Edge.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-08-27T08:38:05", "media_type": "video_file", "original_name": "Edge.mp4", "url": "media/4371.mp4", "size": 796750, "thumb": "media/4371.mp4_thumb.jpg"}]}, {"id": 4372, "date": "2024-08-27T09:35:59", "text": "陪伴了我八年零五天", "views": 128, "forwards": 0, "media_group_id": 13798010871746549, "images": [{"width": 1163, "height": 789, "date": "2024-08-27T09:35:58", "media_type": "photo", "original_name": "photo_2024-08-27_09-35-58.jpg", "url": "media/4372.jpg", "size": 66620, "thumb": "media/4372.jpg_thumb.jpg"}, {"width": 320, "height": 129, "date": "2024-08-27T09:35:58", "media_type": "photo", "original_name": "photo_2024-08-27_09-35-58.jpg", "url": "media/4373.jpg", "size": 11198, "thumb": "media/4373.jpg_thumb.jpg"}]}, {"id": 4374, "date": "2024-08-27T16:33:39", "text": "看到朋友发的梗图，突然在想，日语的「貴様 kisama」变成阴阳怪气词的过程是不是和中文的「您」完全一致 🌚", "views": 110, "forwards": 0, "images": [{"width": 850, "height": 971, "date": "2024-08-27T16:33:39", "media_type": "photo", "original_name": "photo_2024-08-27_16-33-39.jpg", "url": "media/4374.jpg", "size": 127014, "thumb": "media/4374.jpg_thumb.jpg"}]}, {"id": 4375, "date": "2024-08-29T04:37:01", "text": "新的室友搬进来了！开心开心", "views": 87, "forwards": 0}, {"id": 4376, "date": "2024-08-29T05:00:26", "text": "唉\n\n刚刚在嵌入式群里问在哪里找 rockchip 的文档，tyh 回我说找吴川斌的博客，下意识以为是某个被开盒的人的博客，后来才知道这个博客本身就叫这个名字\n\n唉，住久了 tgcn 只要听到三个汉字的名字都会下意识以为有人在被网爆，明明对于一般人来说用法名应该是理所应当的事情吧", "views": 114, "forwards": 1, "images": [{"width": 576, "height": 1280, "date": "2024-08-29T05:00:26", "media_type": "photo", "original_name": "photo_2024-08-29_05-00-26.jpg", "url": "media/4376.jpg", "size": 120322, "thumb": "media/4376.jpg_thumb.jpg"}]}, {"id": 4377, "date": "2024-08-30T06:29:29", "text": "新室友说网速慢，测速 100Mbps 确实慢，拆开机器看一眼这个网卡的 WiFi 和蓝牙天线接反了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>\n\n直接换了一个 ax210，也是我库存里最后一张 ax210 了... 下次需要补货的时候会不会就有 wifi7 6g 网卡用了呢 <i class=\"custom-emoji\" emoji-src=\"emoji/5442752530821948343.tgs\">🤤</i>", "views": 108, "forwards": 0, "images": [{"width": 1280, "height": 990, "date": "2024-08-30T06:29:28", "media_type": "photo", "original_name": "photo_2024-08-30_06-29-28.jpg", "url": "media/4377.jpg", "size": 280441, "thumb": "media/4377.jpg_thumb.jpg"}]}, {"id": 4378, "date": "2024-08-30T08:19:07", "text": "唉，今天把 Wacca 的电脑拿过来跑 ff14 测试了一下，发现 1660 Super 带 4k 60fps 完全够，但是在 linux 上 2080 带 2k 都只能到 40fps...\n\n看来想认真玩游戏还是需要 Windows", "views": 93, "forwards": 0}, {"id": 4379, "date": "2024-08-30T18:55:52", "text": "今天想要下载网页内嵌视频，打开 edge 发现下载视频的插件不见了\n\n想知道为什么，去打开另一台电脑的 chrome 看了一眼，发现它因为\"违反了 Chrome 商店政策\"被下架了 🌚 <del>就因为能下载 YouTube 视频吗？</del>\n\n唉卸掉 Chrome 真的一点都不后悔", "views": 110, "forwards": 1, "reply": {"id": 4372, "text": "陪伴了我八年零五天", "thumb": "media/4372.jpg_thumb.jpg"}, "images": [{"width": 856, "height": 371, "date": "2024-08-30T18:55:52", "media_type": "photo", "original_name": "photo_2024-08-30_18-55-52.jpg", "url": "media/4379.jpg", "size": 32158, "thumb": "media/4379.jpg_thumb.jpg"}]}, {"id": 4380, "date": "2024-08-31T03:04:55", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n红烧肉！", "views": 103, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2024-08-31T03:04:54", "media_type": "photo", "original_name": "photo_2024-08-31_03-04-54.jpg", "url": "media/4380.jpg", "size": 157150, "thumb": "media/4380.jpg_thumb.jpg"}]}, {"id": 4381, "date": "2024-08-31T17:50:42", "text": "出门摸草路过了某个 jazz fest，还有某个二次元谷子店，不错喵", "views": 95, "forwards": 0, "media_group_id": 13801013136707349, "images": [{"width": 1280, "height": 960, "date": "2024-08-31T17:50:41", "media_type": "photo", "original_name": "photo_2024-08-31_17-50-41.jpg", "url": "media/4381.jpg", "size": 310590, "thumb": "media/4381.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-08-31T17:50:41", "media_type": "photo", "original_name": "photo_2024-08-31_17-50-41.jpg", "url": "media/4382.jpg", "size": 270429, "thumb": "media/4382.jpg_thumb.jpg"}]}, {"id": 4383, "date": "2024-09-01T00:45:34", "text": "不知道为什么越来越不喜欢碳酸饮料的气泡了", "views": 92, "forwards": 0}, {"id": 4384, "date": "2024-09-01T01:14:27", "text": "做饭，让聊聊订一个 半小时的闹钟，结果聊聊订了 1.5 小时 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>", "views": 93, "forwards": 1}, {"id": 4385, "date": "2024-09-01T20:28:14", "text": "气死了，大家以后记住不要买松下的电池\n\n去无人超市买了一块全新的 9V 电池，回家装上发现不工作，用电表测一下只有 2.63V...", "views": 80, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2024-09-01T20:28:14", "media_type": "photo", "original_name": "photo_2024-09-01_20-28-14.jpg", "url": "media/4385.jpg", "size": 186510, "thumb": "media/4385.jpg_thumb.jpg"}]}, {"id": 4386, "date": "2024-09-02T00:49:34", "text": "收到了 Celestium 的礼物，是一个看起来像天球仪的永动摆，好好看 qwq <span class=\"spoiler\"><span>是某种对 ADHD 宝具</span></span>\n\n它原本需要装一个 9V 电池，但是买来了一个是坏的，而且感觉用电池供电好浪费，所以直接把电池线剪掉焊了一个 DC 接口上去改成 12V 接线了，既让磁力更强又不用担心会没电了 <i class=\"custom-emoji\" emoji-src=\"emoji/5443042995165209696.tgs\">🧙‍♂</i>", "views": 100, "forwards": 2, "media_group_id": 13801905399622605, "files": [{"width": 1920, "height": 1080, "duration": 12, "file_name": "VID_20240901_173015.x264-30.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-09-02T00:49:34", "media_type": "video_file", "original_name": "VID_20240901_173015.x264-30.mp4", "url": "media/4387.mp4", "size": 1505502, "thumb": "media/4387.mp4_thumb.jpg"}], "images": [{"width": 1733, "height": 1300, "date": "2024-09-02T00:49:25", "media_type": "photo", "original_name": "photo_2024-09-02_00-49-25.jpg", "url": "media/4386.jpg", "size": 215872, "thumb": "media/4386.jpg_thumb.jpg"}]}, {"id": 4388, "date": "2024-09-03T16:34:30", "text": "之前一直不太懂为什么一些淘宝卖家卖两三块钱的东西可以包邮，自己寄东西邮费邮费就至少 ￥8\n\n今天去群里问了问，群友告诉我批量发货可以很大程度降低运费，一次发货两件就能每件便宜 ￥1.3 了，大商家一次发几百几千件肯定能拿到更便宜的价格 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>\n\n以及不知道为什么面向商家的 <a href=\"fahuo.cainiao.com\">fahuo.cainiao.com</a> 即使只寄一件也比面向客户的菜鸟 App 上的价格便宜，奇妙", "views": 71, "forwards": 1, "images": [{"width": 644, "height": 574, "date": "2024-09-03T16:34:30", "media_type": "photo", "original_name": "photo_2024-09-03_16-34-30.jpg", "url": "media/4388.jpg", "size": 32873, "thumb": "media/4388.jpg_thumb.jpg"}]}, {"id": 4389, "date": "2024-09-03T20:28:35", "text": "今年也是，很荣幸地翘掉了开学第一天的第一节课 <i class=\"custom-emoji\" emoji-src=\"emoji/5469634808437021491.webp\">😴</i>", "views": 98, "forwards": 3, "reply": {"id": 1720, "text": "<del>很荣幸地翘掉了开学第一天的第一节课</del> <i class=\"custom-emoji\" emoji-src=\"emoji/5469634808437021491.webp\">😴</i>"}, "images": [{"width": 222, "height": 139, "date": "2024-09-03T20:28:35", "media_type": "photo", "original_name": "photo_2024-09-03_20-28-35.jpg", "url": "media/4389.jpg", "size": 6128, "thumb": "media/4389.jpg_thumb.jpg"}]}, {"id": 4390, "date": "2024-09-03T20:35:57", "text": "唉 一年半前鸡腿好便宜，居然 $0.99/lb... 现在要 $2.5/lb 了\n\n早知道当时多买几十袋了", "views": 70, "forwards": 0, "reply": {"id": 1719, "text": "今天看着鸡腿打折 $0.99/lb 我就买了三袋 10.27lb，然后看着晚上七点半熟食买一送一我就买了两盒左宗棠鸡 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i>\n\n我对打折的东西完全没有抵抗力啊... 不过还好生肉可以冻很久，<del>冰箱冷冻室满了的话阳台也是冷冻室</del>（不"}}, {"id": 4391, "date": "2024-09-04T02:34:26", "text": "每次在网上下单沃尔玛都会送来一堆购物袋... 感觉扔掉很浪费，所以今天去了一趟沃尔玛，把多余的一袋购物袋放在自助结账那里了\n\n原本问了店员，店员没见过返还袋子的人就说不收，所以就放在自助结账了，看到确实有人会拿 qwq", "views": 70, "forwards": 0, "images": [{"width": 960, "height": 1280, "date": "2024-09-04T02:34:26", "media_type": "photo", "original_name": "photo_2024-09-04_02-34-26.jpg", "url": "media/4391.jpg", "size": 170773, "thumb": "media/4391.jpg_thumb.jpg"}]}, {"id": 4392, "date": "2024-09-04T15:11:20", "text": "社牛一次 <i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>\n\n昨天计网第一节课听到作业是小组作业立即发贴找组员，找到了同样搞 homelab 的人\n\n然后课上看到有同学似乎很懂就去搭了话，看到他笔记本在用 nixos 还是 tiling 桌面还插着 yubikey 就知道肯定很厉害，结果聊着聊着发现是 tgcn 群友，共同群有 nixos, arch, 黑苹果 🌚\n\n<del>...然后他和我聊起了 cubercsl，问我认不认识这个人</del> <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i> 世界成环了", "views": 57, "forwards": 1, "media_group_id": 13803701440725893, "images": [{"width": 1252, "height": 977, "date": "2024-09-04T15:11:19", "media_type": "photo", "original_name": "photo_2024-09-04_15-11-19.jpg", "url": "media/4392.jpg", "size": 120250, "thumb": "media/4392.jpg_thumb.jpg"}, {"width": 696, "height": 678, "date": "2024-09-04T15:11:19", "media_type": "photo", "original_name": "photo_2024-09-04_15-11-19.jpg", "url": "media/4393.jpg", "size": 31711, "thumb": "media/4393.jpg_thumb.jpg"}, {"width": 626, "height": 486, "date": "2024-09-04T15:11:19", "media_type": "photo", "original_name": "photo_2024-09-04_15-11-19.jpg", "url": "media/4394.jpg", "size": 27797, "thumb": "media/4394.jpg_thumb.jpg"}]}, {"id": 4395, "date": "2024-09-04T16:46:38", "text": "发现和戴眼镜的人打视频可以从眼镜的反射中看到对方在看什么 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>", "views": 50, "forwards": 0}, {"id": 4396, "date": "2024-09-04T16:54:56", "text": "草 和 syama 视频，给她买外卖买了炒面，她取外卖的时候我也闻到了味道，然后想了想不对啊我怎么会闻到味道，然后就闻不到味道了 🌚\n\n原来我的鼻子长在脑子里", "views": 45, "forwards": 0}]
