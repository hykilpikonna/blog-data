 "media_type": "photo", "original_name": "photo_2022-08-21_15-53-25.jpg", "url": "media/1105.jpg", "size": 349134, "thumb": "media/1105.jpg_thumb.jpg"}]}, {"id": 1106, "date": "2022-08-22T03:09:42", "text": "哇 今天还是世界蜜蜂日诶", "views": 58, "forwards": 0, "images": [{"width": 711, "height": 430, "date": "2022-08-22T03:09:42", "media_type": "photo", "original_name": "photo_2022-08-22_03-09-42.jpg", "url": "media/1106.jpg", "size": 38988, "thumb": "media/1106.jpg_thumb.jpg"}]}, {"id": 1107, "date": "2022-08-22T15:15:47", "text": "MC 服务器加入了网页地图！感谢桂子推荐插件 qwq\n\n<a href=\"https://mc.hydev.org/dynmap\">https://mc.hydev.org/dynmap</a>", "views": 85, "forwards": 0, "images": [{"width": 1280, "height": 869, "date": "2022-08-22T15:15:47", "media_type": "photo", "original_name": "photo_2022-08-22_15-15-47.jpg", "url": "media/1107.jpg", "size": 218830, "thumb": "media/1107.jpg_thumb.jpg"}]}, {"id": 1108, "date": "2022-08-22T17:19:49", "text": "人生第一次切牛油果！\n\n...可惜没熟，里面还硬硬的", "views": 59, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-08-22T17:19:49", "media_type": "photo", "original_name": "photo_2022-08-22_17-19-49.jpg", "url": "media/1108.jpg", "size": 193349, "thumb": "media/1108.jpg_thumb.jpg"}]}, {"id": 1109, "date": "2022-08-22T17:40:52", "text": "三文鱼沙拉！", "views": 61, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-08-22T17:39:16", "media_type": "photo", "original_name": "photo_2022-08-22_17-39-16.jpg", "url": "media/1109.jpg", "size": 157491, "thumb": "media/1109.jpg_thumb.jpg"}]}, {"id": 1110, "date": "2022-08-23T14:46:58", "text": "鲨鲨终于补货了！\n\n...可惜在 Etobicoke，没有车坐地铁要 1.5h 才能到", "views": 68, "forwards": 0, "images": [{"width": 544, "height": 724, "date": "2022-08-23T14:46:58", "media_type": "photo", "original_name": "photo_2022-08-23_14-46-58.jpg", "url": "media/1110.jpg", "size": 28948, "thumb": "media/1110.jpg_thumb.jpg"}]}, {"id": 1111, "date": "2022-08-23T22:08:35", "text": "之前临时住在我们家的葱飞走了... 房间里少了一个人突然好安静", "views": 68, "forwards": 0}, {"id": 1113, "date": "2022-08-24T17:49:49", "text": "昨天清理了一下键盘，洗了键帽没干就扣上去了，然后今天 k q 5 8 9 都坏了...", "views": 66, "forwards": 1, "media_group_id": 13290907115751421, "images": [{"width": 1280, "height": 960, "date": "2022-08-24T17:49:48", "media_type": "photo", "original_name": "photo_2022-08-24_17-49-48.jpg", "url": "media/1112.jpg", "size": 221388, "thumb": "media/1112.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-08-24T15:31:31", "media_type": "photo", "original_name": "photo_2022-08-24_15-31-31.jpg", "url": "media/1113.jpg", "size": 216068, "thumb": "media/1113.jpg_thumb.jpg"}]}, {"id": 1114, "date": "2022-08-25T14:42:16", "text": "种了一盆番茄 qwq", "views": 62, "forwards": 0, "images": [{"width": 960, "height": 1280, "date": "2022-08-25T14:42:16", "media_type": "photo", "original_name": "photo_2022-08-25_14-42-16.jpg", "url": "media/1114.jpg", "size": 175841, "thumb": "media/1114.jpg_thumb.jpg"}]}, {"id": 1115, "date": "2022-08-25T17:09:36", "text": "建了一个浮空小岛！\n\nworldedit 笔刷好好用", "views": 62, "forwards": 0, "media_group_id": 13291579010136285, "images": [{"width": 1280, "height": 720, "date": "2022-08-25T17:09:34", "media_type": "photo", "original_name": "photo_2022-08-25_17-09-34.jpg", "url": "media/1115.jpg", "size": 120685, "thumb": "media/1115.jpg_thumb.jpg"}, {"width": 1280, "height": 720, "date": "2022-08-25T17:09:35", "media_type": "photo", "original_name": "photo_2022-08-25_17-09-35.jpg", "url": "media/1116.jpg", "size": 141867, "thumb": "media/1116.jpg_thumb.jpg"}]}, {"id": 1117, "date": "2022-08-26T18:52:04", "views": 128, "forwards": 3, "images": [{"width": 245, "height": 108, "date": "2022-08-26T18:52:04", "media_type": "photo", "original_name": "photo_2022-08-26_18-52-04.jpg", "url": "media/1117.jpg", "size": 8266, "thumb": "media/1117.jpg_thumb.jpg"}]}, {"id": 1118, "date": "2022-08-27T05:03:21", "text": "冻菜真的是好文明，买完菜切好放到冷冻就不怕坏掉了！\n\n现在冷冻间里冻了去了皮的蒜、青葱花、姜片、玉米粒、红绿青椒、萝卜粒、绿豆，要做菜的时候直接打开袋子拿一点好方便 qwq", "views": 62, "forwards": 0, "media_group_id": 13292612812174965, "images": [{"width": 1280, "height": 960, "date": "2022-08-27T05:03:20", "media_type": "photo", "original_name": "photo_2022-08-27_05-03-20.jpg", "url": "media/1118.jpg", "size": 201275, "thumb": "media/1118.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-08-27T05:03:20", "media_type": "photo", "original_name": "photo_2022-08-27_05-03-20.jpg", "url": "media/1119.jpg", "size": 143409, "thumb": "media/1119.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-08-27T05:03:21", "media_type": "photo", "original_name": "photo_2022-08-27_05-03-21.jpg", "url": "media/1120.jpg", "size": 235278, "thumb": "media/1120.jpg_thumb.jpg"}]}, {"id": 1121, "date": "2022-08-27T20:13:45", "text": "建了两只面对面的 calicat，分别住着猫猫神和猫猫恶魔w", "views": 61, "forwards": 0, "media_group_id": 13293049803554349, "images": [{"width": 1280, "height": 683, "date": "2022-08-27T20:13:44", "media_type": "photo", "original_name": "photo_2022-08-27_20-13-44.jpg", "url": "media/1121.jpg", "size": 122604, "thumb": "media/1121.jpg_thumb.jpg"}, {"width": 1280, "height": 683, "date": "2022-08-27T20:14:13", "media_type": "photo", "original_name": "photo_2022-08-27_20-14-13.jpg", "url": "media/1122.jpg", "size": 56647, "thumb": "media/1122.jpg_thumb.jpg"}, {"width": 1280, "height": 683, "date": "2022-08-27T20:13:45", "media_type": "photo", "original_name": "photo_2022-08-27_20-13-45.jpg", "url": "media/1123.jpg", "size": 96637, "thumb": "media/1123.jpg_thumb.jpg"}]}, {"id": 1124, "date": "2022-08-28T00:23:13", "text": "刚第七天，叶子已经干了还到处都在发白 😭\n\n明明把它放在阳光能照到的地方了，也浇水了，还用了肥料...", "views": 61, "forwards": 0, "media_group_id": 13293169548276021, "images": [{"width": 1280, "height": 960, "date": "2022-08-28T00:23:12", "media_type": "photo", "original_name": "photo_2022-08-28_00-23-12.jpg", "url": "media/1124.jpg", "size": 111972, "thumb": "media/1124.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-08-28T00:23:13", "media_type": "photo", "original_name": "photo_2022-08-28_00-23-13.jpg", "url": "media/1125.jpg", "size": 95568, "thumb": "media/1125.jpg_thumb.jpg"}], "reply": {"id": 1114, "text": "种了一盆番茄 qwq"}}, {"id": 1126, "date": "2022-08-28T01:26:59", "text": "今天从凌晨两点睡到十点半，从十一点半睡到两点，又从下午四点睡到下午七点... 一共睡了 14h 还是好困", "views": 62, "forwards": 0}, {"id": 1127, "date": "2022-08-28T02:28:18", "text": "蜂蜜照烧三文鱼！好甜ww\n\n第一次没看食谱自己调酱汁。放了三大勺蜂蜜、一勺味极鲜、两勺味淋，两勺海苔、半杯白水、然后浇了好多 t&t 的照烧汁", "views": 63, "forwards": 0, "media_group_id": 13293229585172141, "images": [{"width": 1280, "height": 960, "date": "2022-08-28T02:28:17", "media_type": "photo", "original_name": "photo_2022-08-28_02-28-17.jpg", "url": "media/1127.jpg", "size": 138300, "thumb": "media/1127.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-08-28T02:28:17", "media_type": "photo", "original_name": "photo_2022-08-28_02-28-17.jpg", "url": "media/1128.jpg", "size": 169074, "thumb": "media/1128.jpg_thumb.jpg"}]}, {"id": 1129, "date": "2022-08-28T05:14:46", "text": "和聊聊玩了 uno flip！聊聊赢了 qwq\n\n在现实中玩 uno 没有提示框，每次出到最后一张牌都忘记喊 uno 结果被罚抓四张牌（x\n\nFlip 的规则好凶残，黑暗面有 +5 和让对方摸到某个颜色才能停的牌（不过今天才知道原来原版 uno 规则里如果没有牌出，摸一张牌还不能出的话可以不出", "views": 70, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-08-28T05:14:46", "media_type": "photo", "original_name": "photo_2022-08-28_05-14-46.jpg", "url": "media/1129.jpg", "size": 135106, "thumb": "media/1129.jpg_thumb.jpg"}]}, {"id": 1130, "date": "2022-08-28T22:53:16", "text": "认真整理一次房间\n\n花了三个小时，好累...", "views": 71, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-08-28T22:53:15", "media_type": "photo", "original_name": "photo_2022-08-28_22-53-15.jpg", "url": "media/1130.jpg", "size": 154183, "thumb": "media/1130.jpg_thumb.jpg"}]}, {"id": 1131, "date": "2022-08-29T19:49:49", "text": "VisionFive 和各种小零件终于到了！快递花了 20 天（x\n\n屏幕面板和键盘什么的在另一个包裹里还要等更久... 好怀念小时候住在中关村电子城旁边想要什么零件就可以骑车出去买 qwq", "views": 78, "forwards": 1, "reply": {"id": 1065, "text": "决定开工做一个 risc-v 笔记本，买了一堆奇奇怪怪的零件w", "thumb": "media/1063.jpg_thumb.jpg"}, "images": [{"width": 1280, "height": 960, "date": "2022-08-29T19:49:48", "media_type": "photo", "original_name": "photo_2022-08-29_19-49-48.jpg", "url": "media/1131.jpg", "size": 256040, "thumb": "media/1131.jpg_thumb.jpg"}]}, {"id": 1132, "date": "2022-08-30T21:31:20", "text": "暑假的实习算是结束啦（虽然还有点事情要做\n\n一共重新实现了六篇研究，学到了好多自然语言处理、ML、多进程优化的写法，爬了好多好多数据，还赚了 $4.5k！\n\n回想一下这段时间挺开心的 qwq\n\n<del>然后教授又有新的项目想要拉我做了</del>", "views": 71, "forwards": 0, "reply": {"id": 717, "text": "确定下来啦，人生第一份工作！\n\n整暑假的工资不够交 UofT 一门课的学费好好笑，不过工作内容是完善一些都很有趣的重复实验就也不用在意工资啦w"}, "images": [{"width": 1002, "height": 557, "date": "2022-08-30T21:31:20", "media_type": "photo", "original_name": "photo_2022-08-30_21-31-20.jpg", "url": "media/1132.jpg", "size": 48690, "thumb": "media/1132.jpg_thumb.jpg"}]}, {"id": 1133, "date": "2022-08-31T19:56:33", "text": "折腾了一整天成功在 ARM aarch64 上启动了 Minecraft 1.16.4！\n\n还写了一个全平台 mc 微软登录的脚本 <a href=\"https://github.com/hykilpikonna/mc-authn\">https://github.com/hykilpikonna/mc-authn</a>\n\n...虽然只有 1fps 😭", "views": 88, "forwards": 0, "media_group_id": 13295806345059901, "images": [{"width": 1280, "height": 960, "date": "2022-08-31T19:56:32", "media_type": "photo", "original_name": "photo_2022-08-31_19-56-32.jpg", "url": "media/1133.jpg", "size": 184895, "thumb": "media/1133.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-08-31T15:41:26", "media_type": "photo", "original_name": "photo_2022-08-31_15-41-26.jpg", "url": "media/1134.jpg", "size": 137655, "thumb": "media/1134.jpg_thumb.jpg"}]}, {"id": 1135, "date": "2022-09-01T00:49:03", "text": "真的拿到 VisionFive v1 之后好失望... 纯 CPU 渲染的图形界面真的没法用，火狐切一个 tab 要渲染三秒，开 XFCE 的设置界面要等八秒（\n\n笔记本主板还是先用 rock pi 4b 设计好了，等十月份 VisionFive v2 出来再换过去", "views": 130, "forwards": 1, "images": [{"width": 1082, "height": 646, "date": "2022-09-01T00:49:03", "media_type": "photo", "original_name": "photo_2022-09-01_00-49-03.jpg", "url": "media/1135.jpg", "size": 64088, "thumb": "media/1135.jpg_thumb.jpg"}]}, {"id": 1136, "date": "2022-09-01T06:54:44", "text": "忘记发了 补一下今天炒的肉肉w\n\n果然手切的肉肉片用酱油和淀粉腌过之后比买切好的肉丝口感好很多哦\n\n...可惜我切肉切得太少了，这次的肉肉买回家花了好久才切完。不过切菜已经可以做到烧着锅边炒边把菜切完的速度了！", "views": 60, "forwards": 0, "media_group_id": 13296122277184205, "images": [{"width": 1280, "height": 960, "date": "2022-09-01T06:54:44", "media_type": "photo", "original_name": "photo_2022-09-01_06-54-44.jpg", "url": "media/1136.jpg", "size": 193888, "thumb": "media/1136.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-01T06:54:44", "media_type": "photo", "original_name": "photo_2022-09-01_06-54-44.jpg", "url": "media/1137.jpg", "size": 136038, "thumb": "media/1137.jpg_thumb.jpg"}]}, {"id": 1138, "date": "2022-09-01T11:10:39", "text": "去接书书 qwq", "views": 66, "forwards": 1, "media_group_id": 13296245113455813, "images": [{"width": 1280, "height": 960, "date": "2022-09-01T11:10:24", "media_type": "photo", "original_name": "photo_2022-09-01_11-10-24.jpg", "url": "media/1138.jpg", "size": 102220, "thumb": "media/1138.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-01T11:10:36", "media_type": "photo", "original_name": "photo_2022-09-01_11-10-36.jpg", "url": "media/1139.jpg", "size": 157498, "thumb": "media/1139.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-01T11:10:38", "media_type": "photo", "original_name": "photo_2022-09-01_11-10-38.jpg", "url": "media/1140.jpg", "size": 173035, "thumb": "media/1140.jpg_thumb.jpg"}]}, {"id": 1141, "date": "2022-09-02T06:33:12", "text": "书住进来啦w\n\n今天好累——带书去办了 SIM 卡和银行卡、去宜家订完了家具、抱了一个床垫回来，回家之后把暑假实习的收尾交接做完了一半\n\n<del>meanwhile, 聊聊睡了一天</del>", "views": 65, "forwards": 2}, {"id": 1142, "date": "2022-09-02T06:51:00", "text": "明天还有好多想做的事情，睡觉睡觉\n\n书书十点多开着灯开着门就睡着了... 肯定今天累坏了吧\n\n（睡相好可爱！", "views": 67, "forwards": 0}, {"id": 1143, "date": "2022-09-02T17:06:55", "text": "白灼菜心！\n\n原来真的就是菜煮熟浇上烧开的酱油、耗油、蒜末酱汁——做起来好简单", "views": 66, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-09-02T17:06:54", "media_type": "photo", "original_name": "photo_2022-09-02_17-06-54.jpg", "url": "media/1143.jpg", "size": 172555, "thumb": "media/1143.jpg_thumb.jpg"}]}, {"id": 1145, "date": "2022-09-02T18:05:05", "text": "给书打印了一只小狐狸w\n\n第一次给 3D 打印的东西上色，用了聊聊的高达马克笔，效果还不错 qwq", "views": 163, "forwards": 2, "media_group_id": 13297135240200285, "images": [{"width": 1280, "height": 960, "date": "2022-09-02T18:05:03", "media_type": "photo", "original_name": "photo_2022-09-02_18-05-03.jpg", "url": "media/1144.jpg", "size": 149817, "thumb": "media/1144.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-02T18:05:04", "media_type": "photo", "original_name": "photo_2022-09-02_18-05-04.jpg", "url": "media/1145.jpg", "size": 214971, "thumb": "media/1145.jpg_thumb.jpg"}]}, {"id": 1146, "date": "2022-09-02T21:06:18", "text": "把坏掉的焊下来了！\n\n<del>感觉好像在给电路板拔牙</del>", "views": 67, "forwards": 0, "media_group_id": 13297222229903437, "images": [{"width": 1280, "height": 960, "date": "2022-09-02T21:06:17", "media_type": "photo", "original_name": "photo_2022-09-02_21-06-17.jpg", "url": "media/1146.jpg", "size": 254438, "thumb": "media/1146.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-02T21:06:18", "media_type": "photo", "original_name": "photo_2022-09-02_21-06-18.jpg", "url": "media/1147.jpg", "size": 238687, "thumb": "media/1147.jpg_thumb.jpg"}], "reply": {"id": 1113, "text": "昨天清理了一下键盘，洗了键帽没干就扣上去了，然后今天 k q 5 8 9 都坏了...", "thumb": "media/1112.jpg_thumb.jpg"}}, {"id": 1148, "date": "2022-09-02T21:35:39", "text": "把新的键轴焊上去就修好啦！复活了ww\n\n（虽然焊得好难看... 好久没有焊过东西了全都忘了xx", "views": 70, "forwards": 0, "media_group_id": 13297236312725261, "images": [{"width": 1280, "height": 960, "date": "2022-09-02T21:35:37", "media_type": "photo", "original_name": "photo_2022-09-02_21-35-37.jpg", "url": "media/1148.jpg", "size": 215416, "thumb": "media/1148.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-02T21:35:38", "media_type": "photo", "original_name": "photo_2022-09-02_21-35-38.jpg", "url": "media/1149.jpg", "size": 269854, "thumb": "media/1149.jpg_thumb.jpg"}]}, {"id": 1150, "date": "2022-09-03T16:38:42", "text": "集运的屏幕面板和键盘被安检退包了... 又要等一个月了呜呜呜", "views": 69, "forwards": 0, "media_group_id": 13297784980601629, "images": [{"width": 1080, "height": 478, "date": "2022-09-03T16:38:41", "media_type": "photo", "original_name": "photo_2022-09-03_16-38-41.jpg", "url": "media/1150.jpg", "size": 83667, "thumb": "media/1150.jpg_thumb.jpg"}], "reply": {"id": 1131, "text": "VisionFive 和各种小零件终于到了！快递花了 20 天（x\n\n屏幕面板和键盘什么的在另一个包裹里还要等更久... 好怀念小时候住在中关村电子城旁边想要什么零件就可以骑车出去买 qwq"}}, {"id": 1153, "date": "2022-09-04T02:58:24", "text": "又做了一次炒肉肉w\n\n想着今天是给四个人做所以多放点肉肉结果就放太多了... 最后没吃完剩了一点肉倒掉了（x", "views": 66, "forwards": 0, "media_group_id": 13298082439114845, "images": [{"width": 1280, "height": 960, "date": "2022-09-04T02:58:24", "media_type": "photo", "original_name": "photo_2022-09-04_02-58-24.jpg", "url": "media/1152.jpg", "size": 160090, "thumb": "media/1152.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-09-04T02:58:24", "media_type": "photo", "original_name": "photo_2022-09-04_02-58-24.jpg", "url": "media/1153.jpg", "size": 175305, "thumb": "media/1153.jpg_thumb.jpg"}], "reply": {"id": 1136, "text": "忘记发了 补一下今天炒的肉肉w\n\n果然手切的肉肉片用酱油和淀粉腌过之后比买切好的肉丝口感好很多哦\n\n...可惜我切肉切得太少了，这次的肉肉买回家花了好久才切完。不过切菜已经可以做到烧着锅边炒边把菜切完的速度了！", "thumb": "media/1136.jpg_thumb.jpg"}}, {"id": 1154, "date": "2022-09-05T20:45:48", "text": "和书把家具拼好啦，书房间里桌椅和书架都摆好了w\n\n这次手动拧螺丝真的好累... 之前搬家的时候有雏借给我们的电动螺丝刀，装家具基本没费力气，可惜雏现在在 QC\n\n拼完之后躺下一下子睡了 3h（x", "views": 69, "forwards": 0, "images": [{"width": 1280, "height": 924, "date": "2022-09-05T20:45:48", "media_type": "photo", "original_name": "photo_2022-09-05_20-45-48.jpg", "url": "media/1154.jpg", "size": 203628, "thumb": "media/1154.jpg_thumb.jpg"}]}, {"id": 1155, "date": "2022-09-06T01:10:39", "text": "番茄死掉之后花盆里种了葱，葱长得好快 qwq", "views": 65, "forwards": 0, "reply": {"id": 1124, "text": "刚第七天，叶子已经干了还到处都在发白 😭\n\n明明把它放在阳光能照到的地方了，也浇水了，还用了肥料...", "thumb": "media/1124.jpg_thumb.jpg"}, "images": [{"width": 960, "height": 1280, "date": "2022-09-06T01:10:39", "media_type": "photo", "original_name": "photo_2022-09-06_01-10-39.jpg", "url": "media/1155.jpg", "size": 184585, "thumb": "media/1155.jpg_thumb.jpg"}]}, {"id": 1156, "date": "2022-09-06T01:12:49", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n豚骨拉面和盐焗鸡！", "views": 161, "forwards": 1, "images": [{"width": 1280, "height": 960, "date": "2022-09-06T01:12:48", "media_type": "photo", "original_name": "photo_2022-09-06_01-12-48.jpg", "url": "media/1156.jpg", "size": 170941, "thumb": "media/1156.jpg_thumb.jpg"}]}, {"id": 1157, "date": "2022-09-06T02:39:06", "text": "不知不觉暑假就只剩两天了...", "views": 69, "forwards": 0, "images": [{"width": 1280, "height": 804, "date": "2022-09-06T02:39:06", "media_type": "photo", "original_name": "photo_2022-09-06_02-39-06.jpg", "url": "media/1157.jpg", "size": 70644, "thumb": "media/1157.jpg_thumb.jpg"}]}, {"id": 1158, "date": "2022-09-06T14:19:45", "text": "还有好多事情想做，但是每件事对于最后两天的自由来说都感觉有点无关紧要... 好想做点什么能让我觉得没有把整个暑假浪费掉的事情", "views": 66, "forwards": 0, "reply": {"id": 1157, "text": "不知不觉暑假就只剩两天了..."}}, {"id": 1159, "date": "2022-09-07T02:09:58", "text": "<del>HyFetch 现在支持检测显示器、键鼠、风扇、机箱、电源的型号</del> （大雾", "views": 82, "forwards": 1, "images": [{"width": 730, "height": 437, "date": "2022-09-07T02:13:27", "media_type": "photo", "original_name": "photo_2022-09-07_02-13-27.jpg", "url": "media/1159.jpg", "size": 61492, "thumb": "media/1159.jpg_thumb.jpg"}]}, {"id": 1160, "date": "2022-09-07T03:08:54", "text": "今天晚饭的炖鸡w\n\n菜炖太久结果炖烂了... 下次等到最后十分钟再放菜好啦", "views": 66, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-09-07T03:08:54", "media_type": "photo", "original_name": "photo_2022-09-07_03-08-54.jpg", "url": "media/1160.jpg", "size": 178296, "thumb": "media/1160.jpg_thumb.jpg"}]}, {"id": 1161, "date": "2022-09-07T13:18:25", "text": "要习惯一下早上九点起床了... 即使睡了 9h 还是好困", "views": 66, "forwards": 0}, {"id": 1162, "date": "2022-09-07T15:28:13", "text": "课表全都打到日历里啦\n\n今年也是六门课但是超级水 qwq", "views": 64, "forwards": 1, "media_group_id": 13300515948611565, "images": [{"width": 706, "height": 502, "date": "2022-09-07T15:28:11", "media_type": "photo", "original_name": "photo_2022-09-07_15-28-11.jpg", "url": "media/1162.jpg", "size": 37611, "thumb": "media/1162.jpg_thumb.jpg"}, {"width": 1280, "height": 719, "date": "2022-09-07T15:28:13", "media_type": "photo", "original_name": "photo_2022-09-07_15-28-13.jpg", "url": "media/1163.jpg", "size": 91051, "thumb": "media/1163.jpg_thumb.jpg"}]}, {"id": 1164, "date": "2022-09-07T20:28:24", "text": "今天再去这里抽血，六个月之前看到的乐器店现在已经不在了...", "views": 65, "forwards": 0, "media_group_id": 13300660034097005, "images": [{"width": 960, "height": 1280, "date": "2022-09-07T20:28:17", "media_type": "photo", "original_name": "photo_2022-09-07_20-28-17.jpg", "url": "media/1164.jpg", "size": 160905, "thumb": "media/1164.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-09-07T20:28:21", "media_type": "photo", "original_name": "photo_2022-09-07_20-28-21.jpg", "url": "media/1165.jpg", "size": 259715, "thumb": "media/1165.jpg_thumb.jpg"}, {"width": 1280, "height": 978, "date": "2022-09-07T20:28:23", "media_type": "photo", "original_name": "photo_2022-09-07_20-28-23.jpg", "url": "media/1166.jpg", "size": 251470, "thumb": "media/1166.jpg_thumb.jpg"}], "reply": {"id": 413, "text": "抽完血之后的快乐ww\n过了多少年还是好喜欢麦香鱼"}}, {"id": 1167, "date": "2022-09-07T21:29:22", "text": "今天在麦当劳\n\n我吃了一个甜筒和小鸡堡，一共 $4.8\n\n聊聊吃了三层芝士堡、双层 1/4 榜芝士堡、薯条、菠萝、大可乐，一共 $18.6 🌚", "views": 66, "forwards": 0, "images": [{"width": 1279, "height": 834, "date": "2022-09-07T21:29:22", "media_type": "photo", "original_name": "photo_2022-09-07_21-29-22.jpg", "url": "media/1167.jpg", "size": 103050, "thumb": "media/1167.jpg_thumb.jpg"}]}, {"id": 1168, "date": "2022-09-08T00:39:38", "text": "UofT 的 Club Fair 今年终于恢复线下了！去逛了一圈\n\nUofTCTF 今年有 Club Fair 的位置了哇，社团方向也明确了好多。去年认识的 RF 社长今年看起来像完全变了一个人一样，差点没认出来（x\n\n旁边是 UofT LUG，在那里招新的人（好像不是社长）是一个旧 Thinkpad 钉子户，从 CPU 到热插拔电池都换了一遍。虽然没认出我的衣服上的 ArchLinux 字符画有点可惜\n\n还有好多好有趣的社团！书书看上了急救社和荣格协会，台子上摆着她毕业论文里提到的《共时性：非因果的关联原则》。聊聊看上了桌游社和托尔金社，她没办法参加就拉着让我去报名。还有我好想去的折纸社和日本文化部，这个龙猫折纸好厉害我也想学 qwq", "views": 148, "forwards": 1, "media_group_id": 13300780627100557, "images": [{"width": 960, "height": 1280, "date": "2022-09-08T00:39:34", "media_type": "photo", "original_name": "photo_2022-09-08_00-39-34.jpg", "url": "media/1168.jpg", "size": 269526, "thumb": "media/1168.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-07T18:46:59", "media_type": "photo", "original_name": "photo_2022-09-07_18-46-59.jpg", "url": "media/1169.jpg", "size": 248470, "thumb": "media/1169.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-08T00:39:35", "media_type": "photo", "original_name": "photo_2022-09-08_00-39-35.jpg", "url": "media/1170.jpg", "size": 209541, "thumb": "media/1170.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-08T00:39:36", "media_type": "photo", "original_name": "photo_2022-09-08_00-39-36.jpg", "url": "media/1171.jpg", "size": 220718, "thumb": "media/1171.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-09-08T00:39:36", "media_type": "photo", "original_name": "photo_2022-09-08_00-39-36.jpg", "url": "media/1172.jpg", "size": 210211, "thumb": "media/1172.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-08T00:39:36", "media_type": "photo", "original_name": "photo_2022-09-08_00-39-36.jpg", "url": "media/1173.jpg", "size": 177161, "thumb": "media/1173.jpg_thumb.jpg"}]}, {"id": 1174, "date": "2022-09-08T15:49:30", "text": "还有一个小时就要开始第一节课了...", "views": 58, "forwards": 0}, {"id": 1175, "date": "2022-09-08T17:13:59", "text": "第一结课就迟到十分钟hhh", "views": 56, "forwards": 0}, {"id": 1176, "date": "2022-09-08T20:04:43", "text": "这门课讲的是中国文学中的超自然故事，第一节课读了两篇搜神记和聊斋志异里面的故事、对比了两种不同的叙述方式，感觉挺有趣的。这个老师课上偶尔说中文名词的时候口音真的好标准，配上他的欧洲面孔稍微有点违和\n\n然后我交到朋友了！是一个历史和东亚研究双专业的韩国留学生，居然认出了我笔电后盖上印的灵梦和魔理沙。小组讨论的时候发现他和我一样是那种需要把逻辑理清才敢开口的人，为了缓解尴尬我说了点不接上下文的想法结果反而更尴尬了（x\n\n啊 还有看他在笔记本上写的汉字真的好可爱！像是一笔一笔临摹上去的那种感觉（虽然我现在也快要忘记怎样用纸笔写汉字了", "views": 63, "forwards": 0, "media_group_id": 13301339867901717, "images": [{"width": 1280, "height": 960, "date": "2022-09-08T20:04:42", "media_type": "photo", "original_name": "photo_2022-09-08_20-04-42.jpg", "url": "media/1176.jpg", "size": 94173, "thumb": "media/1176.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-09-08T20:04:43", "media_type": "photo", "original_name": "photo_2022-09-08_20-04-43.jpg", "url": "media/1177.jpg", "size": 125436, "thumb": "media/1177.jpg_thumb.jpg"}]}, {"id": 1178, "date": "2022-09-08T20:13:14", "text": "不过在校园里吃饭真的是个问题... 离校园近的快餐店全都排满了人\n\n结果走了好远去唐人街那边的 Subway 买了一个三明治，走进去的时候角落里坐着一个带着墨镜的人，还专门摘下墨镜看了一眼我衣服上的跨旗然后给我竖了一个中指 🌚", "views": 62, "forwards": 0, "media_group_id": 13301343958583309, "images": [{"width": 1280, "height": 960, "date": "2022-09-08T20:07:32", "media_type": "photo", "original_name": "photo_2022-09-08_20-07-32.jpg", "url": "media/1178.jpg", "size": 205758, "thumb": "media/1178.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-08T20:07:33", "media_type": "photo", "original_name": "photo_2022-09-08_20-07-33.jpg", "url": "media/1179.jpg", "size": 270692, "thumb": "media/1179.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-09-08T20:07:33", "media_type": "photo", "original_name": "photo_2022-09-08_20-07-33.jpg", "url": "media/1180.jpg", "size": 219857, "thumb": "media/1180.jpg_thumb.jpg"}]}, {"id": 1181, "date": "2022-09-09T13:38:10", "text": "每天都要早上九点起床好累...\n\n明明遇到聊聊之前每天都能早睡早起的，发生什么了呢？", "views": 58, "forwards": 0}, {"id": 1182, "date": "2022-09-09T16:57:49", "text": "发现了 Bahen Center 的自习室！\n\n有软软的沙发 可以边充电边睡觉了 qwq", "views": 57, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-09-09T16:57:49", "media_type": "photo", "original_name": "photo_2022-09-09_16-57-49.jpg", "url": "media/1182.jpg", "size": 214901, "thumb": "media/1182.jpg_thumb.jpg"}]}, {"id": 1183, "date": "2022-09-10T04:53:38", "text": "多少年没写 Java 了... 今天打开 IDE 创建文件的时候发现模板里还有前前任的名字 😢", "views": 58, "forwards": 0, "images": [{"width": 1224, "height": 472, "date": "2022-09-10T04:51:27", "media_type": "photo", "original_name": "photo_2022-09-10_04-51-27.jpg", "url": "media/1183.jpg", "size": 48707, "thumb": "media/1183.jpg_thumb.jpg"}]}, {"id": 1184, "date": "2022-09-10T08:31:42", "text": "第一次用 Github Classroom！\n\nCSC207 这门 Java 课大纲里说需要创建一个 Github 账号原来是为了这个。还好这些作业仓库是创建到他们的 org 账号里面，之前还在担心会给我的 github 首页丢垃圾（x", "views": 58, "forwards": 0, "images": [{"width": 1080, "height": 930, "date": "2022-09-10T08:31:42", "media_type": "photo", "original_name": "photo_2022-09-10_08-31-42.jpg", "url": "media/1184.jpg", "size": 78925, "thumb": "media/1184.jpg_thumb.jpg"}]}, {"id": 1185, "date": "2022-09-10T09:05:58", "text": "草草草\n\nCSC207 期末项目需要 6-8 个人的小组一起做，因为 git log 也在打分项目里所以不能一个人 carry... 前几天还在为怎样组一个代码能力差不多的队伍发愁\n\n今天写完作业看到大家的 intro 作业在 Github Classroom 上都是公开的，我就想出了一个完美的组队方法：把所有人的 Github 主页爬下来然后评分，给分数最接近我的人发邮件\n\n刚才把爬虫写好了之后发现，目前写完作业的人居然没有人超过我 🌚\n\n然后！然后我给下面那个 65% 分的人发了邮件，他他他居然回我说他是这门课的助教 🌚", "views": 63, "forwards": 0, "media_group_id": 13302406069767293, "images": [{"width": 684, "height": 800, "date": "2022-09-10T08:45:13", "media_type": "photo", "original_name": "photo_2022-09-10_08-45-13.jpg", "url": "media/1185.jpg", "size": 73126, "thumb": "media/1185.jpg_thumb.jpg"}, {"width": 1280, "height": 867, "date": "2022-09-10T08:51:43", "media_type": "photo", "original_name": "photo_2022-09-10_08-51-43.jpg", "url": "media/1186.jpg", "size": 101535, "thumb": "media/1186.jpg_thumb.jpg"}]}, {"id": 1187, "date": "2022-09-10T16:52:25", "text": "注册到了 <a href=\"https://aza.moe/\">aza.moe</a>！\n终于我也有三个字的域名了 qwq", "views": 65, "forwards": 0, "images": [{"width": 1280, "height": 463, "date": "2022-09-10T16:52:25", "media_type": "photo", "original_name": "photo_2022-09-10_16-52-25.jpg", "url": "media/1187.jpg", "size": 24819, "thumb": "media/1187.jpg_thumb.jpg"}]}, {"id": 1189, "date": "2022-09-11T16:28:32", "text": "睡着了就醒不来了 \n还是让它睡不着比较好（？\n\n<del>黑苹果日常被困在噩梦里</del>", "views": 64, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-09-11T16:28:32", "media_type": "photo", "original_name": "photo_2022-09-11_16-28-32.jpg", "url": "media/1189.jpg", "size": 258742, "thumb": "media/1189.jpg_thumb.jpg"}]}, {"id": 1190, "date": "2022-09-11T21:07:22", "text": "给聊聊的千年隼模型做了灯 qwq\n\n有特别多的灵车焊点和地狱走线（x", "views": 66, "forwards": 0, "media_group_id": 13303443536039781, "images": [{"width": 1280, "height": 960, "date": "2022-09-11T21:07:20", "media_type": "photo", "original_name": "photo_2022-09-11_21-07-20.jpg", "url": "media/1190.jpg", "size": 215926, "thumb": "media/1190.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-11T21:07:20", "media_type": "photo", "original_name": "photo_2022-09-11_21-07-20.jpg", "url": "media/1191.jpg", "size": 179778, "thumb": "media/1191.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-11T21:07:21", "media_type": "photo", "original_name": "photo_2022-09-11_21-07-21.jpg", "url": "media/1192.jpg", "size": 154656, "thumb": "media/1192.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-11T21:07:21", "media_type": "photo", "original_name": "photo_2022-09-11_21-07-21.jpg", "url": "media/1193.jpg", "size": 206768, "thumb": "media/1193.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-11T21:07:21", "media_type": "photo", "original_name": "photo_2022-09-11_21-07-21.jpg", "url": "media/1194.jpg", "size": 126647, "thumb": "media/1194.jpg_thumb.jpg"}]}, {"id": 1197, "date": "2022-09-11T23:15:58", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n香菇炒油菜和芹菜炒肉w\n\n...切肉还是切得太慢了，炒完芹菜炒肉之后油菜已经凉了 😭", "views": 170, "forwards": 1, "media_group_id": 13303505268259725, "images": [{"width": 1280, "height": 960, "date": "2022-09-11T23:15:57", "media_type": "photo", "original_name": "photo_2022-09-11_23-15-57.jpg", "url": "media/1195.jpg", "size": 202607, "thumb": "media/1195.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-11T23:15:57", "media_type": "photo", "original_name": "photo_2022-09-11_23-15-57.jpg", "url": "media/1196.jpg", "size": 170523, "thumb": "media/1196.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-11T23:15:58", "media_type": "photo", "original_name": "photo_2022-09-11_23-15-58.jpg", "url": "media/1197.jpg", "size": 193835, "thumb": "media/1197.jpg_thumb.jpg"}]}, {"id": 1198, "date": "2022-09-12T03:51:21", "text": "书书用我的旧台式装了 NixOS，我用书书的旧笔电装了黑苹果 qwq\n\n断断续续配了两周把大部分的功能都配好啦，现在只剩睡眠、TF 口、触笔、摄像头不能用了。\n\n但是睡眠完全不知道怎么修... 看了日志完全没有头绪", "views": 72, "forwards": 1, "reply": {"id": 1189, "text": "睡着了就醒不来了 \n还是让它睡不着比较好（？\n\n<del>黑苹果日常被困在噩梦里</del>"}, "images": [{"width": 1280, "height": 960, "date": "2022-09-12T03:51:21", "media_type": "photo", "original_name": "photo_2022-09-12_03-51-21.jpg", "url": "media/1198.jpg", "size": 200802, "thumb": "media/1198.jpg_thumb.jpg"}]}, {"id": 1199, "date": "2022-09-12T12:45:01", "text": "好困... 不想去上学，想再睡一整天", "views": 68, "forwards": 0}, {"id": 1200, "date": "2022-09-12T15:34:45", "text": "今天第一節課遲到了半小時，第二節課走錯了房間（x", "views": 71, "forwards": 0}, {"id": 1201, "date": "2022-09-12T19:03:01", "text": "SDS279 教授进来，然后开始放 BTS 的 kpop 🌚", "views": 69, "forwards": 0}, {"id": 1202, "date": "2022-09-13T01:35:41", "text": "家里的两只鲨鲨生了一只小鲨鲨（？", "views": 173, "forwards": 4, "images": [{"width": 1280, "height": 960, "date": "2022-09-13T01:35:40", "media_type": "photo", "original_name": "photo_2022-09-13_01-35-40.jpg", "url": "media/1202.jpg", "size": 191496, "thumb": "media/1202.jpg_thumb.jpg"}]}, {"id": 1203, "date": "2022-09-13T02:11:34", "text": "睡觉睡觉w\n\n试试回到以前早睡早起的作息... 现在的作息去听线下课真的太累了", "views": 76, "forwards": 0, "reply": {"id": 1181, "text": "每天都要早上九点起床好累...\n\n明明遇到聊聊之前每天都能早睡早起的，发生什么了呢？"}}, {"id": 1204, "date": "2022-09-13T23:59:13", "text": "认真试了一下用 nixos 做主力系统，感觉完全不行（x\n\nnodejs 和 python 很多依赖都需要 native binding，npm/pip 也都把编好的二进制打包进去了。然而因为 nixos 没有一般 linux 的那些路径，大部分二进制都不能直接运行，需要 patchelf 把依赖路径都改掉才行...\n\n用 nixpkgs 里面的 pythonPackages 和 nodePackages 写 nix 构建脚本的话就没办法保证别人在普通的 distro 上也能正常用 npm/pip 构建了，而且 nixpkgs 的更新频率好慢\n\n还有一个问题就是，虽然 /etc 系统配置同步很方便，但是用同样方式同步用户 home 的配置的话非常麻烦... 用 home-manager 就不能在应用内改设置了，必须花时间查每个选项用 nix 语法应该怎么写\n\n决定还是换成 Arch + nix 啦", "views": 82, "forwards": 1}, {"id": 1205, "date": "2022-09-14T04:40:38", "text": "archinstall 好方便，居然全程不用看教程不用输指令就把 Arch 装好了，还自动装好了 gnome\n\n终于不用被 Arch 难入手劝退了 qwq", "views": 74, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-09-14T04:40:38", "media_type": "photo", "original_name": "photo_2022-09-14_04-40-38.jpg", "url": "media/1205.jpg", "size": 200711, "thumb": "media/1205.jpg_thumb.jpg"}]}, {"id": 1206, "date": "2022-09-15T00:35:25", "text": "书书来这边之后第一次做菜，好好吃！\n\n炒卷心菜甜甜的 qwq", "views": 67, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-09-15T00:35:24", "media_type": "photo", "original_name": "photo_2022-09-15_00-35-24.jpg", "url": "media/1206.jpg", "size": 163453, "thumb": "media/1206.jpg_thumb.jpg"}]}, {"id": 1207, "date": "2022-09-15T01:30:06", "text": "葱长得好快！\n\n比我们吃得快，以后不用买葱了 qwq", "views": 68, "forwards": 0, "reply": {"id": 1155, "text": "番茄死掉之后花盆里种了葱，葱长得好快 qwq"}, "images": [{"width": 960, "height": 1280, "date": "2022-09-15T01:30:05", "media_type": "photo", "original_name": "photo_2022-09-15_01-30-05.jpg", "url": "media/1207.jpg", "size": 175483, "thumb": "media/1207.jpg_thumb.jpg"}]}, {"id": 1208, "date": "2022-09-16T15:22:44", "text": "草 如果每根手指都代表二进制的一位的话两只手可以从 0 数到 1023 🌚", "views": 147, "forwards": 1, "images": [{"width": 1280, "height": 960, "date": "2022-09-16T15:22:44", "media_type": "photo", "original_name": "photo_2022-09-16_15-22-44.jpg", "url": "media/1208.jpg", "size": 84587, "thumb": "media/1208.jpg_thumb.jpg"}]}, {"id": 1209, "date": "2022-09-16T16:36:51", "text": "书包好重... 要是能用小车拉着书包就好了", "views": 62, "forwards": 0}, {"id": 1210, "date": "2022-09-17T01:42:21", "text": "晚上吃了霸蛮的酸萝卜粉\n\n虽然没有家乡湖南的米粉好吃但是也挺好吃的。想起来以前回湖南老家每天都会去吃的，一对老夫妇开的那家米粉店... 新冠之后已经四年没有回过老家了，不知道现在还在不在\n\n有点想家... 好想回去看看姥姥姥爷都过得怎么样", "views": 61, "forwards": 0, "media_group_id": 13307031534942061, "images": [{"width": 1280, "height": 960, "date": "2022-09-17T01:42:20", "media_type": "photo", "original_name": "photo_2022-09-17_01-42-20.jpg", "url": "media/1210.jpg", "size": 171808, "thumb": "media/1210.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-17T01:42:21", "media_type": "photo", "original_name": "photo_2022-09-17_01-42-21.jpg", "url": "media/1211.jpg", "size": 247156, "thumb": "media/1211.jpg_thumb.jpg"}]}, {"id": 1212, "date": "2022-09-17T20:46:15", "text": "家里的 NAS 种子机重新开上啦！\n\n这次在卢森堡服务器上搭了 wireguard 出口，比之前的 shadowsocks 更安全了。之前 shadowsocks 的时候还要用主机 IP 更新 tracker 来着\n\n（感谢鱼塔帮忙修复 wireguard 配置 qwq", "views": 60, "forwards": 0, "images": [{"width": 908, "height": 325, "date": "2022-09-17T20:46:15", "media_type": "photo", "original_name": "photo_2022-09-17_20-46-15.jpg", "url": "media/1212.jpg", "size": 70638, "thumb": "media/1212.jpg_thumb.jpg"}]}, {"id": 1213, "date": "2022-09-18T01:07:13", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n鸡肉咖喱！\n\n之前买了一把砍骨刀，今天第一次砍鸡腿，感觉真的好难砍准... 力气太重总是砍偏，太轻又砍不断骨头\n\n结果咖喱里面多了好多骨头渣（虽然也挺好吃的 qwq", "views": 65, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-09-18T01:07:13", "media_type": "photo", "original_name": "photo_2022-09-18_01-07-13.jpg", "url": "media/1213.jpg", "size": 141373, "thumb": "media/1213.jpg_thumb.jpg"}]}, {"id": 1214, "date": "2022-09-18T13:56:21", "text": "梦到期末演讲讲了一个 telegram 表情分类模型...\n\n这个想法好棒！如果能做一个自动给贴纸选择对应 emoji 的模型的话就能自动化表情包转换了\n\n...感谢梦神托给我这么好的想法 qwq", "views": 60, "forwards": 0}, {"id": 1215, "date": "2022-09-19T00:32:40", "text": "周日先把一整周的午餐三明治做好 qwq", "views": 63, "forwards": 0, "media_group_id": 13308380481565533, "images": [{"width": 1280, "height": 960, "date": "2022-09-19T00:32:39", "media_type": "photo", "original_name": "photo_2022-09-19_00-32-39.jpg", "url": "media/1215.jpg", "size": 295235, "thumb": "media/1215.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022 , "text": "刚开始感觉 kotlin 写 functional programming 好舒服，写一个多线程异步下载超直观\n\n...然后学了三个小时还没弄懂到底怎样才能限制异步线程数，试了 FixedThreadPoolContext 和 limitedParallelism 都不行，还是会在启动的时候就把所有线程跑起来（", "views": 61, "forwards": 0, "images": [{"width": 756, "height": 731, "date": "2022-09-24T05:24:11", "media_type": "photo", "original_name": "photo_2022-09-24_05-24-11.jpg", "url": "media/1254.jpg", "size": 73638, "thumb": "media/1254.jpg_thumb.jpg"}]}, {"id": 1255, "date": "2022-09-24T14:25:12", "text": "家里的切菜板生了两个小切菜板 qwq", "views": 62, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-09-24T14:25:12", "media_type": "photo", "original_name": "photo_2022-09-24_14-25-12.jpg", "url": "media/1255.jpg", "size": 303169, "thumb": "media/1255.jpg_thumb.jpg"}]}, {"id": 1256, "date": "2022-09-24T15:00:32", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n焼きそば！\n\n这个酱的味道有点像烧烤酱，好好吃 qwq", "views": 61, "forwards": 0, "media_group_id": 13312253060161597, "images": [{"width": 960, "height": 1280, "date": "2022-09-24T15:00:31", "media_type": "photo", "original_name": "photo_2022-09-24_15-00-31.jpg", "url": "media/1256.jpg", "size": 238925, "thumb": "media/1256.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-24T15:00:31", "media_type": "photo", "original_name": "photo_2022-09-24_15-00-31.jpg", "url": "media/1257.jpg", "size": 167692, "thumb": "media/1257.jpg_thumb.jpg"}]}, {"id": 1259, "date": "2022-09-24T17:26:47", "text": "把葱切掉了... 切得我好心疼", "views": 60, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-09-24T17:25:12", "media_type": "photo", "original_name": "photo_2022-09-24_17-25-12.jpg", "url": "media/1259.jpg", "size": 219791, "thumb": "media/1259.jpg_thumb.jpg"}]}, {"id": 1260, "date": "2022-09-24T20:14:01", "text": "想试试北美的音乐平台，看 tidal 有学生优惠就注册了一个\n\n...然后刚注册需要选至少三个喜欢的帐号，从头翻到尾除了 The Beatles 和 Tool 没有一个名字我听说过（\n\n翻了翻收录的歌，发现这个 minami 居然是 Minami Skupina，一个斯洛伐克语的艺人，美波 minami 的カワキヲアメク居然没有被收录... 然后搜了 MILI 发现也是一个欧洲艺人，不是 world.execute(me); 的那个 MILI... 我最喜欢的ハンバート ハンバート组合也没有被收录\n\n有被 culture shock... 算了算了，我还是继续用网易云吧", "views": 57, "forwards": 0, "media_group_id": 13312403534416837, "images": [{"width": 1211, "height": 875, "date": "2022-09-24T20:13:59", "media_type": "photo", "original_name": "photo_2022-09-24_20-13-59.jpg", "url": "media/1260.jpg", "size": 111264, "thumb": "media/1260.jpg_thumb.jpg"}, {"width": 971, "height": 747, "date": "2022-09-24T20:14:00", "media_type": "photo", "original_name": "photo_2022-09-24_20-14-00.jpg", "url": "media/1261.jpg", "size": 79959, "thumb": "media/1261.jpg_thumb.jpg"}, {"width": 773, "height": 760, "date": "2022-09-24T20:14:00", "media_type": "photo", "original_name": "photo_2022-09-24_20-14-00.jpg", "url": "media/1262.jpg", "size": 63142, "thumb": "media/1262.jpg_thumb.jpg"}, {"width": 773, "height": 760, "date": "2022-09-24T20:14:01", "media_type": "photo", "original_name": "photo_2022-09-24_20-14-01.jpg", "url": "media/1263.jpg", "size": 58458, "thumb": "media/1263.jpg_thumb.jpg"}]}, {"id": 1264, "date": "2022-09-24T21:58:20", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n书来了之后又做了一次三文鱼沙拉，这次比上次多放了牛油果和芥末... 芥末味道好棒！虽然好难拌均匀\n\n（记一下食谱好啦\n\n菜用了 iceberg lettuce，酱放了一勺半味极鲜、一勺半寿司醋、好多芝麻沙拉酱、一点点麻油", "views": 56, "forwards": 0, "media_group_id": 13312453601444901, "images": [{"width": 1280, "height": 960, "date": "2022-09-24T21:58:19", "media_type": "photo", "original_name": "photo_2022-09-24_21-58-19.jpg", "url": "media/1264.jpg", "size": 185104, "thumb": "media/1264.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-24T21:58:19", "media_type": "photo", "original_name": "photo_2022-09-24_21-58-19.jpg", "url": "media/1265.jpg", "size": 176804, "thumb": "media/1265.jpg_thumb.jpg"}]}, {"id": 1267, "date": "2022-09-26T00:49:41", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n剩下的鱼鱼做了刺身！沾酱油芥末好棒\n\n<del>结果全都被聊聊抢着吃掉了，我只吃到了两片</del>\n\n今天炒面开火的时候多放了好多油，还把白菜换成了卷心菜，比上次做的好吃 qwq", "views": 60, "forwards": 0, "media_group_id": 13313227050370821, "images": [{"width": 1280, "height": 960, "date": "2022-09-26T00:49:39", "media_type": "photo", "original_name": "photo_2022-09-26_00-49-39.jpg", "url": "media/1266.jpg", "size": 138266, "thumb": "media/1266.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-26T00:49:40", "media_type": "photo", "original_name": "photo_2022-09-26_00-49-40.jpg", "url": "media/1267.jpg", "size": 185391, "thumb": "media/1267.jpg_thumb.jpg"}]}, {"id": 1268, "date": "2022-09-26T04:53:36", "text": "还没学到泊松分布，尝试用二项分布和一个无线趋近零的时间间隔估算概率居然真的算对了！\n\n数学好神奇", "views": 57, "forwards": 0, "images": [{"width": 1280, "height": 431, "date": "2022-09-26T04:53:36", "media_type": "photo", "original_name": "photo_2022-09-26_04-53-36.jpg", "url": "media/1268.jpg", "size": 51698, "thumb": "media/1268.jpg_thumb.jpg"}]}, {"id": 1270, "date": "2022-09-26T15:21:59", "text": "？？", "views": 57, "forwards": 0, "media_group_id": 13313645755796797, "images": [{"width": 1280, "height": 1111, "date": "2022-09-26T15:21:54", "media_type": "photo", "original_name": "photo_2022-09-26_15-21-54.jpg", "url": "media/1269.jpg", "size": 60192, "thumb": "media/1269.jpg_thumb.jpg"}, {"width": 640, "height": 1280, "date": "2022-09-26T15:21:58", "media_type": "photo", "original_name": "photo_2022-09-26_15-21-58.jpg", "url": "media/1270.jpg", "size": 30209, "thumb": "media/1270.jpg_thumb.jpg"}]}, {"id": 1271, "date": "2022-09-26T21:59:57", "text": "打印了一个装卡的架子贴在门口了，以后出门就不会忘记带公交卡啦 qwq", "views": 56, "forwards": 0, "images": [{"width": 960, "height": 1280, "date": "2022-09-26T21:59:56", "media_type": "photo", "original_name": "photo_2022-09-26_21-59-56.jpg", "url": "media/1271.jpg", "size": 72768, "thumb": "media/1271.jpg_thumb.jpg"}]}, {"id": 1272, "date": "2022-09-27T01:10:09", "text": "今天聊聊课上无聊做了一道 Leetcode，所以我也去看了一下这道题。题目让我写算法把 k 个排好序的链表合并成一个排好序的大链表\n\n我：先把所有链表转成数组，合并，调用 python 自带的排序函数，再转回链表\n\n...然后这个答案居然速度超过了 98% 的 python 提交？？？ 🌚\n\n嘛也合理，毕竟 python 自带的排序是 C 实现的，调用 native 二进制，当然会比用 python 写的最优算法快 🌚", "views": 63, "forwards": 1, "media_group_id": 13313928076129885, "images": [{"width": 1280, "height": 648, "date": "2022-09-27T01:10:08", "media_type": "photo", "original_name": "photo_2022-09-27_01-10-08.jpg", "url": "media/1272.jpg", "size": 58955, "thumb": "media/1272.jpg_thumb.jpg"}, {"width": 1280, "height": 247, "date": "2022-09-27T01:10:09", "media_type": "photo", "original_name": "photo_2022-09-27_01-10-09.jpg", "url": "media/1273.jpg", "size": 26039, "thumb": "media/1273.jpg_thumb.jpg"}]}, {"id": 1274, "date": "2022-09-27T15:12:22", "text": "读了一下 Java 11 到 19 的新功能\n\n...怎么感觉 Java 四年加的功能还没有 Kotlin 一个月加的多 🌚", "views": 66, "forwards": 0, "images": [{"width": 613, "height": 1280, "date": "2022-09-27T15:12:22", "media_type": "photo", "original_name": "photo_2022-09-27_15-12-22.jpg", "url": "media/1274.jpg", "size": 74630, "thumb": "media/1274.jpg_thumb.jpg"}]}, {"id": 1275, "date": "2022-09-27T23:34:13", "text": "明天是计组课的第一个 Lab，今天注册了 UofT 的 ECF 账号！\n\n然后登上 ssh 看看，发现这台服务器居然有 80 核 128 GB ram... 😮\n\nUofT 好有钱，相比 YorkU 给学生的服务器就只有一个 4 核 16GB... 不过至少他们把内核更新了，上次六月份还是 CentOS 7，3.10 内核来着（", "views": 67, "forwards": 1, "images": [{"width": 1280, "height": 939, "date": "2022-09-27T23:38:24", "media_type": "photo", "original_name": "photo_2022-09-27_23-38-24.jpg", "url": "media/1275.jpg", "size": 124535, "thumb": "media/1275.jpg_thumb.jpg"}]}, {"id": 1276, "date": "2022-09-28T21:58:50", "text": "看到了一只小松鼠在找地方埋坚果 qwq", "views": 77, "forwards": 1, "media_group_id": 13315218645749645, "images": [{"width": 1280, "height": 960, "date": "2022-09-28T21:58:48", "media_type": "photo", "original_name": "photo_2022-09-28_21-58-48.jpg", "url": "media/1276.jpg", "size": 321483, "thumb": "media/1276.jpg_thumb.jpg"}, {"width": 1280, "height": 990, "date": "2022-09-28T21:58:49", "media_type": "photo", "original_name": "photo_2022-09-28_21-58-49.jpg", "url": "media/1277.jpg", "size": 352787, "thumb": "media/1277.jpg_thumb.jpg"}, {"width": 1280, "height": 977, "date": "2022-09-28T21:58:50", "media_type": "photo", "original_name": "photo_2022-09-28_21-58-50.jpg", "url": "media/1278.jpg", "size": 259467, "thumb": "media/1278.jpg_thumb.jpg"}]}, {"id": 1279, "date": "2022-09-29T02:16:16", "text": "Lab1 大成功！提前半小时做完了\n\n查了一下这个 SOC 是双核 Cortex A9 诶，这次是用它模拟逻辑门，感觉好浪费（x", "views": 73, "forwards": 1, "media_group_id": 13315342210513989, "images": [{"width": 1280, "height": 960, "date": "2022-09-29T02:16:15", "media_type": "photo", "original_name": "photo_2022-09-29_02-16-15.jpg", "url": "media/1279.jpg", "size": 174215, "thumb": "media/1279.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-29T02:16:14", "media_type": "photo", "original_name": "photo_2022-09-29_02-16-14.jpg", "url": "media/1280.jpg", "size": 200286, "thumb": "media/1280.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-29T02:16:15", "media_type": "photo", "original_name": "photo_2022-09-29_02-16-15.jpg", "url": "media/1281.jpg", "size": 205419, "thumb": "media/1281.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-09-29T02:16:15", "media_type": "photo", "original_name": "photo_2022-09-29_02-16-15.jpg", "url": "media/1282.jpg", "size": 265473, "thumb": "media/1282.jpg_thumb.jpg"}]}, {"id": 1283, "date": "2022-09-29T02:53:24", "text": "Java 课期末大作业想写一个 Minecraft 服务器包管理器\n\n刚爬了 SpigotMC 的数据，居然有 67,596 个插件了哇... ArchLinux 官方源才 12,588 个包 😮", "views": 69, "forwards": 0, "media_group_id": 13315360035665285, "images": [{"width": 640, "height": 480, "date": "2022-09-29T02:53:23", "media_type": "photo", "original_name": "photo_2022-09-29_02-53-23.jpg", "url": "media/1283.jpg", "size": 23646, "thumb": "media/1283.jpg_thumb.jpg"}, {"width": 1280, "height": 529, "date": "2022-09-29T02:53:24", "media_type": "photo", "original_name": "photo_2022-09-29_02-53-24.jpg", "url": "media/1284.jpg", "size": 79491, "thumb": "media/1284.jpg_thumb.jpg"}]}, {"id": 1285, "date": "2022-09-29T21:35:21", "text": "聊聊今天和我一起出门，这身打扮站在我身边肯定大家都会觉得聊聊是我妈妈（？", "views": 70, "forwards": 0, "images": [{"width": 960, "height": 1280, "date": "2022-09-29T21:35:20", "media_type": "photo", "original_name": "photo_2022-09-29_21-35-20.jpg", "url": "media/1285.jpg", "size": 122713, "thumb": "media/1285.jpg_thumb.jpg"}]}, {"id": 1286, "date": "2022-09-30T04:39:19", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n今天的炒菜花\n\n可惜菜有点少不太够三个人吃，菜吃完大家都剩了好多饭。可是菜花是按颗卖的，不能多买半根... <del>下次做咸一点就不会剩饭了</del>（雾\n\n看了下收据，这次用的食材（250g 叉烧肉、一颗菜花）不算调料的话只用了 $4.2 哇，还没有税，算下来每人只用了不到 $1.5... 在家吃饭真的好便宜", "views": 164, "forwards": 1, "images": [{"width": 1280, "height": 960, "date": "2022-09-30T04:39:19", "media_type": "photo", "original_name": "photo_2022-09-30_04-39-19.jpg", "url": "media/1286.jpg", "size": 217058, "thumb": "media/1286.jpg_thumb.jpg"}]}, {"id": 1287, "date": "2022-09-30T11:28:41", "text": "好久没有在日出的时候自然睡醒了\n\n不过这个落地窗好脏，明明上个月公寓刚请人清洁过... 要是自己可以擦窗户就好了", "views": 69, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-09-30T11:28:40", "media_type": "photo", "original_name": "photo_2022-09-30_11-28-40.jpg", "url": "media/1287.jpg", "size": 97486, "thumb": "media/1287.jpg_thumb.jpg"}]}, {"id": 1288, "date": "2022-09-30T17:05:11", "text": "菜比鸡肉贵了哇 😮", "views": 69, "forwards": 0, "images": [{"width": 1280, "height": 744, "date": "2022-09-30T17:05:11", "media_type": "photo", "original_name": "photo_2022-09-30_17-05-11.jpg", "url": "media/1288.jpg", "size": 67682, "thumb": "media/1288.jpg_thumb.jpg"}]}, {"id": 1289, "date": "2022-10-01T17:19:44", "text": "...结果不到十天就坏了\n\nMC 服务器和 Voice Tools bot 临时下线，先把数据拷出来（x", "views": 70, "forwards": 1, "reply": {"id": 1229, "text": "给 Intel 600P 写零，写着写着速度从 1.8 GB/s 降到了 120 MB/s...\n\n然后发现是 SSD 过热了，明明贴了散热片还烧到了 71°C (╯’ – ‘)╯︵ ┻━┻\n\n把去年在宿舍买的大风扇贴上去暂时解决了问题，温度降到了 57°C，也没有严重警告了 ┬─┬ ノ( ‘ – ‘ノ)", "thumb": "media/1229.jpg_thumb.jpg"}, "images": [{"width": 523, "height": 74, "date": "2022-10-01T17:19:44", "media_type": "photo", "original_name": "photo_2022-10-01_17-19-44.jpg", "url": "media/1289.jpg", "size": 9458, "thumb": "media/1289.jpg_thumb.jpg"}]}, {"id": 1290, "date": "2022-10-02T13:23:58", "text": "修好啦\n\n...这次真的好幸运，报的错是 checksum error 和 bad tree block start，备份的时候删了差不多 80 GB 垃圾和缓存之后就没有报错了，正好把损坏的部分删掉了\n\n然后把数据全都挪到 970 Evo Plus 上啦，不敢上灵车了（xx\n\n不知道为什么会坏... 这段时间里断电过两三次的样子，但是如果才两三次断电就会有数据出错的话也太容易坏了。不过确实这张 600P 也用了六年了，之前觉得只写过 35 TB 的数据、备用存储还剩 97% 应该没问题... 但是它总共接电 33k 小时里有 3392 小时都在过热警告，而且已经有过 7169 次数据完整性错误了，看来不能只看备用存储判断 SSD 的寿命\n\n不知道这块导致昨天的灾难的 SSD 还能用来做什么，丢掉总觉得有点可惜", "views": 64, "forwards": 0, "media_group_id": 13317736304344981, "images": [{"width": 800, "height": 374, "date": "2022-10-02T13:23:57", "media_type": "photo", "original_name": "photo_2022-10-02_13-23-57.jpg", "url": "media/1290.jpg", "size": 38293, "thumb": "media/1290.jpg_thumb.jpg"}, {"width": 511, "height": 324, "date": "2022-10-02T13:23:57", "media_type": "photo", "original_name": "photo_2022-10-02_13-23-57.jpg", "url": "media/1291.jpg", "size": 32203, "thumb": "media/1291.jpg_thumb.jpg"}], "reply": {"id": 1289, "text": "...结果不到十天就坏了\n\nMC 服务器和 Voice Tools bot 临时下线，先把数据拷出来（x"}}, {"id": 1295, "date": "2022-10-02T19:05:57", "text": "葱之前送给我们一把生锈的电吉他，昨晚给它换了弦\n\n换了 09 号的超细镀镍钢弦，真的好软 qwq", "views": 71, "forwards": 0, "media_group_id": 13317900458359709, "images": [{"width": 1280, "height": 960, "date": "2022-10-02T19:05:56", "media_type": "photo", "original_name": "photo_2022-10-02_19-05-56.jpg", "url": "media/1292.jpg", "size": 187391, "thumb": "media/1292.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-02T19:05:56", "media_type": "photo", "original_name": "photo_2022-10-02_19-05-56.jpg", "url": "media/1293.jpg", "size": 136261, "thumb": "media/1293.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-10-02T19:05:56", "media_type": "photo", "original_name": "photo_2022-10-02_19-05-56.jpg", "url": "media/1294.jpg", "size": 134880, "thumb": "media/1294.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-02T19:05:56", "media_type": "photo", "original_name": "photo_2022-10-02_19-05-56.jpg", "url": "media/1295.jpg", "size": 93558, "thumb": "media/1295.jpg_thumb.jpg"}]}, {"id": 1296, "date": "2022-10-02T22:47:58", "text": "计组作业用逻辑门做了一个七段数码管的解码器！", "views": 79, "forwards": 0, "media_group_id": 13318007028892885, "files": [{"width": 480, "height": 270, "duration": 21, "file_name": "video_2022-10-02_18-45-40.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2022-10-02T22:47:56", "media_type": "video_file", "original_name": "video_2022-10-02_18-45-40.mp4", "url": "media/1296.mp4", "size": 2526681, "thumb": "media/1296.mp4_thumb.jpg"}], "images": [{"width": 991, "height": 729, "date": "2022-10-02T22:44:29", "media_type": "photo", "original_name": "photo_2022-10-02_22-44-29.jpg", "url": "media/1297.jpg", "size": 126770, "thumb": "media/1297.jpg_thumb.jpg"}, {"width": 875, "height": 922, "date": "2022-10-02T22:47:58", "media_type": "photo", "original_name": "photo_2022-10-02_22-47-58.jpg", "url": "media/1298.jpg", "size": 97093, "thumb": "media/1298.jpg_thumb.jpg"}]}, {"id": 1299, "date": "2022-10-03T20:11:09", "text": "高中写的 Veracross Analyzer 成绩分析网站要下线了，因为他们换到了另一个成绩平台\n\n我毕业之后它还完美运行了一整年已经是个奇迹了，它总共运营了三年，是我写过最稳定的服务。想起这三年里更新它的服务器我都会小心翼翼地熬到凌晨三点去更新...\n\n留一个告别页面好了", "views": 87, "forwards": 0, "media_group_id": 13318622953400813, "images": [{"width": 989, "height": 824, "date": "2022-10-03T20:11:07", "media_type": "photo", "original_name": "photo_2022-10-03_20-11-07.jpg", "url": "media/1299.jpg", "size": 60796, "thumb": "media/1299.jpg_thumb.jpg"}]}, {"id": 1301, "date": "2022-10-04T01:15:06", "text": "呜呜 原本想在 Overwatch 停服之前再上线一次，专门把战网下回来了... 结果发现是今天中午停服，不是今天晚上，还是错过了 😢", "views": 88, "forwards": 0, "images": [{"width": 320, "height": 188, "date": "2022-10-04T01:15:06", "media_type": "photo", "original_name": "photo_2022-10-04_01-15-06.jpg", "url": "media/1301.jpg", "size": 10001, "thumb": "media/1301.jpg_thumb.jpg"}]}, {"id": 1302, "date": "2022-10-04T04:11:47", "text": "好冷好冷... 明明现在房间里 26℃ 还盖了一层厚被子，聊聊书书都觉得热\n\n感觉好像身体里的能量快要燃尽了...", "views": 83, "forwards": 0}, {"id": 1303, "date": "2022-10-04T05:40:55", "text": "冲一杯热乎的抹茶拿铁 qwq", "views": 82, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-10-04T05:40:55", "media_type": "photo", "original_name": "photo_2022-10-04_05-40-55.jpg", "url": "media/1303.jpg", "size": 192025, "thumb": "media/1303.jpg_thumb.jpg"}]}, {"id": 1304, "date": "2022-10-04T19:29:44", "text": "呜呜呜 鼠标的无线接收器又找不到了... 已经是第二次了，家里所有地方都找遍了，冰箱里都找了\n\n看亚马逊上新的接收器要 $19，比鼠标本身还贵... 然后发现淘宝买只要 ￥19 🌚", "views": 83, "forwards": 0, "media_group_id": 13319294274068701, "images": [{"width": 780, "height": 1174, "date": "2022-10-04T19:29:43", "media_type": "photo", "original_name": "photo_2022-10-04_19-29-43.jpg", "url": "media/1304.jpg", "size": 78824, "thumb": "media/1304.jpg_thumb.jpg"}, {"width": 536, "height": 800, "date": "2022-10-04T19:29:43", "media_type": "photo", "original_name": "photo_2022-10-04_19-29-43.jpg", "url": "media/1305.jpg", "size": 77037, "thumb": "media/1305.jpg_thumb.jpg"}]}, {"id": 1306, "date": "2022-10-05T00:35:47", "text": "让聊聊去帮忙买菜，聊聊买面包没有看保质期结果买了一包两天之后就要过期的... 平均三个人每人每天吃 3.3 片面包才能吃完 🥲", "views": 78, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-10-05T00:35:47", "media_type": "photo", "original_name": "photo_2022-10-05_00-35-47.jpg", "url": "media/1306.jpg", "size": 168780, "thumb": "media/1306.jpg_thumb.jpg"}]}, {"id": 1307, "date": "2022-10-05T04:05:11", "text": "给聊聊也画一个めるアイコン！（进度 50%\n\n上次给自己画的めるアイコン是用 Procreate 画的点阵，这次试了下用 Adobe AI 画矢量。画矢量体验真的好不一样，感觉优点缺点都有很多...\n\n矢量画一笔不好看可以慢慢微调弧线，不用像点阵那样擦来擦去重画。但是矢量没办法像点阵那样直观地用下笔的力度决定线条粗细，手动调粗细太麻烦以至于我整张图所有线条都是同样粗... 打阴影也超级麻烦，每条阴影都是一个多边形，不能像点阵那样设好蒙版直接用笔刷乱涂", "views": 79, "forwards": 1, "images": [{"width": 1280, "height": 691, "date": "2022-10-05T04:05:11", "media_type": "photo", "original_name": "photo_2022-10-05_04-05-11.jpg", "url": "media/1307.jpg", "size": 101270, "thumb": "media/1307.jpg_thumb.jpg"}]}, {"id": 1308, "date": "2022-10-05T04:17:37", "text": "...准备关屏幕睡觉之前想起来还没保存，然后按了保存才发现我居然从下午六点创建画板到现在完全没有保存过 🌚\n\n完全习惯了 iOS 画图软件的自动保存，明明 Adobe Ai 的 iOS 版都会自动保存为什么桌面端没有哇 (╯‵□′)╯︵┻━┻\n\n还好今天系统比较稳...", "views": 80, "forwards": 0, "reply": {"id": 1307, "text": "给聊聊也画一个めるアイコン！（进度 50%\n\n上次给自己画的めるアイコン是用 Procreate 画的点阵，这次试了下用 Adobe AI 画矢量。画矢量体验真的好不一样，感觉优点缺点都有很多...\n\n矢量画一笔不好看可以慢慢微调弧线，不用像点阵那样擦来擦去重画。但是矢量没办法像点阵那样直观地用下笔的力度决定线条粗细，手动调粗细太麻烦以至于我整张图所有线条都是同样粗... 打阴影也超级麻烦，每条阴影都是一个多边形，不能像点阵那样设好蒙版直接用笔刷乱涂"}}, {"id": 1309, "date": "2022-10-06T01:06:21", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n聊聊做的奶油土豆三文鱼汤！好好吃 qwq\n\n聊聊今天第一次自觉做饭，太阳从北边出来了（不是", "views": 80, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-10-06T01:06:21", "media_type": "photo", "original_name": "photo_2022-10-06_01-06-21.jpg", "url": "media/1309.jpg", "size": 163247, "thumb": "media/1309.jpg_thumb.jpg"}]}, {"id": 1311, "date": "2022-10-06T03:25:34", "text": "回家的路上 TTC 地铁轨道出事故了，要转公交车回家...\n\n然后看到 St Clair West 地铁站转公交车的路牌上有两只猫猫在坐车 qwq\n\n好可爱", "views": 81, "forwards": 1, "media_group_id": 13320213875151501, "images": [{"width": 1280, "height": 960, "date": "2022-10-06T03:25:33", "media_type": "photo", "original_name": "photo_2022-10-06_03-25-33.jpg", "url": "media/1310.jpg", "size": 123130, "thumb": "media/1310.jpg_thumb.jpg"}, {"width": 1280, "height": 931, "date": "2022-10-06T03:25:33", "media_type": "photo", "original_name": "photo_2022-10-06_03-25-33.jpg", "url": "media/1311.jpg", "size": 80548, "thumb": "media/1311.jpg_thumb.jpg"}]}, {"id": 1312, "date": "2022-10-06T07:14:58", "text": "试了一下 stable diffusion 机器学习图像生成模型，效果真的好棒！\n\n（不过不同种子效果差距好大，要随机好几次才能随机出好看的插画\n\n好喜欢这张 <del>突然有点想换掉我十年没换的头像了</del>（不", "views": 82, "forwards": 2, "images": [{"width": 512, "height": 512, "date": "2022-10-06T07:14:58", "media_type": "photo", "original_name": "photo_2022-10-06_07-14-58.jpg", "url": "media/1312.jpg", "size": 50624, "thumb": "media/1312.jpg_thumb.jpg"}]}, {"id": 1313, "date": "2022-10-06T10:14:54", "text": "用 waifu diffusion 1.3 模型做了一个 bot！\n\n<a href=\"https://t.me/waifu_diffusion_bot\">@waifu_diffusion_bot</a>\n\n输入 <code>/dream 英文关键词</code> 就能开始生成啦，欢迎大家来玩 qwq\n\n（虽然现在还没有多线程优化，响应会有点慢\n\n（关键词越多效果就越好哦，如果不好看可以重新随机一遍试试w", "views": 88, "forwards": 3, "media_group_id": 13320410352346621, "images": [{"width": 721, "height": 1150, "date": "2022-10-06T10:04:23", "media_type": "photo", "original_name": "photo_2022-10-06_10-04-23.jpg", "url": "media/1313.jpg", "size": 151497, "thumb": "media/1313.jpg_thumb.jpg"}, {"width": 711, "height": 583, "date": "2022-10-06T10:14:52", "media_type": "photo", "original_name": "photo_2022-10-06_10-14-52.jpg", "url": "media/1314.jpg", "size": 79912, "thumb": "media/1314.jpg_thumb.jpg"}, {"width": 717, "height": 595, "date": "2022-10-06T10:14:53", "media_type": "photo", "original_name": "photo_2022-10-06_10-14-53.jpg", "url": "media/1315.jpg", "size": 77375, "thumb": "media/1315.jpg_thumb.jpg"}], "reply": {"id": 1312, "text": "试了一下 stable diffusion 机器学习图像生成模型，效果真的好棒！\n\n（不过不同种子效果差距好大，要随机好几次才能随机出好看的插画\n\n好喜欢这张 <del>突然有点想换掉我十年没换的头像了</del>（不"}}, {"id": 1316, "date": "2022-10-06T17:59:41", "text": "效果还是不是很好... 可能因为是用整个 Danbooru 数据集训练的吧\n\nDanbooru 上转发的插画水准/画风差距好大，好想过滤一下只把好看的插画丢进训练集。但是 Danbooru 自己的分数系统真的很没用，按分数排序就全都是 nsfw 了（xx\n\n好想爬 Pixiv 写一个给插画评分的模型，看图预测点赞数什么的，过滤数据集再重新训练一遍", "views": 80, "forwards": 1}, {"id": 1317, "date": "2022-10-07T02:46:38", "text": "<a href=\"##桂桂书书今天吃什么\">#桂桂书书今天吃什么</a>\n<a href=\"##聊聊今天没吃什么\"><del>#聊聊今天没吃什么</a></del>\n用红薯粗粉丝做的牛肉粉！\n\n第一次做红薯粉丝，和面条米粉好不一样——煮米粉一般是能用筷子夹断的时候关火捞出来，红薯粉丝煮了快二十分钟还没办法用筷子夹断哇。还有煮好之后粉丝变粗了好多，结果就做太多了，多了一个人的量（x\n\n汤底用了 PC 的越南河粉汤底加上半块牛肉精，炖了半个洋葱进去，放了好多糖和白胡椒粉w", "views": 74, "forwards": 1, "images": [{"width": 1280, "height": 960, "date": "2022-10-07T02:46:38", "media_type": "photo", "original_name": "photo_2022-10-07_02-46-38.jpg", "url": "media/1317.jpg", "size": 205860, "thumb": "media/1317.jpg_thumb.jpg"}]}, {"id": 1318, "date": "2022-10-07T03:02:20", "text": "<a href=\"##聊聊今天吃什么\">#聊聊今天吃什么</a>\n家对面的意餐馆子！\n火腿和烤小牛肉！<del>\n看上去好像不是很有食欲 by 桂桂</del>", "views": 75, "forwards": 0, "media_group_id": 13320893919429289, "images": [{"width": 1280, "height": 960, "date": "2022-10-06T23:32:03", "media_type": "photo", "original_name": "photo_2022-10-06_23-32-03.jpg", "url": "media/1318.jpg", "size": 159191, "thumb": "media/1318.jpg_thumb.jpg"}, {"width": 1280, "height": 720, "date": "2022-10-06T23:32:03", "media_type": "photo", "original_name": "photo_2022-10-06_23-32-03.jpg", "url": "media/1319.jpg", "size": 81620, "thumb": "media/1319.jpg_thumb.jpg"}]}, {"id": 1320, "date": "2022-10-07T03:12:39", "text": "草 刚才这条是聊聊发的，因为我在上面一条打了 <a href=\"##聊聊今天没吃什么\">#聊聊今天没吃什么</a>（x\n\n这算滥用嘛？之前给聊聊的号加了管理权限只是觉得万一我或者我的号出事了可以有人告诉大家发生了什么...", "views": 78, "forwards": 0, "reply": {"id": 1318, "text": "<a href=\"##聊聊今天吃什么\">#聊聊今天吃什么</a>\n家对面的意餐馆子！\n火腿和烤小牛肉！<del>\n看上去好像不是很有食欲 by 桂桂</del>", "thumb": "media/1318.jpg_thumb.jpg"}}, {"id": 1321, "date": "2022-10-07T05:32:27", "text": "灯花用铅笔给我写了一个手写体的签名 qwq\n\n呜呜呜灯花的字真的好好看，我好喜欢这种好看又整整齐齐的 cursive\n\n我的字就太像印刷体了，不太会连笔，可能是因为初中的时候写了太久全大写字体了，能连笔的地方也会习惯抬一下笔... 我的手写是不是看上去像是刚习惯写英文字母的小孩子（x\n\n然后发现汉字差不多完全不会写了... 试着写“汉字”的时候抬起笔居然忘了“汉”怎么写 🥲", "author": "Hykilpikonna", "views": 76, "forwards": 0, "media_group_id": 13320965982212205, "images": [{"width": 960, "height": 602, "date": "2022-10-07T05:32:26", "media_type": "photo", "original_name": "photo_2022-10-07_05-32-26.jpg", "url": "media/1321.jpg", "size": 63252, "thumb": "media/1321.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-07T05:32:27", "media_type": "photo", "original_name": "photo_2022-10-07_05-32-27.jpg", "url": "media/1322.jpg", "size": 110509, "thumb": "media/1322.jpg_thumb.jpg"}]}, {"id": 1323, "date": "2022-10-07T07:42:14", "text": "对桂桂的拙劣模仿", "views": 78, "forwards": 0, "forwarded_from": {"name": "一穗灯花 Milena 🎀"}, "images": [{"width": 960, "height": 1280, "date": "2022-10-07T07:34:58", "media_type": "photo", "original_name": "photo_2022-10-07_07-34-58.jpg", "url": "media/1323.jpg", "size": 149504, "thumb": "media/1323.jpg_thumb.jpg"}]}, {"id": 1324, "date": "2022-10-07T07:42:43", "text": "灯花的字好棒，好想学 qwq", "views": 75, "forwards": 0}, {"id": 1325, "date": "2022-10-08T00:19:36", "text": "好耶！装了第二张显卡上去\n\n折腾机箱真的好累... 感谢豆腐帮忙换电源 qwq", "views": 75, "forwards": 0, "media_group_id": 13321507008426853, "images": [{"width": 496, "height": 127, "date": "2022-10-08T00:19:35", "media_type": "photo", "original_name": "photo_2022-10-08_00-19-35.jpg", "url": "media/1325.jpg", "size": 14326, "thumb": "media/1325.jpg_thumb.jpg"}]}, {"id": 1327, "date": "2022-10-08T00:41:00", "text": "<a href=\"##桂桂书书豆腐今天吃什么\">#桂桂书书豆腐今天吃什么</a>\n<a href=\"##聊聊今天又没吃什么\"><del>#聊聊今天又没吃什么</a></del>\n豆腐做的咖喱饭！\n\n豆腐今天过来玩，我们一起下厨，然后发现我们做咖喱的方法真的好不一样... 我之前做咖喱是炒完洋葱放咖喱块先溶化掉，然后再炒肉，然后浇水和牛奶炖，炖 15 分钟放土豆再炖一会出锅\n\n豆腐的做法是炒完洋葱把肉放进去炒，然后倒水放土豆，顿 15 分钟，最后放咖喱块和牛奶，搅拌开出锅\n\n这样做出来也好好吃 qwq", "views": 232, "forwards": 3, "images": [{"width": 1280, "height": 960, "date": "2022-10-08T00:40:59", "media_type": "photo", "original_name": "photo_2022-10-08_00-40-59.jpg", "url": "media/1327.jpg", "size": 180363, "thumb": "media/1327.jpg_thumb.jpg"}]}, {"id": 1328, "date": "2022-10-08T01:30:48", "text": "把插画生成 bot 换成昨天漏出来的 NovelAI Diffusion 模型啦，效果比 waifu diffusion 1.3 好一点\n\n欢迎大家来玩 qwq", "views": 85, "forwards": 1, "reply": {"id": 1313, "text": "用 waifu diffusion 1.3 模型做了一个 bot！\n\n<a href=\"https://t.me/waifu_diffusion_bot\">@waifu_diffusion_bot</a>\n\n输入 <code>/dream 英文关键词</code> 就能开始生成啦，欢迎大家来玩 qwq\n\n（虽然现在还没有多线程优化，响应会有点慢\n\n（关键词越多效果就越好哦，如果不好看可以重新随机一遍试试w", "thumb": "media/1313.jpg_thumb.jpg"}, "images": [{"width": 980, "height": 1280, "date": "2022-10-08T01:30:48", "media_type": "photo", "original_name": "photo_2022-10-08_01-30-48.jpg", "url": "media/1328.jpg", "size": 119860, "thumb": "media/1328.jpg_thumb.jpg"}]}, {"id": 1329, "date": "2022-10-08T03:33:28", "text": "充电协议自动适配的过程好好玩 qwq", "views": 78, "forwards": 1, "files": [{"mime_type": "video/mp4", "date": "2022-10-08T03:36:11", "width": 480, "height": 854, "duration": 21, "media_type": "animation", "original_name": "animation_2022-10-08_03-36-11.mp4", "url": "media/1329.mp4", "size": 2360427, "thumb": "media/1329.mp4_thumb.jpg"}]}, {"id": 1330, "date": "2022-10-08T15:06:06", "text": "呜呜 服务器宕了 7 个小时，原因是昨天凌晨调换显卡位置之后迷迷糊糊把网线接错了，然后就去睡觉了 🌚", "views": 75, "forwards": 0}, {"id": 1331, "date": "2022-10-08T18:12:48", "text": "下周就要开始期中了... 我还欠着一项作业和好多节课要补 😭\n\n想着事情做不完就没有动力了...", "views": 73, "forwards": 0}, {"id": 1332, "date": "2022-10-09T00:05:22", "text": "统计课要写一个模拟投硬币 n 次求连续 r 次正面概率的代码，我用 R、Python、Rust、Kotlin Native 各实现了一遍\n\n然后发现 Rust 比 R 快 296 倍，Kotlin 比 R 快 74 倍 🌚\n\n不过你们觉得哪个语言的实现更好看/易懂呢？", "views": 71, "forwards": 1, "media_group_id": 13322191377627181, "images": [{"width": 634, "height": 254, "date": "2022-10-09T00:05:20", "media_type": "photo", "original_name": "photo_2022-10-09_00-05-20.jpg", "url": "media/1332.jpg", "size": 24328, "thumb": "media/1332.jpg_thumb.jpg"}, {"width": 601, "height": 340, "date": "2022-10-09T00:05:21", "media_type": "photo", "original_name": "photo_2022-10-09_00-05-21.jpg", "url": "media/1333.jpg", "size": 25062, "thumb": "media/1333.jpg_thumb.jpg"}, {"width": 702, "height": 593, "date": "2022-10-09T00:05:21", "media_type": "photo", "original_name": "photo_2022-10-09_00-05-21.jpg", "url": "media/1334.jpg", "size": 58263, "thumb": "media/1334.jpg_thumb.jpg"}, {"width": 800, "height": 482, "date": "2022-10-09T00:05:21", "media_type": "photo", "original_name": "photo_2022-10-09_00-05-21.jpg", "url": "media/1335.jpg", "size": 60811, "thumb": "media/1335.jpg_thumb.jpg"}]}, {"id": 1336, "date": "2022-10-09T07:39:00", "views": 249, "forwards": 8, "forwarded_from": {"name": "无聊至极"}, "images": [{"width": 1241, "height": 963, "date": "2022-10-09T03:57:59", "media_type": "photo", "original_name": "photo_2022-10-09_03-57-59.jpg", "url": "media/1336.jpg", "size": 116525, "thumb": "media/1336.jpg_thumb.jpg"}]}, {"id": 1337, "date": "2022-10-09T16:41:22", "text": "还有好多作业... 今天先下线 telegram 了（x", "views": 75, "forwards": 0}, {"id": 1338, "date": "2022-10-09T18:45:13", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n红烧肉和沙拉 qwq\n\n忘记煮卤蛋进去了（x", "views": 78, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-10-09T18:45:13", "media_type": "photo", "original_name": "photo_2022-10-09_18-45-13.jpg", "url": "media/1338.jpg", "size": 150906, "thumb": "media/1338.jpg_thumb.jpg"}]}, {"id": 1339, "date": "2022-10-10T05:41:38", "text": "今天效率还不错，补完了两周的 lecture，做了一个四位加法器 qwq", "views": 75, "forwards": 0, "reply": {"id": 1337, "text": "还有好多作业... 今天先下线 telegram 了（x"}, "images": [{"width": 1280, "height": 878, "date": "2022-10-10T05:41:38", "media_type": "photo", "original_name": "photo_2022-10-10_05-41-38.jpg", "url": "media/1339.jpg", "size": 169681, "thumb": "media/1339.jpg_thumb.jpg"}]}, {"id": 1340, "date": "2022-10-11T02:56:20", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n书书做的滑蛋虾仁和炒西兰花！超棒 qwq\n\n最近聊聊书书做了好多，我终于可以少做点饭了（x", "views": 103, "forwards": 1, "images": [{"width": 1280, "height": 960, "date": "2022-10-11T02:56:20", "media_type": "photo", "original_name": "photo_2022-10-11_02-56-20.jpg", "url": "media/1340.jpg", "size": 273471, "thumb": "media/1340.jpg_thumb.jpg"}]}, {"id": 1341, "date": "2022-10-11T16:45:52", "text": "Hashi 好好玩", "views": 75, "forwards": 0, "images": [{"width": 699, "height": 1280, "date": "2022-10-11T16:45:52", "media_type": "photo", "original_name": "photo_2022-10-11_16-45-52.jpg", "url": "media/1341.jpg", "size": 63937, "thumb": "media/1341.jpg_thumb.jpg"}]}, {"id": 1343, "date": "2022-10-12T03:07:00", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n补一下今天中午的盐焗鸡和方便面\n\n因为盐焗鸡要用电饭锅，但是煮完鸡拿出来再煮饭的话鸡肯定会凉掉，所以主食煮了方便面 🍜\n\n不过我煮方便面还单独分了面锅和汤锅，还煮了菜进去... <del>这样煮的方便面一点都不方便了</del>（x", "views": 78, "forwards": 0, "media_group_id": 13324352163487989, "images": [{"width": 1280, "height": 960, "date": "2022-10-12T03:31:38", "media_type": "photo", "original_name": "photo_2022-10-12_03-31-38.jpg", "url": "media/1342.jpg", "size": 299141, "thumb": "media/1342.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-12T03:06:59", "media_type": "photo", "original_name": "photo_2022-10-12_03-06-59.jpg", "url": "media/1343.jpg", "size": 209668, "thumb": "media/1343.jpg_thumb.jpg"}]}, {"id": 1344, "date": "2022-10-12T04:43:03", "text": "打开聊聊的手机看吉他谱，搜索应用的时候看到 siri 给聊聊推荐的常用选项：\n1. 查看书的位置\n2. 发推\n3. 给书发消息\n\n...\n\n我没吃醋我没吃醋我没吃醋！", "views": 89, "forwards": 4, "images": [{"width": 968, "height": 1280, "date": "2022-10-12T04:43:02", "media_type": "photo", "original_name": "photo_2022-10-12_04-43-02.jpg", "url": "media/1344.jpg", "size": 95591, "thumb": "media/1344.jpg_thumb.jpg"}]}, {"id": 1345, "date": "2022-10-12T19:47:45", "text": "从淘宝买的替换零件到了，把书给我的旧笔记本的屏幕和键盘都换好啦w\n\n终于有触屏用了，打字也终于不用超用力敲键盘才能不漏字了（x\n\n不过这个键盘居然要拆掉主板才能换，而且它是被 38 个螺丝固定住的 🌚\n\n38 个螺丝摆在一起好壮观呀", "views": 82, "forwards": 0, "media_group_id": 13324832523813765, "images": [{"width": 1280, "height": 960, "date": "2022-10-12T19:47:43", "media_type": "photo", "original_name": "photo_2022-10-12_19-47-43.jpg", "url": "media/1345.jpg", "size": 202357, "thumb": "media/1345.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-10-12T19:47:44", "media_type": "photo", "original_name": "photo_2022-10-12_19-47-44.jpg", "url": "media/1346.jpg", "size": 206509, "thumb": "media/1346.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-12T19:47:45", "media_type": "photo", "original_name": "photo_2022-10-12_19-47-45.jpg", "url": "media/1347.jpg", "size": 184355, "thumb": "media/1347.jpg_thumb.jpg"}]}, {"id": 1348, "date": "2022-10-13T01:00:38", "text": "学校的红枫叶掉下来了 qwq", "views": 79, "forwards": 0, "media_group_id": 13324982707800389, "images": [{"width": 1280, "height": 960, "date": "2022-10-13T01:00:37", "media_type": "photo", "original_name": "photo_2022-10-13_01-00-37.jpg", "url": "media/1348.jpg", "size": 426346, "thumb": "media/1348.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-13T01:00:38", "media_type": "photo", "original_name": "photo_2022-10-13_01-00-38.jpg", "url": "media/1349.jpg", "size": 228777, "thumb": "media/1349.jpg_thumb.jpg"}]}, {"id": 1350, "date": "2022-10-13T15:51:37", "text": "梦见我住在一层的公寓，出门用公寓的烧烤架烤鸡。烤好了之后回房间里拿盘子，但是端着盘子出来发现鸡消失了，出现了两只小猫躺在地上的鸡骨头旁边睡觉，于是我就端了一只小猫回去 🐈", "views": 87, "forwards": 1}, {"id": 1351, "date": "2022-10-13T19:45:22", "text": "在 downtown 闲逛无意间发现了好厉害的店，卖各种电子零件，可以单买还没比淘宝贵多少\n\n大概就贵了五倍吧（草", "views": 92, "forwards": 2, "media_group_id": 13325522579894189, "images": [{"width": 1280, "height": 960, "date": "2022-10-13T19:45:20", "media_type": "photo", "original_name": "photo_2022-10-13_19-45-20.jpg", "url": "media/1351.jpg", "size": 299625, "thumb": "media/1351.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-13T19:45:21", "media_type": "photo", "original_name": "photo_2022-10-13_19-45-21.jpg", "url": "media/1352.jpg", "size": 288953, "thumb": "media/1352.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-10-13T19:45:21", "media_type": "photo", "original_name": "photo_2022-10-13_19-45-21.jpg", "url": "media/1353.jpg", "size": 302341, "thumb": "media/1353.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-10-13T19:45:22", "media_type": "photo", "original_name": "photo_2022-10-13_19-45-22.jpg", "url": "media/1354.jpg", "size": 228063, "thumb": "media/1354.jpg_thumb.jpg"}]}, {"id": 1355, "date": "2022-10-14T00:08:47", "text": "去游泳了！\n\n一万年没游泳了我居然还记得怎么游，虽然因为比较生疏喝了好多泳池的水，现在嘴里还全都是泳池消毒液的味道（x", "views": 95, "forwards": 2, "media_group_id": 13325649021770581, "images": [{"width": 960, "height": 1280, "date": "2022-10-14T00:08:45", "media_type": "photo", "original_name": "photo_2022-10-14_00-08-45.jpg", "url": "media/1355.jpg", "size": 208383, "thumb": "media/1355.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-10-14T00:08:46", "media_type": "photo", "original_name": "photo_2022-10-14_00-08-46.jpg", "url": "media/1356.jpg", "size": 71790, "thumb": "media/1356.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-13T21:02:15", "media_type": "photo", "original_name": "photo_2022-10-13_21-02-15.jpg", "url": "media/1357.jpg", "size": 265175, "thumb": "media/1357.jpg_thumb.jpg"}]}, {"id": 1359, "date": "2022-10-14T02:29:29", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n叉烧炒饭！\n\n今天试了下不一样的炒饭做法——放了好多油，先用热油泡到葱里面泡葱油，然后把油单独倒出来炒肉炒蛋炒饭，快炒好之后再把剩下的葱倒进去翻炒匀\n\n这样做出来好好吃（虽然真的会油超标 🥲", "views": 89, "forwards": 0, "media_group_id": 13325716555485269, "images": [{"width": 1280, "height": 960, "date": "2022-10-14T02:29:28", "media_type": "photo", "original_name": "photo_2022-10-14_02-29-28.jpg", "url": "media/1358.jpg", "size": 251293, "thumb": "media/1358.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-14T02:29:28", "media_type": "photo", "original_name": "photo_2022-10-14_02-29-28.jpg", "url": "media/1359.jpg", "size": 214785, "thumb": "media/1359.jpg_thumb.jpg"}]}, {"id": 1360, "date": "2022-10-14T16:03:47", "text": "考完计组了\n\n这个考试怎么这么简单... 记出勤签名的人还没走到我这里我就写完了，结果要等他走过来签名之后才能交卷。交完卷出来坐地铁回家居然还没过两小时免费换乘了\n\n模考卷子比真的考试难多了... 模考上让我只用 pMOS 和 nMOS 手画一个 !((A + B) * C) 的电路，正式考试居然只考了定义 🌚\n\n时序电路完全没考，组合电路居然只让我们画判断被 2 整除的电路... literally 整个电路就是一个非门 🌚\n\n真的是白复习了", "views": 147, "forwards": 3, "images": [{"width": 1280, "height": 960, "date": "2022-10-14T17:24:07", "media_type": "photo", "original_name": "photo_2022-10-14_17-24-07.jpg", "url": "media/1360.jpg", "size": 157637, "thumb": "media/1360.jpg_thumb.jpg"}]}, {"id": 1361, "date": "2022-10-15T06:41:43", "text": "昨天买了第二辆自行车！\n\n看原价 $500 的公路车清仓 $280 就当天去买下来了，是那家店最后一辆 qwq\n\n公路车真的比去年的山地车轻松好多哇，不知道为什么会有这样的区别（x\n\n还打印了一个水瓶架子装上去了", "views": 93, "forwards": 0, "media_group_id": 13326528831099069, "images": [{"width": 960, "height": 1280, "date": "2022-10-15T06:41:41", "media_type": "photo", "original_name": "photo_2022-10-15_06-41-41.jpg", "url": "media/1361.jpg", "size": 177721, "thumb": "media/1361.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-10-15T06:41:42", "media_type": "photo", "original_name": "photo_2022-10-15_06-41-42.jpg", "url": "media/1362.jpg", "size": 198221, "thumb": "media/1362.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-15T06:41:42", "media_type": "photo", "original_name": "photo_2022-10-15_06-41-42.jpg", "url": "media/1363.jpg", "size": 177816, "thumb": "media/1363.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-15T06:41:43", "media_type": "photo", "original_name": "photo_2022-10-15_06-41-43.jpg", "url": "media/1364.jpg", "size": 157418, "thumb": "media/1364.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-15T06:41:43", "media_type": "photo", "original_name": "photo_2022-10-15_06-41-43.jpg", "url": "media/1365.jpg", "size": 140943, "thumb": "media/1365.jpg_thumb.jpg"}]}, {"id": 1366, "date": "2022-10-15T18:13:29", "text": "<a href=\"##桂桂聊聊书书豆腐Luna今天吃什么\">#桂桂聊聊书书豆腐Luna今天吃什么</a>\n牛肉兰州拉面！\n\n...少做了一个人的份，明明今天有五个人但是好像大家都蠢蠢以为只有四个人了，结果给每个人分了 4/5 份，又煮了点速冻饺子 🥲", "views": 192, "forwards": 3, "media_group_id": 13326860872811717, "images": [{"width": 1280, "height": 960, "date": "2022-10-15T18:13:28", "media_type": "photo", "original_name": "photo_2022-10-15_18-13-28.jpg", "url": "media/1366.jpg", "size": 265094, "thumb": "media/1366.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-15T18:13:28", "media_type": "photo", "original_name": "photo_2022-10-15_18-13-28.jpg", "url": "media/1367.jpg", "size": 257995, "thumb": "media/1367.jpg_thumb.jpg"}]}, {"id": 1368, "date": "2022-10-16T00:46:05", "text": "<a href=\"##桂桂聊聊书书豆腐Luna今天吃什么\">#桂桂聊聊书书豆腐Luna今天吃什么</a>\n豆腐做的炒米粉和我做的白灼菜心！\n\n豆腐做饭好好吃呜呜 qwq", "views": 96, "forwards": 0, "media_group_id": 13327049320678437, "images": [{"width": 1280, "height": 960, "date": "2022-10-16T00:46:04", "media_type": "photo", "original_name": "photo_2022-10-16_00-46-04.jpg", "url": "media/1368.jpg", "size": 214982, "thumb": "media/1368.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-16T00:46:04", "media_type": "photo", "original_name": "photo_2022-10-16_00-46-04.jpg", "url": "media/1369.jpg", "size": 238224, "thumb": "media/1369.jpg_thumb.jpg"}]}, {"id": 1370, "date": "2022-10-17T04:38:07", "text": "想把线走得好看真的好累\n\n我现在写这门课的作业真的只有 1% 的时间在设计电路，剩下 99% 的时间都在思考怎样布线了 🥲", "views": 96, "forwards": 0, "images": [{"width": 1280, "height": 801, "date": "2022-10-17T04:38:07", "media_type": "photo", "original_name": "photo_2022-10-17_04-38-07.jpg", "url": "media/1370.jpg", "size": 233478, "thumb": "media/1370.jpg_thumb.jpg"}]}, {"id": 1371, "date": "2022-10-17T07:14:34", "text": "这周末除了和朋友的朋友面基什么都没做...\n\n仔细回想好像我从出生开始就像是一只吉祥物一样，被带着见各种和我不太熟的「朋友的朋友」\n\n小时候父母和他们的同学、亲戚、朋友见面都会带上我，我在那里的意义大概只是父母的面子吧。两年前我的前前任子兰来北京的时候带我去面了 Nano、C3喵喵、Piggy，他们以前和我的交集只有几个我不会看的共同群。芋头路过北京的时候我想见但是因为子兰吃醋拒绝了（x\n\n和聊聊书书住在一起之后，来和我们见面的人越来越多，只凭回忆已经数不清了。大部分都是我没听说过的名字，但是我也会跟着一起去。聊聊和书书像是两座灯塔，看到的人都会向他们接近...\n\n能维护这么大的社交圈肯定很累吧，我应该没有这样的精力，但是我又好羡慕能很自然地交到很多朋友。对比一下，想到整个多伦多都没有想要和我见面的朋友就好伤心...", "views": 100, "forwards": 2}, {"id": 1372, "date": "2022-10-17T14:50:17", "text": "在 yubikey 上刻了名字和电话 qwq", "views": 97, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-10-17T14:50:17", "media_type": "photo", "original_name": "photo_2022-10-17_14-50-17.jpg", "url": "media/1372.jpg", "size": 151888, "thumb": "media/1372.jpg_thumb.jpg"}]}, {"id": 1373, "date": "2022-10-17T18:49:24", "text": "垃圾桶外面露出一条毛茸茸的小尾巴 😢", "views": 95, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2022-10-17T18:49:24", "media_type": "photo", "original_name": "photo_2022-10-17_18-49-24.jpg", "url": "media/1373.jpg", "size": 218125, "thumb": "media/1373.jpg_thumb.jpg"}]}, {"id": 1374, "date": "2022-10-18T01:11:09", "text": "<a href=\"##桂桂聊聊书书今天吃什么\">#桂桂聊聊书书今天吃什么</a>\n是书书做的鸡蛋菠菜汤，好棒 qwq", "views": 94, "forwards": 1, "images": [{"width": 1280, "height": 960, "date": "2022-10-18T01:11:09", "media_type": "photo", "original_name": "photo_2022-10-18_01-11-09.jpg", "url": "media/1374.jpg", "size": 206046, "thumb": "media/1374.jpg_thumb.jpg"}]}, {"id": 1375, "date": "2022-10-18T06:08:36", "text": "一场风暴过后泡几碗<del>超咸</del>味噌海带汤 qwq\n\n今天聊聊和书书吵架差点分手... 聊聊在我睡觉的时候离家出走了，我醒来迷迷糊糊地和书去找她。定位关了，也没说去哪里，真的把我吓坏了\n\n结果聊聊只是想出去睡一天，还好没有发生更糟糕的事情... 感觉会不会我才是那个最不成熟的人，聊聊只是出去睡我就担心成这样\n\n不想了，明天下午五点还要考数学，睡觉睡觉", "views": 95, "forwards": 3, "images": [{"width": 1280, "height": 960, "date": "2022-10-18T06:08:36", "media_type": "photo", "original_name": "photo_2022-10-18_06-08-36.jpg", "url": "media/1375.jpg", "size": 242729, "thumb": "media/1375.jpg_thumb.jpg"}]}, {"id": 1377, "date": "2022-10-18T17:11:40", "text": "看聊聊给鸡蛋洗澡 qwq", "views": 95, "forwards": 1, "media_group_id": 13328904800808221, "images": [{"width": 1280, "height": 960, "date": "2022-10-18T17:11:39", "media_type": "photo", "original_name": "photo_2022-10-18_17-11-39.jpg", "url": "media/1376.jpg", "size": 163644, "thumb": "media/1376.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-18T17:11:39", "media_type": "photo", "original_name": "photo_2022-10-18_17-11-39.jpg", "url": "media/1377.jpg", "size": 203855, "thumb": "media/1377.jpg_thumb.jpg"}]}, {"id": 1378, "date": "2022-10-18T21:55:54", "text": "在地铁上复习太认真坐过站了... 考试要迟到了 😭", "views": 95, "forwards": 0}, {"id": 1379, "date": "2022-10-19T04:38:05", "text": "酱油团子🍡！\n\n（虽然尺寸没控制好，还都不是很圆 🥲\n\n今天去大统华的时候看到糯米粉就买了，回家之后聊聊在边听团子大家族边哭，安慰好聊聊之后正好用刚买的糯米粉捏团子做了夜宵。好神奇的巧合", "views": 122, "forwards": 1, "media_group_id": 13329234280524677, "images": [{"width": 1280, "height": 960, "date": "2022-10-19T04:38:02", "media_type": "photo", "original_name": "photo_2022-10-19_04-38-02.jpg", "url": "media/1379.jpg", "size": 136696, "thumb": "media/1379.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-19T04:38:03", "media_type": "photo", "original_name": "photo_2022-10-19_04-38-03.jpg", "url": "media/1380.jpg", "size": 211720, "thumb": "media/1380.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-19T04:38:04", "media_type": "photo", "original_name": "photo_2022-10-19_04-38-04.jpg", "url": "media/1381.jpg", "size": 236183, "thumb": "media/1381.jpg_thumb.jpg"}]}, {"id": 1382, "date": "2022-10-19T21:12:15", "text": "可以自由选择穿什么的日子结束了，这么冷就只能穿那件又厚又重的黑羽绒服了（x", "views": 90, "forwards": 0, "images": [{"width": 640, "height": 1280, "date": "2022-10-19T21:12:15", "media_type": "photo", "original_name": "photo_2022-10-19_21-12-15.jpg", "url": "media/1382.jpg", "size": 71930, "thumb": "media/1382.jpg_thumb.jpg"}]}, {"id": 1383, "date": "2022-10-20T02:46:39", "text": "<a href=\"##戴上耳机\">#戴上耳机</a> <a href=\"https://m.soundcloud.com/vietraa/tired\">tired - vietra</a>\n\n<a href=\"https://m.soundcloud.com/vietraa/tired\">Soundcloud</a>\n<a href=\"https://y.music.163.com/m/song?id=1383691441\">网易云</a>", "views": 99, "forwards": 0}, {"id": 1384, "date": "2022-10-20T03:15:16", "text": "今天好累... 因为我又把事情都拖到最后一小时了\n\n七点做完 lab 急忙去写八点要交的 reading response，八点半交上去又急忙去写十点要交的统计作业，十点零三交完回家了，结果两项作业都没准时交 🥲\n\n不过回家之后聊聊和书书给我做了味噌汤面和沙拉，聊聊还下楼接我了，好开心 qwq", "views": 94, "forwards": 1, "reply": {"id": 1383, "text": "<a href=\"##戴上耳机\">#戴上耳机</a> <a href=\"https://m.soundcloud.com/vietraa/tired\">tired - vietra</a>\n\n<a href=\"https://m.soundcloud.com/vietraa/tired\">Soundcloud</a>\n<a href=\"https://y.music.163.com/m/song?id=1383691441\">网易云</a>"}, "images": [{"width": 1280, "height": 960, "date": "2022-10-20T03:15:16", "media_type": "photo", "original_name": "photo_2022-10-20_03-15-16.jpg", "url": "media/1384.jpg", "size": 253537, "thumb": "media/1384.jpg_thumb.jpg"}]}, {"id": 1385, "date": "2022-10-20T06:39:58", "text": "从淘宝买的电池到了！\n\n给书书的手机、Henry 送给我的鼓包苹果表、旧华为备用机都换了电池 qwq\n\n还剩两个电池明天换好了（x", "views": 96, "forwards": 1, "media_group_id": 13329983989796965, "images": [{"width": 1280, "height": 960, "date": "2022-10-20T06:39:56", "media_type": "photo", "original_name": "photo_2022-10-20_06-39-56.jpg", "url": "media/1385.jpg", "size": 156150, "thumb": "media/1385.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-20T06:39:57", "media_type": "photo", "original_name": "photo_2022-10-20_06-39-57.jpg", "url": "media/1386.jpg", "size": 189450, "thumb": "media/1386.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-20T06:39:57", "media_type": "photo", "original_name": "photo_2022-10-20_06-39-57.jpg", "url": "media/1387.jpg", "size": 177627, "thumb": "media/1387.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2022-10-20T06:39:57", "media_type": "photo", "original_name": "photo_2022-10-20_06-39-57.jpg", "url": "media/1388.jpg", "size": 172843, "thumb": "media/1388.jpg_thumb.jpg"}]}, {"id": 1390, "date": "2022-10-20T16:42:57", "text": "把这台 vps 上的其他服务挪走之后删掉了... 从 2018 年维护到现在应该是最稳定的服务器了", "views": 100, "forwards": 0, "reply": {"id": 1299, "text": "高中写的 Veracross Analyzer 成绩分析网站要下线了，因为他们换到了另一个成绩平台\n\n我毕业之后它还完美运行了一整年已经是个奇迹了，它总共运营了三年，是我写过最稳定的服务。想起这三年里更新它的服务器我都会小心翼翼地熬到凌晨三点去更新...\n\n留一个告别页面好了", "thumb": "media/1299.jpg_thumb.jpg"}}, {"id": 1391, "date": "2022-10-20T18:41:18", "text": "pov: 在借的书上写批注是不是就像看视频发弹幕 🤔", "views": 95, "forwards": 0}, {"id": 1392, "date": "2022-10-20T20:45:31", "text": "tailscale 真的好方便，把所有服务器全都连到一个 vpn 网络里只用了不到十分钟\n\n有一键安装脚本甚至都不用查不同的系统上怎么装包哇", "views": 104, "forwards": 3, "images": [{"width": 507, "height": 257, "date": "2022-10-20T20:43:34", "media_type": "photo", "original_name": "photo_2022-10-20_20-43-34.jpg", "url": "media/1392.jpg", "size": 33340, "thumb": "media/1392.jpg_thumb.jpg"}]}, {"id": 1395, "date": "2022-10-21T02:07:33", "text": "今天和聊聊去游泳了，好开心\n\n这次在泳池里看到了一位盲人老爷爷，泳池的管理员专门给他封了一条泳道，其他人过去游都会被赶走。感觉看到人类的极限了，居然没有视力了还能游泳，还是比我和聊聊都快的爬泳哇\n\n这次还找到了有隔间的更衣室，比直接在 locker 旁边换衣服更放心一点，虽然还是感觉怪怪的（<del>然后聊聊总是控制不住哼歌，我在旁边尴尬死了</del> 💢\n\n还用到了超小型泳衣烘干机！没想到还有这么方便的东西，把衣服放进去压下去咕噜咕噜半分钟就转干了 qwq", "views": 102, "forwards": 0, "media_group_id": 13330544423758765, "images": [{"width": 1280, "height": 960, "date": "2022-10-21T02:07:32", "media_type": "photo", "original_name": "photo_2022-10-21_02-07-32.jpg", "url": "media/1393.jpg", "size": 396826, "thumb": "media/1393.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-10-21T02:07:32", "media_type": "photo", "original_name": "photo_2022-10-21_02-07-32.jpg", "url": "media/1394.jpg", "size": 118564, "thumb": "media/1394.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2022-10-
