422080902989732.webm\">👊</i>", "views": 88, "forwards": 0, "images": [{"width": 1280, "height": 1084, "date": "2024-02-05T06:41:24", "media_type": "photo", "original_name": "photo_2024-02-05_06-41-24.jpg", "url": "media/3304.jpg", "size": 166236, "thumb": "media/3304.jpg_thumb.jpg"}]}, {"id": 3305, "date": "2024-02-07T10:54:25", "text": "记录一下昨天做的事情：\n\n1. 写了一个 stylebot patch 让不同的谷歌邮箱工作区能看背景上花花的颜色区分了！\n\n2. 写完了 309 网页设计的大作业的前端部分（感觉在这个作业上花太多时间了... 不过我也喜欢写好看的前端就是了\n\n3. 逆向了 maimai 的倍速票逻辑，写了一个提取数据的脚本把 1.40 的活动数据更新进 AquaDX 里面了（现在正式支持 1.40 了！", "views": 74, "forwards": 0, "media_group_id": 13658426124521117, "images": [{"width": 1280, "height": 749, "date": "2024-02-07T10:54:21", "media_type": "photo", "original_name": "photo_2024-02-07_10-54-21.jpg", "url": "media/3305.jpg", "size": 161334, "thumb": "media/3305.jpg_thumb.jpg"}, {"width": 1159, "height": 1280, "date": "2024-02-07T10:54:22", "media_type": "photo", "original_name": "photo_2024-02-07_10-54-22.jpg", "url": "media/3306.jpg", "size": 101085, "thumb": "media/3306.jpg_thumb.jpg"}, {"width": 1280, "height": 604, "date": "2024-02-07T10:54:25", "media_type": "photo", "original_name": "photo_2024-02-07_10-54-25.jpg", "url": "media/3307.jpg", "size": 125383, "thumb": "media/3307.jpg_thumb.jpg"}]}, {"id": 3308, "date": "2024-02-07T11:01:15", "text": "今天开坑了 <a href=\"https://github.com/hykilpikonna/AquaDX/tree/master/AquaMai\">AquaMai</a>！是一个给 maimai DX 的魔改 Mod\n\n和蓝夏一起写了下面五个功能\n\n1. 解锁所有倍速票\n2. 跳过开机自检之后的版权警告界面\n3. 单机模式（蓝夏写的！\n4. 从刷卡直接跳到选歌（也是蓝夏写的 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>\n5. 修了官方选角色选到某个角色会闪退的 bug\n\n第一次写游戏魔改感觉好好玩 qwq", "views": 76, "forwards": 1, "media_group_id": 13658429403943621, "images": [{"width": 670, "height": 422, "date": "2024-02-07T11:01:13", "media_type": "photo", "original_name": "photo_2024-02-07_11-01-13.jpg", "url": "media/3308.jpg", "size": 22431, "thumb": "media/3308.jpg_thumb.jpg"}, {"width": 542, "height": 132, "date": "2024-02-07T11:01:13", "media_type": "photo", "original_name": "photo_2024-02-07_11-01-13.jpg", "url": "media/3309.jpg", "size": 27079, "thumb": "media/3309.jpg_thumb.jpg"}, {"width": 767, "height": 389, "date": "2024-02-07T09:40:43", "media_type": "photo", "original_name": "photo_2024-02-07_09-40-43.jpg", "url": "media/3310.jpg", "size": 60313, "thumb": "media/3310.jpg_thumb.jpg"}]}, {"id": 3311, "date": "2024-02-08T01:02:33", "text": "怎么感觉 2024 年的最新前端设计语言就是各种模糊大色块赛博光污染", "views": 180, "forwards": 5, "media_group_id": 13658833224611869, "images": [{"width": 1280, "height": 743, "date": "2024-02-08T01:02:28", "media_type": "photo", "original_name": "photo_2024-02-08_01-02-28.jpg", "url": "media/3311.jpg", "size": 65222, "thumb": "media/3311.jpg_thumb.jpg"}, {"width": 1280, "height": 1069, "date": "2024-02-08T01:02:29", "media_type": "photo", "original_name": "photo_2024-02-08_01-02-29.jpg", "url": "media/3312.jpg", "size": 92883, "thumb": "media/3312.jpg_thumb.jpg"}, {"width": 1280, "height": 1122, "date": "2024-02-08T01:02:31", "media_type": "photo", "original_name": "photo_2024-02-08_01-02-31.jpg", "url": "media/3313.jpg", "size": 92637, "thumb": "media/3313.jpg_thumb.jpg"}, {"width": 1280, "height": 1018, "date": "2024-02-08T01:02:31", "media_type": "photo", "original_name": "photo_2024-02-08_01-02-31.jpg", "url": "media/3314.jpg", "size": 67685, "thumb": "media/3314.jpg_thumb.jpg"}]}, {"id": 3315, "date": "2024-02-08T06:25:16", "text": "今天被 SEGA 灵车撞 <i class=\"custom-emoji\" emoji-src=\"emoji/6170283569441670873.webm\">😡</i>\n\n真的每次写街机的东西都会在这种地方浪费一个小时就感觉 💢💢", "views": 80, "forwards": 0, "media_group_id": 13658988133923525, "images": [{"width": 595, "height": 1195, "date": "2024-02-08T06:25:14", "media_type": "photo", "original_name": "photo_2024-02-08_06-25-14.jpg", "url": "media/3315.jpg", "size": 148946, "thumb": "media/3315.jpg_thumb.jpg"}, {"width": 652, "height": 526, "date": "2024-02-08T06:25:15", "media_type": "photo", "original_name": "photo_2024-02-08_06-25-15.jpg", "url": "media/3316.jpg", "size": 55370, "thumb": "media/3316.jpg_thumb.jpg"}, {"width": 553, "height": 800, "date": "2024-02-08T06:25:15", "media_type": "photo", "original_name": "photo_2024-02-08_06-25-15.jpg", "url": "media/3317.jpg", "size": 76902, "thumb": "media/3317.jpg_thumb.jpg"}]}, {"id": 3318, "date": "2024-02-08T07:22:23", "text": "哭了... 新的笔记本刚用一个月今天发现充电的那个 USB-C 口坏了，猜测是过热把自己焊下去了\n\n现在那个口充电充不上，加上之前发现的用 hub 充电会降低 CPU 频率的问题现在完全没办法用 hub 了... 还好这个笔记本接口很全可以凑合用到找时间修，还不知道能不能在这边保修。现在每天回家也要多插两根线 <i class=\"custom-emoji\" emoji-src=\"emoji/6170358057059485759.webm\">😪</i>\n\n呜呜 当时怕机械革命灵车选了联想，结果联想也这么灵车吗", "views": 85, "forwards": 0, "media_group_id": 13659015548007677, "files": [{"width": 480, "height": 854, "duration": 13, "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-02-08T07:07:18", "media_type": "video_file", "original_name": "video_2024-02-08_07-07-18.mp4", "url": "media/3318.mp4", "size": 1696081, "thumb": "media/3318.mp4_thumb.jpg"}], "images": [{"width": 2560, "height": 1920, "date": "2024-02-08T07:00:41", "media_type": "photo", "original_name": "photo_2024-02-08_07-00-41.jpg", "url": "media/3319.jpg", "size": 516968, "thumb": "media/3319.jpg_thumb.jpg"}], "reply": {"id": 3256, "text": "新的笔记本还是遇到了一些灵车问题... 今天发现 Windows 睡眠唤醒之后有概率让 CPU 锁在 0.9 GHz 的频率，要重启才能好\n\n然后排查这个问题的时候又发现，只要插着第三方 PD100W TypeC Hub 的电源，给 CPU 的供电就会下降到 15W 或者 25W（满载大概是 65W）但是拔掉电源用电池都能跑到 37W 就很说不过去了\n\n感觉是联想这样的大厂专有的问题，明明都是 20V 5A 的 100W PD 电源，只是 emark 没有官方的标识就不认吗...", "thumb": "media/3256.jpg_thumb.jpg"}}, {"id": 3320, "date": "2024-02-08T08:35:16", "text": "开坑 AquaNet！是私服的网页前端，想做成 osu ppy 那样分析向的 qwq\n\n刚写完了 ranking 页面\n\n<del>呜呜不行了再不去复习我要死了</del>", "views": 91, "forwards": 1, "reply": {"id": 3315, "text": "今天被 SEGA 灵车撞 <i class=\"custom-emoji\" emoji-src=\"emoji/6170283569441670873.webm\">😡</i>\n\n真的每次写街机的东西都会在这种地方浪费一个小时就感觉 💢💢", "thumb": "media/3315.jpg_thumb.jpg"}, "images": [{"width": 770, "height": 1280, "date": "2024-02-08T08:35:16", "media_type": "photo", "original_name": "photo_2024-02-08_08-35-16.jpg", "url": "media/3320.jpg", "size": 257825, "thumb": "media/3320.jpg_thumb.jpg"}]}, {"id": 3321, "date": "2024-02-09T00:11:44", "text": "猫倒啦 <i class=\"custom-emoji\" emoji-src=\"emoji/5444876709977398781.tgs\">😸</i>", "views": 222, "forwards": 2, "images": [{"width": 1918, "height": 2558, "date": "2024-02-09T00:11:44", "media_type": "photo", "original_name": "photo_2024-02-09_00-11-44.jpg", "url": "media/3321.jpg", "size": 460207, "thumb": "media/3321.jpg_thumb.jpg"}]}, {"id": 3322, "date": "2024-02-09T10:10:27", "text": "收到了黎黎的信和小狐狸，开心！\n\n<del>（然后让小狐狸加入了书架上兔兔们的 party</del>", "views": 78, "forwards": 0, "media_group_id": 13659787420409725, "images": [{"width": 2560, "height": 1920, "date": "2024-02-09T10:10:22", "media_type": "photo", "original_name": "photo_2024-02-09_10-10-22.jpg", "url": "media/3322.jpg", "size": 301599, "thumb": "media/3322.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-02-09T10:10:24", "media_type": "photo", "original_name": "photo_2024-02-09_10-10-24.jpg", "url": "media/3323.jpg", "size": 373667, "thumb": "media/3323.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-02-09T09:58:32", "media_type": "photo", "original_name": "photo_2024-02-09_09-58-32.jpg", "url": "media/3324.jpg", "size": 372399, "thumb": "media/3324.jpg_thumb.jpg"}, {"width": 1918, "height": 2231, "date": "2024-02-09T10:11:02", "media_type": "photo", "original_name": "photo_2024-02-09_10-11-02.jpg", "url": "media/3325.jpg", "size": 382748, "thumb": "media/3325.jpg_thumb.jpg"}]}, {"id": 3327, "date": "2024-02-09T19:14:31", "text": "算法 midterm 考得有点💥... 大概能有 66%，因为分治和贪心算法的题都 100% 对了，最后动态编程没时间做 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n50 分钟的考试要解出三个算法题真的太恐怖了，再加上我 ADHD 看错了两次题做着做着才发现... <i class=\"custom-emoji\" emoji-src=\"emoji/6323396679642907960.webp\">😭</i>", "views": 89, "forwards": 1, "images": [{"width": 2560, "height": 1920, "date": "2024-02-09T19:14:30", "media_type": "photo", "original_name": "photo_2024-02-09_19-14-30.jpg", "url": "media/3327.jpg", "size": 369639, "thumb": "media/3327.jpg_thumb.jpg"}]}, {"id": 3328, "date": "2024-02-09T20:50:16", "views": 142, "forwards": 4, "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2024-02-09T20:48:13", "width": 512, "height": 512, "is_animated": false, "is_video": true, "emoji": "☺️", "set_name": "azalea_anim", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/3328.webm", "size": 39480, "thumb": "media/3328.webm_thumb.jpg"}]}, {"id": 3329, "date": "2024-02-10T04:17:53", "text": "新年看一些旧年春晚", "views": 88, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2024-02-10T04:17:52", "media_type": "photo", "original_name": "photo_2024-02-10_04-17-52.jpg", "url": "media/3329.jpg", "size": 402162, "thumb": "media/3329.jpg_thumb.jpg"}]}, {"id": 3330, "date": "2024-02-10T05:07:32", "text": "大家春节快乐哦 qwq", "views": 83, "forwards": 0}, {"id": 3331, "date": "2024-02-10T06:22:18", "text": "我也来简约大色块赛博光污染", "views": 85, "forwards": 1, "media_group_id": 13660369110710973, "images": [{"width": 1280, "height": 853, "date": "2024-02-10T06:22:18", "media_type": "photo", "original_name": "photo_2024-02-10_06-22-18.jpg", "url": "media/3331.jpg", "size": 13413, "thumb": "media/3331.jpg_thumb.jpg"}, {"width": 477, "height": 800, "date": "2024-02-10T06:22:18", "media_type": "photo", "original_name": "photo_2024-02-10_06-22-18.jpg", "url": "media/3332.jpg", "size": 12729, "thumb": "media/3332.jpg_thumb.jpg"}], "reply": {"id": 3311, "text": "怎么感觉 2024 年的最新前端设计语言就是各种模糊大色块赛博光污染", "thumb": "media/3311.jpg_thumb.jpg"}}, {"id": 3333, "date": "2024-02-10T08:43:38", "text": "呜呜呜呜呜呜呜呜呜\n\n我刚搬到 Google Workspace 然后 MS365 给我 renew 了 \n(╯’ – ‘)╯︵ ┻━┻", "views": 76, "forwards": 0, "reply": {"id": 3280, "text": "从 SPF DNS 记录里能看到 me@hydev.org 邮箱的迁移记录... 从最开始的腾讯免费企业邮箱迁移到白嫖的 MS365 Developer Trial 现在再迁移到正版 Google Workspace\n\n想要一个好用又便宜的域名邮箱怎么就这么麻烦 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>"}, "images": [{"width": 517, "height": 366, "date": "2024-02-10T08:42:40", "media_type": "photo", "original_name": "photo_2024-02-10_08-42-40.jpg", "url": "media/3333.jpg", "size": 29797, "thumb": "media/3333.jpg_thumb.jpg"}]}, {"id": 3334, "date": "2024-02-10T12:16:01", "text": "哭哭 找人合作的时候发现街机音游这个社群里有钱在家里买手台的人都要工作没有时间合作 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n今天写到了凌晨七点，写完了主页又写了一个用户界面的 demo，有 DX Rating 评分趋势和像 github 一样的游玩热力图，都是官服上看不到的哦 <i class=\"custom-emoji\" emoji-src=\"emoji/6170075684434610033.webm\">⌨</i>\n\n（虽然还没有调页面风格，感觉 chartjs 调起来真的可以花上无限的时间\n\n以及想把 AquaNet 做成一个像 ppy 那样混搭了不同音游的自制谱 hub，不过还要想想怎么做...\n\n总之先睡觉。又不知不觉就写到凌晨七点了，写起喜欢的项目好容易扭曲时间 <i class=\"custom-emoji\" emoji-src=\"emoji/6323364467388188938.webp\">😴</i> <del>很有过年的气氛</del>", "views": 82, "forwards": 0, "reply": {"id": 3331, "text": "我也来简约大色块赛博光污染", "thumb": "media/3331.jpg_thumb.jpg"}, "images": [{"width": 1280, "height": 1114, "date": "2024-02-10T11:33:12", "media_type": "photo", "original_name": "photo_2024-02-10_11-33-12.jpg", "url": "media/3334.jpg", "size": 70384, "thumb": "media/3334.jpg_thumb.jpg"}]}, {"id": 3335, "date": "2024-02-11T03:24:38", "text": "今天聊聊带我和 Celestium 开了一盘 D&D！感觉可以自由控制剧情走向像是在改写一个故事，我捏了一个德鲁伊角色玩得也很入戏，总之很喜欢！\n\n接下来去烤肉店吃了很多很多章鱼烧 <i class=\"custom-emoji\" emoji-src=\"emoji/6323564771777972671.webp\">🤤</i> 然后回家聊聊天一天就结束了... 时间过得好快 quq", "views": 81, "forwards": 1, "media_group_id": 13660975029174189, "images": [{"width": 2040, "height": 1530, "date": "2024-02-11T03:24:36", "media_type": "photo", "original_name": "photo_2024-02-11_03-24-36.jpg", "url": "media/3335.jpg", "size": 365672, "thumb": "media/3335.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-02-11T03:24:37", "media_type": "photo", "original_name": "photo_2024-02-11_03-24-37.jpg", "url": "media/3336.jpg", "size": 528215, "thumb": "media/3336.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-02-11T03:24:37", "media_type": "photo", "original_name": "photo_2024-02-11_03-24-37.jpg", "url": "media/3337.jpg", "size": 379754, "thumb": "media/3337.jpg_thumb.jpg"}]}, {"id": 3338, "date": "2024-02-11T17:44:35", "text": "并不是早睡就能早起... <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 92, "forwards": 1, "images": [{"width": 1918, "height": 1546, "date": "2024-02-11T17:44:35", "media_type": "photo", "original_name": "photo_2024-02-11_17-44-35.jpg", "url": "media/3338.jpg", "size": 160073, "thumb": "media/3338.jpg_thumb.jpg"}]}, {"id": 3339, "date": "2024-02-11T23:15:38", "text": "在想要不要买一个专门用来做 ML 项目的高配显卡，在考虑要买 RX 6900XT 还是 3080Ti 的时候试了在我的 RX Vega 64 上跑一些 Pytorch inference 然后发现完全跑不起来，驱动 page fault...\n\n果然还是 Nvidia 好一些吗", "views": 96, "forwards": 0, "images": [{"width": 1188, "height": 1280, "date": "2024-02-11T23:15:38", "media_type": "photo", "original_name": "photo_2024-02-11_23-15-38.jpg", "url": "media/3339.jpg", "size": 231815, "thumb": "media/3339.jpg_thumb.jpg"}]}, {"id": 3340, "date": "2024-02-12T08:02:53", "text": "花了两个小时调 Style 之后这个页面的样子 qwq\n\n<a href=\"https://aquanet.hydev.org/u/61702139/\">https://aquanet.hydev.org/u/61702139/</a>", "views": 100, "forwards": 0, "reply": {"id": 3334, "text": "哭哭 找人合作的时候发现街机音游这个社群里有钱在家里买手台的人都要工作没有时间合作 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n今天写到了凌晨七点，写完了主页又写了一个用户界面的 demo，有 DX Rating 评分趋势和像 github 一样的游玩热力图，都是官服上看不到的哦 <i class=\"custom-emoji\" emoji-src=\"emoji/6170075684434610033.webm\">⌨</i>\n\n（虽然还没有调页面风格，感觉 chartjs 调起来真的可以花上无限的时间\n\n以及想把 AquaNet 做成一个像 ppy 那样混搭了不同音游的自制谱 hub，不过还要想想怎么做...\n\n总之先睡觉。又不知不觉就写到凌晨七点了，写起喜欢的项目好容易扭曲时间 <i class=\"custom-emoji\" emoji-src=\"emoji/6323364467388188938.webp\">😴</i> <del>很有过年的气氛</del>"}, "images": [{"width": 890, "height": 1280, "date": "2024-02-12T08:42:53", "media_type": "photo", "original_name": "photo_2024-02-12_08-42-53.jpg", "url": "media/3340.jpg", "size": 73497, "thumb": "media/3340.jpg_thumb.jpg"}]}, {"id": 3341, "date": "2024-02-12T10:30:25", "text": "五十倍速记录下来这两个小时的全过程 qwq\n\n在想能不能把我的鼠标键盘 input 也录下来，然后训练一个模型，输入是视频，label 是鼠标和键盘的动作，<del>然后就可以喂给它一个屏幕预测我会做什么让它帮我写东西了</del>", "views": 110, "forwards": 1, "reply": {"id": 3340, "text": "花了两个小时调 Style 之后这个页面的样子 qwq\n\n<a href=\"https://aquanet.hydev.org/u/61702139/\">https://aquanet.hydev.org/u/61702139/</a>"}, "files": [{"width": 1920, "height": 1082, "duration": 116, "file_name": "out-5x.x264.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-02-12T10:30:25", "media_type": "video_file", "original_name": "out-5x.x264.mp4", "url": "media/3341.mp4", "size": 12201790, "thumb": "media/3341.mp4_thumb.jpg"}]}, {"id": 3342, "date": "2024-02-13T03:46:36", "text": "由于太沉迷写街机的东西导致我课一节都没上，然后刚刚才发现明天后天要考试了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>\n\n卸载 Telegram 两天专注补课，如果效率高也许还能睡觉...", "views": 96, "forwards": 1, "media_group_id": 13662367969554517, "images": [{"width": 386, "height": 468, "date": "2024-02-13T03:27:44", "media_type": "photo", "original_name": "photo_2024-02-13_03-27-44.jpg", "url": "media/3342.jpg", "size": 16822, "thumb": "media/3342.jpg_thumb.jpg"}, {"width": 583, "height": 1215, "date": "2024-02-13T03:46:35", "media_type": "photo", "original_name": "photo_2024-02-13_03-46-35.jpg", "url": "media/3343.jpg", "size": 58593, "thumb": "media/3343.jpg_thumb.jpg"}]}, {"id": 3345, "date": "2024-02-13T17:45:33", "text": "语言学 102 期中考完了！昨晚花五个小时补完了五周的课，今天感觉考得很好，两小时的考试一小时就做完了 qwq\n\n感觉这几周学的内容比起语言学更像是算法... 做课上练习随便打开了一个不用的笔记本，画完语句树向上翻一页看到去年数据结构课的 AVL 树平衡练习有笑出声 <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>\n\n现在在地铁上休息一下，回家再肝一门 OS 的考试期中就结束了！", "views": 88, "forwards": 1, "media_group_id": 13662770666301837, "images": [{"width": 689, "height": 1644, "date": "2024-02-13T17:25:03", "media_type": "photo", "original_name": "photo_2024-02-13_17-25-03.jpg", "url": "media/3345.jpg", "size": 104427, "thumb": "media/3345.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-02-13T17:45:31", "media_type": "photo", "original_name": "photo_2024-02-13_17-45-31.jpg", "url": "media/3346.jpg", "size": 504025, "thumb": "media/3346.jpg_thumb.jpg"}, {"width": 2048, "height": 1536, "date": "2024-02-13T17:45:31", "media_type": "photo", "original_name": "photo_2024-02-13_17-45-31.jpg", "url": "media/3347.jpg", "size": 188252, "thumb": "media/3347.jpg_thumb.jpg"}, {"width": 2048, "height": 1536, "date": "2024-02-13T17:45:32", "media_type": "photo", "original_name": "photo_2024-02-13_17-45-32.jpg", "url": "media/3348.jpg", "size": 179983, "thumb": "media/3348.jpg_thumb.jpg"}]}, {"id": 3349, "date": "2024-02-14T17:31:28", "text": "469 OS 期中也考完了！\n\n因为可以打印一张双面 cheat sheet，所以花时间做了一个脚本把 markdown 笔记转换成了完美信息密度的文字块，还用颜色高亮了树结构标题，<del>妈妈再也不用担心我记不住东西辣</del>\n\n以及发现这次在做计划的时候时间估算得意外的准，居然真的在预计的八小时里把一个月 12 小时的录像补完了！", "views": 91, "forwards": 0, "media_group_id": 13663455105663077, "images": [{"width": 1920, "height": 2560, "date": "2024-02-14T17:04:58", "media_type": "photo", "original_name": "photo_2024-02-14_17-04-58.jpg", "url": "media/3349.jpg", "size": 818892, "thumb": "media/3349.jpg_thumb.jpg"}, {"width": 603, "height": 1280, "date": "2024-02-14T17:31:27", "media_type": "photo", "original_name": "photo_2024-02-14_17-31-27.jpg", "url": "media/3350.jpg", "size": 91229, "thumb": "media/3350.jpg_thumb.jpg"}]}, {"id": 3351, "date": "2024-02-16T07:13:20", "text": "我：感觉自己不可爱\n聊聊：你可爱\n我：你看我头发都快掉光了\n聊聊：秃头桂桂也可爱\n（？？？？？<i class=\"custom-emoji\" emoji-src=\"emoji/6172422080902989732.webm\">👊</i>", "views": 87, "forwards": 0}, {"id": 3352, "date": "2024-02-16T15:51:07", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n荞麦面つゆ拌面！つゆ真是好文明 qwq\n\n聊聊：这是葱油拌面吗？\n我：🤔 <del>音译过来也可以是葱油拌面</del>", "views": 86, "forwards": 0, "images": [{"width": 1280, "height": 883, "date": "2024-02-16T15:51:07", "media_type": "photo", "original_name": "photo_2024-02-16_15-51-07.jpg", "url": "media/3352.jpg", "size": 130272, "thumb": "media/3352.jpg_thumb.jpg"}]}, {"id": 3353, "date": "2024-02-16T20:43:05", "text": "草 写了这么久 AquaDX 刚发现这个项目里有一个 9.8 级别的 CVE... 可怕\n\n如果 gradle 也能有 depandabot 就好了", "views": 83, "forwards": 0, "images": [{"width": 1114, "height": 269, "date": "2024-02-16T20:43:05", "media_type": "photo", "original_name": "photo_2024-02-16_20-43-05.jpg", "url": "media/3353.jpg", "size": 47208, "thumb": "media/3353.jpg_thumb.jpg"}]}, {"id": 3354, "date": "2024-02-17T03:19:06", "views": 81, "forwards": 0, "files": [{"id": "6233229248627212424", "question": "在用 Kotlin Spring 写服务器，但是感觉 Spring 自带的语法太繁琐了。但是 Kotlin 是一个可以随便扩展语法的语言，大家觉得怎样设计 HTTP 响应语法比较好呢？", "options": [{"text": "throw ResponseStatusException(HttpStatus.NOT_FOUND, \"User not found\")", "voter_count": 0, "data": "MA=="}, {"text": "return ResponseEntity.status(404).body(\"User not found\")", "voter_count": 0, "data": "MQ=="}, {"text": "404.resp(\"User not found\")", "voter_count": 0, "data": "Mg=="}, {"text": "\"User not found\".http(404)", "voter_count": 0, "data": "Mw=="}, {"text": "404 > \"User not found\"", "voter_count": 0, "data": "NA=="}], "total_voter_count": 14, "is_closed": false, "is_anonymous": true, "type": "REGULAR", "allows_multiple_answers": true, "media_type": "poll"}]}, {"id": 3355, "date": "2024-02-17T03:26:14", "text": "看着好舒服 <i class=\"custom-emoji\" emoji-src=\"emoji/6170075684434610033.webm\">⌨</i>", "views": 81, "forwards": 1, "reply": {"id": 3354}, "images": [{"width": 888, "height": 520, "date": "2024-02-17T03:26:13", "media_type": "photo", "original_name": "photo_2024-02-17_03-26-13.jpg", "url": "media/3355.jpg", "size": 44321, "thumb": "media/3355.jpg_thumb.jpg"}]}, {"id": 3356, "date": "2024-02-17T07:58:50", "text": "今天给 AquaDX 注册域名的时候试了一下最新最热的 Spaceship，发现了也许是最便宜的 hosted 邮箱服务，一年只要 $5.88 耶！\n\n（相比之下 GSuite 一年要 $93，MS365 一年要 $97\n\n不过我 <a href=\"hydev.org\">hydev.org</a> 的域名邮箱刚迁移完暂时不想再迁移了，试试用 Spaceship 的邮箱服务做 AquaDX 的业务邮箱给用户发邮件好了 qwq", "views": 82, "forwards": 0, "reply": {"id": 3280, "text": "从 SPF DNS 记录里能看到 me@hydev.org 邮箱的迁移记录... 从最开始的腾讯免费企业邮箱迁移到白嫖的 MS365 Developer Trial 现在再迁移到正版 Google Workspace\n\n想要一个好用又便宜的域名邮箱怎么就这么麻烦 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>"}, "images": [{"width": 1280, "height": 920, "date": "2024-02-17T07:58:49", "media_type": "photo", "original_name": "photo_2024-02-17_07-58-49.jpg", "url": "media/3356.jpg", "size": 81578, "thumb": "media/3356.jpg_thumb.jpg"}]}, {"id": 3359, "date": "2024-02-18T08:39:19", "text": "昨天去了 UofT CSSU 组织的情人节聚会！吃到了巧克力和甜甜圈，还玩了些马车，很开心！（虽然马车输得很惨 quq 之后他们切到 smash 我就没有继续玩了\n\n不过和组织者 Jamie 聊聊发现似乎组织的过程不是很顺利... 希望以后可以帮一些忙\n\n以及回家的地铁上看到了路人在「口罩提示」上面画了笑脸，好可爱 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "views": 67, "forwards": 0, "media_group_id": 13665964471897581, "images": [{"width": 2560, "height": 1920, "date": "2024-02-18T08:26:25", "media_type": "photo", "original_name": "photo_2024-02-18_08-26-25.jpg", "url": "media/3359.jpg", "size": 543229, "thumb": "media/3359.jpg_thumb.jpg"}, {"width": 2040, "height": 1530, "date": "2024-02-18T08:39:16", "media_type": "photo", "original_name": "photo_2024-02-18_08-39-16.jpg", "url": "media/3360.jpg", "size": 669298, "thumb": "media/3360.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-02-18T08:39:18", "media_type": "photo", "original_name": "photo_2024-02-18_08-39-18.jpg", "url": "media/3361.jpg", "size": 783185, "thumb": "media/3361.jpg_thumb.jpg"}]}, {"id": 3362, "date": "2024-02-18T09:00:00", "text": "今天继续了上周的 D&D 冒险！在跑那个「Tales of Phandalin」的故事，企鹅也加进来了所以是三个人\n\n今天三个人去 Redbrand 盗贼的藏身处抓人，然后聊聊跟着我们探索进度画了这个超大地下城地图 quq 好辛苦\n\n可惜聊聊还没有准备角色和 NPC 的模型所以用漫威模型代替了，感觉 D&D 准备起来要做的事情真的好多，像是在 DIY 桌游一样... 如果有纯电子的 D&D 地图布局软件就好了", "views": 71, "forwards": 0, "reply": {"id": 3335, "text": "今天聊聊带我和 Celestium 开了一盘 D&D！感觉可以自由控制剧情走向像是在改写一个故事，我捏了一个德鲁伊角色玩得也很入戏，总之很喜欢！\n\n接下来去烤肉店吃了很多很多章鱼烧 <i class=\"custom-emoji\" emoji-src=\"emoji/6323564771777972671.webp\">🤤</i> 然后回家聊聊天一天就结束了... 时间过得好快 quq", "thumb": "media/3335.jpg_thumb.jpg"}, "images": [{"width": 1920, "height": 2560, "date": "2024-02-18T09:00:00", "media_type": "photo", "original_name": "photo_2024-02-18_09-00-00.jpg", "url": "media/3362.jpg", "size": 491811, "thumb": "media/3362.jpg_thumb.jpg"}]}, {"id": 3364, "date": "2024-02-18T09:20:44", "text": "然后凌晨和聊聊聊到设计一款好音游需要什么的时候，想起来之前一直想玩的节奏的牢还没有开坑，然后就打开游戏一起开了一个 2p 档 <i class=\"custom-emoji\" emoji-src=\"emoji/5445363982607065319.tgs\">🍞</i>\n\n感觉最喜欢节奏地牢的地方就是它节奏得牢（？）因为所有节奏都在非常牢固的 1/4 大拍，所以非常容易就能和歌曲的 flow 同步上。不过数学苦手总是算错敌人的攻击路径也没办法啦，呜呜呜\n\n<del>相比之下感觉 maimai 12-13 某些谱星星已经完全不在曲子的节奏上了</del>", "views": 74, "forwards": 0, "media_group_id": 13665984354315757, "images": [{"width": 2560, "height": 1920, "date": "2024-02-18T09:20:42", "media_type": "photo", "original_name": "photo_2024-02-18_09-20-42.jpg", "url": "media/3363.jpg", "size": 334458, "thumb": "media/3363.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-02-18T09:20:43", "media_type": "photo", "original_name": "photo_2024-02-18_09-20-43.jpg", "url": "media/3364.jpg", "size": 386397, "thumb": "media/3364.jpg_thumb.jpg"}]}, {"id": 3365, "date": "2024-02-19T01:36:46", "text": "今天 Henry 和他的朋友还有 Jun 和 Jamie 过来玩，好喜欢家里热闹的气氛，以及吃到了 Henry 他们带过来的芒果蛋糕好开心 <i class=\"custom-emoji\" emoji-src=\"emoji/6323564771777972671.webp\">🤤</i>\n\nHenry 和他的朋友都好厉害，他们是从 Arcaea 过来的，中二上手好快，感觉马上就要被他们超车了 quq\n\n以及今天 maimai 收了第一个 Lv13！<del>果然有人围观的时候会玩得更好</del> <i class=\"custom-emoji\" emoji-src=\"emoji/5442752530821948343.tgs\">🤤</i>", "views": 68, "forwards": 0, "media_group_id": 13666452852406205, "images": [{"width": 1280, "height": 960, "date": "2024-02-19T01:36:43", "media_type": "photo", "original_name": "photo_2024-02-19_01-36-43.jpg", "url": "media/3365.jpg", "size": 188533, "thumb": "media/3365.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-02-19T01:36:45", "media_type": "photo", "original_name": "photo_2024-02-19_01-36-45.jpg", "url": "media/3366.jpg", "size": 183794, "thumb": "media/3366.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-02-19T01:36:46", "media_type": "photo", "original_name": "photo_2024-02-19_01-36-46.jpg", "url": "media/3367.jpg", "size": 75201, "thumb": "media/3367.jpg_thumb.jpg"}]}, {"id": 3368, "date": "2024-02-19T01:40:14", "text": "<del>看神仙打架.webm</del>", "views": 87, "forwards": 1, "reply": {"id": 3365, "text": "今天 Henry 和他的朋友还有 Jun 和 Jamie 过来玩，好喜欢家里热闹的气氛，以及吃到了 Henry 他们带过来的芒果蛋糕好开心 <i class=\"custom-emoji\" emoji-src=\"emoji/6323564771777972671.webp\">🤤</i>\n\nHenry 和他的朋友都好厉害，他们是从 Arcaea 过来的，中二上手好快，感觉马上就要被他们超车了 quq\n\n以及今天 maimai 收了第一个 Lv13！<del>果然有人围观的时候会玩得更好</del> <i class=\"custom-emoji\" emoji-src=\"emoji/5442752530821948343.tgs\">🤤</i>", "thumb": "media/3365.jpg_thumb.jpg"}, "files": [{"width": 1920, "height": 1080, "duration": 56, "file_name": "2024-02-18 Henry.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-02-19T01:40:14", "media_type": "video_file", "original_name": "2024-02-18 Henry.mp4", "url": "media/3368.mp4", "size": 40104399, "thumb": "media/3368.mp4_thumb.jpg"}]}, {"id": 3369, "date": "2024-02-19T02:47:07", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n每次在 maimai 选曲界面听到这首「随机选曲 BGM」都好希望它是一首真的能玩的谱子 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n可惜不能\n\n<del>等我学会做自制谱就把它做出来</del>", "views": 72, "forwards": 0, "files": [{"duration": 45, "performer": "SEGA", "title": "ランダムセレクト BGM", "file_name": "SEGA - ランダムセレクト BGM.mp3", "mime_type": "audio/mpeg", "date": "2024-02-19T02:47:07", "media_type": "audio_file", "original_name": "SEGA - ランダムセレクト BGM.mp3", "url": "media/3369.mp3", "size": 1272177, "thumb": "media/3369.mp3_thumb.jpg"}]}, {"id": 3370, "date": "2024-02-19T05:06:28", "text": "上蓝框 13000 了！！开心\n\n变色.jpg", "views": 81, "forwards": 0, "media_group_id": 13666553508448453, "images": [{"width": 887, "height": 1280, "date": "2024-02-19T05:06:26", "media_type": "photo", "original_name": "photo_2024-02-19_05-06-26.jpg", "url": "media/3370.jpg", "size": 171980, "thumb": "media/3370.jpg_thumb.jpg"}, {"width": 1280, "height": 912, "date": "2024-02-19T05:06:27", "media_type": "photo", "original_name": "photo_2024-02-19_05-06-27.jpg", "url": "media/3371.jpg", "size": 66708, "thumb": "media/3371.jpg_thumb.jpg"}], "reply": {"id": 3183, "text": "DX Rating 上五位数了！！开心"}}, {"id": 3372, "date": "2024-02-19T05:31:51", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n最新最热 1.40-C 的这首 KHYMΞXΛ 打起来节奏感好强 <i class=\"custom-emoji\" emoji-src=\"emoji/6170461003130603392.webm\">👊</i>\n\n（然后查了一下发现歌词是希腊语诶，我说怎么完全听不懂", "views": 71, "forwards": 0, "files": [{"width": 1080, "height": 1920, "duration": 60, "file_name": "2024-02-19 maimai.x264_28.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-02-19T05:31:51", "media_type": "video_file", "original_name": "2024-02-19 maimai.x264_28.mp4", "url": "media/3372.mp4", "size": 17650305, "thumb": "media/3372.mp4_thumb.jpg"}]}, {"id": 3373, "date": "2024-02-19T12:32:08", "text": "今天把 <a href=\"##AquaNet\">#AquaNet</a> 的注册登录的流程写得差不多了\n\n加上了 CF Turnstile 用来防机器人，加上了 GeoLite 本地数据库自动判断用户的国家，写了登录之后的 JWT token 验证，注册域名配好邮箱之后写了一个「验证邮箱」的邮件模板。好累 <i class=\"custom-emoji\" emoji-src=\"emoji/5445059765778521446.tgs\">📦</i>\n\n...结果注册一个帐号测试的时候验证邮件还被谷歌标记 spam 了，不知道怎样绕过。\n\n感觉写自己在意的项目和糊作业需要的精力完全不一样... 作业要写注册的话随便把用户丢进数据库里就结束了，但是做这个项目的时候每个 design decision 都犹豫了好久，比如需不需要用户名、注册的时候要让用户填用户名后设显示名还是填显示名后设用户名 url、用户名字符要不要限制成 url-safe、邮件验证要发验证码还是验证链接、要不要强制邮件验证等等等等...\n\n总之好累，又写码写到天亮了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323364467388188938.webp\">😴</i> 如果自己不是这么完美主义就好了...", "views": 79, "forwards": 0, "media_group_id": 13666767423210717, "images": [{"width": 1039, "height": 1133, "date": "2024-02-19T12:06:44", "media_type": "photo", "original_name": "photo_2024-02-19_12-06-44.jpg", "url": "media/3373.jpg", "size": 90063, "thumb": "media/3373.jpg_thumb.jpg"}, {"width": 559, "height": 632, "date": "2024-02-19T12:32:07", "media_type": "photo", "original_name": "photo_2024-02-19_12-32-07.jpg", "url": "media/3374.jpg", "size": 14792, "thumb": "media/3374.jpg_thumb.jpg"}]}, {"id": 3375, "date": "2024-02-19T19:34:57", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n烤大鸡腿！\n\n第一次做这么大鸡腿，一块就够吃一顿饭了哇 <i class=\"custom-emoji\" emoji-src=\"emoji/5442752530821948343.tgs\">🤤</i>", "views": 83, "forwards": 1, "images": [{"width": 2560, "height": 1920, "date": "2024-02-19T19:34:57", "media_type": "photo", "original_name": "photo_2024-02-19_19-34-57.jpg", "url": "media/3375.jpg", "size": 367510, "thumb": "media/3375.jpg_thumb.jpg"}]}, {"id": 3376, "date": "2024-02-20T15:08:32", "text": "草 发现女王火花地铁站有两块装饰板被挪走了", "views": 76, "forwards": 1, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "media_group_id": 13667533701980941, "images": [{"width": 2560, "height": 1920, "date": "2024-02-20T14:52:34", "media_type": "photo", "original_name": "photo_2024-02-20_14-52-34.jpg", "url": "media/3376.jpg", "size": 557023, "thumb": "media/3376.jpg_thumb.jpg"}, {"width": 1918, "height": 2558, "date": "2024-02-20T14:52:37", "media_type": "photo", "original_name": "photo_2024-02-20_14-52-37.jpg", "url": "media/3377.jpg", "size": 752020, "thumb": "media/3377.jpg_thumb.jpg"}, {"width": 2000, "height": 1500, "date": "2024-02-20T14:52:38", "media_type": "photo", "original_name": "photo_2024-02-20_14-52-38.jpg", "url": "media/3378.jpg", "size": 735601, "thumb": "media/3378.jpg_thumb.jpg"}]}, {"id": 3379, "date": "2024-02-21T05:39:39", "text": "me: 把所有琐碎的事情加上一个随意的 deadline 就不会永远放在 todo list 里面忘记做了吧 <i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>\n\nalso me: （看到 due 今天的事情）算了反正不做也没事明天再做吧 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 77, "forwards": 0, "images": [{"width": 800, "height": 438, "date": "2024-02-21T05:39:38", "media_type": "photo", "original_name": "photo_2024-02-21_05-39-38.jpg", "url": "media/3379.jpg", "size": 29308, "thumb": "media/3379.jpg_thumb.jpg"}]}, {"id": 3380, "date": "2024-02-21T08:45:34", "text": "花 ￥95 定制了网页上需要的四个图标... 虽然非常非常想自己做但是这次还是不用自己的时间精力挑战设计师的饭碗了\n\n现在我需要专注做的是在放假的这星期里把 AquaNet 写到一个能发布的状态... 看最近几天的进度似乎感觉时间可能不太够呢", "views": 75, "forwards": 0, "media_group_id": 13668041072892629, "images": [{"width": 668, "height": 888, "date": "2024-02-21T08:45:31", "media_type": "photo", "original_name": "photo_2024-02-21_08-45-31.jpg", "url": "media/3380.jpg", "size": 54844, "thumb": "media/3380.jpg_thumb.jpg"}, {"width": 709, "height": 1280, "date": "2024-02-21T08:45:32", "media_type": "photo", "original_name": "photo_2024-02-21_08-45-32.jpg", "url": "media/3381.jpg", "size": 70656, "thumb": "media/3381.jpg_thumb.jpg"}, {"width": 1061, "height": 1000, "date": "2024-02-21T08:45:33", "media_type": "photo", "original_name": "photo_2024-02-21_08-45-33.jpg", "url": "media/3382.jpg", "size": 103791, "thumb": "media/3382.jpg_thumb.jpg"}]}, {"id": 3383, "date": "2024-02-22T02:47:15", "text": "今天和聊聊去 Toronto D&D 的活动让一位有经验的 DM 带我们开了一段很短的故事，真的有角色道具和场景的模型能看到我们在哪里在做什么的时候沉浸感真的好不一样。\n\n感觉这个 DM 准备得也好齐全，因为没有花太多的时间读设定，整个流程快了很多，三个小时就把他准备的故事打完了。\n\n而且听他说这些模型都是 3D 打印然后手动上色的诶，好厉害（不过他说这个精细的打印机居然花了 $2000，好贵！\n\n在想能不能用软件做 3D 地图... 现在现有的 D&D 在线地图软件似乎都是 2D 的，<del>在想能不能做一个 mod 把 Minecraft 变成一个 D&D 地图的渲染引擎</del>（不行我开太多坑了不能再开坑了呜呜呜 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 79, "forwards": 1, "media_group_id": 13668560279975101, "images": [{"width": 2560, "height": 1920, "date": "2024-02-22T02:47:11", "media_type": "photo", "original_name": "photo_2024-02-22_02-47-11.jpg", "url": "media/3383.jpg", "size": 470663, "thumb": "media/3383.jpg_thumb.jpg"}, {"width": 2040, "height": 1247, "date": "2024-02-22T02:47:11", "media_type": "photo", "original_name": "photo_2024-02-22_02-47-11.jpg", "url": "media/3384.jpg", "size": 424207, "thumb": "media/3384.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-02-22T02:47:13", "media_type": "photo", "original_name": "photo_2024-02-22_02-47-13.jpg", "url": "media/3385.jpg", "size": 624765, "thumb": "media/3385.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-02-22T02:47:13", "media_type": "photo", "original_name": "photo_2024-02-22_02-47-13.jpg", "url": "media/3386.jpg", "size": 455148, "thumb": "media/3386.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-02-22T02:47:14", "media_type": "photo", "original_name": "photo_2024-02-22_02-47-14.jpg", "url": "media/3387.jpg", "size": 305101, "thumb": "media/3387.jpg_thumb.jpg"}]}, {"id": 3388, "date": "2024-02-22T18:10:43", "text": "感觉日语片假名真的是谜语\n\n刚才看了半天「コナステ」没想明白这是什么，然后查一查才发现是 \"Konami Amusement Game Station\" 的缩写（？？？）四个字母分别是 Konami 的 コ Ko, ナ na 和 Station 的 ス S, テ te.........\n\n什么密码学 (╯’ – ‘)╯︵ ┻━┻", "views": 83, "forwards": 1}, {"id": 3389, "date": "2024-02-22T19:06:38", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n胸柿炒鸡蛋！", "views": 69, "forwards": 1, "media_group_id": 13669030388740173, "images": [{"width": 2560, "height": 1920, "date": "2024-02-22T19:06:36", "media_type": "photo", "original_name": "photo_2024-02-22_19-06-36.jpg", "url": "media/3389.jpg", "size": 392772, "thumb": "media/3389.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-02-22T19:06:37", "media_type": "photo", "original_name": "photo_2024-02-22_19-06-37.jpg", "url": "media/3390.jpg", "size": 574479, "thumb": "media/3390.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-02-22T19:06:37", "media_type": "photo", "original_name": "photo_2024-02-22_19-06-37.jpg", "url": "media/3391.jpg", "size": 375807, "thumb": "media/3391.jpg_thumb.jpg"}]}, {"id": 3392, "date": "2024-02-22T23:04:15", "views": 76, "forwards": 0, "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2024-02-22T23:02:48", "width": 512, "height": 512, "is_animated": false, "is_video": true, "emoji": "🌈", "set_name": "azalea_anim", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/3392.webm", "size": 165017, "thumb": "media/3392.webm_thumb.jpg"}]}, {"id": 3393, "date": "2024-02-23T04:47:28", "text": "<a href=\"##AquaNet\">#AquaNet</a> 绑卡做好了！感觉写了两天终于写出了一个完美的解决方案 qwq\n\n1. 绑卡的时候会把存档迁移到账号上\n2. 如果账号上已经有存档了可以选择保留哪份存档\n3. 一个人可以绑多张卡\n4. 绑卡之后每张卡都能访问到同一份存档\n\n这些都是官方服务器做不到的哦！官方服务器即使一个账号绑了两张卡，两张卡的存档也都是分开的", "views": 101, "forwards": 1, "media_group_id": 13669309190349189, "images": [{"width": 1280, "height": 1075, "date": "2024-02-23T04:47:25", "media_type": "photo", "original_name": "photo_2024-02-23_04-47-25.jpg", "url": "media/3393.jpg", "size": 68360, "thumb": "media/3393.jpg_thumb.jpg"}, {"width": 1280, "height": 473, "date": "2024-02-23T04:41:06", "media_type": "photo", "original_name": "photo_2024-02-23_04-41-06.jpg", "url": "media/3394.jpg", "size": 103823, "thumb": "media/3394.jpg_thumb.jpg"}]}, {"id": 3395, "date": "2024-02-23T07:18:46", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n聊聊做的炸鸡翅！感谢聊聊 quq\n\n空气炸锅真是好文明，炸出来干干的，没有油腻的口感了", "views": 81, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2024-02-23T07:18:46", "media_type": "photo", "original_name": "photo_2024-02-23_07-18-46.jpg", "url": "media/3395.jpg", "size": 229490, "thumb": "media/3395.jpg_thumb.jpg"}]}, {"id": 3396, "date": "2024-02-23T23:19:29", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n又是一首 maimai 里面的曲子，听这首真的感觉像是机器人在说话，即使没有歌词也像是能听到贝斯在唱 「Round round, spinning around」 quq", "views": 78, "forwards": 0, "files": [{"duration": 133, "performer": "Nhato", "title": "Round Round Spinning Around", "file_name": "Nhato - Round Round Spinning Around.mp3", "mime_type": "audio/mpeg", "date": "2024-02-23T23:19:29", "media_type": "audio_file", "original_name": "Nhato - Round Round Spinning Around.mp3", "url": "media/3396.mp3", "size": 5527450, "thumb": "media/3396.mp3_thumb.jpg"}]}, {"id": 3397, "date": "2024-02-23T23:49:29", "text": "<del>为什么听东方的曲子会让我想玩 maimai 而不是想玩东方</del>", "views": 74, "forwards": 0}, {"id": 3398, "date": "2024-02-24T02:24:22", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\nMe: mom can we have 双层麦香鱼?\nMom: we have 双层麦香鱼 at home!\n双层麦香鱼 at home:", "views": 91, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2024-02-24T02:24:22", "media_type": "photo", "original_name": "photo_2024-02-24_02-24-22.jpg", "url": "media/3398.jpg", "size": 288170, "thumb": "media/3398.jpg_thumb.jpg"}]}, {"id": 3399, "date": "2024-02-24T04:47:31", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n♫ 楽しい歌歌いましょ\n♫ 楽しい歌歌いましょ\n♫ 嫌なことは忘れて\n\n欢乐 qwq", "views": 95, "forwards": 0, "files": [{"duration": 197, "performer": "豚乙女", "title": "みんなの", "file_name": "豚乙女 - みんなの.mp3", "mime_type": "audio/mpeg", "date": "2024-02-24T04:47:31", "media_type": "audio_file", "original_name": "豚乙女 - みんなの.mp3", "url": "media/3399.mp3", "size": 8068903, "thumb": "media/3399.mp3_thumb.jpg"}]}, {"id": 3400, "date": "2024-02-24T06:33:18", "text": "聊聊的记忆真的好厉害？！\n\n刚才在聊宝可梦地平线，聊到它在加拿大官方居然只上线了拨号码的那种电视，甚至在网络平台上看不到... 然后回想到我上次看拨号码的电视还是在小学四五年级，聊聊问我看什么我说是一个大机器人动画片，然后聊聊想了几秒再问了两个问题居然就猜出来了它是《果宝特工》<i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i> 查了一下似乎还真的是\n\n呜呜 感觉我和聊聊在记忆上真的是 polar opposite", "views": 97, "forwards": 0}, {"id": 3401, "date": "2024-02-24T10:04:32", "text": "因为想要让身边的人有重要的事情可以立即找到我，有一个手机没有开勿扰，平时也不经常受到骚扰电话，上次收到电话已经是一个月前了...\n\n...但是收到骚扰电话就会像现在这样凌晨五点被吵醒 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 83, "forwards": 0}, {"id": 3402, "date": "2024-02-25T07:25:21", "text": "哈哈哈哈哈我真是天才\n\n算法课作业里有一道附加题是魔改版的背包问题，给你了一个 W=3500000 但是总价值 V 特别低的数据集让你算最优解。而且交作业只需要交运行结果不需要交代码（因为每个人的数据集都是用不同种子随机生成的所以每个人的运行结果都不一样\n\n课上教了 O(nW) 的动态规划算法实现，这道题是想让我们魔改让它变成 O(nV)，因为教授觉得 W 这么大这个算法一定永远都跑不完吧...\n\n好，我直接让 GPT4 给我把这个算法原封不动用 rust 重写了一遍，用 -r 加上编译时优化，把数据传进去 0.68 秒就解出来了 🌚 甚至比编译的时间还要短", "views": 94, "forwards": 2, "media_group_id": 13670767375530629, "images": [{"width": 510, "height": 588, "date": "2024-02-25T07:25:21", "media_type": "photo", "original_name": "photo_2024-02-25_07-25-21.jpg", "url": "media/3402.jpg", "size": 43334, "thumb": "media/3402.jpg_thumb.jpg"}, {"width": 596, "height": 219, "date": "2024-02-25T07:25:21", "media_type": "photo", "original_name": "photo_2024-02-25_07-25-21.jpg", "url": "media/3403.jpg", "size": 31013, "thumb": "media/3403.jpg_thumb.jpg"}]}, {"id": 3404, "date": "2024-02-25T09:33:02", "text": "在网上和群友争来争去真的好费时间... 明明不好好写作业就是为了省下一个小时的时间，却不知不觉就因为吵架浪费掉了 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i> 也没有得到什么\n\n明明以前不是那么喜欢和别人吵的，明明自己的观点和别人对自己的理解并没有时间重要，明明 todo list 里还有有生之年做不完的事情想做... 看来以后还是要多注意一下呢", "views": 85, "forwards": 0, "reply": {"id": 3402, "text": "哈哈哈哈哈我真是天才\n\n算法课作业里有一道附加题是魔改版的背包问题，给你了一个 W=3500000 但是总价值 V 特别低的数据集让你算最优解。而且交作业只需要交运行结果不需要交代码（因为每个人的数据集都是用不同种子随机生成的所以每个人的运行结果都不一样\n\n课上教了 O(nW) 的动态规划算法实现，这道题是想让我们魔改让它变成 O(nV)，因为教授觉得 W 这么大这个算法一定永远都跑不完吧...\n\n好，我直接让 GPT4 给我把这个算法原封不动用 rust 重写了一遍，用 -r 加上编译时优化，把数据传进去 0.68 秒就解出来了 🌚 甚至比编译的时间还要短", "thumb": "media/3402.jpg_thumb.jpg"}, "images": [{"width": 1280, "height": 572, "date": "2024-02-25T09:33:01", "media_type": "photo", "original_name": "photo_2024-02-25_09-33-01.jpg", "url": "media/3404.jpg", "size": 33153, "thumb": "media/3404.jpg_thumb.jpg"}]}, {"id": 3405, "date": "2024-02-25T09:39:52", "text": "和聊聊聊聊，聊聊觉得这种程度不算吵架算「激烈讨论」或者辩经 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n那这样说好像我确实没吵过架，不过无论怎样都不想和群友对立，也不想在这上面花时间...", "views": 84, "forwards": 0, "reply": {"id": 3404, "text": "在网上和群友争来争去真的好费时间... 明明不好好写作业就是为了省下一个小时的时间，却不知不觉就因为吵架浪费掉了 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i> 也没有得到什么\n\n明明以前不是那么喜欢和别人吵的，明明自己的观点和别人对自己的理解并没有时间重要，明明 todo list 里还有有生之年做不完的事情想做... 看来以后还是要多注意一下呢"}}, {"id": 3406, "date": "2024-02-26T06:08:45", "text": "今天把 <a href=\"##AquaNet\">#AquaNet</a> 后端的请求验证写好啦！\n\n因为官方的游戏客户端给用户提交数据的时候并没有做登录验证也没有做机器验证，所以在这之前只要暴露了你的卡号别人就可以随便发请求改你的数据。\n\n今天做的请求验证实现方式是，机器 PowerOn 的时候验证 Keychip ID，给每个人的游戏返回一个独特的随机 URL 比如 `/gs/{token}/mai2/endpoint`，这样就可以不用担心熊孩子发的恶意请求追踪不到了！\n\n（不过还需要想办法解决 MITM 的问题... 毕竟街机用的是没加密的 HTTP 80 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 95, "forwards": 0, "images": [{"width": 1280, "height": 315, "date": "2024-02-26T06:08:44", "media_type": "photo", "original_name": "photo_2024-02-26_06-08-44.jpg", "url": "media/3406.jpg", "size": 58722, "thumb": "media/3406.jpg_thumb.jpg"}]}, {"id": 3407, "date": "2024-02-26T08:55:01", "text": "<del>好想喝鲸鱼奶（？）</del>", "views": 87, "forwards": 0}, {"id": 3408, "date": "2024-02-27T02:12:32", "text": "<a href=\"##AquaNet\">#AquaNet</a> 中二节奏的玩家主页也写好了！等之前定制的图标到了做一下主页切换 qwq\n\n现在只剩 ongeki 和 wacca 还不支持了，可是我没有玩过 ongeki 怎么办呢？\n\n以及 DALL-E 画的这个「没有头像的头像」好好看", "views": 95, "forwards": 0, "media_group_id": 13671999615844877, "images": [{"width": 931, "height": 1280, "date": "2024-02-27T02:12:30", "media_type": "photo", "original_name": "photo_2024-02-27_02-12-30.jpg", "url": "media/3408.jpg", "size": 71039, "thumb": "media/3408.jpg_thumb.jpg"}, {"width": 993, "height": 945, "date": "2024-02-27T02:12:31", "media_type": "photo", "original_name": "photo_2024-02-27_02-12-31.jpg", "url": "media/3409.jpg", "size": 75916, "thumb": "media/3409.jpg_thumb.jpg"}]}, {"id": 3410, "date": "2024-02-27T02:41:18", "text": "ongeki 启动！", "views": 97, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "images": [{"width": 1920, "height": 2560, "date": "2024-02-27T02:40:29", "media_type": "photo", "original_name": "photo_2024-02-27_02-40-29.jpg", "url": "media/3410.jpg", "size": 376027, "thumb": "media/3410.jpg_thumb.jpg"}]}, {"id": 3411, "date": "2024-02-27T05:04:25", "text": "有被 segatools 作者气晕... 为什么滑条灵敏度是一个常量啊 (╯’ – ‘)╯︵ ┻━┻", "views": 92, "forwards": 0, "reply": {"id": 3410, "text": "ongeki 启动！"}, "images": [{"width": 515, "height": 178, "date": "2024-02-27T05:04:25", "media_type": "photo", "original_name": "photo_2024-02-27_05-04-25.jpg", "url": "media/3411.jpg", "size": 16272, "thumb": "media/3411.jpg_thumb.jpg"}]}, {"id": 3412, "date": "2024-02-27T06:26:01", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n炖了两个小时的炖排骨！\n\n因为炖了太久凌晨一点才吃上饭 呜呜（但是好吃！", "views": 90, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2024-02-27T06:26:01", "media_type": "photo", "original_name": "photo_2024-02-27_06-26-01.jpg", "url": "media/3412.jpg", "size": 386723, "thumb": "media/3412.jpg_thumb.jpg"}]}, {"id": 3413, "date": "2024-02-27T07:33:37", "text": "在 segatools 里面设置的键位是 456789 qwop，然后魔改了一下 segatools 把滑条灵敏度调成 20 倍，然后写了一个 AHK 脚本把 sdvx 手台的四个键前三个分别映射成 47, 58, 69，总算是可以玩啦 qwq\n\n玩起来感觉手感还不错！不过延迟好高... 不知道是谁的问题，可能是 AHK 脚本的问题也可能是因为这个显卡太差了只能带动 ~30fps...（毕竟这个游戏作为音游很新，是 2018 年的游戏）不知道用 IL2Cpp 编译一下会不会改善\n\n总之现在数据库里终于有 ongeki 分数了", "views": 90, "forwards": 0, "reply": {"id": 3410, "text": "ongeki 启动！"}, "files": [{"width": 1080, "height": 1920, "duration": 50, "file_name": "2024-02-27 ongeki.x264_32.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-02-27T07:33:37", "media_type": "video_file", "original_name": "2024-02-27 ongeki.x264_32.mp4", "url": "media/3413.mp4", "size": 10075818, "thumb": "media/3413.mp4_thumb.jpg"}]}, {"id": 3414, "date": "2024-02-27T22:06:09", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n炖排骨做多了，用剩下的排骨和汤做了汤面", "views": 90, "forwards": 0, "reply": {"id": 3412, "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n炖了两个小时的炖排骨！\n\n因为炖了太久凌晨一点才吃上饭 呜呜（但是好吃！"}, "images": [{"width": 2560, "height": 1920, "date": "2024-02-27T22:06:09", "media_type": "photo", "original_name": "photo_2024-02-27_22-06-09.jpg", "url": "media/3414.jpg", "size": 421344, "thumb": "media/3414.jpg_thumb.jpg"}]}, {"id": 3415, "date": "2024-02-28T06:18:47", "text": "干杯 ( ゜- ゜)つロ", "views": 94, "forwards": 0, "images": [{"width": 1918, "height": 2241, "date": "2024-02-28T06:18:46", "media_type": "photo", "original_name": "photo_2024-02-28_06-18-46.jpg", "url": "media/3415.jpg", "size": 325969, "thumb": "media/3415.jpg_thumb.jpg"}]}, {"id": 3416, "date": "2024-02-29T02:20:38", "text": "聊聊：你可以打我\n（踢了聊聊一脚）\n聊聊：这不是打\n我：这是提脚旁的打，䟓 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>", "views": 91, "forwards": 1}, {"id": 3417, "date": "2024-02-29T17:26:51", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n猪猪做的照烧鸡饭！感谢猪猪", "views": 91, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2024-02-29T17:26:51", "media_type": "photo", "original_name": "photo_2024-02-29_17-26-51.jpg", "url": "media/3417.jpg", "size": 429007, "thumb": "media/3417.jpg_thumb.jpg"}]}, {"id": 3418, "date": "2024-03-01T00:01:32", "text": "吃到了豆腐做的饺子 quq 好吃的", "views": 89, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "images": [{"width": 2560, "height": 1920, "date": "2024-03-01T00:00:59", "media_type": "photo", "original_name": "photo_2024-03-01_00-00-59.jpg", "url": "media/3418.jpg", "size": 470810, "thumb": "media/3418.jpg_thumb.jpg"}]}, {"id": 3419, "date": "2024-03-01T05:22:34", "text": "什么时候会有防水的电脑... 想一边泡澡一边用电脑 quq", "views": 88, "forwards": 0}, {"id": 3422, "date": "2024-03-01T08:10:37", "views": 95, "forwards": 1, "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2024-03-01T08:10:26", "width": 512, "height": 415, "is_animated": false, "is_video": true, "emoji": "🛟", "set_name": "azalea_anim", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/3422.webm", "size": 38785, "thumb": "media/3422.webm_thumb.jpg"}]}, {"id": 3423, "date": "2024-03-01T09:34:24", "text": "想到这首歌\n\n<span class=\"spoiler\"><span>\"Do make sure your own mask is correctly fitted, before helping anyone else\"</span></span>", "views": 96, "forwards": 0, "files": [{"duration": 271, "performer": "椎名もた/初音ミク", "title": "アイケアビコーズ", "file_name": "椎名もた,初音ミク - アイケアビコーズ.mp3", "mime_type": "audio/mpeg", "date": "2024-03-01T09:29:48", "media_type": "audio_file", "original_name": "椎名もた,初音ミク - アイケアビコーズ.mp3", "url": "media/3423.mp3", "size": 10982705, "thumb": "media/3423.mp3_thumb.jpg"}]}, {"id": 3424, "date": "2024-03-01T09:38:00", "text": "<a href=\"##戴上耳机\">#戴上耳机</a> <a href=\"##戴上氧气面罩\"><span class=\"spoiler\"><span>#戴上氧气面罩</a></span></span>\n八年之后还是会听哭", "views": 93, "forwards": 0, "reply": {"id": 3423, "text": "想到这首歌\n\n<span class=\"spoiler\"><span>\"Do make sure your own mask is correctly fitted, before helping anyone else\"</span></span>"}}, {"id": 3425, "date": "2024-03-01T22:55:26", "text": "好久没有穿这件外套和牛仔裤出门了\n\n是母上给我的衣服，刚来加拿大的时候很喜欢穿的，现在已经快三年了哇。时间过得好快", "views": 90, "forwards": 1, "images": [{"width": 1880, "height": 2558, "date": "2024-03-01T22:55:57", "media_type": "photo", "original_name": "photo_2024-03-01_22-55-57.jpg", "url": "media/3425.jpg", "size": 389650, "thumb": "media/3425.jpg_thumb.jpg"}]}, {"id": 3426, "date": "2024-03-02T04:47:36", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n很多五花肉的五花肉拉面！\n\n聊聊好不喜欢吃拉面，因此最近早餐都没怎么做日常的拉面... 结果昨天和聊聊聊聊发现是因为只放几片火锅肉片聊聊觉得太少了，所以今天放了很多很多炒五花肉！qwq <del>聊聊狂喜</del>\n\n以及今天打折买了一次大统华自家的「山东拉面」发现它和大统华的「乌冬面」居然是一模一样的东西，但是后者几乎贵一倍 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n反思一下确实感觉平时买日式食材的时候能接受的价格范围比其他的高很多... 买一瓶日式芝麻沙拉酱或者つゆ $15 会觉得应该是这个价格，但是买一瓶千岛酱或者排骨汤底 $4 都会觉得贵... 这不好 <i class=\"custom-emoji\" emoji-src=\"emoji/5445362475073545193.tgs\">😢</i>", "views": 88, "forwards": 0, "media_group_id": 13674838851327533, "images": [{"width": 2560, "height": 1920, "date": "2024-03-02T04:47:35", "media_type": "photo", "original_name": "photo_2024-03-02_04-47-35.jpg", "url": "media/3426.jpg", "size": 578431, "thumb": "media/3426.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-03-02T04:47:35", "media_type": "photo", "original_name": "photo_2024-03-02_04-47-35.jpg", "url": "media/3427.jpg", "size": 477884, "thumb": "media/3427.jpg_thumb.jpg"}]}, {"id": 3428, "date": "2024-03-02T08:54:25", "text": "哇 是 Omori 的音乐会！！我好爱\n\n<a href=\"https://youtu.be/OG6HJRpqs_8?si=yY0OGRgoP0mNspkn&t=2122\">https://youtu.be/OG6HJRpqs_8?si=yY0OGRgoP0mNspkn&t=2122</a>\n\n<span class=\"spoiler\"><span>好想把之前弃坑的马林巴琴重新捡起来</span></span>", "views": 100, "forwards": 2}, {"id": 3429, "date": "2024-03-02T17:45:20", "text": "<a href=\"##ADHD\">#ADHD</a>\n开到了 ADHD 的药！<span class=\"spoiler\"><span>开药总共花了 336 天</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/5445397062445178872.tgs\">😓</i>", "views": 99, "forwards": 0, "images": [{"width": 1918, "height": 1898, "date": "2024-03-02T17:45:20", "media_type": "photo", "original_name": "photo_2024-03-02_17-45-20.jpg", "url": "media/3429.jpg", "size": 296224, "thumb": "media/3429.jpg_thumb.jpg"}]}, {"id": 3430, "date": "2024-03-03T06:37:45", "text": "<a href=\"##AquaDX\">#AquaDX</a> v1.0.0 的第一个公测版本署上线了！\n\n（虽然想要实现的功能还很不全但是这也是一个里程碑了 quq <del>感觉第一个部署上线是一个可以开香槟的事情</del>，今后还会加入越来越多的功能哦\n\n（原本打算至少实现了数据迁移再上线的但是想想还是现在上线啦，好的软件总是需要用户反馈才能快速进步的，所以先把这个版本部署了！", "views": 87, "forwards": 2, "media_group_id": 13675582924784845, "images": [{"width": 1280, "height": 1160, "date": "2024-03-03T06:36:04", "media_type": "photo", "original_name": "photo_2024-03-03_06-36-04.jpg", "url": "media/3430.jpg", "size": 21268, "thumb": "media/3430.jpg_thumb.jpg"}, {"width": 1280, "height": 808, "date": "2024-03-03T06:36:05", "media_type": "photo", "original_name": "photo_2024-03-03_06-36-05.jpg", "url": "media/3431.jpg", "size": 43352, "thumb": "media/3431.jpg_thumb.jpg"}, {"width": 1280, "height": 977, "date": "2024-03-03T06:36:06", "media_type": "photo", "original_name": "photo_2024-03-03_06-36-06.jpg", "url": "media/3432.jpg", "size": 54035, "thumb": "media/3432.jpg_thumb.jpg"}, {"width": 1280, "height": 1098, "date": "2024-03-03T06:37:26", "media_type": "photo", "original_name": "photo_2024-03-03_06-37-26.jpg", "url": "media/3433.jpg", "size": 81450, "thumb": "media/3433.jpg_thumb.jpg"}, {"width": 1280, "height": 1173, "date": "2024-03-03T06:36:09", "media_type": "photo", "original_name": "photo_2024-03-03_06-36-09.jpg", "url": "media/3434.jpg", "size": 79407, "thumb": "media/3434.jpg_thumb.jpg"}]}, {"id": 3435, "date": "2024-03-04T04:45:58", "text": "太幸运了，今天期末考试时间公布，发现 Apr 10-30 随机时间的考试居然只有一门课和 ICASSP 冲突，那这样的话只要 defer 这一门课就好啦 qwq\n\n...不过这样就不能顺路去日本旅游了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445397062445178872.tgs\">😓</i> 嘛下次有机会再去吧", "views": 82, "forwards": 0, "reply": {"id": 3261, "text": "呜呜 好难办\n\nICASSP conference 说今年除了国家规定不能出国的人以外都必须线下演讲，明明一两三四年前都可以在线的。然后这个演讲时间还和期末考试时间完全撞上了，期末考试可以拖到下个学期，但是大四的课已经不是能考试前肝一天就能拿 A 的难度了，所以 drop 到了只剩四门课然后打算下学期 gap 一个学期把今年的课重新学一遍再考，不然十门考试叠在一起压力实在太大...\n\n而且这个 conference 在韩国汉城，一张机票要至少 $1100，支出还要加上比如一周的旅店和食物。可是 MS 不给报销，UofT 只能报销 $600，我又向 ICASSP SPS 申请了 $1000，但是这还不够报销往返机票的价格...\n\n感觉这个 conference 把一切规划都打乱了..."}, "images": [{"width": 822, "height": 1038, "date": "2024-03-04T04:45:57", "media_type": "photo", "original_name": "photo_2024-03-04_04-45-57.jpg", "url": "media/3435.jpg", "size": 58744, "thumb": "media/3435.jpg_thumb.jpg"}]}, {"id": 3436, "date": "2024-03-04T08:00:03", "text": "进行一些现充活动（？）<i class=\"custom-emoji\" emoji-src=\"emoji/6111607409870898919.webm\">👍</i>", "views": 96, "forwards": 4, "images": [{"width": 1440, "height": 1881, "date": "2024-03-04T08:00:24", "media_type": "photo", "original_name": "photo_2024-03-04_08-00-24.jpg", "url": "media/3436.jpg", "size": 429246, "thumb": "media/3436.jpg_thumb.jpg"}]}, {"id": 3437, "date": "2024-03-04T08:23:38", "views": 78, "forwards": 0, "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2024-03-04T08:22:36", "width": 512, "height": 362, "is_animated": false, "is_video": false, "emoji": "😂", "set_name": "Hykilp2019", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/3437.webp", "size": 11360, "thumb": "media/3437.webp_thumb.jpg"}]}, {"id": 3438, "date": "2024-03-04T23:00:47", "text": "今天天气好暖，出门 touch grass <i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>\n\n去了家旁边坐车十分钟的公园，做了三明治去野餐，走走看到原来离家这么近的地方就有一个小的自然滑雪场，好厉害（可惜看到雪已经在融化了 quq", "views": 75, "forwards": 0, "media_group_id": 13676745975785021, "images": [{"width": 1920, "height": 2560, "date": "2024-03-04T23:00:40", "media_type": "photo", "original_name": "photo_2024-03-04_23-00-40.jpg", "url": "media/3438.jpg", "size": 1539233, "thumb": "media/3438.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-03-04T23:00:41", "media_type": "photo", "original_name": "photo_2024-03-04_23-00-41.jpg", "url": "media/3439.jpg", "size": 783623, "thumb": "media/3439.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-03-04T23:00:42", "media_type": "photo", "original_name": "photo_2024-03-04_23-00-42.jpg", "url": "media/3440.jpg", "size": 883375, "thumb": "media/3440.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-03-04T23:00:43", "media_type": "photo", "original_name": "photo_2024-03-04_23-00-43.jpg", "url": "media/3441.jpg", "size": 403013, "thumb": "media/3441.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-03-04T23:00:44", "media_type": "photo", "original_name": "photo_2024-03-04_23-00-44.jpg", "url": "media/3442.jpg", "size": 1077202, "thumb": "media/3442.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-03-04T23:00:45", "media_type": "photo", "original_name": "photo_2024-03-04_23-00-45.jpg", "url": "media/3443.jpg", "size": 157824, "thumb": "media/3443.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-03-04T23:00:46", "media_type": "photo", "original_name": "photo_2024-03-04_23-00-46.jpg", "url": "media/3444.jpg", "size": 1025561, "thumb": "media/3444.jpg_thumb.jpg"}]}, {"id": 3445, "date": "2024-03-04T23:17:45", "text": "夕阳下的鸭鸭", "views": 97, "forwards": 0, "media_group_id": 13676754124119365, "images": [{"width": 2560, "height": 1920, "date": "2024-03-04T23:17:43", "media_type": "photo", "original_name": "photo_2024-03-04_23-17-43.jpg", "url": "media/3445.jpg", "size": 583048, "thumb": "media/3445.jpg_thumb.jpg"}, {"width": 2040, "height": 888, "date": "2024-03-04T23:17:44", "media_type": "photo", "original_name": "photo_2024-03-04_23-17-44.jpg", "url": "media/3446.jpg", "size": 277425, "thumb": "media/3446.jpg_thumb.jpg"}]}, {"id": 3447, "date": "2024-03-05T08:11:52", "text": "呜呜 maimai 真的就这么好玩吗，刚刚才发现确实 ADX3 到了之后其他音游都不怎么玩了...", "views": 84, "forwards": 0, "images": [{"width": 633, "height": 1074, "date": "2024-03-05T08:11:52", "media_type": "photo", "original_name": "photo_2024-03-05_08-11-52.jpg", "url": "media/3447.jpg", "size": 94785, "thumb": "media/3447.jpg_thumb.jpg"}]}, {"id": 3448, "date": "2024-03-05T09:57:48", "text": "给我的 D&D character 认真想了一个背景故事", "views": 91, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "images": [{"width": 949, "height": 792, "date": "2024-03-05T09:52:54", "media_type": "photo", "original_name": "photo_2024-03-05_09-52-54.jpg", "url": "media/3448.jpg", "size": 153300, "thumb": "media/3448.jpg_thumb.jpg"}]}, {"id": 3449, "date": "2024-03-06T06:44:24", "text": "<a href=\"##AquaDX\">#AquaDX</a> 现在可以设主页头像和签名了！以及做了一些初步的中文 i18n\n\n明明上传头像应该是很简单的事情但是怎样都感觉不安全，结果犹豫了三个小时到处查怎么做最安全... 如果处理图片重新编码的话解码器有可能被攻击（比如 Java ImageIO 现在依然有 JFIF Pixel Flood 漏洞）但是不处理就显示给别人可能会让用户浏览器被攻击，总之怎样做都好麻烦。最后还是验证一下文件头就直接存了，<del>希望用户都有更新浏览器的好习惯</del> <i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>\n\n接下来还有好多事情要做 quq...", "views": 89, "forwards": 0, "media_group_id": 13677659718330221, "images": [{"width": 729, "height": 1017, "date": "2024-03-06T06:44:24", "media_type": "photo", "original_name": "photo_2024-03-06_06-44-24.jpg", "url": "media/3449.jpg", "size": 34603, "thumb": "media/3449.jpg_thumb.jpg"}, {"width": 190, "height": 144, "date": "2024-03-06T06:44:24", "media_type": "photo", "original_name": "photo_2024-03-06_06-44-24.jpg", "url": "media/3450.jpg", "size": 2666, "thumb": "media/3450.jpg_thumb.jpg"}], "reply": {"id": 3430, "text": "<a href=\"##AquaDX\">#AquaDX</a> v1.0.0 的第一个公测版本署上线了！\n\n（虽然想要实现的功能还很不全但是这也是一个里程碑了 quq <del>感觉第一个部署上线是一个可以开香槟的事情</del>，今后还会加入越来越多的功能哦\n\n（原本打算至少实现了数据迁移再上线的但是想想还是现在上线啦，好的软件总是需要用户反馈才能快速进步的，所以先把这个版本部署了！", "thumb": "media/3430.jpg_thumb.jpg"}}, {"id": 3451, "date": "2024-03-06T07:57:34", "text": "聊聊：所以你为什么对猫有这样的 obsession\n我：I think, therefore I am a cat <i class=\"custom-emoji\" emoji-src=\"emoji/5445106967469105416.tgs\">☺️</i>", "views": 89, "forwards": 1}, {"id": 3452, "date": "2024-03-07T16:14:16", "text": "结果开了药之后到现在只吃了三次，因为第一天吃了之后发现晚上确实会睡不着，所以决定只在早起的时候吃了... 然而早起本身就是一件很难的事情 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>", "views": 79, "forwards": 0, "reply": {"id": 3429, "text": "<a href=\"##ADHD\">#ADHD</a>\n开到了 ADHD 的药！<span class=\"spoiler\"><span>开药总共花了 336 天</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/5445397062445178872.tgs\">😓</i>"}}, {"id": 3453, "date": "2024-03-08T00:28:40", "text": "女生节快乐！今天去了 Toronto D&D 组织的一个纯女生 D&D 六人团，刚好用上了前几天想出来的猫猫角色，很开心！把这个故事记录下来了 qwq\n\n对比一下我参加的 Toronto D&D 这两次活动感觉这次女生团确实更注重故事的展开和情节，而且 DM 真的用我的猫猫角色背景改变了剧情诶\n\n上次活动有很逼真的角色敌人场景模型，但是时间都放在战斗上了，故事反而很直白。接了寻宝任务去搜沉船，打跑海盗打死骷髅，被宝箱里的元素碎片控制着阴差阳错地走进深洞，打死门口的守卫恶魔，遇到了红巫师用碎片合成元素怪... 然后把它们也打死了 🌚 从始至终没有见到一个能交流的活人，都是见面就打\n\n我还是更喜欢剧情向的团。虽然战略 min max 也很有意思，但是战斗系统还是电脑游戏做得更好，感觉灵活的剧情才是 D&D 作为桌游不可替代的地方 <i class=\"custom-emoji\" emoji-src=\"emoji/5443161132535653267.tgs\">🧙‍♂</i>", "views": 87, "forwards": 0, "media_group_id": 13678861765503957, "images": [{"width": 727, "height": 1224, "date": "2024-03-08T00:28:38", "media_type": "photo", "original_name": "photo_2024-03-08_00-28-38.jpg", "url": "media/3453.jpg", "size": 268297, "thumb": "media/3453.jpg_thumb.jpg"}, {"width": 524, "height": 1280, "date": "2024-03-08T00:36:14", "media_type": "photo", "original_name": "photo_2024-03-08_00-36-14.jpg", "url": "media/3454.jpg", "size": 151893, "thumb": "media/3454.jpg_thumb.jpg"}], "reply": {"id": 3383, "text": "今天和聊聊去 Toronto D&D 的活动让一位有经验的 DM 带我们开了一段很短的故事，真的有角色道具和场景的模型能看到我们在哪里在做什么的时候沉浸感真的好不一样。\n\n感觉这个 DM 准备得也好齐全，因为没有花太多的时间读设定，整个流程快了很多，三个小时就把他准备的故事打完了。\n\n而且听他说这些模型都是 3D 打印然后手动上色的诶，好厉害（不过他说这个精细的打印机居然花了 $2000，好贵！\n\n在想能不能用软件做 3D 地图... 现在现有的 D&D 在线地图软件似乎都是 2D 的，<del>在想能不能做一个 mod 把 Minecraft 变成一个 D&D 地图的渲染引擎</del>（不行我开太多坑了不能再开坑了呜呜呜 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "thumb": "media/3383.jpg_thumb.jpg"}}, {"id": 3455, "date": "2024-03-08T06:27:33", "text": "今日迷惑：NAS 服务器上 firefox 内存泄漏导致笔记本 Windows 整个桌面卡死 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n补课看录像看着看着笔记本 Windows 桌面突然卡死了，重启了 explorer 发现是因为 NAS 服务器的 SMB 断了。ssh 连上服务器发现是我的 128GB 内存满了（？？）看看谁在用内存发现 Firefox 占了好多先杀了吧，然后一杀直接清出来了 65GB 内存（？？？ ）<i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n之后去 Grafana 上看看发现 Firefox 从三天前开始占用内存就一直在缓慢增加... <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>  所以 2024 年有没有能用的浏览器啊，是不是需要加一个定时自动杀 firefox 的 crontab...", "views": 89, "forwards": 0, "media_group_id": 13679034031427581, "images": [{"width": 498, "height": 1107, "date": "2024-03-08T06:27:31", "media_type": "photo", "original_name": "photo_2024-03-08_06-27-31.jpg", "url": "media/3455.jpg", "size": 76883, "thumb": "media/3455.jpg_thumb.jpg"}, {"width": 1280, "height": 596, "date": "2024-03-08T06:27:32", "media_type": "photo", "original_name": "photo_2024-03-08_06-27-32.jpg", "url": "media/3456.jpg", "size": 154965, "thumb": "media/3456.jpg_thumb.jpg"}, {"width": 1076, "height": 616, "date": "2024-03-08T06:27:33", "media_type": "photo", "original_name": "photo_2024-03-08_06-27-33.jpg", "url": "media/3457.jpg", "size": 43711, "thumb": "media/3457.jpg_thumb.jpg"}]}, {"id": 3458, "date": "2024-03-08T11:10:38", "text": "呜 又因为各种原因分心了导致看到日出还没复习完\n\n还有 6h 考试，还有五节课要补... 不能睡觉了", "views": 104, "forwards": 1, "media_group_id": 13679169906442117, "images": [{"width": 2560, "height": 1920, "date": "2024-03-08T11:10:36", "media_type": "photo", "original_name": "photo_2024-03-08_11-10-36.jpg", "url": "media/3458.jpg", "size": 348218, "thumb": "media/3458.jpg_thumb.jpg"}, {"width": 2040, "height": 1093, "date": "2024-03-08T11:10:37", "media_type": "photo", "original_name": "photo_2024-03-08_11-10-37.jpg", "url": "media/3459.jpg", "size": 210658, "thumb": "media/3459.jpg_thumb.jpg"}]}, {"id": 3460, "date": "2024-03-08T15:47:43", "text": "Vyvanse 好过分... 昨天早上十点起床吃了 20mg 到现在已经连续醒着快 25h 了还完全不困，刚刚复习完躺在床上想睡 1h 结果完全睡不着", "views": 89, "forwards": 0, "reply": {"id": 3452, "text": "结果开了药之后到现在只吃了三次，因为第一天吃了之后发现晚上确实会睡不着，所以决定只在早起的时候吃了... 然而早起本身就是一件很难的事情 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>"}}, {"id": 3461, "date": "2024-03-08T19:37:56", "text": "考完了！考试让带一张纸的手写笔记所以我就把所有的用例写进去了，然后居然真的考了两道原题 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>\n\n这次一共就四道题应该有三道都做对了，最后一道题是让我手解 LP simplex... 算完第一步矩阵里就全都是 11/2 15/4 的这种两位分数了 <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i> 我的心算速度合并一个分数要半分钟，计算器也没有计算分数的功能... 比较崩溃划掉答案写了不知道（写不知道能拿 20%）\n\n...然后考完和同学聊，同学说只需要算一步，第二步就没有更高的 max 了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i> 所以我其实算出来了正确答案但是自己把它划掉了... <i class=\"custom-emoji\" emoji-src=\"emoji/6323396679642907960.webp\">😭</i> 呜呜呜呜呜", "views": 103, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2024-03-08T15:20:07", "media_type": "photo", "original_name": "photo_2024-03-08_15-20-07.jpg", "url": "media/3461.jpg", "size": 609697, "thumb": "media/3461.jpg_thumb.jpg"}]}, {"id": 3462, "date": "2024-03-09T03:02:57", "text": "好耶 演讲时间出来了", "views": 104, "forwards": 0, "reply": {"id": 3435, "text": "太幸运了，今天期末考试时间公布，发现 Apr 10-30 随机时间的考试居然只有一门课和 ICASSP 冲突，那这样的话只要 defer 这一门课就好啦 qwq\n\n...不过这样就不能顺路去日本旅游了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445397062445178872.tgs\">😓</i> 嘛下次有机会再去吧"}, "images": [{"width": 1280, "height": 822, "date": "2024-03-09T03:02:57", "media_type": "photo", "original_name": "photo_2024-03-09_03-02-57.jpg", "url": "media/3462.jpg", "size": 202649, "thumb": "media/3462.jpg_thumb.jpg"}]}, {"id": 3463, "date": "2024-03-09T05:06:33", "text": "呜呜呜 结果今天仔细看这封邮件才发现要在二月 17 号之前交一个 Response Form 这个 Travel Grant 才有效... <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n因为不仔细读邮件丢了 $500\n\n然后我之前交费注册的收据 confirmation email 找不到了... 要申请签证的话需要一个邀请单，但是在线打印邀请单需要收据里面的密码，怎么办呜呜呜呜", "views": 104, "forwards": 0, "reply": {"id": 3269, "text": "呜呜 申了 $1000 却只给我了 $500，连报销 registration fee 都不够了（"}}, {"id": 3464, "date": "2024-03-09T05:35:58", "text": "草... 到处找了半天 confirmatio
