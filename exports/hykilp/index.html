3481, "text": "剪掉了几根枝试试水培起根，希望能长出来 quq", "thumb": "media/3481.jpg_thumb.jpg"}}, {"id": 3484, "date": "2024-03-15T23:20:32", "text": "用长焦坏掉的手机拍一些延时摄影", "views": 100, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2024-03-15T23:19:18", "media_type": "photo", "original_name": "photo_2024-03-15_23-19-18.jpg", "url": "media/3484.jpg", "size": 424670, "thumb": "media/3484.jpg_thumb.jpg"}]}, {"id": 3485, "date": "2024-03-16T16:15:57", "text": "之前看大统华火锅清汤底半价就买了一些，今天用火锅汤底做了汤面 <i class=\"custom-emoji\" emoji-src=\"emoji/6323564771777972671.webp\">🤤</i>", "views": 94, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2024-03-16T16:15:57", "media_type": "photo", "original_name": "photo_2024-03-16_16-15-57.jpg", "url": "media/3485.jpg", "size": 427580, "thumb": "media/3485.jpg_thumb.jpg"}]}, {"id": 3486, "date": "2024-03-17T19:18:00", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n炒面！\n\n因为自己不能吃虾但是又想做虾所以单独炒了虾 quq", "views": 85, "forwards": 0, "media_group_id": 13685624647215693, "images": [{"width": 2560, "height": 1920, "date": "2024-03-17T19:17:10", "media_type": "photo", "original_name": "photo_2024-03-17_19-17-10.jpg", "url": "media/3486.jpg", "size": 599863, "thumb": "media/3486.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-03-17T19:17:12", "media_type": "photo", "original_name": "photo_2024-03-17_19-17-12.jpg", "url": "media/3487.jpg", "size": 633138, "thumb": "media/3487.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-03-17T19:17:12", "media_type": "photo", "original_name": "photo_2024-03-17_19-17-12.jpg", "url": "media/3488.jpg", "size": 542236, "thumb": "media/3488.jpg_thumb.jpg"}]}, {"id": 3489, "date": "2024-03-18T03:06:13", "text": "感冒了... 几乎睡了一天什么都没做感觉累累", "views": 88, "forwards": 0}, {"id": 3490, "date": "2024-03-18T13:22:59", "text": "踩了一个很 🤯 的 Kotlin 反射坑...\n\n刚刚尝试反射找一个 <code>@Annotation</code> 的时候发现怎样找都找不到，debug 好久之后查查才发现，原来这一个 var 编译成字节码之后即是 property 又是 field 又是 getter 又是 setter 又是 constructor parameter，这五个地方都有可能加 <code>@Annotation</code>，所以它默认加到 param 上了 🤯", "views": 82, "forwards": 0, "media_group_id": 13686145436962309, "images": [{"width": 1280, "height": 512, "date": "2024-03-18T13:22:57", "media_type": "photo", "original_name": "photo_2024-03-18_13-22-57.jpg", "url": "media/3490.jpg", "size": 79180, "thumb": "media/3490.jpg_thumb.jpg"}, {"width": 1174, "height": 348, "date": "2024-03-18T13:22:58", "media_type": "photo", "original_name": "photo_2024-03-18_13-22-58.jpg", "url": "media/3491.jpg", "size": 62963, "thumb": "media/3491.jpg_thumb.jpg"}]}, {"id": 3492, "date": "2024-03-19T01:51:11", "text": "重新定义 vegetable", "views": 87, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2024-03-19T01:51:11", "media_type": "photo", "original_name": "photo_2024-03-19_01-51-11.jpg", "url": "media/3492.jpg", "size": 738935, "thumb": "media/3492.jpg_thumb.jpg"}]}, {"id": 3493, "date": "2024-03-19T16:56:42", "text": "？？？ 下雪了！", "views": 77, "forwards": 0, "images": [{"width": 1440, "height": 1804, "date": "2024-03-19T16:56:57", "media_type": "photo", "original_name": "photo_2024-03-19_16-56-57.jpg", "url": "media/3493.jpg", "size": 89048, "thumb": "media/3493.jpg_thumb.jpg"}]}, {"id": 3494, "date": "2024-03-19T19:35:30", "text": "雪好看", "views": 78, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2024-03-19T19:35:30", "media_type": "photo", "original_name": "photo_2024-03-19_19-35-30.jpg", "url": "media/3494.jpg", "size": 674056, "thumb": "media/3494.jpg_thumb.jpg"}]}, {"id": 3495, "date": "2024-03-19T21:05:13", "text": "购物车长出了天线", "views": 82, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2024-03-19T21:05:12", "media_type": "photo", "original_name": "photo_2024-03-19_21-05-12.jpg", "url": "media/3495.jpg", "size": 752457, "thumb": "media/3495.jpg_thumb.jpg"}]}, {"id": 3496, "date": "2024-03-20T04:42:35", "text": "今天给 Kotlin 开了一个 <a href=\"https://github.com/JetBrains/kotlin/pull/5278\">PR</a>！第一次给这么大的项目开 PR，好开心\n\n起因是，在给我的私服写导入数据的功能的时候测速发现 <code>str.lines()</code> 好慢，然后发现它的实现方法是 <code>str.split(\"\\r\\n\", \"\\n\", \"\\r\")</code>，但是 split 多个子字符串是一个复杂的运算\n\n试试改成先把所有换行符替换成 <code>\\n</code> 再 <code>split('\\n')</code> 之后速度直接提升了 7 倍，好耶 qwq", "views": 89, "forwards": 0, "media_group_id": 13687278046831213, "images": [{"width": 1280, "height": 553, "date": "2024-03-20T04:42:34", "media_type": "photo", "original_name": "photo_2024-03-20_04-42-34.jpg", "url": "media/3496.jpg", "size": 69519, "thumb": "media/3496.jpg_thumb.jpg"}, {"width": 800, "height": 467, "date": "2024-03-20T04:42:35", "media_type": "photo", "original_name": "photo_2024-03-20_04-42-35.jpg", "url": "media/3497.jpg", "size": 56431, "thumb": "media/3497.jpg_thumb.jpg"}]}, {"id": 3498, "date": "2024-03-21T08:48:30", "text": "今天从早上起来到现在准备去睡觉都在写私服的码... 好累好累\n\n<span class=\"spoiler\"><span>前几天前任 Jun 还和我抱怨说她觉得学 CS 的人太多了，说这个世界不需要那么多 CS 人，说觉得早晚要被 AI 取代后悔学 CS 了什么的... 我现在真希望有人能和我一起写私服，人也好 AI 也好，想做的事情太多了时间完全不够</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n<span class=\"spoiler\"><span>也许等到 AI 能够替代我的时候我想做的事情才能有时间全都做完</span></span>", "views": 81, "forwards": 0}, {"id": 3499, "date": "2024-03-22T00:09:22", "text": "从国内定的 wacca 框的零件终于到了！开始拼 quq\n\n原本预计 35 天到结果现在 76 天了才到，呜呜", "views": 76, "forwards": 0, "media_group_id": 13688529298119525, "images": [{"width": 1920, "height": 2560, "date": "2024-03-22T00:09:15", "media_type": "photo", "original_name": "photo_2024-03-22_00-09-15.jpg", "url": "media/3499.jpg", "size": 526069, "thumb": "media/3499.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-03-21T19:11:48", "media_type": "photo", "original_name": "photo_2024-03-21_19-11-48.jpg", "url": "media/3500.jpg", "size": 689886, "thumb": "media/3500.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-03-21T19:50:10", "media_type": "photo", "original_name": "photo_2024-03-21_19-50-10.jpg", "url": "media/3501.jpg", "size": 152031, "thumb": "media/3501.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-03-22T00:09:18", "media_type": "photo", "original_name": "photo_2024-03-22_00-09-18.jpg", "url": "media/3502.jpg", "size": 263066, "thumb": "media/3502.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-03-22T00:09:18", "media_type": "photo", "original_name": "photo_2024-03-22_00-09-18.jpg", "url": "media/3503.jpg", "size": 288587, "thumb": "media/3503.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-03-22T00:09:19", "media_type": "photo", "original_name": "photo_2024-03-22_00-09-19.jpg", "url": "media/3504.jpg", "size": 382375, "thumb": "media/3504.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-03-22T00:09:20", "media_type": "photo", "original_name": "photo_2024-03-22_00-09-20.jpg", "url": "media/3505.jpg", "size": 564303, "thumb": "media/3505.jpg_thumb.jpg"}]}, {"id": 3506, "date": "2024-03-22T01:17:31", "text": "呜呜 划手手了", "views": 92, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2024-03-22T01:17:30", "media_type": "photo", "original_name": "photo_2024-03-22_01-17-30.jpg", "url": "media/3506.jpg", "size": 285147, "thumb": "media/3506.jpg_thumb.jpg"}]}, {"id": 3507, "date": "2024-03-22T04:13:23", "text": "我：胳膊的膝盖疼\n聊聊：那叫胳膊肘\n我：反正你也听懂了那就这样叫吧 <i class=\"custom-emoji\" emoji-src=\"emoji/5442752530821948343.tgs\">🤤</i>", "views": 96, "forwards": 0}, {"id": 3508, "date": "2024-03-22T20:15:24", "text": "<a href=\"##AquaDX\">#AquaDX</a> 支持中二 Luminous 了", "views": 95, "forwards": 0, "images": [{"width": 794, "height": 641, "date": "2024-03-22T20:15:24", "media_type": "photo", "original_name": "photo_2024-03-22_20-15-24.jpg", "url": "media/3508.jpg", "size": 70551, "thumb": "media/3508.jpg_thumb.jpg"}]}, {"id": 3509, "date": "2024-03-23T00:27:17", "text": "腾讯也开始用用户训练模型了", "views": 113, "forwards": 1, "images": [{"width": 800, "height": 606, "date": "2024-03-23T00:27:17", "media_type": "photo", "original_name": "photo_2024-03-23_00-27-17.jpg", "url": "media/3509.jpg", "size": 56377, "thumb": "media/3509.jpg_thumb.jpg"}]}, {"id": 3510, "date": "2024-03-23T09:18:29", "text": "<a href=\"##wactroller\">#wactroller</a> 搭好了！", "views": 95, "forwards": 1, "media_group_id": 13689484078512421, "images": [{"width": 1920, "height": 2560, "date": "2024-03-23T09:13:25", "media_type": "photo", "original_name": "photo_2024-03-23_09-13-25.jpg", "url": "media/3510.jpg", "size": 642143, "thumb": "media/3510.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-03-23T09:13:26", "media_type": "photo", "original_name": "photo_2024-03-23_09-13-26.jpg", "url": "media/3511.jpg", "size": 643622, "thumb": "media/3511.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-03-23T09:18:28", "media_type": "photo", "original_name": "photo_2024-03-23_09-18-28.jpg", "url": "media/3512.jpg", "size": 893899, "thumb": "media/3512.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-03-23T02:05:46", "media_type": "photo", "original_name": "photo_2024-03-23_02-05-46.jpg", "url": "media/3513.jpg", "size": 420679, "thumb": "media/3513.jpg_thumb.jpg"}]}, {"id": 3515, "date": "2024-03-24T04:59:53", "text": "做了电源\n\n焊了一个超级草率的焊点，焊完还有线在飞用热熔胶简单裹一圈，线的颜色还全用错了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>\n\n...但是它居然工作！<i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i> 好耶，现在这个机器有一个独立的电源按钮可以开关它了", "views": 74, "forwards": 1, "media_group_id": 13690051151145037, "images": [{"width": 2560, "height": 1920, "date": "2024-03-24T04:59:50", "media_type": "photo", "original_name": "photo_2024-03-24_04-59-50.jpg", "url": "media/3515.jpg", "size": 261862, "thumb": "media/3515.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-03-24T04:59:52", "media_type": "photo", "original_name": "photo_2024-03-24_04-59-52.jpg", "url": "media/3516.jpg", "size": 513088, "thumb": "media/3516.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-03-24T04:59:53", "media_type": "photo", "original_name": "photo_2024-03-24_04-59-53.jpg", "url": "media/3517.jpg", "size": 270565, "thumb": "media/3517.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-03-24T04:25:51", "media_type": "photo", "original_name": "photo_2024-03-24_04-25-51.jpg", "url": "media/3518.jpg", "size": 281992, "thumb": "media/3518.jpg_thumb.jpg"}]}, {"id": 3519, "date": "2024-03-26T02:45:31", "text": "<a href=\"##wactroller\">#wactroller</a> 全都搭好之后打的第一个币", "views": 108, "forwards": 3, "files": [{"width": 720, "height": 1280, "duration": 184, "file_name": "VID_20240325_221355.x264-30-cut.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-03-26T02:45:31", "media_type": "video_file", "original_name": "VID_20240325_221355.x264-30-cut.mp4", "url": "media/3519.mp4", "size": 24643528, "thumb": "media/3519.mp4_thumb.jpg"}]}, {"id": 3520, "date": "2024-03-26T08:57:03", "text": "呜呜 聊聊又划手手了（？）\n\n（好吧其实是帮我拼 wacca 架子的时候被铝划了一下，好心疼 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i> 装好这个机器我和聊聊身上总共多出了四个伤口... \n\n看来铝型材也不是那么容易拼，如果要量产的话是不是还需要另外想办法...", "views": 90, "forwards": 0, "images": [{"width": 1918, "height": 1889, "date": "2024-03-26T08:57:29", "media_type": "photo", "original_name": "photo_2024-03-26_08-57-29.jpg", "url": "media/3520.jpg", "size": 268742, "thumb": "media/3520.jpg_thumb.jpg"}]}, {"id": 3521, "date": "2024-03-26T16:34:46", "text": "补一些这个桌子的制作过程 qwq", "views": 77, "forwards": 0, "media_group_id": 13691767093505581, "images": [{"width": 2560, "height": 1920, "date": "2024-03-26T16:34:44", "media_type": "photo", "original_name": "photo_2024-03-26_16-34-44.jpg", "url": "media/3521.jpg", "size": 553740, "thumb": "media/3521.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-03-25T23:16:47", "media_type": "photo", "original_name": "photo_2024-03-25_23-16-47.jpg", "url": "media/3522.jpg", "size": 803081, "thumb": "media/3522.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-03-25T21:35:07", "media_type": "photo", "original_name": "photo_2024-03-25_21-35-07.jpg", "url": "media/3523.jpg", "size": 569002, "thumb": "media/3523.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-03-26T16:34:45", "media_type": "photo", "original_name": "photo_2024-03-26_16-34-45.jpg", "url": "media/3524.jpg", "size": 612235, "thumb": "media/3524.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-03-25T23:17:20", "media_type": "photo", "original_name": "photo_2024-03-25_23-17-20.jpg", "url": "media/3525.jpg", "size": 519346, "thumb": "media/3525.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-03-25T23:09:17", "media_type": "photo", "original_name": "photo_2024-03-25_23-09-17.jpg", "url": "media/3526.jpg", "size": 741326, "thumb": "media/3526.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-03-25T23:17:21", "media_type": "photo", "original_name": "photo_2024-03-25_23-17-21.jpg", "url": "media/3527.jpg", "size": 438308, "thumb": "media/3527.jpg_thumb.jpg"}]}, {"id": 3529, "date": "2024-03-27T09:08:50", "text": "我我要撤回一年前的话\n\n一年前刚看到 WS2812 灯的时候觉得这个设计好天才，一根数据线就可以控制无数个灯... 现在拼了 Wacca 框才发现问题所在。Wacca 这才刚发布五年的游戏，现在到处都能看到坏掉的 LED，或者说我玩过的 Wacca 框没有一个是 LED 没坏的。\n\n为什么呢？因为 WS2812 只有一条数据线，没有冗余，就像 RAID0 一样。如果一个灯坏了，后面的所有灯都收不到数据。也就是说像 Wacca 这样把 480 个灯连在一起的话，损坏概率就会比一个单独的灯要高 480 倍 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i> 我的这台就已经有五个坏了，然而坏了一个就必须马上换\n\n刚刚去嘉立创花 ￥1334 订了两百片 Wacca 的 LED 替换板。替换版用了 WS2813，比 2812 多了两条用来冗余的线，即使一个灯坏了剩下的也可以正常工作。\n\n（不过这种 LED 真的好难处理... 今天才知道焊 LED 之前必须 75°C 烘烤两天 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i> 不然焊的时候真空膜里面湿度蒸发膨胀会让真空膜破损提高损坏率... 所以原来我之前一直都焊错了 ;-;", "views": 74, "forwards": 0, "media_group_id": 13692244244815709, "images": [{"width": 1280, "height": 960, "date": "2024-03-27T09:08:48", "media_type": "photo", "original_name": "photo_2024-03-27_09-08-48.jpg", "url": "media/3529.jpg", "size": 174961, "thumb": "media/3529.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-03-27T09:08:49", "media_type": "photo", "original_name": "photo_2024-03-27_09-08-49.jpg", "url": "media/3530.jpg", "size": 119107, "thumb": "media/3530.jpg_thumb.jpg"}, {"width": 931, "height": 269, "date": "2024-03-27T09:15:53", "media_type": "photo", "original_name": "photo_2024-03-27_09-15-53.jpg", "url": "media/3531.jpg", "size": 39688, "thumb": "media/3531.jpg_thumb.jpg"}], "reply": {"id": 1967, "text": "WS2812 灯真是一个超天才的设计\n\n众所周知一个全彩灯需要三个引脚，分别控制 RGB。假如我想要连 20 个 LED 灯，直接连需要 60 个输出口。可是我的开发板一共只有 48 个输出口，怎么办呢？\n\nWS2812 的解决方案是把时序电路做在每个灯上，顺序读取代表着 RGB 颜色的 24 位之后存起来，再把接下来的数据全部传给下一个灯，一个一个传下去，直到收到「重置」信号再从头开始更新自己的颜色。\n\n这样只用一个输出口就可以单独控制∞个灯的颜色了哇，好厉害！（虽然接太多的话更新速度会慢hhh\n\n<a href=\"##琴\">#琴</a>"}}, {"id": 3532, "date": "2024-03-27T16:33:00", "text": "我又用 Vyvanse 通宵撑过了一场考试，现在中午十二点了还完全不困哇，感觉也许用这个药真的能让一天多出几个小时\n\n...还有不到 20 天就要去演讲了，期末感觉事情好多忙不过来，要不要先把街机的事情放一放呢？<span class=\"spoiler\"><span>但是总感觉我让私服的 momentum 停下来就会很对不起社区的期待... 想认真做一个完整的项目，想把它和我以前写到一半就放下的项目区分开，感觉即使是暂时放下就会和以前一样被时间诅咒</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>", "views": 91, "forwards": 1, "images": [{"width": 1920, "height": 2560, "date": "2024-03-27T16:32:59", "media_type": "photo", "original_name": "photo_2024-03-27_16-32-59.jpg", "url": "media/3532.jpg", "size": 854501, "thumb": "media/3532.jpg_thumb.jpg"}]}, {"id": 3533, "date": "2024-03-29T09:25:35", "text": "呜 之前发现在 5600XT 上跑 Wacca 会让谱面时间错位，音乐放完十秒之后谱面才结束。\n\n研究了一下发现这个游戏居然是靠逐帧时间来同步谱面速度的... 也就是说显卡慢了的话谱面速度也会慢 🤯 为什么才五年前的游戏还在用这么原始的时间同步方式我也想知道（\n\n所以解决这个问题的方法是在显卡驱动里设置固定帧率模式（AMD FRTC）然后谱面才能和音频同步... 但是固定帧率的问题是，在显卡跟不上的时候不会降低帧率而是会直接跳过渲染下一帧，然后画面就突然降到 30fps <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i>\n\n呜呜 Wacca 真的是我跑过最吃性能的游戏了... 然而吃性能的原因纯粹是因为优化差。我的 6700XT 能带动 1080p60 的博德之门3却带不动 Wacca <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i> 呜呜呜", "views": 97, "forwards": 0, "reply": {"id": 3519, "text": "<a href=\"##wactroller\">#wactroller</a> 全都搭好之后打的第一个币"}, "images": [{"width": 320, "height": 116, "date": "2024-03-29T07:17:28", "media_type": "photo", "original_name": "photo_2024-03-29_07-17-28.jpg", "url": "media/3533.jpg", "size": 12826, "thumb": "media/3533.jpg_thumb.jpg"}]}, {"id": 3534, "date": "2024-03-29T23:34:07", "text": "拿到签证了！不过即使提交了刚刚拍的照片，领事馆还是用了我护照上的照片... <del>打开还愣了一下以为发错了，过一会才反应过来好像确实是我</del>\n\n以及查询签证文件的网站上输入英文名字居然是按亚洲习惯用 \"姓 名\" 的格式收录的，我习惯性地打了 \"名 姓\" 结果没查到... 好久没有这样写过名字了，感觉自己被 whitewash 好严重 <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>", "views": 88, "forwards": 0, "reply": {"id": 3476, "text": "发邮件找 icassp 重新要了一个邀请函，重新去了一趟领事馆，韩国签证总算办完啦（居然不需要收护照贴签，自己打印签证就可以", "thumb": "media/3476.jpg_thumb.jpg"}}, {"id": 3535, "date": "2024-03-30T01:52:27", "text": "<a href=\"##AquaDX\">#AquaDX</a> 给私服写了 Wacca 支持！总共花了两天\n\n（虽然还有一些 bug 但是大部分功能已经能用了 qwq", "views": 99, "forwards": 0, "reply": {"id": 3519, "text": "<a href=\"##wactroller\">#wactroller</a> 全都搭好之后打的第一个币"}, "images": [{"width": 960, "height": 1280, "date": "2024-03-30T01:52:27", "media_type": "photo", "original_name": "photo_2024-03-30_01-52-27.jpg", "url": "media/3535.jpg", "size": 80185, "thumb": "media/3535.jpg_thumb.jpg"}]}, {"id": 3536, "date": "2024-03-30T03:59:17", "text": "聊聊：一会你去报税吧\n我：好，我去暴睡了，明早叫我 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>", "views": 101, "forwards": 0}, {"id": 3537, "date": "2024-03-30T19:07:47", "text": "呜 结果从凌晨两点睡到了下午三点 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i> 爆肝代码没有睡的觉还是要补的...", "views": 97, "forwards": 0, "reply": {"id": 3536, "text": "聊聊：一会你去报税吧\n我：好，我去暴睡了，明早叫我 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>"}}, {"id": 3538, "date": "2024-03-31T03:20:41", "views": 95, "forwards": 0, "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2022-07-02T09:27:58", "width": 512, "height": 484, "is_animated": false, "is_video": false, "emoji": "🏳️‍⚧️", "set_name": "InvisiblePride", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/3538.webp", "size": 25240, "thumb": "media/3538.webp_thumb.jpg"}]}, {"id": 3539, "date": "2024-03-31T09:49:09", "text": "呜 花了六个小时报美国的税。人生第一次报税，好麻烦好麻烦好麻烦\n\n刚开始用了 SprinTax 结果提交的时候没有报成功，也没有重试的选项，说要手动邮寄... 但是现在从加拿大寄过去太晚了，结果又用 OLT 全部重新填了一遍。\n\n但是其实我能退到的税大部分都在 FICA (Social Security 和 Medicare) 上，而这两项的退税表 843 和 8316 必须邮寄，而且还必须在提交税表之前先问雇主能不能退... 然后就发了一封邮件，不知道还来不来得及", "views": 102, "forwards": 0, "images": [{"width": 1280, "height": 445, "date": "2024-03-31T09:49:09", "media_type": "photo", "original_name": "photo_2024-03-31_09-49-09.jpg", "url": "media/3539.jpg", "size": 45017, "thumb": "media/3539.jpg_thumb.jpg"}]}, {"id": 3540, "date": "2024-03-31T10:14:52", "text": "刚才我外放听了 Ryu☆ 的 I'm so happy 然后聊聊听到突然在我后背上打起了它的 jubeat 谱 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n<a href=\"##一键查询精神状态\">#一键查询精神状态</a>", "views": 98, "forwards": 0}, {"id": 3541, "date": "2024-03-31T15:41:30", "text": "刚刚读了一篇关于 xz-util 攻击者接手流程的文章... 感觉如果是我也完全会中招 <a href=\"https://robmensching.com/blog/posts/2024/03/30/a-microcosm-of-the-interactions-in-open-source-projects/\">https://robmensching.com/blog/posts/2024/03/30/a-microcosm-of-the-interactions-in-open-source-projects/</a>\n\n开源软件的社区有时候真的很有害。明明我写软件最初只是为了实现自己的需求，开源只是为了帮到正好有同样需求的人而已，但是某些人的话术总会让我觉得如果我不同时实现别人的需求就会很对不起我维护的社区... 在这个环境呆久了自己也会下意识地去 PUA 自己——即使只是有人提了一嘴想要某个功能我也想把它赶快做出来，结果就是无论什么时候我都在要被累坏的边缘。\n\n还有 14 天就要飞走了，还需要准备期末和演讲，感觉现在大概是时候暂停一下满足别人的心情专心准备自己的事情了。", "views": 93, "forwards": 0, "reply": {"id": 3532, "text": "我又用 Vyvanse 通宵撑过了一场考试，现在中午十二点了还完全不困哇，感觉也许用这个药真的能让一天多出几个小时\n\n...还有不到 20 天就要去演讲了，期末感觉事情好多忙不过来，要不要先把街机的事情放一放呢？<span class=\"spoiler\"><span>但是总感觉我让私服的 momentum 停下来就会很对不起社区的期待... 想认真做一个完整的项目，想把它和我以前写到一半就放下的项目区分开，感觉即使是暂时放下就会和以前一样被时间诅咒</span></span> <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>"}}, {"id": 3542, "date": "2024-04-01T03:32:07", "text": "又去当猫猫了 qwq", "views": 89, "forwards": 1, "media_group_id": 13695538616576757, "images": [{"width": 2560, "height": 1920, "date": "2024-04-01T03:32:04", "media_type": "photo", "original_name": "photo_2024-04-01_03-32-04.jpg", "url": "media/3542.jpg", "size": 567352, "thumb": "media/3542.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-04-01T03:32:05", "media_type": "photo", "original_name": "photo_2024-04-01_03-32-05.jpg", "url": "media/3543.jpg", "size": 601909, "thumb": "media/3543.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-04-01T03:32:06", "media_type": "photo", "original_name": "photo_2024-04-01_03-32-06.jpg", "url": "media/3544.jpg", "size": 669344, "thumb": "media/3544.jpg_thumb.jpg"}]}, {"id": 3545, "date": "2024-04-01T08:37:21", "text": "奶子在和我说愚人节快乐 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 107, "forwards": 0, "images": [{"width": 1440, "height": 1713, "date": "2024-04-01T08:37:21", "media_type": "photo", "original_name": "photo_2024-04-01_08-37-21.jpg", "url": "media/3545.jpg", "size": 186647, "thumb": "media/3545.jpg_thumb.jpg"}]}, {"id": 3546, "date": "2024-04-02T00:52:45", "text": "聊聊：（看朋友圈）呜呜 我高中同学已经读完博了，我怎么这么废\n我：你看我就没有这样的问题，我高中没有朋友 <i class=\"custom-emoji\" emoji-src=\"emoji/5445106967469105416.tgs\">☺️</i>", "views": 101, "forwards": 0}, {"id": 3547, "date": "2024-04-02T06:39:41", "text": "<a href=\"##AquaDX\">#AquaDX</a> 服务器端全曲目/角色/收集品/跑图券解锁！", "views": 110, "forwards": 0, "images": [{"width": 1280, "height": 772, "date": "2024-04-02T06:37:38", "media_type": "photo", "original_name": "photo_2024-04-02_06-37-38.jpg", "url": "media/3547.jpg", "size": 48964, "thumb": "media/3547.jpg_thumb.jpg"}]}, {"id": 3548, "date": "2024-04-02T07:32:05", "text": "<del>这也能蓝粉白？</del>", "views": 107, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "images": [{"width": 2560, "height": 1920, "date": "2024-04-02T07:31:27", "media_type": "photo", "original_name": "photo_2024-04-02_07-31-27.jpg", "url": "media/3548.jpg", "size": 734202, "thumb": "media/3548.jpg_thumb.jpg"}]}, {"id": 3549, "date": "2024-04-03T09:59:57", "text": "呜 窗外在下暴雨听着完全睡不着", "views": 96, "forwards": 0}, {"id": 3550, "date": "2024-04-03T13:47:24", "text": "大家都开始用 LLM 润色邮件之后我反而更喜欢写、更想要看到没有刻意修饰的非正式邮件了。Grammarly 给我提示句式措辞建议我也不会改了，总感觉只有这样才能保留住键盘上手指的温度...", "views": 88, "forwards": 0}, {"id": 3551, "date": "2024-04-03T16:04:23", "text": "xz 的事情之后想了想去给很自己喜欢的工具的作者点了一些 sponsor... 虽然似乎每人每月 $5 也没办法改变什么。可惜自己没有收入没办法捐助更多了", "views": 110, "forwards": 0, "reply": {"id": 3541, "text": "刚刚读了一篇关于 xz-util 攻击者接手流程的文章... 感觉如果是我也完全会中招 <a href=\"https://robmensching.com/blog/posts/2024/03/30/a-microcosm-of-the-interactions-in-open-source-projects/\">https://robmensching.com/blog/posts/2024/03/30/a-microcosm-of-the-interactions-in-open-source-projects/</a>\n\n开源软件的社区有时候真的很有害。明明我写软件最初只是为了实现自己的需求，开源只是为了帮到正好有同样需求的人而已，但是某些人的话术总会让我觉得如果我不同时实现别人的需求就会很对不起我维护的社区... 在这个环境呆久了自己也会下意识地去 PUA 自己——即使只是有人提了一嘴想要某个功能我也想把它赶快做出来，结果就是无论什么时候我都在要被累坏的边缘。\n\n还有 14 天就要飞走了，还需要准备期末和演讲，感觉现在大概是时候暂停一下满足别人的心情专心准备自己的事情了。"}, "images": [{"width": 1298, "height": 2155, "date": "2024-04-03T16:04:22", "media_type": "photo", "original_name": "photo_2024-04-03_16-04-22.jpg", "url": "media/3551.jpg", "size": 120843, "thumb": "media/3551.jpg_thumb.jpg"}]}, {"id": 3552, "date": "2024-04-04T01:47:36", "text": "花了 $150 买了一张二手  1660 super，帧率问题修好了之后马上就会打了 qwq\n\n30fps 果然玩不了音游", "views": 90, "forwards": 1, "media_group_id": 13697562055647517, "images": [{"width": 2560, "height": 1920, "date": "2024-04-04T01:47:35", "media_type": "photo", "original_name": "photo_2024-04-04_01-47-35.jpg", "url": "media/3552.jpg", "size": 798046, "thumb": "media/3552.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-04-04T01:47:36", "media_type": "photo", "original_name": "photo_2024-04-04_01-47-36.jpg", "url": "media/3553.jpg", "size": 760052, "thumb": "media/3553.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-04-04T01:41:34", "media_type": "photo", "original_name": "photo_2024-04-04_01-41-34.jpg", "url": "media/3554.jpg", "size": 1035326, "thumb": "media/3554.jpg_thumb.jpg"}], "reply": {"id": 3533, "text": "呜 之前发现在 5600XT 上跑 Wacca 会让谱面时间错位，音乐放完十秒之后谱面才结束。\n\n研究了一下发现这个游戏居然是靠逐帧时间来同步谱面速度的... 也就是说显卡慢了的话谱面速度也会慢 🤯 为什么才五年前的游戏还在用这么原始的时间同步方式我也想知道（\n\n所以解决这个问题的方法是在显卡驱动里设置固定帧率模式（AMD FRTC）然后谱面才能和音频同步... 但是固定帧率的问题是，在显卡跟不上的时候不会降低帧率而是会直接跳过渲染下一帧，然后画面就突然降到 30fps <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i>\n\n呜呜 Wacca 真的是我跑过最吃性能的游戏了... 然而吃性能的原因纯粹是因为优化差。我的 6700XT 能带动 1080p60 的博德之门3却带不动 Wacca <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i> 呜呜呜"}}, {"id": 3555, "date": "2024-04-04T06:21:15", "text": "回レ回レ回レ回レ回レ回レ回レ回レ回レ！", "views": 127, "forwards": 2, "files": [{"width": 1920, "height": 1080, "duration": 59, "file_name": "Timeline 1.x264-30.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-04-04T06:21:15", "media_type": "video_file", "original_name": "Timeline 1.x264-30.mp4", "url": "media/3555.mp4", "size": 12653424, "thumb": "media/3555.mp4_thumb.jpg"}]}, {"id": 3556, "date": "2024-04-05T04:38:31", "text": "花了一整天剪辑了一下加入了搭机器的过程，发了一个视频 qwq\n\n剪视频好累... 剪中间那一段三十秒的 montage 花了我四个小时呜呜 <i class=\"custom-emoji\" emoji-src=\"emoji/5445059765778521446.tgs\">📦</i> \n\n这里是链接：<a href=\"https://www.bilibili.com/video/BV14q421P75y\">Bilibili</a> | <a href=\"https://youtu.be/BRELSBJqWQM\">YouTube</a>", "views": 99, "forwards": 0, "reply": {"id": 3555, "text": "回レ回レ回レ回レ回レ回レ回レ回レ回レ！"}}, {"id": 3557, "date": "2024-04-06T11:39:09", "text": "试试让 DALL-E 把蓝粉星夜的这个想法画出来结果真的画得好好看 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "views": 279, "forwards": 8, "reply": {"id": 2671, "text": "整理照片发现有些回忆忘记发了补一下。是之前在西雅图和蓝夏和ゆり在梵高 Expo 上一起涂的填色，是蓝粉白星夜和向日葵 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "thumb": "media/2671.jpg_thumb.jpg"}, "images": [{"width": 1024, "height": 1024, "date": "2024-04-06T11:39:09", "media_type": "photo", "original_name": "photo_2024-04-06_11-39-09.jpg", "url": "media/3557.jpg", "size": 338945, "thumb": "media/3557.jpg_thumb.jpg"}]}, {"id": 3558, "date": "2024-04-06T19:29:40", "text": "整理下房间把这两台放在一起，感觉有一种异曲同工的妙（？）", "views": 98, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2024-04-06T19:29:40", "media_type": "photo", "original_name": "photo_2024-04-06_19-29-40.jpg", "url": "media/3558.jpg", "size": 475593, "thumb": "media/3558.jpg_thumb.jpg"}]}, {"id": 3559, "date": "2024-04-06T23:57:37", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n三明治！融化的奶酪真是好文明 <i class=\"custom-emoji\" emoji-src=\"emoji/5442781809614004995.tgs\">🥺</i>", "views": 89, "forwards": 0, "media_group_id": 13699582861113037, "images": [{"width": 2560, "height": 1920, "date": "2024-04-06T23:57:36", "media_type": "photo", "original_name": "photo_2024-04-06_23-57-36.jpg", "url": "media/3559.jpg", "size": 333705, "thumb": "media/3559.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-04-06T23:57:37", "media_type": "photo", "original_name": "photo_2024-04-06_23-57-37.jpg", "url": "media/3560.jpg", "size": 262780, "thumb": "media/3560.jpg_thumb.jpg"}]}, {"id": 3561, "date": "2024-04-07T06:27:43", "text": "长出根了，一盆新的绿萝诞生了！（但是新的绿萝同时也是旧的 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>", "views": 105, "forwards": 0, "media_group_id": 13699770106005029, "images": [{"width": 1920, "height": 2560, "date": "2024-04-07T06:27:41", "media_type": "photo", "original_name": "photo_2024-04-07_06-27-41.jpg", "url": "media/3561.jpg", "size": 331090, "thumb": "media/3561.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-04-07T06:27:42", "media_type": "photo", "original_name": "photo_2024-04-07_06-27-42.jpg", "url": "media/3562.jpg", "size": 530821, "thumb": "media/3562.jpg_thumb.jpg"}], "reply": {"id": 3481, "text": "剪掉了几根枝试试水培起根，希望能长出来 quq", "thumb": "media/3481.jpg_thumb.jpg"}}, {"id": 3563, "date": "2024-04-07T07:57:55", "text": "土豆草莓（？）", "views": 130, "forwards": 1, "images": [{"width": 1920, "height": 2560, "date": "2024-04-07T07:57:55", "media_type": "photo", "original_name": "photo_2024-04-07_07-57-55.jpg", "url": "media/3563.jpg", "size": 287414, "thumb": "media/3563.jpg_thumb.jpg"}]}, {"id": 3564, "date": "2024-04-07T22:17:54", "text": "哭了 感觉可能是填报税用的某个网站被黑了。\n\n报完税这两天突然有好多诈骗电话打进来用我的 legal name 诈骗，今天有一个假装是 Telus 运营商的人中文跟我说我发太多短信了要给我停机（？？）而且因为我和聊聊是一起报的税，同一个诈骗号码给我和聊聊都打了电话。\n\n我填过信息的报税网站有 TurboTax (US/CA), WealthSimple, OLT, Sprintax, 不知道是哪个被黑了（应该是加拿大这边的所以我猜是 TurboTax", "views": 99, "forwards": 0}, {"id": 3565, "date": "2024-04-08T07:08:48", "text": "哭哭 今天 OS 课作业要写一个分布式内存 KV 数据库，写完发现本地跑测试会超时... 我以为是我写的代码优化太差了花一个小时用 VTune 测速，发现除了内存没有别的地方瓶颈，CPU 使用率只有 0.1%\n\n连上学校机器上跑一下同样的代码果然比在我本地的机器快了五倍... 唉 DDR3 在 2024 年真的不行了吗 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 117, "forwards": 2, "images": [{"width": 966, "height": 539, "date": "2024-04-08T07:08:48", "media_type": "photo", "original_name": "photo_2024-04-08_07-08-48.jpg", "url": "media/3565.jpg", "size": 92474, "thumb": "media/3565.jpg_thumb.jpg"}]}, {"id": 3566, "date": "2024-04-08T14:34:26", "text": "出发去看日食了 qwq", "views": 109, "forwards": 0}, {"id": 3567, "date": "2024-04-08T19:12:21", "text": "是一个用手机对着太阳拍的傻瓜", "views": 116, "forwards": 0, "files": [{"width": 1080, "height": 1920, "duration": 17, "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-04-08T19:12:21", "media_type": "video_file", "original_name": "video_2024-04-08_19-12-21.mp4", "url": "media/3567.mp4", "size": 14253991, "thumb": "media/3567.mp4_thumb.jpg"}]}, {"id": 3568, "date": "2024-04-08T19:33:19", "text": "好看！", "views": 117, "forwards": 0, "media_group_id": 13700838399361029, "images": [{"width": 2000, "height": 1347, "date": "2024-04-08T19:32:35", "media_type": "photo", "original_name": "photo_2024-04-08_19-32-35.jpg", "url": "media/3568.jpg", "size": 434060, "thumb": "media/3568.jpg_thumb.jpg"}, {"width": 2040, "height": 1530, "date": "2024-04-08T19:33:17", "media_type": "photo", "original_name": "photo_2024-04-08_19-33-17.jpg", "url": "media/3569.jpg", "size": 608647, "thumb": "media/3569.jpg_thumb.jpg"}]}, {"id": 3570, "date": "2024-04-08T19:56:45", "text": "和前任和现任和前任的现任一起去了！好热闹好开心", "views": 114, "forwards": 0, "media_group_id": 13700849643192773, "images": [{"width": 2560, "height": 1920, "date": "2024-04-08T19:56:09", "media_type": "photo", "original_name": "photo_2024-04-08_19-56-09.jpg", "url": "media/3570.jpg", "size": 366060, "thumb": "media/3570.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-04-08T19:56:43", "media_type": "photo", "original_name": "photo_2024-04-08_19-56-43.jpg", "url": "media/3571.jpg", "size": 1782657, "thumb": "media/3571.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-04-08T18:41:20", "media_type": "photo", "original_name": "photo_2024-04-08_18-41-20.jpg", "url": "media/3572.jpg", "size": 1275089, "thumb": "media/3572.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-04-08T18:41:31", "media_type": "photo", "original_name": "photo_2024-04-08_18-41-31.jpg", "url": "media/3573.jpg", "size": 1442192, "thumb": "media/3573.jpg_thumb.jpg"}]}, {"id": 3574, "date": "2024-04-10T20:58:11", "views": 97, "forwards": 0, "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2024-04-10T20:57:56", "width": 512, "height": 262, "is_animated": false, "is_video": true, "emoji": "😶", "set_name": "azalea_anim", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/3574.webm", "size": 95698, "thumb": "media/3574.webm_thumb.jpg"}]}, {"id": 3575, "date": "2024-04-12T13:46:41", "text": "刚刚起床看到了 Fabrice Bellard 新发布的 <a href=\"https://bellard.org/tsac\">TSAC</a> 音频编码，是一个用二进制语言重写、为了实际应用优化过的 <a href=\"https://arxiv.org/abs/2306.06546\">DAC</a> neural codec，真的没想到去年六月刚 preprint 的论文今年就能见到实际应用了！\n\n我去年的研究里还用到了 DAC 来着，当时这个东西几乎是所有向量模型里最重的一个，即是双通道、每帧尺寸和帧频率也都很大... 导致这一个模型存下来的矢量 npy 几乎和所有其他模型加起来一样大了（还存了一张加载矢量的时候非常壮观的 btop）\n\n不过看上去 TSAC 解决了很多它的问题，转 8bit 把模型权重减轻了不少，也不需要依赖复杂的 python 环境运行了。好期待哪天 Bellard 能把它整合进 ffmpeg qwq", "views": 97, "forwards": 0, "media_group_id": 13703436811200701, "images": [{"width": 1280, "height": 378, "date": "2024-04-12T13:46:39", "media_type": "photo", "original_name": "photo_2024-04-12_13-46-39.jpg", "url": "media/3575.jpg", "size": 57177, "thumb": "media/3575.jpg_thumb.jpg"}, {"width": 800, "height": 358, "date": "2024-04-12T13:46:40", "media_type": "photo", "original_name": "photo_2024-04-12_13-46-40.jpg", "url": "media/3576.jpg", "size": 38346, "thumb": "media/3576.jpg_thumb.jpg"}, {"width": 1252, "height": 536, "date": "2024-04-12T13:46:40", "media_type": "photo", "original_name": "photo_2024-04-12_13-46-40.jpg", "url": "media/3577.jpg", "size": 197216, "thumb": "media/3577.jpg_thumb.jpg"}]}, {"id": 3578, "date": "2024-04-13T04:28:59", "text": "然后刚刚补 OS 课的时候看到有 1997 年论文里提到的概念 2023 年才有人实现出来给 Linux 开 PR...\n\n不同领域研究和应用的距离好不一样", "views": 115, "forwards": 1, "reply": {"id": 3575, "text": "刚刚起床看到了 Fabrice Bellard 新发布的 <a href=\"https://bellard.org/tsac\">TSAC</a> 音频编码，是一个用二进制语言重写、为了实际应用优化过的 <a href=\"https://arxiv.org/abs/2306.06546\">DAC</a> neural codec，真的没想到去年六月刚 preprint 的论文今年就能见到实际应用了！\n\n我去年的研究里还用到了 DAC 来着，当时这个东西几乎是所有向量模型里最重的一个，即是双通道、每帧尺寸和帧频率也都很大... 导致这一个模型存下来的矢量 npy 几乎和所有其他模型加起来一样大了（还存了一张加载矢量的时候非常壮观的 btop）\n\n不过看上去 TSAC 解决了很多它的问题，转 8bit 把模型权重减轻了不少，也不需要依赖复杂的 python 环境运行了。好期待哪天 Bellard 能把它整合进 ffmpeg qwq", "thumb": "media/3575.jpg_thumb.jpg"}, "images": [{"width": 1280, "height": 306, "date": "2024-04-13T04:28:59", "media_type": "photo", "original_name": "photo_2024-04-13_04-28-59.jpg", "url": "media/3578.jpg", "size": 48323, "thumb": "media/3578.jpg_thumb.jpg"}]}, {"id": 3579, "date": "2024-04-13T16:21:33", "text": "考完了 OS，明天就要飞走了还有好多要准备...", "views": 107, "forwards": 1}, {"id": 3580, "date": "2024-04-14T08:43:41", "text": "出发六个小时前我在床上和聊聊聊天 be like\n：呜呜呜再过几个小时就见不到聊聊了\n：你要每天给我打电话哦\n：不行，每小时！\n：不行不行，每分钟！每秒！每毫秒！\n：<del>每毫秒给我打一个电话，如果超时五次就会被分布式进程管理器鉴定为卡住了杀掉重开哦</del> <i class=\"custom-emoji\" emoji-src=\"emoji/6323432491080222381.webp\">🤪</i>", "views": 105, "forwards": 1, "reply": {"id": 3579, "text": "考完了 OS，明天就要飞走了还有好多要准备..."}}, {"id": 3581, "date": "2024-04-15T22:29:26", "text": "电源插座\n\nUS / Canada: ☹️\nEU: 😶\nDenmark: 🙂", "views": 111, "forwards": 1}, {"id": 3582, "date": "2024-04-15T23:49:43", "views": 106, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2024-04-15T23:49:43", "media_type": "photo", "original_name": "photo_2024-04-15_23-49-43.jpg", "url": "media/3582.jpg", "size": 340183, "thumb": "media/3582.jpg_thumb.jpg"}]}, {"id": 3583, "date": "2024-04-16T13:18:00", "text": "演讲完了！很顺利！\n\n（感谢妈妈拍照", "views": 116, "forwards": 3, "media_group_id": 13706187841309237, "images": [{"width": 1280, "height": 720, "date": "2024-04-16T13:17:57", "media_type": "photo", "original_name": "photo_2024-04-16_13-17-57.jpg", "url": "media/3583.jpg", "size": 100813, "thumb": "media/3583.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-04-16T13:17:59", "media_type": "photo", "original_name": "photo_2024-04-16_13-17-59.jpg", "url": "media/3584.jpg", "size": 171528, "thumb": "media/3584.jpg_thumb.jpg"}]}, {"id": 3585, "date": "2024-04-16T15:16:55", "text": "今天上午去领了名牌看开场会。开场会好无聊，说了很多没有用的话，不过看到了提交数据，加拿大甚至没上榜。之后爬了一下网页数据发现这次多伦多大学只有 16 篇，而且除了我以外只有一篇是关于音频的，滑铁卢 8 篇，McGill 一篇... 相比数据里上海交大有 183 篇。唉，加拿大在音频领域真的不行呀，研要申去哪里呢？\n\n中午下午看了一些别人的讲座和海报，记一下有意思的：看到了有人在讲座里提到 Vocaloid 声音合成有多么多么真实，但是明明 Vocaloid 反而是变得真实之后就没有人用了，大家喜欢的就是很重合成感的声音；看到了从脑电波识别出一个人想要说的话转成语音的模型，虽然看那个巨大的巨多线的头盔应该没有能够实际应用场合...；看到了检测发音口音音素的模型，感觉每个语言学习 app 都应该有这个东西，听完在想能不能用类似的方式做更精细的练声建议；看到了我们团队里 Ivan 在做的 HoloLens 非侵入式脑电波交互演示；看到了一个非常厉害的实时变声模型，基本上没有延迟哇，加上大功率音响真的感觉我说出口就是另一个人的声音，在想能不能用同样的思路做实时语音翻译。\n\n中午吃了很好吃的烤肉和汤（然后被汤辣到嗓子哑了 呜呜\n\n演讲完之后晚上去 LGBTQ+ Meetup 吃到了超级丰盛晚餐还认识了新的朋友 Robin！是一个在 UC Berkeley 音频 AI 领域的跨女研究生，人超级好看！而且和我一样是通过研究练声助手踏入了这个领域哇，世界好小 qwq 加了联系方式，希望以后可以一起研究练声助手（我也试试申一申 Berkeley 好了", "views": 89, "forwards": 1, "media_group_id": 13706244920724965, "images": [{"width": 1280, "height": 960, "date": "2024-04-16T15:15:31", "media_type": "photo", "original_name": "photo_2024-04-16_15-15-31.jpg", "url": "media/3585.jpg", "size": 102880, "thumb": "media/3585.jpg_thumb.jpg"}, {"width": 959, "height": 1280, "date": "2024-04-16T15:15:43", "media_type": "photo", "original_name": "photo_2024-04-16_15-15-43.jpg", "url": "media/3586.jpg", "size": 131685, "thumb": "media/3586.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-04-16T15:15:51", "media_type": "photo", "original_name": "photo_2024-04-16_15-15-51.jpg", "url": "media/3587.jpg", "size": 153844, "thumb": "media/3587.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-04-16T15:15:54", "media_type": "photo", "original_name": "photo_2024-04-16_15-15-54.jpg", "url": "media/3588.jpg", "size": 97257, "thumb": "media/3588.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-04-16T15:16:09", "media_type": "photo", "original_name": "photo_2024-04-16_15-16-09.jpg", "url": "media/3589.jpg", "size": 197112, "thumb": "media/3589.jpg_thumb.jpg"}, {"width": 959, "height": 1280, "date": "2024-04-16T15:16:42", "media_type": "photo", "original_name": "photo_2024-04-16_15-16-42.jpg", "url": "media/3590.jpg", "size": 246789, "thumb": "media/3590.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-04-16T15:16:54", "media_type": "photo", "original_name": "photo_2024-04-16_15-16-54.jpg", "url": "media/3591.jpg", "size": 246549, "thumb": "media/3591.jpg_thumb.jpg"}]}, {"id": 3592, "date": "2024-04-19T09:53:34", "text": "哇 这是何等的运气 qwq", "views": 100, "forwards": 0, "images": [{"width": 2155, "height": 1918, "date": "2024-04-19T09:53:34", "media_type": "photo", "original_name": "photo_2024-04-19_09-53-34.jpg", "url": "media/3592.jpg", "size": 414333, "thumb": "media/3592.jpg_thumb.jpg"}]}, {"id": 3593, "date": "2024-04-19T14:39:10", "text": "我真的好不会告别。四天的时间转瞬即逝，闭幕之后又和新的朋友们和导师聊了很多很多，好想停下时间一直留在这里... 可惜时间不会不舍，会展大厅的显示器已经换掉了 ICASSP 的招牌，留下一条寂静的街道\n\n也许会议的意义就在这里吧，比起展示已经过时六个月的论文更重要的是创造了一个把不同道路上的朋友们每年聚集在一起的契机...", "views": 105, "forwards": 0, "reply": {"id": 2512, "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n《いりぐちでぐち》——青葉市子\n\n听着这首歌的感觉就像是真的放慢脚步走过了一条隧道，仿佛周围的嘈杂都安静了下来，只剩下自己和在身边漂游着的不舍情绪\n\n出门了，再次回到这里、再次见到导师在这里交到的朋友们会是什么时候呢？"}, "images": [{"width": 2560, "height": 1920, "date": "2024-04-19T14:39:09", "media_type": "photo", "original_name": "photo_2024-04-19_14-39-09.jpg", "url": "media/3593.jpg", "size": 1014008, "thumb": "media/3593.jpg_thumb.jpg"}]}, {"id": 3595, "date": "2024-04-21T07:07:56", "text": "到家了！\n\n路上遇到了好多不幸的事情，想和 Robin 约饭结果不在同一个航站楼、安检的时候因为我买机票在护照名字后面加上了 preferred name 被拦下来了、然后到温哥华转机因为飞机上一个厕所坏了没人知道怎么修，剩下的厕所数量又达不到起飞需要的法律标准所以延误了 4.25 小时 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n这是大数定律在起作用吗，前几天运气太好了（x", "views": 87, "forwards": 0, "media_group_id": 13709466209245173, "images": [{"width": 2560, "height": 1920, "date": "2024-04-21T07:07:54", "media_type": "photo", "original_name": "photo_2024-04-21_07-07-54.jpg", "url": "media/3595.jpg", "size": 559817, "thumb": "media/3595.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-04-21T07:07:54", "media_type": "photo", "original_name": "photo_2024-04-21_07-07-54.jpg", "url": "media/3596.jpg", "size": 540687, "thumb": "media/3596.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-04-20T20:34:25", "media_type": "photo", "original_name": "photo_2024-04-20_20-34-25.jpg", "url": "media/3597.jpg", "size": 477414, "thumb": "media/3597.jpg_thumb.jpg"}, {"width": 1280, "height": 471, "date": "2024-04-21T07:07:54", "media_type": "photo", "original_name": "photo_2024-04-21_07-07-54.jpg", "url": "media/3598.jpg", "size": 45579, "thumb": "media/3598.jpg_thumb.jpg"}]}, {"id": 3599, "date": "2024-04-23T02:40:35", "text": "icassp 刚结束就要赶回来考试好累，不过刚通宵一天复习考完了 373 算法感觉考得不错。还剩最后一个考试就结束了，是去年落下的 369 intro OS qwq", "views": 99, "forwards": 0}, {"id": 3600, "date": "2024-04-23T07:12:58", "text": "想下载课件但是这门课没有开导出功能怎么办？\n\n花十分钟手动下载 ❌\n花半个小时写一个爬虫 ✅", "views": 106, "forwards": 1, "images": [{"width": 496, "height": 581, "date": "2024-04-23T07:12:58", "media_type": "photo", "original_name": "photo_2024-04-23_07-12-58.jpg", "url": "media/3600.jpg", "size": 32871, "thumb": "media/3600.jpg_thumb.jpg"}]}, {"id": 3601, "date": "2024-04-23T22:02:57", "text": "考完了... 感觉可能考不到 50%\n\n去年期末考试的那天发烧所以 defer 掉了，原本以为补考会很容易... 没想到要到这个学期末才能补考，和今年的同学考一样的卷子。但是今年换了教授而且他把所有课程内容重新规划了一遍，和去年的内容有好多不一样，有好多没见过的 <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i>\n\n还有些题是按今年作业出的，说 “recall in A1...” 什么的，但是我没做过今年的 A1 呀 <i class=\"custom-emoji\" emoji-src=\"emoji/6318635837244313060.webp\">😡</i>", "views": 97, "forwards": 0, "reply": {"id": 3599, "text": "icassp 刚结束就要赶回来考试好累，不过刚通宵一天复习考完了 373 算法感觉考得不错。还剩最后一个考试就结束了，是去年落下的 369 intro OS qwq"}, "images": [{"width": 2560, "height": 1920, "date": "2024-04-23T22:02:57", "media_type": "photo", "original_name": "photo_2024-04-23_22-02-57.jpg", "url": "media/3601.jpg", "size": 247614, "thumb": "media/3601.jpg_thumb.jpg"}]}, {"id": 3602, "date": "2024-04-24T06:52:36", "text": "<a href=\"##TIL\">#TIL</a> 今天刚知道原来上海是直辖市\n\n之前一直以为上海是省，苏州和上海市在上海省 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 177, "forwards": 9}, {"id": 3603, "date": "2024-04-24T20:33:25", "text": "在走廊里听到很大的风声来自这个小东西，还在想是给什么东西的散热器，然后发现是专门用来放风声白噪音的小喇叭 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>", "views": 105, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "images": [{"width": 2560, "height": 1920, "date": "2024-04-24T20:33:08", "media_type": "photo", "original_name": "photo_2024-04-24_20-33-08.jpg", "url": "media/3603.jpg", "size": 252856, "thumb": "media/3603.jpg_thumb.jpg"}]}, {"id": 3604, "date": "2024-04-25T02:45:35", "text": "EMS 国际快递只能填英文地址太坏了，刚才收到了快递员的电话似乎看不懂用英文写的国内地址呢... <i class=\"custom-emoji\" emoji-src=\"emoji/5445397062445178872.tgs\">😓</i>", "views": 90, "forwards": 0}, {"id": 3605, "date": "2024-04-25T14:26:36", "text": "呜呜 不小心把自己的 bot token 公开了，感觉好丢人\n\n昨天晚上聊聊 Telegram 上突然收到了好多莫名其妙的消息，来自我们的 TG Bot... 这个 Bot 原本是用来发通知的，比如说写需要挂机的脚本的时候通常会在结尾加一个 tg 消息通知什么的，但是这些消息明显不是我们发的，怎么回事呢？\n\n查了查 GitHub 发现是我一两年前把它推到私有库里了，然后过了很久整理仓库的时候忘记这里有 token 就把仓库公开了，然后用 GitGuardian 扫了一遍发现还有几个其他的仓库也有同样的情况... <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>\n\n以后公开仓库之前一定要记得扫描一遍 token ;-;", "views": 92, "forwards": 0, "media_group_id": 13712441574874101, "images": [{"width": 1146, "height": 1265, "date": "2024-04-25T14:26:35", "media_type": "photo", "original_name": "photo_2024-04-25_14-26-35.jpg", "url": "media/3605.jpg", "size": 133006, "thumb": "media/3605.jpg_thumb.jpg"}, {"width": 591, "height": 1280, "date": "2024-04-25T14:26:36", "media_type": "photo", "original_name": "photo_2024-04-25_14-26-36.jpg", "url": "media/3606.jpg", "size": 134419, "thumb": "media/3606.jpg_thumb.jpg"}]}, {"id": 3607, "date": "2024-04-25T16:40:28", "text": "<a href=\"https://blog.jetbrains.com/blog/2023/10/16/ai-graphics-at-jetbrains-story/\">The Story of AI Graphics at JetBrains</a>\nAlso: <a href=\"https://cai.jetbrains.com/\">Computational Arts Initiative</a>\n\n看完这篇 Blog 我真的好爱 JetBrains。每一年 IDEA 的启动画面都是精心调制的广义 AI 图形，从以前的随机粒子生成，到 2020 的 CPPN 网络，再到 2023 年的 Stable Diffusion LoRA... 明明只是一个启动画面的一张图，这种没有功能性、甚至很少人会注意到的细节却花了这么多精力探索 qwq\n\n感觉能让大家在这种细节或者说好奇心上花时间的公司好棒，真希望这样的公司能多一些呀...", "views": 114, "forwards": 3}, {"id": 3608, "date": "2024-04-25T17:27:31", "text": "好玩 qwq\n\n（<a href=\"https://code2art.jetbrains.com/#509ffabc\">https://code2art.jetbrains.com/#509ffabc</a>", "views": 113, "forwards": 2, "reply": {"id": 3607, "text": "<a href=\"https://blog.jetbrains.com/blog/2023/10/16/ai-graphics-at-jetbrains-story/\">The Story of AI Graphics at JetBrains</a>\nAlso: <a href=\"https://cai.jetbrains.com/\">Computational Arts Initiative</a>\n\n看完这篇 Blog 我真的好爱 JetBrains。每一年 IDEA 的启动画面都是精心调制的广义 AI 图形，从以前的随机粒子生成，到 2020 的 CPPN 网络，再到 2023 年的 Stable Diffusion LoRA... 明明只是一个启动画面的一张图，这种没有功能性、甚至很少人会注意到的细节却花了这么多精力探索 qwq\n\n感觉能让大家在这种细节或者说好奇心上花时间的公司好棒，真希望这样的公司能多一些呀..."}, "images": [{"width": 1280, "height": 718, "date": "2024-04-25T17:27:31", "media_type": "photo", "original_name": "photo_2024-04-25_17-27-31.jpg", "url": "media/3608.jpg", "size": 65287, "thumb": "media/3608.jpg_thumb.jpg"}]}, {"id": 3609, "date": "2024-04-27T01:47:40", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n朋友来玩所以做了卤肉（和）饭！", "views": 90, "forwards": 0, "media_group_id": 13713459686104165, "images": [{"width": 2560, "height": 1920, "date": "2024-04-27T01:47:38", "media_type": "photo", "original_name": "photo_2024-04-27_01-47-38.jpg", "url": "media/3609.jpg", "size": 537121, "thumb": "media/3609.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-04-27T01:47:39", "media_type": "photo", "original_name": "photo_2024-04-27_01-47-39.jpg", "url": "media/3610.jpg", "size": 661101, "thumb": "media/3610.jpg_thumb.jpg"}]}, {"id": 3611, "date": "2024-04-28T01:01:56", "text": "第一次想要在 Twitter 上 publicize 一件事情，感觉自己在学着别人用 Twitter 语气说话，但是似乎学得不是很好呢 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n看了猪猪和书的建议改了改才感觉更像是会在 Twitter 上看到的风格了。唉这真的好不像我，但是希望这样可以让更多人知道这件事情...\n\n<a href=\"https://twitter.com/Hykilpikonna/status/1784382363855679844\">Link</a>", "views": 223, "forwards": 2, "images": [{"width": 964, "height": 1028, "date": "2024-04-28T01:01:56", "media_type": "photo", "original_name": "photo_2024-04-28_01-01-56.jpg", "url": "media/3611.jpg", "size": 144463, "thumb": "media/3611.jpg_thumb.jpg"}]}, {"id": 3612, "date": "2024-04-28T12:31:17", "text": "今天某位 MoeDev 过来玩，又吃到了蛋糕，开心开心 qwq\n\n以及她拍键用力觉得太吵我们现场给 adx3 改装了垫片，音量比之前好很多了！", "views": 84, "forwards": 0, "media_group_id": 13714459822322549, "images": [{"width": 2560, "height": 1920, "date": "2024-04-28T12:31:11", "media_type": "photo", "original_name": "photo_2024-04-28_12-31-11.jpg", "url": "media/3612.jpg", "size": 380177, "thumb": "media/3612.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-04-28T12:31:12", "media_type": "photo", "original_name": "photo_2024-04-28_12-31-12.jpg", "url": "media/3613.jpg", "size": 395623, "thumb": "media/3613.jpg_thumb.jpg"}, {"width": 1918, "height": 2558, "date": "2024-04-28T12:31:16", "media_type": "photo", "original_name": "photo_2024-04-28_12-31-16.jpg", "url": "media/3614.jpg", "size": 619640, "thumb": "media/3614.jpg_thumb.jpg"}]}, {"id": 3615, "date": "2024-04-29T16:02:31", "text": "和多伦多的家说了再见 qwq", "views": 80, "forwards": 0}, {"id": 3616, "date": "2024-04-29T16:04:22", "text": "猜猜我要去哪", "views": 84, "forwards": 0, "media_group_id": 13715253299988973, "images": [{"width": 2560, "height": 1920, "date": "2024-04-29T16:04:21", "media_type": "photo", "original_name": "photo_2024-04-29_16-04-21.jpg", "url": "media/3616.jpg", "size": 957291, "thumb": "media/3616.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-04-29T15:21:53", "media_type": "photo", "original_name": "photo_2024-04-29_15-21-53.jpg", "url": "media/3617.jpg", "size": 352184, "thumb": "media/3617.jpg_thumb.jpg"}]}, {"id": 3618, "date": "2024-04-29T17:09:39", "text": "分离焦虑.jpg", "views": 83, "forwards": 0, "images": [{"width": 1860, "height": 1500, "date": "2024-04-29T17:09:39", "media_type": "photo", "original_name": "photo_2024-04-29_17-09-39.jpg", "url": "media/3618.jpg", "size": 500325, "thumb": "media/3618.jpg_thumb.jpg"}]}, {"id": 3619, "date": "2024-04-29T20:12:06", "text": "堵飞机", "views": 87, "forwards": 1, "media_group_id": 13715372215239485, "images": [{"width": 1920, "height": 2560, "date": "2024-04-29T20:12:06", "media_type": "photo", "original_name": "photo_2024-04-29_20-12-06.jpg", "url": "media/3619.jpg", "size": 246593, "thumb": "media/3619.jpg_thumb.jpg"}, {"width": 1440, "height": 993, "date": "2024-04-29T20:16:30", "media_type": "photo", "original_name": "photo_2024-04-29_20-16-30.jpg", "url": "media/3620.jpg", "size": 148715, "thumb": "media/3620.jpg_thumb.jpg"}]}, {"id": 3621, "date": "2024-04-30T12:44:31", "text": "试着在飞机上写一些 Wactroller v2 控制板的代码，看看我写的这些支离破碎的初始化代码 🌚 没有网络没有 AI 帮忙，不能查用例和文档，只有 IDE 和依赖源码可以参考... 上次这样写代码应该还是在小学打算法比赛的时候。\n\n没有需要网的效率工具我真的好废，不过同时也觉得读依赖源码让我对 TWAI (CAN) 理解得更多了，这种理解也许不是看着样例照猫画虎把项目写出来能学到的 qwq", "views": 78, "forwards": 0, "images": [{"width": 1130, "height": 1280, "date": "2024-04-30T12:44:31", "media_type": "photo", "original_name": "photo_2024-04-30_12-44-31.jpg", "url": "media/3621.jpg", "size": 137912, "thumb": "media/3621.jpg_thumb.jpg"}]}, {"id": 3622, "date": "2024-04-30T16:00:52", "text": "在香港和 qrty 玩得很开心 qwq\n\n坐了天星小轮，船票居然只要 ￥5 哇，比地铁便宜风景还好好，如果当时在西雅图能用这么便宜的价格坐船过河的话我一定会天天坐船上班的（然而当时开车过桥每过一次要收 US$4.5 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n办了一张八达通加入了我的地铁卡收藏 qwq 感觉在这边八达通就像 Suica 一样在哪里都能用诶（而且同样都是 Felica！）如果多伦多的 Presto 也是这样就好了。\n\n坐了 MTR 地铁，感觉除了机场快线很舒服以外其他的地铁站和车厢都和北京的差不多，比例超级误导的地铁地图也是一模一样（？）", "views": 77, "forwards": 1, "media_group_id": 13715942816462349, "images": [{"width": 2560, "height": 1920, "date": "2024-04-30T15:46:24", "media_type": "photo", "original_name": "photo_2024-04-30_15-46-24.jpg", "url": "media/3622.jpg", "size": 387706, "thumb": "media/3622.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-04-30T16:00:49", "media_type": "photo", "original_name": "photo_2024-04-30_16-00-49.jpg", "url": "media/3623.jpg", "size": 910741, "thumb": "media/3623.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-04-30T16:00:49", "media_type": "photo", "original_name": "photo_2024-04-30_16-00-49.jpg", "url": "media/3624.jpg", "size": 598976, "thumb": "media/3624.jpg_thumb.jpg"}, {"width": 1918, "height": 1513, "date": "2024-04-30T16:00:50", "media_type": "photo", "original_name": "photo_2024-04-30_16-00-50.jpg", "url": "media/3625.jpg", "size": 187885, "thumb": "media/3625.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-04-30T16:00:50", "media_type": "photo", "original_name": "photo_2024-04-30_16-00-50.jpg", "url": "media/3626.jpg", "size": 602931, "thumb": "media/3626.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-04-30T16:00:51", "media_type": "photo", "original_name": "photo_2024-04-30_16-00-51.jpg", "url": "media/3627.jpg", "size": 403461, "thumb": "media/3627.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-04-30T16:00:51", "media_type": "photo", "original_name": "photo_2024-04-30_16-00-51.jpg", "url": "media/3628.jpg", "size": 194615, "thumb": "media/3628.jpg_thumb.jpg"}]}, {"id": 3629, "date": "2024-04-30T16:23:28", "text": "还去了港大！环境好棒，有不是那么追求安静的图书馆，听到了从公用钢琴传来的琴声和歌声\n\n建筑也好奇妙，感觉这个校园重新定义了地面，走在路上会给我一种在地面的错觉，但是实际上楼的一层下面也有其他的楼，从地铁出来进校区的那一刻就已经在天上了 quq", "views": 83, "forwards": 0, "media_group_id": 13715953665026693, "images": [{"width": 2560, "height": 1920, "date": "2024-04-30T16:23:25", "media_type": "photo", "original_name": "photo_2024-04-30_16-23-25.jpg", "url": "media/3629.jpg", "size": 617592, "thumb": "media/3629.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-04-30T16:23:25", "media_type": "photo", "original_name": "photo_2024-04-30_16-23-25.jpg", "url": "media/3630.jpg", "size": 409853, "thumb": "media/3630.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-04-30T16:23:25", "media_type": "photo", "original_name": "photo_2024-04-30_16-23-25.jpg", "url": "media/3631.jpg", "size": 341776, "thumb": "media/3631.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-04-30T16:23:26", "media_type": "photo", "original_name": "photo_2024-04-30_16-23-26.jpg", "url": "media/3632.jpg", "size": 322442, "thumb": "media/3632.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-04-30T16:23:26", "media_type": "photo", "original_name": "photo_2024-04-30_16-23-26.jpg", "url": "media/3633.jpg", "size": 808828, "thumb": "media/3633.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-04-30T16:23:27", "media_type": "photo", "original_name": "photo_2024-04-30_16-23-27.jpg", "url": "media/3634.jpg", "size": 933520, "thumb": "media/3634.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-04-30T16:23:27", "media_type": "photo", "original_name": "photo_2024-04-30_16-23-27.jpg", "url": "media/3635.jpg", "size": 919324, "thumb": "media/3635.jpg_thumb.jpg"}]}, {"id": 3636, "date": "2024-05-01T02:30:48", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\nTake care of you for me ❤️", "views": 77, "forwards": 0, "files": [{"duration": 205, "performer": "Cavetown", "title": "Empty Bed", "file_name": "Cavetown - Empty Bed.flac", "mime_type": "audio/flac", "date": "2024-04-27T18:06:34", "media_type": "audio_file", "original_name": "Cavetown - Empty Bed.flac", "url": "media/3636.flac", "size": 19586086, "thumb": "media/3636.flac_thumb.jpg"}]}, {"id": 3637, "date": "2024-05-01T13:09:56", "text": "<del>从小学就是法外狂徒</del>", "views": 81, "forwards": 0, "images": [{"width": 1440, "height": 1160, "date": "2024-05-01T13:09:55", "media_type": "photo", "original_name": "photo_2024-05-01_13-09-55.jpg", "url": "media/3637.jpg", "size": 177222, "thumb": "media/3637.jpg_thumb.jpg"}]}, {"id": 3638, "date": "2024-05-01T21:20:20", "text": "回国了！见到了父母，回到了十年前小学的时候住的公寓，散落在这里的记忆碎片全都回来了...！\n\n想起以前好喜欢在这里骑车，仿佛有了自行车整个世界都不算远。扫了一辆小黄车在附近转一转。骑出去两个路口看到了小时候玩烟花烧到手的地方，是一个自行车亭，当时空空的但是现在已经满到进不去了。那件事情之后也没有人在这里贴警告牌呢，是不是觉得不会有人像我这么蠢（xx）\n\n向外骑一骑到了学校，即使离开了这么久中关村二小还是一点都没有变，不过也变了——印象中这个学校好大，有好多只有我和朋友们知道的秘密角落让我藏零食藏自己 qwq 现在看也只有一个篮球场那么大嘛，也只有三栋四五层高的教学楼。看一看周围，校门对面的两家小卖店、最喜欢的烤香肠和烤冷面餐车已经都不在了，取代它的是社区活动中心和警察局... 好心疼现在的学生，没有这些店放学会有多么无聊唉。\n\n再骑出去一点看到了小时候离家出走的那天准备睡的地方。记得那天是放学的时间语文老师说<u>今天</u>不抄完课文不让我们回家，但是我绝对不想抄，怎么办呢？小小桂桂想到了一个很聪明的办法，那就是... 假装上厕所溜出去然后睡外面等到过了「今天」再回家 🌚 感觉自闭光谱真的给我了对很多事情的奇妙理解", "views": 84, "forwards": 1, "media_group_id": 13716787366296149, "images": [{"width": 1280, "height": 961, "date": "2024-05-01T21:20:20", "media_type": "photo", "original_name": "photo_2024-05-01_21-20-20.jpg", "url": "media/3638.jpg", "size": 77952, "thumb": "media/3638.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-05-01T21:20:20", "media_type": "photo", "original_name": "photo_2024-05-01_21-20-20.jpg", "url": "media/3639.jpg", "size": 139735, "thumb": "media/3639.jpg_thumb.jpg"}, {"width": 800, "height": 600, "date": "2024-05-01T21:20:20", "media_type": "photo", "original_name": "photo_2024-05-01_21-20-20.jpg", "url": "media/3640.jpg", "size": 70867, "thumb": "media/3640.jpg_thumb.jpg"}, {"width": 1280, "height": 961, "date": "2024-05-01T21:20:20", "media_type": "photo", "original_name": "photo_2024-05-01_21-20-20.jpg", "url": "media/3641.jpg", "size": 203069, "thumb": "media/3641.jpg_thumb.jpg"}, {"width": 1280, "height": 961, "date": "2024-05-01T21:20:20", "media_type": "photo", "original_name": "photo_2024-05-01_21-20-20.jpg", "url": "media/3642.jpg", "size": 194195, "thumb": "media/3642.jpg_thumb.jpg"}, {"width": 1280, "height": 961, "date": "2024-05-01T21:20:20", "media_type": "photo", "original_name": "photo_2024-05-01_21-20-20.jpg", "url": "media/3643.jpg", "size": 144395, "thumb": "media/3643.jpg_thumb.jpg"}]}, {"id": 3644, "date": "2024-05-01T21:23:19", "text": "骑远一点骑到了已经没落的鼎好和海龙电子城，以前对大白菜 Ghost 装出来的系统不满意所以专门去这里花 ￥10 买了一张 Windows 8 的官方系统盘，当时还以为这是正版盘哇，完全不知道 Windows ISO 都是能免费下载的 ;-; 现在这两栋似乎被重新装修成了办公楼。\n\n再骑过两条街是还没有没落的中发电子城，是卖电子元件的地方。看到它还在营业我真的好开心——感觉小时候能喜欢上做硬件很大程度是因为中发的存在，因为有想做的东西的时候可以简单构思一下然后骑上车去那边问问店家需要什么然后买到材料就能开始做... 如果我是在加拿大长大，如果每次想要做什么都要花大量时间构思设计 PCB 然后再等两三周寄到了、热情也淡下来了才发现哪里做错了的话，也许我就不会对硬件感兴趣了。不过今天骑到这里的时候已经太晚关门了，回家吧明天再来看看 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>\n\n回家的路上原本以为需要导航，但是跟着肌肉记忆（逆行hhh）骑着骑着就到家了，走了太多次的路每一个拐角都仍然留在记忆中... 不过最后进错单元了走到六楼发现不是自己家被吓得半死，站在原地闭上眼睛害怕的不敢动 ;-;;;; 即使是现在依然觉得这个楼梯好恐怖，尤其是晚上只能用手电筒，感觉直接放进恐怖游戏里也不会违和。这段楼梯总是出现在我的噩梦里，比如被卡在无限循环的楼梯中或者楼梯在中间断掉或者走到楼顶发现这里不是家...\n\n让自己冷静下来下楼再爬上隔壁的楼之后回到家啦，能回到承载了这么多记忆的地方感觉这一切都好不真实，感谢父母把这个家留下来 qwq", "views": 82, "forwards": 1, "media_group_id": 13716788792146237, "images": [{"width": 1280, "height": 961, "date": "2024-05-01T21:23:08", "media_type": "photo", "original_name": "photo_2024-05-01_21-23-08.jpg", "url": "media/3644.jpg", "size": 270533, "thumb": "media/3644.jpg_thumb.jpg"}, {"width": 1280, "height": 961, "date": "2024-05-01T21:23:08", "media_type": "photo", "original_name": "photo_2024-05-01_21-23-08.jpg", "url": "media/3645.jpg", "size": 141887, "thumb": "media/3645.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-05-01T21:23:18", "media_type": "photo", "original_name": "photo_2024-05-01_21-23-18.jpg", "url": "media/3646.jpg", "size": 130778, "thumb": "media/3646.jpg_thumb.jpg"}]}, {"id": 3647, "date": "2024-05-01T22:57:17", "text": "<a href=\"##戴上耳机\">#戴上耳机</a>\n\nBack when we were younger\nand our dreams were unexplored\nWe just needed each other\ncouldn't ever ask for more\nOh, nobody had flaws,\nand nothing had a cause\nwhen we were younger", "views": 78, "forwards": 0, "files": [{"duration": 234, "performer": "Grentperez/Cavetown", "title": "When We Were Younger", "file_name": "Grentperez,Cavetown - When We Were Younger.flac", "mime_type": "audio/flac", "date": "2024-05-01T22:57:17", "media_type": "audio_file", "original_name": "Grentperez,Cavetown - When We Were Younger.flac", "url": "media/3647.flac", "size": 47033298, "thumb": "media/3647.flac_thumb.jpg"}]}, {"id": 3648, "date": "2024-05-02T10:08:49", "text": "<a href=\"##生草翻译\">#生草翻译</a>", "views": 77, "forwards": 0, "media_group_id": 13717156232432357, "images": [{"width": 1920, "height": 2560, "date": "2024-05-02T10:08:46", "media_type": "photo", "original_name": "photo_2024-05-02_10-08-46.jpg", "url": "media/3648.jpg", "size": 360450, "thumb": "media/3648.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-05-02T10:08:47", "media_type": "photo", "original_name": "photo_2024-05-02_10-08-47.jpg", "url": "media/3649.jpg", "size": 400004, "thumb": "media/3649.jpg_thumb.jpg"}, {"width": 1918, "height": 1859, "date": "2024-05-02T10:08:47", "media_type": "photo", "original_name": "photo_2024-05-02_10-08-47.jpg", "url": "media/3650.jpg", "size": 342664, "thumb": "media/3650.jpg_thumb.jpg"}, {"width": 1918, "height": 1528, "date": "2024-05-02T10:08:47", "media_type": "photo", "original_name": "photo_2024-05-02_10-08-47.jpg", "url": "media/3651.jpg", "size": 377463, "thumb": "media/3651.jpg_thumb.jpg"}, {"width": 1918, "height": 1077, "date": "2024-05-02T10:08:47", "media_type": "photo", "original_name": "photo_2024-05-02_10-08-47.jpg", "url": "media/3652.jpg", "size": 291890, "thumb": "media/3652.jpg_thumb.jpg"}, {"width": 1918, "height": 1311, "date": "2024-05-02T10:08:47", "media_type": "photo", "original_name": "photo_2024-05-02_10-08-47.jpg", "url": "media/3653.jpg", "size": 325113, "thumb": "media/3653.jpg_thumb.jpg"}, {"width": 2040, "height": 1482, "date": "2024-05-02T10:08:48", "media_type": "photo", "original_name": "photo_2024-05-02_10-08-48.jpg", "url": "media/3654.jpg", "size": 537796, "thumb": "media/3654.jpg_thumb.jpg"}]}, {"id": 3655, "date": "2024-05-02T16:01:56", "text": "out of context 发些这几天路程中遇到的有意思的、不寻常的细节", "views": 80, "forwards": 0, "media_group_id": 13717325727982317, "images": [{"width": 2560, "height": 1920, "date": "2024-05-02T16:01:52", "media_type": "photo", "original_name": "photo_2024-05-02_16-01-52.jpg", "url": "media/3655.jpg", "size": 398265, "thumb": "media/3655.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-02T16:01:53", "media_type": "photo", "original_name": "photo_2024-05-02_16-01-53.jpg", "url": "media/3656.jpg", "size": 737557, "thumb": "media/3656.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-02T16:01:53", "media_type": "photo", "original_name": "photo_2024-05-02_16-01-53.jpg", "url": "media/3657.jpg", "size": 585659, "thumb": "media/3657.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-02T16:01:54", "media_type": "photo", "original_name": "photo_2024-05-02_16-01-54.jpg", "url": "media/3658.jpg", "size": 295900, "thumb": "media/3658.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-05-02T16:01:54", "media_type": "photo", "original_name": "photo_2024-05-02_16-01-54.jpg", "url": "media/3659.jpg", "size": 700668, "thumb": "media/3659.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-05-02T16:01:54", "media_type": "photo", "original_name": "photo_2024-05-02_16-01-54.jpg", "url": "media/3660.jpg", "size": 866685, "thumb": "media/3660.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-02T16:01:55", "media_type": "photo", "original_name": "photo_2024-05-02_16-01-55.jpg", "url": "media/3661.jpg", "size": 398221, "thumb": "media/3661.jpg_thumb.jpg"}]}, {"id": 3662, "date": "2024-05-02T23:51:51", "text": "猫！今年第一次看到活猫 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>\n\n多伦多完全见不到野猫哇", "views": 76, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2024-05-02T23:49:55", "media_type": "photo", "original_name": "photo_2024-05-02_23-49-55.jpg", "url": "media/3662.jpg", "size": 873925, "thumb": "media/3662.jpg_thumb.jpg"}]}, {"id": 3663, "date": "2024-05-03T02:46:27", "text": "在火车上，听后座的妈妈带小女孩好有趣\n女孩：草坪欸\n妈：不是草坪，是小麦！\n女孩：小卖部？\n妈：什么小卖部，是麦子，谷物，你吃的米饭都是从这里来的哦\n女孩：小卖部！<i class=\"custom-emoji\" emoji-src=\"emoji/6170121034994288479.webm\">😝</i>", "views": 73, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2024-05-03T02:46:27", "media_type": "photo", "original_name": "photo_2024-05-03_02-46-27.jpg", "url": "media/3663.jpg", "size": 156779, "thumb": "media/3663.jpg_thumb.jpg"}]}, {"id": 3664, "date": "2024-05-03T14:27:39", "text": "想起来小时候买饮料之后最期待的就是拧开瓶盖放过去看看有没有再来一瓶 quq", "views": 71, "forwards": 0, "images": [{"width": 1784, "height": 2558, "date": "2024-05-03T14:27:39", "media_type": "photo", "original_name": "photo_2024-05-03_14-27-39.jpg", "url": "media/3664.jpg", "size": 272786, "thumb": "media/3664.jpg_thumb.jpg"}]}, {"id": 3665, "date": "2024-05-03T14:31:43", "text": "去苏州见到了一直很想见的朋友！吃到了一直很想吃的萨莉亚！qwq\n\n（出门穿了裙子结果在火车上觉得太冷还是换上了裤子 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 74, "forwards": 0, "media_group_id": 13717973627802101, "images": [{"width": 2560, "height": 1920, "date": "2024-05-03T14:31:38", "media_type": "photo", "original_name": "photo_2024-05-03_14-31-38.jpg", "url": "media/3665.jpg", "size": 541401, "thumb": "media/3665.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-05-03T14:31:40", "media_type": "photo", "original_name": "photo_2024-05-03_14-31-40.jpg", "url": "media/3666.jpg", "size": 563806, "thumb": "media/3666.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-05-03T14:31:42", "media_type": "photo", "original_name": "photo_2024-05-03_14-31-42.jpg", "url": "media/3667.jpg", "size": 377488, "thumb": "media/3667.jpg_thumb.jpg"}]}, {"id": 3668, "date": "2024-05-03T18:20:46", "text": "cpu-z 真的是很好的取暖工具，之前上飞机穿少了插上电源开上 cpu-z 抱着笔记本睡香香，今天也是 qwq\n\n不过有时候会太烫也不会停下来，需要花些时间调被子调到通风正好的状态。<del>在想能不能写一个软件，接一个外接的温度传感器来根据温度自动调节 cpu 热度目标</del>", "views": 80, "forwards": 0, "images": [{"width": 605, "height": 603, "date": "2024-05-03T18:11:29", "media_type": "photo", "original_name": "photo_2024-05-03_18-11-29.jpg", "url": "media/3668.jpg", "size": 55330, "thumb": "media/3668.jpg_thumb.jpg"}]}, {"id": 3670, "date": "2024-05-03T23:21:53", "views": 78, "forwards": 0, "files": [{"file_name": "sticker.webm", "mime_type": "video/webm", "date": "2024-05-03T23:20:00", "width": 512, "height": 512, "is_animated": false, "is_video": true, "emoji": "😇", "set_name": "azalea_anim", "media_type": "sticker", "original_name": "sticker.webm", "url": "media/3670.webm", "size": 95980, "thumb": "media/3670.webm_thumb.jpg"}]}, {"id": 3671, "date": "2024-05-03T23:37:43", "text": "习惯了北美超市里特别甜的甜点之后回国吃什么甜点都觉得不够甜了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 76, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2024-05-03T23:37:42", "media_type": "photo", "original_name": "photo_2024-05-03_23-37-42.jpg", "url": "media/3671.jpg", "size": 320492, "thumb": "media/3671.jpg_thumb.jpg"}]}, {"id": 3672, "date": "2024-05-04T08:42:18", "text": "原来武汉地铁的卡和其他地方都不通", "views": 81, "forwards": 0, "media_group_id": 13718497111400853, "images": [{"width": 1920, "height": 2560, "date": "2024-05-04T08:42:17", "media_type": "photo", "original_name": "photo_2024-05-04_08-42-17.jpg", "url": "media/3672.jpg", "size": 302469, "thumb": "media/3672.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-05-04T08:42:17", "media_type": "photo", "original_name": "photo_2024-05-04_08-42-17.jpg", "url": "media/3673.jpg", "size": 385912, "thumb": "media/3673.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-05-04T08:42:18", "media_type": "photo", "original_name": "photo_2024-05-04_08-42-18.jpg", "url": "media/3674.jpg", "size": 322696, "thumb": "media/3674.jpg_thumb.jpg"}]}, {"id": 3675, "date": "2024-05-04T12:57:14", "text": "长记性了，这次去奶茶店选了多糖然后感觉甜度正好 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>（不过这个好好喝 quq", "views": 80, "forwards": 0, "reply": {"id": 3671, "text": "习惯了北美超市里特别甜的甜点之后回国吃什么甜点都觉得不够甜了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>"}, "images": [{"width": 1918, "height": 2558, "date": "2024-05-04T12:57:14", "media_type": "photo", "original_name": "photo_2024-05-04_12-57-14.jpg", "url": "media/3675.jpg", "size": 480155, "thumb": "media/3675.jpg_thumb.jpg"}]}, {"id": 3676, "date": "2024-05-05T12:06:47", "text": "昨天去空降武汉了，刚到武汉去旅店入住然后发生了一些鬼故事：入口是一个电梯前台在二层，整个房间只有厕所抽风这一个通风口整个房间充满了臭味，有窗户有窗帘但是打开窗户后面是墙 ❓，有一个需要连接蓝牙付费才能用的 5V 2A 手机充电头（那手机没电了要怎么付费充<i class=\"custom-emoji\" emoji-src=\"emoji/6323343426343404864.webp\">❓</i>），然后掀开贴纸上”7天酒店“的贴纸下面是”布丁酒店“ \n\n小时候住过七天觉得还可以的，现在怎么变得这么糟糕了，以后订旅店要小心哦...", "views": 91, "forwards": 2, "media_group_id": 13719286458460621, "images": [{"width": 960, "height": 1280, "date": "2024-05-05T12:06:46", "media_type": "photo", "original_name": "photo_2024-05-05_12-06-46.jpg", "url": "media/3676.jpg", "size": 71288, "thumb": "media/3676.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-05-05T12:06:46", "media_type": "photo", "original_name": "photo_2024-05-05_12-06-46.jpg", "url": "media/3677.jpg", "size": 106231, "thumb": "media/3677.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-05-05T12:06:46", "media_type": "photo", "original_name": "photo_2024-05-05_12-06-46.jpg", "url": "media/3678.jpg", "size": 59674, "thumb": "media/3678.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-05-05T12:06:46", "media_type": "photo", "original_name": "photo_2024-05-05_12-06-46.jpg", "url": "media/3679.jpg", "size": 127407, "thumb": "media/3679.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-05-05T12:06:46", "media_type": "photo", "original_name": "photo_2024-05-05_12-06-46.jpg", "url": "media/3680.jpg", "size": 146965, "thumb": "media/3680.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-05-05T12:06:46", "media_type": "photo", "original_name": "photo_2024-05-05_12-06-46.jpg", "url": "media/3681.jpg", "size": 101526, "thumb": "media/3681.jpg_thumb.jpg"}]}, {"id": 3682, "date": "2024-05-05T14:24:06", "text": "今天去参观了黄鹤楼。众所周知，黄鹤楼有着将近两千年的悠久历史，据说公元 233 年三国时代的商人们为了销售周边商品，诗人、书法家、画家们为了分享关于这座楼的作品，将它建了起来。最初赞助这座楼的人似乎有些自恋，规定了楼周围出现的所有物品都必须与黄鹤楼相关。所以在这里，你会看到各种古诗、图画、甚至连卖的商品都和黄鹤楼有着密切的关系。\n\n从建筑风格来看，这座楼用了不少前卫技术，和当时主流的木制建筑相比非常超前。为了避免砍伐红木，黄鹤楼用前所未闻的混凝土打了地基、用几十根穿过整个楼高的钢柱做支撑、用金属焊接了梁架、还用精细打磨的金属螺丝固定了零件。最后，贴上装饰性的木板，喷上红漆，让一切看起来仿佛和昂贵的红木一模一样。黄鹤楼的建筑师还发明了玻璃和电梯——为了方便客人观赏风景，这座楼成为了中国史上第一个用玻璃做窗户、用电梯传送客人的建筑。就是因为使用了如此超前的建筑技术，这栋楼才能够经得起风雨，完好无损地存留至今，看起来一点都不显得陈旧。\n\n走出黄鹤楼，我看到了李白的鬼魂正在亭子前念他生前的诗，让小孩们开心。演奏家正在用改良版古筝演奏着电音音乐。对面山上的白云阁里，看到了一栋由同样超前的苏州红木雕刻厂 CNC 机雕刻的巨型红木浮雕。出园前还有一座宋宋的雕像，站在广场上送行。不得不感叹公元 233 年人们的实验精神啊我编不下去了 🌚\n\n（实际上这栋楼是 1985 年建的，除了名字一样和所谓有快两千年历史的那栋黄鹤楼没有半毛钱的关系，看起来不像、地理位置不同、目的也不一样。要满足无知游客想看的「悠久中国历史」所以把楼建得不新不旧，真是太可怜了", "views": 102, "forwards": 1, "media_group_id": 13719352369143717, "images": [{"width": 960, "height": 1280, "date": "2024-05-05T14:23:45", "media_type": "photo", "original_name": "photo_2024-05-05_14-23-45.jpg", "url": "media/3682.jpg", "size": 214338, "thumb": "media/3682.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-05-05T14:23:45", "media_type": "photo", "original_name": "photo_2024-05-05_14-23-45.jpg", "url": "media/3683.jpg", "size": 86373, "thumb": "media/3683.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-05-05T14:23:45", "media_type": "photo", "original_name": "photo_2024-05-05_14-23-45.jpg", "url": "media/3684.jpg", "size": 108822, "thumb": "media/3684.jpg_thumb.jpg"}, {"width": 1280, "height": 961, "date": "2024-05-05T14:23:45", "media_type": "photo", "original_name": "photo_2024-05-05_14-23-45.jpg", "url": "media/3685.jpg", "size": 195940, "thumb": "media/3685.jpg_thumb.jpg"}, {"width": 1280, "height": 961, "date": "2024-05-05T14:23:45", "media_type": "photo", "original_name": "photo_2024-05-05_14-23-45.jpg", "url": "media/3686.jpg", "size": 207477, "thumb": "media/3686.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-05-05T14:23:45", "media_type": "photo", "original_name": "photo_2024-05-05_14-23-45.jpg", "url": "media/3687.jpg", "size": 109231, "thumb": "media/3687.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-05-05T14:23:46", "media_type": "photo", "original_name": "photo_2024-05-05_14-23-46.jpg", "url": "media/3688.jpg", "size": 264266, "thumb": "media/3688.jpg_thumb.jpg"}, {"width": 1280, "height": 961, "date": "2024-05-05T14:23:55", "media_type": "photo", "original_name": "photo_2024-05-05_14-23-55.jpg", "url": "media/3689.jpg", "size": 306630, "thumb": "media/3689.jpg_thumb.jpg"}]}, {"id": 3690, "date": "2024-05-05T16:39:19", "text": "还是正经写一下回忆吧。今天和 Asuna 在武汉玩（图5是 Asuna）早上一起吃了热干面，很好吃还很便宜！有点想学学怎么做。还点了蛋酒，但是可惜不是很喜欢。\n\n接下来去了黄鹤楼，除了上述的事情以外还看到了黄鹤楼员工在扇子上写的毛笔画，都非常漂亮非常有创意，最终买了这扇「鹤」。看到这些独特的创作好开心，感觉买到了独一无二的东西，和工厂模具批量压出来的纪念品相比感觉这些手做的毛笔画更有温度。\n\n出园之后真的非常幸运，正好 Archibald Caramantran 剧团正在准备开始表演街头巨型木偶剧，他们今年五月要在中国长沙、武汉、和哈尔滨巡演的样子。五月五号是演出的最后一天，居然正好碰上了。看的时候不知道，之后查了一下发现演的是《拉封丹寓言》里面《<a href=\"https://en.wikipedia.org/wiki/The_Cock,_the_Dog_and_the_Fox\">The Cock, the Dog, and the Fox</a>》（故事似乎是一样的，只不过狗改成了鹤）感觉演得很不错，大家都很入戏。不过故事比较短，听周围人的评论感觉大部分人也不知道有这个演出，我是用 Google Lens 搜到他们去年在香港用同一套巨型木偶服装的演出然后再查了拉封丹 + 黄鹤楼才查到的在演什么... 如果有立一个说明牌子就好了。", "views": 75, "forwards": 0, "media_group_id": 13719417276939949, "images": [{"width": 1280, "height": 961, "date": "2024-05-05T16:39:05", "media_type": "photo", "original_name": "photo_2024-05-05_16-39-05.jpg", "url": "media/3690.jpg", "size": 185784, "thumb": "media/3690.jpg_thumb.jpg"}, {"width": 1280, "height": 961, "date": "2024-05-05T16:39:05", "media_type": "photo", "original_name": "photo_2024-05-05_16-39-05.jpg", "url": "media/3691.jpg", "size": 162273, "thumb": "media/3691.jpg_thumb.jpg"}, {"width": 960, "height": 1280, "date": "2024-05-05T16:39:05", "media_type": "photo", "original_name": "photo_2024-05-05_16-39-05.jpg", "url": "media/3692.jpg", "size": 63020, "thumb": "media/3692.jpg_thumb.jpg"}, {"width": 1280, "height": 961, "date": "2024-05-05T16:39:13", "media_type": "photo", "original_name": "photo_2024-05-05_16-39-13.jpg", "url": "media/3693.jpg", "size": 247005, "thumb": "media/3693.jpg_thumb.jpg"}, {"width": 1280, "height": 961, "date": "2024-05-05T16:39:13", "media_type": "photo", "original_name": "photo_2024-05-05_16-39-13.jpg", "url": "media/3694.jpg", "size": 307767, "thumb": "media/3694.jpg_thumb.jpg"}, {"width": 1280, "height": 961, "date": "2024-05-05T16:39:13", "media_type": "photo", "original_name": "photo_2024-05-05_16-39-13.jpg", "url": "media/3695.jpg", "size": 125941, "thumb": "media/3695.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-05-05T16:39:13", "media_type": "photo", "original_name": "photo_2024-05-05_16-39-13.jpg", "url": "media/3696.jpg", "size": 307682, "thumb": "media/3696.jpg_thumb.jpg"}], "reply": {"id": 3682, "text": "今天去参观了黄鹤楼。众所周知，黄鹤楼有着将近两千年的悠久历史，据说公元 233 年三国时代的商人们为了销售周边商品，诗人、书法家、画家们为了分享关于这座楼的作品，将它建了起来。最初赞助这座楼的人似乎有些自恋，规定了楼周围出现的所有物品都必须与黄鹤楼相关。所以在这里，你会看到各种古诗、图画、甚至连卖的商品都和黄鹤楼有着密切的关系。\n\n从建筑风格来看，这座楼用了不少前卫技术，和当时主流的木制建筑相比非常超前。为了避免砍伐红木，黄鹤楼用前所未闻的混凝土打了地基、用几十根穿过整个楼高的钢柱做支撑、用金属焊接了梁架、还用精细打磨的金属螺丝
