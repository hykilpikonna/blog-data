me": "photo_2023-12-28_04-55-48.jpg", "url": "media/3088.jpg", "size": 660560, "thumb": "media/3088.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-12-27T19:21:47", "media_type": "photo", "original_name": "photo_2023-12-27_19-21-47.jpg", "url": "media/3091.jpg", "size": 935268, "thumb": "media/3091.jpg_thumb.jpg"}]}, {"id": 3092, "date": "2023-12-28T21:45:57", "text": "第一次见到 boxing day 打折还没结束就卖缺货了，可能这个盘真的太香", "views": 82, "forwards": 0, "media_group_id": 13630399662928013, "images": [{"width": 1280, "height": 950, "date": "2023-12-28T21:41:02", "media_type": "photo", "original_name": "photo_2023-12-28_21-41-02.jpg", "url": "media/3092.jpg", "size": 86650, "thumb": "media/3092.jpg_thumb.jpg"}, {"width": 1174, "height": 1120, "date": "2023-12-28T21:45:57", "media_type": "photo", "original_name": "photo_2023-12-28_21-45-57.jpg", "url": "media/3093.jpg", "size": 96454, "thumb": "media/3093.jpg_thumb.jpg"}], "reply": {"id": 3079, "text": "Lexar NM710 这个盘好便宜！Gen4 TLC 的盘 1TB 居然只要 $50？！\n\n室友猪猪买了两张组 raid0 读写 4.1GB/s <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i> 我买了四张同样想 raid0 但是 PCIe 分路卡还在飞机上", "thumb": "media/3079.jpg_thumb.jpg"}}, {"id": 3094, "date": "2023-12-29T03:06:42", "text": "哭哭 感觉有点亏... 花了 $50 升 SSD，花了 $70 升 40GB 内存，然后发现这个屏幕是 TN 屏看着好难受想再花 $50 从国内买替换屏幕... 但是那样加起来就 $690 了，感觉还不如退掉从国内买机械革命无界 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 87, "forwards": 1, "reply": {"id": 3085, "text": "买回来立即升级了 SSD 和内存，不过第一次见 15 寸这么大的笔记本里面居然这么空，<del>说不定能塞一些魔改进去，感觉空间这么大可以放一个 rf 写卡器了</del>"}}, {"id": 3095, "date": "2023-12-29T03:32:41", "text": "决定试试退掉，如果能退掉就<del>上船</del>", "views": 80, "forwards": 0, "reply": {"id": 3094, "text": "哭哭 感觉有点亏... 花了 $50 升 SSD，花了 $70 升 40GB 内存，然后发现这个屏幕是 TN 屏看着好难受想再花 $50 从国内买替换屏幕... 但是那样加起来就 $690 了，感觉还不如退掉从国内买机械革命无界 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>"}}, {"id": 3096, "date": "2023-12-29T04:00:11", "text": "读卡器和开机自起都做好啦！用 Windows Task Scheduler 加了两个服务，一个是登录自动启动读卡器和 maimai，另一个是断电的时候自动关机，然后用 sysinternals 设了开机自动登录\n\n从开机到能玩只要两分半！", "views": 83, "forwards": 0, "reply": {"id": 3086, "text": "+ maimai DX！\n\n它真的好大好重！送到的时候是一个大卡车开过来司机专门打电话联系我了，送上楼还被公寓物业骂了说需要申请货物电梯，然后三个人一起才把它搬上来拼好（感谢 Celestium 帮忙 qwq\n\n用了一段时间把软件调好啦，感谢蓝夏的魔改！现在还缺读卡器和自起脚本，私服似乎也已经兼容了 1.40 的样子（虽然没有做修改，可能是这两个版本之间 API 本身就没有改动吧）\n\n总之明天再继续折腾了，睡睡 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>", "thumb": "media/3086.jpg_thumb.jpg"}, "files": [{"file_name": "out-720.mp4", "mime_type": "video/mp4", "date": "2023-12-29T04:03:19", "width": 720, "height": 1280, "duration": 21, "media_type": "animation", "original_name": "out-720.mp4", "url": "media/3096.mp4", "size": 866002, "thumb": "media/3096.mp4_thumb.jpg"}]}, {"id": 3097, "date": "2023-12-29T04:51:40", "text": "聊聊在拼天坛\n我：这个亭子怎么这么和风🇯🇵\n聊聊（沉默）\n\n...但是它看起来确实很🇯🇵！<i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>", "views": 81, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-12-29T04:51:39", "media_type": "photo", "original_name": "photo_2023-12-29_04-51-39.jpg", "url": "media/3097.jpg", "size": 419069, "thumb": "media/3097.jpg_thumb.jpg"}]}, {"id": 3098, "date": "2023-12-29T08:47:34", "text": "<del>年度总结：今年睡了 8761h</del>", "views": 82, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}}, {"id": 3099, "date": "2023-12-29T19:29:17", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n<del>牛角三明培根鸡蛋治包！</del>", "views": 87, "forwards": 0, "images": [{"width": 1874, "height": 1530, "date": "2023-12-29T19:29:17", "media_type": "photo", "original_name": "photo_2023-12-29_19-29-17.jpg", "url": "media/3099.jpg", "size": 267246, "thumb": "media/3099.jpg_thumb.jpg"}]}, {"id": 3100, "date": "2023-12-29T21:00:06", "text": "后续：退掉了！", "views": 89, "forwards": 0, "reply": {"id": 3095, "text": "决定试试退掉，如果能退掉就<del>上船</del>"}}, {"id": 3101, "date": "2023-12-29T21:02:39", "text": "我：要不要打车？\n聊聊：没必要吧\n我：\"maybe 要吧\" 是要还是不要", "views": 89, "forwards": 0}, {"id": 3102, "date": "2023-12-29T22:01:41", "text": "哭哭 比较倒霉\n\n原本想顺便看看怎么把之前坏掉的手机寄回国送修，去顺丰顺丰没开，然后去 UPS 和 Canada Post 都说有电池不能寄... 为什么中国能寄过来但是加拿大不能寄回去，怪哦\n\n不知道怎么办了", "views": 151, "forwards": 1, "images": [{"width": 2560, "height": 1920, "date": "2023-12-29T22:01:41", "media_type": "photo", "original_name": "photo_2023-12-29_22-01-41.jpg", "url": "media/3102.jpg", "size": 623822, "thumb": "media/3102.jpg_thumb.jpg"}]}, {"id": 3103, "date": "2023-12-30T06:39:41", "text": "今天发生的灵车惨案", "views": 91, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2023-12-30T06:39:40", "media_type": "photo", "original_name": "photo_2023-12-30_06-39-40.jpg", "url": "media/3103.jpg", "size": 443088, "thumb": "media/3103.jpg_thumb.jpg"}]}, {"id": 3104, "date": "2023-12-30T09:33:00", "text": "犹豫了超级久要买小新还是无界之后还是下单了小新 Pro 14\n\n32GB 的话两个本子价格参数都差不多，小新的机身质量、音响输出、BIOS 都好一些，不过扩展性差一点（内存是焊上的，以及只有一个 NVMe 槽，不过 32GB 内存对笔记本也够用啦）\n\n不过最主要的可能还是想要一种上船没办法获得的安心，毕竟想起几年前给子兰买的船用两年充电电路就坏了... <i class=\"custom-emoji\" emoji-src=\"emoji/6323267916523374069.webp\">🥺</i> 我在加拿大的话也很难送修", "views": 95, "forwards": 2, "reply": {"id": 3100, "text": "后续：退掉了！"}, "images": [{"width": 1280, "height": 849, "date": "2023-12-30T09:33:00", "media_type": "photo", "original_name": "photo_2023-12-30_09-33-00.jpg", "url": "media/3104.jpg", "size": 136740, "thumb": "media/3104.jpg_thumb.jpg"}]}, {"id": 3106, "date": "2023-12-30T11:48:44", "text": "补一下昨天去 downtown 看到的比较有意思的东西 <i class=\"custom-emoji\" emoji-src=\"emoji/5445354787082084246.tgs\">🧐</i>\n\nAGO 对面看到了一根在打转的灯条，下面是一家机器人零件店，里面除了零件还摆了宝可梦，好想进去看看（可惜他们在放假不开\n\n在一栋看上去普普通通的居民楼的地下入口角落里看到了一家专卖哈利波特周边的魔法店，这个店真的有很神秘的气氛诶，弄得我都有点想补了（结果买了一张贴纸）\n\n在唐人街拥挤的店铺中间看到了一栋好漂亮的楼，是一家 rbc，感觉画风好东亚", "views": 83, "forwards": 0, "media_group_id": 13631495395659333, "images": [{"width": 1920, "height": 2560, "date": "2023-12-30T11:48:42", "media_type": "photo", "original_name": "photo_2023-12-30_11-48-42.jpg", "url": "media/3106.jpg", "size": 776509, "thumb": "media/3106.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2023-12-30T11:48:43", "media_type": "photo", "original_name": "photo_2023-12-30_11-48-43.jpg", "url": "media/3107.jpg", "size": 966586, "thumb": "media/3107.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-12-30T11:48:43", "media_type": "photo", "original_name": "photo_2023-12-30_11-48-43.jpg", "url": "media/3108.jpg", "size": 706876, "thumb": "media/3108.jpg_thumb.jpg"}]}, {"id": 3109, "date": "2023-12-31T00:06:35", "text": "今天去 Linux 社区问问题又被骂了... 明明用 Windows Server 的时候用 RDP 远程桌面登录 Admin 帐号管理服务器是非常常见的操作，换到 Linux 我用 Gnome RDP 远程桌面登录 root 管理服务器怎么就被骂成这样（）\n\n我喜欢用 UI 管理因为 UI 很方便，管理复杂的东西比如 VirtualBox 不需要学或者背一些很复杂的指令，也不需要查我想要的功能用它的配置文件格式怎么表达。可是这样设好之后在 Linux 社区问问题就会因为不是 Linux 的普遍用法被骂。可是明明 Linux 是一个万能的工具，我喜欢 Linux 是因为我想怎么用就能怎么用，不需要被微软苹果产品经理对用户的想象所限制，可是 Linux 社区却形成了一套新的规训，如果自己的用法不符合就会被骂。\n\n真的好讨厌 Linux 社区！今天第一次真正感受到 GPT4 比人类优秀，因为 GPT4 会理解我的需求回答我的问题，而不是打一堆问号阴阳怪气", "views": 95, "forwards": 1, "media_group_id": 13631849566116997, "images": [{"width": 460, "height": 1280, "date": "2023-12-31T00:06:25", "media_type": "photo", "original_name": "photo_2023-12-31_00-06-25.jpg", "url": "media/3109.jpg", "size": 97055, "thumb": "media/3109.jpg_thumb.jpg"}, {"width": 460, "height": 1280, "date": "2023-12-31T00:06:26", "media_type": "photo", "original_name": "photo_2023-12-31_00-06-26.jpg", "url": "media/3110.jpg", "size": 105896, "thumb": "media/3110.jpg_thumb.jpg"}, {"width": 460, "height": 1280, "date": "2023-12-31T00:06:27", "media_type": "photo", "original_name": "photo_2023-12-31_00-06-27.jpg", "url": "media/3111.jpg", "size": 110074, "thumb": "media/3111.jpg_thumb.jpg"}, {"width": 460, "height": 1280, "date": "2023-12-31T00:06:28", "media_type": "photo", "original_name": "photo_2023-12-31_00-06-28.jpg", "url": "media/3112.jpg", "size": 99347, "thumb": "media/3112.jpg_thumb.jpg"}, {"width": 460, "height": 1280, "date": "2023-12-31T00:06:29", "media_type": "photo", "original_name": "photo_2023-12-31_00-06-29.jpg", "url": "media/3113.jpg", "size": 107789, "thumb": "media/3113.jpg_thumb.jpg"}, {"width": 460, "height": 1280, "date": "2023-12-31T00:06:31", "media_type": "photo", "original_name": "photo_2023-12-31_00-06-31.jpg", "url": "media/3114.jpg", "size": 105109, "thumb": "media/3114.jpg_thumb.jpg"}, {"width": 460, "height": 1280, "date": "2023-12-31T00:06:32", "media_type": "photo", "original_name": "photo_2023-12-31_00-06-32.jpg", "url": "media/3115.jpg", "size": 94933, "thumb": "media/3115.jpg_thumb.jpg"}, {"width": 460, "height": 1280, "date": "2023-12-31T00:06:34", "media_type": "photo", "original_name": "photo_2023-12-31_00-06-34.jpg", "url": "media/3116.jpg", "size": 105380, "thumb": "media/3116.jpg_thumb.jpg"}, {"width": 460, "height": 1280, "date": "2023-12-31T00:06:35", "media_type": "photo", "original_name": "photo_2023-12-31_00-06-35.jpg", "url": "media/3117.jpg", "size": 111740, "thumb": "media/3117.jpg_thumb.jpg"}]}, {"id": 3118, "date": "2023-12-31T02:06:24", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\nCelestium 做的炒饭！<i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i> 好好吃", "views": 103, "forwards": 0, "media_group_id": 13631907076047805, "images": [{"width": 2560, "height": 1920, "date": "2023-12-31T02:06:23", "media_type": "photo", "original_name": "photo_2023-12-31_02-06-23.jpg", "url": "media/3118.jpg", "size": 483877, "thumb": "media/3118.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2023-12-31T02:06:23", "media_type": "photo", "original_name": "photo_2023-12-31_02-06-23.jpg", "url": "media/3119.jpg", "size": 520395, "thumb": "media/3119.jpg_thumb.jpg"}]}, {"id": 3120, "date": "2023-12-31T07:04:55", "text": "啊啊 怎么又过期了 好烦", "views": 123, "forwards": 1, "images": [{"width": 1152, "height": 2560, "date": "2023-12-31T07:04:55", "media_type": "photo", "original_name": "photo_2023-12-31_07-04-55.jpg", "url": "media/3120.jpg", "size": 252440, "thumb": "media/3120.jpg_thumb.jpg"}]}, {"id": 3121, "date": "2023-12-31T17:13:14", "text": "一觉起来发现身边 UTC-5、UTC-8 的朋友们都跨上了 UTC+8 年 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i>", "views": 292, "forwards": 4}, {"id": 3122, "date": "2023-12-31T20:09:44", "text": "写了一个 maimai ADX3 启动教程，在<a href=\"https://www.notion.so/hydev/maimai-ADX3-2cb847712fac47c4b06ee44c01075b88\">这里</a>", "views": 105, "forwards": 0, "reply": {"id": 3096, "text": "读卡器和开机自起都做好啦！用 Windows Task Scheduler 加了两个服务，一个是登录自动启动读卡器和 maimai，另一个是断电的时候自动关机，然后用 sysinternals 设了开机自动登录\n\n从开机到能玩只要两分半！"}}, {"id": 3123, "date": "2023-12-31T23:12:13", "text": "创建 GitHub 帐号已经七年了！更新一下今年写的项目 <i class=\"custom-emoji\" emoji-src=\"emoji/5445354787082084246.tgs\">🧐</i>\n\n🟥: 咕了 🕊\n🟦: 写完但是没发布/没什么用的\n🟨: 还没写完但是会继续\n🟩: 满意的项目w\n\n原本觉得翻 GitHub 活动记录就能大概回想起某段时间在做什么，但是发现今年做的好多硬件项目都没有存到 GitHub 上，即使存了的也没有写很详细的 commit 记录...\n\n因为无论是 onshape CAD 还是 EasyEDA 都是云端存储，如果要推到 GitHub 上必须专门导出文件好麻烦。好想写一个可以把云端修改记录同步到 GitHub 上的插件", "views": 96, "forwards": 0, "reply": {"id": 1679, "text": "创建 GitHub 帐号已经六年了！更新一下今年写的项目 qwq\n\n🟥: 咕了 🕊\n🟦: 写完但是没发布/没什么用的\n🟩: 满意的项目w\n\n我中途弃坑的项目越来越少了，但是需要同时写很多项目的重叠时间反而变多了... 可能是因为有很多项目都需要长期维护"}, "images": [{"file_name": "2023 github.png", "mime_type": "image/png", "date": "2023-12-31T23:12:36", "original_name": "2023 github.png", "url": "media/3123.png", "size": 841326, "thumb": "media/3123.png_thumb.jpg", "width": 1320, "height": 2333}]}, {"id": 3124, "date": "2024-01-01T00:46:40", "text": "理这团线感觉自己在拆炸弹 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 110, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2024-01-01T00:46:39", "media_type": "photo", "original_name": "photo_2024-01-01_00-46-39.jpg", "url": "media/3124.jpg", "size": 817277, "thumb": "media/3124.jpg_thumb.jpg"}]}, {"id": 3125, "date": "2024-01-01T07:19:09", "text": "新年快乐！今年和聊聊和猪猪和 Celestium 和茉莉和 Jun 和 Jamie 一起跨了年，好热闹，去年过年许的愿生效了！<i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "views": 105, "forwards": 0, "reply": {"id": 1684, "text": "和聊聊在一起已经一周年了呢... 好怀念去年这个时候，和聊聊看完蜘蛛侠在嘈杂的街道上散步，看着路人骑着摩托车放烟花，听着到处传来的喇叭声，在时针回到零点的时候了亲上来，迎接同居的第一天 qwq\n\n今年怎么就变成这样了呢... 和聊聊在视频电话中跨年了，在一个只能听到电脑风扇声的房间里，也没有看到烟花\n\n大家新年快乐，希望 2023 不会像现在这样糟糕 <i class=\"custom-emoji\" emoji-src=\"emoji/5469635259408587569.webp\">🙃</i>"}}, {"id": 3126, "date": "2024-01-01T16:46:52", "text": "新年的第一天从 1cc 接到一个病毒开始 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n感觉街机社区大部分的街机数据、注入和魔改工具都不开源还非常稀有，而且干净的注入工具也会报毒所以只是扫描一下也区分不出... 总之不知不觉就变成了能下到什么 exe dll 都直接跑，然后就导致了今天的 drama\n\n但是感觉这也没办法... 毕竟本质上跑街机和破解软件是一样的性质，只能相信提供 dump 和破解的人没有恶意了。不过还是推荐有条件就用一个专门为了街机新装的系统跑这些吧，至少能降低中毒的损失 <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>", "views": 104, "forwards": 0, "images": [{"width": 1440, "height": 2557, "date": "2024-01-01T16:46:52", "media_type": "photo", "original_name": "photo_2024-01-01_16-46-52.jpg", "url": "media/3126.jpg", "size": 366792, "thumb": "media/3126.jpg_thumb.jpg"}]}, {"id": 3127, "date": "2024-01-01T22:16:35", "text": "早上做了面用了一个新的汤底，然后发现它里面含虾赶快吃了一些 dph，然后睡到了现在 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>\n\n感觉 dph 比起抗过敏更适合做安眠药", "views": 97, "forwards": 0, "reply": {"id": 2957, "text": "那天听猫猫球的建议吃了 DPH 之后胃好了很多，果然是过敏，不过到现在快两天了还在隐隐约约地胀痛... 不知道什么时候会完全好\n\n...以及吃了 DPH 好容易困困，白天睡到下午四点起来写点作业然后现在还想睡 <i class=\"custom-emoji\" emoji-src=\"emoji/6323184405179270958.webp\">😪</i>"}}, {"id": 3129, "date": "2024-01-02T08:57:38", "text": "把家里的 VPS 网络修好了！infra 全面重构 <i class=\"custom-emoji\" emoji-src=\"emoji/6111506770197219135.webm\">😮</i>\n\n虚拟器从 VirtualBox 换到了 VMWare，然后 PPPoE 网络映射和 DDNS 管理从之前的宿主机 bot 脚本换成了给每个用户开一个 OpenWRT。终于把 IPv4 外网没办法访问的问题解决啦 qwq\n\n新方案里每人的 OpenWRT 有两根线，一根是 bridge 用来 PPPoE，一根连到那个人的 VM 上做 LAN NAT，WRT 给 VM 分配 IP 然后把所有外来端口转发到那个 IP 上，然后 WRT 里面还有一个 crontab 来实时更新自己的 DDNS（总之就是像图上那样啦）", "views": 107, "forwards": 3, "images": [{"width": 1280, "height": 815, "date": "2024-01-02T08:57:38", "media_type": "photo", "original_name": "photo_2024-01-02_08-57-38.jpg", "url": "media/3129.jpg", "size": 82796, "thumb": "media/3129.jpg_thumb.jpg"}]}, {"id": 3130, "date": "2024-01-02T19:00:08", "text": "还有七天开学，todo 只剩 3/7 了说不定可以做完 qwq", "views": 88, "forwards": 0, "reply": {"id": 3059, "text": "这个假期想做的 TODO 列表写在这里好啦，虽然不知道能做完多少...\n\n* 搭好中二 sun plus 更新私服 ✅\n* 把 HTPC 的黑苹果修好 ✅\n* 启动起来 drummania\n* 把 wacca touch 固件写了然后让 Asuna 帮忙测试 \n* 再订一套 wactroller 框的零件寄过来 ✅\n* 修 VPS 的 PPPoE IP 问题 ✅\n* ADHD ECG 检查"}}, {"id": 3131, "date": "2024-01-02T20:49:41", "text": "私服硬件软件全面升级！\n\n服务器地址迁移到了 aquadx.hydev.org，请在用这个私服的大家对应地改一下 segatools dns <i class=\"custom-emoji\" emoji-src=\"emoji/5445045034040697273.tgs\">✈️</i>\n\n服务器系统从之前的 1C 0.5G VPS 升级到了 2C 8G 的 HyDEV 自家云，数据库从之前的 SQLite 升级到了 Mariadb，总之全都迁移好啦 qwq", "views": 99, "forwards": 2, "reply": {"id": 2761, "text": "<a href=\"##omnicade\">#omnicade</a>\n折腾了一天把私服搭好啦，然后把更新补丁都打好了，虚拟卡可以扫了，用户数据也都可以存了。（私服地址 <a href=\"lux.hydev.org\">lux.hydev.org</a>\n\n不过还差一个读卡器。在想，是私服又可以虚拟卡号为什么要做真正的 Felica 读卡器呢？<del>既然在多伦多是不是应该本地化一下写一个读 Presto 公交卡的驱动</del>", "thumb": "media/2761.jpg_thumb.jpg"}, "images": [{"width": 683, "height": 711, "date": "2024-01-02T20:49:41", "media_type": "photo", "original_name": "photo_2024-01-02_20-49-41.jpg", "url": "media/3131.jpg", "size": 71809, "thumb": "media/3131.jpg_thumb.jpg"}]}, {"id": 3132, "date": "2024-01-02T23:55:23", "text": "说起来把数据从 SQLite 迁移到 MariaDB 真的好麻烦...\n\n试了导出 SQL 直接执行因为方言不兼容全都是报错，试了用 Navicat 导出再导入也不行，试了 DBConvert 破解版没跑起来，试了用 IntelliJ/DataGrip 的迁移功能在转换日期时间戳的时候报错。\n\n最后试了 RebaseData，大部分都转换好了只不过跑起来的时候因为数据出界报错，然后发现它的类型推导居然会选能装下数据的最小类型，比如如果数据里只有 1, 2, 3 的话它就会写一个 tinyint(4)，如果只有 \"hello\" 的话它就会写 varchar(5) 🤯\n\n结果还是重新建数据库写一个脚本迁移了，为什么就没有好用的迁移工具...", "views": 99, "forwards": 1, "reply": {"id": 3131, "text": "私服硬件软件全面升级！\n\n服务器地址迁移到了 aquadx.hydev.org，请在用这个私服的大家对应地改一下 segatools dns <i class=\"custom-emoji\" emoji-src=\"emoji/5445045034040697273.tgs\">✈️</i>\n\n服务器系统从之前的 1C 0.5G VPS 升级到了 2C 8G 的 HyDEV 自家云，数据库从之前的 SQLite 升级到了 Mariadb，总之全都迁移好啦 qwq"}, "images": [{"width": 441, "height": 531, "date": "2024-01-02T23:55:22", "media_type": "photo", "original_name": "photo_2024-01-02_23-55-22.jpg", "url": "media/3132.jpg", "size": 50267, "thumb": "media/3132.jpg_thumb.jpg"}]}, {"id": 3133, "date": "2024-01-03T10:39:57", "text": "玩博德之门不知不觉就天亮了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 83, "forwards": 0}, {"id": 3134, "date": "2024-01-03T10:43:34", "text": "寄快递选保险感觉好坑，<del>在想能不能自己开一个保险账号代替商家的保险，比如需要买 ￥100 的保险的话就向里面投 ￥100 什么的，真的遇到问题再拿出来</del>", "views": 89, "forwards": 0, "images": [{"width": 1440, "height": 1185, "date": "2024-01-03T10:43:33", "media_type": "photo", "original_name": "photo_2024-01-03_10-43-33.jpg", "url": "media/3134.jpg", "size": 106327, "thumb": "media/3134.jpg_thumb.jpg"}]}, {"id": 3135, "date": "2024-01-03T17:48:10", "text": "发现了大统华挂面便宜的秘密：同样都是 15 捆的友白髮素面但是每捆的面少了 24g (32%)，而且面也更粗", "views": 83, "forwards": 1, "media_group_id": 13634432721819725, "images": [{"width": 1920, "height": 2560, "date": "2024-01-03T17:48:07", "media_type": "photo", "original_name": "photo_2024-01-03_17-48-07.jpg", "url": "media/3135.jpg", "size": 445759, "thumb": "media/3135.jpg_thumb.jpg"}, {"width": 1530, "height": 1987, "date": "2024-01-03T17:48:08", "media_type": "photo", "original_name": "photo_2024-01-03_17-48-08.jpg", "url": "media/3136.jpg", "size": 424304, "thumb": "media/3136.jpg_thumb.jpg"}, {"width": 1529, "height": 2040, "date": "2024-01-03T17:48:09", "media_type": "photo", "original_name": "photo_2024-01-03_17-48-09.jpg", "url": "media/3137.jpg", "size": 570063, "thumb": "media/3137.jpg_thumb.jpg"}]}, {"id": 3138, "date": "2024-01-04T06:28:10", "text": "呜呜 这个游戏带入感好强，不知不觉又连续玩了 11h 脑袋晕晕，感觉自己要被传送到博德之门的世界了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445059765778521446.tgs\">📦</i>", "views": 94, "forwards": 0, "reply": {"id": 3133, "text": "玩博德之门不知不觉就天亮了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>"}}, {"id": 3139, "date": "2024-01-04T07:19:28", "text": "呜呜 发现一个大问题。现在 MS365 要过期了，但是我和导师的沟通一直是在 Teams 上，可是如果迁移到 G Suite 的话就不能继续用 Teams 了，而且聊天记录没办法一起迁移... 怎么办呢？", "views": 107, "forwards": 0, "reply": {"id": 3120, "text": "啊啊 怎么又过期了 好烦"}}, {"id": 3140, "date": "2024-01-04T21:20:42", "text": "咦 发现今年好像还没出过门", "views": 98, "forwards": 0}, {"id": 3141, "date": "2024-01-04T21:22:25", "views": 99, "forwards": 0, "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2019-09-10T16:45:41", "width": 512, "height": 456, "is_animated": false, "is_video": false, "emoji": "☔", "set_name": "Pusheen_chunyi_by_favorite_stickers_bot", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/3141.webp", "size": 47624, "thumb": "media/3141.webp_thumb.jpg"}]}, {"id": 3142, "date": "2024-01-05T02:04:45", "text": "和聊聊开坑 Minecraft qwq", "views": 97, "forwards": 1, "images": [{"width": 2560, "height": 1920, "date": "2024-01-05T02:04:44", "media_type": "photo", "original_name": "photo_2024-01-05_02-04-44.jpg", "url": "media/3142.jpg", "size": 542664, "thumb": "media/3142.jpg_thumb.jpg"}]}, {"id": 3143, "date": "2024-01-05T12:30:57", "text": "好喜欢博德之门的自由度和细节... 不想吃饭就喝酒喝饱，用来吃的 salami 也可以用来打人，还可以和小动物和死人说话。还有某次我进了一段剧情发现打不过，读档重来之后让聊聊重新选一遍对话居然没打架就过去了，好厉害\n\n有一段剧情是一只狗狗在死掉的主人身边转圈，不开法术的话汪汪两声就过去了，但是如果开了和动物和死人说话的法术就可以听到发生了什么然后安慰狗狗让狗狗闻着我的脚步走到营地 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>\n\n如果在现实中也能和动物说话就好了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445083289314401705.tgs\">🪟</i>", "views": 114, "forwards": 1, "media_group_id": 13635662861008765, "images": [{"width": 2560, "height": 1920, "date": "2024-01-05T12:30:54", "media_type": "photo", "original_name": "photo_2024-01-05_12-30-54.jpg", "url": "media/3143.jpg", "size": 485017, "thumb": "media/3143.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-01-05T11:31:55", "media_type": "photo", "original_name": "photo_2024-01-05_11-31-55.jpg", "url": "media/3144.jpg", "size": 487286, "thumb": "media/3144.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-01-05T12:30:56", "media_type": "photo", "original_name": "photo_2024-01-05_12-30-56.jpg", "url": "media/3145.jpg", "size": 695763, "thumb": "media/3145.jpg_thumb.jpg"}]}, {"id": 3146, "date": "2024-01-05T21:05:03", "text": "不喜欢命令行编辑器另一个原因是因为，无论是 vim 还是 nano 都没办法在保存的时候尝试 sudo 保存... 每次都是忘了 sudo 然后在保存的时候才发现没权限写不进去，然后就只能退出重新 sudo 启动编辑一遍再保存了 💢\n\n而 GUI 编辑器无论是 vscode 还是 gnome 自带的都会自动请求权限", "views": 122, "forwards": 1, "images": [{"width": 939, "height": 568, "date": "2024-01-05T21:05:03", "media_type": "photo", "original_name": "photo_2024-01-05_21-05-03.jpg", "url": "media/3146.jpg", "size": 49547, "thumb": "media/3146.jpg_thumb.jpg"}]}, {"id": 3147, "date": "2024-01-06T06:36:23", "text": "高中同学来玩，给我带了芒果蛋糕，好吃！开心！<i class=\"custom-emoji\" emoji-src=\"emoji/6323564771777972671.webp\">🤤</i>", "views": 116, "forwards": 0, "media_group_id": 13636183865706885, "files": [{"width": 992, "height": 1920, "duration": 19, "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-01-06T06:36:22", "media_type": "video_file", "original_name": "video_2024-01-06_06-36-22.mp4", "url": "media/3147.mp4", "size": 16554198, "thumb": "media/3147.mp4_thumb.jpg"}], "images": [{"width": 960, "height": 1280, "date": "2024-01-06T06:36:16", "media_type": "photo", "original_name": "photo_2024-01-06_06-36-16.jpg", "url": "media/3148.jpg", "size": 241433, "thumb": "media/3148.jpg_thumb.jpg"}]}, {"id": 3149, "date": "2024-01-06T06:42:25", "text": "今天的博德之门：在别人族的重要画像上乱涂乱画，然后看有人走过来想要擦掉但是失败了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>", "views": 108, "forwards": 0, "reply": {"id": 3143, "text": "好喜欢博德之门的自由度和细节... 不想吃饭就喝酒喝饱，用来吃的 salami 也可以用来打人，还可以和小动物和死人说话。还有某次我进了一段剧情发现打不过，读档重来之后让聊聊重新选一遍对话居然没打架就过去了，好厉害\n\n有一段剧情是一只狗狗在死掉的主人身边转圈，不开法术的话汪汪两声就过去了，但是如果开了和动物和死人说话的法术就可以听到发生了什么然后安慰狗狗让狗狗闻着我的脚步走到营地 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>\n\n如果在现实中也能和动物说话就好了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445083289314401705.tgs\">🪟</i>", "thumb": "media/3143.jpg_thumb.jpg"}, "images": [{"width": 1932, "height": 1530, "date": "2024-01-06T06:42:55", "media_type": "photo", "original_name": "photo_2024-01-06_06-42-55.jpg", "url": "media/3149.jpg", "size": 525378, "thumb": "media/3149.jpg_thumb.jpg"}]}, {"id": 3150, "date": "2024-01-06T19:16:25", "text": "<i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>", "views": 103, "forwards": 0, "images": [{"width": 1348, "height": 2040, "date": "2024-01-06T19:16:24", "media_type": "photo", "original_name": "photo_2024-01-06_19-16-24.jpg", "url": "media/3150.jpg", "size": 355773, "thumb": "media/3150.jpg_thumb.jpg"}]}, {"id": 3151, "date": "2024-01-07T04:07:54", "text": "呜 把在冰箱里冷冻了一两年的彩椒炒了然后肚肚疼 <i class=\"custom-emoji\" emoji-src=\"emoji/5445336353082449973.tgs\">😢</i>", "views": 96, "forwards": 0}, {"id": 3152, "date": "2024-01-07T17:43:37", "text": "今天的博德之门：在第二章我通过拼酒让一个 boss 喝死了，聊聊通过嘴炮让一个 boss 被下属打死了，总之是跳了很多战斗！（结果真的需要战斗的时候聊聊因为身体太轻被推下去摔死读档了无数次 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>\n\n还捡到了一个醉酒棒棒，喝醉的时候用它敲人加很多伤害，还能有雷电属性的群伤？？这是怎么做到的 <i class=\"custom-emoji\" emoji-src=\"emoji/5445226814236533679.tgs\">🧐</i> 不过割草真的很好用", "views": 90, "forwards": 0, "reply": {"id": 3143, "text": "好喜欢博德之门的自由度和细节... 不想吃饭就喝酒喝饱，用来吃的 salami 也可以用来打人，还可以和小动物和死人说话。还有某次我进了一段剧情发现打不过，读档重来之后让聊聊重新选一遍对话居然没打架就过去了，好厉害\n\n有一段剧情是一只狗狗在死掉的主人身边转圈，不开法术的话汪汪两声就过去了，但是如果开了和动物和死人说话的法术就可以听到发生了什么然后安慰狗狗让狗狗闻着我的脚步走到营地 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>\n\n如果在现实中也能和动物说话就好了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445083289314401705.tgs\">🪟</i>", "thumb": "media/3143.jpg_thumb.jpg"}}, {"id": 3153, "date": "2024-01-08T00:40:26", "text": "不懂，明明 Vulkan 应该在各方面都比 DX11/OpenGL 好的，可是每次用 Vulkan 玩游戏都好失望...\n\n这几天玩博德之门的时候用 Vulkan 启动的话帧率更高但是会有黑方块闪来闪去，昨天玩 Minecraft 的时候尝试用 Vulkan 启动直接让显卡驱动崩溃了。查查 reddit 却发现社区里大部分人都没有遇到同样的问题，可是遇到同样问题的机器里既有 Nvidia 也有 AMD 卡，既有高清高刷 HDR 也有普通显示器，完全找不到共同点...\n\n呜 不理解", "views": 97, "forwards": 0, "files": [{"mime_type": "video/mp4", "date": "2024-01-03T04:54:36", "width": 854, "height": 480, "duration": 6, "media_type": "animation", "original_name": "animation_2024-01-03_04-54-36.mp4", "url": "media/3153.mp4", "size": 884608, "thumb": "media/3153.mp4_thumb.jpg"}]}, {"id": 3154, "date": "2024-01-08T20:02:02", "text": "哭 开学第一天就把课全都睡过去了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 242, "forwards": 2}, {"id": 3155, "date": "2024-01-09T06:04:56", "text": "哭 发现今年的六门课里只有两门有 recording，看来不能像上学期一样不去学校了...", "views": 91, "forwards": 0, "images": [{"width": 534, "height": 238, "date": "2024-01-09T06:04:56", "media_type": "photo", "original_name": "photo_2024-01-09_06-04-56.jpg", "url": "media/3155.jpg", "size": 10648, "thumb": "media/3155.jpg_thumb.jpg"}]}, {"id": 3156, "date": "2024-01-09T10:37:50", "text": "之前打博德之门 3 的时候在第三章从一个地洞出来真的梦回英雄无敌 3，然后今天在和聊聊重温英雄无敌 3 打教程关\n\n我：呜呜，这个游戏比我老了，99 年的\n聊聊：呜呜呜呜呜，这个游戏比我小啊", "views": 108, "forwards": 0, "images": [{"width": 1280, "height": 720, "date": "2024-01-09T10:37:50", "media_type": "photo", "original_name": "photo_2024-01-09_10-37-50.jpg", "url": "media/3156.jpg", "size": 236076, "thumb": "media/3156.jpg_thumb.jpg"}]}, {"id": 3157, "date": "2024-01-09T18:28:14", "text": "今年上 Web 课，我我来招人写私服 UI 了hhhh", "views": 119, "forwards": 1, "images": [{"width": 1038, "height": 287, "date": "2024-01-09T18:27:48", "media_type": "photo", "original_name": "photo_2024-01-09_18-27-48.jpg", "url": "media/3157.jpg", "size": 48510, "thumb": "media/3157.jpg_thumb.jpg"}]}, {"id": 3158, "date": "2024-01-09T20:34:33", "text": "我：咦 2023 年的「爱的付出奖」怎么选了一个 RDR2 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n聊聊：这是怎么选的\n我：“直到今天，游戏仍在不断推出新内容...”\n聊聊：啊这个游戏在线模式一直在推新内容\n我：啊？这个游戏居然有在线模式？哦我玩的是学习版没事了 🌚", "views": 102, "forwards": 0, "images": [{"width": 1215, "height": 417, "date": "2024-01-09T20:34:33", "media_type": "photo", "original_name": "photo_2024-01-09_20-34-33.jpg", "url": "media/3158.jpg", "size": 82840, "thumb": "media/3158.jpg_thumb.jpg"}]}, {"id": 3159, "date": "2024-01-09T21:23:33", "text": "好多人对这个项目感兴趣，刚发出去就收到了四封回复，又认识了好多喜欢街机音游的朋友 qwq", "views": 100, "forwards": 0, "reply": {"id": 3157, "text": "今年上 Web 课，我我来招人写私服 UI 了hhhh"}}, {"id": 3160, "date": "2024-01-10T09:05:02", "text": "明天要九点起床，还要出门上学诶... 两件事情都好不适应 <i class=\"custom-emoji\" emoji-src=\"emoji/5445083289314401705.tgs\">🪟</i>\n\n（今年仍然还没有出过门呜呜", "views": 95, "forwards": 0}, {"id": 3161, "date": "2024-01-10T12:44:24", "text": "呜 想定制一套笔记本贴纸但是似乎并没有想象的那么容易\n\n问了十多家卖家没有人可以印键盘面图案不印字，而且看效果图上印的字还都切歪了... 那就重新裁剪做一个不印按键也好看的设计吧。接下来发现这些卖家印底面居然不会留螺丝孔，所以大概是每次拆机都要撕下来重新贴... 那就还是不印底面了吧\n\n明明定制就是为了不做妥协，可是现在的定制卖家却连不怎么难做的小众需求都不愿意做，好失望 <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i>", "views": 92, "forwards": 0, "media_group_id": 13639125315791173, "images": [{"width": 794, "height": 471, "date": "2024-01-10T12:44:23", "media_type": "photo", "original_name": "photo_2024-01-10_12-44-23.jpg", "url": "media/3161.jpg", "size": 73355, "thumb": "media/3161.jpg_thumb.jpg"}, {"width": 526, "height": 798, "date": "2024-01-10T12:44:24", "media_type": "photo", "original_name": "photo_2024-01-10_12-44-24.jpg", "url": "media/3162.jpg", "size": 44943, "thumb": "media/3162.jpg_thumb.jpg"}]}, {"id": 3163, "date": "2024-01-10T14:52:56", "text": "出了门\n\n在多伦多真的不用担心早上起来太困，因为出门被冷风刮一秒就醒了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 98, "forwards": 0, "reply": {"id": 3160, "text": "明天要九点起床，还要出门上学诶... 两件事情都好不适应 <i class=\"custom-emoji\" emoji-src=\"emoji/5445083289314401705.tgs\">🪟</i>\n\n（今年仍然还没有出过门呜呜"}}, {"id": 3164, "date": "2024-01-10T18:47:37", "text": "设计完了！分别是背面和键盘面。\n\n用了 maimai 的活动地图素材，然后用 real-esrgan upscayl 转高清，然后再用正版 Photoshop 的 AI Fill 功能把调完纵横比需要补的地方用 AI 生成补上就好了！", "views": 109, "forwards": 2, "media_group_id": 13639299659797525, "images": [{"width": 1207, "height": 836, "date": "2024-01-10T18:43:39", "media_type": "photo", "original_name": "photo_2024-01-10_18-43-39.jpg", "url": "media/3164.jpg", "size": 168781, "thumb": "media/3164.jpg_thumb.jpg"}, {"width": 1195, "height": 877, "date": "2024-01-10T18:47:37", "media_type": "photo", "original_name": "photo_2024-01-10_18-47-37.jpg", "url": "media/3165.jpg", "size": 131988, "thumb": "media/3165.jpg_thumb.jpg"}], "reply": {"id": 3161, "text": "呜 想定制一套笔记本贴纸但是似乎并没有想象的那么容易\n\n问了十多家卖家没有人可以印键盘面图案不印字，而且看效果图上印的字还都切歪了... 那就重新裁剪做一个不印按键也好看的设计吧。接下来发现这些卖家印底面居然不会留螺丝孔，所以大概是每次拆机都要撕下来重新贴... 那就还是不印底面了吧\n\n明明定制就是为了不做妥协，可是现在的定制卖家却连不怎么难做的小众需求都不愿意做，好失望 <i class=\"custom-emoji\" emoji-src=\"emoji/6320856404055820121.webp\">😨</i>", "thumb": "media/3161.jpg_thumb.jpg"}}, {"id": 3166, "date": "2024-01-10T19:47:19", "text": "编辑超高清图片 32 GB 内存真的不够用了... 这个 psd 存下来一共 502 MB，只是打开它就占了 16 GB 🤯", "views": 111, "forwards": 0, "media_group_id": 13639328311937349, "images": [{"width": 537, "height": 141, "date": "2024-01-10T19:47:17", "media_type": "photo", "original_name": "photo_2024-01-10_19-47-17.jpg", "url": "media/3166.jpg", "size": 11999, "thumb": "media/3166.jpg_thumb.jpg"}, {"width": 627, "height": 445, "date": "2024-01-10T19:47:18", "media_type": "photo", "original_name": "photo_2024-01-10_19-47-18.jpg", "url": "media/3167.jpg", "size": 53665, "thumb": "media/3167.jpg_thumb.jpg"}]}, {"id": 3168, "date": "2024-01-11T05:47:55", "text": "（聊聊看了一个土味情话梗来问我）\n聊聊：神奇宝贝不神奇了叫什么？\n我：嗯... 动物！<i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>\n聊聊一脸黑线", "views": 103, "forwards": 1}, {"id": 3169, "date": "2024-01-11T14:11:07", "text": "<a href=\"##梦\">#梦</a> 好奇怪的梦，梦见在网上和外星人吵架，然后ta发射了一颗陨石把我们的家炸了... 不过及时撤离了！然后坐公交坐到了一个商场，吃了一碗拉面之后找了一家卖床的店躺下来睡觉 <i class=\"custom-emoji\" emoji-src=\"emoji/5445342095453725432.tgs\">😴</i>", "views": 99, "forwards": 0}, {"id": 3170, "date": "2024-01-12T01:52:29", "text": "今天玩博得之门丢了几次档... 解决的时候被迷惑到了\n\n第一次打开游戏发现档没了，开了一个新档然后用 Windows 全局搜索发现它放在 Steam 的同步文件夹里了而不是用户文件夹（明明之前也是用 Steam 启动的）重启不开 Steam 直接启动 bg3_dx11.exe 就好了。\n\n第二次打开游戏发现档没了，又开了一个新档然后用 Windows 全局搜索发现它居然在同一个目录的 Debug_Profile_3 下面。之后发现这个游戏判断存档位置的逻辑是，如果后台有 bg3 进程在跑就读 Debug_Profile_{i}，如果没有就读 Public... 然后因为之前开的游戏没有成功退出，留了两个僵尸进程，所以新开的进程检测到有三个游戏开着就读了 Debug_Profile_3 🌚\n\n至少花了一个小时解决这个问题... 后悔没有用主机玩这个游戏了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 102, "forwards": 0}, {"id": 3171, "date": "2024-01-12T03:25:25", "text": "新笔记本到啦！做工很棒很满意 qwq\n\n后壳咬合得太完美以至于专门用来拆机的塑料片都太粗了插不进去... 还是用了 thin 吉他拨片撬开的。\n\n刚到手把 MT7921K 网卡换成了 AX210，然后把杂牌子 SSD 换掉了。比较有意思的是拆机的时候发现主板上留了独显的 BGA，可是这个产品线 14 寸却没有任何一个发售的型号带独显... 不知道以后会不会有\n\n之后把旧笔记本的系统迁移过去了，花了几个小时修 Windows 和 Linux 的引导问题，改成了用 Clover 做引导，现在终于可以用啦 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "views": 97, "forwards": 0, "media_group_id": 13640239401671573, "images": [{"width": 2040, "height": 1530, "date": "2024-01-12T03:25:22", "media_type": "photo", "original_name": "photo_2024-01-12_03-25-22.jpg", "url": "media/3171.jpg", "size": 664509, "thumb": "media/3171.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-01-12T03:25:23", "media_type": "photo", "original_name": "photo_2024-01-12_03-25-23.jpg", "url": "media/3172.jpg", "size": 387851, "thumb": "media/3172.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-01-12T03:25:23", "media_type": "photo", "original_name": "photo_2024-01-12_03-25-23.jpg", "url": "media/3173.jpg", "size": 273042, "thumb": "media/3173.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-01-11T19:07:54", "media_type": "photo", "original_name": "photo_2024-01-11_19-07-54.jpg", "url": "media/3174.jpg", "size": 300087, "thumb": "media/3174.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-01-12T03:25:23", "media_type": "photo", "original_name": "photo_2024-01-12_03-25-23.jpg", "url": "media/3175.jpg", "size": 356651, "thumb": "media/3175.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-01-11T19:18:37", "media_type": "photo", "original_name": "photo_2024-01-11_19-18-37.jpg", "url": "media/3176.jpg", "size": 519732, "thumb": "media/3176.jpg_thumb.jpg"}], "reply": {"id": 3104, "text": "犹豫了超级久要买小新还是无界之后还是下单了小新 Pro 14\n\n32GB 的话两个本子价格参数都差不多，小新的机身质量、音响输出、BIOS 都好一些，不过扩展性差一点（内存是焊上的，以及只有一个 NVMe 槽，不过 32GB 内存对笔记本也够用啦）\n\n不过最主要的可能还是想要一种上船没办法获得的安心，毕竟想起几年前给子兰买的船用两年充电电路就坏了... <i class=\"custom-emoji\" emoji-src=\"emoji/6323267916523374069.webp\">🥺</i> 我在加拿大的话也很难送修"}}, {"id": 3177, "date": "2024-01-12T19:45:17", "text": "因为键盘方向键太紧凑很容易按错，写了一个 AHK 脚本让 Caps 键变成一个 FN 层、让 Caps + Tab 还原原本大写锁定的功能、然后让 Caps + WASD / IJKL 变成了方向键 qwq\n\n<pre language=\"ahk\">; Block standalone CapsLock toggle\nCapsLock::return\n\n; Use CAPS + TAB to toggle CAPS LOCK\nCapsLock & Tab::\n    SetCapsLockState, % (GetKeyState(\"CapsLock\", \"T\") ? \"Off\" : \"On\")\n    return\n\n; Block CAPS LOCK state change when CAPS is combined with any other key\nCapsLock & w::Up\nCapsLock & a::Left\nCapsLock & s::Down\nCapsLock & d::Right\n\nCapsLock & i::Up\nCapsLock & j::Left\nCapsLock & k::Down\nCapsLock & l::Right</pre>", "views": 88, "forwards": 0, "reply": {"id": 3171, "text": "新笔记本到啦！做工很棒很满意 qwq\n\n后壳咬合得太完美以至于专门用来拆机的塑料片都太粗了插不进去... 还是用了 thin 吉他拨片撬开的。\n\n刚到手把 MT7921K 网卡换成了 AX210，然后把杂牌子 SSD 换掉了。比较有意思的是拆机的时候发现主板上留了独显的 BGA，可是这个产品线 14 寸却没有任何一个发售的型号带独显... 不知道以后会不会有\n\n之后把旧笔记本的系统迁移过去了，花了几个小时修 Windows 和 Linux 的引导问题，改成了用 Clover 做引导，现在终于可以用啦 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "thumb": "media/3171.jpg_thumb.jpg"}}, {"id": 3178, "date": "2024-01-12T22:34:30", "text": "哭哭 多么好看的板子被一个天线毁了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323237375010932266.webp\">😡</i>", "views": 85, "forwards": 0, "images": [{"width": 2040, "height": 1530, "date": "2024-01-12T22:34:29", "media_type": "photo", "original_name": "photo_2024-01-12_22-34-29.jpg", "url": "media/3178.jpg", "size": 328805, "thumb": "media/3178.jpg_thumb.jpg"}]}, {"id": 3179, "date": "2024-01-12T22:59:49", "text": "又焊了两排排针... 因为买的时候想省 ¥ 5 所以没有让卖家焊，不知道焊排针的时间值不值得，不过也就当作练习了 qwq", "views": 88, "forwards": 0}, {"id": 3180, "date": "2024-01-12T23:02:31", "text": "今天的博德之门：我是一只猫 <i class=\"custom-emoji\" emoji-src=\"emoji/6170419595350903248.webm\">✨</i>", "views": 94, "forwards": 0, "media_group_id": 13640804408751741, "images": [{"width": 2560, "height": 1920, "date": "2024-01-12T23:02:10", "media_type": "photo", "original_name": "photo_2024-01-12_23-02-10.jpg", "url": "media/3180.jpg", "size": 855693, "thumb": "media/3180.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-01-12T23:02:30", "media_type": "photo", "original_name": "photo_2024-01-12_23-02-30.jpg", "url": "media/3181.jpg", "size": 708374, "thumb": "media/3181.jpg_thumb.jpg"}]}, {"id": 3182, "date": "2024-01-13T05:15:55", "text": "今天的博德之门：和 Raphael 的魅魔做爱触发了一个 bad ending <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 252, "forwards": 2, "images": [{"width": 2040, "height": 1530, "date": "2024-01-13T05:16:57", "media_type": "photo", "spoiler": true, "original_name": "photo_2024-01-13_05-16-57.jpg", "url": "media/3182.jpg", "size": 418538, "thumb": "media/3182.jpg_thumb.jpg"}]}, {"id": 3183, "date": "2024-01-13T05:58:54", "text": "DX Rating 上五位数了！！开心", "views": 98, "forwards": 1, "files": [{"width": 720, "height": 1280, "duration": 43, "file_name": "VID_final2.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-01-13T05:58:54", "media_type": "video_file", "original_name": "VID_final2.mp4", "url": "media/3183.mp4", "size": 7202777, "thumb": "media/3183.mp4_thumb.jpg"}]}, {"id": 3184, "date": "2024-01-13T15:42:20", "text": "通宵把博德之门3打通了！故事很棒，每个角色都有很独立很有趣的剧情和小结局，没想到还把之前没有机会救的 Karlach 用奇怪的方式救活了\n\n不过如果说有不足就是世界设定实在太大，无论做多么小的选择都可能会有长远的蝴蝶效应... 比如在第 1.5 章一个村子里打了一头奇怪的牛，牛把站在旁边的商人 Dammon 撞死了，当时以为是一个普通的 NPC 就没有管，结果打到最后第三章去查攻略才发现他是唯一一个能救 Karlach 的人... <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i> 之后就不太敢随便做选择了（x）\n\n大结局的话不知道怎么评价... 你们觉得如果世界上存在一个无限智慧的巨大脑子，它真的会狭隘到想要为了 absolute power 统治世界吗？<i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i> 而且这个巨形脑子只能一个词一个词地说话真的好出戏... 明明设定上应该是比人聪明太多的。\n\n不过以后再仔细评价了，先睡睡 <i class=\"custom-emoji\" emoji-src=\"emoji/6170126012861384520.webm\">😴</i>", "views": 96, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2024-01-13T15:42:20", "media_type": "photo", "original_name": "photo_2024-01-13_15-42-20.jpg", "url": "media/3184.jpg", "size": 452892, "thumb": "media/3184.jpg_thumb.jpg"}]}, {"id": 3185, "date": "2024-01-14T06:00:24", "text": "（spoiler: 剧透）\n<span class=\"spoiler\"><span>在最终章因为 Karlach 的心脏随时可能会爆炸，而且因为 Dammon 死了没办法修复她的心脏，我选择了让 Karlach 进化成一个 Illithid 活下去。\n\n剧情结束的后日谈里面听 Karlach 的故事，说她作为 Illithid 可以通过吸收掉脑子把一个人的所有记忆融入自己、说她在和医院合作，给救不活的人一个让记忆融入进她的身体继续活下去的选项、说她像是活过了无数条命一样，对这个进化完全不后悔。感觉像是做到了一种不完全的人类补完，真希望现实中人的记忆也可以用这种方式作为一个集体延续 </span></span><span class=\"spoiler\"><span><i class=\"custom-emoji\" emoji-src=\"emoji/5445397062445178872.tgs\">😓</span></span></i><span class=\"spoiler\"><span>\n\n设定上的话，一个 Illithid 的最终进化形态就是这个大剧情中的最终 boss 大脑子 Elder Brain，那我真的很不能接受编剧把它设定成一个邪恶的个体，明明吸收了无数好心人的记忆。我感觉如果它真的存在的话，也许会是像 LLM 那样吧，有过无数次生命的经历却没有属于自己个体的身份认同的一种集体...</span></span>\n\n<del>TLDR：我也好想进化成 Illithid</del>", "views": 101, "forwards": 0, "reply": {"id": 3184, "text": "通宵把博德之门3打通了！故事很棒，每个角色都有很独立很有趣的剧情和小结局，没想到还把之前没有机会救的 Karlach 用奇怪的方式救活了\n\n不过如果说有不足就是世界设定实在太大，无论做多么小的选择都可能会有长远的蝴蝶效应... 比如在第 1.5 章一个村子里打了一头奇怪的牛，牛把站在旁边的商人 Dammon 撞死了，当时以为是一个普通的 NPC 就没有管，结果打到最后第三章去查攻略才发现他是唯一一个能救 Karlach 的人... <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i> 之后就不太敢随便做选择了（x）\n\n大结局的话不知道怎么评价... 你们觉得如果世界上存在一个无限智慧的巨大脑子，它真的会狭隘到想要为了 absolute power 统治世界吗？<i class=\"custom-emoji\" emoji-src=\"emoji/6169953432485496291.webm\">😶</i> 而且这个巨形脑子只能一个词一个词地说话真的好出戏... 明明设定上应该是比人聪明太多的。\n\n不过以后再仔细评价了，先睡睡 <i class=\"custom-emoji\" emoji-src=\"emoji/6170126012861384520.webm\">😴</i>"}}, {"id": 3186, "date": "2024-01-14T16:31:29", "text": "<a href=\"##梦\">#梦</a> 梦见在西雅图和 Wan 去超市买完菜想要回家，我习惯向南走但是 Wan 很惊讶地说他习惯向北走，然后我就跟着他一直向北走了，路上全都是不认识的街道和建筑但是走着走着还是走到家了 🤔 世界成了一个莫比乌斯环", "views": 95, "forwards": 0}, {"id": 3187, "date": "2024-01-14T16:56:48", "text": "大风把运货车刮走了💨", "views": 104, "forwards": 0, "images": [{"width": 1280, "height": 1129, "date": "2024-01-14T16:56:47", "media_type": "photo", "original_name": "photo_2024-01-14_16-56-47.jpg", "url": "media/3187.jpg", "size": 106365, "thumb": "media/3187.jpg_thumb.jpg"}]}, {"id": 3188, "date": "2024-01-15T01:56:26", "text": "今天在 smash 打过了聊聊！", "views": 111, "forwards": 0, "images": [{"width": 2040, "height": 1286, "date": "2024-01-15T01:56:25", "media_type": "photo", "original_name": "photo_2024-01-15_01-56-25.jpg", "url": "media/3188.jpg", "size": 376054, "thumb": "media/3188.jpg_thumb.jpg"}]}, {"id": 3189, "date": "2024-01-15T02:07:21", "text": "（在选择角色的时候）\n聊聊：给你看看这个 DLC 都有什么了不起的联动\n（省略一千字）\n我：<del>那也不是很多嘛，连 nekopara 香子兰都没有</del>", "views": 115, "forwards": 0, "reply": {"id": 3188, "text": "今天在 smash 打过了聊聊！"}}, {"id": 3190, "date": "2024-01-15T04:27:12", "text": "有十多个邮件要发但是现在只想睡觉...", "views": 101, "forwards": 0}, {"id": 3191, "date": "2024-01-15T06:50:54", "text": "发完了三个... 感觉发邮件这种事情好心累，等到回复之前都会好焦虑好不安，会让我睡不着让我做噩梦", "views": 103, "forwards": 0, "reply": {"id": 3190, "text": "有十多个邮件要发但是现在只想睡觉..."}}, {"id": 3192, "date": "2024-01-15T07:22:42", "text": "好冷好冷好冷！", "views": 95, "forwards": 0}, {"id": 3193, "date": "2024-01-16T07:24:44", "text": "今天 PCIe 拆分卡到了，终于把这个四个盘的 raid0 搭出来了！\n\n测了各种不同的文件系统组合之后选择了最快的 xfs over mdadm，读 12GB/s 写 4GB/s 感觉还不错，不知道稳定性和 ecc 能力怎么样。不过无论再怎么灵车，等新的 14TB HDD 到了之后写一个脚本定期把整个盘 rsync 到 HDD 就不灵车了\n\n这个盘大概会用来做高速 NAS，比如项目代码、服务缓存、还有需要编辑视频的时候放源视频什么的（虽然这样的话家里原本很快的 10Gbps 光交换机反而开始成为瓶颈了，无论盘再快从另一台机器上挂载也只能读写 1.25GB/s，不过也够用啦", "views": 93, "forwards": 1, "media_group_id": 13643119076454173, "images": [{"width": 960, "height": 1280, "date": "2024-01-16T07:21:21", "media_type": "photo", "original_name": "photo_2024-01-16_07-21-21.jpg", "url": "media/3193.jpg", "size": 88822, "thumb": "media/3193.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-01-16T07:24:40", "media_type": "photo", "original_name": "photo_2024-01-16_07-24-40.jpg", "url": "media/3194.jpg", "size": 145427, "thumb": "media/3194.jpg_thumb.jpg"}, {"width": 1280, "height": 960, "date": "2024-01-16T07:24:42", "media_type": "photo", "original_name": "photo_2024-01-16_07-24-42.jpg", "url": "media/3195.jpg", "size": 184460, "thumb": "media/3195.jpg_thumb.jpg"}, {"width": 1280, "height": 805, "date": "2024-01-16T07:24:44", "media_type": "photo", "original_name": "photo_2024-01-16_07-24-44.jpg", "url": "media/3196.jpg", "size": 133098, "thumb": "media/3196.jpg_thumb.jpg"}]}, {"id": 3197, "date": "2024-01-17T00:34:04", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n可乐鸡腿！", "views": 89, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2024-01-17T00:34:03", "media_type": "photo", "original_name": "photo_2024-01-17_00-34-03.jpg", "url": "media/3197.jpg", "size": 381631, "thumb": "media/3197.jpg_thumb.jpg"}]}, {"id": 3198, "date": "2024-01-17T04:53:45", "text": "<a href=\"##wactroller\">#wactroller</a> 今天土豆和 dv 帮忙测试把电视装上去了！结果电视晃晃被吓到了\n\n总结出今天的几个问题：\n\n1. 用 2mm 铝板 VESA 固定电视的话会前后晃动得很厉害\n2. VESA 铝板打孔打错了，下面螺纹是 M6 但是上面通孔打成了 M5\n3. 三通件用普通的圆头螺丝还是太大了装不进去，必须用矮一些的半圆头螺丝\n\n重新设计了一下 VESA 背板，加了两个折弯点，希望这样横向强度应该就足够了...", "views": 97, "forwards": 1, "media_group_id": 13643737806158573, "files": [{"width": 1080, "height": 1920, "duration": 3, "file_name": "Timeline2.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-01-17T04:53:44", "media_type": "video_file", "original_name": "Timeline2.mp4", "url": "media/3198.mp4", "size": 623669, "thumb": "media/3198.mp4_thumb.jpg"}], "images": [{"width": 960, "height": 731, "date": "2024-01-17T04:53:45", "media_type": "photo", "original_name": "photo_2024-01-17_04-53-45.jpg", "url": "media/3199.jpg", "size": 63494, "thumb": "media/3199.jpg_thumb.jpg"}], "reply": {"id": 3005, "text": "<a href=\"##wactroller\">#wactroller</a> 这个支架设计好之后先给土豆订了一份想让她帮忙验证一下能不能成功拼起来，今天连麦和土豆和 DV 一起试着拼了结果果然遇到了这些问题：\n\n1. 直角件太长了，两个 28mm 直角件加起来超过了中间 50mm 支柱的长度，换隐形连接件了\n2. 螺丝头太大，三通件插进去一个螺丝就插不进去第二个了\n3. 忘记买旋转 T 螺母（悲）\n\n总之今天拼了大概 1/3，写了一些迫真宜家拼装教程，等要补的零件到了再继续啦。感谢土豆和 DV 帮忙 qwq", "thumb": "media/3005.jpg_thumb.jpg"}}, {"id": 3200, "date": "2024-01-17T15:58:19", "text": "感觉多伦多冬天的 -15℃ 大冰柜冻住了所有出门的想法... 好想出门玩出门上学，但是想想外面那么冷还是会钻回被窝 <i class=\"custom-emoji\" emoji-src=\"emoji/5445083289314401705.tgs\">🪟</i>\n\n2024 至今的 17 天里只出过一次门...", "views": 89, "forwards": 0, "images": [{"width": 1280, "height": 651, "date": "2024-01-17T15:58:18", "media_type": "photo", "original_name": "photo_2024-01-17_15-58-18.jpg", "url": "media/3200.jpg", "size": 58117, "thumb": "media/3200.jpg_thumb.jpg"}]}, {"id": 3201, "date": "2024-01-18T01:47:35", "text": "这个学期算法课要和三个人合作写 latex 作业，但是 overleaf 免费版最多只能两个人合作，所以整理了一下重新搭了一个 overleaf 私服 <a href=\"tex.hydev.org\">tex.hydev.org</a>\n\n搭的时候直接用了 Overleaf Toolkit 的 docker compose，踩了几个坑：\n\n1. 官方的 toolkit 里面 redis 和 mongo 设置了默认的容器名，所以如果有其他的叫 mongo 的容器在跑就会冲突。解决方式是把容器名改成 <code>overleaf-mongo</code> 然后加一行 <code>hostname: mongo</code> 保证内网网络名是一样的\n2. 搭好会发现编译 latex 的时候缺引用包，需要用 <code>docker exec overleaf tlmgr install scheme-full</code> 安装完整 texlive 包\n3. 因为安装 texlive 包会安装在容器里，更新之后就需要重新安装，所以推荐先把 texlive 复制出来 <code>docker cp overleaf:/usr/local/texlive/ ./data/texlive</code> 再映射一个挂载 <code>./data/texlive:/usr/local/texlive/</code>", "views": 97, "forwards": 2, "media_group_id": 13644339639887861, "images": [{"width": 737, "height": 563, "date": "2024-01-18T01:47:31", "media_type": "photo", "original_name": "photo_2024-01-18_01-47-31.jpg", "url": "media/3201.jpg", "size": 36908, "thumb": "media/3201.jpg_thumb.jpg"}, {"width": 1280, "height": 1077, "date": "2024-01-18T01:47:34", "media_type": "photo", "original_name": "photo_2024-01-18_01-47-34.jpg", "url": "media/3202.jpg", "size": 204194, "thumb": "media/3202.jpg_thumb.jpg"}]}, {"id": 3203, "date": "2024-01-18T05:03:19", "text": "Google Workspace 的管理页面比 MS 365 好用太多了", "views": 94, "forwards": 0, "reply": {"id": 3120, "text": "啊啊 怎么又过期了 好烦"}}, {"id": 3204, "date": "2024-01-18T15:13:26", "text": "感觉自己密恐还是不太适合 AI 修图... 因为 AI 生成的结果里总是会出现很掉 san 的东西，经常会被生成完的一瞬间 jump scare，以至于之前修图的时候如果不把画布缩放到超级小都不敢点生成\n\n明明修这个图已经是一周前了，躺在床上闭上眼睛还是会时不时闪过掉 san 的碎片然后害怕得睡不着", "views": 90, "forwards": 0, "reply": {"id": 3164, "text": "设计完了！分别是背面和键盘面。\n\n用了 maimai 的活动地图素材，然后用 real-esrgan upscayl 转高清，然后再用正版 Photoshop 的 AI Fill 功能把调完纵横比需要补的地方用 AI 生成补上就好了！", "thumb": "media/3164.jpg_thumb.jpg"}}, {"id": 3205, "date": "2024-01-18T18:09:56", "text": "<a href=\"##mai\">#mai</a> 第一次打 13 的谱，FC 但是只有 AAA <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n<span class=\"spoiler\"><span>（聊聊意外上镜</span></span>", "views": 98, "forwards": 2, "files": [{"width": 1080, "height": 1920, "duration": 119, "file_name": "Timeline 1.x264-33.mp4", "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-01-18T18:09:56", "media_type": "video_file", "original_name": "Timeline 1.x264-33.mp4", "url": "media/3205.mp4", "size": 14230786, "thumb": "media/3205.mp4_thumb.jpg"}]}, {"id": 3206, "date": "2024-01-18T18:45:12", "text": "出门了，逐渐变成冰淇淋 <i class=\"custom-emoji\" emoji-src=\"emoji/6169953565629482826.webm\">🧊</i>", "views": 87, "forwards": 0}, {"id": 3207, "date": "2024-01-18T21:25:17", "text": "边写作业边和聊聊吃孤独烤肉 <i class=\"custom-emoji\" emoji-src=\"emoji/6323564771777972671.webp\">🤤</i>", "views": 92, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2024-01-18T21:25:16", "media_type": "photo", "original_name": "photo_2024-01-18_21-25-16.jpg", "url": "media/3207.jpg", "size": 825646, "thumb": "media/3207.jpg_thumb.jpg"}]}, {"id": 3208, "date": "2024-01-18T21:55:48", "text": "买了几个 dc 接头花了 $8... 好贵", "views": 88, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2024-01-18T21:55:48", "media_type": "photo", "original_name": "photo_2024-01-18_21-55-48.jpg", "url": "media/3208.jpg", "size": 527280, "thumb": "media/3208.jpg_thumb.jpg"}]}, {"id": 3209, "date": "2024-01-18T e": "2024-01-19T03:53:44", "media_type": "photo", "original_name": "photo_2024-01-19_03-53-44.jpg", "url": "media/3215.jpg", "size": 347408, "thumb": "media/3215.jpg_thumb.jpg"}]}, {"id": 3216, "date": "2024-01-19T05:59:51", "text": "睡不着睡不着睡不着\n\n可是不能吃褪黑素", "views": 97, "forwards": 0}, {"id": 3217, "date": "2024-01-19T06:15:12", "text": "我：快睡着快睡着\n脑子：🎵Don’t stop me now I’m having such a good time🎵\n<a href=\"##戴上耳机\">#戴上耳机</a>", "views": 100, "forwards": 0, "files": [{"duration": 209, "performer": "Queen", "title": "Don't Stop Me Now", "file_name": "Queen - Don't Stop Me Now.mp3", "mime_type": "audio/mpeg", "date": "2024-01-19T06:15:12", "media_type": "audio_file", "original_name": "Queen - Don't Stop Me Now.mp3", "url": "media/3217.mp3", "size": 8766394, "thumb": "media/3217.mp3_thumb.jpg"}]}, {"id": 3218, "date": "2024-01-19T15:10:19", "text": "草 洗这个拖鞋会让拖鞋缩小", "views": 95, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2024-01-19T15:10:18", "media_type": "photo", "original_name": "photo_2024-01-19_15-10-18.jpg", "url": "media/3218.jpg", "size": 711896, "thumb": "media/3218.jpg_thumb.jpg"}]}, {"id": 3219, "date": "2024-01-19T22:29:05", "text": "醒了！真的就是睡了一觉就好了，最痛苦的部分是全麻的针... 我晕针然后告诉我要把一根超级长针插在手背上插三四个小时 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i><i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i><i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 96, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2024-01-19T22:29:05", "media_type": "photo", "original_name": "photo_2024-01-19_22-29-05.jpg", "url": "media/3219.jpg", "size": 263106, "thumb": "media/3219.jpg_thumb.jpg"}]}, {"id": 3220, "date": "2024-01-19T22:33:59", "views": 98, "forwards": 1, "files": [{"file_name": "sticker.webp", "mime_type": "image/webp", "date": "2022-03-06T11:45:17", "width": 512, "height": 512, "is_animated": false, "is_video": false, "emoji": "🥚", "set_name": "FoucaultLe", "media_type": "sticker", "original_name": "sticker.webp", "url": "media/3220.webp", "size": 25656, "thumb": "media/3220.webp_thumb.jpg"}]}, {"id": 3221, "date": "2024-01-19T23:45:09", "text": "感觉在梦游", "views": 100, "forwards": 0}, {"id": 3222, "date": "2024-01-20T02:20:49", "text": "今天手术前后聊聊照顾了我好多，感觉好辛苦聊聊 quq", "views": 99, "forwards": 0}, {"id": 3223, "date": "2024-01-20T07:01:27", "text": "前几天去 A&C 看到有一件衣服上印了超人的大 S，突然想定这样一件衣服", "views": 101, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "images": [{"width": 380, "height": 325, "date": "2024-01-20T07:00:21", "media_type": "photo", "original_name": "photo_2024-01-20_07-00-21.jpg", "url": "media/3223.jpg", "size": 13891, "thumb": "media/3223.jpg_thumb.jpg"}]}, {"id": 3224, "date": "2024-01-20T15:46:05", "text": "哭哭 好像昨天睡觉姿势不太对，今天醒来腰酸背痛脖子落枕 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n嗓子也好疼（因为昨天全麻的时候插了呼吸管）", "views": 99, "forwards": 0}, {"id": 3225, "date": "2024-01-20T18:52:40", "text": "感觉被固定在床上了", "views": 98, "forwards": 0, "reply": {"id": 3224, "text": "哭哭 好像昨天睡觉姿势不太对，今天醒来腰酸背痛脖子落枕 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n嗓子也好疼（因为昨天全麻的时候插了呼吸管）"}}, {"id": 3226, "date": "2024-01-20T23:40:25", "text": "一些昨天的照片", "views": 94, "forwards": 0, "media_group_id": 13646352200349149, "images": [{"width": 1920, "height": 2560, "date": "2024-01-19T17:18:18", "media_type": "photo", "original_name": "photo_2024-01-19_17-18-18.jpg", "url": "media/3226.jpg", "size": 233649, "thumb": "media/3226.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-01-20T23:40:21", "media_type": "photo", "original_name": "photo_2024-01-20_23-40-21.jpg", "url": "media/3227.jpg", "size": 808646, "thumb": "media/3227.jpg_thumb.jpg"}, {"width": 1918, "height": 2558, "date": "2024-01-20T23:40:22", "media_type": "photo", "original_name": "photo_2024-01-20_23-40-22.jpg", "url": "media/3228.jpg", "size": 489446, "thumb": "media/3228.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-01-20T23:40:23", "media_type": "photo", "original_name": "photo_2024-01-20_23-40-23.jpg", "url": "media/3229.jpg", "size": 262004, "thumb": "media/3229.jpg_thumb.jpg"}, {"width": 1529, "height": 2040, "date": "2024-01-20T23:40:54", "media_type": "photo", "original_name": "photo_2024-01-20_23-40-54.jpg", "url": "media/3230.jpg", "size": 261586, "thumb": "media/3230.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-01-20T23:40:23", "media_type": "photo", "original_name": "photo_2024-01-20_23-40-23.jpg", "url": "media/3231.jpg", "size": 391121, "thumb": "media/3231.jpg_thumb.jpg"}]}, {"id": 3232, "date": "2024-01-21T06:19:21", "text": "因为脖子和后背和腰都完全没有办法用力，上下床真的变成了今天最痛苦的事情... 也没办法从躺着的状态直接坐起来喝水，结果就几乎睡了一整天，和聊聊躺着听歌听书玩游戏，除了醒来吃饭上厕所以外都在床上 <i class=\"custom-emoji\" emoji-src=\"emoji/5444876709977398781.tgs\">😸</i>", "views": 99, "forwards": 0, "reply": {"id": 3225, "text": "感觉被固定在床上了"}}, {"id": 3233, "date": "2024-01-21T17:34:17", "text": "睡了一整天醒来满血复活！虽然还有一点疼但是不像昨天那样影响活动了。\n\n<del>以及发现去西雅图的路上买的记忆棉枕套真的是一个完美的术后坐垫</del>\n\n去准备小组 meeting 了 quq", "views": 96, "forwards": 0, "reply": {"id": 3232, "text": "因为脖子和后背和腰都完全没有办法用力，上下床真的变成了今天最痛苦的事情... 也没办法从躺着的状态直接坐起来喝水，结果就几乎睡了一整天，和聊聊躺着听歌听书玩游戏，除了醒来吃饭上厕所以外都在床上 <i class=\"custom-emoji\" emoji-src=\"emoji/5444876709977398781.tgs\">😸</i>"}, "images": [{"width": 1918, "height": 1716, "date": "2024-01-21T17:34:16", "media_type": "photo", "original_name": "photo_2024-01-21_17-34-16.jpg", "url": "media/3233.jpg", "size": 593483, "thumb": "media/3233.jpg_thumb.jpg"}]}, {"id": 3234, "date": "2024-01-22T20:12:36", "text": "前几天方便面快吃完了想要写到购物单上，但是不会写中文”方便面“就写了一个 \"Ramen\"，然后才意识到我居然也被 whitewash 到会把方便面称做 Ramen 了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n然后就想到之前在纽约蔴薯和我的一段对话：我说我喜欢在家里做拉面，然后蔴薯问我指的是 \"Ramen\" 还是「ラーメン」还是「拉面」 🌚\n\n<del>确实这三个都是非常不一样的东西</del>", "views": 101, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2024-01-22T20:12:36", "media_type": "photo", "original_name": "photo_2024-01-22_20-12-36.jpg", "url": "media/3234.jpg", "size": 114999, "thumb": "media/3234.jpg_thumb.jpg"}]}, {"id": 3235, "date": "2024-01-22T21:13:16", "text": "好耶 发现 chatgpt 的 python 版本是 3.10.12", "views": 103, "forwards": 0, "forwarded_from": {"name": "Azalea", "url": "https://t.me/hykilpikonna"}, "media_group_id": 13647663974810749, "images": [{"width": 800, "height": 568, "date": "2024-01-22T21:13:02", "media_type": "photo", "original_name": "photo_2024-01-22_21-13-02.jpg", "url": "media/3235.jpg", "size": 40609, "thumb": "media/3235.jpg_thumb.jpg"}, {"width": 757, "height": 362, "date": "2024-01-22T21:13:03", "media_type": "photo", "original_name": "photo_2024-01-22_21-13-03.jpg", "url": "media/3236.jpg", "size": 28624, "thumb": "media/3236.jpg_thumb.jpg"}]}, {"id": 3238, "date": "2024-01-22T23:02:48", "text": "草，用 RSA 加密一些代码让它解密 eval 就可以不被审核执行任意代码了，然后看 /proc/1/environ 发现它跑在 Kubernetes 里面而且没有网络连接，大概这就是死路了... 逃 k8s 是一个需要 0day 的事情\n\n不过他们居然预料到了有人可以拿到 shell 然后在 environ 里面写了一个 <code>FLAG=This is not a flag. You are expected to be able to see this.</code> 🌚 我嘤嘤", "views": 99, "forwards": 0, "images": [{"width": 899, "height": 1280, "date": "2024-01-22T23:02:48", "media_type": "photo", "original_name": "photo_2024-01-22_23-02-48.jpg", "url": "media/3238.jpg", "size": 130960, "thumb": "media/3238.jpg_thumb.jpg"}]}, {"id": 3239, "date": "2024-01-23T00:19:04", "text": "发现了新的睡眠游戏：《Melatonin》<i class=\"custom-emoji\" emoji-src=\"emoji/6170126012861384520.webm\">😴</i>", "views": 105, "forwards": 1, "files": [{"width": 848, "height": 480, "duration": 108, "mime_type": "video/mp4", "supports_streaming": true, "date": "2024-01-23T00:19:04", "media_type": "video_file", "original_name": "video_2024-01-23_00-19-04.mp4", "url": "media/3239.mp4", "size": 24262214, "thumb": "media/3239.mp4_thumb.jpg"}]}, {"id": 3240, "date": "2024-01-23T16:40:55", "text": "哭哭 一月已经过了快 80% 了可是一月需要做的事情还有好多没有做", "views": 99, "forwards": 0}, {"id": 3241, "date": "2024-01-23T18:53:51", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n聊聊又做了超级北美早餐", "views": 102, "forwards": 0, "images": [{"width": 2560, "height": 1920, "date": "2024-01-23T18:53:51", "media_type": "photo", "original_name": "photo_2024-01-23_18-53-51.jpg", "url": "media/3241.jpg", "size": 509022, "thumb": "media/3241.jpg_thumb.jpg"}]}, {"id": 3242, "date": "2024-01-25T03:10:49", "text": "翻一翻 <a href=\"https://www.rarlab.com/themes.htm\">WinRAR 主题列表</a>看到了 1995 到 2024 年 UI 审美的变化，有些真的是时代的眼泪了 <i class=\"custom-emoji\" emoji-src=\"emoji/5445059765778521446.tgs\">📦</i>", "views": 95, "forwards": 0, "media_group_id": 13649217998969237, "images": [{"width": 840, "height": 1137, "date": "2024-01-25T03:10:44", "media_type": "photo", "original_name": "photo_2024-01-25_03-10-44.jpg", "url": "media/3242.jpg", "size": 170836, "thumb": "media/3242.jpg_thumb.jpg"}, {"width": 750, "height": 1044, "date": "2024-01-25T03:10:46", "media_type": "photo", "original_name": "photo_2024-01-25_03-10-46.jpg", "url": "media/3243.jpg", "size": 138026, "thumb": "media/3243.jpg_thumb.jpg"}, {"width": 838, "height": 1238, "date": "2024-01-25T03:10:48", "media_type": "photo", "original_name": "photo_2024-01-25_03-10-48.jpg", "url": "media/3244.jpg", "size": 141375, "thumb": "media/3244.jpg_thumb.jpg"}]}, {"id": 3247, "date": "2024-01-25T04:14:01", "text": "做了一个 Pusheen theme!", "views": 520, "forwards": 11, "images": [{"width": 1280, "height": 837, "date": "2024-01-25T06:35:43", "media_type": "photo", "original_name": "photo_2024-01-25_06-35-43.jpg", "url": "media/3247.jpg", "size": 130893, "thumb": "media/3247.jpg_thumb.jpg"}]}, {"id": 3248, "date": "2024-01-25T04:15:05", "text": "直接用 WinRAR 打开就可以安装啦\n\n（edit: 修复了 Protect 没有图标的问题，换了一个 Delete 图标）", "views": 512, "forwards": 13, "files": [{"file_name": "Pusheen.theme.rar", "mime_type": "application/vnd.rar", "date": "2024-01-25T06:34:33", "original_name": "Pusheen.theme.rar", "url": "media/3248.rar", "size": 2386819}]}, {"id": 3249, "date": "2024-01-25T11:30:52", "text": "<a href=\"##ADHD\">#ADHD</a> 今天原本只是想打开一个中文压缩包用来改 maimai 私服，然后发现 7zip 打开 GBK 压缩包会乱码所以下载了 WinRAR，然后翻菜单找编码选项的时候发现原来 WinRAR 有主题功能，就去查了现有的主题。然后给朋友发消息用了一个 pusheen 表情，突然想到是不是可以用 pusheen 做一个主题，然后就去做了！\n\n结果四个小时过去了私服一笔没动 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 101, "forwards": 0, "reply": {"id": 3247, "text": "做了一个 Pusheen theme!"}}, {"id": 3250, "date": "2024-01-25T22:26:58", "text": "大家欢迎多来这里玩玩喵 <del>我我还想要蛋糕</del> （不是", "views": 100, "forwards": 0, "reply": {"id": 3147, "text": "高中同学来玩，给我带了芒果蛋糕，好吃！开心！<i class=\"custom-emoji\" emoji-src=\"emoji/6323564771777972671.webp\">🤤</i>", "thumb": "media/3147.mp4_thumb.jpg"}}, {"id": 3252, "date": "2024-01-26T22:28:14", "text": "终于想起来把 ECG 检查做了。第一次做 ECG，让我脱掉衣服躺在床上之后被贴了十个电极 <i class=\"custom-emoji\" emoji-src=\"emoji/6323267916523374069.webp\">🥺</i>\n\n<span class=\"spoiler\"><span>然后什么都没有发生 </span></span><span class=\"spoiler\"><span><i class=\"custom-emoji\" emoji-src=\"emoji/6323463440614557670.webp\">☺️</span></span></i><span class=\"spoiler\"><span> 测量完就走了（不对我在期待什么</span></span>", "views": 101, "forwards": 0, "media_group_id": 13650464752306845, "images": [{"width": 2040, "height": 1272, "date": "2024-01-26T22:28:12", "media_type": "photo", "original_name": "photo_2024-01-26_22-28-12.jpg", "url": "media/3251.jpg", "size": 211891, "thumb": "media/3251.jpg_thumb.jpg"}, {"width": 1918, "height": 1967, "date": "2024-01-26T22:28:13", "media_type": "photo", "original_name": "photo_2024-01-26_22-28-13.jpg", "url": "media/3252.jpg", "size": 295174, "thumb": "media/3252.jpg_thumb.jpg"}], "reply": {"id": 3042, "text": "<a href=\"##ADHD\">#ADHD</a> 明早要继续之前没做完的 ADHD 诊断，然后今天才想起来上次诊断医生说要做 ECG 检查才能开药来着，然而现在已经没有做检查的地方开门了 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>"}}, {"id": 3253, "date": "2024-01-26T22:56:20", "text": "给聊聊买牛排（？）", "views": 105, "forwards": 1, "images": [{"width": 1918, "height": 2416, "date": "2024-01-26T22:56:20", "media_type": "photo", "original_name": "photo_2024-01-26_22-56-20.jpg", "url": "media/3253.jpg", "size": 679419, "thumb": "media/3253.jpg_thumb.jpg"}]}, {"id": 3254, "date": "2024-01-27T03:00:16", "text": "以及今天去检查遇到了重名的 Azalea，然后也许是为了防重名，明明和前台说了我的 preferred nane 是 Azalea 还一直在叫我的 legal name，而且还念不对 <i class=\"custom-emoji\" emoji-src=\"emoji/6323237375010932266.webp\">😡</i> 气气\n\n感觉在这边比如在医院等别人叫自己名字的时候完全不能分心做别的事情，因为真的不知道别人会怎么读我的名字... 别说中文 legal name 了，甚至 \"Azalea\" /ə'zeɪlyə/ 都经常被读错成 /azə'leə/ 或者 /ə'zila/ <i class=\"custom-emoji\" emoji-src=\"emoji/6323237375010932266.webp\">😡</i>", "views": 104, "forwards": 1, "reply": {"id": 3252, "text": "终于想起来把 ECG 检查做了。第一次做 ECG，让我脱掉衣服躺在床上之后被贴了十个电极 <i class=\"custom-emoji\" emoji-src=\"emoji/6323267916523374069.webp\">🥺</i>\n\n<span class=\"spoiler\"><span>然后什么都没有发生 </span></span><span class=\"spoiler\"><span><i class=\"custom-emoji\" emoji-src=\"emoji/6323463440614557670.webp\">☺️</span></span></i><span class=\"spoiler\"><span> 测量完就走了（不对我在期待什么</span></span>", "thumb": "media/3251.jpg_thumb.jpg"}, "images": [{"width": 1280, "height": 960, "date": "2024-01-27T03:00:16", "media_type": "photo", "original_name": "photo_2024-01-27_03-00-16.jpg", "url": "media/3254.jpg", "size": 132597, "thumb": "media/3254.jpg_thumb.jpg"}]}, {"id": 3255, "date": "2024-01-27T11:10:04", "text": "睡不着在回忆过去的时候发现自己渐渐失去了一些东西... 比如现在没有以前那么喜欢做饭了，做饭似乎从有动力想要探索的事情变成了为了省钱而必须做的累赘。", "views": 99, "forwards": 0}, {"id": 3256, "date": "2024-01-27T17:46:48", "text": "新的笔记本还是遇到了一些灵车问题... 今天发现 Windows 睡眠唤醒之后有概率让 CPU 锁在 0.9 GHz 的频率，要重启才能好\n\n然后排查这个问题的时候又发现，只要插着第三方 PD100W TypeC Hub 的电源，给 CPU 的供电就会下降到 15W 或者 25W（满载大概是 65W）但是拔掉电源用电池都能跑到 37W 就很说不过去了\n\n感觉是联想这样的大厂专有的问题，明明都是 20V 5A 的 100W PD 电源，只是 emark 没有官方的标识就不认吗...", "views": 95, "forwards": 0, "media_group_id": 13651020866358101, "images": [{"width": 539, "height": 1280, "date": "2024-01-27T17:46:42", "media_type": "photo", "original_name": "photo_2024-01-27_17-46-42.jpg", "url": "media/3256.jpg", "size": 108159, "thumb": "media/3256.jpg_thumb.jpg"}, {"width": 669, "height": 1273, "date": "2024-01-27T17:46:44", "media_type": "photo", "original_name": "photo_2024-01-27_17-46-44.jpg", "url": "media/3257.jpg", "size": 155065, "thumb": "media/3257.jpg_thumb.jpg"}, {"width": 687, "height": 1119, "date": "2024-01-27T17:46:45", "media_type": "photo", "original_name": "photo_2024-01-27_17-46-45.jpg", "url": "media/3258.jpg", "size": 103826, "thumb": "media/3258.jpg_thumb.jpg"}, {"width": 1280, "height": 565, "date": "2024-01-27T16:41:27", "media_type": "photo", "original_name": "photo_2024-01-27_16-41-27.jpg", "url": "media/3259.jpg", "size": 120966, "thumb": "media/3259.jpg_thumb.jpg"}], "reply": {"id": 3171, "text": "新笔记本到啦！做工很棒很满意 qwq\n\n后壳咬合得太完美以至于专门用来拆机的塑料片都太粗了插不进去... 还是用了 thin 吉他拨片撬开的。\n\n刚到手把 MT7921K 网卡换成了 AX210，然后把杂牌子 SSD 换掉了。比较有意思的是拆机的时候发现主板上留了独显的 BGA，可是这个产品线 14 寸却没有任何一个发售的型号带独显... 不知道以后会不会有\n\n之后把旧笔记本的系统迁移过去了，花了几个小时修 Windows 和 Linux 的引导问题，改成了用 Clover 做引导，现在终于可以用啦 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "thumb": "media/3171.jpg_thumb.jpg"}}, {"id": 3260, "date": "2024-01-27T19:44:02", "text": "今天和新认识的朋友 Wisky 聊天才知道原来在中餐馆给的小费也会被餐馆抽成，服务员居然只能拿到小费的 10% 左右... 好可怕", "views": 103, "forwards": 0}, {"id": 3261, "date": "2024-01-28T00:58:28", "text": "呜呜 好难办\n\nICASSP conference 说今年除了国家规定不能出国的人以外都必须线下演讲，明明一两三四年前都可以在线的。然后这个演讲时间还和期末考试时间完全撞上了，期末考试可以拖到下个学期，但是大四的课已经不是能考试前肝一天就能拿 A 的难度了，所以 drop 到了只剩四门课然后打算下学期 gap 一个学期把今年的课重新学一遍再考，不然十门考试叠在一起压力实在太大...\n\n而且这个 conference 在韩国汉城，一张机票要至少 $1100，支出还要加上比如一周的旅店和食物。可是 MS 不给报销，UofT 只能报销 $600，我又向 ICASSP SPS 申请了 $1000，但是这还不够报销往返机票的价格...\n\n感觉这个 conference 把一切规划都打乱了...", "views": 112, "forwards": 0, "reply": {"id": 3013, "text": "好耶，我的第一篇纸过审了！<i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>（感谢 MSR 音频组的三位导师引领这次的研究 qwq\n\n四月要去韩国演讲耶，在想要不要借机在那之前学一些韩语... 不过四个月感觉会好快\n\n（以及和明年考试时间完全撞上了哇，还需要联系一下教授改考试时间 <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>"}, "images": [{"width": 1175, "height": 378, "date": "2024-01-28T00:58:28", "media_type": "photo", "original_name": "photo_2024-01-28_00-58-28.jpg", "url": "media/3261.jpg", "size": 71609, "thumb": "media/3261.jpg_thumb.jpg"}]}, {"id": 3262, "date": "2024-01-28T01:33:41", "text": "哭了，还要交 US$800 的 registration fee... 为什么去演讲还要交钱的啊 (╯’ – ‘)╯︵ ┻━┻", "views": 110, "forwards": 0, "reply": {"id": 3261, "text": "呜呜 好难办\n\nICASSP conference 说今年除了国家规定不能出国的人以外都必须线下演讲，明明一两三四年前都可以在线的。然后这个演讲时间还和期末考试时间完全撞上了，期末考试可以拖到下个学期，但是大四的课已经不是能考试前肝一天就能拿 A 的难度了，所以 drop 到了只剩四门课然后打算下学期 gap 一个学期把今年的课重新学一遍再考，不然十门考试叠在一起压力实在太大...\n\n而且这个 conference 在韩国汉城，一张机票要至少 $1100，支出还要加上比如一周的旅店和食物。可是 MS 不给报销，UofT 只能报销 $600，我又向 ICASSP SPS 申请了 $1000，但是这还不够报销往返机票的价格...\n\n感觉这个 conference 把一切规划都打乱了..."}, "images": [{"width": 1057, "height": 877, "date": "2024-01-28T01:33:40", "media_type": "photo", "original_name": "photo_2024-01-28_01-33-40.jpg", "url": "media/3262.jpg", "size": 129288, "thumb": "media/3262.jpg_thumb.jpg"}]}, {"id": 3263, "date": "2024-01-28T19:27:08", "text": "睡过了原本计划的小组 meeting... 然后剩下三位好像也没有 meet，好自责 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 91, "forwards": 0}, {"id": 3264, "date": "2024-01-29T15:09:10", "text": "<a href=\"##梦\">#梦</a> 梦见在麻省乡下漫无目的地开车，开到了一个小河旁边感觉风景好好看突然想去玩玩水。穿好泳衣和游泳圈下车去玩，感觉在水上飘着好放松好放松就睡着了。\n\n结果醒过来发现自己漂到了一个完全不认识的地方，上岸敲门打听一下发现自己在纽约的那个岛上，然后赶快借手机定了一个回家的机票。在走去机场的路上饿饿，路过了火锅和烤肉餐馆但是每一家都说不接受一位客人占一桌就把我赶走了。有些不甘心地去绕路找了家麦当劳，然后发现我没有带任何的支付方式（？？）出来之后想按照过来的路原路返回结果迷路了，还在头疼怎样找到去机场的路... 然后醒了 <i class=\"custom-emoji\" emoji-src=\"emoji/6323315689444607430.webp\">☁️</i>", "views": 93, "forwards": 0}, {"id": 3265, "date": "2024-01-29T21:56:34", "text": "<a href=\"##wactroller\">#wactroller</a> 今天土豆和 dv 又帮忙把重新设计的 VESA 固定版装上啦，固定电视的强度比之前好多了！\n\n测试没出什么差错这还是第一次，接下来就只剩下把整个机器斜向固定在桌子上的框架还没测试了。\n\n（安装的时候土豆家的猫和不认识的猫都在好好奇地盯着它，好可爱 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "views": 99, "forwards": 1, "media_group_id": 13652523157030269, "images": [{"width": 476, "height": 621, "date": "2024-01-29T21:56:33", "media_type": "photo", "original_name": "photo_2024-01-29_21-56-33.jpg", "url": "media/3265.jpg", "size": 35823, "thumb": "media/3265.jpg_thumb.jpg"}, {"width": 476, "height": 385, "date": "2024-01-29T21:56:34", "media_type": "photo", "original_name": "photo_2024-01-29_21-56-34.jpg", "url": "media/3266.jpg", "size": 18393, "thumb": "media/3266.jpg_thumb.jpg"}, {"width": 370, "height": 435, "date": "2024-01-29T21:56:34", "media_type": "photo", "original_name": "photo_2024-01-29_21-56-34.jpg", "url": "media/3267.jpg", "size": 22454, "thumb": "media/3267.jpg_thumb.jpg"}], "reply": {"id": 3198, "text": "<a href=\"##wactroller\">#wactroller</a> 今天土豆和 dv 帮忙测试把电视装上去了！结果电视晃晃被吓到了\n\n总结出今天的几个问题：\n\n1. 用 2mm 铝板 VESA 固定电视的话会前后晃动得很厉害\n2. VESA 铝板打孔打错了，下面螺纹是 M6 但是上面通孔打成了 M5\n3. 三通件用普通的圆头螺丝还是太大了装不进去，必须用矮一些的半圆头螺丝\n\n重新设计了一下 VESA 背板，加了两个折弯点，希望这样横向强度应该就足够了...", "thumb": "media/3198.mp4_thumb.jpg"}}, {"id": 3268, "date": "2024-01-29T22:02:23", "text": "我寄过来的那一份预计二月 76 号就要到了，好期待（？）", "views": 99, "forwards": 0, "reply": {"id": 3265, "text": "<a href=\"##wactroller\">#wactroller</a> 今天土豆和 dv 又帮忙把重新设计的 VESA 固定版装上啦，固定电视的强度比之前好多了！\n\n测试没出什么差错这还是第一次，接下来就只剩下把整个机器斜向固定在桌子上的框架还没测试了。\n\n（安装的时候土豆家的猫和不认识的猫都在好好奇地盯着它，好可爱 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i>", "thumb": "media/3265.jpg_thumb.jpg"}, "images": [{"width": 1280, "height": 999, "date": "2024-01-29T22:02:23", "media_type": "photo", "original_name": "photo_2024-01-29_22-02-23.jpg", "url": "media/3268.jpg", "size": 68088, "thumb": "media/3268.jpg_thumb.jpg"}]}, {"id": 3269, "date": "2024-01-29T22:31:27", "text": "呜呜 申了 $1000 却只给我了 $500，连报销 registration fee 都不够了（", "views": 110, "forwards": 0, "reply": {"id": 3261, "text": "呜呜 好难办\n\nICASSP conference 说今年除了国家规定不能出国的人以外都必须线下演讲，明明一两三四年前都可以在线的。然后这个演讲时间还和期末考试时间完全撞上了，期末考试可以拖到下个学期，但是大四的课已经不是能考试前肝一天就能拿 A 的难度了，所以 drop 到了只剩四门课然后打算下学期 gap 一个学期把今年的课重新学一遍再考，不然十门考试叠在一起压力实在太大...\n\n而且这个 conference 在韩国汉城，一张机票要至少 $1100，支出还要加上比如一周的旅店和食物。可是 MS 不给报销，UofT 只能报销 $600，我又向 ICASSP SPS 申请了 $1000，但是这还不够报销往返机票的价格...\n\n感觉这个 conference 把一切规划都打乱了..."}, "images": [{"width": 745, "height": 325, "date": "2024-01-29T22:31:27", "media_type": "photo", "original_name": "photo_2024-01-29_22-31-27.jpg", "url": "media/3269.jpg", "size": 55311, "thumb": "media/3269.jpg_thumb.jpg"}]}, {"id": 3270, "date": "2024-01-30T05:16:33", "text": "啊 然后今天导师和我说每篇纸只要有一个人注册 Full Conference 就可以了，然后他已经注册了所以我就可以按非 author 的 $300 学生价注册了...\n\n可是问题是我知道这件事情的时候我也已经注册了 $800 的 Full Conference 了，还不能退款\n(╯’ – ‘)╯︵ ┻━┻", "views": 103, "forwards": 0, "reply": {"id": 3262, "text": "哭了，还要交 US$800 的 registration fee... 为什么去演讲还要交钱的啊 (╯’ – ‘)╯︵ ┻━┻"}}, {"id": 3271, "date": "2024-01-30T14:54:54", "text": "好久没有穿 bra 出门了，今天久违地穿上觉得好紧。<span class=\"spoiler\"><span>感觉有了能 pass 的自信之后就没有那么喜欢用方便换好看或者花时间打扮了</span></span>", "views": 91, "forwards": 0}, {"id": 3272, "date": "2024-01-30T14:57:58", "text": "今天的早餐是一个🍎，在路上吃完了原地埋进土里了，会不会长出苹果树苗呢 <i class=\"custom-emoji\" emoji-src=\"emoji/6323564771777972671.webp\">🤤</i>", "views": 85, "forwards": 0, "images": [{"width": 1918, "height": 2132, "date": "2024-01-30T14:57:58", "media_type": "photo", "original_name": "photo_2024-01-30_14-57-58.jpg", "url": "media/3272.jpg", "size": 230531, "thumb": "media/3272.jpg_thumb.jpg"}]}, {"id": 3273, "date": "2024-01-30T18:53:04", "text": "今天去抽血的地方真的是多伦多最好的一家 LifeLabs（在 208 Bloor St W！\n\n那个叔叔找位置的时候可能我身体太紧张在抖动，他让我放松，我尝试深呼吸放松，但是其实深呼吸让胳膊上下浮动动作反而更大了。然后他就很耐心地和我讲说抽血需要的是手稳，所以深呼吸不太行，需要我让胳膊尽量不要动。然后我照做闭眼放松了，他反复确认了位置之后扎进去的时候真的就完全不疼 <i class=\"custom-emoji\" emoji-src=\"emoji/6170139473288890346.webm\">🤩</i> 好厉害\n\n感觉是第一次无伤抽完血，这家评价 4.5/5 的 LifeLabs 果然没让我失望 <i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>（其他家都只有 2-3/5）", "views": 92, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2024-01-30T18:53:04", "media_type": "photo", "original_name": "photo_2024-01-30_18-53-04.jpg", "url": "media/3273.jpg", "size": 199104, "thumb": "media/3273.jpg_thumb.jpg"}]}, {"id": 3274, "date": "2024-01-31T00:34:23", "text": "今天安装 flash-attn 踩到的坑...\n\nninja 编译的时候默认会用所有 cpu 核，但是每个线程大概要占至少 4.5GB 的内存，所以如果直接 <code>pip install flash-attn</code> 安装的话我 36 核的机器就需要 162GB 内存才够，但是我只有 128GB。然后它把我内存 swap 都占满之后整个系统卡死了 🌚\n\n以及因为我一直以为 128GB 怎样都用不完就把内存信息从 btop 上隐藏了，没想到这次真的莫名其妙被内存瓶颈 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n解决方式是手动设 <code>MAX_JOBS</code> 环境变量（感谢 Etaoin 找到问题", "views": 93, "forwards": 0, "media_group_id": 13653290106705221, "images": [{"width": 1193, "height": 974, "date": "2024-01-31T00:14:18", "media_type": "photo", "original_name": "photo_2024-01-31_00-14-18.jpg", "url": "media/3274.jpg", "size": 255131, "thumb": "media/3274.jpg_thumb.jpg"}, {"width": 322, "height": 550, "date": "2024-01-31T00:17:23", "media_type": "photo", "original_name": "photo_2024-01-31_00-17-23.jpg", "url": "media/3275.jpg", "size": 24468, "thumb": "media/3275.jpg_thumb.jpg"}]}, {"id": 3276, "date": "2024-01-31T01:37:30", "text": "E5-2696v3 用 16 线程编译它居然花了 46 分钟... 好失望", "views": 86, "forwards": 0, "reply": {"id": 3274, "text": "今天安装 flash-attn 踩到的坑...\n\nninja 编译的时候默认会用所有 cpu 核，但是每个线程大概要占至少 4.5GB 的内存，所以如果直接 <code>pip install flash-attn</code> 安装的话我 36 核的机器就需要 162GB 内存才够，但是我只有 128GB。然后它把我内存 swap 都占满之后整个系统卡死了 🌚\n\n以及因为我一直以为 128GB 怎样都用不完就把内存信息从 btop 上隐藏了，没想到这次真的莫名其妙被内存瓶颈 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n解决方式是手动设 <code>MAX_JOBS</code> 环境变量（感谢 Etaoin 找到问题", "thumb": "media/3274.jpg_thumb.jpg"}}, {"id": 3277, "date": "2024-01-31T05:05:06", "text": "因为 One Among Us 工作群里有人需要，写了一个在线音频转文字网页轮子，现在部署在 <a href=\"whisper.hydev.org\">whisper.hydev.org</a> 如果有需要欢迎使用\n\n模型用了 whisper large v3，前端栈 svelte，后端 python fastapi，<span class=\"spoiler\"><span>感觉写太多这种结构的轻应用了有被无聊到</span></span>", "views": 97, "forwards": 2, "images": [{"width": 752, "height": 1280, "date": "2024-01-31T05:05:06", "media_type": "photo", "original_name": "photo_2024-01-31_05-05-06.jpg", "url": "media/3277.jpg", "size": 61152, "thumb": "media/3277.jpg_thumb.jpg"}]}, {"id": 3278, "date": "2024-01-31T05:09:30", "text": "以及测试的时候需要找一个音频文件，翻翻硬盘找到了很喜欢的 FLCL 的这首《LAST DINOSAUR》传上去，居然被识别成初音未来了... 好过分！<i class=\"custom-emoji\" emoji-src=\"emoji/6323237375010932266.webp\">😡</i>\n\n<a href=\"##戴上耳机\">#戴上耳机</a>", "views": 91, "forwards": 0, "files": [{"duration": 227, "performer": "the pillows", "title": "LAST DINOSAUR (Fool on cool version)", "file_name": "LAST DINOSAUR (Fool on cool version).mp3", "mime_type": "audio/mpeg", "date": "2024-01-31T05:09:30", "media_type": "audio_file", "original_name": "LAST DINOSAUR (Fool on cool version).mp3", "url": "media/3278.mp3", "size": 3703558, "thumb": "media/3278.mp3_thumb.jpg"}]}, {"id": 3279, "date": "2024-01-31T18:08:01", "text": "TTC 调度好厉害\n\n因为女王火花站向北的车出了点问题被 hold 了，我坐的这辆向南的车放完人原地调头转向北 <i class=\"custom-emoji\" emoji-src=\"emoji/6323397499981661640.webp\">😨</i>\n\n有了变道轨道每一站都可以是终点站hhh", "views": 91, "forwards": 0, "images": [{"width": 1918, "height": 1309, "date": "2024-01-31T18:08:01", "media_type": "photo", "original_name": "photo_2024-01-31_18-08-01.jpg", "url": "media/3279.jpg", "size": 265661, "thumb": "media/3279.jpg_thumb.jpg"}]}, {"id": 3280, "date": "2024-02-01T04:32:39", "text": "从 SPF DNS 记录里能看到 me@hydev.org 邮箱的迁移记录... 从最开始的腾讯免费企业邮箱迁移到白嫖的 MS365 Developer Trial 现在再迁移到正版 Google Workspace\n\n想要一个好用又便宜的域名邮箱怎么就这么麻烦 <i class=\"custom-emoji\" emoji-src=\"emoji/6170424195260877091.webm\">🤗</i>", "views": 98, "forwards": 1, "reply": {"id": 3120, "text": "啊啊 怎么又过期了 好烦"}, "images": [{"width": 1142, "height": 1064, "date": "2024-02-01T04:32:38", "media_type": "photo", "original_name": "photo_2024-02-01_04-32-38.jpg", "url": "media/3280.jpg", "size": 131336, "thumb": "media/3280.jpg_thumb.jpg"}]}, {"id": 3281, "date": "2024-02-01T06:25:01", "text": "新硬盘到了，HyDEV Data 暂时下线维护迁移（~1d）", "views": 94, "forwards": 0, "images": [{"width": 800, "height": 433, "date": "2024-02-01T06:25:01", "media_type": "photo", "original_name": "photo_2024-02-01_06-25-01.jpg", "url": "media/3281.jpg", "size": 21583, "thumb": "media/3281.jpg_thumb.jpg"}]}, {"id": 3282, "date": "2024-02-01T22:39:58", "text": "今天签文件用到了 iPad 之后突然发现自从入坑街机之后好久没有玩过移动端音游了，我的 iPad 也因此吃灰了好久（感觉只有玩音游和画画的时候会打开它\n\n打开了之前退坑的 Arcaea，发现用小屏幕玩动的只有胳膊和手指、没办法用整个身体跟节奏好不习惯，手指触摸也好缺打击感... 音游真的是由奢入俭难唉\n\n在想要不要出掉... <span class=\"spoiler\"><span>但是这也是我最后一个白苹果设备了出掉会不会不太好</span></span>", "views": 91, "forwards": 0, "images": [{"width": 1280, "height": 960, "date": "2024-02-01T22:39:58", "media_type": "photo", "original_name": "photo_2024-02-01_22-39-58.jpg", "url": "media/3282.jpg", "size": 238776, "thumb": "media/3282.jpg_thumb.jpg"}]}, {"id": 3283, "date": "2024-02-02T06:13:33", "text": "哭哭 数据迁移好麻烦，先睡觉觉明天再继续折腾（eta +1d）", "views": 86, "forwards": 0, "reply": {"id": 3281, "text": "新硬盘到了，HyDEV Data 暂时下线维护迁移（~1d）"}}, {"id": 3284, "date": "2024-02-02T06:18:53", "text": "数据已经拷完了，从 12TB btrfs 盘迁移到了新的 14TB bcachefs 盘。\n\n但是因为不想像上次那样被床和抖腿震坏所以还需要物理迁移到一个不会被震的地方，然后要在那边重新 setup NAS\n\n接下来还要看看旧硬盘上有哪些文件损坏了没有拷出来需要用 ddrescue 恢复...", "views": 93, "forwards": 0, "reply": {"id": 3283, "text": "哭哭 数据迁移好麻烦，先睡觉觉明天再继续折腾（eta +1d）"}}, {"id": 3285, "date": "2024-02-02T19:41:51", "text": "<a href=\"##梦\">#梦</a> 梦见在学校课上认识了一个新的朋友，她带我坐学校的超级电梯去月球上参观她的研究所，说她在研究还原地球的生态，在控制的小环境里的效果还不错，好厉害\n\n想留一个入口回到这里，就假装去厕所去开了两张传送卡片。似乎是一种不是很多人知道、可以一次性传送到记录的地点的卡片。不过在开的时候被一个穿得很正式的研究员看到了，靠近了我才看清是猫猫球，原本紧张的气氛突然放松了下来。聊了一聊发现原来猫猫球也是来开传送的，从另一边的超级电梯混进来，还给我看了她的 DIY 传送卡片，好厉害", "views": 95, "forwards": 1}, {"id": 3286, "date": "2024-02-02T22:18:55", "text": "我要疯了", "views": 90, "forwards": 0, "reply": {"id": 3164, "text": "设计完了！分别是背面和键盘面。\n\n用了 maimai 的活动地图素材，然后用 real-esrgan upscayl 转高清，然后再用正版 Photoshop 的 AI Fill 功能把调完纵横比需要补的地方用 AI 生成补上就好了！", "thumb": "media/3164.jpg_thumb.jpg"}, "images": [{"width": 2560, "height": 1920, "date": "2024-02-02T22:18:55", "media_type": "photo", "original_name": "photo_2024-02-02_22-18-55.jpg", "url": "media/3286.jpg", "size": 533901, "thumb": "media/3286.jpg_thumb.jpg"}]}, {"id": 3287, "date": "2024-02-02T23:18:58", "text": "贴完了！花了整整一个小时，ADHD 做这种又重复又需要集中的事情真是地狱 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n以及原来 Windows 有防猫功能", "views": 85, "forwards": 0, "media_group_id": 13655327505851861, "images": [{"width": 2560, "height": 1920, "date": "2024-02-02T23:18:55", "media_type": "photo", "original_name": "photo_2024-02-02_23-18-55.jpg", "url": "media/3287.jpg", "size": 429833, "thumb": "media/3287.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-02-02T23:18:56", "media_type": "photo", "original_name": "photo_2024-02-02_23-18-56.jpg", "url": "media/3288.jpg", "size": 511353, "thumb": "media/3288.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-02-02T23:24:29", "media_type": "photo", "original_name": "photo_2024-02-02_23-24-29.jpg", "url": "media/3289.jpg", "size": 525680, "thumb": "media/3289.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-02-02T23:18:57", "media_type": "photo", "original_name": "photo_2024-02-02_23-18-57.jpg", "url": "media/3290.jpg", "size": 265425, "thumb": "media/3290.jpg_thumb.jpg"}], "reply": {"id": 3286, "text": "我要疯了"}}, {"id": 3291, "date": "2024-02-03T03:10:10", "text": "哇 自动泡面售货机", "views": 98, "forwards": 0, "images": [{"width": 1920, "height": 2560, "date": "2024-02-03T03:10:09", "media_type": "photo", "original_name": "photo_2024-02-03_03-10-09.jpg", "url": "media/3291.jpg", "size": 820797, "thumb": "media/3291.jpg_thumb.jpg"}]}, {"id": 3292, "date": "2024-02-03T06:01:32", "text": "之前一直以为 Linux mainline 是一个很稳定的东西，至少每个版本都是内核魔法师测试过的版本吧？然后上周 btrfs 出了 bug 才发现很多 bug 都是进了 mainline 内核才被人发现...\n\n现在就好尴尬，我同时在用 btrfs 和 bcachefs，可是 6.7 btrfs 有 bug，而且 6.7 又恰好是 bcachefs 合并进来的第一个版本 🤯\n\n打算明天试试群友 <a href=\"https://t.me/q234rty\">@q234rty</a> 的方法加一些还没有合进 mainline 的 <a href=\"https://lore.kernel.org/all/cover.1706177914.git.fdmanana@suse.com/T/\">patch1</a> 和 <a href=\"https://lore.kernel.org/linux-btrfs/eba624e8cef9a1e84c9e1ba0c8f32347aa487e63.1706892030.git.fdmanana@suse.com/\">patch2</a> 手动编译，说不定就没有 bug 了（希望不会把更多东西弄坏 <i class=\"custom-emoji\" emoji-src=\"emoji/6323582802050680516.webp\">🛌</i>\n\n<del>现在感觉 mainline 更像是 nightly，LTS 才是 stable</del>", "views": 109, "forwards": 0}, {"id": 3293, "date": "2024-02-03T23:09:48", "text": "Q: 下午六点才起床的话吃的是早饭还是晚饭 <i class=\"custom-emoji\" emoji-src=\"emoji/6169958075345144164.webm\">🫣</i>", "views": 103, "forwards": 0}, {"id": 3294, "date": "2024-02-04T04:13:50", "text": "<a href=\"##桂桂今天吃什么\">#桂桂今天吃什么</a>\n卤肉饭！\n\n看 yuri 做了卤肉馋馋我也做了 quq 不过因为家里没有五花肉就用了叉烧肉，有点瘦不过也挺好吃的", "views": 90, "forwards": 0, "media_group_id": 13656160244402573, "images": [{"width": 2560, "height": 1920, "date": "2024-02-04T02:25:15", "media_type": "photo", "original_name": "photo_2024-02-04_02-25-15.jpg", "url": "media/3294.jpg", "size": 520241, "thumb": "media/3294.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-02-04T04:13:49", "media_type": "photo", "original_name": "photo_2024-02-04_04-13-49.jpg", "url": "media/3295.jpg", "size": 671270, "thumb": "media/3295.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-02-04T02:35:38", "media_type": "photo", "original_name": "photo_2024-02-04_02-35-38.jpg", "url": "media/3296.jpg", "size": 397577, "thumb": "media/3296.jpg_thumb.jpg"}]}, {"id": 3297, "date": "2024-02-04T10:37:26", "text": "哭 今天玩博德之门死了两次档，两次都是在长休触发剧情的时候游戏闪退，重启也会在同一个地方闪退，可能因为开发者没有想到一个特定的展开过程吧...\n\n第一次闪退花了一个小时 debug 之后通过触发一个特定的地图区域解决了，第二次闪退还没有找到解决方式... 这种程度的 bug 真的好劝退 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>", "views": 99, "forwards": 0}, {"id": 3298, "date": "2024-02-04T21:19:17", "text": "第一次摸到真的 aime 和 Card Maker 卡耶，感谢从日本回来的半喵\n\n呜 说起来我还没有在官服上玩过任何一款街机，所以写私服也有很多理解偏差... 比如上次问了 Asuna 才知道原来官服有些曲子是要解锁才能玩的 <i class=\"custom-emoji\" emoji-src=\"emoji/6323556186138346934.webp\">😢</i>\n\n好想去日本玩玩官服 quq", "views": 106, "forwards": 2, "media_group_id": 13656652455766149, "images": [{"width": 1920, "height": 2560, "date": "2024-02-04T21:19:15", "media_type": "photo", "original_name": "photo_2024-02-04_21-19-15.jpg", "url": "media/3298.jpg", "size": 351364, "thumb": "media/3298.jpg_thumb.jpg"}, {"width": 1920, "height": 2560, "date": "2024-02-04T21:19:16", "media_type": "photo", "original_name": "photo_2024-02-04_21-19-16.jpg", "url": "media/3299.jpg", "size": 348430, "thumb": "media/3299.jpg_thumb.jpg"}]}, {"id": 3300, "date": "2024-02-05T00:14:27", "text": "以及感谢半喵买的芒果慕斯！<i class=\"custom-emoji\" emoji-src=\"emoji/6114040285505783709.webm\">🙏</i>", "views": 91, "forwards": 0, "media_group_id": 13656736536843773, "images": [{"width": 2560, "height": 1920, "date": "2024-02-05T00:14:26", "media_type": "photo", "original_name": "photo_2024-02-05_00-14-26.jpg", "url": "media/3300.jpg", "size": 373903, "thumb": "media/3300.jpg_thumb.jpg"}, {"width": 2560, "height": 1920, "date": "2024-02-05T00:14:26", "media_type": "photo", "original_name": "photo_2024-02-05_00-14-26.jpg", "url": "media/3301.jpg", "size": 336806, "thumb": "media/3301.jpg_thumb.jpg"}], "reply": {"id": 3147, "text": "高中同学来玩，给我带了芒果蛋糕，好吃！开心！<i class=\"custom-emoji\" emoji-src=\"emoji/6323564771777972671.webp\">🤤</i>", "thumb": "media/3147.mp4_thumb.jpg"}}, {"id": 3302, "date": "2024-02-05T04:57:42", "text": "看到地图上标的点写了 \"Cache\" 还在想这里为什么有缓存，查了一下才知道 cache 的本意是 \"a secure place of storage\" <i class=\"custom-emoji\" emoji-src=\"emoji/5445059765778521446.tgs\">📦</i>", "views": 115, "forwards": 1, "media_group_id": 13656872502284565, "images": [{"width": 2560, "height": 1920, "date": "2024-02-05T04:57:41", "media_type": "photo", "original_name": "photo_2024-02-05_04-57-41.jpg", "url": "media/3302.jpg", "size": 654247, "thumb": "media/3302.jpg_thumb.jpg"}, {"width": 1440, "height": 1816, "date": "2024-02-05T04:57:42", "media_type": "photo", "original_name": "photo_2024-02-05_04-57-42.jpg", "url": "media/3303.jpg", "size": 188059, "thumb": "media/3303.jpg_thumb.jpg"}]}, {"id": 3304, "date": "2024-02-05T06:41:24", "text": "<i class=\"custom-emoji\" emoji-src=\"emoji/6172
